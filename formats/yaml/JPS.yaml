      verse: 14
    - text: 'I, even I, have spoken, yea, I have called him; I have brought him, and
        he shall make his way prosperous. '
      verse: 15
    - text: 'Come ye near unto Me, hear ye this: From the beginning I have not spoken
        in secret; from the time that it was, there am I; and now the L-rd GOD hath
        sent me, and His spirit. '
      verse: 16
    - text: 'Thus saith HaShem, thy Redeemer, the Holy One of Israel: I am HaShem
        thy G-d, who teacheth thee for thy profit, who leadeth thee by the way that
        thou shouldest go. '
      verse: 17
    - text: 'Oh that thou wouldest hearken to My commandments! then would thy peace
        be as a river, and thy righteousness as the waves of the sea; '
      verse: 18
    - text: 'Thy seed also would be as the sand, and the offspring of thy body like
        the grains thereof; his name would not be cut off nor destroyed from before
        Me. '
      verse: 19
    - text: 'Go ye forth from Babylon, flee ye from the Chaldeans; with a voice of
        singing declare ye, tell this, utter it even to the end of the earth; say
        ye: ''The HaShem hath redeemed His servant Jacob. '
      verse: 20
    - text: 'And they thirsted not when He led them through the deserts; He caused
        the waters to flow out of the rock for them; He cleaved the rock also, and
        the waters gushed out.'' '
      verse: 21
    - text: 'There is no peace, saith HaShem concerning the wicked. '
      verse: 22
  - chapter: 49
    verses:
    - text: 'Listen, O isles, unto me, and hearken, ye peoples, from far: HaShem hath
        called me from the womb, from the bowels of my mother hath He made mention
        of my name; '
      verse: 1
    - text: 'And He hath made my mouth like a sharp sword, in the shadow of His hand
        hath He hid me; and He hath made me a polished shaft, in His quiver hath He
        concealed me; '
      verse: 2
    - text: 'And He said unto me: ''Thou art My servant, Israel, in whom I will be
        glorified.'' '
      verse: 3
    - text: 'But I said: ''I have laboured in vain, I have spent my strength for nought
        and vanity; yet surely my right is with HaShem, and my recompense with my
        G-d.'' '
      verse: 4
    - text: 'And now saith HaShem that formed me from the womb to be His servant,
        to bring Jacob back to Him, and that Israel be gathered unto Him--for I am
        honourable in the eyes of HaShem, and my G-d is become my strength-- '
      verse: 5
    - text: 'Yea, He saith: ''It is too light a thing that thou shouldest be My servant
        to raise up the tribes of Jacob, and to restore the offspring of Israel; I
        will also give thee for a light of the nations, that My salvation may be unto
        the end of the earth.'' '
      verse: 6
    - text: 'Thus saith HaShem, the Redeemer of Israel, his Holy One, to him who is
        despised of men, to him who is abhorred of nations, to a servant of rulers:
        kings shall see and arise, princes, and they shall prostrate themselves; because
        of HaShem that is faithful, even the Holy One of Israel, who hath chosen thee. '
      verse: 7
    - text: 'Thus saith HaShem: in an acceptable time have I answered thee, and in
        a day of salvation have I helped thee; and I will preserve thee, and give
        thee for a covenant of the people, to raise up the land, to cause to inherit
        the desolate heritages; '
      verse: 8
    - text: 'Saying to the prisoners: ''Go forth''; to them that are in darkness:
        ''Show yourselves''; they shall feed in the ways, and in all high hills shall
        be their pasture; '
      verse: 9
    - text: 'They shall not hunger nor thirst, neither shall the heat nor sun smite
        them; for He that hath compassion on them will lead them, even by the springs
        of water will He guide them. '
      verse: 10
    - text: 'And I will make all My mountains a way, and My highways shall be raised
        on high. '
      verse: 11
    - text: 'Behold, these shall come from far; and, lo, these from the north and
        from the west, and these from the land of Sinim. '
      verse: 12
    - text: 'Sing, O heavens, and be joyful, O earth, and break forth into singing,
        O mountains; for HaShem hath comforted His people, and hath compassion upon
        His afflicted. '
      verse: 13
    - text: 'But Zion said: ''The HaShem hath forsaken me, and the L-rd hath forgotten
        me.'' '
      verse: 14
    - text: 'Can a woman forget her sucking child, that she should not have compassion
        on the son of her womb? Yea, these may forget, yet will not I forget thee. '
      verse: 15
    - text: 'Behold, I have graven thee upon the palms of My hands; thy walls are
        continually before Me. '
      verse: 16
    - text: 'Thy children make haste; thy destroyers and they that made thee waste
        shall go forth from thee. '
      verse: 17
    - text: 'Lift up thine eyes round about, and behold: all these gather themselves
        together, and come to thee. As I live, saith HaShem, thou shalt surely clothe
        thee with them all as with an ornament, and gird thyself with them, like a
        bride. '
      verse: 18
    - text: 'For thy waste and thy desolate places and thy land that hath been destroyed--surely
        now shalt thou be too strait for the inhabitants, and they that swallowed
        thee up shall be far away. '
      verse: 19
    - text: 'The children of thy bereavement shall yet say in thine ears: ''The place
        is too strait for me; give place to me that I may dwell.'' '
      verse: 20
    - text: 'Then shalt thou say in thy heart: ''Who hath begotten me these, seeing
        I have been bereaved of my children, and am solitary, an exile, and wandering
        to and fro? And who hath brought up these? Behold, I was left alone; these,
        where were they?'' '
      verse: 21
    - text: 'Thus saith the L-rd GOD: Behold, I will lift up My hand to the nations,
        and set up Mine ensign to the peoples, and they shall bring thy sons in their
        bosom, and thy daughters shall be carried upon their shoulders. '
      verse: 22
    - text: 'And kings shall be thy foster-fathers, and their queens thy nursing mothers;
        they shall bow down to thee with their face to the earth, and lick the dust
        of thy feet; and thou shalt know that I am HaShem, for they shall not be ashamed
        that wait for Me. '
      verse: 23
    - text: 'Shall the prey be taken from the mighty, or the captives of the victorious
        be delivered? '
      verse: 24
    - text: 'But thus saith HaShem: even the captives of the mighty shall be taken
        away, and the prey of the terrible shall be delivered; and I will contend
        with him that contendeth with thee, and I will save thy children. '
      verse: 25
    - text: 'And I will feed them that oppress thee with their own flesh; and they
        shall be drunken with their own blood, as with sweet wine; and all flesh shall
        know that I HaShem am thy Saviour, and thy Redeemer, the Mighty One of Jacob. '
      verse: 26
  - chapter: 50
    verses:
    - text: 'Thus saith HaShem: Where is the bill of your mother''s divorcement, wherewith
        I have put her away? Or which of My creditors is it to whom I have sold you?
        Behold, for your iniquities were ye sold, and for your transgressions was
        your mother put away. '
      verse: 1
    - text: 'Wherefore, when I came, was there no man? when I called, was there none
        to answer? Is My hand shortened at all, that it cannot redeem? Or have I no
        power to deliver? Behold, at My rebuke I dry up the sea, I make the rivers
        a wilderness; their fish become foul, because there is no water, and die for
        thirst. '
      verse: 2
    - text: 'I clothe the heavens with blackness, and I make sackcloth their covering. '
      verse: 3
    - text: 'The L-rd GOD hath given me the tongue of them that are taught, that I
        should know how to sustain with words him that is weary; He wakeneth morning
        by morning, He wakeneth mine ear to hear as they that are taught. '
      verse: 4
    - text: 'The L-rd GOD hath opened mine ear, and I was not rebellious, neither
        turned away backward. '
      verse: 5
    - text: 'I gave my back to the smiters, and my checks to them that plucked off
        the hair; I hid not my face from shame and spitting. '
      verse: 6
    - text: 'For the L-rd GOD will help me; therefore have I not been confounded;
        therefore have I set my face like a flint, and I know that I shall not be
        ashamed. '
      verse: 7
    - text: 'He is near that justifieth me; who will contend with me? let us stand
        up together; who is mine adversary? let him come near to me. '
      verse: 8
    - text: 'Behold, the L-rd GOD will help me; who is he that shall condemn me? Behold,
        they all shall wax old as a garment, the moth shall eat them up. '
      verse: 9
    - text: 'Who is among you that feareth HaShem, that obeyeth the voice of His servant?
        though he walketh in darkness, and hath no light, let him trust in the name
        of HaShem, and stay upon his G-d. '
      verse: 10
    - text: 'Behold, all ye that kindle a fire, that gird yourselves with firebrands,
        begone in the flame of your fire, and among the brands that ye have kindled.
        This shall ye have of My hand; ye shall lie down in sorrow. '
      verse: 11
  - chapter: 51
    verses:
    - text: 'Hearken to Me, ye that follow after righteousness, ye that seek HaShem;
        look unto the rock whence ye were hewn, and to the hole of the pit whence
        ye were digged. '
      verse: 1
    - text: 'Look unto Abraham your father, and unto Sarah that bore you; for when
        he was but one I called him, and I blessed him, and made him many. '
      verse: 2
    - text: 'For HaShem hath comforted Zion; He hath comforted all her waste places,
        and hath made her wilderness like Eden, and her desert like the garden of
        HaShem; joy and gladness shall be found therein, thanksgiving, and the voice
        of melody. '
      verse: 3
    - text: 'Attend unto Me, O My people, and give ear unto Me, O My nation; for instruction
        shall go forth from Me, and My right on a sudden for a light of the peoples. '
      verse: 4
    - text: 'My favour is near, My salvation is gone forth, and Mine arms shall judge
        the peoples; the isles shall wait for Me, and on Mine arm shall they trust. '
      verse: 5
    - text: 'Lift up your eyes to the heavens, and look upon the earth beneath; for
        the heavens shall vanish away like smoke, and the earth shall wax old like
        a garment, and they that dwell therein shall die in like manner; but My salvation
        shall be for ever, and My favour shall not be abolished. '
      verse: 6
    - text: 'Hearken unto Me, ye that know righteousness, the people in whose heart
        is My law; fear ye not the taunt of men, neither be ye dismayed at their revilings. '
      verse: 7
    - text: 'For the moth shall eat them up like a garment, and the worm shall eat
        them like wool; but My favour shall be for ever, and My salvation unto all
        generations. '
      verse: 8
    - text: 'Awake, awake, put on strength, O arm of HaShem; awake, as in the days
        of old, the generations of ancient times. Art thou not it that hewed Rahab
        in pieces, that pierced the dragon? '
      verse: 9
    - text: 'Art thou not it that dried up the sea, the waters of the great deep;
        that made the depths of the sea a way for the redeemed to pass over? '
      verse: 10
    - text: 'And the ransomed of HaShem shall return, and come with singing unto Zion,
        and everlasting joy shall be upon their heads; they shall obtain gladness
        and joy, and sorrow and sighing shall flee away. '
      verse: 11
    - text: 'I, even I, am He that comforteth you: who art thou, that thou art afraid
        of man that shall die, and of the son of man that shall be made as grass; '
      verse: 12
    - text: 'And hast forgotten HaShem thy Maker, that stretched forth the heavens,
        and laid the foundations of the earth; and fearest continually all the day
        because of the fury of the oppressor, as he maketh ready to destroy? And where
        is the fury of the oppressor? '
      verse: 13
    - text: 'He that is bent down shall speedily be loosed; and he shall not go down
        dying into the pit, neither shall his bread fail. '
      verse: 14
    - text: 'For I am HaShem thy G-d, who stirreth up the sea, that the waves thereof
        roar; HaShem of hosts is His name. '
      verse: 15
    - text: 'And I have put My words in thy mouth, and have covered thee in the shadow
        of My hand, that I may plant the heavens, and lay the foundations of the earth,
        and say unto Zion: ''Thou art My people.'' '
      verse: 16
    - text: 'Awake, awake, stand up, O Jerusalem, that hast drunk at the hand of HaShem
        the cup of His fury; thou hast drunken the beaker, even the cup of staggering,
        and drained it. '
      verse: 17
    - text: 'There is none to guide her among all the sons whom she hath brought forth;
        neither is there any that taketh her by the hand of all the sons that she
        hath brought up. '
      verse: 18
    - text: 'These two things are befallen thee; who shall bemoan thee? desolation
        and destruction, and the famine and the sword; how shall I comfort thee? '
      verse: 19
    - text: 'Thy sons have fainted, they lie at the head of all the streets, as an
        antelope in a net; they are full of the fury of HaShem, the rebuke of thy
        G-d. '
      verse: 20
    - text: 'Therefore hear now this, thou afflicted, and drunken, but not with wine; '
      verse: 21
    - text: 'Thus saith thy L-rd HaShem, and thy G-d that pleadeth the cause of His
        people: behold, I have taken out of thy hand the cup of staggering; the beaker,
        even the cup of My fury, thou shalt no more drink it again; '
      verse: 22
    - text: 'And I will put it into the hand of them that afflict thee; that have
        said to thy soul: ''Bow down, that we may go over''; and thou hast laid thy
        back as the ground, and as the street, to them that go over. '
      verse: 23
  - chapter: 52
    verses:
    - text: 'Awake, awake, put on thy strength, O Zion; put on thy beautiful garments,
        O Jerusalem, the holy city; for henceforth there shall no more come into thee
        the uncircumcised and the unclean. '
      verse: 1
    - text: 'Shake thyself from the dust; arise, and sit down, O Jerusalem; loose
        thyself from the bands of thy neck, O captive daughter of Zion. '
      verse: 2
    - text: 'For thus saith HaShem: ye were sold for nought; and ye shall be redeemed
        without money. '
      verse: 3
    - text: 'For thus saith the L-rd GOD: My people went down aforetime into Egypt
        to sojourn there; and the Assyrian oppressed them without cause. '
      verse: 4
    - text: 'Now therefore, what do I here, saith HaShem, seeing that My people is
        taken away for nought? They that rule over them do howl, saith HaShem, and
        My name continually all the day is blasphemed. '
      verse: 5
    - text: 'Therefore My people shall know My name; therefore they shall know in
        that day that I, even He that spoke, behold, here I am. '
      verse: 6
    - text: 'How beautiful upon the mountains are the feet of the messenger of good
        tidings, that announceth peace, the harbinger of good tidings, that announceth
        salvation; that saith unto Zion: ''Thy G-d reigneth!'' '
      verse: 7
    - text: 'Hark, thy watchmen! they lift up the voice, together do they sing; for
        they shall see, eye to eye, HaShem returning to Zion. '
      verse: 8
    - text: 'Break forth into joy, sing together, ye waste places of Jerusalem; for
        HaShem hath comforted His people, He hath redeemed Jerusalem. '
      verse: 9
    - text: 'HaShem hath made bare His holy arm in the eyes of all the nations; and
        all the ends of the earth shall see the salvation of our G-d. '
      verse: 10
    - text: 'Depart ye, depart ye, go ye out from thence, touch no unclean thing;
        go ye out of the midst of her; be ye clean, ye that bear the vessels of HaShem. '
      verse: 11
    - text: 'For ye shall not go out in haste, neither shall ye go by flight; for
        HaShem will go before you, and the G-d of Israel will be your rearward. '
      verse: 12
    - text: 'Behold, My servant shall prosper, he shall be exalted and lifted up,
        and shall be very high. '
      verse: 13
    - text: 'According as many were appalled at thee--so marred was his visage unlike
        that of a man, and his form unlike that of the sons of men-- '
      verse: 14
    - text: 'So shall he startle many nations, kings shall shut their mouths because
        of him; for that which had not been told them shall they see, and that which
        they had not heard shall they perceive. '
      verse: 15
  - chapter: 53
    verses:
    - text: '''Who would have believed our report? And to whom hath the arm of HaShem
        been revealed? '
      verse: 1
    - text: 'For he shot up right forth as a sapling, and as a root out of a dry ground;
        he had no form nor comeliness, that we should look upon him, nor beauty that
        we should delight in him. '
      verse: 2
    - text: 'He was despised, and forsaken of men, a man of pains, and acquainted
        with disease, and as one from whom men hide their face: he was despised, and
        we esteemed him not. '
      verse: 3
    - text: 'Surely our diseases he did bear, and our pains he carried; whereas we
        did esteem him stricken, smitten of G-d, and afflicted. '
      verse: 4
    - text: 'But he was wounded because of our transgressions, he was crushed because
        of our iniquities: the chastisement of our welfare was upon him, and with
        his stripes we were healed. '
      verse: 5
    - text: 'All we like sheep did go astray, we turned every one to his own way;
        and HaShem hath made to light on him the iniquity of us all. '
      verse: 6
    - text: 'He was oppressed, though he humbled himself and opened not his mouth;
        as a lamb that is led to the slaughter, and as a sheep that before her shearers
        is dumb; yea, he opened not his mouth. '
      verse: 7
    - text: 'By oppression and judgment he was taken away, and with his generation
        who did reason? for he was cut off out of the land of the living, for the
        transgression of my people to whom the stroke was due. '
      verse: 8
    - text: 'And they made his grave with the wicked, and with the rich his tomb;
        although he had done no violence, neither was any deceit in his mouth.'' '
      verse: 9
    - text: 'Yet it pleased HaShem to crush him by disease; to see if his soul would
        offer itself in restitution, that he might see his seed, prolong his days,
        and that the purpose of HaShem might prosper by his hand: '
      verse: 10
    - text: 'Of the travail of his soul he shall see to the full, even My servant,
        who by his knowledge did justify the Righteous One to the many, and their
        iniquities he did bear. '
      verse: 11
    - text: 'Therefore will I divide him a portion among the great, and he shall divide
        the spoil with the mighty; because he bared his soul unto death, and was numbered
        with the transgressors; yet he bore the sin of many, and made intercession
        for the transgressors. '
      verse: 12
  - chapter: 54
    verses:
    - text: 'Sing, O barren, thou that didst not bear, break forth into singing, and
        cry aloud, thou that didst not travail; for more are the children of the desolate
        than the children of the married wife, saith HaShem. '
      verse: 1
    - text: 'Enlarge the place of thy tent, and let them stretch forth the curtains
        of thy habitations, spare not; lengthen thy cords, and strengthen thy stakes. '
      verse: 2
    - text: 'For thou shalt spread abroad on the right hand and on the left; and thy
        seed shall possess the nations, and make the desolate cities to be inhabited. '
      verse: 3
    - text: 'Fear not, for thou shalt not be ashamed. Neither be thou confounded,
        for thou shalt not be put to shame; for thou shalt forget the shame of thy
        youth, and the reproach of thy widowhood shalt thou remember no more. '
      verse: 4
    - text: 'For thy Maker is thy husband, HaShem of hosts is His name; and the Holy
        One of Israel is thy Redeemer, the G-d of the whole earth shall He be called. '
      verse: 5
    - text: 'For HaShem hath called thee as a wife forsaken and grieved in spirit;
        and a wife of youth, can she be rejected? saith thy G-d. '
      verse: 6
    - text: 'For a small moment have I forsaken thee; but with great compassion will
        I gather thee. '
      verse: 7
    - text: 'In a little wrath I hid My face from thee for a moment; but with everlasting
        kindness will I have compassion on thee, saith HaShem thy Redeemer. '
      verse: 8
    - text: 'For this is as the waters of Noah unto Me; for as I have sworn that the
        waters of Noah should no more go over the earth, so have I sworn that I would
        not be wroth with thee, nor rebuke thee. '
      verse: 9
    - text: 'For the mountains may depart, and the hills be removed; but My kindness
        shall not depart from thee, neither shall My covenant of peace be removed,
        saith HaShem that hath compassion on thee. '
      verse: 10
    - text: 'O thou afflicted, tossed with tempest, and not comforted, behold, I will
        set thy stones in fair colours, and lay thy foundations with sapphires. '
      verse: 11
    - text: 'And I will make thy pinnacles of rubies, and thy gates of carbuncles,
        and all thy border of precious stones. '
      verse: 12
    - text: 'And all thy children shall be taught of HaShem; and great shall be the
        peace of thy children. '
      verse: 13
    - text: 'In righteousness shalt thou be established; be thou far from oppression,
        for thou shalt not fear, and from ruin, for it shall not come near thee. '
      verse: 14
    - text: 'Behold, they may gather together, but not by Me; whosoever shall gather
        together against thee shall fall because of thee. '
      verse: 15
    - text: 'Behold, I have created the smith that bloweth the fire of coals, and
        bringeth forth a weapon for his work; and I have created the waster to destroy. '
      verse: 16
    - text: 'No weapon that is formed against thee shall prosper; and every tongue
        that shall rise against thee in judgment thou shalt condemn. This is the heritage
        of the servants of HaShem, and their due reward from Me, saith HaShem. '
      verse: 17
  - chapter: 55
    verses:
    - text: 'Ho, every one that thirsteth, come ye for water, and he that hath no
        money; come ye, buy, and eat; yea, come, buy wine and milk without money and
        without price. '
      verse: 1
    - text: 'Wherefore do ye spend money for that which is not bread? and your gain
        for that which satisfieth not? Hearken diligently unto Me, and eat ye that
        which is good, and let your soul delight itself in fatness. '
      verse: 2
    - text: 'Incline your ear, and come unto Me; hear, and your soul shall live; and
        I will make an everlasting covenant with you, even the sure mercies of David. '
      verse: 3
    - text: 'Behold, I have given him for a witness to the peoples, a prince and commander
        to the peoples. '
      verse: 4
    - text: 'Behold, thou shalt call a nation that thou knowest not, and a nation
        that knew not thee shall run unto thee; because of HaShem thy G-d, and for
        the Holy One of Israel, for He hath glorified thee. '
      verse: 5
    - text: 'Seek ye HaShem while He may be found, call ye upon Him while He is near; '
      verse: 6
    - text: 'Let the wicked forsake his way, and the man of iniquity his thoughts;
        and let him return unto HaShem, and He will have compassion upon him, and
        to our G-d, for He will abundantly pardon '
      verse: 7
    - text: 'For My thoughts are not your thoughts, neither are your ways My ways,
        saith HaShem. '
      verse: 8
    - text: 'For as the heavens are higher than the earth, so are My ways higher than
        your ways, and My thoughts than your thoughts. '
      verse: 9
    - text: 'For as the rain cometh down and the snow from heaven, and returneth not
        thither, except it water the earth, and make it bring forth and bud, and give
        seed to the sower and bread to the eater; '
      verse: 10
    - text: 'So shall My word be that goeth forth out of My mouth: it shall not return
        unto Me void, except it accomplish that which I please, and make the thing
        whereto I sent it prosper. '
      verse: 11
    - text: 'For ye shall go out with joy, and be led forth with peace; the mountains
        and the hills shall break forth before you into singing, and all the trees
        of the field shall clap their hands. '
      verse: 12
    - text: 'Instead of the thorn shall come up the cypress, and instead of the brier
        shall come up the myrtle; and it shall be to HaShem for a memorial, for an
        everlasting sign that shall not be cut off. '
      verse: 13
  - chapter: 56
    verses:
    - text: 'Thus saith HaShem: Keep ye justice, and do righteousness; for My salvation
        is near to come, and My favour to be revealed. '
      verse: 1
    - text: 'Happy is the man that doeth this, and the son of man that holdeth fast
        by it: that keepeth the sabbath from profaning it, and keepeth his hand from
        doing any evil. '
      verse: 2
    - text: 'Neither let the alien, that hath joined himself to HaShem, speak, saying:
        ''The HaShem will surely separate me from His people''; neither let the eunuch
        say: ''Behold, I am a dry tree.'' '
      verse: 3
    - text: 'For thus saith HaShem concerning the eunuchs that keep My sabbaths, and
        choose the things that please Me, and hold fast by My covenant: '
      verse: 4
    - text: 'Even unto them will I give in My house and within My walls a monument
        and a memorial better than sons and daughters; I will give them an everlasting
        memorial, that shall not be cut off. '
      verse: 5
    - text: 'Also the aliens, that join themselves to HaShem, to minister unto Him,
        and to love the name of HaShem, to be His servants, every one that keepeth
        the sabbath from profaning it, and holdeth fast by My covenant: '
      verse: 6
    - text: 'Even them will I bring to My holy mountain, and make them joyful in My
        house of prayer; their burnt-offerings and their sacrifices shall be acceptable
        upon Mine altar; for My house shall be called a house of prayer for all peoples. '
      verse: 7
    - text: 'Saith the L-rd GOD who gathereth the dispersed of Israel: yet I will
        gather others to him, beside those of him that are gathered. '
      verse: 8
    - text: 'All ye beasts of the field, come to devour, yea, all ye beasts in the
        forest. '
      verse: 9
    - text: 'His watchmen are all blind, without knowledge; they are all dumb dogs,
        they cannot bark; raving, lying down, loving to slumber. '
      verse: 10
    - text: 'Yea, the dogs are greedy, they know not when they have enough; and these
        are shepherds that cannot understand; they all turn to their own way, each
        one to his gain, one and all. '
      verse: 11
    - text: '''Come ye, I will fetch wine, and we will fill ourselves with strong
        drink; and to-morrow shall be as this day, and much more abundant.'' '
      verse: 12
  - chapter: 57
    verses:
    - text: 'The righteous perisheth, and no man layeth it to heart, and godly men
        are taken away, none considering that the righteous is taken away from the
        evil to come. '
      verse: 1
    - text: 'He entereth into peace, they rest in their beds, each one that walketh
        in his uprightness. '
      verse: 2
    - text: 'But draw near hither, ye sons of the sorceress, the seed of the adulterer
        and the harlot. '
      verse: 3
    - text: 'Against whom do ye sport yourselves? Against whom make ye a wide mouth,
        and draw out the tongue? Are ye not children of transgression, a seed of falsehood, '
      verse: 4
    - text: 'Ye that inflame yourselves among the terebinths, under every leafy tree;
        that slay the children in the valleys, under the clefts of the rocks? '
      verse: 5
    - text: 'Among the smooth stones of the valley is thy portion; they, they are
        thy lot; even to them hast thou poured a drink-offering, thou hast offered
        a meal-offering. Should I pacify Myself for these things? '
      verse: 6
    - text: 'Upon a high and lofty mountain hast thou set thy bed; thither also wentest
        thou up to offer sacrifice. '
      verse: 7
    - text: 'And behind the doors and the posts hast thou set up thy symbol; for thou
        hast uncovered, and art gone up from Me, thou hast enlarged thy bed, and chosen
        thee of them whose bed thou lovedst, whose hand thou sawest. '
      verse: 8
    - text: 'And thou wentest to the king with ointment, and didst increase thy perfumes,
        and didst send thine ambassadors far off, even down to the nether-world. '
      verse: 9
    - text: 'Thou wast wearied with the length of thy way; yet saidst thou not: ''There
        is no hope''; thou didst find a renewal of thy strength, therefore thou wast
        not affected. '
      verse: 10
    - text: 'And of whom hast thou been afraid and in fear, that thou wouldest fail?
        And as for Me, thou hast not remembered Me, nor laid it to thy heart. Have
        not I held My peace even of long time? Therefore thou fearest Me not. '
      verse: 11
    - text: 'I will declare thy righteousness; thy works also--they shall not profit
        thee. '
      verse: 12
    - text: 'When thou criest, let them that thou hast gathered deliver thee; but
        the wind shall carry them all away, a breath shall bear them off; but he that
        taketh refuge in Me shall possess the land, and shall inherit My holy mountain. '
      verse: 13
    - text: 'And He will say: cast ye up, cast ye up, clear the way, take up the stumblingblock
        out of the way of My people. '
      verse: 14
    - text: 'For thus saith the High and Lofty One that inhabiteth eternity, whose
        name is Holy: I dwell in the high and holy place, with him also that is of
        a contrite and humble spirit, to revive the spirit of the humble, and to revive
        the heart of the contrite ones. '
      verse: 15
    - text: 'For I will not contend for ever, neither will I be always wroth; for
        the spirit that enwrappeth itself is from Me, and the souls which I have made. '
      verse: 16
    - text: 'For the iniquity of his covetousness was I wroth and smote him, I hid
        Me and was wroth; and he went on frowardly in the way of his heart. '
      verse: 17
    - text: 'I have seen his ways, and will heal him; I will lead him also, and requite
        with comforts him and his mourners. '
      verse: 18
    - text: 'Peace, peace, to him that is far off and to him that is near, saith HaShem
        that createth the fruit of the lips; and I will heal him. '
      verse: 19
    - text: 'But the wicked are like the troubled sea; for it cannot rest, and its
        waters cast up mire and dirt. '
      verse: 20
    - text: 'There is no peace, saith my G-d concerning the wicked. '
      verse: 21
  - chapter: 58
    verses:
    - text: 'Cry aloud, spare not, lift up thy voice like a horn, and declare unto
        My people their transgression, and to the house of Jacob their sins. '
      verse: 1
    - text: 'Yet they seek Me daily, and delight to know My ways; as a nation that
        did righteousness, and forsook not the ordinance of their G-d, they ask of
        Me righteous ordinances, they delight to draw near unto G-d. '
      verse: 2
    - text: '''Wherefore have we fasted, and Thou seest not? Wherefore have we afflicted
        our soul, and Thou takest no knowledge?''-- Behold, in the day of your fast
        ye pursue your business, and exact all your labours. '
      verse: 3
    - text: 'Behold, ye fast for strife and contention, and to smite with the fist
        of wickedness; ye fast not this day so as to make your voice to be heard on
        high. '
      verse: 4
    - text: 'Is such the fast that I have chosen? the day for a man to afflict his
        soul? Is it to bow down his head as a bulrush, and to spread sackcloth and
        ashes under him? Wilt thou call this a fast, and an acceptable day to HaShem? '
      verse: 5
    - text: 'Is not this the fast that I have chosen? to loose the fetters of wickedness,
        to undo the bands of the yoke, and to let the oppressed go free, and that
        ye break every yoke? '
      verse: 6
    - text: 'Is it not to deal thy bread to the hungry, and that thou bring the poor
        that are cast out to thy house? when thou seest the naked, that thou cover
        him, and that thou hide not thyself from thine own flesh? '
      verse: 7
    - text: 'Then shall thy light break forth as the morning, and thy healing shall
        spring forth speedily; and thy righteousness shall go before thee, the glory
        of HaShem shall be thy rearward. '
      verse: 8
    - text: 'Then shalt thou call, and HaShem will answer; thou shalt cry, and He
        will say: ''Here I am.'' If thou take away from the midst of thee the yoke,
        the putting forth of the finger, and speaking wickedness; '
      verse: 9
    - text: 'And if thou draw out thy soul to the hungry, and satisfy the afflicted
        soul; then shall thy light rise in darkness, and thy gloom be as the noon-day; '
      verse: 10
    - text: 'And HaShem will guide thee continually, and satisfy thy soul in drought,
        and make strong thy bones; and thou shalt be like a watered garden, and like
        a spring of water, whose waters fail not. '
      verse: 11
    - text: 'And they that shall be of thee shall build the old waste places, thou
        shalt raise up the foundations of many generations; and thou shalt be called
        The repairer of the breach, the restorer of paths to dwell in. '
      verse: 12
    - text: 'If thou turn away thy foot because of the sabbath, from pursuing thy
        business on My holy day; and call the sabbath a delight, and the holy of HaShem
        honourable; and shalt honour it, not doing thy wonted ways, nor pursuing thy
        business, nor speaking thereof; '
      verse: 13
    - text: 'Then shalt thou delight thyself in HaShem, and I will make thee to ride
        upon the high places of the earth, and I will feed thee with the heritage
        of Jacob thy father; for the mouth of HaShem hath spoken it. '
      verse: 14
  - chapter: 59
    verses:
    - text: 'Behold, HaShem''S hand is not shortened, that it cannot save, neither
        His ear heavy, that it cannot hear; '
      verse: 1
    - text: 'But your iniquities have separated between you and your G-d, and your
        sins have hid His face from you, that He will not hear. '
      verse: 2
    - text: 'For your hands are defiled with blood, and your fingers with iniquity;
        your lips have spoken lies, your tongue muttereth wickedness. '
      verse: 3
    - text: 'None sueth in righteousness, and none pleadeth in truth; they trust in
        vanity, and speak lies, they conceive mischief, and bring forth iniquity. '
      verse: 4
    - text: 'They hatch basilisks'' eggs, and weave the spider''s web; he that eateth
        of their eggs dieth, and that which is crushed breaketh out into a viper. '
      verse: 5
    - text: 'Their webs shall not become garments, neither shall men cover themselves
        with their works; their works are works of iniquity, and the act of violence
        is in their hands. '
      verse: 6
    - text: 'Their feet run to evil, and they make haste to shed innocent blood; their
        thoughts are thoughts of iniquity, desolation and destruction are in their
        paths. '
      verse: 7
    - text: 'The way of peace they know not, and there is no right in their goings;
        they have made them crooked paths, whosoever goeth therein doth not know peace. '
      verse: 8
    - text: 'Therefore is justice far from us, neither doth righteousness overtake
        us; we look for light, but behold darkness, for brightness, but we walk in
        gloom. '
      verse: 9
    - text: 'We grope for the wall like the blind, yea, as they that have no eyes
        do we grope; we stumble at noonday as in the twilight; we are in dark places
        like the dead. '
      verse: 10
    - text: 'We all growl like bears, and mourn sore like doves; we look for right,
        but there is none; for salvation, but it is far off from us. '
      verse: 11
    - text: 'For our transgressions are multiplied before Thee, and our sins testify
        against us; for our transgressions are present to us, and as for our iniquities,
        we know them: '
      verse: 12
    - text: 'Transgressing and denying HaShem, and turning away from following our
        G-d, speaking oppression and perverseness, conceiving and uttering from the
        heart words of falsehood. '
      verse: 13
    - text: 'And justice is turned away backward, and righteousness standeth afar
        off; for truth hath stumbled in the broad place, and uprightness cannot enter. '
      verse: 14
    - text: 'And truth is lacking, and he that departeth from evil maketh himself
        a prey. And HaShem saw it, and it displeased Him that there was no justice; '
      verse: 15
    - text: 'And He saw that there was no man, and was astonished that there was no
        intercessor; therefore His own arm brought salvation unto Him; and His righteousness,
        it sustained Him; '
      verse: 16
    - text: 'And He put on righteousness as a coat of mail, and a helmet of salvation
        upon His head, and He put on garments of vengeance for clothing, and was clad
        with zeal as a cloak. '
      verse: 17
    - text: 'According to their deeds, accordingly He will repay, fury to His adversaries,
        recompense to His enemies; to the islands He will repay recompense. '
      verse: 18
    - text: 'So shall they fear the name of HaShem from the west, and His glory from
        the rising of the sun; for distress will come in like a flood, which the breath
        of HaShem driveth. '
      verse: 19
    - text: 'And a redeemer will come to Zion, and unto them that turn from transgression
        in Jacob, saith HaShem. '
      verse: 20
    - text: 'And as for Me, this is My covenant with them, saith HaShem; My spirit
        that is upon thee, and My words which I have put in thy mouth, shall not depart
        out of thy mouth, nor out of the mouth of thy seed, nor out of the mouth of
        thy seed''s seed, saith HaShem, from henceforth and for ever. '
      verse: 21
  - chapter: 60
    verses:
    - text: 'Arise, shine, for thy light is come, and the glory of HaShem is risen
        upon thee. '
      verse: 1
    - text: 'For, behold, darkness shall cover the earth, and gross darkness the peoples;
        but upon thee HaShem will arise, and His glory shall be seen upon thee. '
      verse: 2
    - text: 'And nations shall walk at thy light, and kings at the brightness of thy
        rising. '
      verse: 3
    - text: 'Lift Up thine eyes round about, and see: they all are gathered together,
        and come to thee; thy sons come from far, and thy daughters are borne on the
        side. '
      verse: 4
    - text: 'Then thou shalt see and be radiant, and thy heart shall throb and be
        enlarged; because the abundance of the sea shall be turned unto thee, the
        wealth of the nations shall come unto thee. '
      verse: 5
    - text: 'The caravan of camels shall cover thee, and of the young camels of Midian
        and Ephah, all coming from Sheba; they shall bring gold and incense, and shall
        proclaim the praises of HaShem. '
      verse: 6
    - text: 'All the flocks of Kedar shall be gathered together unto thee, the rams
        of Nebaioth shall minister unto thee; they shall come up with acceptance on
        Mine altar, and I will glorify My glorious house. '
      verse: 7
    - text: 'Who are these that fly as a cloud, and as the doves to their cotes? '
      verse: 8
    - text: 'Surely the isles shall wait for Me, and the ships of Tarshish first,
        to bring thy sons from far, their silver and their gold with them, for the
        name of HaShem thy G-d, and for the Holy One of Israel, because He hath glorified
        thee. '
      verse: 9
    - text: 'And aliens shall build up thy walls, And their kings shall minister unto
        thee; for in My wrath I smote thee, but in My favour have I had compassion
        on thee. '
      verse: 10
    - text: 'Thy gates also shall be open continually, day and night, they shall not
        be shut; that men may bring unto thee the wealth of the nations, and their
        kings in procession. '
      verse: 11
    - text: 'For that nation and kingdom that will not serve thee shall perish; yea,
        those nations shall be utterly wasted. '
      verse: 12
    - text: 'The glory of Lebanon shall come unto thee, the cypress, the plane-tree
        and the larch together; to beautify the place of My sanctuary, and I will
        make the place of My feet glorious. '
      verse: 13
    - text: 'And the sons of them that afflicted thee shall come bending unto thee,
        and all they that despised thee shall bow down at the soles of thy feet; and
        they shall call thee The city of HaShem, the Zion of the Holy One of Israel. '
      verse: 14
    - text: 'Whereas thou hast been forsaken and hated, so that no man passed through
        thee, I will make thee an eternal excellency, a joy of many generations. '
      verse: 15
    - text: 'Thou shalt also suck the milk of the nations, and shalt suck the breast
        of kings; and thou shalt know that I HaShem am thy Saviour, and I, the Mighty
        One of Jacob, thy Redeemer. '
      verse: 16
    - text: 'For brass I will bring gold, and for iron I will bring silver, and for
        wood brass, and for stones iron; I will also make thy officers peace, and
        righteousness thy magistrates. '
      verse: 17
    - text: 'Violence shall no more be heard in thy land, desolation nor destruction
        within thy borders; but thou shalt call thy walls Salvation, and thy gates
        Praise. '
      verse: 18
    - text: 'The sun shall be no more thy light by day, neither for brightness shall
        the moon give light unto thee; but HaShem shall be unto thee an everlasting
        light, and thy G-d thy glory. '
      verse: 19
    - text: 'Thy sun shall no more go down, Neither shall thy moon withdraw itself;
        for HaShem shall be thine everlasting light, and the days of thy mourning
        shall be ended. '
      verse: 20
    - text: 'Thy people also shall be all righteous, they shall inherit the land for
        ever; the branch of My planting, the work of My hands, wherein I glory. '
      verse: 21
    - text: 'The smallest shall become a thousand, and the least a mighty nation;
        I HaShem will hasten it in its time. '
      verse: 22
  - chapter: 61
    verses:
    - text: 'The spirit of the L-rd GOD is upon me; because HaShem hath anointed me
        to bring good tidings unto the humble; He hath sent me to bind up the broken-hearted,
        to proclaim liberty to the captives, and the opening of the eyes to them that
        are bound; '
      verse: 1
    - text: 'To proclaim the year of HaShem''S good pleasure, and the day of vengeance
        of our G-d; to comfort all that mourn; '
      verse: 2
    - text: 'To appoint unto them that mourn in Zion, to give unto them a garland
        for ashes, the oil of joy for mourning, the mantle of praise for the spirit
        of heaviness; that they might be called terebinths of righteousness, the planting
        of HaShem, wherein He might glory. '
      verse: 3
    - text: 'And they shall build the old wastes, they shall raise up the former desolations,
        and they shall renew the waste cities, the desolations of many generations. '
      verse: 4
    - text: 'And strangers shall stand and feed your flocks, and aliens shall be your
        plowmen and your vinedressers. '
      verse: 5
    - text: 'But ye shall be named the priests of HaShem, men shall call you the ministers
        of our G-d; ye shall eat the wealth of the nations, and in their splendour
        shall ye revel. '
      verse: 6
    - text: 'For your shame which was double, and for that they rejoiced: ''Confusion
        is their portion''; therefore in their land they shall possess double, everlasting
        joy shall be unto them. '
      verse: 7
    - text: 'For I HaShem love justice, I hate robbery with iniquity; and I will give
        them their recompense in truth, and I will make an everlasting covenant with
        them. '
      verse: 8
    - text: 'And their seed shall be known among the nations, and their offspring
        among the peoples; all that see them shall acknowledge them, that they are
        the seed which HaShem hath blessed. '
      verse: 9
    - text: 'I will greatly rejoice in HaShem, my soul shall be joyful in my G-d;
        for He hath clothed me with the garments of salvation, He hath covered me
        with the robe of victory, as a bridegroom putteth on a priestly diadem, and
        as a bride adorneth herself with her jewels. '
      verse: 10
    - text: 'For as the earth bringeth forth her growth, and as the garden causeth
        the things that are sown in it to spring forth; so the L-rd GOD will cause
        victory and glory to spring forth before all the nations. '
      verse: 11
  - chapter: 62
    verses:
    - text: 'For Zion''s sake will I not hold My peace, and for Jerusalem''s sake
        I will not rest, until her triumph go forth as brightness, and her salvation
        as a torch that burneth. '
      verse: 1
    - text: 'And the nations shall see thy triumph, and all kings thy glory; and thou
        shalt be called by a new name, which the mouth of HaShem shall mark out. '
      verse: 2
    - text: 'Thou shalt also be a crown of beauty in the hand of HaShem, and a royal
        diadem in the open hand of thy G-d. '
      verse: 3
    - text: 'Thou shalt no more be termed Forsaken, neither shall thy land any more
        be termed Desolate; but thou shalt be called, My delight is in her, and thy
        land, Espoused; for HaShem delighteth in thee, and thy land shall be espoused. '
      verse: 4
    - text: 'For as a young man espouseth a virgin, so shall thy sons espouse thee;
        and as the bridegroom rejoiceth over the bride, so shall thy G-d rejoice over
        thee. '
      verse: 5
    - text: 'I have set watchmen upon thy walls, O Jerusalem, they shall never hold
        their peace day nor night: ''Ye that are HaShem''S remembrancers, take ye
        no rest, '
      verse: 6
    - text: 'And give Him no rest, till He establish, and till He make Jerusalem a
        praise in the earth.'' '
      verse: 7
    - text: 'HaShem hath sworn by His right hand, and by the arm of His strength:
        Surely I will no more give thy corn to be food for thine enemies; and strangers
        shall not drink thy wine, for which thou hast laboured; '
      verse: 8
    - text: 'But they that have garnered it shall eat it, and praise HaShem, and they
        that have gathered it shall drink it in the courts of My sanctuary. '
      verse: 9
    - text: 'Go through, go through the gates, clear ye the way of the people; cast
        up, cast up the highway, gather out the stones; lift up an ensign over the
        peoples. '
      verse: 10
    - text: 'Behold, HaShem hath proclaimed unto the end of the earth: say ye to the
        daughter of Zion: ''Behold, thy salvation cometh; behold, His reward is with
        Him, and His recompense before Him.'' '
      verse: 11
    - text: 'And they shall call them The holy people, the redeemed of HaShem; and
        thou shalt be called Sought out, a city not forsaken. '
      verse: 12
  - chapter: 63
    verses:
    - text: '''Who is this that cometh from Edom, with crimsoned garments from Bozrah?
        This that is glorious in his apparel, stately in the greatness of his strength?''--''
        I that speak in victory, mighty to save.''-- '
      verse: 1
    - text: '''Wherefore is Thine apparel red, and Thy garments like his that treadeth
        in the winevat?''-- '
      verse: 2
    - text: '''I have trodden the winepress alone, and of the peoples there was no
        man with Me; yea, I trod them in Mine anger, and trampled them in My fury;
        and their lifeblood is dashed against My garments, and I have stained all
        My raiment. '
      verse: 3
    - text: 'For the day of vengeance that was in My heart, and My year of redemption
        are come. '
      verse: 4
    - text: 'And I looked, and there was none to help, and I beheld in astonishment,
        and there was none to uphold; therefore Mine own arm brought salvation unto
        Me, and My fury, it upheld Me. '
      verse: 5
    - text: 'And I trod down the peoples in Mine anger, and made them drunk with My
        fury, and I poured out their lifeblood on the earth.'' '
      verse: 6
    - text: 'I will make mention of the mercies of HaShem, and the praises of HaShem,
        according to all that HaShem hath bestowed on us; and the great goodness toward
        the house of Israel, which He hath bestowed on them according to His compassions,
        and according to the multitude of His mercies. '
      verse: 7
    - text: 'For He said: ''Surely, they are My people, children that will not deal
        falsely''; so He was their Saviour. '
      verse: 8
    - text: 'In all their affliction He was afflicted, and the angel of His presence
        saved them; in His love and in His pity He redeemed them; and He bore them,
        and carried them all the days of old. '
      verse: 9
    - text: 'But they rebelled, and grieved His holy spirit; therefore He was turned
        to be their enemy, Himself fought against them. '
      verse: 10
    - text: 'Then His people remembered the days of old, the days of Moses: ''Where
        is He that brought them up out of the sea with the shepherds of His flock?
        Where is He that put His holy spirit in the midst of them? '
      verse: 11
    - text: 'That caused His glorious arm to go at the right hand of Moses? that divided
        the water before them, to make Himself an everlasting name? '
      verse: 12
    - text: 'That led them through the deep, as a horse in the wilderness, without
        stumbling? '
      verse: 13
    - text: 'As the cattle that go down into the valley, the spirit of HaShem caused
        them to rest; so didst Thou lead Thy people, to make Thyself a glorious name.'' '
      verse: 14
    - text: 'Look down from heaven, and see, even from Thy holy and glorious habitation;
        where is Thy zeal and Thy mighty acts, the yearning of Thy heart and Thy compassions,
        now restrained toward me? '
      verse: 15
    - text: 'For Thou art our Father; for Abraham knoweth us not, and Israel doth
        not acknowledge us; Thou, O HaShem, art our Father, our Redeemer from everlasting
        is Thy name. '
      verse: 16
    - text: 'O HaShem, why dost Thou make us to err from Thy ways, and hardenest our
        heart from Thy fear? Return for Thy servants'' sake, the tribes of Thine inheritance. '
      verse: 17
    - text: 'Thy holy people they have well nigh driven out, our adversaries have
        trodden down Thy sanctuary. '
      verse: 18
    - text: 'We are become as they over whom Thou never borest rule, as they that
        were not called by Thy name.  Oh, that Thou wouldest rend the heavens, that
        Thou wouldest come down, that the mountains might quake at Thy presence.  '
      verse: 19
  - chapter: 64
    verses:
    - text: 'As when fire kindleth the brush-wood, and the fire causeth the waters
        to boil; to make Thy name known to Thine adversaries, that the nations might
        tremble at Thy presence, '
      verse: 1
    - text: 'When Thou didst tremendous things which we looked not for--Oh that Thou
        wouldest come down, that the mountains might quake at Thy presence!-- '
      verse: 2
    - text: 'And whereof from of old men have not heard, nor perceived by the ear,
        neither hath the eye seen a G-d beside Thee, who worketh for him that waiteth
        for Him. '
      verse: 3
    - text: 'Thou didst take away him that joyfully worked righteousness, those that
        remembered Thee in Thy ways--behold, Thou wast wroth, and we sinned--upon
        them have we stayed of old, that we might be saved. '
      verse: 4
    - text: 'And we are all become as one that is unclean, and all our righteousnesses
        are as a polluted garment; and we all do fade as a leaf, and our iniquities,
        like the wind, take us away. '
      verse: 5
    - text: 'And there is none that calleth upon Thy name, that stirreth up himself
        to take hold of Thee; for Thou hast hid Thy face from us, and hast consumed
        us by means of our iniquities. '
      verse: 6
    - text: 'But now, O HaShem, Thou art our Father; we are the clay, and Thou our
        potter, and we all are the work of Thy hand. '
      verse: 7
    - text: 'Be not wroth very sore, O HaShem, neither remember iniquity for ever;
        behold, look, we beseech Thee, we are all Thy people. '
      verse: 8
    - text: 'Thy holy cities are become a wilderness, Zion is become a wilderness,
        Jerusalem a desolation. '
      verse: 9
    - text: 'Our holy and our beautiful house, where our fathers praised Thee, is
        burned with fire; and all our pleasant things are laid waste. '
      verse: 10
    - text: 'Wilt Thou refrain Thyself for these things, O HaShem? Wilt Thou hold
        Thy peace, and afflict us very sore? '
      verse: 11
  - chapter: 65
    verses:
    - text: 'I gave access to them that asked not for Me, I was at hand to them that
        sought Me not; I said: ''Behold Me, behold Me'', unto a nation that was not
        called by My name. '
      verse: 1
    - text: 'I have spread out My hands all the day unto a rebellious people, that
        walk in a way that is not good, after their own thoughts; '
      verse: 2
    - text: 'A people that provoke Me to My face continually, that sacrifice in gardens,
        and burn incense upon bricks; '
      verse: 3
    - text: 'That sit among the graves, and lodge in the vaults; that eat swine''s
        flesh, and broth of abominable things is in their vessels; '
      verse: 4
    - text: 'That say: ''Stand by thyself, come not near to me, for I am holier than
        thou''; these are a smoke in My nose, a fire that burneth all the day. '
      verse: 5
    - text: 'Behold, it is written before Me; I will not keep silence, except I have
        requited, yea, I will requite into their bosom, '
      verse: 6
    - text: 'Your own iniquities, and the iniquities of your fathers together, saith
        HaShem, that have offered upon the mountains, and blasphemed Me upon the hills;
        therefore will I first measure their wage into their bosom. '
      verse: 7
    - text: 'Thus saith HaShem: as, when wine is found in the cluster, one saith:
        ''Destroy it not, for a blessing is in it''; so will I do for My servants''
        sakes, that I may not destroy all. '
      verse: 8
    - text: 'And I will bring forth a seed out of Jacob, and out of Judah an inheritor
        of My mountains; and Mine elect shall inherit it, and My servants shall dwell
        there. '
      verse: 9
    - text: 'And Sharon shall be a fold of flocks, and the valley of Achor a place
        for herds to lie down in, for My people that have sought Me; '
      verse: 10
    - text: 'But ye that forsake HaShem, that forget My holy mountain, that prepare
        a table for Fortune, and that offer mingled wine in full measure unto Destiny, '
      verse: 11
    - text: 'I will destine you to the sword, and ye shall all bow down to the slaughter;
        because when I called, ye did not answer, when I spoke, ye did not hear; but
        ye did that which was evil in Mine eyes, and chose that wherein I delighted
        not. '
      verse: 12
    - text: 'Therefore thus saith the L-rd GOD: Behold, My servants shall eat, but
        ye shall be hungry; behold, My servants shall drink, but ye shall be thirsty;
        behold, My servants shall rejoice, but ye shall be ashamed; '
      verse: 13
    - text: 'Behold, My servants shall sing for joy of heart, but ye shall cry for
        sorrow of heart, and shall wail for vexation of spirit. '
      verse: 14
    - text: 'And ye shall leave your name for a curse unto Mine elect: ''So may the
        L-rd GOD slay thee''; but He shall call His servants by another name; '
      verse: 15
    - text: 'So that he who blesseth himself in the earth shall bless himself by the
        G-d of truth; and he that sweareth in the earth shall swear by the G-d of
        truth; because the former troubles are forgotten, and because they are hid
        from Mine eyes. '
      verse: 16
    - text: 'For, behold, I create new heavens and a new earth; and the former things
        shall not be remembered, nor come into mind. '
      verse: 17
    - text: 'But be ye glad and rejoice for ever in that which I create; for, behold,
        I create Jerusalem a rejoicing, and her people a joy. '
      verse: 18
    - text: 'And I will rejoice in Jerusalem, and joy in My people; and the voice
        of weeping shall be no more heard in her, nor the voice of crying. '
      verse: 19
    - text: 'There shall be no more thence an infant of days, nor an old man, that
        hath not filled his days; for the youngest shall die a hundred years old,
        and the sinner being a hundred years old shall be accursed. '
      verse: 20
    - text: 'And they shall build houses, and inhabit them; and they shall plant vineyards,
        and eat the fruit of them. '
      verse: 21
    - text: 'They shall not build, and another inhabit, they shall not plant, and
        another eat; for as the days of a tree shall be the days of My people, and
        Mine elect shall long enjoy the work of their hands. '
      verse: 22
    - text: 'They shall not labour in vain, nor bring forth for terror; for they are
        the seed blessed of HaShem, and their offspring with them. '
      verse: 23
    - text: 'And it shall come to pass that, before they call, I will answer, and
        while they are yet speaking, I will hear. '
      verse: 24
    - text: 'The wolf and the lamb shall feed together, and the lion shall eat straw
        like the ox; and dust shall be the serpent''s food. They shall not hurt nor
        destroy in all My holy mountain, saith HaShem. '
      verse: 25
  - chapter: 66
    verses:
    - text: 'Thus saith HaShem: the heaven is My throne, and the earth is My footstool;
        where is the house that ye may build unto Me? And where is the place that
        may be My resting-place? '
      verse: 1
    - text: 'For all these things hath My hand made, and so all these things came
        to be, saith HaShem; but on this man will I look, even on him that is poor
        and of a contrite spirit, and trembleth at My word. '
      verse: 2
    - text: 'He that killeth an ox is as if he slew a man; he that sacrificeth a lamb,
        as if he broke a dog''s neck; he that offereth a meal-offering, as if he offered
        swine''s blood; he that maketh a memorial-offering of frankincense, as if
        he blessed an idol; according as they have chosen their own ways, and their
        soul delighteth in their abominations; '
      verse: 3
    - text: 'Even so I will choose their mockings, and will bring their fears upon
        them; because when I called, none did answer; when I spoke, they did not hear,
        but they did that which was evil in Mine eyes, and chose that in which I delighted
        not. '
      verse: 4
    - text: 'Hear the word of HaShem, ye that tremble at His word: your brethren that
        hate you, that cast you out for My name''s sake, have said: ''Let HaShem be
        glorified, that we may gaze upon your joy'', but they shall be ashamed. '
      verse: 5
    - text: 'Hark! an uproar from the city, Hark! it cometh from the temple, Hark!
        HaShem rendereth recompense to His enemies. '
      verse: 6
    - text: 'Before she travailed, she brought forth; before her pain came, she was
        delivered of a man-child. '
      verse: 7
    - text: 'Who hath heard such a thing? Who hath seen such things? Is a land born
        in one day? Is a nation brought forth at once? For as soon as Zion travailed,
        she brought forth her children. '
      verse: 8
    - text: 'Shall I bring to the birth, and not cause to bring forth? saith HaShem;
        shall I that cause to bring forth shut the womb? saith thy G-d. '
      verse: 9
    - text: 'Rejoice ye with Jerusalem, and be glad with her, all ye that love her;
        rejoice for joy with her, all ye that mourn for her; '
      verse: 10
    - text: 'That ye may suck, and be satisfied with the breast of her consolations;
        that ye may drink deeply with delight of the abundance of her glory. '
      verse: 11
    - text: 'For thus saith HaShem: Behold, I will extend peace to her like a river,
        and the wealth of the nations like an overflowing stream, and ye shall suck
        thereof: ye shall be borne upon the side, and shall be dandled upon the knees. '
      verse: 12
    - text: 'As one whom his mother comforteth, so will I comfort you; and ye shall
        be comforted in Jerusalem. '
      verse: 13
    - text: 'And when ye see this, your heart shall rejoice, and your bones shall
        flourish like young grass; and the hand of HaShem shall be known toward His
        servants, and He will have indignation against His enemies. '
      verse: 14
    - text: 'For, behold, HaShem will come in fire, and His chariots shall be like
        the whirlwind; to render His anger with fury, and His rebuke with flames of
        fire. '
      verse: 15
    - text: 'For by fire will HaShem contend, and by His sword with all flesh; and
        the slain of HaShem shall be many. '
      verse: 16
    - text: 'They that sanctify themselves and purify themselves to go unto the gardens,
        behind one in the midst, eating swine''s flesh, and the detestable thing,
        and the mouse, shall be consumed together, saith HaShem. '
      verse: 17
    - text: 'For I know their works and their thoughts; the time cometh, that I will
        gather all nations and tongues; and they shall come, and shall see My glory. '
      verse: 18
    - text: 'And I will work a sign among them, and I will send such as escape of
        them unto the nations, to Tarshish, Pul and Lud, that draw the bow, to Tubal
        and Javan, to the isles afar off, that have not heard My fame, neither have
        seen My glory; and they shall declare My glory among the nations. '
      verse: 19
    - text: 'And they shall bring all your brethren out of all the nations for an
        offering unto HaShem, upon horses, and in chariots, and in fitters, and upon
        mules, and upon swift beasts, to My holy mountain Jerusalem, saith HaShem,
        as the children of Israel bring their offering in a clean vessel into the
        house of HaShem. '
      verse: 20
    - text: 'And of them also will I take for the priests and for the Levites, saith
        HaShem. '
      verse: 21
    - text: 'For as the new heavens and the new earth, which I will make, shall remain
        before Me, saith HaShem, so shall your seed and your name remain. '
      verse: 22
    - text: 'And it shall come to pass, that from one new moon to another, and from
        one sabbath to another, shall all flesh come to worship before Me, saith HaShem. '
      verse: 23
    - text: 'And they shall go forth, and look upon the carcasses of the men that
        have rebelled against Me; for their worm shall not die, neither shall their
        fire be quenched; and they shall be an abhorring unto all flesh.  '
      verse: 24
  name: Isaiah
- chapters:
  - chapter: 1
    verses:
    - text: 'THE WORDS of Jeremiah the son of Hilkiah, of the priests that were in
        Anathoth in the land of Benjamin, '
      verse: 1
    - text: 'to whom the word of HaShem came in the days of Josiah the son of Amon,
        king of Judah, in the thirteenth year of his reign. '
      verse: 2
    - text: 'It came also in the days of Jehoiakim the son of Josiah, king of Judah,
        unto the end of the eleventh year of Zedekiah the son of Josiah, king of Judah,
        unto the carrying away of Jerusalem captive in the fifth month. '
      verse: 3
    - text: 'And the word of HaShem came unto me, saying: '
      verse: 4
    - text: 'Before I formed thee in the belly I knew thee, and before thou camest
        forth out of the womb I sanctified thee; I have appointed thee a prophet unto
        the nations. '
      verse: 5
    - text: 'Then said I: ''Ah, L-rd GOD! behold, I cannot speak; for I am a child.'' '
      verse: 6
    - text: 'But HaShem said unto me: say not: I am a child; for to whomsoever I shall
        send thee thou shalt go, and whatsoever I shall command thee thou shalt speak. '
      verse: 7
    - text: 'Be not afraid of them; for I am with thee to deliver thee, saith HaShem. '
      verse: 8
    - text: 'Then HaShem put forth His hand, and touched my mouth; and HaShem said
        unto me: Behold, I have put My words in thy mouth; '
      verse: 9
    - text: 'See, I have this day set thee over the nations and over the kingdoms,
        to root out and to pull down, and to destroy and to overthrow; to build, and
        to plant. '
      verse: 10
    - text: 'Moreover the word of HaShem came unto me, saying: ''Jeremiah, what seest
        thou?'' And I said: ''I see a rod of an almond-tree.'''
      verse: 11
    - text: 'Then said HaShem unto me: ''Thou hast well seen; for I watch over My
        word to perform it.'' '
      verse: 12
    - text: 'And the word of HaShem came unto me the second time, saying: ''What seest
        thou?'' And I said: ''I see a seething pot; and the face thereof is from the
        north.'' '
      verse: 13
    - text: 'Then HaShem said unto me: ''Out of the north the evil shall break forth
        upon all the inhabitants of the land. '
      verse: 14
    - text: 'For, lo, I will call all the families of the kingdoms of the north, saith
        HaShem; and they shall come, and they shall set every one his throne at the
        entrance of the gates of Jerusalem, and against all the walls thereof round
        about, and against all the cities of Judah. '
      verse: 15
    - text: 'And I will utter My judgments against them touching all their wickedness;
        in that they have forsaken me, and have offered unto other gods, and worshipped
        the work of their own hands. '
      verse: 16
    - text: 'Thou therefore gird up thy loins, and arise, and speak unto them all
        that I command thee; be not dismayed at them, lest I dismay thee before them. '
      verse: 17
    - text: 'For, behold, I have made thee this day a fortified city, and an iron
        pillar, and brazen walls, against the whole land, against the kings of Judah,
        against the princes thereof, against the priests thereof, and against the
        people of the land. '
      verse: 18
    - text: 'And they shall fight against thee; but they shall not prevail against
        thee; For I am with thee, saith HaShem, to deliver thee.''  '
      verse: 19
  - chapter: 2
    verses:
    - text: 'And the word of HaShem came to me, saying: '
      verse: 1
    - text: 'Go, and cry in the ears of Jerusalem, saying: Thus saith HaShem: I remember
        for thee the affection of thy youth, the love of thine espousals; how thou
        wentest after Me in the wilderness, in a land that was not sown. '
      verse: 2
    - text: 'Israel is HaShem''S hallowed portion, His first-fruits of the increase;
        all that devour him shall be held guilty, evil shall come upon them, saith
        HaShem. '
      verse: 3
    - text: 'Hear ye the word of HaShem, O house of Jacob, and all the families of
        the house of Israel; '
      verse: 4
    - text: 'Thus saith HaShem: what unrighteousness have your fathers found in Me,
        that they are gone far from Me, and have walked after things of nought, and
        are become nought? '
      verse: 5
    - text: 'Neither said they: ''Where is HaShem that brought us up out of the land
        of Egypt; that led us through the wilderness, through a land of deserts and
        of pits, through a land of drought and of the shadow of death, through a land
        that no man passed through, and where no man dwelt?'' '
      verse: 6
    - text: 'And I brought you into a land of fruitful fields, to eat the fruit thereof
        and the good thereof; but when ye entered, ye defiled My land, and made My
        heritage an abomination. '
      verse: 7
    - text: 'The priests said not: ''Where is HaShem?'' And they that handle the law
        knew Me not, and the rulers transgressed against Me; the prophets also prophesied
        by Baal, and walked after things that do not profit. '
      verse: 8
    - text: 'Wherefore I will yet plead with you, saith HaShem, and with your children''s
        children will I plead. '
      verse: 9
    - text: 'For pass over to the isles of the Kittites, and see, and send unto Kedar,
        and consider diligently, and see if there hath been such a thing. '
      verse: 10
    - text: 'Hath a nation changed its gods, which yet are no gods? But My people
        hath changed its glory for that which doth not profit. '
      verse: 11
    - text: 'Be astonished, O ye heavens, at this, and be horribly afraid, be ye exceeding
        amazed, saith HaShem. '
      verse: 12
    - text: 'For My people have committed two evils: they have forsaken Me, the fountain
        of living waters, and hewed them out cisterns, broken cisterns, that can hold
        no water. '
      verse: 13
    - text: 'Is Israel a servant? Is he a home-born slave? Why is he become a prey? '
      verse: 14
    - text: 'The young lions have roared upon him, and let their voice resound; and
        they have made his land desolate, his cities are laid waste, without inhabitant. '
      verse: 15
    - text: 'The children also of Noph and Tahpanhes feed upon the crown of thy head. '
      verse: 16
    - text: 'Is it not this that doth cause it unto thee, that thou hast forsaken
        HaShem thy G-d, when He led thee by the way? '
      verse: 17
    - text: 'And now what hast thou to do in the way to Egypt, to drink the waters
        of Shihor? Or what hast thou to do in the way to Assyria, to drink the waters
        of the River? '
      verse: 18
    - text: 'Thine own wickedness shall correct thee, and thy backslidings shall reprove
        thee: know therefore and see that it is an evil and a bitter thing, that thou
        hast forsaken HaShem thy G-d, neither is My fear in thee, saith the L-rd GOD
        of hosts. '
      verse: 19
    - text: 'For of old time I have broken thy yoke, and burst thy bands, and thou
        saidst: ''I will not transgress''; upon every high hill and under every leafy
        tree thou didst recline, playing the harlot. '
      verse: 20
    - text: 'Yet I had planted thee a noble vine, wholly a right seed; how then art
        thou turned into the degenerate plant of a strange vine unto Me? '
      verse: 21
    - text: 'For though thou wash thee with nitre, and take thee much soap, yet thine
        iniquity is marked before Me, saith the L-rd GOD. '
      verse: 22
    - text: 'How canst thou say: ''I am not defiled, I have not gone after the Baalim''?
        See thy way in the Valley, know what thou hast done; thou art a swift young
        camel traversing her ways; '
      verse: 23
    - text: 'A wild ass used to the wilderness, that snuffeth up the wind in her desire;
        her lust, who can hinder it? All they that seek her will not weary themselves;
        in her month they shall find her. '
      verse: 24
    - text: 'Withhold thy foot from being unshod, and thy throat from thirst; but
        thou saidst: ''There is no hope; no, for I have loved strangers, and after
        them will I go.'' '
      verse: 25
    - text: 'As the thief is ashamed when he is found, so is the house of Israel ashamed;
        they, their kings, their princes, and their priests, and their prophets; '
      verse: 26
    - text: 'Who say to a stock: ''Thou art my father'', and to a stone: ''Thou hast
        brought us forth'', for they have turned their back unto Me, and not their
        face; but in the time of their trouble they will say: ''Arise, and save us.'' '
      verse: 27
    - text: 'But where are thy gods that thou hast made thee? Let them arise, if they
        can save thee in the time of thy trouble; for according to the number of thy
        cities are thy gods, O Judah. '
      verse: 28
    - text: 'Wherefore will ye contend with Me? Ye all have transgressed against Me,
        saith HaShem. '
      verse: 29
    - text: 'In vain have I smitten your children--they received no correction; your
        sword hath devoured your prophets, like a destroying lion. '
      verse: 30
    - text: 'O generation, see ye the word of HaShem: have I been a wilderness unto
        Israel? or a land of thick darkness? Wherefore say My people: ''We roam at
        large; we will come no more unto Thee''? '
      verse: 31
    - text: 'Can a maid forget her ornaments, or a bride her attire? Yet My people
        have forgotten Me days without number. '
      verse: 32
    - text: 'How trimmest thou thy way to seek love! Therefore--even the wicked women
        hast thou taught thy ways; '
      verse: 33
    - text: 'Also in thy skirts is found the blood of the souls of the innocent poor;
        thou didst not find them breaking in; yet for all these things '
      verse: 34
    - text: 'Thou saidst: ''I am innocent; surely His anger is turned away from me''
        --behold, I will enter into judgment with thee, because thou sayest: ''I have
        not sinned.'' '
      verse: 35
    - text: 'How greatly dost thou cheapen thyself to change thy way? Thou shalt be
        ashamed of Egypt also, as thou wast ashamed of Asshur. '
      verse: 36
    - text: 'From him also shalt thou go forth, with thy hands upon thy head; for
        HaShem hath rejected them in whom thou didst trust, and thou shalt not prosper
        in them. '
      verse: 37
  - chapter: 3
    verses:
    - text: '...saying: If a man put away his wife, and she go from him, and become
        another man''s, may he return unto her again? Will not that land be greatly
        polluted? But thou hast played the harlot with many lovers; and wouldest thou
        yet return to Me? saith HaShem. '
      verse: 1
    - text: 'Lift up thine eyes unto the high hills, and see: where hast thou not
        been lain with? By the ways hast thou sat for them, as an Arabian in the wilderness;
        and thou hast polluted the land with thy harlotries and with thy wickedness. '
      verse: 2
    - text: 'Therefore the showers have been withheld, and there hath been no latter
        rain; yet thou hadst a harlot''s forehead, thou refusedst to be ashamed. '
      verse: 3
    - text: 'Didst thou not just now cry unto Me: ''My father, Thou art the friend
        of my youth. '
      verse: 4
    - text: 'Will He bear grudge for ever? Will He keep it to the end?'' Behold, thou
        hast spoken, but hast done evil things, and hast had thy way. '
      verse: 5
    - text: 'And HaShem said unto me in the days of Josiah the king: ''Hast thou seen
        that which backsliding Israel did? she went up upon every high mountain and
        under every leafy tree, and there played the harlot. '
      verse: 6
    - text: 'And I said: After she hath done all these things, she will return unto
        me; but she returned not. And her treacherous sister Judah saw it. '
      verse: 7
    - text: 'And I saw, when, forasmuch as backsliding Israel had committed adultery,
        I had put her away and given her a bill of divorcement, that yet treacherous
        Judah her sister feared not; but she also went and played the harlot; '
      verse: 8
    - text: 'and it came to pass through the lightness of her harlotry, that the land
        was polluted, and she committed adultery with stones and with stocks; '
      verse: 9
    - text: 'and yet for all this her treacherous sister Judah hath not returned unto
        Me with her whole heart, but feignedly, saith HaShem-- '
      verse: 10
    - text: 'even HaShem said unto me--backsliding Israel hath proved herself more
        righteous than treacherous Judah. '
      verse: 11
    - text: 'Go, and proclaim these words toward the north, and say: return, thou
        backsliding Israel, saith HaShem; I will not frown upon you; for I am merciful,
        saith HaShem, I will not bear grudge for ever. '
      verse: 12
    - text: 'Only acknowledge thine iniquity, that thou hast transgressed against
        HaShem thy G-d, and hast scattered thy ways to the strangers under every leafy
        tree, and ye have not hearkened to My voice, saith HaShem. '
      verse: 13
    - text: 'Return, O backsliding children, saith HaShem; for I am a lord unto you,
        and I will take you one of a city, and two of a family, and I will bring you
        to Zion; '
      verse: 14
    - text: 'and I will give you shepherds according to My heart, who shall feed you
        with knowledge and understanding. '
      verse: 15
    - text: 'And it shall come to pass, when ye are multiplied and increased in the
        land, in those days, saith HaShem, they shall say no more: The ark of the
        covenant of HaShem; neither shall it come to mind; neither shall they make
        mention of it; neither shall they miss it; neither shall it be made any more. '
      verse: 16
    - text: 'At that time they shall call Jerusalem The throne of HaShem; and all
        the nations shall be gathered unto it, to the name of HaShem, to Jerusalem;
        neither shall they walk any more after the stubbornness of their evil heart. '
      verse: 17
    - text: 'In those days the house of Judah shall walk with the house of Israel,
        and they shall come together out of the land of the north to the land that
        I have given for an inheritance unto your fathers.'' '
      verse: 18
    - text: 'But I said: ''How would I put thee among the sons, and give thee a pleasant
        land, the goodliest heritage of the nations!'' And I said: ''Thou shalt call
        Me, My father; and shalt not turn away from following Me.'' '
      verse: 19
    - text: 'Surely as a wife treacherously departeth from her husband, so have ye
        dealt treacherously with Me, O house of Israel, saith HaShem. '
      verse: 20
    - text: 'Hark! upon the high hills is heard the suppliant weeping of the children
        of Israel; for that they have perverted their way, they have forgotten HaShem
        their G-d. '
      verse: 21
    - text: 'Return, ye backsliding children, I will heal your backslidings.-- ''Here
        we are, we are come unto Thee; for Thou art HaShem our G-d. '
      verse: 22
    - text: 'Truly vain have proved the hills, the uproar on the mountains; truly
        in HaShem our G-d is the salvation of Israel. '
      verse: 23
    - text: 'But the shameful thing hath devoured the labour of our fathers from our
        youth; their flocks and their herds, their sons and their daughters. '
      verse: 24
    - text: 'Let us lie down in our shame, and let our confusion cover us; for we
        have sinned against HaShem our G-d, we and our fathers, from our youth even
        unto this day; and we have not hearkened to the voice of HaShem our G-d.'' '
      verse: 25
  - chapter: 4
    verses:
    - text: 'If thou wilt return, O Israel, saith HaShem, yea, return unto Me; and
        if thou wilt put away thy detestable things out of My sight, and wilt not
        waver; '
      verse: 1
    - text: 'And wilt swear: ''As HaShem liveth'' in truth, in justice, and in righteousness;
        then shall the nations bless themselves by Him, and in Him shall they glory. '
      verse: 2
    - text: 'For thus saith HaShem to the men of Judah and to Jerusalem: break up
        for you a fallow ground, and sow not among thorns. '
      verse: 3
    - text: 'Circumcise yourselves to HaShem, and take away the foreskins of your
        heart, ye men of Judah and inhabitants of Jerusalem; lest My fury go forth
        like fire, and burn that none can quench it, because of the evil of your doings. '
      verse: 4
    - text: 'Declare ye in Judah, and publish in Jerusalem, and say: ''Blow ye the
        horn in the land''; cry aloud and say: ''Assemble yourselves, and let us go
        into the fortified cities.'' '
      verse: 5
    - text: 'Set up a standard toward Zion; put yourselves under covert, stay not;
        for I will bring evil from the north, and a great destruction. '
      verse: 6
    - text: 'A lion is gone up from his thicket, and a destroyer of nations is set
        out, gone forth from his place; to make thy land desolate, that thy cities
        be laid waste, without inhabitant. '
      verse: 7
    - text: 'For this gird you with sackcloth, lament and wail; for the fierce anger
        of HaShem is not turned back from us. '
      verse: 8
    - text: 'And it shall come to pass at that day, saith HaShem, that the heart of
        the king shall fail, and the heart of the princes; and the priests shall be
        astonished, and the prophets shall wonder. '
      verse: 9
    - text: 'Then said I: ''Ah, L-rd GOD! surely Thou hast greatly deceived this people
        and Jerusalem, saying: Ye shall have peace; whereas the sword reacheth unto
        the soul.'' '
      verse: 10
    - text: 'At that time shall it be said of this people and of Jerusalem; a hot
        wind of the high hills in the wilderness toward the daughter of My people,
        not to fan, nor to cleanse; '
      verse: 11
    - text: 'A wind too strong for this shall come for Me; now will I also utter judgments
        against them. '
      verse: 12
    - text: 'Behold, he cometh up as clouds, and his chariots are as the whirlwind;
        his horses are swifter than eagles.--'' Woe unto us! for we are undone.''-- '
      verse: 13
    - text: 'O Jerusalem, wash thy heart from wickedness, that thou mayest be saved.
        How long shall thy baleful thoughts lodge within thee? '
      verse: 14
    - text: 'For hark! one declareth from Dan, and announceth calamity from the hills
        of Ephraim: '
      verse: 15
    - text: '''Make ye mention to the nations: behold--publish concerning Jerusalem--watchers
        come from a far country, and give out their voice against the cities of Judah.'' '
      verse: 16
    - text: 'As keepers of a field are they against her round about; because she hath
        been rebellious against Me, saith HaShem. '
      verse: 17
    - text: 'Thy way and thy doings have procured these things unto thee; this is
        thy wickedness; yea, it is bitter, yea, it reacheth unto thy heart. '
      verse: 18
    - text: 'My bowels, my bowels! I writhe in pain! The chambers of my heart! My
        heart moaneth within me! I cannot hold my peace! because thou hast heard,
        O my soul, the sound of the horn, the alarm of war. '
      verse: 19
    - text: 'Destruction followeth upon destruction, for the whole land is spoiled;
        suddenly are my tents spoiled, my curtains in a moment. '
      verse: 20
    - text: 'How long shall I see the standard, shall I hear the sound of the horn? '
      verse: 21
    - text: 'For My people is foolish, they know Me not; they are sottish children,
        and they have no understanding; they are wise to do evil, but to do good they
        have no knowledge. '
      verse: 22
    - text: 'I beheld the earth, and, lo, it was waste and void; and the heavens,
        and they had no light. '
      verse: 23
    - text: 'I beheld the mountains, and, lo, they trembled, and all the hills moved
        to and fro. '
      verse: 24
    - text: 'I beheld, and, lo, there was no man, and all the birds of the heavens
        were fled. '
      verse: 25
    - text: 'I beheld, and, lo, the fruitful field was a wilderness, and all the cities
        thereof were broken down at the presence of HaShem, and before His fierce
        anger. '
      verse: 26
    - text: 'For thus saith HaShem: The whole land shall be desolate; yet will I not
        make a full end. '
      verse: 27
    - text: 'For this shall the earth mourn, and the heavens above be black; because
        I have spoken it, I have purposed it, and I have not repented, neither will
        I turn back from it. '
      verse: 28
    - text: 'For the noise of the horsemen and bowmen the whole city fleeth; they
        go into the thickets, and climb up upon the rocks; every city is forsaken,
        and not a man dwelleth therein. '
      verse: 29
    - text: 'And thou, that art spoiled, what doest thou, that thou clothest thyself
        with scarlet, that thou deckest thee with ornaments of gold, that thou enlargest
        thine eyes with paint? In vain dost thou make thyself fair; thy lovers despise
        thee, they seek thy life. '
      verse: 30
    - text: 'For I have heard a voice as of a woman in travail, the anguish as of
        her that bringeth forth her first child, the voice of the daughter of Zion,
        that gaspeth for breath, that spreadeth her hands: ''Woe is me, now! for my
        soul fainteth before the murderers.'' '
      verse: 31
  - chapter: 5
    verses:
    - text: 'Run ye to and fro through the streets of Jerusalem, and see now, and
        know, and seek in the broad places thereof, if ye can find a man, if there
        be any that doeth justly, that seeketh truth; and I will pardon her. '
      verse: 1
    - text: 'And though they say: ''As HaShem liveth'', surely they swear falsely. '
      verse: 2
    - text: 'O HaShem, are not Thine eyes upon truth? Thou hast stricken them, but
        they were not affected; Thou hast consumed them, but they have refused to
        receive correction; they have made their faces harder than a rock; they have
        refused to return. '
      verse: 3
    - text: 'And I said: ''Surely these are poor, they are foolish, for they know
        not the way of HaShem, nor the ordinance of their G-d; '
      verse: 4
    - text: 'I will get me unto the great men, and will speak unto them; for they
        know the way of HaShem, and the ordinance of their G-d.'' But these had altogether
        broken the yoke, and burst the bands. '
      verse: 5
    - text: 'Wherefore a lion out of the forest doth slay them, a wolf of the deserts
        doth spoil them, a leopard watcheth over their cities, every one that goeth
        out thence is torn in pieces; because their transgressions are many, their
        backslidings are increased. '
      verse: 6
    - text: 'Wherefore should I pardon thee? The children have forsaken Me, and sworn
        by no-gods; and when I had fed them to the full, they committed adultery,
        and assembled themselves in troops at the harlots'' houses. '
      verse: 7
    - text: 'They are become as well-fed horses, lusty stallions; every one neigheth
        after his neighbour''s wife. '
      verse: 8
    - text: 'Shall I not punish for these things? saith HaShem; and shall not My soul
        be avenged on such a nation as this? '
      verse: 9
    - text: 'Go ye up into her rows, and destroy, but make not a full end; take away
        her shoots; for they are not HaShem''S. '
      verse: 10
    - text: 'For the house of Israel and the house of Judah have dealt very treacherously
        against Me, saith HaShem. '
      verse: 11
    - text: 'They have belied HaShem, and said: ''It is not He, neither shall evil
        come upon us; neither shall we see sword nor famine; '
      verse: 12
    - text: 'And the prophets shall become wind, and the word is not in them; thus
        be it done unto them.'' '
      verse: 13
    - text: 'Wherefore thus saith HaShem, the G-d of hosts: Because ye speak this
        word, behold, I will make My words in thy mouth fire, and this people wood,
        and it shall devour them. '
      verse: 14
    - text: 'Lo, I will bring a nation upon you from far, O house of Israel, saith
        HaShem; it is an enduring nation, it is an ancient nation, a nation whose
        language thou knowest not, neither understandest what they say. '
      verse: 15
    - text: 'Their quiver is an open sepulchre, they are all mighty men. '
      verse: 16
    - text: 'And they shall eat up thy harvest, and thy bread, they shall eat up thy
        sons and thy daughters, they shall eat up thy flocks and thy herds, they shall
        eat up thy vines and thy fig-trees; they shall batter thy fortified cities,
        wherein thou trusteth, with the sword. '
      verse: 17
    - text: 'But even in those days, saith HaShem, I will not make a full end with
        you. '
      verse: 18
    - text: 'And it shall come to pass, when ye shall say: ''Wherefore hath HaShem
        our G-d done all these things unto us?'' then shalt Thou say unto them: ''Like
        as ye have forsaken Me, and served strange gods in your land, so shall ye
        serve strangers in a land that is not yours.'' '
      verse: 19
    - text: 'Declare ye this in the house of Jacob, and announce it in Judah, saying: '
      verse: 20
    - text: 'Hear now this, O foolish people, and without understanding, that have
        eyes, and see not, that have ears, and hear not: '
      verse: 21
    - text: 'Fear ye not Me? saith HaShem; will ye not tremble at My presence? who
        have placed the sand for the bound of the sea, an everlasting ordinance, which
        it cannot pass; and though the waves thereof toss themselves, yet can they
        not prevail; though they roar, yet can they not pass over it. '
      verse: 22
    - text: 'But this people hath a revolting and a rebellious heart; they are revolted,
        and gone. '
      verse: 23
    - text: 'Neither say they in their heart: ''Let us now fear HaShem our G-d, that
        giveth the former rain, and the latter in due season; that keepeth for us
        the appointed weeks of the harvest.'' '
      verse: 24
    - text: 'Your iniquities have turned away these things, and your sins have withholden
        good from you. '
      verse: 25
    - text: 'For among My people are found wicked men; they pry, as fowlers lie in
        wait; they set a trap, they catch men. '
      verse: 26
    - text: 'As a cage is full of birds, so are their houses full of deceit; therefore
        they are become great, and waxen rich; '
      verse: 27
    - text: 'They are waxen fat, they are become sleek; yea, they overpass in deeds
        of wickedness; they plead not the cause, the cause of the fatherless, that
        they might make it to prosper; and the right of the needy do they not judge. '
      verse: 28
    - text: 'Shall I not punish for these things? saith HaShem; shall not My soul
        be avenged on such a nation as this? '
      verse: 29
    - text: 'An appalling and horrible thing is come to pass in the land: '
      verse: 30
    - text: 'The prophets prophesy in the service of falsehood, and the priests bear
        rule at their beck; and My people love to have it so; what then will ye do
        in the end thereof? '
      verse: 31
  - chapter: 6
    verses:
    - text: 'Put yourselves under covert, ye children of Benjamin, away from the midst
        of Jerusalem, and blow the horn in Tekoa, and set up a signal on Beth-cherem;
        for evil looketh forth from the north, and a great destruction. '
      verse: 1
    - text: 'The comely and delicate one, the daughter of Zion, will I cut off. '
      verse: 2
    - text: 'Shepherds with their flocks come unto her; they pitch their tents against
        her round about; they feed bare every one what is nigh at hand. '
      verse: 3
    - text: '''Prepare ye war against her; arise, and let us go up at noon!'' ''Woe
        unto us! for the day declineth, for the shadows of the evening are stretched
        out!'' '
      verse: 4
    - text: '''Arise, and let us go up by night, and let us destroy her palaces.'' '
      verse: 5
    - text: 'For thus hath HaShem of hosts said: hew ye down her trees, and cast up
        a mound against Jerusalem; this is the city to be punished; everywhere there
        is oppression in the midst of her. '
      verse: 6
    - text: 'As a cistern welleth with her waters, so she welleth with her wickedness;
        violence and spoil is heard in her; before Me continually is sickness and
        wounds. '
      verse: 7
    - text: 'Be thou corrected, O Jerusalem, lest My soul be alienated from thee,
        lest I make thee desolate, a land not inhabited. '
      verse: 8
    - text: 'Thus saith HaShem of hosts: They shall thoroughly glean as a vine the
        remnant of Israel; turn again thy hand as a grape-gatherer upon the shoots. '
      verse: 9
    - text: 'To whom shall I speak and give warning, that they may hear? Behold, their
        ear is dull, and they cannot attend; behold, the word of HaShem is become
        unto them a reproach, they have no delight in it. '
      verse: 10
    - text: 'Therefore I am full of the fury of HaShem, I am weary with holding in:
        pour it out upon the babes in the street, and upon the assembly of young men
        together; for even the husband with the wife shall be taken, the aged with
        him that is full of days. '
      verse: 11
    - text: 'And their houses shall be turned unto others, their fields and their
        wives together; for I will stretch out My hand upon the inhabitants of the
        land, saith HaShem. '
      verse: 12
    - text: 'For from the least of them even unto the greatest of them every one is
        greedy for gain; and from the prophet even unto the priest every one dealeth
        falsely. '
      verse: 13
    - text: 'They have healed also the hurt of My people lightly, saying: ''Peace,
        peace'', when there is no peace. '
      verse: 14
    - text: 'They shall be put to shame because they have committed abomination; yea,
        they are not at all ashamed, neither know they how to blush; therefore they
        shall fall among them that fall, at the time that I punish them they shall
        stumble, saith HaShem. '
      verse: 15
    - text: 'Thus saith HaShem: stand ye in the ways and see, and ask for the old
        paths, where is the good way, and walk therein, and ye shall find rest for
        your souls. But they said: ''We will not walk therein.'' '
      verse: 16
    - text: 'And I set watchmen over you: ''Attend to the sound of the horn'', but
        they said: ''We will not attend.'' '
      verse: 17
    - text: 'Therefore hear, ye nations, and know, O congregation, what is against
        them. '
      verse: 18
    - text: 'Hear, O earth: behold, I will bring evil upon this people, even the fruit
        of their thoughts, because they have not attended unto My words, and as for
        My teaching, they have rejected it. '
      verse: 19
    - text: 'To what purpose is to Me the frankincense that cometh from Sheba, and
        the sweet cane, from a far country? Your burnt-offerings are not acceptable,
        nor your sacrifices pleasing unto Me. '
      verse: 20
    - text: 'Therefore thus saith HaShem: Behold, I will lay stumblingblocks before
        this people, and the fathers and the sons together shall stumble against them,
        the neighbour and his friend, and they shall perish. '
      verse: 21
    - text: 'Thus saith HaShem: Behold, a people cometh from the north country, and
        a great nation shall be roused from the uttermost parts of the earth. '
      verse: 22
    - text: 'They lay hold on bow and spear, they are cruel, and have no compassion;
        their voice is like the roaring sea, and they ride upon horses; set in array,
        as a man for war, against thee, O daughter of Zion. '
      verse: 23
    - text: '''We have heard the fame thereof, our hands wax feeble, anguish hath
        taken hold of us, and pain, as of a woman in travail.'' '
      verse: 24
    - text: 'Go not forth into the field, nor walk by the way; for there is the sword
        of the enemy, and terror on every side. '
      verse: 25
    - text: 'O daughter of my people, gird thee with sackcloth, and wallow thyself
        in ashes; make thee mourning, as for an only son, most bitter lamentation;
        for the spoiler shall suddenly come upon us. '
      verse: 26
    - text: 'I have made thee a tower and a fortress among My people; that thou mayest
        know and try their way. '
      verse: 27
    - text: 'They are all grievous revolters, going about with slanders; they are
        brass and iron; they all of them deal corruptly. '
      verse: 28
    - text: 'The bellows blow fiercely, the lead is consumed of the fire; in vain
        doth the founder refine, for the wicked are not separated. '
      verse: 29
    - text: 'Refuse silver shall men call them, because HaShem hath rejected them. '
      verse: 30
  - chapter: 7
    verses:
    - text: 'The word that came to Jeremiah from HaShem, saying: '
      verse: 1
    - text: 'Stand in the gate of HaShem''S house, and proclaim there this word, and
        say: Hear the word of HaShem, all ye of Judah, that enter in at these gates
        to worship HaShem. '
      verse: 2
    - text: 'Thus saith HaShem of hosts, the G-d of Israel: Amend your ways and your
        doings, and I will cause you to dwell in this place. '
      verse: 3
    - text: 'Trust ye not in lying words, saying: ''The temple of HaShem, the temple
        of HaShem, the temple of HaShem, are these.'' '
      verse: 4
    - text: 'Nay, but if ye thoroughly amend your ways and your doings; if ye thoroughly
        execute justice between a man and his neighbour; '
      verse: 5
    - text: 'if ye oppress not the stranger, the fatherless, and the widow, and shed
        not innocent blood in this place, neither walk after other gods to your hurt; '
      verse: 6
    - text: 'then will I cause you to dwell in this place, in the land that I gave
        to your fathers, for ever and ever. '
      verse: 7
    - text: 'Behold, ye trust in lying words, that cannot profit. '
      verse: 8
    - text: 'Will ye steal, murder, and commit adultery, and swear falsely, and offer
        unto Baal, and walk after other gods whom ye have not known, '
      verse: 9
    - text: 'and come and stand before Me in this house, whereupon My name is called,
        and say: ''We are delivered'', that ye may do all these abominations? '
      verse: 10
    - text: 'Is this house, whereupon My name is called, become a den of robbers in
        your eyes? Behold, I, even I, have seen it, saith HaShem. '
      verse: 11
    - text: 'For go ye now unto My place which was in Shiloh, where I caused My name
        to dwell at the first, and see what I did to it for the wickedness of My people
        Israel. '
      verse: 12
    - text: 'And now, because ye have done all these works, saith HaShem, and I spoke
        unto you, speaking betimes and often, but ye heard not, and I called you,
        but ye answered not; '
      verse: 13
    - text: 'therefore will I do unto the house, whereupon My name is called, wherein
        ye trust, and unto the place which I gave to you and to your fathers, as I
        have done to Shiloh. '
      verse: 14
    - text: 'And I will cast you out of My sight, as I have cast out all your brethren,
        even the whole seed of Ephraim. '
      verse: 15
    - text: 'Therefore pray not thou for this people, neither lift up cry nor prayer
        for them, neither make intercession to Me; for I will not hear thee. '
      verse: 16
    - text: 'Seest thou not what they do in the cities of Judah and in the streets
        of Jerusalem? '
      verse: 17
    - text: 'The children gather wood, and the fathers kindle the fire, and the women
        knead the dough, to make cakes to the queen of heaven, and to pour out drink-offerings
        unto other gods, that they may provoke Me. '
      verse: 18
    - text: 'Do they provoke Me? saith HaShem; do they not provoke themselves, to
        the confusion of their own faces? '
      verse: 19
    - text: 'Therefore thus saith the L-rd GOD: Behold, Mine anger and My fury shall
        be poured out upon this place, upon man, and upon beast, and upon the trees
        of the field, and upon the fruit of the land; and it shall burn, and shall
        not be quenched. '
      verse: 20
    - text: 'Thus saith HaShem of hosts, the G-d of Israel: Add your burnt-offerings
        unto your sacrifices, and eat ye flesh. '
      verse: 21
    - text: 'For I spoke not unto your fathers, nor commanded them in the day that
        I brought them out of the land of Egypt, concerning burnt-offerings or sacrifices; '
      verse: 22
    - text: 'but this thing I commanded them, saying: ''Hearken unto My voice, and
        I will be your G-d, and ye shall be My people; and walk ye in all the way
        that I command you, that it may be well with you.'' '
      verse: 23
    - text: 'But they hearkened not, nor inclined their ear, but walked in their own
        counsels, even in the stubbornness of their evil heart, and went backward
        and not forward, '
      verse: 24
    - text: 'even since the day that your fathers came forth out of the land of Egypt
        unto this day; and though I have sent unto you all My servants the prophets,
        sending them daily betimes and often, '
      verse: 25
    - text: 'yet they hearkened not unto Me, nor inclined their ear, but made their
        neck stiff; they did worse than their fathers. '
      verse: 26
    - text: 'And thou shalt speak all these words unto them, but they will not hearken
        to thee; thou shalt also call unto them, but they will not answer thee. '
      verse: 27
    - text: 'Therefore thou shalt say unto them: This is the nation that hath not
        hearkened to the voice of HaShem their G-d, nor received correction; faithfulness
        is perished, and is cut off from their mouth. '
      verse: 28
    - text: 'Cut off thy hair, and cast it away, and take up a lamentation on the
        high hills; for HaShem hath rejected and forsaken the generation of His wrath. '
      verse: 29
    - text: 'For the children of Judah have done that which is evil in My sight, saith
        HaShem; they have set their detestable things in the house whereon My name
        is called, to defile it. '
      verse: 30
    - text: 'And they have built the high places of Topheth, which is in the valley
        of the son of Hinnom, to burn their sons and their daughters in the fire;
        which I commanded not, neither came it into My mind. '
      verse: 31
    - text: 'Therefore, behold, the days come, saith HaShem, that it shall no more
        be called Topheth, nor The valley of the son of Hinnom, but The valley of
        slaughter; for they shall bury in Topheth, for lack of room. '
      verse: 32
    - text: 'And the carcasses of this people shall be food for the fowls of the heaven,
        and for the beasts of the earth; and none shall frighten them away. '
      verse: 33
    - text: 'Then will I cause to cease from the cities of Judah, and from the streets
        of Jerusalem, the voice of mirth and the voice of gladness, the voice of the
        bridegroom and the voice of the bride; for the land shall be desolate. '
      verse: 34
  - chapter: 8
    verses:
    - text: 'At that time, saith HaShem, they shall bring out the bones of the kings
        of Judah, and the bones of his princes, and the bones of the priests, and
        the bones of the prophets, and the bones of the inhabitants of Jerusalem,
        out of their graves; '
      verse: 1
    - text: 'and they shall spread them before the sun, and the moon, and all the
        host of heaven, whom they have loved, and whom they have served, and after
        whom they have walked, and whom they have sought, and whom they have worshipped;
        they shall not be gathered, nor be buried, they shall be for dung upon the
        face of the earth. '
      verse: 2
    - text: 'And death shall be chosen rather than life by all the residue that remain
        of this evil family, that remain in all the places whither I have driven them,
        saith HaShem of hosts. '
      verse: 3
    - text: 'Moreover thou shalt say unto them: Thus saith HaShem: do men fall, and
        not rise up again? Doth one turn away, and not return? '
      verse: 4
    - text: 'Why then is this people of Jerusalem slidden back by a perpetual backsliding?
        They hold fast deceit, they refuse to return. '
      verse: 5
    - text: 'I attended and listened, but they spoke not aright; no man repenteth
        him of his wickedness, saying: ''What have I done?'' Every one turneth away
        in his course, as a horse that rusheth headlong in the battle. '
      verse: 6
    - text: 'Yea, the stork in the heaven knoweth her appointed times; and the turtle
        and the swallow and the crane observe the time of their coming; but My people
        know not the ordinance of HaShem. '
      verse: 7
    - text: 'How do ye say: ''We are wise, and the Law of HaShem is with us''? Lo,
        certainly in vain hath wrought the vain pen of the scribes. '
      verse: 8
    - text: 'The wise men are ashamed, they are dismayed and taken; lo, they have
        rejected the word of HaShem; and what wisdom is in them? '
      verse: 9
    - text: 'Therefore will I give their wives unto others, and their fields to them
        that shall possess them; for from the least even unto the greatest every one
        is greedy for gain, from the prophet even unto the priest every one dealeth
        falsely. '
      verse: 10
    - text: 'And they have healed the hurt of the daughter of My people lightly, saying:
        ''Peace, peace'', when there is no peace. '
      verse: 11
    - text: 'They shall be put to shame because they have committed abomination; yea,
        they are not at all ashamed, neither know they how to blush; therefore shall
        they fall among them that fall, in the time of their visitation they shall
        stumble, saith HaShem. '
      verse: 12
    - text: 'I will utterly consume them, saith HaShem; there are no grapes on the
        vine, nor figs on the fig-tree, and the leaf is faded; and I gave them that
        which they transgress. '
      verse: 13
    - text: '''Why do we sit still? Assemble yourselves, and let us enter into the
        fortified cities, and let us be cut off there; for HaShem our G-d hath cut
        us off, and given us water of gall to drink, because we have sinned against
        HaShem. '
      verse: 14
    - text: 'We looked for peace, but no good came; and for a time of healing, and
        behold terror!'' '
      verse: 15
    - text: 'The snorting of his horses is heard from Dan; at the sound of the neighing
        of his strong ones the whole land trembleth; for they are come, and have devoured
        the land and all that is in it, the city and those that dwell therein. '
      verse: 16
    - text: 'For, behold, I will send serpents, basilisks, among you, which will not
        be charmed; and they shall bite you, saith HaShem. '
      verse: 17
    - text: 'Though I would take comfort against sorrow, my heart is faint within
        me. '
      verse: 18
    - text: 'Behold the voice of the cry of the daughter of my people from a land
        far off: ''Is not HaShem in Zion? Is not her King in her?''-- ''Why have they
        provoked Me with their graven images, and with strange vanities?''-- '
      verse: 19
    - text: '''The harvest is past, the summer is ended, and we are not saved.'' '
      verse: 20
    - text: 'For the hurt of the daughter of my people am I seized with anguish; I
        am black, appalment hath taken hold on me. '
      verse: 21
    - text: 'Is there no balm in Gilead? Is there no physician there? Why then is
        not the health of the daughter of my people recovered? '
      verse: 22
    - text: 'Oh that my head were waters, and mine eyes a fountain of tears, that
        I might weep day and night for the slain of the daughter of my people! '
      verse: 23
  - chapter: 9
    verses:
    - text: 'Oh that I were in the wilderness, in a lodging-place of wayfaring men,
        that I might leave my people, and go from them! For they are all adulterers,
        an assembly of treacherous men. '
      verse: 1
    - text: 'And they bend their tongue, their bow of falsehood; and they are grown
        mighty in the land, but not for truth; for they proceed from evil to evil,
        and Me they know not, saith HaShem. '
      verse: 2
    - text: 'Take ye heed every one of his neighbour, and trust ye not in any brother;
        for every brother acteth subtly, and every neighbour goeth about with slanders. '
      verse: 3
    - text: 'And they deceive every one his neighbour, and truth they speak not; they
        have taught their tongue to speak lies, they weary themselves to commit iniquity. '
      verse: 4
    - text: 'Thy habitation is in the midst of deceit; through deceit they refuse
        to know Me, saith HaShem. '
      verse: 5
    - text: 'Therefore thus saith HaShem of hosts: behold, I will smelt them, and
        try them; for how else should I do, because of the daughter of My people? '
      verse: 6
    - text: 'Their tongue is a sharpened arrow, it speaketh deceit; one speaketh peaceably
        to his neighbour with his mouth, but in his heart he layeth wait for him. '
      verse: 7
    - text: 'Shall I not punish them for these things? saith HaShem; shall not My
        soul be avenged on such a nation as this? '
      verse: 8
    - text: 'For the mountains will I take up a weeping and wailing, and for the pastures
        of the wilderness a lamentation, because they are burned up, so that none
        passeth through. And they hear not the voice of the cattle; both the fowl
        of the heavens and the beast are fled, and gone. '
      verse: 9
    - text: 'And I will make Jerusalem heaps, a lair of jackals; and I will make the
        cities of Judah a desolation, without an inhabitant. '
      verse: 10
    - text: 'Who is the wise man, that he may understand this? And who is he to whom
        the mouth of HaShem hath spoken, that he may declare it? Wherefore is the
        land perished and laid waste like a wilderness, so that none passeth through? '
      verse: 11
    - text: 'And HaShem saith: Because they have forsaken My law which I set before
        them, and have not hearkened to My voice, neither walked therein; '
      verse: 12
    - text: 'But have walked after the stubbornness of their own heart, and after
        the Baalim, which their fathers taught them. '
      verse: 13
    - text: 'Therefore thus saith HaShem of hosts, the G-d of Israel: Behold, I will
        feed them, even this people, with wormwood, and give them water of gall to
        drink. '
      verse: 14
    - text: 'I will scatter them also among the nations, whom neither they nor their
        fathers have known; and I will send the sword after them, till I have consumed
        them. '
      verse: 15
    - text: 'Thus saith HaShem of hosts: Consider ye, and call for the mourning women,
        that they may come; and send for the wise women, that they may come; '
      verse: 16
    - text: 'And let them make haste, and take up a wailing for us, that our eyes
        may run down with tears, and our eyelids gush out with waters. '
      verse: 17
    - text: 'For a voice of wailing is heard out of Zion: ''How are we undone! We
        are greatly confounded, because we have forsaken the land, because our dwellings
        have cast us out.'' '
      verse: 18
    - text: 'Yea, hear the word of HaShem, O ye women, and let your ear receive the
        word of His mouth, and teach your daughters wailing, and every one her neighbour
        lamentation: '
      verse: 19
    - text: '''For death is come up into our windows, it is entered into our palaces,
        to cut off the children from the street, and the young men from the broad
        places.-- '
      verse: 20
    - text: 'Speak: Thus saith HaShem--And the carcasses of men fall as dung upon
        the open field, and as the handful after the harvestman, which none gathereth.'' '
      verse: 21
    - text: 'Thus saith HaShem: Let not the wise man glory in his wisdom, neither
        let the mighty man glory in his might, let not the rich man glory in his riches; '
      verse: 22
    - text: 'But let him that glorieth glory in this, that he understandeth, and knoweth
        Me, that I am HaShem who exercise mercy, justice, and righteousness, in the
        earth; for in these things I delight, saith HaShem. '
      verse: 23
    - text: 'Behold, the days come, saith HaShem, that I will punish all them that
        are circumcised in their uncircumcision: '
      verse: 24
    - text: 'Egypt, and Judah, and Edom, and the children of Ammon, and Moab, and
        all that have the corners of their hair polled, that dwell in the wilderness;
        for all the nations are uncircumcised, but all the house of Israel are uncircumcised
        in the heart. '
      verse: 25
  - chapter: 10
    verses:
    - text: 'Hear ye the word which HaShem speaketh unto you, O house of Israel; '
      verse: 1
    - text: 'thus saith HaShem: Learn not the way of the nations, and be not dismayed
        at the signs of heaven; for the nations are dismayed at them. '
      verse: 2
    - text: 'For the customs of the peoples are vanity; for it is but a tree which
        one cutteth out of the forest, the work of the hands of the workman with the
        axe. '
      verse: 3
    - text: 'They deck it with silver and with gold, they fasten it with nails and
        with hammers, that it move not. '
      verse: 4
    - text: 'They are like a pillar in a garden of cucumbers, and speak not; they
        must needs be borne, because they cannot go. Be not afraid of them, for they
        cannot do evil, neither is it in them to do good. '
      verse: 5
    - text: 'There is none like unto Thee, O HaShem; Thou art great, and Thy name
        is great in might. '
      verse: 6
    - text: 'Who would not fear Thee, O king of the nations? For it befitteth Thee;
        forasmuch as among all the wise men of the nations, and in all their royalty,
        there is none like unto Thee. '
      verse: 7
    - text: 'But they are altogether brutish and foolish: the vanities by which they
        are instructed are but a stock; '
      verse: 8
    - text: 'Silver beaten into plates which is brought from Tarshish, and gold from
        Uphaz, the work of the craftsman and of the hands of the goldsmith; blue and
        purple is their clothing; they are all the work of skilful men. '
      verse: 9
    - text: 'But HaShem G-d is the true G-d, He is the living G-d, and the everlasting
        King; at His wrath the earth trembleth, and the nations are not able to abide
        His indignation. '
      verse: 10
    - text: 'Thus shall ye say unto them: ''The gods that have not made the heavens
        and the earth, these shall perish from the earth, and from under the heavens.'' '
      verse: 11
    - text: 'He that hath made the earth by His power, that hath established the world
        by His wisdom, and hath stretched out the heavens by His understanding; '
      verse: 12
    - text: 'At the sound of His giving a multitude of waters in the heavens, when
        He causeth the vapours to ascend from the ends of the earth; when He maketh
        lightnings with the rain, and bringeth forth the wind out of His treasuries; '
      verse: 13
    - text: 'Every man is proved to be brutish, without knowledge, every goldsmith
        is put to shame by the graven image, his molten image is falsehood, and there
        is no breath in them. '
      verse: 14
    - text: 'They are vanity, a work of delusion; in the time of their visitation
        they shall perish. '
      verse: 15
    - text: 'Not like these is the portion of Jacob; for He is the former of all things,
        and Israel is the tribe of His inheritance; HaShem of hosts is His name. '
      verse: 16
    - text: 'Gather up thy wares from the ground, O thou that abidest in the siege. '
      verse: 17
    - text: 'For thus saith HaShem: Behold, I will sling out the inhabitants of the
        land at this time, and will distress them, that they may feel it. '
      verse: 18
    - text: 'Woe is me for my hurt! My wound is grievous; but I said: ''This is but
        a sickness, and I must bear it.'' '
      verse: 19
    - text: 'My tent is spoiled, and all my cords are broken; my children are gone
        forth of me, and they are not; there is none to stretch forth my tent any
        more, and to set up my curtains. '
      verse: 20
    - text: 'For the shepherds are become brutish, and have not inquired of HaShem;
        therefore they have not prospered, and all their flocks are scattered. '
      verse: 21
    - text: 'Hark! a report, behold, it cometh, and a great commotion out of the north
        country, to make the cities of Judah desolate, a dwelling-place of jackals. '
      verse: 22
    - text: 'O HaShem, I know that man''s way is not his own; it is not in man to
        direct his steps as he walketh. '
      verse: 23
    - text: 'O HaShem, correct me, but in measure; not in Thine anger, lest Thou diminish
        me. '
      verse: 24
    - text: 'Pour out Thy wrath upon the nations that know Thee not, and upon the
        families that call not on Thy name; for they have devoured Jacob, yea, they
        have devoured him and consumed him, and have laid waste his habitation. '
      verse: 25
  - chapter: 11
    verses:
    - text: 'The word that came to Jeremiah from HaShem, saying: '
      verse: 1
    - text: '''Hear ye the words of this covenant, and speak unto the men of Judah,
        and to the inhabitants of Jerusalem; '
      verse: 2
    - text: 'and say thou unto them: Thus saith HaShem, the G-d of Israel: Cursed
        be the man that heareth not the words of this covenant, '
      verse: 3
    - text: 'which I commanded your fathers in the day that I brought them forth out
        of the land of Egypt, out of the iron furnace, saying: Hearken to My voice,
        and do them, according to all which I command you; so shall ye be My people,
        and I will be your G-d; '
      verse: 4
    - text: 'that I may establish the oath which I swore unto your fathers, to give
        them a land flowing with milk and honey, as at this day.'' Then answered I,
        and said: ''Amen, O HaShem.'' '
      verse: 5
    - text: 'And HaShem said unto me: ''Proclaim all these words in the cities of
        Judah, and in the streets of Jerusalem, saying: Hear ye the words of this
        covenant, and do them. '
      verse: 6
    - text: 'For I earnestly forewarned your fathers in the day that I brought them
        up out of the land of Egypt, even unto this day, forewarning betimes and often,
        saying: Hearken to My voice. '
      verse: 7
    - text: 'Yet they hearkened not, nor inclined their ear, but walked every one
        in the stubbornness of their evil heart; therefore I brought upon them all
        the words of this covenant, which I commanded them to do, but they did them
        not.'' '
      verse: 8
    - text: 'And HaShem said unto me: ''A conspiracy is found among the men of Judah,
        and among the inhabitants of Jerusalem. '
      verse: 9
    - text: 'They are turned back to the iniquities of their forefathers, who refused
        to hear My words; and they are gone after other gods to serve them; the house
        of Israel and the house of Judah have broken My covenant which I made with
        their fathers. '
      verse: 10
    - text: 'Therefore thus saith HaShem: Behold, I will bring evil upon them, which
        they shall not be able to escape; and though they shall cry unto Me, I will
        not hearken unto them. '
      verse: 11
    - text: 'Then shall the cities of Judah and the inhabitants of Jerusalem go and
        cry unto the gods unto whom they offer; but they shall not save them at all
        in the time of their trouble. '
      verse: 12
    - text: 'For according to the number of thy cities are thy gods, O Judah; and
        according to the number of the streets of Jerusalem have ye set up altars
        to the shameful thing, even altars to offer unto Baal. '
      verse: 13
    - text: 'Therefore pray not thou for this people, neither lift up cry nor prayer
        for them; for I will not hear them in the time that they cry unto Me for their
        trouble.'' '
      verse: 14
    - text: 'What hath My beloved to do in My house, seeing she hath wrought lewdness
        with many, and the hallowed flesh is passed from thee? When thou doest evil,
        then thou rejoicest. '
      verse: 15
    - text: 'HaShem called thy name a leafy olive-tree, fair with goodly fruit; with
        the noise of a great tumult He hath kindled fire upon it, and the branches
        of it are broken. '
      verse: 16
    - text: 'For HaShem of hosts, that planted thee, hath pronounced evil against
        thee, because of the evil of the house of Israel and of the house of Judah,
        which they have wrought for themselves in provoking Me by offering unto Baal. '
      verse: 17
    - text: 'And HaShem gave me knowledge of it, and I knew it; then Thou showedst
        me their doings. '
      verse: 18
    - text: 'But I was like a docile lamb that is led to the slaughter; and I knew
        not that they had devised devices against me: ''Let us destroy the tree with
        the fruit thereof, and let us cut him off from the land of the living, that
        his name may be no more remembered.'' '
      verse: 19
    - text: 'But, O HaShem of hosts, that judgest righteously, that triest the reins
        and the heart, let me see Thy vengeance on them; for unto Thee have I revealed
        my cause. '
      verse: 20
    - text: 'Therefore thus saith HaShem concerning the men of Anathoth, that seek
        thy life, saying: ''Thou shalt not prophesy in the name of HaShem, that thou
        die not by our hand''; '
      verse: 21
    - text: 'therefore thus saith HaShem of hosts: Behold, I will punish them; the
        young men shall die by the sword, their sons and their daughters shall die
        by famine; '
      verse: 22
    - text: 'And there shall be no remnant unto them; for I will bring evil upon the
        men of Anathoth, even the year of their visitation. '
      verse: 23
  - chapter: 12
    verses:
    - text: 'Right wouldest Thou be, O HaShem, were I to contend with Thee, yet will
        I reason with Thee: Wherefore doth the way of the wicked prosper? Wherefore
        are all they secure that deal very treacherously? '
      verse: 1
    - text: 'Thou hast planted them, yea, they have taken root; they grow, yea, they
        bring forth fruit; Thou art near in their mouth, and far from their reins. '
      verse: 2
    - text: 'But Thou, O HaShem, knowest me, Thou seest me, and triest my heart toward
        Thee; pull them out like sheep for the slaughter, and prepare them for the
        day of slaughter. '
      verse: 3
    - text: 'How long shall the land mourn, and the herbs of the whole field wither?
        For the wickedness of them that dwell therein, the beasts are consumed, and
        the birds; because they said: ''He seeth not our end.'' '
      verse: 4
    - text: '''If thou hast run with the footmen, and they have wearied thee, then
        how canst thou contend with horses? And though in a land of peace thou art
        secure, yet how wilt thou do in the thickets of the Jordan? '
      verse: 5
    - text: 'For even thy brethren, and the house of thy father, even they have dealt
        treacherously with thee, even they have cried aloud after thee; believe them
        not, though they speak fair words unto thee.'' '
      verse: 6
    - text: 'I have forsaken My house, I have cast off My heritage; I have given the
        dearly beloved of My soul into the hand of her enemies. '
      verse: 7
    - text: 'My heritage is become unto Me as a lion in the forest; she hath uttered
        her voice against Me; therefore have I hated her. '
      verse: 8
    - text: 'Is My heritage unto Me as a speckled bird of prey? Are the birds of prey
        against her round about? Come ye, assemble all the beasts of the field, bring
        them to devour. '
      verse: 9
    - text: 'Many shepherds have destroyed My vineyard, they have trodden My portion
        under foot, they have made My pleasant portion a desolate wilderness. '
      verse: 10
    - text: 'They have made it a desolation, it mourneth unto Me, being desolate;
        the whole land is made desolate, because no man layeth it to heart. '
      verse: 11
    - text: 'Upon all the high hills in the wilderness spoilers are come; for the
        sword of HaShem devoureth from the one end of the land even to the other end
        of the land, no flesh hath peace. '
      verse: 12
    - text: 'They have sown wheat, and have reaped thorns; they have put themselves
        to pain, they profit not; be ye then ashamed of your increase, because of
        the fierce anger of HaShem. '
      verse: 13
    - text: 'Thus saith HaShem: As for all Mine evil neighbours, that touch the inheritance
        which I have caused My people Israel to inherit, behold, I will pluck them
        up from off their land, and will pluck up the house of Judah from among them. '
      verse: 14
    - text: 'And it shall come to pass, after that I have plucked them up, I will
        again have compassion on them; and I will bring them back, every man to his
        heritage, and every man to his land. '
      verse: 15
    - text: 'And it shall come to pass, if they will diligently learn the ways of
        My people to swear by My name: ''As HaShem liveth,'' even as they taught My
        people to swear by Baal; then shall they be built up in the midst of My people. '
      verse: 16
    - text: 'But if they will not hearken, then will I pluck up that nation, plucking
        up and destroying it, saith HaShem. '
      verse: 17
  - chapter: 13
    verses:
    - text: 'Thus said HaShem unto me: ''Go, and get thee a linen girdle, and put
        it upon thy loins, and put it not in water.'' '
      verse: 1
    - text: 'So I got a girdle according to the word of HaShem, and put it upon my
        loins. '
      verse: 2
    - text: 'And the word of HaShem came unto me the second time, saying: '
      verse: 3
    - text: '''Take the girdle that thou hast gotten, which is upon thy loins, and
        arise, go to Perath, and hide it there in a cleft of the rock.'' '
      verse: 4
    - text: 'So I went, and hid it in Perath, as HaShem commanded me. '
      verse: 5
    - text: 'And it came to pass after many days, that HaShem said unto me: ''Arise,
        go to Perath, and take the girdle from thence, which I commanded thee to hide
        there.'' '
      verse: 6
    - text: 'Then I went to Perath, and digged, and took the girdle from the place
        where I had hid it; and, behold, the girdle was marred, it was profitable
        for nothing. '
      verse: 7
    - text: 'Then the word of HaShem came unto me, saying: '
      verse: 8
    - text: 'Thus saith HaShem: After this manner will I mar the pride of Judah, and
        the great pride of Jerusalem, '
      verse: 9
    - text: 'even this evil people, that refuse to hear My words, that walk in the
        stubbornness of their heart, and are gone after other gods to serve them,
        and to worship them, that it be as this girdle, which is profitable for nothing. '
      verse: 10
    - text: 'For as the girdle cleaveth to the loins of a man, so have I caused to
        cleave unto Me the whole house of Israel and the whole house of Judah, saith
        HaShem, that they might be unto Me for a people, and for a name, and for a
        praise, and for a glory; but they would not hearken. '
      verse: 11
    - text: 'Moreover thou shalt speak unto them this word: Thus saith HaShem, the
        G-d of Israel: ''Every bottle is filled with wine''; and when they shall say
        unto thee: ''Do we not know that every bottle is filled with wine?'' '
      verse: 12
    - text: 'Then shalt thou say unto them: Thus saith HaShem: Behold, I will fill
        all the inhabitants of this land, even the kings that sit upon David''s throne,
        and the priests, and the prophets, and all the inhabitants of Jerusalem, with
        drunkenness. '
      verse: 13
    - text: 'And I will dash them one against another, even the fathers and the sons
        together, saith HaShem; I will not pity, nor spare, nor have compassion, that
        I should not destroy them. '
      verse: 14
    - text: 'Hear ye, and give ear, be not proud; for HaShem hath spoken. '
      verse: 15
    - text: 'Give glory to HaShem your G-d, before it grow dark, and before your feet
        stumble upon the mountains of twilight, and, while ye look for light, He turn
        it into the shadow of death, and make it gross darkness. '
      verse: 16
    - text: 'But if ye will not hear it, my soul shall weep in secret for your pride;
        and mine eyes shall weep sore, and run down with tears, because HaShem''S
        flock is carried away captive. '
      verse: 17
    - text: 'Say thou unto the king and to the queen-mother: ''Sit ye down low; for
        your headtires are come down, even your beautiful crown.'' '
      verse: 18
    - text: 'The cities of the South are shut up, and there is none to open them;
        Judah is carried away captive all of it; it is wholly carried away captive. '
      verse: 19
    - text: 'Lift up your eyes, and behold them that come from the north; where is
        the flock that was given thee, thy beautiful flock? '
      verse: 20
    - text: 'What wilt thou say, when He shall set the friends over thee as head,
        whom thou thyself hast trained against thee? Shall not pangs take hold of
        thee, as of a woman in travail? '
      verse: 21
    - text: 'And if thou say in thy heart: ''Wherefore are these things befallen me?''
        --for the greatness of thine iniquity are thy skirts uncovered, and thy heels
        suffer violence. '
      verse: 22
    - text: 'Can the Ethiopian change his skin, or the leopard his spots? Then may
        ye also do good, that are accustomed to do evil. '
      verse: 23
    - text: 'Therefore will I scatter them, as the stubble that passeth away by the
        wind of the wilderness. '
      verse: 24
    - text: 'This is thy lot, the portion measured unto thee from Me, saith HaShem;
        because thou hast forgotten Me, and trusted in falsehood. '
      verse: 25
    - text: 'Therefore will I also uncover thy skirts upon thy face, and thy shame
        shall appear. '
      verse: 26
    - text: 'Thine adulteries, and thy neighings, the lewdness of thy harlotry, on
        the hills in the field have I seen thy detestable acts. Woe unto thee, O Jerusalem!
        thou wilt not be made clean! When shall it ever be? '
      verse: 27
  - chapter: 14
    verses:
    - text: 'The word of HaShem that came to Jeremiah concerning the droughts. '
      verse: 1
    - text: 'Judah mourneth, and the gates thereof languish, they bow down in black
        unto the ground; and the cry of Jerusalem is gone up. '
      verse: 2
    - text: 'And their nobles send their lads for water: they come to the pits, and
        find no water; their vessels return empty; they are ashamed and confounded,
        and cover their heads. '
      verse: 3
    - text: 'Because of the ground which is cracked, for there hath been no rain in
        the land, the plowmen are ashamed, they cover their heads. '
      verse: 4
    - text: 'Yea, the hind also in the field calveth, and forsaketh her young, because
        there is no grass, '
      verse: 5
    - text: 'And the wild asses stand on the high hills, they gasp for air like jackals;
        their eyes fail, because there is no herbage. '
      verse: 6
    - text: 'Though our iniquities testify against us, O HaShem, work Thou for Thy
        name''s sake; for our backslidings are many, we have sinned against Thee. '
      verse: 7
    - text: 'O Thou hope of Israel, the Saviour thereof in time of trouble, why shouldest
        Thou be as a stranger in the land, and as a wayfaring man that turneth aside
        to tarry for a night? '
      verse: 8
    - text: 'Why shouldest thou be as a man overcome, as a mighty man that cannot
        save? Yet Thou, O HaShem, art in the midst of us, and Thy name is called upon
        us; leave us not. '
      verse: 9
    - text: 'Thus saith HaShem unto this people: Even so have they loved to wander,
        they have not refrained their feet; therefore HaShem doth not accept them,
        now will He remember their iniquity, and punish their sins. '
      verse: 10
    - text: 'And HaShem said unto me: ''Pray not for this people for their good. '
      verse: 11
    - text: 'When they fast, I will not hear their cry; and when they offer burnt-offering
        and meal-offering, I will not accept them; but I will consume them by the
        sword, and by the famine, and by the pestilence.'' '
      verse: 12
    - text: 'Then said I: ''Ah, L-rd GOD! behold, the prophets say unto them: Ye shall
        not see the sword, neither shall ye have famine; but I will give you assured
        peace in this place.'' '
      verse: 13
    - text: 'Then HaShem said unto me: ''The prophets prophesy lies in My name; I
        sent them not, neither have I commanded them, neither spoke I unto them; they
        prophesy unto you a lying vision, and divination, and a thing of nought, and
        the deceit of their own heart. '
      verse: 14
    - text: 'Therefore thus saith HaShem: As for the prophets that prophesy in My
        name, and I sent them not, yet they say: Sword and famine shall not be in
        this land, by sword and famine shall those prophets be consumed; '
      verse: 15
    - text: 'and the people to whom they prophesy shall be cast out in the streets
        of Jerusalem because of the famine and the sword; and they shall have none
        to bury them, them, their wives, nor their sons, nor their daughters; for
        I will pour their evil upon them.'' '
      verse: 16
    - text: 'And thou shalt say this word unto them: Let mine eyes run down with tears
        night and day, and let them not cease; for the virgin daughter of my people
        is broken with a great breach, with a very grievous blow. '
      verse: 17
    - text: 'If I go forth into the field, then behold the slain with the sword! And
        if I enter into the city, then behold them that are sick with famine! For
        both the prophet and the priest are gone about to a land, and knew it not. '
      verse: 18
    - text: 'Hast Thou utterly rejected Judah? Hath Thy soul loathed Zion? Why hast
        Thou smitten us, and there is no healing for us? We looked for peace, but
        no good came; and for a time of healing, and behold terror! '
      verse: 19
    - text: 'We acknowledge, O HaShem, our wickedness, even the iniquity of our fathers;
        for we have sinned against Thee. '
      verse: 20
    - text: 'Do not contemn us, for Thy name''s sake, do not dishonour the throne
        of Thy glory; remember, break not Thy covenant with us. '
      verse: 21
    - text: 'Are there any among the vanities of the nations that can cause rain?
        or can the heavens give showers? Art not Thou He, O HaShem our G-d, and do
        we not wait for Thee? For Thou hast made all these things. '
      verse: 22
  - chapter: 15
    verses:
    - text: 'Then said HaShem unto me: ''Though Moses and Samuel stood before Me,
        yet My mind could not be toward this people; cast them out of My sight, and
        let them go forth. '
      verse: 1
    - text: 'And it shall come to pass, when they say unto thee: Whither shall we
        go forth? then thou shall tell them: Thus saith HaShem: Such as are for death,
        to death; and such as are for the sword, to the sword; and such as are for
        the famine, to the famine; and such as are for captivity, to captivity. '
      verse: 2
    - text: 'And I will appoint over them four kinds, saith HaShem: the sword to slay,
        and the dogs to drag, and the fowls of the heaven, and the beasts of the earth,
        to devour and to destroy. '
      verse: 3
    - text: 'And I will cause them to be a horror among all the kingdoms of the earth,
        because of Manasseh the son of Hezekiah king of Judah, for that which he did
        in Jerusalem. '
      verse: 4
    - text: 'For who shall have pity upon thee, O Jerusalem? Or who shall bemoan thee?
        Or who shall turn aside to ask of thy welfare? '
      verse: 5
    - text: 'Thou hast cast Me off, saith HaShem, thou art gone backward; therefore
        do I stretch out My hand against thee, and destroy thee; I am weary with repenting. '
      verse: 6
    - text: 'And I fan them with a fan in the gates of the land; I bereave them of
        children, I destroy My people, since they return not from their ways. '
      verse: 7
    - text: 'Their widows are increased to Me above the sand of the seas; I bring
        upon them, against the mother, a chosen one, even a spoiler at noonday; I
        cause anguish and terrors to fall upon her suddenly. '
      verse: 8
    - text: 'She that hath borne seven languisheth; her spirit droopeth; her sun is
        gone down while it was yet day, she is ashamed and confounded; and the residue
        of them will I deliver to the sword before their enemies, saith HaShem.'' '
      verse: 9
    - text: 'Woe is me, my mother, that thou hast borne me a man of strife and a man
        of contention to the whole earth! I have not lent, neither have men lent to
        me; yet every one of them doth curse me. '
      verse: 10
    - text: 'HaShem said: ''Verily I will release thee for good; verily I will cause
        the enemy to make supplication unto thee in the time of evil and in the time
        of affliction. '
      verse: 11
    - text: 'Can iron break iron from the north and brass? '
      verse: 12
    - text: 'Thy substance and thy treasures will I give for a spoil without price,
        and that for all thy sins, even in all thy borders. '
      verse: 13
    - text: 'And I will make thee to pass with thine enemies into a land which thou
        knowest not; for a fire is kindled in My nostril, which shall burn upon you.'' '
      verse: 14
    - text: 'Thou, O HaShem, knowest; remember me, and think of me, and avenge me
        of my persecutors; take me not away because of Thy long-suffering; know that
        for Thy sake I have suffered taunts. '
      verse: 15
    - text: 'Thy words were found, and I did eat them; and Thy words were unto me
        a joy and the rejoicing of my heart; because Thy name was called on me, O
        HaShem G-d of hosts. '
      verse: 16
    - text: 'I sat not in the assembly of them that make merry, nor rejoiced; I sat
        alone because of Thy hand; for Thou hast filled me with indignation. '
      verse: 17
    - text: 'Why is my pain perpetual, and my wound incurable, so that it refuseth
        to be healed? Wilt Thou indeed be unto me as a deceitful brook, as waters
        that fail? '
      verse: 18
    - text: 'Therefore thus saith HaShem: if thou return, and I bring thee back, thou
        shalt stand before Me; and if thou bring forth the precious out of the vile,
        thou shalt be as My mouth; let them return unto thee, but thou shalt not return
        unto them. '
      verse: 19
    - text: 'And I will make thee unto this people a fortified brazen wall; and they
        shall fight against thee, but they shall not prevail against thee; for I am
        with thee to save thee and to deliver thee, saith HaShem. '
      verse: 20
    - text: 'And I will deliver thee out of the hand of the wicked, and I will redeem
        thee out of the hand of the terrible. '
      verse: 21
  - chapter: 16
    verses:
    - text: 'The word of HaShem came also unto me, saying: '
      verse: 1
    - text: 'Thou shalt not take thee a wife, neither shalt thou have sons or daughters
        in this place. '
      verse: 2
    - text: 'For thus saith HaShem concerning the sons and concerning the daughters
        that are born in this place, and concerning their mothers that bore them,
        and concerning their fathers that begot them in this land: '
      verse: 3
    - text: 'They shall die of grievous deaths; they shall not be lamented, neither
        shall they be buried, they shall be as dung upon the face of the ground; and
        they shall be consumed by the sword, and by famine; and their carcasses shall
        be meat for the fowls of heaven, and for the beasts of the earth. '
      verse: 4
    - text: 'For thus saith HaShem: Enter not into the house of mourning, neither
        go to lament, neither bemoan them; for I have taken away My peace from this
        people, saith HaShem, even mercy and compassion. '
      verse: 5
    - text: 'Both the great and the small shall die in this land; they shall not be
        buried; neither shall men lament for them, nor cut themselves, nor make themselves
        bald for them; '
      verse: 6
    - text: 'neither shall men break bread for them in mourning, to comfort them for
        the dead; neither shall men give them the cup of consolation to drink for
        their father or for their mother. '
      verse: 7
    - text: 'And thou shalt not go into the house of feasting to sit with them, to
        eat and to drink. '
      verse: 8
    - text: 'For thus saith HaShem of hosts, the G-d of Israel: Behold, I will cause
        to cease out of this place, before your eyes and in your days, the voice of
        mirth and the voice of gladness, the voice of the bridegroom and the voice
        of the bride. '
      verse: 9
    - text: 'And it shall come to pass, when thou shalt tell this people all these
        words, and they shall say unto thee: ''Wherefore hath HaShem pronounced all
        this great evil against us? or what is our iniquity? or what is our sin that
        we have committed against HaShem our G-d?'' '
      verse: 10
    - text: 'then shalt thou say unto them: ''Because your fathers have forsaken Me,
        saith HaShem, and have walked after other gods, and have served them, and
        have worshipped them, and have forsaken Me, and have not kept My law; '
      verse: 11
    - text: 'and ye have done worse than your fathers; for, behold, ye walk every
        one after the stubbornness of his evil heart, so that ye hearken not unto
        Me; '
      verse: 12
    - text: 'therefore will I cast you out of this land into a land that ye have not
        known, neither ye nor your fathers; and there shall ye serve other gods day
        and night; forasmuch as I will show you no favour.'' '
      verse: 13
    - text: 'Therefore, behold, the days come, saith HaShem, that it shall no more
        be said: ''As HaShem liveth, that brought up the children of Israel out of
        the land of Egypt,'' '
      verse: 14
    - text: 'but: ''As HaShem liveth, that brought up the children of Israel from
        the land of the north, and from all the countries whither He had driven them'';
        and I will bring them back into their land that I gave unto their fathers. '
      verse: 15
    - text: 'Behold, I will send for many fishers, saith HaShem, and they shall fish
        them; and afterward I will send for many hunters, and they shall hunt them
        from every mountain, and from every hill, and out of the clefts of the rocks. '
      verse: 16
    - text: 'For Mine eyes are upon all their ways, they are not hid from My face;
        neither is their iniquity concealed from Mine eyes. '
      verse: 17
    - text: 'And first I will recompense their iniquity and their sin double; because
        they have profaned My land; they have filled Mine inheritance with the carcasses
        of their detestable things and their abominations. '
      verse: 18
    - text: 'O HaShem, my strength, and my stronghold, and my refuge, in the day of
        affliction, unto Thee shall the nations come from the ends of the earth, and
        shall say: ''Our fathers have inherited nought but lies, vanity and things
        wherein there is no profit.'' '
      verse: 19
    - text: 'Shall a man make unto himself gods, and they are no gods? '
      verse: 20
    - text: 'Therefore, behold, I will cause them to know, this once will I cause
        them to know My hand and My might; and they shall know that My name is HaShem. '
      verse: 21
  - chapter: 17
    verses:
    - text: 'The sin of Judah is written with a pen of iron, and with the point of
        a diamond; it is graven upon the tablet of their heart, and upon the horns
        of your altars. '
      verse: 1
    - text: 'Like the symbols of their sons are their altars, and their Asherim are
        by the leafy trees, upon the high hills. '
      verse: 2
    - text: 'O thou that sittest upon the mountain in the field, I will give thy substance
        and all thy treasures for a spoil, and thy high places, because of sin, throughout
        all thy borders. '
      verse: 3
    - text: 'And thou, even of thyself, shalt discontinue from thy heritage that I
        gave thee; and I will cause thee to serve thine enemies in the land which
        thou knowest not; for ye have kindled a fire in My nostril, which shall burn
        for ever. '
      verse: 4
    - text: 'Thus saith HaShem: Cursed is the man that trusteth in man, and maketh
        flesh his arm, and whose heart departeth from HaShem. '
      verse: 5
    - text: 'For he shall be like a tamarisk in the desert, and shall not see when
        good cometh; but shall inhabit the parched places in the wilderness, a salt
        land and not inhabited. '
      verse: 6
    - text: 'Blessed is the man that trusteth in HaShem, and whose trust HaShem is. '
      verse: 7
    - text: 'For he shall be as a tree planted by the waters, and that spreadeth out
        its roots by the river, and shall not see when heat cometh, but its foliage
        shall be luxuriant; and shall not be anxious in the year of drought, neither
        shall cease from yielding fruit. '
      verse: 8
    - text: 'The heart is deceitful above all things, and it is exceeding weak--who
        can know it? '
      verse: 9
    - text: 'I HaShem search the heart, I try the reins, even to give every man according
        to his ways, according to the fruit of his doings. '
      verse: 10
    - text: 'As the partridge that broodeth over young which she hath not brought
        forth, so is he that getteth riches, and not by right; in the midst of his
        days he shall leave them, and at his end he shall be a fool. '
      verse: 11
    - text: 'Thou throne of glory, on high from the beginning, thou place of our sanctuary, '
      verse: 12
    - text: 'Thou hope of Israel, HaShem! All that forsake Thee shall be ashamed;
        they that depart from Thee shall be written in the earth, because they have
        forsaken HaShem, the fountain of living waters. '
      verse: 13
    - text: 'Heal me, O HaShem, and I shall be healed; save me, and I shall be saved;
        for Thou art my praise. '
      verse: 14
    - text: 'Behold, they say unto me: ''Where is the word of HaShem? let it come
        now.'' '
      verse: 15
    - text: 'As for me, I have not hastened from being a shepherd after Thee; neither
        have I desired the woeful day; Thou knowest it; that which came out of my
        lips was manifest before Thee. '
      verse: 16
    - text: 'Be not a ruin unto me; thou art my refuge in the day of evil. '
      verse: 17
    - text: 'Let them be ashamed that persecute me, but let not me be ashamed; let
        them be dismayed, but let not me be dismayed; bring upon them the day of evil,
        and destroy them with double destruction. '
      verse: 18
    - text: 'Thus said HaShem unto me: Go, and stand in the gate of the children of
        the people, whereby the kings of Judah come in, and by which they go out,
        and in all the gates of Jerusalem; '
      verse: 19
    - text: 'and say unto them: Hear ye the word of HaShem, ye kings of Judah, and
        all Judah, and all the inhabitants of Jerusalem, that enter in by these gates; '
      verse: 20
    - text: 'thus saith HaShem: Take heed for the sake of your souls, and bear no
        burden on the sabbath day, nor bring it in by the gates of Jerusalem; '
      verse: 21
    - text: 'neither carry forth a burden out of your houses on the sabbath day, neither
        do ye any work; but hallow ye the sabbath day, as I commanded your fathers; '
      verse: 22
    - text: 'but they hearkened not, neither inclined their ear, but made their neck
        stiff, that they might not hear, nor receive instruction. '
      verse: 23
    - text: 'And it shall come to pass, if ye diligently hearken unto Me, saith HaShem,
        to bring in no burden through the gates of this city on the sabbath day, but
        to hallow the sabbath day, to do no work therein; '
      verse: 24
    - text: 'then shall there enter in by the gates of this city kings and princes
        sitting upon the throne of David, riding in chariots and on horses, they,
        and their princes, the men of Judah, and the inhabitants of Jerusalem; and
        this city shall be inhabited for ever. '
      verse: 25
    - text: 'And they shall come from the cities of Judah, and from the places round
        about Jerusalem, and from the land of Benjamin, and from the Lowland, and
        from the mountains, and from the South, bringing burnt-offerings, and sacrifices,
        and meal-offerings, and frankincense, and bringing sacrifices of thanksgiving,
        unto the house of HaShem. '
      verse: 26
    - text: 'But if ye will not hearken unto Me to hallow the sabbath day, and not
        to bear a burden and enter in at the gates of Jerusalem on the sabbath day;
        then will I kindle a fire in the gates thereof, and it shall devour the palaces
        of Jerusalem, and it shall not be quenched. '
      verse: 27
  - chapter: 18
    verses:
    - text: 'The word which came to Jeremiah from HaShem, saying: '
      verse: 1
    - text: '''Arise, and go down to the potter''s house, and there I will cause thee
        to hear My words.'' '
      verse: 2
    - text: 'Then I went down to the potter''s house, and, behold, he was at his work
        on the wheels. '
      verse: 3
    - text: 'And whensoever the vessel that he made of the clay was marred in the
        hand of the potter, he made it again another vessel, as seemed good to the
        potter to make it. '
      verse: 4
    - text: 'Then the word of HaShem came to me, saying: '
      verse: 5
    - text: '''O house of Israel, cannot I do with you as this potter? saith HaShem.
        Behold, as the clay in the potter''s hand, so are ye in My hand, O house of
        Israel. '
      verse: 6
    - text: 'At one instant I may speak concerning a nation, and concerning a kingdom,
        to pluck up and to break down and to destroy it; '
      verse: 7
    - text: 'but if that nation turn from their evil, because of which I have spoken
        against it, I repent of the evil that I thought to do unto it. '
      verse: 8
    - text: 'And at one instant I may speak concerning a nation, and concerning a
        kingdom, to build and to plant it; '
      verse: 9
    - text: 'but if it do evil in My sight, that it hearken not to My voice, then
        I repent of the good, wherewith I said I would benefit it. '
      verse: 10
    - text: 'Now therefore do thou speak to the men of Judah, and to the inhabitants
        of Jerusalem, saying: Thus saith HaShem: Behold, I frame evil against you,
        and devise a device against you; return ye now every one from his evil way,
        and amend your ways and your doings. '
      verse: 11
    - text: 'But they say: There is no hope; but we will walk after our own devices,
        and we will do every one after the stubbornness of his evil heart.'' '
      verse: 12
    - text: 'Therefore thus saith HaShem: Ask ye now among the nations, who hath heard
        such things; the virgin of Israel hath done a very horrible thing. '
      verse: 13
    - text: 'Doth the snow of Lebanon fail from the rock of the field? or are the
        strange cold flowing waters plucked up? '
      verse: 14
    - text: 'For My people hath forgotten Me, they offer unto vanity; and they have
        been made to stumble in their ways, in the ancient paths, to walk in bypaths,
        in a way not cast up; '
      verse: 15
    - text: 'To make their land an astonishment, and a perpetual hissing; every one
        that passeth thereby shall be astonished, and shake his head. '
      verse: 16
    - text: 'I will scatter them as with an east wind before the enemy; I will look
        upon their back, and not their face, in the day of their calamity. '
      verse: 17
    - text: 'Then said they: ''Come, and let us devise devices against Jeremiah; for
        instruction shall not perish from the priest, nor counsel from the wise, nor
        the word from the prophet. Come, and let us smite him with the tongue, and
        let us not give heed to any of his words.'' '
      verse: 18
    - text: 'Give heed to me, O HaShem, and hearken to the voice of them that contend
        with me. '
      verse: 19
    - text: 'Shall evil be recompensed for good? for they have digged a pit for my
        soul. Remember how I stood before Thee to speak good for them, to turn away
        Thy wrath from them. '
      verse: 20
    - text: 'Therefore deliver up their children to the famine, and hurl them to the
        power of the sword; and let their wives be bereaved of their children, and
        widows; and let their men be slain of death, and their young men smitten of
        the sword in battle. '
      verse: 21
    - text: 'Let a cry be heard from their houses, when thou shalt bring a troop suddenly
        upon them; for they have digged a pit to take me, and hid snares for my feet. '
      verse: 22
    - text: 'Yet, HaShem, Thou knowest all their counsel against me to slay me; forgive
        not their iniquity, neither blot out their sin from Thy sight; but let them
        be made to stumble before Thee; deal Thou with them in the time of Thine anger. '
      verse: 23
  - chapter: 19
    verses:
    - text: 'Thus said HaShem: Go, and get a potter''s earthen bottle, and take of
        the elders of the people, and of the elders of the priests; '
      verse: 1
    - text: 'and go forth unto the valley of the son of Hinnom, which is by the entry
        of the gate Harsith, and proclaim there the words that I shall tell thee; '
      verse: 2
    - text: 'and say: Hear ye the word of HaShem, O kings of Judah, and inhabitants
        of Jerusalem; thus saith HaShem of hosts, the G-d of Israel: Behold, I will
        bring evil upon this place, which whosoever heareth, his ears shall tingle; '
      verse: 3
    - text: 'because they have forsaken Me, and have estranged this place, and have
        offered in it unto other gods, whom neither they nor their fathers have known,
        nor the kings of Judah; and have filled this place with the blood of innocents; '
      verse: 4
    - text: 'and have built the high places of Baal, to burn their sons in the fire
        for burnt-offerings unto Baal; which I commanded not, nor spoke it, neither
        came it into My mind. '
      verse: 5
    - text: 'Therefore, behold, the days come, saith HaShem, that this place shall
        no more be called Topheth, nor The valley of the son of Hinnom, but The valley
        of slaughter; '
      verse: 6
    - text: 'and I will make void the counsel of Judah and Jerusalem in this place;
        and I will cause them to fall by the sword before their enemies, and by the
        hand of them that seek their life; and their carcasses will I give to be food
        for the fowls of the heaven, and for the beasts of the earth; '
      verse: 7
    - text: 'and I will make this city an astonishment, and a hissing; every one that
        passeth thereby shall be astonished and hiss because of all the plagues thereof; '
      verse: 8
    - text: 'and I will cause them to eat the flesh of their sons and the flesh of
        their daughters, and they shall eat every one the flesh of his friend, in
        the siege and in the straitness, wherewith their enemies, and they that seek
        their life, shall straiten them. '
      verse: 9
    - text: 'Then shalt thou break the bottle in the sight of the men that go with
        thee, '
      verse: 10
    - text: 'and shalt say unto them: Thus saith HaShem of hosts: Even so will I break
        this people and this city, as one breaketh a potter''s vessel, that cannot
        be made whole again; and they shall bury in Topheth, for want of room to bury. '
      verse: 11
    - text: 'Thus will I do unto this place, saith HaShem, and to the inhabitants
        thereof, even making this city as Topheth; '
      verse: 12
    - text: 'and the houses of Jerusalem, and the houses of the kings of Judah, which
        are defiled, shall be as the place of Topheth, even all the houses upon whose
        roofs they have offered unto all the host of heaven, and have poured out drink-offerings
        unto other gods. '
      verse: 13
    - text: 'Then came Jeremiah from Topheth, whither HaShem had sent him to prophesy;
        and he stood in the court of HaShem''S house, and said to all the people: '
      verse: 14
    - text: '''Thus saith HaShem of hosts, the G-d of Israel: Behold, I will bring
        upon this city and upon all her towns all the evil that I have pronounced
        against it; because they have made their neck stiff, that they might not hear
        My words.'' '
      verse: 15
  - chapter: 20
    verses:
    - text: 'Now Pashhur the son of Immer the priest, who was chief officer in the
        house of HaShem, heard Jeremiah prophesying these things. '
      verse: 1
    - text: 'Then Pashhur smote Jeremiah the prophet, and put him in the stocks that
        were in the upper gate of Benjamin, which was in the house of HaShem. '
      verse: 2
    - text: 'And it came to pass on the morrow, that Pashhur brought forth Jeremiah
        out of the stocks. Then said Jeremiah unto him: ''The HaShem hath not called
        thy name Pashhur, but Magormissabib.'
      verse: 3
    - text: 'For thus saith HaShem: Behold, I will make thee a terror to thyself,
        and to all thy friends; and they shall fall by the sword of their enemies,
        and thine eyes shall behold it; and I will give all Judah into the hand of
        the king of Babylon, and he shall carry them captive to Babylon, and shall
        slay them with the sword. '
      verse: 4
    - text: 'Moreover I will give all the store of this city, and all the gains thereof,
        and all the wealth thereof, yea, all the treasures of the kings of Judah will
        I give into the hand of their enemies, who shall spoil them, and take them,
        and carry them to Babylon. '
      verse: 5
    - text: 'And thou, Pashhur, and all that dwell in thy house shall go into captivity;
        and thou shalt come to Babylon, and there thou shalt die, and there shalt
        thou be buried, thou, and all thy friends, to whom thou hast prophesied falsely.'' '
      verse: 6
    - text: 'O HaShem, Thou hast enticed me, and I was enticed, Thou hast overcome
        me, and hast prevailed; I am become a laughing-stock all the day, every one
        mocketh me. '
      verse: 7
    - text: 'For as often as I speak, I cry out, I cry: ''Violence and spoil''; because
        the word of HaShem is made a reproach unto me, and a derision, all the day. '
      verse: 8
    - text: 'And if I say: ''I will not make mention of Him, nor speak any more in
        His name'', then there is in my heart as it were a burning fire shut up in
        my bones, and I weary myself to hold it in, but cannot. '
      verse: 9
    - text: 'For I have heard the whispering of many, terror on every side: ''Denounce,
        and we will denounce him''; even of all my familiar friends, them that watch
        for my halting: ''Peradventure he will be enticed, and we shall prevail against
        him, and we shall take our revenge on him.'' '
      verse: 10
    - text: 'But HaShem is with me as a mighty warrior; therefore my persecutors shall
        stumble, and they shall not prevail; they shall be greatly ashamed, because
        they have not prospered, even with an everlasting confusion which shall never
        be forgotten. '
      verse: 11
    - text: 'But, O HaShem of hosts, that triest the righteous, that seest the reins
        and the heart, let me see Thy vengeance on them; for unto Thee have I revealed
        my cause. '
      verse: 12
    - text: 'Sing unto HaShem, praise ye HaShem; for He hath delivered the soul of
        the needy from the hand of evil-doers. '
      verse: 13
    - text: 'Cursed be the day wherein I was born; the day wherein my mother bore
        me, let it not be blessed. '
      verse: 14
    - text: 'Cursed be the man who brought tidings to my father, saying: ''A man-child
        is born unto thee''; making him very glad. '
      verse: 15
    - text: 'And let that man be as the cities which HaShem overthrew, and repented
        not; and let him hear a cry in the morning, and an alarm at noontide; '
      verse: 16
    - text: 'Because He slew me not from the womb; and so my mother would have been
        my grave, and her womb always great. '
      verse: 17
    - text: 'Wherefore came I forth out of the womb to see labour and sorrow, that
        my days should be consumed in shame? '
      verse: 18
  - chapter: 21
    verses:
    - text: 'The word which came unto Jeremiah from HaShem, when king Zedekiah sent
        unto him Pashhur the son of Malchiah, and Zephaniah the son of Maaseiah the
        priest, saying: '
      verse: 1
    - text: '''Inquire, I pray thee, of HaShem for us; for Nebuchadrezzar king of
        Babylon maketh war against us; peradventure HaShem will deal with us according
        to all His wondrous works, that he may go up from us.'' '
      verse: 2
    - text: 'Then said Jeremiah unto them: Thus shall ye say to Zedekiah: '
      verse: 3
    - text: 'Thus saith HaShem, the G-d of Israel: Behold, I will turn back the weapons
        of war that are in your hands, wherewith ye fight against the king of Babylon,
        and against the Chaldeans, that besiege you without the walls, and I will
        gather them into the midst of this city. '
      verse: 4
    - text: 'And I myself will fight against you with an outstretched hand and with
        a strong arm, even in anger, and in fury, and in great wrath. '
      verse: 5
    - text: 'And I will smite the inhabitants of this city, both man and beast; they
        shall die of a great pestilence. '
      verse: 6
    - text: 'And afterward, saith HaShem, I will deliver Zedekiah king of Judah, and
        his servants, and the people, and such as are left in this city from the pestilence,
        from the sword, and from the famine, into the hand of Nebuchadrezzar king
        of Babylon, and into the hand of their enemies, and into the hand of those
        that seek their life; and he shall smite them with the edge of the sword;
        he shall not spare them, neither have pity, nor have compassion. '
      verse: 7
    - text: 'And unto this people thou shalt say: Thus saith HaShem: Behold, I set
        before you the way of life and the way of death. '
      verse: 8
    - text: 'He that abideth in this city shall die by the sword, and by the famine,
        and by the pestilence; but he that goeth out, and falleth away to the Chaldeans
        that besiege you, he shall live, and his life shall be unto him for a prey. '
      verse: 9
    - text: 'For I have set My face against this city for evil, and not for good,
        saith HaShem; it shall be given into the hand of the king of Babylon, and
        he shall burn it with fire. '
      verse: 10
    - text: 'And unto the house of the king of Judah: Hear ye the word of HaShem; '
      verse: 11
    - text: 'O house of David, thus saith HaShem: Execute justice in the morning,
        and deliver the spoiled out of the hand of the oppressor, lest My fury go
        forth like fire, and burn that none can quench it, because of the evil of
        your doings. '
      verse: 12
    - text: 'Behold, I am against thee, O inhabitant of the valley, and rock of the
        plain, saith HaShem; ye that say: ''Who shall come down against us? or who
        shall enter into our habitations?'' '
      verse: 13
    - text: 'And I will punish you according to the fruit of your doings, saith HaShem;
        and I will kindle a fire in her forest, and it shall devour all that is round
        about her. '
      verse: 14
  - chapter: 22
    verses:
    - text: 'Thus said HaShem: Go down to the house of the king of Judah, and speak
        there this word, '
      verse: 1
    - text: 'and say: Hear the word of HaShem, O king of Judah, that sittest upon
        the throne of David, thou, and thy servants, and thy people that enter in
        by these gates. '
      verse: 2
    - text: 'Thus saith HaShem: Execute ye justice and righteousness, and deliver
        the spoiled out of the hand of the oppressor; and do no wrong, do no violence,
        to the stranger, the fatherless, nor the widow, neither shed innocent blood
        in this place. '
      verse: 3
    - text: 'For if ye do this thing indeed, then shall there enter in by the gates
        of this house kings sitting upon the throne of David, riding in chariots and
        on horses, he, and his servants, and his people. '
      verse: 4
    - text: 'But if ye will not hear these words, I swear by Myself, saith HaShem,
        that this house shall become a desolation. '
      verse: 5
    - text: 'For thus saith HaShem concerning the house of the king of Judah: Thou
        art Gilead unto Me, the head of Lebanon; yet surely I will make thee a wilderness,
        cities which are not inhabited. '
      verse: 6
    - text: 'And I will prepare destroyers against thee, every one with his weapons;
        and they shall cut down thy choice cedars, and cast them into the fire. '
      verse: 7
    - text: 'And many nations shall pass by this city, and they shall say every man
        to his neighbour: ''Wherefore hath HaShem done thus unto this great city?'' '
      verse: 8
    - text: 'Then they shall answer: ''Because they forsook the covenant of HaShem
        their G-d, and worshipped other gods, and served them.'' '
      verse: 9
    - text: 'Weep ye not for the dead, neither bemoan him; but weep sore for him that
        goeth away, for he shall return no more, nor see his native country. '
      verse: 10
    - text: 'For thus saith HaShem touching Shallum the son of Josiah, king of Judah,
        who reigned instead of Josiah his father, and who went forth out of this place:
        He shall not return thither any more; '
      verse: 11
    - text: 'but in the place whither they have led him captive, there shall he die,
        and he shall see this land no more. '
      verse: 12
    - text: 'Woe unto him that buildeth his house by unrighteousness, and his chambers
        by injustice; that useth his neighbour''s service without wages, and giveth
        him not his hire; '
      verse: 13
    - text: 'That saith: ''I will build me a wide house and spacious chambers'', and
        cutteth him out windows, and it is ceiled with cedar, and painted with vermilion. '
      verse: 14
    - text: 'Shalt thou reign, because thou strivest to excel in cedar? Did not thy
        father eat and drink, and do justice and righteousness? Then it was well with
        him. '
      verse: 15
    - text: 'He judged the cause of the poor and needy; then it was well. Is not this
        to know Me? saith HaShem. '
      verse: 16
    - text: 'But thine eyes and thy heart are not but for thy covetousness, and for
        shedding innocent blood, and for oppression, and for violence, to do it. '
      verse: 17
    - text: 'Therefore thus saith HaShem concerning Jehoiakim the son of Josiah, king
        of Judah: They shall not lament for him: ''Ah my brother!'' or: ''Ah sister!''
        They shall not lament for him: ''Ah lord!'' or: ''Ah his glory!'' '
      verse: 18
    - text: 'He shall be buried with the burial of an ass, drawn and cast forth beyond
        the gates of Jerusalem. '
      verse: 19
    - text: 'Go up to Lebanon, and cry, and lift up thy voice in Bashan; and cry from
        Abarim, for all thy lovers are destroyed. '
      verse: 20
    - text: 'I spoke unto thee in thy prosperity, but thou saidst: ''I will not hear.''
        This hath been thy manner from thy youth, that thou hearkenedst not to My
        voice. '
      verse: 21
    - text: 'The wind shall feed upon all thy shepherds, and thy lovers shall go into
        captivity; surely then shalt thou be ashamed and confounded for all thy wickedness. '
      verse: 22
    - text: 'O inhabitant of Lebanon, that art nestled in the cedars, how gracious
        shalt thou be when pangs come upon thee, the pain as of a woman in travail! '
      verse: 23
    - text: 'As I live, saith HaShem, though Coniah the son of Jehoiakim king of Judah
        were the signet upon My right hand, yet would I pluck thee thence; '
      verse: 24
    - text: 'and I will give thee into the hand of them that seek thy life, and into
        the hand of them of whom thou art afraid, even into the hand of Nebuchadrezzar
        king of Babylon, and into the hand of the Chaldeans. '
      verse: 25
    - text: 'And I will cast thee out, and thy mother that bore thee, into another
        country, where ye were not born; and there shall ye die. '
      verse: 26
    - text: 'But to the land whereunto they long to return, thither shall they not
        return. '
      verse: 27
    - text: 'Is this man Coniah a despised, broken image? Is he a vessel wherein is
        no pleasure? Wherefore are they cast out, he and his seed, and are cast into
        the land which they know not? '
      verse: 28
    - text: 'O land, land, land, hear the word of HaShem. '
      verse: 29
    - text: 'Thus saith HaShem: Write ye this man childless, a man that shall not
        prosper in his days; for no man of his seed shall prosper, sitting upon the
        throne of David, and ruling any more in Judah. '
      verse: 30
  - chapter: 23
    verses:
    - text: 'Woe unto the shepherds that destroy and scatter the sheep of My pasture!
        saith HaShem. '
      verse: 1
    - text: 'Therefore thus saith HaShem, the G-d of Israel, against the shepherds
        that feed My people: Ye have scattered My flock, and driven them away, and
        have not taken care of them; behold, I will visit upon you the evil of your
        doings, saith HaShem. '
      verse: 2
    - text: 'And I will gather the remnant of My flock out of all the countries whither
        I have driven them, and will bring them back to their folds; and they shall
        be fruitful and multiply. '
      verse: 3
    - text: 'And I will set up shepherds over them, who shall feed them; and they
        shall fear no more, nor be dismayed, neither shall any be lacking, saith HaShem. '
      verse: 4
    - text: 'Behold, the days come, saith HaShem, that I will raise unto David a righteous
        shoot, and he shall reign as king and prosper, and shall execute justice and
        righteousness in the land. '
      verse: 5
    - text: 'In his days Judah shall be saved, and Israel shall dwell safely; and
        this is his name whereby he shall be called, HaShem is our righteousness. '
      verse: 6
    - text: 'Therefore, behold, the days come, saith HaShem, that they shall no more
        say: ''As HaShem liveth, that brought up the children of Israel out of the
        land of Egypt''; '
      verse: 7
    - text: 'but: ''As HaShem liveth, that brought up and that led the seed of the
        house of Israel out of the north country, and from all the countries whither
        I had driven them''; and they shall dwell in their own land. '
      verse: 8
    - text: 'Concerning the prophets. My heart within me is broken, all my bones shake;
        I am like a drunken man, and like a man whom wine hath overcome; because of
        HaShem, and because of His holy words. '
      verse: 9
    - text: 'For the land is full of adulterers; for because of swearing the land
        mourneth, the pastures of the wilderness are dried up; and their course is
        evil, and their force is not right. '
      verse: 10
    - text: 'For both prophet and priest are ungodly; yea, in My house have I found
        their wickedness, saith HaShem. '
      verse: 11
    - text: 'Wherefore their way shall be unto them as slippery places in the darkness,
        they shall be thrust, and fall therein; for I will bring evil upon them, even
        the year of their visitation, saith HaShem. '
      verse: 12
    - text: 'And I have seen unseemliness in the prophets of Samaria: they prophesied
        by Baal, and caused My people Israel to err. '
      verse: 13
    - text: 'But in the prophets of Jerusalem I have seen a horrible thing: they commit
        adultery, and walk in lies, and they strengthen the hands of evil-doers, that
        none doth return from his wickedness; they are all of them become unto Me
        as Sodom, and the inhabitants thereof as Gomorrah. '
      verse: 14
    - text: 'Therefore thus saith HaShem of hosts concerning the prophets: Behold,
        I will feed them with wormwood, and make them drink the water of gall; for
        from the prophets of Jerusalem is ungodliness gone forth into all the land. '
      verse: 15
    - text: 'Thus saith HaShem of hosts: Hearken not unto the words of the prophets
        that prophesy unto you, they lead you unto vanity; they speak a vision of
        their own heart, and not out of the mouth of HaShem. '
      verse: 16
    - text: 'They say continually unto them that despise Me: ''The HaShem hath said:
        Ye shall have peace''; and unto every one that walketh in the stubbornness
        of his own heart they say: ''No evil shall come upon you''; '
      verse: 17
    - text: 'For who hath stood in the council of HaShem, that he should perceive
        and hear His word? Who hath attended to His word, and heard it? '
      verse: 18
    - text: 'Behold, a storm of HaShem is gone forth in fury, yea, a whirling storm;
        it shall whirl upon the head of the wicked. '
      verse: 19
    - text: 'The anger of HaShem shall not return, until He have executed, and till
        He have performed the purposes of His heart; in the end of days ye shall consider
        it perfectly. '
      verse: 20
    - text: 'I have not sent these prophets, yet they ran; I have not spoken to them,
        yet they prophesied. '
      verse: 21
    - text: 'But if they have stood in My council, then let them cause My people to
        hear My words, and turn them from their evil way, and from the evil of their
        doings. '
      verse: 22
    - text: 'Am I a G-d near at hand, saith HaShem, and not a G-d afar off? '
      verse: 23
    - text: 'Can any hide himself in secret places that I shall not see him? saith
        HaShem. Do not I fill heaven and earth? saith HaShem. '
      verse: 24
    - text: 'I have heard what the prophets have said, that prophesy lies in My name,
        saying: ''I have dreamed, I have dreamed.'' '
      verse: 25
    - text: 'How long shall this be? Is it in the heart of the prophets that prophesy
        lies, and the prophets of the deceit of their own heart? '
      verse: 26
    - text: 'That think to cause My people to forget My name by their dreams which
        they tell every man to his neighbour, as their fathers forgot My name for
        Baal. '
      verse: 27
    - text: 'The prophet that hath a dream, let him tell a dream; and he that hath
        My word; let him speak My word faithfully. What hath the straw to do with
        the wheat? saith HaShem. '
      verse: 28
    - text: 'Is not My word like as fire? saith HaShem; and like a hammer that breaketh
        the rock in pieces? '
      verse: 29
    - text: 'Therefore, behold, I am against the prophets, saith HaShem, that steal
        My words every one from his neighbour. '
      verse: 30
    - text: 'Behold, I am against the prophets, saith HaShem, that use there tongues
        and say: ''He saith.'' '
      verse: 31
    - text: 'Behold, I am against them that prophesy lying dreams, saith HaShem, and
        do tell them, and cause My people to err by their lies, and by their wantonness;
        yet I sent them not, nor commanded them; neither can they profit this people
        at all, saith HaShem. '
      verse: 32
    - text: 'And when this people, or the prophet, or a priest, shall ask thee, saying:
        ''What is the burden of HaShem?'' then shalt thou say unto them: ''What burden!
        I will cast you off, saith HaShem.'' '
      verse: 33
    - text: 'And as for the prophet, and the priest, and the people, that shall say:
        ''The burden of HaShem'', I will even punish that man and his house. '
      verse: 34
    - text: 'Thus shall ye say every one to his neighbour, and every one to his brother:
        ''What hath HaShem answered?'' and: ''What hath HaShem spoken?'' '
      verse: 35
    - text: 'And the burden of HaShem shall ye mention no more; for every man''s own
        word shall be his burden; and would ye pervert the words of the living G-d,
        of HaShem of hosts our G-d? '
      verse: 36
    - text: 'Thus shalt thou say to the prophet: ''What hath HaShem answered thee?''
        and: ''What hath HaShem spoken?'' '
      verse: 37
    - text: 'But if ye say: ''The burden of HaShem''; therefore thus saith HaShem:
        Because ye say this word: ''The burden of HaShem'', and I have sent unto you,
        saying: ''Ye shall not say: The burden of HaShem''; '
      verse: 38
    - text: 'therefore, behold, I will utterly tear you out, and I will cast you off,
        and the city that I gave unto you and to your fathers, away from My presence; '
      verse: 39
    - text: 'and I will bring an everlasting reproach upon you, and a perpetual shame,
        which shall not be forgotten '
      verse: 40
  - chapter: 24
    verses:
    - text: 'HaShem showed me, and behold two baskets of figs set before the temple
        of HaShem; after that Nebuchadrezzar king of Babylon had carried away captive
        Jeconiah the son of Jehoiakim, king of Judah, and the princes of Judah, with
        the craftsmen and smiths, from Jerusalem, and had brought them to Babylon. '
      verse: 1
    - text: 'One basket had very good figs, like the figs that are first-ripe; and
        the other basket had very bad figs, which could not be eaten, they were so
        bad. '
      verse: 2
    - text: 'Then said HaShem unto me: ''What seest thou, Jeremiah?'' And I said:
        ''Figs; the good figs, very good; and the bad, very bad, that cannot be eaten,
        they are so bad.'' '
      verse: 3
    - text: 'And the word of HaShem came unto me, saying: '
      verse: 4
    - text: '''Thus saith HaShem, the G-d of Israel: Like these good figs, so will
        I regard the captives of Judah, whom I have sent out of this place into the
        land of the Chaldeans, for good. '
      verse: 5
    - text: 'And I will set Mine eyes upon them for good, and I will bring them back
        to this land; and I will build them, and not pull them down; and I will plant
        them, and not pluck them up. '
      verse: 6
    - text: 'And I will give them a heart to know Me, that I am HaShem; and they shall
        be My people, and I will be their G-d; for they shall return unto Me with
        their whole heart. '
      verse: 7
    - text: 'And as the bad figs, which cannot be eaten, they are so bad; surely thus
        saith HaShem: So will I make Zedekiah the king of Judah, and his princes,
        and the residue of Jerusalem, that remain in this land, and them that dwell
        in the land of Egypt; '
      verse: 8
    - text: 'I will even make them a horror among all the kingdoms of the earth for
        evil; a reproach and a proverb, a taunt and a curse, in all places whither
        I shall drive them. '
      verse: 9
    - text: 'And I will send the sword, the famine, and the pestilence, among them,
        till they be consumed from off the land that I gave unto them and to their
        fathers.'' '
      verse: 10
  - chapter: 25
    verses:
    - text: 'The word that came to Jeremiah concerning all the people of Judah in
        the fourth year of Jehoiakim the son of Josiah, king of Judah, that was the
        first year of Nebuchadrezzar king of Babylon; '
      verse: 1
    - text: 'which Jeremiah the prophet spoke unto all the people of Judah, and to
        all the inhabitants of Jerusalem, saying: '
      verse: 2
    - text: 'From the thirteenth year of Josiah the son of Amon, king of Judah, even
        unto this day, these three and twenty years, the word of HaShem hath come
        unto me, and I have spoken unto you, speaking betimes and often; but ye have
        not hearkened. '
      verse: 3
    - text: 'And HaShem hath sent unto you all His servants the prophets, sending
        them betimes and often--but ye have not hearkened, nor inclined your ear to
        hear-- '
      verse: 4
    - text: 'saying: ''Return ye now every one from his evil way, and from the evil
        of your doings, and dwell in the land that HaShem hath given unto you and
        to your fathers, for ever and ever; '
      verse: 5
    - text: 'and go not after other gods to serve them, and to worship them, and provoke
        Me not with the work of your hands, and I will do you no hurt.'' '
      verse: 6
    - text: 'Yet ye have not hearkened unto Me, saith HaShem; that ye might provoke
        Me with the work of your hands to your own hurt. '
      verse: 7
    - text: 'Therefore thus saith HaShem of hosts: Because ye have not heard My words, '
      verse: 8
    - text: 'behold, I will send and take all the families of the north, saith HaShem,
        and I will send unto Nebuchadrezzar the king of Babylon, My servant, and will
        bring them against this land, and against the inhabitants thereof, and against
        all these nations round about; and I will utterly destroy them, and make them
        an astonishment, and a hissing, and perpetual desolations. '
      verse: 9
    - text: 'Moreover I will cause to cease from among them the voice of mirth and
        the voice of gladness, the voice of the bridegroom and the voice of the bride,
        the sound of the millstones, and the light of the lamp. '
      verse: 10
    - text: 'And this whole land shall be a desolation, and a waste; and these nations
        shall serve the king of Babylon seventy years. '
      verse: 11
    - text: 'And it shall come to pass, when seventy years are accomplished, that
        I will punish the king of Babylon, and that nation, saith HaShem, for their
        iniquity, and the land of the Chaldeans; and I will make it perpetual desolations. '
      verse: 12
    - text: 'And I will bring upon that land all My words which I have pronounced
        against it, even all that is written in this book, which Jeremiah hath prophesied
        against all the nations. '
      verse: 13
    - text: 'For many nations and great kings shall make bondmen of them also; and
        I will recompense them according to their deeds, and according to the work
        of their own hands. '
      verse: 14
    - text: 'For thus saith HaShem, the G-d of Israel, unto me: Take this cup of the
        wine of fury at My hand, and cause all the nations, to whom I send thee, to
        drink it. '
      verse: 15
    - text: 'And they shall drink, and reel to and fro, and be like madmen, because
        of the sword that I will send among them.-- '
      verse: 16
    - text: 'Then took I the cup of HaShem''S hand, and made all the nations to drink,
        unto whom HaShem had sent me: '
      verse: 17
    - text: 'Jerusalem, and the cities of Judah, and the kings thereof, and the princes
        thereof, to make them an appalment, an astonishment, a hissing, and a curse;
        as it is this day; '
      verse: 18
    - text: 'Pharaoh king of Egypt, and his servants, and his princes, and all his
        people; '
      verse: 19
    - text: 'and all the mingled people; and all the kings of the land of Uz, and
        all the kings of the land of the Philistines, and Ashkelon, and Gaza, and
        Ekron, and the remnant of Ashdod; '
      verse: 20
    - text: 'Edom, and Moab, and the children of Ammon; '
      verse: 21
    - text: 'and all the kings of Tyre, and all the kings of Zidon, and the kings
        of the isle which is beyond the sea; '
      verse: 22
    - text: 'Dedan, and Tema, and Buz, and all that have the corners of their hair
        polled; '
      verse: 23
    - text: 'and all the kings of Arabia, and all the kings of the mingled people
        that dwell in the wilderness; '
      verse: 24
    - text: 'and all the kings of Zimri, and all the kings of Elam, and all the kings
        of the Medes; '
      verse: 25
    - text: 'and all the kings of the north, far and near, one with another; and all
        the kingdoms of the world, which are upon the face of the earth. --And the
        king of Sheshach shall drink after them. '
      verse: 26
    - text: 'And thou shalt say unto them: Thus saith HaShem of hosts, the G-d of
        Israel: Drink ye, and be drunken, and spew, and fall, and rise no more, because
        of the sword which I will send among you. '
      verse: 27
    - text: 'And it shall be, if they refuse to take the cup at thy hand to drink,
        then shalt thou say unto them: Thus saith HaShem of hosts: Ye shall surely
        drink. '
      verse: 28
    - text: 'For, lo, I begin to bring evil on the city whereupon My name is called,
        and should ye be utterly unpunished? Ye shall not be unpunished; for I will
        call for a sword upon all the inhabitants of the earth, saith HaShem of hosts. '
      verse: 29
    - text: 'Therefore prophesy thou against them all these words, and say unto them:
        HaShem doth roar from on high, and utter His voice from His holy habitation;
        He doth mightily roar because of His fold; He giveth a shout, as they that
        tread the grapes, against all the inhabitants of the earth. '
      verse: 30
    - text: 'A noise is come even to the end of the earth; for HaShem hath a controversy
        with the nations, He doth plead with all flesh; as for the wicked, He hath
        given them to the sword, saith HaShem. '
      verse: 31
    - text: 'Thus saith HaShem of hosts: Behold, evil shall go forth from nation to
        nation, and a great storm shall be raised up from the uttermost parts of the
        earth. '
      verse: 32
    - text: 'And the slain of HaShem shall be at that day from one end of the earth
        even unto the other end of the earth; they shall not be lamented, neither
        gathered, nor buried; they shall be dung upon the face of the ground. '
      verse: 33
    - text: 'Wail, ye shepherds, and cry; and wallow yourselves in the dust, ye leaders
        of the flock; for the days of your slaughter are fully come, and I will break
        you in pieces, and ye shall fall like a precious vessel. '
      verse: 34
    - text: 'And the shepherds shall have no way to flee, nor the leaders of the flock
        to escape. '
      verse: 35
    - text: 'Hark! the cry of the shepherds, and the wailing of the leaders of the
        flock! For HaShem despoileth their pasture. '
      verse: 36
    - text: 'And the peaceable folds are brought to silence because of the fierce
        anger of HaShem. '
      verse: 37
    - text: 'He hath forsaken His covert, as the lion; for their land is become a
        waste because of the fierceness of the oppressing sword, and because of His
        fierce anger.  '
      verse: 38
  - chapter: 26
    verses:
    - text: 'In the beginning of the reign of Jehoiakim the son of Josiah, king of
        Judah, came this word from HaShem, saying: '
      verse: 1
    - text: '''Thus saith HaShem: Stand in the court of HaShem''S house, and speak
        unto all the cities of Judah, which come to worship in HaShem''S house, all
        the words that I command thee to speak unto them; diminish not a word. '
      verse: 2
    - text: 'It may be they will hearken, and turn every man from his evil way; that
        I may repent Me of the evil, which I purpose to do unto them because of the
        evil of their doings. '
      verse: 3
    - text: 'And thou shalt say unto them: Thus saith HaShem: If ye will not hearken
        to Me, to walk in My law, which I have set before you, '
      verse: 4
    - text: 'to hearken to the words of My servants the prophets, whom I send unto
        you, even sending them betimes and often, but ye have not hearkened; '
      verse: 5
    - text: 'then will I make this house like Shiloh, and will make this city a curse
        to all the nations of the earth.'' '
      verse: 6
    - text: 'So the priests and the prophets and all the people heard Jeremiah speaking
        these words in the house of HaShem. '
      verse: 7
    - text: 'Now it came to pass, when Jeremiah had made an end of speaking all that
        HaShem had commanded him to speak unto all the people, that the priests and
        the prophets and all the people laid hold on him, saying: ''Thou shalt surely
        die. '
      verse: 8
    - text: 'Why hast thou prophesied in the name of HaShem, saying: This house shall
        be like Shiloh, and this city shall be desolate, without an inhabitant?''
        And all the people were gathered against Jeremiah in the house of HaShem. '
      verse: 9
    - text: 'When the princes of Judah heard these things, they came up from the king''s
        house unto the house of HaShem; and they sat in the entry of the new gate
        of HaShem''S house. '
      verse: 10
    - text: 'Then spoke the priests and the prophets unto the princes and to all the
        people, saying: ''This man is worthy of death; for he hath prophesied against
        this city, as ye have heard with your ears.'' '
      verse: 11
    - text: 'Then spoke Jeremiah unto all the princes and to all the people, saying:
        ''The HaShem sent me to prophesy against this house and against this city
        all the words that ye have heard. '
      verse: 12
    - text: 'Therefore now amend your ways and your doings, and hearken to the voice
        of HaShem your G-d; and HaShem will repent Him of the evil that He hath pronounced
        against you. '
      verse: 13
    - text: 'But as for me, behold, I am in your hand; do with me as is good and right
        in your eyes. '
      verse: 14
    - text: 'Only know ye for certain that, if ye put me to death, ye will bring innocent
        blood upon yourselves, and upon this city, and upon the inhabitants thereof;
        for of a truth HaShem hath sent me unto you to speak all these words in your
        ears.'' '
      verse: 15
    - text: 'Then said the princes and all the people unto the priests and to the
        prophets: ''This man is not worthy of death; for he hath spoken to us in the
        name of HaShem our G-d.'' '
      verse: 16
    - text: 'Then rose up certain of the elders of the land, and spoke to all the
        assembly of the people, saying: '
      verse: 17
    - text: '''Micah the Morashtite prophesied in the days of Hezekiah king of Judah;
        and he spoke to all the people of Judah, saying: Thus saith HaShem of hosts:
        Zion shall be plowed as a field, and Jerusalem shall become heaps, and the
        mountain of the house as the high places of a forest. '
      verse: 18
    - text: 'Did Hezekiah king of Judah and all Judah put him at all to death? did
        he not fear HaShem, and entreat the favour of HaShem, and HaShem repented
        Him of the evil which He had pronounced against them? Thus might we procure
        great evil against our own souls.'' '
      verse: 19
    - text: 'And there was also a man that prophesied in the name of HaShem, Uriah
        the son of Shemaiah of Kiriath-jearim; and he prophesied against this city
        and against this land according to all the words of Jeremiah; '
      verse: 20
    - text: 'and when Jehoiakim the king, with all his mighty men, and all the princes,
        heard his words, the king sought to put him to death; but when Uriah heard
        it, he was afraid, and fled, and went into Egypt; '
      verse: 21
    - text: 'and Jehoiakim the king sent men into Egypt, Elnathan the son of Achbor,
        and certain men with him, into Egypt; '
