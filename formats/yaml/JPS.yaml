        king over Israel. '
      verse: 3
    - text: 'David was thirty years old when he began to reign, and he reigned forty
        years. '
      verse: 4
    - text: 'In Hebron he reigned over Judah seven years and six months; and in Jerusalem
        he reigned thirty and three years over all Israel and Judah. '
      verse: 5
    - text: 'And the king and his men went to Jerusalem against the Jebusites, the
        inhabitants of the land, who spoke unto David, saying: ''Except thou take
        away the blind and the lame, thou shalt not come in hither''; thinking: ''David
        cannot come in hither.'' '
      verse: 6
    - text: 'Nevertheless David took the stronghold of Zion; the same is the city
        of David. '
      verse: 7
    - text: 'And David said on that day: ''Whosoever smiteth the Jebusites, and getteth
        up to the gutter, and taketh away the lame and the blind, that are hated of
        David''s soul--.'' Wherefore they say: ''There are the blind and the lame;
        he cannot come into the house.'' '
      verse: 8
    - text: 'And David dwelt in the stronghold, and called it the city of David. And
        David built round about from Millo and inward. '
      verse: 9
    - text: 'And David waxed greater and greater; for HaShem, the G-d of hosts, was
