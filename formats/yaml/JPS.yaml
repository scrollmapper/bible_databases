      verse: 37
  - chapter: 10
    verses:
    - text: 'Now Ahab had seventy sons in Samaria. And Jehu wrote letters, and sent
        to Samaria, unto the rulers of Jezreel, even the elders, and unto them that
        brought up the sons of Ahab, saying: '
      verse: 1
    - text: '''And now as soon as this letter cometh to you, seeing your master''s
        sons are with you, and there are with you chariots and horses, fortified cities
        also, and armour; '
      verse: 2
    - text: 'look ye out the best and meetest of your master''s sons, and set him
        on his father''s throne, and fight for your master''s house.'' '
      verse: 3
    - text: 'But they were exceedingly afraid, and said: ''Behold, the two kings stood
        not before him; how then shall we stand?'' '
      verse: 4
    - text: 'And he that was over the household, and he that was over the city, the
        elders also, and they that brought up the children, sent to Jehu, saying:
        ''We are thy servants, and will do all that thou shalt bid us; we will not
        make any man king; do thou that which is good in thine eyes.'' '
      verse: 5
    - text: 'Then he wrote a letter the second time to them, saying: ''If ye be on
        my side, and if ye will hearken unto my voice, take ye the heads of the men
        your master''s sons, and come to me to Jezreel by to-morrow this time.'' Now
        the king''s sons, being seventy persons, were with the great men of the city,
        who brought them up. '
      verse: 6
    - text: 'And it came to pass, when the letter came to them, that they took the
        king''s sons, and slew them, even seventy persons, and put their heads in
        baskets, and sent them unto him to Jezreel. '
      verse: 7
    - text: 'And there came a messenger, and told him, saying: `They have brought
        the heads of the king''s sons.'' And he said: ''Lay ye them in two heaps at
        the entrance of the gate until the morning.'' '
      verse: 8
    - text: 'And it came to pass in the morning, that he went out, and stood, and
        said to all the people: ''Ye are righteous; behold, I conspired against my
        master, and slew him; but who smote all these? '
      verse: 9
    - text: 'Know now that there shall fall unto the earth nothing of the word of
        HaShem, which HaShem spoke concerning the house of Ahab; for HaShem hath done
        that which He spoke by His servant Elijah.'' '
      verse: 10
    - text: 'So Jehu smote all that remained of the house of Ahab in Jezreel, and
        all his great men, and his familiar friends, and his priests, until there
        was left him none remaining. '
      verse: 11
    - text: 'And he arose and departed, and went to Samaria. And as he was at the
        shearing-house of the shepherds in the way, '
      verse: 12
    - text: 'Jehu met with the brethren of Ahaziah king of Judah, and said: ''Who
        are ye?'' And they answered: ''We are the brethren of Ahaziah; and we go down
        to salute the children of the king and the children of the queen.'' '
      verse: 13
    - text: 'And he said: ''Take them alive.'' And they took them alive, and slew
        them at the pit of the shearing-house, even two and forty men; neither left
        he any of them. '
      verse: 14
    - text: 'And when he was departed thence, he lighted on Jehonadab the son of Rechab
        coming to meet him; and he saluted him, and said to him: ''Is thy heart right,
        as my heart is with thy heart?'' And Jehonadab answered: ''It is.'' ''If it
        be, said Jehu, give me thy hand.'' And he gave him his hand; and he took him
        up to him into the chariot. '
      verse: 15
    - text: 'And he said: ''Come with me, and see my zeal for HaShem.'' So they made
        him ride in his chariot. '
      verse: 16
    - text: 'And when he came to Samaria, he smote all that remained unto Ahab in
        Samaria, till he had destroyed him, according to the word of HaShem, which
        He spoke to Elijah. '
      verse: 17
    - text: 'And Jehu gathered all the people together, and said unto them: ''Ahab
        served Baal a little; but Jehu will serve him much. '
      verse: 18
    - text: 'Now therefore call unto me all the prophets of Baal, all his worshippers,
        and all his priests, let none be wanting; for I have a great sacrifice to
        do to Baal; whosoever shall be wanting, he shall not live.'' But Jehu did
        it in subtlety, to the intent that he might destroy the worshippers of Baal. '
      verse: 19
    - text: 'And Jehu said: ''Sanctify a solemn assembly for Baal.'' And they proclaimed
        it. '
      verse: 20
    - text: 'And Jehu sent through all Israel; and all the worshippers of Baal came,
        so that there was not a man left that came not. And they came into the house
        of Baal; and the house of Baal was filled from one end to another. '
