        and, behold, he had sackcloth within upon his flesh. '
      verse: 30
    - text: 'Then he said: ''G-d do so to me, and more also, if the head of Elisha
        the son of Shaphat shall stand on him this day.'' '
      verse: 31
    - text: 'But Elisha sat in his house, and the elders sat with him; and the king
        sent a man from before him; but ere the messenger came to him, he said to
        the elders: ''See ye how this son of a murderer hath sent to take away my
        head? look, when the messenger cometh, shut the door, and hold the door fast
        against him; is not the sound of his master''s feet behind him?'' '
      verse: 32
    - text: 'And while he yet talked with them, behold, the messenger came down unto
