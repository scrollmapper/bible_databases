      verse: 12
    - text: 'And Moses said unto HaShem: ''When the Egyptians shall hear--for Thou
        broughtest up this people in Thy might from among them-- '
      verse: 13
    - text: 'they will say to the inhabitants of this land, who have heard that Thou
