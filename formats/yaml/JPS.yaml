        to sacrifice unto HaShem of hosts in Shiloh. And the two sons of Eli, Hophni
        and Phinehas, were there priests unto HaShem. '
      verse: 3
    - text: 'And it came to pass upon a day, when Elkanah sacrificed, that he gave
        to Peninnah his wife, and to all her sons and her daughters, portions; '
      verse: 4
    - text: 'but unto Hannah he gave a double portion; for he loved Hannah, but HaShem
        had shut up her womb. '
      verse: 5
    - text: 'And her rival vexed her sore, to make her fret, because HaShem had shut
        up her womb. '
      verse: 6
    - text: 'And as he did so year by year, when she went up to the house of HaShem,
        so she vexed her; therefore she wept, and would not eat. '
      verse: 7
    - text: 'And Elkanah her husband said unto her: ''Hannah, why weepest thou? and
        why eatest thou not? and why is thy heart grieved? am not I better to thee
        than ten sons?'' '
      verse: 8
    - text: 'So Hannah rose up after they had eaten in Shiloh, and after they had
        drunk--now Eli the priest sat upon his seat by the door-post of the temple
        of HaShem; '
      verse: 9
    - text: 'and she was in bitterness of soul--and prayed unto HaShem, and wept sore. '
      verse: 10
    - text: 'And she vowed a vow, and said: ''O HaShem of hosts, if Thou wilt indeed
        look on the affliction of Thy handmaid, and remember me, and not forget Thy
        handmaid, but wilt give unto Thy handmaid a man-child, then I will give him
        unto HaShem all the days of his life, and there shall no razor come upon his
        head.'' '
      verse: 11
    - text: 'And it came to pass, as she prayed long before HaShem, that Eli watched
        her mouth. '
      verse: 12
    - text: 'Now Hannah, she spoke in her heart; only her lips moved, but her voice
        could not be heard; therefore, Eli thought she had been drunken. '
      verse: 13
    - text: 'And Eli said unto her: ''How long wilt thou be drunken? put away thy
        wine from thee.'' '
      verse: 14
    - text: 'And Hannah answered and said: ''No, my lord, I am a woman of a sorrowful
        spirit; I have drunk neither wine nor strong drink, but I poured out my soul
        before HaShem. '
      verse: 15
    - text: 'Count not thy handmaid for a wicked woman: for out of the abundance of
        my complaint and my vexation have I spoken hitherto.'' '
      verse: 16
    - text: 'Then Eli answered and said: ''Go in peace, and the G-d of Israel grant
        thy petition that thou hast asked of Him.'' '
      verse: 17
    - text: 'And she said: ''Let thy servant find favour in thy sight.'' So the woman
        went her way, and did eat, and her countenance was no more sad. '
      verse: 18
    - text: 'And they rose up in the morning early, and worshipped before HaShem,
        and returned, and came to their house to Ramah; and Elkanah knew Hannah his
        wife; and HaShem remembered her. '
      verse: 19
    - text: 'And it came to pass, when the time was come about, that Hannah conceived,
        and bore a son; and she called his name Samuel: ''because I have asked him
        of HaShem.'' '
      verse: 20
    - text: 'And the man Elkanah, and all his house, went up to offer unto HaShem
        the yearly sacrifice, and his vow. '
      verse: 21
    - text: 'But Hannah went not up; for she said unto her husband: ''Until the child
        be weaned, when I will bring him, that he may appear before HaShem, and there
        abide for ever.'' '
      verse: 22
    - text: 'And Elkanah her husband said unto her: ''Do what seemeth thee good; tarry
