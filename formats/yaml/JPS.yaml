  - chapter: 50
    verses:
    - text: 'And Joseph fell upon his father''s face, and wept upon him, and kissed
        him. '
      verse: 1
    - text: 'And Joseph commanded his servants the physicians to embalm his father.
        And the physicians embalmed Israel. '
      verse: 2
    - text: 'And forty days were fulfilled for him; for so are fulfilled the days
        of embalming. And the Egyptians wept for him threescore and ten days. '
      verse: 3
    - text: 'And when the days of weeping for him were past, Joseph spoke unto the
        house of Pharaoh, saying: ''If now I have found favour in your eyes, speak,
        I pray you, in the ears of Pharaoh, saying: '
      verse: 4
    - text: 'My father made me swear, saying: Lo, I die; in my grave which I have
        digged for me in the land of Canaan, there shalt thou bury me. Now therefore
        let me go up, I pray thee, and bury my father, and I will come back.'' '
      verse: 5
    - text: 'And Pharaoh said: ''Go up, and bury thy father, according as he made
        thee swear.'' '
      verse: 6
    - text: 'And Joseph went up to bury his father; and with him went up all the servants
        of Pharaoh, the elders of his house, and all the elders of the land of Egypt, '
      verse: 7
    - text: 'and all the house of Joseph, and his brethren, and his father''s house;
        only their little ones, and their flocks, and their herds, they left in the
        land of Goshen. '
      verse: 8
    - text: 'And there went up with him both chariots and horsemen; and it was a very
        great company. '
      verse: 9
    - text: 'And they came to the threshing-floor of Atad, which is beyond the Jordan,
        and there they wailed with a very great and sore wailing; and he made a mourning
        for his father seven days. '
      verse: 10
    - text: 'And when the inhabitants of the land, the Canaanites, saw the mourning
        in the floor of Atad, they said: ''This is a grievous mourning to the Egyptians.''
        Wherefore the name of it was called Abel-mizraim, which is beyond the Jordan. '
      verse: 11
    - text: 'And his sons did unto him according as he commanded them. '
      verse: 12
    - text: 'For his sons carried him into the land of Canaan, and buried him in the
        cave of the field of Machpelah, which Abraham bought with the field, for a
        possession of a burying-place, of Ephron the Hittite, in front of Mamre. '
      verse: 13
    - text: 'And Joseph returned into Egypt, he, and his brethren, and all that went
        up with him to bury his father, after he had buried his father. '
      verse: 14
    - text: 'And when Joseph''s brethren saw that their father was dead, they said:
        ''It may be that Joseph will hate us, and will fully requite us all the evil
        which we did unto him.'' '
      verse: 15
    - text: 'And they sent a message unto Joseph, saying: ''Thy father did command
        before he died, saying: '
      verse: 16
    - text: 'So shall ye say unto Joseph: Forgive, I pray thee now, the transgression
        of thy brethren, and their sin, for that they did unto thee evil. And now,
        we pray thee, forgive the transgression of the servants of the G-d of thy
        father.'' And Joseph wept when they spoke unto him. '
      verse: 17
    - text: 'And his brethren also went and fell down before his face; and they said:
        ''Behold, we are thy bondmen.'' '
      verse: 18
    - text: 'And Joseph said unto them: ''Fear not; for am I in the place of G-d? '
      verse: 19
    - text: 'And as for you, ye meant evil against me; but G-d meant it for good,
        to bring to pass, as it is this day, to save much people alive. '
      verse: 20
    - text: 'Now therefore fear ye not; I will sustain you, and your little ones.''
        And he comforted them, and spoke kindly unto them. '
      verse: 21
    - text: 'And Joseph dwelt in Egypt, he, and his father''s house; and Joseph lived
        a hundred and ten years. '
      verse: 22
    - text: 'And Joseph saw Ephraim''s children of the third generation; the children
        also of Machir the son of Manasseh were born upon Joseph''s knees. '
      verse: 23
    - text: 'And Joseph said unto his brethren: ''I die; but G-d will surely remember
        you, and bring you up out of this land unto the land which He swore to Abraham,
        to Isaac, and to Jacob.'' '
      verse: 24
    - text: 'And Joseph took an oath of the children of Israel, saying: ''G-d will
        surely remember you, and ye shall carry up my bones from hence.'' '
      verse: 25
    - text: 'So Joseph died, being a hundred and ten years old. And they embalmed
        him, and he was put in a coffin in Egypt.   '
      verse: 26
  name: Genesis
- chapters:
  - chapter: 1
    verses:
    - text: 'NOW THESE are the names of the sons of Israel, who came into Egypt with
        Jacob; every man came with his household: '
      verse: 1
    - text: 'Reuben, Simeon, Levi, and Judah; '
      verse: 2
    - text: 'Issachar, Zebulun, and Benjamin; '
      verse: 3
    - text: 'Dan and Naphtali, Gad and Asher. '
      verse: 4
    - text: 'And all the souls that came out of the loins of Jacob were seventy souls;
        and Joseph was in Egypt already. '
      verse: 5
    - text: 'And Joseph died, and all his brethren, and all that generation. '
      verse: 6
    - text: 'And the children of Israel were fruitful, and increased abundantly, and
        multiplied, and waxed exceeding mighty; and the land was filled with them. '
      verse: 7
    - text: 'Now there arose a new king over Egypt, who knew not Joseph. '
      verse: 8
    - text: 'And he said unto his people: ''Behold, the people of the children of
        Israel are too many and too mighty for us; '
      verse: 9
    - text: 'come, let us deal wisely with them, lest they multiply, and it come to
        pass, that, when there befalleth us any war, they also join themselves unto
        our enemies, and fight against us, and get them up out of the land.'' '
      verse: 10
    - text: 'Therefore they did set over them taskmasters to afflict them with their
        burdens. And they built for Pharaoh store-cities, Pithom and Raamses. '
      verse: 11
    - text: 'But the more they afflicted them, the more they multiplied and the more
        they spread abroad. And they were adread because of the children of Israel. '
      verse: 12
    - text: 'And the Egyptians made the children of Israel to serve with rigour. '
      verse: 13
    - text: 'And they made their lives bitter with hard service, in mortar and in
        brick, and in all manner of service in the field; in all their service, wherein
        they made them serve with rigour. '
      verse: 14
    - text: 'And the king of Egypt spoke to the Hebrew midwives, of whom the name
        of the one was Shiphrah, and the name of the other Puah; '
      verse: 15
    - text: 'and he said: ''When ye do the office of a midwife to the Hebrew women,
        ye shall look upon the birthstool: if it be a son, then ye shall kill him;
        but if it be a daughter, then she shall live.'' '
      verse: 16
    - text: 'But the midwives feared G-d, and did not as the king of Egypt commanded
        them, but saved the men-children alive. '
      verse: 17
    - text: 'And the king of Egypt called for the midwives, and said unto them: ''Why
        have ye done this thing, and have saved the men-children alive?'' '
      verse: 18
    - text: 'And the midwives said unto Pharaoh: ''Because the Hebrew women are not
        as the Egyptian women; for they are lively, and are delivered ere the midwife
        come unto them.'' '
      verse: 19
    - text: 'And G-d dealt well with the midwives; and the people multiplied, and
        waxed very mighty. '
      verse: 20
    - text: 'And it came to pass, because the midwives feared G-d, that He made them
        houses. '
      verse: 21
    - text: 'And Pharaoh charged all his people, saying: ''Every son that is born
        ye shall cast into the river, and every daughter ye shall save alive.'' '
      verse: 22
  - chapter: 2
    verses:
    - text: 'And there went a man of the house of Levi, and took to wife a daughter
        of Levi. '
      verse: 1
    - text: 'And the woman conceived, and bore a son; and when she saw him that he
        was a goodly child, she hid him three months. '
      verse: 2
    - text: 'And when she could not longer hide him, she took for him an ark of bulrushes,
        and daubed it with slime and with pitch; and she put the child therein, and
        laid it in the flags by the river''s brink. '
      verse: 3
    - text: 'And his sister stood afar off, to know what would be done to him. '
      verse: 4
    - text: 'And the daughter of Pharaoh came down to bathe in the river; and her
        maidens walked along by the river-side; and she saw the ark among the flags,
        and sent her handmaid to fetch it. '
      verse: 5
    - text: 'And she opened it, and saw it, even the child; and behold a boy that
        wept. And she had compassion on him, and said: ''This is one of the Hebrews''
        children.'' '
      verse: 6
    - text: 'Then said his sister to Pharaoh''s daughter: ''Shall I go and call thee
        a nurse of the Hebrew women, that she may nurse the child for thee?'' '
      verse: 7
    - text: 'And Pharaoh''s daughter said to her: ''Go.'' And the maiden went and
        called the child''s mother. '
      verse: 8
    - text: 'And Pharaoh''s daughter said unto her: ''Take this child away, and nurse
        it for me, and I will give thee thy wages.'' And the woman took the child,
        and nursed it. '
      verse: 9
    - text: 'And the child grew, and she brought him unto Pharaoh''s daughter, and
        he became her son. And she called his name Moses, and said: ''Because I drew
        him out of the water.'' '
      verse: 10
    - text: 'And it came to pass in those days, when Moses was grown up, that he went
        out unto his brethren, and looked on their burdens; and he saw an Egyptian
        smiting a Hebrew, one of his brethren. '
      verse: 11
    - text: 'And he looked this way and that way, and when he saw that there was no
        man, he smote the Egyptian, and hid him in the sand. '
      verse: 12
    - text: 'And he went out the second day, and, behold, two men of the Hebrews were
        striving together; and he said to him that did the wrong: ''Wherefore smitest
        thou thy fellow?'' '
      verse: 13
    - text: 'And he said: ''Who made thee a ruler and a judge over us? thinkest thou
        to kill me, as thou didst kill the Egyptian?'' And Moses feared, and said:
        ''Surely the thing is known.'' '
      verse: 14
    - text: 'Now when Pharaoh heard this thing, he sought to slay Moses. But Moses
        fled from the face of Pharaoh, and dwelt in the land of Midian; and he sat
        down by a well. '
      verse: 15
    - text: 'Now the priest of Midian had seven daughters; and they came and drew
        water, and filled the troughs to water their father''s flock. '
      verse: 16
    - text: 'And the shepherds came and drove them away; but Moses stood up and helped
        them, and watered their flock. '
      verse: 17
    - text: 'And when they came to Reuel their father, he said: ''How is it that ye
        are come so soon to-day?'' '
      verse: 18
    - text: 'And they said: ''An Egyptian delivered us out of the hand of the shepherds,
        and moreover he drew water for us, and watered the flock.'' '
      verse: 19
    - text: 'And he said unto his daughters: ''And where is he? Why is it that ye
        have left the man? call him, that he may eat bread.'' '
      verse: 20
    - text: 'And Moses was content to dwell with the man; and he gave Moses Zipporah
        his daughter. '
      verse: 21
    - text: 'And she bore a son, and he called his name Gershom; for he said: ''I
        have been a stranger in a strange land.'' '
      verse: 22
    - text: 'And it came to pass in the course of those many days that the king of
        Egypt died; and the children of Israel sighed by reason of the bondage, and
        they cried, and their cry came up unto G-d by reason of the bondage. '
      verse: 23
    - text: 'And G-d heard their groaning, and G-d remembered His covenant with Abraham,
        with Isaac, and with Jacob. '
      verse: 24
    - text: 'And G-d saw the children of Israel, and G-d took cognizance of them.  '
      verse: 25
  - chapter: 3
    verses:
    - text: 'Now Moses was keeping the flock of Jethro his father-in-law, the priest
        of Midian; and he led the flock to the farthest end of the wilderness, and
        came to the mountain of G-d, unto Horeb. '
      verse: 1
    - text: 'And the angel of HaShem appeared unto him in a flame of fire out of the
        midst of a bush; and he looked, and, behold, the bush burned with fire, and
        the bush was not consumed. '
      verse: 2
    - text: 'And Moses said: ''I will turn aside now, and see this great sight, why
        the bush is not burnt.'' '
      verse: 3
    - text: 'And when HaShem saw that he turned aside to see, G-d called unto him
        out of the midst of the bush, and said: ''Moses, Moses.'' And he said: ''Here
        am I.'' '
      verse: 4
