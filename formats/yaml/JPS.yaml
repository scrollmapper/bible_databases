      verse: 25
    - text: 'Two and twenty years old was Ahaziah when he began to reign; and he reigned
        one year in Jerusalem. And his mother''s name was Athaliah the daughter of
        Omri king of Israel. '
      verse: 26
    - text: 'And he walked in the way of the house of Ahab, and did that which was
