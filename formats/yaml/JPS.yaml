  name: I Chronicles
- chapters:
  - chapter: 1
    verses:
    - text: 'AND SOLOMON the son of David was strengthened in his kingdom, and HaShem
        his G-d was with him, and magnified him exceedingly. '
      verse: 1
    - text: 'And Solomon spoke unto all Israel, to the captains of thousands and of
        hundreds, and to the judges, and to every prince in all Israel, the heads
        of the fathers'' houses. '
      verse: 2
    - text: 'So Solomon, and all the congregation with him, went to the high place
        that was at Gibeon; for there was the tent of meeting of G-d, which Moses
        the servant of HaShem had made in the wilderness. '
      verse: 3
    - text: 'But the ark of G-d had David brought up from Kiriath-jearim to the place
        that David had prepared for it; for he had pitched a tent for it at Jerusalem. '
      verse: 4
    - text: 'Moreover the brazen altar, that Bezalel the son of Uri, the son of Hur,
        had made, had been put before the tabernacle of HaShem; and Solomon and the
        congregation sought unto it. '
      verse: 5
    - text: 'And Solomon offered there, upon the brazen altar before HaShem, which
        was at the tent of meeting, he offered a thousand burnt-offerings upon it. '
      verse: 6
    - text: 'In that night did G-d, appear unto Solomon, and said unto him: ''Ask
        what I shall give thee.'' '
      verse: 7
    - text: 'And Solomon said unto G-d: ''Thou hast shown great kindness unto David
        my father, and hast made me king in his stead. '
      verse: 8
    - text: 'Now, O HaShem G-d, let Thy promise unto David my father be established;
        for Thou hast made me king over a people like the dust of the earth in multitude. '
      verse: 9
    - text: 'Give me now wisdom and knowledge, that I may go out and come in before
        this people; for who can judge this Thy people, that is so great?'' '
      verse: 10
    - text: 'And G-d said to Solomon: ''Because this was in thy heart, and thou hast
        not asked riches, wealth, or honour, nor the life of them that hate thee,
        neither yet hast asked long life, but hast asked wisdom and knowledge for
        thyself, that thou mayest judge My people, over whom I have made thee king; '
      verse: 11
    - text: 'wisdom and knowledge is granted unto thee, and I will give thee riches,
        and wealth, and honour, such as none of the kings have had that have been
        before thee, neither shall there any after thee have the like.'' '
      verse: 12
    - text: 'So Solomon came from his journey to the high place that was at Gibeon,
        from before the tent of meeting, unto Jerusalem; and he reigned over Israel. '
      verse: 13
    - text: 'And Solomon gathered chariots and horsemen; and he had a thousand and
        four hundred chariots, and twelve thousand horsemen, that he placed in the
        chariot cities, and with the king at Jerusalem. '
      verse: 14
    - text: 'And the king made silver and gold to be in Jerusalem as stones, and cedars
        made he to be as the sycamore-trees that are in the Lowland, for abundance. '
      verse: 15
    - text: 'And the horses which Solomon had were brought out of Egypt; also out
        of Keve, the king''s merchants buying them of the men of Keve at a price. '
      verse: 16
    - text: 'And they fetched up, and brought out of Egypt a chariot for six hundred
        shekels of silver, and a horse for a hundred and fifty; and so for all the
        kings of the Hittites, and the kings of Aram, did they bring them out by their
        means. '
      verse: 17
    - text: 'Now Solomon purposed to build a house for the name of HaShem, and a house
        for his kingdom. '
      verse: 18
  - chapter: 2
    verses:
    - text: 'And Solomon counted out threescore and ten thousand men to bear burdens,
        and fourscore thousand men that were hewers in the mountains, and three thousand
        and six hundred to oversee them. '
      verse: 1
    - text: 'And Solomon sent to Huram the king of Tyre, saying: ''As thou didst deal
        with David my father, and didst send him cedars to build him a house to dwell
        therein ,even so deal with me. '
      verse: 2
    - text: 'Behold, I am about to build a house for the name of HaShem my G-d, to
        dedicate it to Him, and to burn before Him incense of sweet spices, and for
        the continual showbread, and for the burnt-offerings morning and evening,
        on the sabbaths, and on the new moons, and on the appointed seasons of HaShem
        our G-d. This is an ordinance for ever to Israel. '
      verse: 3
    - text: 'And the house which I build is great; for great is our G-d above all
        gods. '
      verse: 4
    - text: 'But who is able to build Him a house, seeing the heaven and the heaven
        of heavens cannot contain Him? who am I then, that I should build Him a house,
        save only to offer before Him? '
      verse: 5
    - text: 'Now therefore send me a man skilful to work in gold, and in silver, and
        in brass, and in iron, and in purple, and crimson, and blue, and that hath
        skill to grave all manner of gravings, to be with the skilful men that are
        with me in Judah and in Jerusalem, whom David my father did provide. '
      verse: 6
    - text: 'Send me also cedar-trees, cypress-trees, and sandal-wood, out of Lebanon;
        for I know that thy servants have skill to cut timber in Lebanon; and, behold,
        my servants shall be with thy servants, '
      verse: 7
    - text: 'even to prepare me timber in abundance; for the house which I am about
        to build shall be great and wonderful. '
      verse: 8
    - text: 'And, behold, I will give to thy servants, the hewers that cut timber,
        twenty thousand measures of beaten wheat, and twenty thousand measures of
        barley, and twenty thousand baths of wine, and twenty thousand baths of oil.'' '
      verse: 9
    - text: 'Then Huram the king of Tyre answered in writing, which he sent to Solomon:
        ''Because HaShem loveth His people, He hath made thee king over them.'' '
      verse: 10
    - text: 'Huram said moreover: ''Blessed be HaShem, the G-d of Israel, that made
        heaven and earth, who hath given to David the king a wise son, endued with
        discretion and understanding, that should build a house for HaShem, and a
        house for his kingdom. '
      verse: 11
    - text: 'And now I have sent a skilful man, endued with understanding, even Huram
        my master craftsman, '
      verse: 12
    - text: 'the son of a woman of the daughters of Dan, and his father was a man
        of Tyre, skilful to work in gold, and in silver, in brass, in iron, in stone,
        and in timber, in purple, in blue, and in fine linen, and in crimson; also
        to grave any manner of graving, and to devise any device; to do whatever may
        be set before him, with thy skilful men, and with the skilful men of my lord
        David thy father. '
      verse: 13
    - text: 'Now therefore the wheat and the barley, the oil and the wine, which my
        lord hath spoken of, let him send unto his servants; '
      verse: 14
    - text: 'and we will cut wood out of Lebanon, as much as thou shalt need; and
        we will bring it to thee in floats by sea to Joppa; and thou shalt carry it
        up to Jerusalem.'' '
      verse: 15
    - text: 'And Solomon numbered all the strangers that were in the land of Israel,
        after the numbering wherewith David his father had numbered them; and they
        were found a hundred and fifty thousand and three thousand and six hundred. '
      verse: 16
    - text: 'And he set threescore and ten thousand of them to bear burdens, and fourscore
        thousand to be hewers in the mountains, and three thousand and six hundred
        overseers to set the people at work. '
      verse: 17
  - chapter: 3
    verses:
    - text: 'Then Solomon began to build the house of HaShem at Jerusalem in mount
        Moriah, where HaShem appeared unto David his father; for which provision had
        been made in the Place of David, in the threshingfloor of Ornan the Jebusite. '
      verse: 1
    - text: 'And he began to build in the second day of the second month, in the fourth
        year of his reign. '
      verse: 2
    - text: 'Now these are the foundations which Solomon laid for the building of
        the house of G-d. The length by cubits after the ancient measure was threescore
        cubits, and the breadth twenty cubits. '
      verse: 3
    - text: 'And the porch that was before the house, the length of it, according
        to the breadth of the house, was twenty cubits, and the height a hundred and
        twenty; and he overlaid it within with pure gold. '
      verse: 4
    - text: 'And the greater house he covered with cypress-wood, which he overlaid
        with fine gold, and wrought thereon palm-trees and chains. '
      verse: 5
    - text: 'And he garnished the house with precious stones for beauty; and the gold
        was gold of Parvaim. '
      verse: 6
    - text: 'He overlaid also the house, the beams, the thresholds, and the walls
        thereof, and the doors thereof, with gold; and graved cherubim on the walls. '
      verse: 7
    - text: 'And he made the most holy place; the length thereof, according to the
        breadth of the house, was twenty cubits, and the breadth thereof twenty cubits;
        and he overlaid it with fine gold, amounting to six hundred talents. '
      verse: 8
    - text: 'And the weight of the nails was fifty shekels of gold. And he overlaid
        the upper chambers with gold. '
      verse: 9
    - text: 'And in the most holy place he made two cherubim of image work; and they
        overlaid them with gold. '
      verse: 10
    - text: 'And the wings of the cherubim were twenty cubits long: the wing of the
        one cherub was five cubits, reaching to the wall of the house; and the other
        wing was likewise five cubits, reaching to the wing of the other cherub. '
      verse: 11
    - text: 'And the wing of the other cherub was five cubits, reaching to the wall
        of the house; and the other wing was five cubits also, joining to the wing
        of the other cherub. '
      verse: 12
    - text: 'The wings of these cherubim spread themselves forth twenty cubits; and
        they stood on their feet, and their faces were inward. '
      verse: 13
    - text: 'And he made the veil of blue, and purple, and crimson, and fine linen,
        and wrought cherubim thereon. '
      verse: 14
    - text: 'Also he made before the house two pillars of thirty and five cubits high,
        and the capital that was on the top of each of them was five cubits. '
      verse: 15
    - text: 'And he made chains in the Sanctuary, and put them on the tops of the
        pillars; and he made a hundred pomegranates, and put them on the chains. '
      verse: 16
    - text: 'And he set up the pillars before the temple, one on the right hand, and
        the other on the left; and called the name of that on the right hand Jachin,
        and the name of that on the left Boaz. '
      verse: 17
  - chapter: 4
    verses:
    - text: 'Moreover he made an altar of brass, twenty cubits the length thereof,
        and twenty cubits the breadth thereof, and ten cubits the height thereof. '
      verse: 1
    - text: 'Also he made the molten sea of ten cubits from brim to brim, round in
        compass, and the height thereof was five cubits; and a line of thirty cubits
        did compass it round about. '
      verse: 2
    - text: 'And under it was the similitude of oxen, which did compass it round about,
        for ten cubits, compassing the sea round about. The oxen were in two rows,
        cast when it was cast. '
      verse: 3
    - text: 'It stood upon twelve oxen, three looking toward the north, and three
        looking toward the west, and three looking toward the south, and three looking
        toward the east; and the sea was set upon them above, and all their hinder
        parts were inward. '
      verse: 4
    - text: 'And it was a handbreadth thick; and the brim thereof was wrought like
        the brim of a cup, like the flower of a lily: it received and held three thousand
        baths. '
      verse: 5
    - text: 'He made also ten lavers, and put five on the right hand, and five on
        the left, to wash in them; such things as belonged to the burnt-offering they
        washed in them; but the sea was for the priests to wash in. '
      verse: 6
    - text: 'And he made the ten candlesticks of gold according to the ordinance concerning
        them; and he set them in the temple, five on the right hand, and five on the
        left. '
      verse: 7
    - text: 'He made also ten tables, and placed them in the temple, five on the right
        side, and five on the left. And he made a hundred basins of gold. '
      verse: 8
    - text: 'Furthermore he made the court of the priests, and the great court, and
        doors for the court, and overlaid the doors of them with brass. '
      verse: 9
    - text: 'And he set the sea on the right side of the house eastward, toward the
        south. '
      verse: 10
    - text: 'And Huram made the pots, and the shovels, and the basins. So Huram made
        an end of doing the work that he wrought for king Solomon in the house of
        G-d: '
      verse: 11
    - text: 'the two pillars, and the bowls, and the two capitals which were on the
        top of the pillars; and the two networks to cover the two bowls of the capitals
        that were on the top of the pillars; '
      verse: 12
    - text: 'and the four hundred pomegranates for the two networks: two rows of pomegranates
        for each network, to cover the two bowls of the capitals that were upon the
        top of the pillars. '
      verse: 13
    - text: 'He made also the bases, and the lavers made he upon the bases; '
      verse: 14
    - text: 'one sea, and the twelve oxen under it. '
      verse: 15
    - text: 'The pots also, and the shovels, and the flesh-hooks, and all the vessels
        thereof, did Huram his master craftsman make for king Solomon for the house
        of HaShem of bright brass. '
      verse: 16
    - text: 'In the plain of the Jordan did the king cast them, in the clay ground
        between Succoth and Zeredah. '
      verse: 17
    - text: 'Thus Solomon made all these vessels in great abundance; for the weight
        of the brass could not be found out. '
      verse: 18
    - text: 'And Solomon made all the vessels that were in the house of G-d, the golden
        altar also, and the tables whereon was the showbread; '
      verse: 19
    - text: 'and the candlesticks with their lamps, that they should burn according
        to the ordinance before the Sanctuary, of pure gold; '
      verse: 20
    - text: 'and the flowers, and the lamps, and the tongs, of gold, and that perfect
        gold; '
      verse: 21
    - text: 'and the snuffers, and the basins, and the pans, and the fire-pans, of
        pure gold. And as for the entry of the house, the inner doors thereof for
        the most holy place, and the doors of the house, that is, of the temple, were
        of gold. '
      verse: 22
  - chapter: 5
    verses:
    - text: 'Thus all the work that Solomon wrought for the house of HaShem was finished.
        And Solomon brought in the things that David his father had hallowed; even
        the silver, and the gold, and all the vessels, and put them in the treasuries
        of the house of G-d. '
      verse: 1
    - text: 'Then Solomon assembled the elders of Israel, and all the heads of the
        tribes, the princes of the fathers'' houses of the children of Israel, unto
        Jerusalem, to bring up the ark of the covenant of HaShem out of the city of
        David, which is Zion. '
      verse: 2
    - text: 'And all the men of Israel assembled themselves unto the king at the feast,
        which was in the seventh month. '
      verse: 3
    - text: 'And all the elders of Israel came, and the Levites took up the ark. '
      verse: 4
    - text: 'And they brought up the ark, and the tent of meeting, and all the holy
        vessels that were in the Tent; these did the priests and the Levites bring
        up. '
      verse: 5
    - text: 'And king Solomon and all the congregation of Israel, that were assembled
        unto him, were before the ark, sacrificing sheep and oxen, that could not
        be counted nor numbered for multitude. '
      verse: 6
    - text: 'And the priests brought in the ark of the covenant of HaShem unto its
        place, into the Sanctuary of the house, to the most holy place, even under
        the wings of the cherubim. '
      verse: 7
    - text: 'For the cherubim spread forth their wings over the place of the ark,
        and the cherubim covered the ark and the staves thereof above. '
      verse: 8
    - text: 'And the staves were so long that the ends of the staves were seen from
        the ark before the Sanctuary; but they could not be seen without; and there
        they are unto this day. '
      verse: 9
    - text: 'There was nothing in the ark save the two tables which Moses put there
        at Horeb, when HaShem made a covenant with the children of Israel, when they
        came out of Egypt. '
      verse: 10
    - text: 'And it came to pass, when the priests were come out of the holy place--for
        all the priests that were present had sanctified themselves, and did not keep
        their courses; '
      verse: 11
    - text: 'also the Levites who were the singers, all of them, even Asaph, Heman,
        Jeduthun, and their sons and their brethren, arrayed in fine linen, with cymbals
        and psalteries and harps, stood at the east end of the altar, and with them
        a hundred and twenty priests sounding with trumpets-- '
      verse: 12
    - text: 'it came even to pass, when the trumpeters and singers were as one, to
        make one sound to be heard in praising and thanking HaShem; and when they
        lifted up their voice with the trumpets and cymbals and instruments of music,
        and praised HaShem: ''for He is good, for His mercy endureth for ever''; that
        then the house was filled with a cloud, even the house of HaShem, '
      verse: 13
    - text: 'so that the priests could not stand to minister by reason of the cloud;
        for the glory of HaShem filled the house of G-d. '
      verse: 14
  - chapter: 6
    verses:
    - text: 'Then spoke Solomon: HaShem hath said that He would dwell in the thick
        darkness. '
      verse: 1
    - text: 'But I have built Thee a house of habitation, and a place for Thee to
        dwell in for ever. '
      verse: 2
    - text: 'And the king turned his face, and blessed all the congregation of Israel;
        and all the congregation of Israel stood. '
      verse: 3
    - text: 'And he said: ''Blessed be HaShem, the G-d of Israel, who spoke with His
        mouth unto David my father, and hath with His hands fulfilled it, saying: '
      verse: 4
    - text: 'Since the day that I brought forth My people out of the land of Egypt,
        I chose no city out of all the tribes of Israel to build a house in, that
        My name might be there; neither chose I any man to be prince over My people
        Israel; '
      verse: 5
    - text: 'but I have chosen Jerusalem, that My name might be there; and have chosen
        David to be over My people Israel. '
      verse: 6
    - text: 'Now it was in the heart of David my father to build a house for the name
        of HaShem, the G-d of Israel. '
      verse: 7
    - text: 'But HaShem said unto David my father: Whereas it was in thy heart to
        build a house for My name, thou didst well that it was in thy heart; '
      verse: 8
    - text: 'nevertheless thou shalt not build the house, but thy son that shall come
        forth out of thy loins, he shall build the house for My name. '
      verse: 9
    - text: 'And HaShem hath established His word that He spoke; for I am risen up
        in the room of David my father, and sit on the throne of Israel, as HaShem
        promised, and have built the house for the name of HaShem, the G-d of Israel. '
      verse: 10
    - text: 'And there have I set the ark, wherein is the covenant of HaShem, which
        He made with the children of Israel.'' '
      verse: 11
    - text: 'And he stood before the altar of HaShem in the presence of all the congregation
        of Israel, and spread forth his hands-- '
      verse: 12
    - text: 'for Solomon had made a brazen scaffold, of five cubits long, and five
        cubits broad, and three cubits high, and had set it in the midst of the court;
        and upon it he stood, and kneeled down upon his knees before all the congregation
        of Israel, and spread forth his hands toward heaven-- '
      verse: 13
    - text: 'and he said: ''O HaShem, the G-d of Israel, there is no G-d like Thee,
        in the heaven, or in the earth; who keepest covenant and mercy with Thy servants,
        that walk before Thee with all their heart; '
      verse: 14
    - text: 'who hast kept with Thy servant David my father that which Thou didst
        promise him; yea, Thou spokest with Thy mouth, and hast fulfilled it with
        Thy hand, as it is this day. '
      verse: 15
    - text: 'Now therefore, O HaShem, the G-d of Israel, keep with Thy servant David
        my father that which Thou hast promised him, saying: There shall not fail
        thee a man in My sight to sit on the throne of Israel; if only thy children
        take heed to their way, to walk in My law as thou hast walked before Me. '
      verse: 16
    - text: 'Now therefore, O HaShem, the G-d of Israel, let Thy word be verified,
        which Thou spokest unto Thy servant David. '
      verse: 17
    - text: 'But will G-d in very truth dwell with men on the earth? behold, heaven
        and the heaven of heavens cannot contain Thee; how much less this house which
        I have builded! '
      verse: 18
    - text: 'Yet have Thou respect unto the prayer of Thy servant, and to his supplication,
        O HaShem my G-d, to hearken unto the cry and to the prayer which Thy servant
        prayeth before Thee; '
      verse: 19
    - text: 'that Thine eyes may be open toward this house day and night, even toward
        the place whereof Thou hast said that thou wouldest put Thy name there; to
        hearken unto the prayer which Thy servant shall pray toward this place. '
      verse: 20
    - text: 'And hearken Thou to the supplications of Thy servant, and of Thy people
        Israel, when they shall pray toward this place; yea, hear Thou from Thy dwelling-place,
        even from heaven; and when Thou hearest, forgive. '
      verse: 21
    - text: 'If a man sin against his neighbour, and an oath be exacted of him to
        cause him to swear, and he come and swear before Thine altar in this house; '
      verse: 22
    - text: 'then hear Thou from heaven, and do, and judge Thy servants, requiting
        the wicked, to bring his way upon his own head; and justifying the righteous,
        to give him according to his righteousness. '
      verse: 23
    - text: 'And if Thy people Israel be smitten down before the enemy, when they
        sin against Thee, and shall turn again and confess Thy name, and pray and
        make supplication before Thee in this house; '
      verse: 24
    - text: 'then hear Thou from heaven, and forgive the sin of Thy people Israel,
        and bring them back unto the land which Thou gavest to them and to their fathers. '
      verse: 25
    - text: 'When the heaven is shut up, and there is no rain, when they sin against
        Thee; if they pray toward this place, and confess Thy name, turning from their
        sin, when Thou dost afflict them; '
      verse: 26
    - text: 'then hear Thou in heaven, and forgive the sin of Thy servants, and of
        Thy people Israel, when Thou dost direct them on the good way wherein they
        should walk; and send rain upon Thy land, which Thou hast given to Thy people
        for an inheritance. '
      verse: 27
    - text: 'If there be in the land famine, if there be pestilence, if there be blasting
        or mildew, locust or caterpillar; if their enemies besiege them in the land
        of their cities; whatsoever plague or whatsoever sickness there be; '
      verse: 28
    - text: 'what prayer and supplication soever be made by any man, or by all Thy
        people Israel, who shall know every man his own plague and his own pain, and
        shall spread forth his hands toward this house; '
      verse: 29
    - text: 'then hear Thou from heaven Thy dwelling-place, and forgive, and render
        unto every man according to all his ways, whose heart Thou knowest--for Thou,
        even Thou only, knowest the hearts of the children of men-- '
      verse: 30
    - text: 'that they may fear Thee, to walk in Thy ways, all the days that they
        live in the land which Thou gavest unto our fathers. '
      verse: 31
    - text: 'Moreover concerning the stranger, that is not of Thy people Israel, when
        be shall come out of a far country for Thy great name''s sake, and Thy mighty
        hand, and Thine outstretched arm; when they shall come and pray toward this
        house; '
      verse: 32
    - text: 'then hear Thou from heaven, even from Thy dwelling-place, and do according
        to all that the stranger calleth to Thee for; that all the peoples of the
        earth may know Thy name, and fear Thee, as doth Thy people Israel, and that
        they may know that Thy name is called upon this house which I have built. '
      verse: 33
    - text: 'If Thy people go out to battle against their enemies, by whatsoever way
        Thou shalt send them, and they pray unto Thee toward this city which Thou
        hast chosen, and the house which I have built for Thy name; '
      verse: 34
    - text: 'then hear Thou from heaven their prayer and their supplication, and maintain
        their cause. '
      verse: 35
    - text: 'If they sin against Thee--for there is no man that sinneth not--and Thou
        be angry with them, and deliver them to the enemy, so that they carry them
        away captive unto a land far off or near; '
      verse: 36
    - text: 'yet if they shall bethink themselves in the land whither they are carried
        captive, and turn, and make supplication unto Thee in the land of their captivity,
        saying: We have sinned, we have done iniquitously, and have dealt wickedly; '
      verse: 37
    - text: 'if they return unto Thee with all their heart and with all their soul
        in the land of their captivity, whither they have carried them captive, and
        pray toward their land, which Thou gavest unto their fathers, and the city
        which Thou hast chosen, and toward the house which I have built for Thy name; '
      verse: 38
    - text: 'then hear Thou from heaven, even from Thy dwelling-place, their prayer
        and their supplications, and maintain their cause; and forgive Thy people
