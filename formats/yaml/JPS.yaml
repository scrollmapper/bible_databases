        son of Abiathar. '
      verse: 27
    - text: 'See, I will tarry in the plains of the wilderness, until there come word
        from you to announce unto me.'' '
      verse: 28
    - text: 'Zadok therefore and Abiathar carried the ark of G-d back to Jerusalem;
        and they abode there. '
      verse: 29
    - text: 'And David went up by the ascent of the mount of Olives, and wept as he
        went up; and he had his head covered, and went barefoot; and all the people
        that were with him covered every man his head, and they went up, weeping as
        they went up. '
      verse: 30
    - text: 'And one told David, saying: ''Ahithophel is among the conspirators with
        Absalom.'' And David said: ''O HaShem, I pray Thee, turn the counsel of Ahithophel
        into foolishness.'' '
      verse: 31
    - text: 'And it came to pass, that when David was come to the top of the ascent,
        where G-d was wont to be worshipped, behold, Hushai the Archite came to meet
        him with his coat rent, and earth upon his head. '
      verse: 32
    - text: 'And David said unto him: ''If thou passest on with me, then thou wilt
