      verse: 13
    - text: 'And they shall fly down upon the shoulder of the Philistines on the west;
        together shall they spoil the children of the east; they shall put forth their
        hand upon Edom and Moab; and the children of Ammon shall obey them. '
      verse: 14
    - text: 'And HaShem will utterly destroy the tongue of the Egyptian sea; and with
        His scorching wind will He shake His hand over the River, and will smite it
        into seven streams, and cause men to march over dry-shod. '
      verse: 15
    - text: 'And there shall be a highway for the remnant of His people, that shall
        remain from Assyria, like as there was for Israel in the day that he came
        up out of the land of Egypt. '
      verse: 16
  - chapter: 12
    verses:
    - text: 'And in that day thou shalt say: ''I will give thanks unto Thee, O HaShem;
        for though Thou was angry with me, Thine anger is turned away, and Thou comfortest
        me. '
      verse: 1
