        into them, according to the fields of the cities, the portions appointed by
        the law for the priests and Levites; for Judah rejoiced for the priests and
        for the Levites that took their stations. '
      verse: 44
    - text: 'And they kept the ward of their G-d, and the ward of the purification,
        and so did the singers and the porters, according to the commandment of David,
        and of Solomon his son. '
      verse: 45
    - text: 'For in the days of David and Asaph of old there were chief of the singers,
        and songs of praise and thanksgiving unto G-d. '
      verse: 46
    - text: 'And all Israel in the days of Zerubbabel, and in the days of Nehemiah,
        gave the portions of the singers and the porters, as every day required; and
        they hallowed for the Levites; and the Levites hallowed for the sons of Aaron. '
      verse: 47
  - chapter: 13
    verses:
    - text: 'On that day they read in the book of Moses in the hearing of the people;
        and therein was found written, that an Ammonite and a Moabite should not enter
        into the assembly of G-d for ever; '
      verse: 1
    - text: 'because they met not the children of Israel with bread and with water,
        but hired Balaam against them, to curse them; howbeit our G-d turned the curse
        into a blessing. '
      verse: 2
    - text: 'And it came to pass, when they had heard the law, that they separated
        from Israel all the alien mixture. '
      verse: 3
    - text: 'Now before this, Eliashib the priest, who was appointed over the chambers
        of the house of our G-d, being allied unto Tobiah, '
      verse: 4
    - text: 'had prepared for him a great chamber, where aforetime they laid the meal-offerings,
        the frankincense, and the vessels, and the tithes of the corn, the wine, and
        the oil, which were given by commandment to the Levites, and the singers,
        and the porters; and the heave-offerings for the priests. '
      verse: 5
    - text: 'But in all this time I was not at Jerusalem; for in the two and thirtieth
        year of Artaxerxes king of Babylon I went unto the king, and after certain
        days asked I leave of the king; '
      verse: 6
    - text: 'and I came to Jerusalem, and understood the evil that Eliashib had done
        for Tobiah, in preparing him a chamber in the courts of the house of G-d. '
      verse: 7
    - text: 'And it grieved me sore; therefore I cast forth all the household stuff
        of Tobiah out of the chamber. '
      verse: 8
    - text: 'Then I commanded, and they cleansed the chambers; and thither brought
        I again the vessels of the house of G-d, with the meal-offerings and the frankincense. '
      verse: 9
    - text: 'And I perceived that the portions of the Levites had not been given them;
        so that the Levites and the singers, that did the work, were fled every one
        to his field. '
      verse: 10
    - text: 'Then contended I with the rulers, and said: ''Why is the house of G-d
        forsaken?'' And I gathered them together, and set them in their place. '
      verse: 11
    - text: 'Then brought all Judah the tithe of the corn and the wine and the oil
        unto the treasuries. '
      verse: 12
    - text: 'And I made treasurers over the treasuries, Shelemiah the priest, and
        Zadok the scribe, and of the Levites, Pedaiah; and next to them was Hanan
        the son of Zaccur, the son of Mattaniah; for they were counted faithful, and
        their office was to distribute unto their brethren. '
      verse: 13
    - text: 'Remember me, O my G-d, concerning this, and wipe not out my good deeds
        that I have done for the house of my G-d, and for the wards thereof. '
      verse: 14
    - text: 'In those days saw I in Judah some treading winepresses on the sabbath,
        and bringing in heaps of corn, and lading asses therewith; as also wine, grapes,
        and figs, and all manner of burdens, which they brought into Jerusalem on
        the sabbath day; and I forewarned them in the day wherein they sold victuals. '
      verse: 15
    - text: 'There dwelt men of Tyre also therein, who brought in fish, and all manner
        of ware, and sold on the sabbath unto the children of Judah, and in Jerusalem. '
      verse: 16
    - text: 'Then I contended with the nobles of Judah, and said unto them: ''What
        evil thing is this that ye do, and profane the sabbath day? '
      verse: 17
    - text: 'Did not your fathers thus, and did not our G-d bring all this evil upon
        us, and upon this city? yet ye bring more wrath upon Israel by profaning the
        sabbath.'' '
      verse: 18
    - text: 'And it came to pass that, when the gates of Jerusalem began to be dark
        before the sabbath, I commanded that the doors should be shut, and commanded
        that they should not be opened till after the sabbath; and some of my servants
        set I over the gates, that there should no burden be brought in on the sabbath
        day. '
      verse: 19
    - text: 'So the merchants and sellers of all kind of ware lodged without Jerusalem
        once or twice. '
      verse: 20
    - text: 'Then I forewarned them, and said unto them: ''Why lodge ye about the
        wall? if ye do so again, I will lay hands on you.'' From that time forth came
        they no more on the sabbath. '
      verse: 21
    - text: 'And I commanded the Levites that they should purify themselves, and that
        they should come and keep the gates, to sanctify the sabbath day. Remember
        unto me, O my G-d, this also, and spare me according to the greatness of Thy
        mercy. '
      verse: 22
    - text: 'In those days also saw I the Jews that had married women of Ashdod, of
        Ammon, and of Moab; '
      verse: 23
    - text: 'and their children spoke half in the speech of Ashdod, and could not
        speak in the Jews'' language, but according to the language of each people. '
      verse: 24
    - text: 'And I contended with them, and cursed them, and smote certain of them,
        and plucked off their hair, and made them swear by G-d: ''Ye shall not give
        your daughters unto their sons, nor take their daughters for your sons, or
        for yourselves. '
      verse: 25
    - text: 'Did not Solomon king of Israel sin by these things? yet among many nations
        was there no king like him, and he was beloved of his G-d, and G-d made him
        king over all Israel; nevertheless even him did the foreign women cause to
        sin. '
      verse: 26
    - text: 'Shall we then hearken unto you to do all this great evil, to break faith
        with our G-d in marrying foreign women?'' '
      verse: 27
    - text: 'And one of the sons of Joiada, the son of Eliashib the high priest, was
        son-in-law to Sanballat the Horonite; therefore I chased him from me. '
      verse: 28
    - text: 'Remember them, O my G-d, because they have defiled the priesthood, and
        the covenant of the priesthood, and of the Levites. '
      verse: 29
    - text: 'Thus cleansed I them from everything foreign, and appointed wards for
        the priests and for the Levites, every one in his work; '
      verse: 30
    - text: 'and for the wood-offering, at times appointed, and for the first-fruits.
        Remember me, O my G-d, for good.  '
      verse: 31
  name: Nehemiah
- chapters:
  - chapter: 1
    verses:
    - text: 'ADAM, SETH, Enosh; '
      verse: 1
    - text: 'Kenan, Mahalalel, Jared; '
      verse: 2
    - text: 'Enoch, Methuselah, Lamech; '
      verse: 3
    - text: 'Noah, Shem, Ham, and Japheth. '
      verse: 4
    - text: 'The sons of Japheth: Gomer, and Magog, and Madai, and Javan, and Tubal,
        and Meshech, and Tiras. '
      verse: 5
    - text: 'And the sons of Gomer: Ashkenaz, and Diphath, and Togarmah. '
      verse: 6
    - text: 'And the sons of Javan: Elishah, and Tarshish, Kittim, and Rodanim. '
      verse: 7
    - text: 'The sons of Ham: Cush, and Mizraim, Put, and Canaan. '
      verse: 8
    - text: 'And the sons of Cush: Seba, and Havilah, and Sabta, and Raama, and Sabteca.
        And the sons of Raama: Sheba, and Dedan. '
      verse: 9
    - text: 'And Cush begot Nimrod; he began to be a mighty one in the earth. '
      verse: 10
    - text: 'And Mizraim begot Ludim, and Anamim, and Lehabim, and Naphtuhim, '
      verse: 11
    - text: 'and Pathrusim, and Casluhim--from whence came the Philistines--and Caphtorim. '
      verse: 12
    - text: 'And Canaan begot Zidon his first-born, and Heth; '
      verse: 13
    - text: 'and the Jebusite, and the Amorite, and the Girgashite; '
      verse: 14
    - text: 'and the Hivite, and the Arkite, and the Sinite; '
      verse: 15
    - text: 'and the Arvadite, and the Zemarite, and the Hamathite. '
      verse: 16
    - text: 'The Sons of Shem: Elam, and Asshur, and Arpachshad, and Lud, and Aram,
        and Uz, and Hul, and Gether, and Meshech. '
      verse: 17
    - text: 'And Arpachshad begot Shelah, and Shelah begot Eber. '
      verse: 18
    - text: 'And unto Eber were born two sons: the name of the one was Peleg; for
        in his days the earth was divided; and his brother''s name was Joktan. '
      verse: 19
    - text: 'And Joktan begot Almodad, and Sheleph, and Hazarmaveth, and Jerah; '
      verse: 20
    - text: 'and Hadoram, and Uzal, and Diklah; '
      verse: 21
    - text: 'and Ebal, and Abimael, and Sheba; '
      verse: 22
    - text: 'and Ophir, and Havilah, and Jobab. All these were the sons of Joktan. '
      verse: 23
    - text: 'Shem, Arpachshad, Shelah; '
      verse: 24
    - text: 'Eber, Peleg, Reu; '
      verse: 25
    - text: 'Serug, Nahor, Terah; '
      verse: 26
    - text: 'Abram--the same is Abraham. '
      verse: 27
    - text: 'The sons of Abraham: Isaac, and Ishmael. '
      verse: 28
    - text: 'These are their generations: the first-born of Ishmael, Nebaioth; then
        Kedar, and Adbeel, and Mibsam, '
      verse: 29
    - text: 'Mishma, and Dumah, Massa, Hadad, and Tema, '
      verse: 30
    - text: 'Jetur, Naphish, and Kedem. These are the sons of Ishmael. '
      verse: 31
    - text: 'And the sons of Keturah, Abraham''s concubine: she bore Zimran, and Jokshan,
        and Medan, and Midian, and Ishbak, and Shuah. And the sons of Jokshan: Sheba,
        and Dedan. '
      verse: 32
    - text: 'And the sons of Midian: Ephah, and Epher, and Hanoch, and Abida, and
        Eldaah. All these were the sons of Keturah. '
      verse: 33
    - text: 'And Abraham begot Isaac. The sons of Isaac: Esau, and Israel. '
      verse: 34
    - text: 'The sons of Esau: Eliphaz, Reuel, and Jeush, and Jalam and Korah. '
      verse: 35
    - text: 'The sons of Eliphaz: Teman, and Omar, Zephi, and Gatam, Kenaz, and Timna,
        and Amalek. '
      verse: 36
    - text: 'The sons of Reuel: Nahath, Zerah, Shammah, and Mizzah. '
      verse: 37
    - text: 'And the sons of Seir: Lotan, and Shobal, and Zibeon, and Anah, and Dishon,
        and Ezer, and Dishan. '
      verse: 38
    - text: 'And the sons of Lotan: Hori, and Homam; and Timna was Lotan''s sister. '
      verse: 39
    - text: 'The sons of Shobal: Alian, and Manahath, and Ebal, Shephi, and Onam.
        And the sons of Zibeon: Aiah, and Anah. '
      verse: 40
    - text: 'The sons of Anah: Dishon. And the sons of Dishon: Hamran, and Eshban,
        and Ithran, and Cheran. '
      verse: 41
    - text: 'The sons of Ezer: Bilhan, and Zaavan, Jaakan. The sons of Dishan: Uz,
        and Aran. '
      verse: 42
    - text: 'Now these are the kings that reigned in the land of Edom, before their
        reigned any king over the children of Israel: Bela the son of Beor; and the
        name of his city was Dinhabah. '
      verse: 43
    - text: 'And Bela died, and Jobab the son of Zerah of Bozrah reigned in his stead. '
      verse: 44
    - text: 'And Jobab died, and Husham of the land of the Temanites reigned in his
        stead. '
      verse: 45
    - text: 'And Husham died, and Hadad the son of Bedad, who smote Midian in the
        field of Moab, reigned in his stead; and the name of his city was Avith. '
      verse: 46
    - text: 'And Hadad died, and Samlah of Masrekah reigned in his stead. '
      verse: 47
    - text: 'And Samlah died, and Shaul of Rehoboth by the River reigned in his stead. '
      verse: 48
    - text: 'And Shaul died, and Baal-hanan the son of Achbor reigned in his stead. '
      verse: 49
    - text: 'And Baal-hanan died, and Hadad reigned in his stead; and the name of
        his city was Pai; and his wife''s name was Mehetabel, the daughter of Matred,
        the daughter of Mezahab. '
      verse: 50
    - text: 'And Hadad died. And the chiefs of Edom were: the chief of Timna, the
        chief of Alvah, the chief of Jetheth; '
      verse: 51
    - text: 'the chief of Oholibamah, the chief of Elah, the chief of Pinon; '
      verse: 52
    - text: 'the chief of Kenaz, the chief of Teman, the chief of Mibzar; '
      verse: 53
    - text: 'the chief of Magdiel, the chief of Iram. These are the chiefs of Edom. '
      verse: 54
  - chapter: 2
    verses:
    - text: 'These are the sons of Israel: Reuben, Simeon, Levi, and Judah, Issachar,
        and Zebulun; '
      verse: 1
    - text: 'Dan, Joseph, and Benjamin, Naphtali, Gad, and Asher. '
      verse: 2
    - text: 'The sons of Judah: Er, and Onan, and Shelah; which three were born unto
        him of Bath-shua the Canaanitess. And Er, Judah''s first-born, was wicked
        in the sight of HaShem; and He slew him. '
      verse: 3
    - text: 'And Tamar his daughter-in-law bore him Perez and Zerah. All the sons
        of Judah were five. '
      verse: 4
    - text: 'The sons of Perez: Hezron, and Hamul. '
      verse: 5
    - text: 'And the sons of Zerah: Zimri, and Ethan, and Heman, and Calcol, and Dara:
        five of them in all. '
      verse: 6
    - text: 'And the sons of Carmi: Achar, the troubler of Israel, who committed a
        trespass concerning the devoted thing. '
      verse: 7
    - text: 'And the sons of Ethan: Azariah. '
      verse: 8
    - text: 'The sons also of Hezron, that were born unto him: Jerahmeel, and Ram,
        and Chelubai. '
      verse: 9
    - text: 'And Ram begot Amminadab; and Amminadab begot Nahshon, prince of the children
        of Judah; '
      verse: 10
    - text: 'and Nahshon begot Salma, and Salma begot Boaz; '
      verse: 11
    - text: 'and Boaz begot Obed, and Obed begot Jesse; '
      verse: 12
    - text: 'and Jesse begot his first-born Eliab, and Abinadab the second, and Shimea
        the third; '
      verse: 13
    - text: 'Nethanel the fourth, Raddai the fifth; '
      verse: 14
    - text: 'Ozem the sixth, David the seventh. '
      verse: 15
    - text: 'And their sisters were Zeruiah and Abigail. And the sons of Zeruiah:
        Abishai, and Joab, and Asahel, three. '
      verse: 16
    - text: 'And Abigail bore Amasa; and the father of Amasa was Jether the Ishmaelite. '
      verse: 17
    - text: 'And Caleb the son of Hezron begot children of Azubah his wife--and of
        Jerioth--and these were her sons: Jesher, and Shobab, and Ardon. '
      verse: 18
    - text: 'And Azubah died, and Caleb took unto him Ephrath, who bore him Hur. '
      verse: 19
    - text: 'And Hur begot Uri, and Uri begot Bezalel. '
      verse: 20
    - text: 'And afterward Hezron went in to the daughter of Machir the father of
        Gilead; whom he took to wife when he was threescore years old; and she bore
        him Segub. '
      verse: 21
    - text: 'And Segub begot Jair, who had three and twenty cities in the land of
        Gilead. '
      verse: 22
    - text: 'And Geshur and Aram took Havvoth-jair from them, with Kenath, and the
        villages thereof, even threescore cities. All these were the sons of Machir
        the father of Gilead. '
      verse: 23
    - text: 'And after that Hezron was dead in Caleb-ephrath, then Abiah Hezron''s
        wife bore him Ashhur the father of Tekoa. '
      verse: 24
    - text: 'And the sons of Jerahmeel the first-born of Hezron were Ram the first-born,
        and Bunah, and Oren, and Ozem, Ahijah. '
      verse: 25
    - text: 'And Jerahmeel had another wife, whose name was Atarah; she was the mother
        of Onam. '
      verse: 26
    - text: 'And the sons of Ram the first-born of Jerahmeel were Maaz, and Jamin,
        and Eker. '
      verse: 27
    - text: 'And the sons of Onam were Shammai, and Jada; and the sons of Shammai:
        Nadab, and Abishur. '
      verse: 28
    - text: 'And the name of the wife of Abishur was Abihail; and she bore him Ahban,
        and Molid. '
      verse: 29
    - text: 'And the sons of Nadab: Seled, and Appaim; but Seled died without children. '
      verse: 30
    - text: 'And the sons of Appaim: Ishi. And the sons of Ishi: Sheshan. And the
        sons of Sheshan: Ahlai. '
      verse: 31
    - text: 'And the sons of Jada the brother of Shammai: Jether, and Jonathan: and
        Jether died without children. '
      verse: 32
    - text: 'And the sons of Jonathan: Peleth, and Zaza. These were the sons of Jerahmeel. '
      verse: 33
    - text: 'Now Sheshan had no sons, but daughters. And Sheshan had a servant, an
        Egyptian, whose name was Jarha. '
      verse: 34
    - text: 'So Sheshan gave his daughter to Jarha his servant to wife; and she bore
        him Attai. '
      verse: 35
    - text: 'And Attai begot Nathan, and Nathan begot Zabad; '
      verse: 36
    - text: 'and Zabad begot Ephlal, and Ephlal begot Obed; '
      verse: 37
    - text: 'and Obed begot Jehu, and Jehu begot Azariah; '
      verse: 38
    - text: 'and Azariah begot Helez, and Helez begot Eleasah; '
      verse: 39
    - text: 'and Eleasah begot Sisamai, and Sisamai begot Shallum; '
      verse: 40
    - text: 'and Shallum begot Jekamiah, and Jekamiah begot Elishama. '
      verse: 41
    - text: 'And the sons of Caleb the brother of Jerahmeel were Mesha his first-born,
        who was the father of Ziph, and the sons of Mareshah the father of Hebron. '
      verse: 42
    - text: 'And the sons of Hebron: Korah, and Tappuah, and Rekem, and Shema. '
      verse: 43
    - text: 'And Shema begot Raham, the father of Jorkeam; and Rekem begot Shammai. '
      verse: 44
    - text: 'And the son of Shammai was Maon; and Maon was the father of Beth-zur. '
      verse: 45
    - text: 'And Ephah, Caleb''s concubine, bore Haran, and Moza, and Gazez; and Haran
        begot Gazez. '
      verse: 46
    - text: 'And the sons of Jahdai: Regem, and Jotham, and Geshan, and Pelet, and
        Ephah, and Shaaph. '
      verse: 47
    - text: 'Maacah, Caleb''s concubine, bore Sheber and Tirhanah. '
      verse: 48
    - text: 'And the wife of Shaaph the father of Madmannah bore Sheva the father
        of Machbenah and the father of Gibea. And the daughter of Caleb was Achsah. '
      verse: 49
    - text: 'These were the sons of Caleb. The sons of Hur the first-born of Ephrath:
        Shobal the father of Kiriath-jearim; '
      verse: 50
    - text: 'Salma the father of Beth-lehem, Hareph the father of Beth-gader. '
      verse: 51
    - text: 'And Shobal the father of Kiriath-jearim had sons: Haroeh, and half of
        the Menuhoth. '
      verse: 52
    - text: 'And the families of Kiriath-jearim: the Ithrites, and the Puthites, and
        the Shumathites, and the Mishraites; of them came the Zorathites, and the
        Eshtaolites. '
      verse: 53
    - text: 'The sons of Salma: Beth-lehem, and the Netophathites, Atroth-beth-joab,
        and half of the Manahathites, the Zorites. '
      verse: 54
    - text: 'And the families of scribes that dwelt at Jabez: the Tirathites, the
        Shimeathites, the Sucathites. These are the Kenites that came of Hammath,
        the father of the house of Rechab.  '
      verse: 55
  - chapter: 3
    verses:
    - text: 'Now these were the sons of David, that were born unto him in Hebron:
        the first-born, Amnon, of Ahinoam the Jezreelitess; the second, Daniel, of
        Abigail the Carmelitess; '
      verse: 1
    - text: 'the third, Absalom the son of Maacah the daughter of Talmai king of Geshur;
        the fourth, Adonijah the son of Haggith; '
      verse: 2
    - text: 'the fifth, Shephatiah of Abital; the sixth, Ithream by Eglah his wife. '
      verse: 3
    - text: 'Six were born unto him in Hebron; and there he reigned seven years and
        six months; and in Jerusalem he reigned thirty and three years. '
      verse: 4
    - text: 'And these were born unto him in Jerusalem: Shimea, and Shobab, and Nathan,
        and Solomon, four, of Bath-shua the daughter of Ammiel; '
      verse: 5
    - text: 'and Ibhar, and Elishama, and Eliphelet; '
      verse: 6
    - text: 'and Nogah, and Nepheg, and Japhia; '
      verse: 7
    - text: 'and Elishama, and Eliada, and Eliphelet, nine. '
      verse: 8
    - text: 'All these were the sons of David, beside the sons of the concubines;
        and Tamar was their sister. '
      verse: 9
    - text: 'And Solomon''s son was Rehoboam; Abijah his son, Asa his son, Jehoshaphat
        his son; '
      verse: 10
    - text: 'Joram his son, Ahaziah his son, Joash his son; '
      verse: 11
    - text: 'Amaziah his son, Azariah his son, Jotham his son; '
      verse: 12
    - text: 'Ahaz his son, Hezekiah his son, Manasseh his son; '
      verse: 13
    - text: 'Amon his son, Josiah his son. '
      verse: 14
    - text: 'And the sons of Josiah: the firstborn Johanan, the second Jehoiakim,
        the third Zedekiah, the fourth Shallum. '
      verse: 15
    - text: 'And the sons of Jehoiakim: Jeconiah his son, Zedekiah his son. '
      verse: 16
    - text: 'And the sons of Jeconiah--the same is Assir--Shealtiel his son; '
      verse: 17
    - text: 'and Malchiram, and Pedaiah, and Shenazzar, Jekamiah, Hoshama, and Nedabiah. '
      verse: 18
    - text: 'And the sons of Pedaiah: Zerubbabel, and Shimei. And the sons of Zerubbabel:
        Meshullam, and Hananiah; and Shelomith was their sister; '
      verse: 19
    - text: 'and Hashubah and Ohel, and Berechiah, and Hasadiah, Jushabhesed, five. '
      verse: 20
    - text: 'And the sons of Hananiah: Pelatiah, and Jeshaiah; the sons of Jeshaiah:
        Rephaiah; the sons of Rephaiah: Arnan; the sons of Arnan: Obadiah; the sons
        of Obadiah: Shecaniah. '
      verse: 21
    - text: 'And the sons of Shecaniah: Shemaiah; and the sons of Shemaiah: Hattush,
        and Igal, and Bariah, and Neariah, and Shaphat, six. '
      verse: 22
    - text: 'And the sons of Neariah: Elioenai, and Hizkiah, and Azrikam, three. '
      verse: 23
    - text: 'And the sons of Elioenai: Hodaviah, and Eliashib, and Pelaiah, and Akkub,
        and Johanan, and Delaiah, and Anani, seven. '
      verse: 24
  - chapter: 4
    verses:
    - text: 'The sons of Judah: Perez, Hezron, and Carmi, and Hur, and Shobal. '
      verse: 1
    - text: 'And Reaiah the son of Shobal begot Jahath; and Jahath begot Ahumai, and
        Lahad. These are the families of the Zorathites. '
      verse: 2
    - text: 'And these were the sons of the father of Etam: Jezreel, and Ishma, and
        Idbash; and the name of their sister was Hazlelponi; '
      verse: 3
    - text: 'and Penuel the father of Gedor, and Ezer the father of Hushah. These
        are the sons of Hur the first-born of Ephrath, the father of Beth-lehem. '
      verse: 4
    - text: 'And Ashhur the father of Tekoa had two wives, Helah and Naarah. '
      verse: 5
    - text: 'And Naarah bore him Ahuzam, and Hepher, and Timeni, and Ahashtari. These
        were the sons of Naarah. '
      verse: 6
    - text: 'And the sons of Helah were Zereth, and Zohar, and Ethnan. '
      verse: 7
    - text: 'And Koz begot Anub, and Zobebah, and the families of Aharhel the son
        of Harum. '
      verse: 8
