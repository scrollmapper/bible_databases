        for an ensign of the peoples, unto him shall the nations seek; and his resting-place
        shall be glorious. '
      verse: 10
    - text: 'And it shall come to pass in that day, that the L-rd will set His hand
        again the second time to recover the remnant of His people, that shall remain
        from Assyria, and from Egypt, and from Pathros, and from Cush, and from Elam,
        and from Shinar, and from Hamath, and from the islands of the sea. '
      verse: 11
    - text: 'And He will set up an ensign for the nations, and will assemble the dispersed
        of Israel, and gather together the scattered of Judah from the four corners
        of the earth. '
      verse: 12
    - text: 'The envy also of Ephraim shall depart, and they that harass Judah shall
