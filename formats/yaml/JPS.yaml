        fruit-trees in abundance; so they did eat, and were filled, and became fat,
        and luxuriated in Thy great goodness. '
      verse: 25
    - text: 'Nevertheless they were disobedient, and rebelled against Thee, and cast
        Thy law behind their back, and slew Thy prophets that did forewarn them to
        turn them back unto Thee, and they wrought great provocations. '
      verse: 26
    - text: 'Therefore Thou didst deliver them into the hand of their adversaries,
