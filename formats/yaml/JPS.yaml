  - chapter: 5
    verses:
    - text: 'Then came all the tribes of Israel to David unto Hebron, and spoke, saying:
        ''Behold, we are thy bone and thy flesh. '
      verse: 1
    - text: 'In times past, when Saul was king over us, it was thou that didst lead
        out and bring in Israel; and HaShem said to thee: Thou shalt feed My people
        Israel, and thou shalt be prince over Israel.'' '
      verse: 2
    - text: 'So all the elders of Israel came to the king to Hebron; and king David
