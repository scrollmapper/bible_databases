        brother shall be greater than he, and his seed shall become a multitude of
        nations.'' '
      verse: 19
    - text: 'And he blessed them that day, saying: ''By thee shall Israel bless, saying:
        G-d make thee as Ephraim and as Manasseh.'' And he set Ephraim before Manasseh. '
      verse: 20
    - text: 'And Israel said unto Joseph: ''Behold, I die; but G-d will be with you,
        and bring you back unto the land of your fathers. '
      verse: 21
    - text: 'Moreover I have given to thee one portion above thy brethren, which I
