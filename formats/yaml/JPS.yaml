      verse: 7
    - text: 'If HaShem delight in us, then He will bring us into this land, and give
        it unto us--a land which floweth with milk and honey. '
      verse: 8
    - text: 'Only rebel not against HaShem, neither fear ye the people of the land;
        for they are bread for us; their defence is removed from over them, and HaShem
        is with us; fear them not.'' '
      verse: 9
    - text: 'But all the congregation bade stone them with stones, when the glory
