        abhorred of thy father; then will the hands of all that are with thee be strong.'' '
      verse: 21
    - text: 'So they spread Absalom a tent upon the top of the house; and Absalom
        went in unto his father''s concubines in the sight of all Israel.-- '
      verse: 22
    - text: 'Now the counsel of Ahithophel, which he counselled in those days, was
        as if a man inquired of the word of G-d; so was all the counsel of Ahithophel
        both with David and with Absalom. '
      verse: 23
