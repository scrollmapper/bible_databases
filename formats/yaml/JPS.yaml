      verse: 28
    - text: 'So we boiled my son, and did eat him; and I said unto her on the next
        day: Give thy son, that we may eat him; and she hath hid her son.'' '
      verse: 29
    - text: 'And it came to pass, when the king heard the words of the woman, that
