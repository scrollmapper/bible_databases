      verse: 13
    - text: 'to the end that none of all the trees by the waters exalt themselves
        in their stature, neither set their top among the thick boughs, nor that their
        mighty ones stand up in their height, even all that drink water; for they
        are all delivered unto death, to the nether parts of the earth, in the midst
        of the children of men, with them that go down to the pit. '
      verse: 14
    - text: 'Thus saith the L-rd GOD: In the day when he went down to the nether-world
        I caused the deep to mourn and cover itself for him, and I restrained the
        rivers thereof, and the great waters were stayed; and I caused Lebanon to
        mourn for him, and all the trees of the field fainted for him. '
      verse: 15
    - text: 'I made the nations to shake at the sound of his fall, when I cast him
        down to the nether-world with them that descend into the pit; and all the
        trees of Eden, the choice and best of Lebanon, all that drink water, were
        comforted in the nether parts of the earth. '
      verse: 16
    - text: 'They also went down into the nether-world with him unto them that are
        slain by the sword; yea, they that were in his arm, that dwelt under his shadow
        in the midst of the nations. '
      verse: 17
    - text: 'To whom art thou thus like in glory and in greatness among the trees
        of Eden? yet shall thou be brought down with the trees of Eden unto the nether
