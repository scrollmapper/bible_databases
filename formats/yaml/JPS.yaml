      verse: 14
    - text: 'And many among them shall stumble, and fall, and be broken, and be snared,
        and be taken.'' '
      verse: 15
    - text: '''Bind up the testimony, seal the instruction among My disciples.'' '
      verse: 16
    - text: 'And I will wait for HaShem, that hideth His face from the house of Jacob,
        and I will look for Him. '
      verse: 17
    - text: 'Behold, I and the children whom HaShem hath given me shall be for signs
