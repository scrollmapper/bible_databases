    - text: 'and upon Kiriathaim, and upon Beth-gamul, and upon Beth-meon; '
      verse: 23
    - text: 'and upon Kerioth, and upon Bozrah, and upon all the cities of the land
        of Moab, far or near. '
      verse: 24
    - text: 'The horn of Moab is cut off, and his arm is broken, saith HaShem. '
      verse: 25
    - text: 'Make ye him drunken, for he magnified himself against HaShem; and Moab
        shall wallow in his vomit, and he also shall be in derision. '
      verse: 26
    - text: 'For was not Israel a derision unto thee? Was he found among thieves?
        For as often as thou speakest of him, thou waggest the head. '
      verse: 27
    - text: 'O ye that dwell in Moab, leave the cities, and dwell in the rock; and
        be like the dove that maketh her nest in the sides of the pit''s mouth. '
      verse: 28
    - text: 'We have heard of the pride of Moab; he is very proud; his loftiness,
        and his pride, and his haughtiness, and the assumption of his heart. '
      verse: 29
    - text: 'I know his arrogancy, saith HaShem, that it is ill-founded; his boastings
        have wrought nothing well-founded. '
      verse: 30
    - text: 'Therefore will I wail for Moab; yea, I will cry out for all Moab; for
        the men of Kir-heres shall my heart moan. '
      verse: 31
    - text: 'With more than the weeping of Jazer will I weep for thee, O vine of Sibmah;
        thy branches passed over the sea, they reached even to the sea of Jazer; upon
        thy summer fruits and upon thy vintage the spoiler is fallen. '
      verse: 32
    - text: 'And gladness and joy is taken away from the fruitful field, and from
        the land of Moab; and I have caused wine to cease from the winepresses; none
        shall tread with shouting; the shouting shall be no shouting. '
      verse: 33
    - text: 'From the cry of Heshbon even unto Elealeh, even unto Jahaz have they
        uttered their voice, from Zoar even unto Horonaim, a heifer of three years
        old; for the Waters of Nimrim also shall be desolate. '
      verse: 34
    - text: 'Moreover I will cause to cease in Moab, saith HaShem, him that offereth
        in the high place, and him that offereth to his gods. '
      verse: 35
    - text: 'Therefore my heart moaneth for Moab like pipes, and my heart moaneth
        like pipes for the men of Kir-heres; therefore the abundance that he hath
        gotten is perished. '
      verse: 36
    - text: 'For every head is bald, and every beard clipped; upon all the hands are
        cuttings, and upon the loins sackcloth. '
      verse: 37
    - text: 'On all the housetops of Moab and in the broad places thereof there is
        lamentation every where; for I have broken Moab like a vessel wherein is no
        pleasure, saith HaShem. '
      verse: 38
    - text: '''How is it broken down!'' wail ye! ''How hath Moab turned the back with
        shame!'' so shall Moab become a derision and a dismay to all that are round
        about him. '
      verse: 39
    - text: 'For thus saith HaShem: Behold, he shall swoop as a vulture, and shall
        spread out his wings against Moab. '
      verse: 40
    - text: 'The cities are taken, and the strongholds are seized, and the heart of
        the mighty men of Moab at that day shall be as the heart of a woman in her
        pangs. '
      verse: 41
    - text: 'And Moab shall be destroyed from being a people, because he hath magnified
        himself against HaShem. '
      verse: 42
    - text: 'Terror, and the pit, and the trap, are upon thee, O inhabitant of Moab,
        saith HaShem. '
      verse: 43
    - text: 'He that fleeth from the terror shall fall into the pit; and he that getteth
        up out of the pit shall be taken in the trap; for I will bring upon her, even
        upon Moab, the year of their visitation, saith HaShem. '
      verse: 44
    - text: 'In the shadow of Heshbon the fugitives stand without strength; for a
        fire is gone forth out of Heshbon, and a flame from the midst of Sihon, and
        it devoureth the corner of Moab, and the crown of the head of the tumultuous
        ones. '
      verse: 45
    - text: 'Woe unto thee, O Moab! The people of Chemosh is undone; for thy sons
        are taken away captive, and thy daughters into captivity. '
      verse: 46
    - text: 'Yet will I turn the captivity of Moab in the end of days, saith HaShem.
        Thus far is the judgment of Moab. '
      verse: 47
  - chapter: 49
    verses:
    - text: 'Of the children of Ammon. Thus saith HaShem: Hath Israel no sons? Hath
        he no heir? Why then doth Malcam take possession of Gad, and his people dwell
        in the cities thereof? '
      verse: 1
    - text: 'Therefore, behold, the days come, saith HaShem, that I will cause an
        alarm of war to be heard against Rabbah of the children of Ammon; and it shall
        become a desolate mound, and her daughters shall be burned with fire; then
        shall Israel dispossess them that did dispossess him, saith HaShem. '
      verse: 2
    - text: 'Wail, O Heshbon, for Ai is undone; cry, ye daughters of Rabbah, gird
        you with sackcloth; lament, and run to and fro among the folds; for Malcam
        shall go into captivity, his priests and his princes together. '
      verse: 3
    - text: 'Wherefore gloriest thou in the valleys, thy flowing valley, O backsliding
        daughter? that didst trust in thy treasures: ''Who shall come unto me?'' '
      verse: 4
    - text: 'Behold, I will bring a terror upon thee, saith the L-rd GOD of hosts,
        from all that are round about thee; and ye shall be driven out every man right
        forth, and there shall be none to gather up him that wandereth. '
      verse: 5
    - text: 'But afterward I will bring back the captivity of the children of Ammon,
        saith HaShem. '
      verse: 6
    - text: 'Of Edom. Thus saith HaShem of hosts: Is wisdom no more in Teman? Is counsel
        perished from the prudent? Is their wisdom vanished? '
      verse: 7
    - text: 'Flee ye, turn back, dwell deep, O inhabitants of Dedan; for I do bring
        the calamity of Esau upon him, the time that I shall punish him. '
      verse: 8
    - text: 'If grape-gatherers came to thee, would they not leave some gleaning grapes?
        if thieves by night, would they not destroy till they had enough? '
      verse: 9
    - text: 'But I have made Esau bare, I have uncovered his secret places, and he
        shall not be able to hide himself; his seed is spoiled, and his brethren,
        and his neighbours, and he is not. '
      verse: 10
    - text: 'Leave thy fatherless children, I will rear them, and let thy widows trust
        in Me. '
      verse: 11
    - text: 'For thus saith HaShem: Behold, they to whom it pertained not to drink
        of the cup shall assuredly drink; and art thou he that shall altogether go
        unpunished? thou shalt not go unpunished, but thou shalt surely drink. '
      verse: 12
    - text: 'For I have sworn by Myself, saith HaShem, that Bozrah shall become an
        astonishment, a reproach, a waste, and a curse; and all the cities thereof
        shall be perpetual wastes. '
      verse: 13
    - text: 'I have heard a message from HaShem, and an ambassador is sent among the
        nations: ''Gather yourselves together, and come against her, and rise up to
        the battle.'' '
      verse: 14
    - text: 'For, behold, I make thee small among the nations, and despised among
        men. '
      verse: 15
    - text: 'Thy terribleness hath deceived thee, even the pride of thy heart, O thou
        that dwellest in the clefts of the rock, that holdest the height of the hill;
        though thou shouldest make thy nest as high as the eagle, I will bring thee
        down from thence, saith HaShem. '
      verse: 16
    - text: 'And Edom shall become an astonishment; every one that passeth by it shall
        be astonished and shall hiss at all the plagues thereof. '
      verse: 17
    - text: 'As in the overthrow of Sodom and Gomorrah and the neighbour cities thereof,
        saith HaShem, no man shall abide there, neither shall any son of man dwell
        therein. '
      verse: 18
    - text: 'Behold, he shall come up like a lion from the thickets of the Jordan
        against the strong habitation; for I will suddenly make him run away from
        it, and whoso is chosen, him will I appoint over it; for who is like Me? and
        who will appoint Me a time? and who is that shepherd that will stand before
        Me? '
      verse: 19
    - text: 'Therefore hear ye the counsel of HaShem, that He hath taken against Edom;
        and His purposes, that He hath purposed against the inhabitants of Teman:
        surely the least of the flock shall drag them away, surely their habitation
        shall be appalled at them. '
      verse: 20
    - text: 'The earth quaketh at the noise of their fall; there is a cry, the noise
        whereof is heard in the Red Sea. '
      verse: 21
    - text: 'Behold, he shall come up and swoop down as the vulture, and spread out
        his wings against Bozrah; and the heart of the mighty men of Edom at that
        day shall be as the heart of a woman in her pangs. '
      verse: 22
    - text: 'Of Damascus. Hamath is ashamed, and Arpad; for they have heard evil tidings,
        they are melted away; there is trouble in the sea; it cannot be quiet. '
      verse: 23
    - text: 'Damascus is waxed feeble, she turneth herself to flee, and trembling
        hath seized on her; anguish and pangs have taken hold of her, as of a woman
        in travail. '
      verse: 24
    - text: '''How is the city of praise left unrepaired, the city of my joy?'' '
      verse: 25
    - text: 'Therefore her young men shall fall in her broad places, and all the men
        of war shall be brought to silence in that day, saith HaShem of hosts. '
      verse: 26
    - text: 'And I will kindle a fire in the wall of Damascus, and it shall devour
        the palaces of Ben-hadad. '
      verse: 27
    - text: 'Of Kedar, and of the kingdoms of Hazor, which Nebuchadrezzar king of
        Babylon smote. Thus saith HaShem: Arise ye, go up against Kedar, and spoil
        the children of the east. '
      verse: 28
    - text: 'Their tents and their flocks shall they take, they shall carry away for
        themselves their curtains, and all their vessels, and their camels; and they
        shall proclaim against them a terror on every side. '
      verse: 29
    - text: 'Flee ye, flit far off, dwell deep, O ye inhabitants of Hazor, saith HaShem;
        for Nebuchadrezzar king of Babylon hath taken counsel against you, and hath
        conceived a purpose against you. '
      verse: 30
    - text: 'Arise, get you up against a nation that is at ease, that dwelleth without
        care, saith HaShem; that have neither gates nor bars, that dwell alone. '
      verse: 31
    - text: 'And their camels shall be a booty, and the multitude of their cattle
        a spoil; and I will scatter unto all winds them that have the corners polled;
        and I will bring their calamity from every side of them, saith HaShem. '
      verse: 32
    - text: 'And Hazor shall be a dwelling-place of jackals, a desolation for ever;
        no man shall abide there, neither shall any son of man dwell therein. '
      verse: 33
    - text: 'The word of HaShem that came to Jeremiah the prophet concerning Elam
        in the beginning of the reign of Zedekiah king of Judah, saying: '
      verse: 34
    - text: 'Thus saith HaShem of hosts: behold, I will break the bow of Elam the
        chief of their might. '
      verse: 35
    - text: 'And I will bring against Elam the four winds from the four quarters of
        heaven, and will scatter them toward all those winds; and there shall be no
        nation whither the dispersed of Elam shall not come. '
      verse: 36
    - text: 'And I will cause Elam to be dismayed before their enemies, and before
        them that seek their life; and I will bring evil upon them, even My fierce
        anger, saith HaShem; and I will send the sword after them, till I have consumed
        them; '
      verse: 37
    - text: 'And I will set My throne in Elam, and will destroy from thence king and
        princes, saith HaShem. '
      verse: 38
    - text: 'But it shall come to pass in the end of days, that I will bring back
        the captivity of Elam, saith HaShem. '
      verse: 39
  - chapter: 50
    verses:
    - text: 'The word that HaShem spoke concerning Babylon, concerning the land of
        the Chaldeans, by Jeremiah the prophet. '
      verse: 1
    - text: 'Declare ye among the nations and announce, and set up a standard; announce,
        and conceal not; say: ''Babylon is taken, Bel is put to shame, Merodach is
        dismayed; her images are put to shame, her idols are dismayed.'' '
      verse: 2
    - text: 'For out of the north there cometh up a nation against her, which shall
        make her land desolate, and none shall dwell therein; they are fled, they
        are gone, both man and beast. '
      verse: 3
    - text: 'In those days, and in that time, saith HaShem, the children of Israel
        shall come, they and the children of Judah together; they shall go on their
        way weeping, and shall seek HaShem their G-d. '
      verse: 4
    - text: 'They shall inquire concerning Zion with their faces hitherward: ''Come
        ye, and join yourselves to HaShem in an everlasting covenant that shall not
        be forgotten.'' '
      verse: 5
    - text: 'My people hath been lost sheep; their shepherds have caused them to go
        astray, they have turned them away on the mountains; they have gone from mountain
        to hill, they have forgotten their resting-place. '
      verse: 6
    - text: 'All that found them have devoured them; and their adversaries said: ''We
        are not guilty''; because they have sinned against HaShem, the habitation
        of justice, even HaShem, the hope of their fathers. '
      verse: 7
    - text: 'Flee out of the midst of Babylon, and go forth out of the land of the
        Chaldeans, and be as the he-goats before the flocks. '
      verse: 8
    - text: 'For, lo, I will stir up and cause to come up against Babylon an assembly
        of great nations from the north country; and they shall set themselves in
        array against her, from thence she shall be taken; their arrows shall be as
        of a mighty man that maketh childless; none shall return in vain. '
      verse: 9
    - text: 'And Chaldea shall be a spoil; all that spoil her shall be satisfied,
        saith HaShem. '
      verse: 10
    - text: 'Because ye are glad, because ye rejoice, O ye that plunder My heritage,
        because ye gambol as a heifer at grass, and neigh as strong horses; '
      verse: 11
    - text: 'Your mother shall be sore ashamed, she that bore you shall be confounded;
        behold, the hindermost of the nations shall be a wilderness, a dry land, and
        a desert. '
      verse: 12
    - text: 'Because of the wrath of HaShem it shall not be inhabited, but it shall
        be wholly desolate; every one that goeth by Babylon shall be appalled and
        hiss at all her plagues. '
      verse: 13
    - text: 'Set yourselves in array against Babylon round about, all ye that bend
        the bow, shoot at her, spare no arrows; for she hath sinned against HaShem. '
      verse: 14
    - text: 'Shout against her round about, she hath submitted herself; her buttresses
        are fallen, her walls are thrown down; for it is the vengeance of HaShem,
        take vengeance upon her; as she hath done, do unto her. '
      verse: 15
    - text: 'Cut off the sower from Babylon, and him that handleth the sickle in the
        time of harvest; for fear of the oppressing sword they shall turn every one
        to his people, and they shall flee every one to his own land. '
      verse: 16
    - text: 'Israel is a scattered sheep, the lions have driven him away; first the
        king of Assyria hath devoured him, and last this Nebuchadrezzar king of Babylon
        hath broken his bones. '
      verse: 17
    - text: 'Therefore thus saith HaShem of hosts, the G-d of Israel: behold, I will
        punish the king of Babylon and his land, as I have punished the king of Assyria. '
      verse: 18
    - text: 'And I will bring Israel back to his pasture, and he shall feed on Carmel
        and Bashan, and his soul shall be satisfied upon the hills of Ephraim and
        in Gilead. '
      verse: 19
    - text: 'In those days, and in that time, saith HaShem, the iniquity of Israel
        shall be sought for, and there shall be none, and the sins of Judah, and they
        shall not be found; for I will pardon them whom I leave as a remnant. '
      verse: 20
    - text: 'Go up against the land of Merathaim, even against it, and against the
        inhabitants of Pekod; waste and utterly destroy after them, saith HaShem,
        and do according to all that I have commanded thee. '
      verse: 21
    - text: 'Hark! battle is in the land, and great destruction. '
      verse: 22
    - text: 'How is the hammer of the whole earth cut asunder and broken! How is Babylon
        become a desolation among the nations! '
      verse: 23
    - text: 'I have laid a snare for thee, and thou art also taken, O Babylon, and
        thou wast not aware; thou art found, and also caught, because thou hast striven
        against HaShem. '
      verse: 24
    - text: 'HaShem hath opened His armoury, and hath brought forth the weapons of
        His indignation; for it is a work that the L-rd GOD of hosts hath to do in
        the land of the Chaldeans. '
      verse: 25
    - text: 'Come against her from every quarter, open her granaries, cast her up
        as heaps, and destroy her utterly; let nothing of her be left. '
      verse: 26
    - text: 'Slay all her bullocks, let them go down to the slaughter; woe unto them!
        for their day is come, the time of their visitation. '
      verse: 27
    - text: 'Hark! they flee and escape out of the land of Babylon, to declare in
        Zion the vengeance of HaShem our G-d, the vengeance of His temple. '
      verse: 28
    - text: 'Call together the archers against Babylon, all them that bend the bow;
        encamp against her round about, let none thereof escape; recompense her according
        to her work, according to all that she hath done, do unto her: for she hath
        been arrogant against HaShem, against the Holy One of Israel. '
      verse: 29
    - text: 'Therefore shall her young men fall in her broad places, and all her men
        of war shall be brought to silence in that day, saith HaShem. '
      verse: 30
    - text: 'Behold, I am against thee, O thou most arrogant, saith the L-rd GOD of
        hosts; for thy day is come, the time that I will punish thee. '
      verse: 31
    - text: 'And the most arrogant shall stumble and fall, and none shall raise him
        up; and I will kindle a fire in his cities, and it shall devour all that are
        round about him. '
      verse: 32
    - text: 'Thus saith HaShem of hosts: The children of Israel and the children of
        Judah are oppressed together; and all that took them captives hold them fast;
        they refuse to let them go. '
      verse: 33
    - text: 'Their Redeemer is strong, HaShem of hosts is His name; He will thoroughly
        plead their cause, that He may give rest to the earth, and disquiet the inhabitants
        of Babylon. '
      verse: 34
    - text: 'A sword is upon the Chaldeans, saith HaShem, and upon the inhabitants
        of Babylon, and upon her princes, and upon her wise men. '
      verse: 35
    - text: 'A sword is upon the boasters, and they shall become fools; a sword is
        upon her mighty men, and they shall be dismayed. '
      verse: 36
    - text: 'A sword is upon their horses, and upon their chariots, and upon all the
        mingled people that are in the midst of her, and they shall become as women;
        a sword is upon her treasures, and they shall be robbed. '
      verse: 37
    - text: 'A drought is upon her waters, and they shall be dried up; for it is a
        land of graven images, and they are mad upon things of horror. '
      verse: 38
    - text: 'Therefore the wild-cats with the jackals shall dwell there, and the ostriches
        shall dwell therein; and it shall be no more inhabited for ever, neither shall
        it be dwelt in from generation to generation. '
      verse: 39
    - text: 'As when G-d overthrew Sodom and Gomorrah and the neighbour cities thereof,
        saith HaShem; so shall no man abide there, neither shall any son of man dwell
        therein. '
      verse: 40
    - text: 'Behold, a people cometh from the north, and a great nation, and many
        kings shall be roused from the uttermost parts of the earth. '
      verse: 41
    - text: 'They lay hold on bow and spear, they are cruel, and have no compassion;
        their voice is like the roaring sea, and they ride upon horses; set in array,
        as a man for war, against thee, O daughter of Babylon. '
      verse: 42
    - text: 'The king of Babylon hath heard the fame of them, and his hands wax feeble;
        anguish hath taken hold of him, and pain, as of a woman in travail. '
      verse: 43
    - text: 'Behold, he shall come up like a lion from the thickets of the Jordan
        against the strong habitation; for I will suddenly make them run away from
        it, and whoso is chosen, him will I appoint over it; for who is like Me? and
        who will appoint Me a time? and who is that shepherd that will stand before
        Me? '
      verse: 44
    - text: 'Therefore hear ye the counsel of HaShem, that He hath taken against Babylon,
        and His purposes, that He hath purposed against the land of the Chaldeans:
        surely the least of the flock shall drag them away, surely their habitation
        shall be appalled at them. '
      verse: 45
    - text: 'At the noise of the taking of Babylon the earth quaketh, and the cry
        is heard among the nations.  '
      verse: 46
  - chapter: 51
    verses:
    - text: 'Thus saith HaShem: Behold, I will raise up against Babylon, and against
        them that dwell in Leb-kamai, a destroying wind. '
      verse: 1
    - text: 'And I will send unto Babylon strangers, that shall fan her, and they
        shall empty her land; for in the day of trouble they shall be against her
        round about. '
      verse: 2
    - text: 'Let the archer bend his bow against her, and let him lift himself up
        against her in his coat of mail; and spare ye not her young men, destroy ye
        utterly all her host. '
      verse: 3
    - text: 'And they shall fall down slain in the land of the Chaldeans, and thrust
        through in her streets. '
      verse: 4
    - text: 'For Israel is not widowed, nor Judah, of his G-d, of HaShem of hosts;
        for their land is full of guilt against the Holy One of Israel. '
      verse: 5
    - text: 'Flee out of the midst of Babylon, and save every man his life, be not
        cut off in her iniquity; for it is the time of HaShem''S vengeance; He will
        render unto her a recompense. '
      verse: 6
    - text: 'Babylon hath been a golden cup in HaShem''S hand, that made all the earth
        drunken; the nations have drunk of her wine, therefore the nations are mad. '
      verse: 7
    - text: 'Babylon is suddenly fallen and destroyed, wail for her; take balm for
        her pain, if so be she may be healed. '
      verse: 8
    - text: 'We would have healed Babylon, but she is not healed; forsake her, and
        let us go every one into his own country; for her judgment reacheth unto heaven,
        and is lifted up even to the skies. '
      verse: 9
    - text: 'HaShem hath brought forth our victory; come, and let us declare in Zion
        the work of HaShem our G-d. '
      verse: 10
    - text: 'Make bright the arrows, fill the quivers, HaShem hath roused the spirit
        of the kings of the Medes; because His device is against Babylon, to destroy
        it; for it is the vengeance of HaShem, the vengeance of His temple. '
      verse: 11
    - text: 'Set up a standard against the walls of Babylon, make the watch strong,
        set the watchmen, prepare the ambushes; for HaShem hath both devised and done
        that which He spoke concerning the inhabitants of Babylon. '
      verse: 12
    - text: 'O thou that dwellest upon many waters, abundant in treasures, thine end
        is come, the measure of thy covetousness. '
      verse: 13
    - text: 'HaShem of hosts hath sworn by Himself: Surely I will fill thee with men,
        as with the canker-worm, and they shall lift up a shout against thee. '
      verse: 14
    - text: 'He that hath made the earth by His power, that hath established the world
        by His wisdom, and hath stretched out the heavens by His discernment; '
      verse: 15
    - text: 'At the sound of His giving a multitude of waters in the heavens, He causeth
        the vapours to ascend from the ends of the earth; He maketh lightnings at
        the time of the rain, and bringeth forth the wind out of His treasuries; '
      verse: 16
    - text: 'Every man is proved to be brutish, for the knowledge--every goldsmith
        is put to shame by the graven image--that his molten image is falsehood, and
        there is no breath in them. '
      verse: 17
    - text: 'They are vanity, a work of delusion; in the time of their visitation
        they shall perish, '
      verse: 18
    - text: 'The portion of Jacob is not like these; for He is the former of all things,
        and Israel is the tribe of His inheritance; HaShem of hosts is His name. '
      verse: 19
    - text: 'Thou art My maul and weapons of war, and with thee will I shatter the
        nations, and with thee will I destroy kingdoms; '
      verse: 20
    - text: 'And with thee will I shatter the horse and his rider, and with thee will
        I shatter the chariot and him that rideth therein; '
      verse: 21
    - text: 'And with thee will I shatter man and woman, and with thee will I shatter
        the old man and the youth, and with thee will I shatter the young man and
        the maid; '
      verse: 22
    - text: 'And with thee will I shatter the shepherd and his flock, and with thee
        will I shatter the husbandman and his yoke of oxen, and with thee will I shatter
        governors and deputies. '
      verse: 23
    - text: 'And I will render unto Babylon and to all the inhabitants of Chaldea
        all their evil that they have done in Zion, in your sight; saith HaShem. '
      verse: 24
    - text: 'Behold, I am against thee, O destroying mountain, saith HaShem, which
        destroyest all the earth; and I will stretch out My hand upon thee, and roll
        thee down from the rocks, and will make thee a burnt mountain. '
      verse: 25
    - text: 'And they shall not take of thee a stone for a corner, nor a stone for
        foundations; but thou shalt be desolate for ever, saith HaShem. '
      verse: 26
    - text: 'Set ye up a standard in the land, blow the horn among the nations, prepare
        the nations against her, call together against her the kingdoms of Ararat,
        Minni, and Ashkenaz; appoint a marshal against her; cause the horses to come
        up as the rough canker-worm. '
      verse: 27
    - text: 'Prepare against her the nations, the kings of the Medes, the governors
        thereof, and all the deputies thereof, and all the land of his dominion. '
      verse: 28
    - text: 'And the land quaketh and is in pain; for the purposes of HaShem are performed
        against Babylon, to make the land of Babylon a desolation, without inhabitant. '
      verse: 29
    - text: 'The mighty men of Babylon have forborne to fight, they remain in their
        strongholds; their might hath failed, they are become as women; her dwelling-places
        are set on fire; her bars are broken. '
      verse: 30
    - text: 'One post runneth to meet another, and one messenger to meet an other,
        to tell the king of Babylon that his city is taken on every quarter; '
      verse: 31
    - text: 'And the fords are seized, and the castles they have burned with fire,
        and the men of war are affrighted. '
      verse: 32
    - text: 'For thus saith HaShem of hosts, the G-d of Israel: The daughter of Babylon
        is like a threshing-floor at the time when it is trodden; yet a little while,
        and the time of harvest shall come for her. '
      verse: 33
    - text: 'Nebuchadrezzar the king of Babylon hath devoured me, he hath crushed
        me, he hath set me down as an empty vessel, he hath swallowed me up like a
        dragon, he hath filled his maw with my delicacies; he hath washed me clean. '
      verse: 34
    - text: '''The violence done to me and to my flesh be upon Babylon'', shall the
        inhabitant of Zion say; and: ''My blood be upon the inhabitants of Chaldea'',
        shall Jerusalem say. '
      verse: 35
    - text: 'Therefore thus saith HaShem: Behold, I will plead thy cause, and take
        vengeance for thee; and I will dry up her sea, and make her fountain dry. '
      verse: 36
    - text: 'And Babylon shall become heaps, a dwelling-place for jackals, an astonishment,
        and a hissing, without inhabitant. '
      verse: 37
    - text: 'They shall roar together like young lions; they shall growl as lions''
        whelps. '
      verse: 38
    - text: 'With their poison I will prepare their feast, and I will make them drunken,
        that they may be convulsed, and sleep a perpetual sleep, and not wake, saith
        HaShem. '
      verse: 39
    - text: 'I will bring them down like lambs to the slaughter, like rams with he-goats. '
      verse: 40
    - text: 'How is Sheshach taken! and the praise of the whole earth seized! How
        is Babylon become an astonishment among the nations! '
      verse: 41
    - text: 'The sea is come up upon Babylon; she is covered with the multitude of
        the waves thereof. '
      verse: 42
    - text: 'Her cities are become a desolation, a dry land, and a desert, a land
        wherein no man dwelleth, neither doth any son of man pass thereby. '
      verse: 43
    - text: 'And I will punish Bel in Babylon, and I will bring forth out of his mouth
        that which he hath swallowed up, and the nations shall not flow any more unto
        him; yea, the wall of Babylon shall fall. '
      verse: 44
    - text: 'My people, go ye out of the midst of her, and save yourselves every man
        from the fierce anger of HaShem. '
      verse: 45
    - text: 'And let not your heart faint, neither fear ye, for the rumour that shall
        be heard in the land; for a rumour shall come one year, and after that in
        another year a rumour, and violence in the land, ruler against ruler. '
      verse: 46
    - text: 'Therefore behold, the days come, that I will do judgment upon the graven
        images of Babylon, and her whole land shall be ashamed; and all her slain
        shall fall in the midst of her. '
      verse: 47
    - text: 'Then the heaven and the earth, and all that is therein, shall sing for
        joy over Babylon; for the spoilers shall come unto her from the north, saith
        HaShem. '
      verse: 48
    - text: 'As Babylon hath caused the slain of Israel to fall, so at Babylon shall
        fall the slain of all the land. '
      verse: 49
    - text: 'Ye that have escaped the sword, go ye, stand not still; remember HaShem
        from afar, and let Jerusalem come into your mind. '
      verse: 50
    - text: '''We are ashamed, because we have heard reproach, confusion hath covered
        our faces; for strangers are come into the sanctuaries of HaShem''S house.'' '
      verse: 51
    - text: 'Wherefore, behold, the days come, saith HaShem, that I will do judgment
        upon her graven images; and through all her land the wounded shall groan. '
      verse: 52
    - text: 'Though Babylon should mount up to heaven, and though she should fortify
        the height of her strength, yet from Me shall spoilers come unto her, saith
        HaShem. '
      verse: 53
    - text: 'Hark! a cry from Babylon, and great destruction from the land of the
        Chaldeans! '
      verse: 54
    - text: 'For HaShem spoileth Babylon, and destroyeth out of her the great voice;
        and their waves roar like many waters, the noise of their voice is uttered; '
      verse: 55
    - text: 'For the spoiler is come upon her, even upon Babylon, and her mighty men
        are taken, their bows are shattered; for HaShem is a G-d of recompenses, He
        will surely requite. '
      verse: 56
    - text: 'And I will make drunk her princes and her wise men, her governors and
        her deputies, and her mighty men; and they shall sleep a perpetual sleep,
        and not wake, saith the King, whose name is HaShem of hosts. '
      verse: 57
    - text: 'Thus saith HaShem of hosts: the broad walls of Babylon shall be utterly
        overthrown, and her high gates shall be burned with fire; and the peoples
        shall labour for vanity, and the nations for the fire; and they shall be weary. '
      verse: 58
    - text: 'The word which Jeremiah the prophet commanded Seraiah the son of Neriah,
        the son of Mahseiah, when he went with Zedekiah the king of Judah to Babylon
        in the fourth year of his reign. Now Seraiah was quartermaster. '
      verse: 59
    - text: 'And Jeremiah wrote in one book all the evil that should come upon Babylon,
        even all these words that are written concerning Babylon. '
      verse: 60
    - text: 'And Jeremiah said to Seraiah: ''When thou comest to Babylon, then see
        that thou read all these words, '
      verse: 61
    - text: 'and say: O HaShem, Thou hast spoken concerning this place, to cut it
        off, that none shall dwell therein, neither man nor beast, but that it shall
        be desolate for ever. '
      verse: 62
    - text: 'And it shall be, when thou hast made an end of reading this book, that
        thou shalt bind a stone to it, and cast it into the midst of the Euphrates; '
      verse: 63
    - text: 'and thou shalt say: Thus shall Babylon sink, and shall not rise again
        because of the evil that I will bring upon her; and they shall be weary.''
        Thus far are the words of Jeremiah.  '
      verse: 64
  - chapter: 52
    verses:
    - text: 'Zedekiah was one and twenty years old when he began to reign; and he
        reigned eleven years in Jerusalem; and his mother''s name was Hamutal the
        daughter of Jeremiah of Libnah. '
      verse: 1
    - text: 'And he did that which was evil in the sight of HaShem, according to all
        that Jehoiakim had done. '
      verse: 2
    - text: 'For through the anger of HaShem did it come to pass in Jerusalem and
        Judah, until He had cast them out from His presence. And Zedekiah rebelled
        against the king of Babylon. '
      verse: 3
    - text: 'And it came to pass in the ninth year of his reign, in the tenth month,
        in the tenth day of the month, that Nebuchadrezzar king of Babylon came, he
        and all his army, against Jerusalem, and encamped against it; and they built
        forts against it round about. '
      verse: 4
    - text: 'So the city was besieged unto the eleventh year of king Zedekiah. '
      verse: 5
    - text: 'In the fourth month, in the ninth day of the month, the famine was sore
        in the city, so that there was no bread for the people of the land. '
      verse: 6
    - text: 'Then a breach was made in the city, and all the men of war fled, and
        went forth out of the city by night by the way of the gate between the two
        walls, which was by the king''s garden--now the Chaldeans were against the
        city round about--and they went by the way of the Arabah. '
      verse: 7
    - text: 'But the army of the Chaldeans pursued after the king, and overtook Zedekiah
        in the plains of Jericho; and all his army was scattered from him. '
      verse: 8
    - text: 'Then they took the king, and carried him up unto the king of Babylon
        to Riblah in the land of Hamath; and he gave judgment upon him. '
      verse: 9
    - text: 'And the king of Babylon slew the sons of Zedekiah before his eyes; he
        slew also all the princes of Judah in Riblah. '
      verse: 10
    - text: 'And he put out the eyes of Zedekiah; and the king of Babylon bound him
        in fetters, and carried him to Babylon, and put him in prison till the day
        of his death. '
      verse: 11
    - text: 'Now in the fifth month, in the tenth day of the month, which was the
        nineteenth year of king Nebuchadrezzar, king of Babylon, came Nebuzaradan
        the captain of the guard, who stood before the king of Babylon, into Jerusalem; '
      verse: 12
    - text: 'and he burned the house of HaShem, and the king''s house; and all the
        houses of Jerusalem, even every great man''s house, burned he with fire. '
      verse: 13
    - text: 'And all the army of the Chaldeans, that were with the captain of the
        guard, broke down all the walls of Jerusalem round about. '
      verse: 14
    - text: 'Then Nebuzaradan the captain of the guard carried away captive of the
        poorest sort of the people, and the residue of the people that remained in
        the city, and those that fell away, that fell to the king of Babylon, and
        the residue of the multitude. '
      verse: 15
    - text: 'But Nebuzaradan the captain of the guard left of the poorest of the land
        to be vinedressers and husbandmen. '
      verse: 16
    - text: 'And the pillars of brass that were in the house of HaShem, and the bases
        and the brazen sea that were in the house of HaShem, did the Chaldeans break
        in pieces, and carried all the brass of them to Babylon. '
      verse: 17
    - text: 'The pots also, and the shovels, and the snuffers, and the basins, and
        the pans, and all the vessels of brass wherewith they ministered, took they
        away. '
      verse: 18
    - text: 'And the cups, and the fire-pans, and the basins, and the pots, and the
        candlesticks, and the pans, and the bowls--that which was of gold, in gold,
        and that which was of silver, in silver--the captain of the guard took away. '
      verse: 19
    - text: 'The two pillars, the one sea, and the twelve brazen bulls that were under
        the bases, which king Solomon had made for the house of HaShem--the brass
        of all these vessels was without weight. '
      verse: 20
    - text: 'And as for the pillars, the height of the one pillar was eighteen cubits;
        and a line of twelve cubits did compass it; and the thickness thereof was
        four fingers; it was hollow. '
      verse: 21
    - text: 'And a capital of brass was upon it; and the height of the one capital
        was five cubits, with network and pomegranates upon the capital round about,
        all of brass; and the second pillar also had like unto these, and pomegranates. '
      verse: 22
    - text: 'And there were ninety and six pomegranates on the outside; all the pomegranates
        were a hundred upon the network round about. '
      verse: 23
    - text: 'And the captain of the guard took Seraiah the chief priest, and Zephaniah
        the second priest, and the three keepers of the door; '
      verse: 24
    - text: 'and out of the city he took an officer that was set over the men of war;
        and seven men of them that saw the king''s face, who were found in the city;
        and the scribe of the captain of the host, who mustered the people of the
        land; and threescore men of the people of the land, that were found in the
        midst of the city. '
      verse: 25
    - text: 'And Nebuzaradan the captain of the guard took them, and brought them
        to the king of Babylon to Riblah. '
      verse: 26
    - text: 'And the king of Babylon smote them, and put them to death at Riblah in
        the land of Hamath. So Judah was carried away captive out of his land. '
      verse: 27
    - text: 'This is the people whom Nebuchadrezzar carried away captive: in the seventh
        year three thousand Jews and three and twenty; '
      verse: 28
    - text: 'in the eighteenth year of Nebuchadrezzar, from Jerusalem, eight hundred
        thirty and two persons; '
      verse: 29
    - text: 'in the three and twentieth year of Nebuchadrezzar Nebuzaradan the captain
        of the guard carried away captive of the Jews seven hundred forty and five
        persons; all the persons were four thousand and six hundred. '
      verse: 30
    - text: 'And it came to pass in the seven and thirtieth year of the captivity
        of Jehoiachin king of Judah, in the twelfth month, in the five and twentieth
        day of the month, that Evil-merodach king of Babylon, in the first year of
        his reign, lifted up the head of Jehoiachin king of Judah, and brought him
        forth out of prison. '
      verse: 31
    - text: 'And he spoke kindly to him, and set his throne above the throne of the
        kings that were with him in Babylon. '
      verse: 32
    - text: 'And he changed his prison garments, and did eat bread before him continually
        all the days of his life. '
      verse: 33
    - text: 'And for his allowance, there was a continual allowance given him of the
        king of Babylon, every day a portion until the day of his death, all the days
        of his life.  '
      verse: 34
  name: Jeremiah
- chapters:
  - chapter: 1
    verses:
    - text: 'NOW IT came to pass in the thirtieth year, in the fourth month, in the
        fifth day of the month, as I was among the captives by the river Chebar that
        the heavens were opened, and I saw visions of G-d. '
      verse: 1
    - text: 'In the fifth day of the month, which was the fifth year of king Jehoiachin''s
        captivity, '
      verse: 2
    - text: 'the word of HaShem came expressly unto Ezekiel the priest, the son of
        Buzi, in the land of the Chaldeans by the river Chebar; and the hand of HaShem
        was there upon him. '
      verse: 3
    - text: 'And I looked, and, behold, a stormy wind came out of the north, a great
        cloud, with a fire flashing up, so that a brightness was round about it; and
        out of the midst thereof as the colour of electrum, out of the midst of the
        fire. '
      verse: 4
    - text: 'And out of the midst thereof came the likeness of four living creatures.
        And this was their appearance: they had the likeness of a man. '
      verse: 5
    - text: 'And every one had four faces, and every one of them had four wings. '
      verse: 6
    - text: 'And their feet were straight feet; and the sole of their feet was like
        the sole of a calf''s foot; and they sparkled like the colour of burnished
        brass. '
      verse: 7
    - text: 'And they had the hands of a man under their wings on their four sides;
        and as for the faces and wings of them four, '
      verse: 8
    - text: 'their wings were joined one to another; they turned not when they went;
        they went every one straight forward. '
      verse: 9
    - text: 'As for the likeness of their faces, they had the face of a man; and they
        four had the face of a lion on the right side; and they four had the face
        of an ox on the left side; they four had also the face of an eagle. '
      verse: 10
    - text: 'Thus were their faces; and their wings were stretched upward; two wings
        of every one were joined one to another, and two covered their bodies. '
      verse: 11
    - text: 'And they went every one straight forward; whither the spirit was to go,
        they went; they turned not when they went. '
      verse: 12
    - text: 'As for the likeness of the living creatures, their appearance was like
        coals of fire, burning like the appearance of torches; it flashed up and down
        among the living creatures; and there was brightness to the fire, and out
        of the fire went forth lightning. '
      verse: 13
    - text: 'And the living creatures ran and returned as the appearance of a flash
        of lightning. '
      verse: 14
    - text: 'Now as I beheld the living creatures, behold one wheel at the bottom
        hard by the living creatures, at the four faces thereof. '
      verse: 15
    - text: 'The appearance of the wheels and their work was like unto the colour
        of a beryl; and they four had one likeness; and their appearance and their
        work was as it were a wheel within a wheel. '
      verse: 16
    - text: 'When they went, they went toward their four sides; they turned not when
        they went. '
      verse: 17
    - text: 'As for their rings, they were high and they were dreadful; and they four
        had their rings full of eyes round about. '
      verse: 18
    - text: 'And when the living creatures went, the wheels went hard by them; and
        when the living creatures were lifted up from the bottom, the wheels were
        lifted up. '
      verse: 19
    - text: 'Whithersoever the spirit was to go, as the spirit was to go thither,
        so they went; and the wheels were lifted up beside them; for the spirit of
        the living creature was in the wheels. '
      verse: 20
    - text: 'When those went, these went, and when those stood, these stood; and when
        those were lifted up from the earth, the wheels were lifted up beside them;
        for the spirit of the living creature was in the wheels. '
      verse: 21
    - text: 'And over the heads of the living creatures there was the likeness of
        a firmament, like the colour of the terrible ice, stretched forth over their
        heads above. '
      verse: 22
    - text: 'And under the firmament were their wings conformable the one to the other;
        this one of them had two which covered, and that one of them had two which
        covered, their bodies. '
      verse: 23
    - text: 'And when they went, I heard the noise of their wings like the noise of
        great waters, like the voice of the Almighty, a noise of tumult like the noise
        of a host; when they stood, they let down their wings. '
      verse: 24
    - text: 'For, when there was a voice above the firmament that was over their heads,
        as they stood, they let down their wings. '
      verse: 25
    - text: 'And above the firmament that was over their heads was the likeness of
        a throne, as the appearance of a sapphire stone; and upon the likeness of
        the throne was a likeness as the appearance of a man upon it above. '
      verse: 26
    - text: 'And I saw as the colour of electrum, as the appearance of fire round
        about enclosing it, from the appearance of his loins and upward; and from
        the appearance of his loins and downward I saw as it were the appearance of
        fire, and there was brightness round about him. '
      verse: 27
    - text: 'As the appearance of the bow that is in the cloud in the day of rain,
        so was the appearance of the brightness round about. This was the appearance
        of the likeness of the glory of HaShem. And when I saw it, I fell upon my
        face, and I heard a voice of one that spoke. '
      verse: 28
  - chapter: 2
    verses:
    - text: 'And He said unto me: ''Son of man, stand upon thy feet, and I will speak
        with thee.'' '
      verse: 1
    - text: 'And spirit entered into me when He spoke unto me, and set me upon my
        feet; and I heard Him that spoke unto me. '
      verse: 2
    - text: 'And He said unto me: ''Son of man, I send thee to the children of Israel,
        to rebellious nations, that have rebelled against Me; they and their fathers
        have transgressed against Me, even unto this very day; '
      verse: 3
    - text: 'and the children are brazen-faced and stiff-hearted, I do send thee unto
        them; and thou shalt say unto them: Thus saith the L-rd GOD. '
      verse: 4
    - text: 'And they, whether they will hear, or whether they will forbear--for they
        are a rebellious house--yet shall know that there hath been a prophet among
        them. '
      verse: 5
    - text: 'And thou, son of man, be not afraid of them, neither be afraid of their
        words, though defiers and despisers be with thee, and thou dost dwell among
        scorpions; be not afraid of their words, nor be dismayed at their looks, for
        they are a rebellious house. '
      verse: 6
    - text: 'And thou shalt speak My words unto them, whether they will hear, or whether
        they will forbear; for they are most rebellious. '
      verse: 7
    - text: 'And thou, son of man, hear what I say unto thee: be not thou rebellious
        like that rebellious house; open thy mouth, and eat that which I give thee.'' '
      verse: 8
    - text: 'And when I looked, behold, a hand was put forth unto me; and, lo, a roll
        of a book was therein; '
      verse: 9
    - text: 'and He spread it before me, and it was written within and without; and
        there was written therein lamentations, and moaning, and woe. '
      verse: 10
  - chapter: 3
    verses:
    - text: 'And He said unto me: ''Son of man, eat that which thou findest; eat this
        roll, and go, speak unto the house of Israel.'' '
      verse: 1
    - text: 'So I opened my mouth, and He caused me to eat that roll. '
      verse: 2
    - text: 'And He said unto me: ''Son of man, cause thy belly to eat, and fill thy
        bowels with this roll that I give thee.'' Then did I eat it; and it was in
        my mouth as honey for sweetness. '
      verse: 3
    - text: 'And He said unto me: ''Son of man, go, get thee unto the house of Israel,
        and speak with My words unto them. '
      verse: 4
    - text: 'For thou art not sent to a people of an unintelligible speech and of
        a slow tongue, but to the house of Israel; '
      verse: 5
    - text: 'not to many peoples of an unintelligible speech and of a slow tongue,
        whose words thou canst not understand. Surely, if I sent thee to them, they
        would hearken unto thee. '
      verse: 6
    - text: 'But the house of Israel will not consent to hearken unto thee; for they
        consent not to hearken unto Me; for all the house of Israel are of a hard
        forehead and of a stiff heart. '
      verse: 7
    - text: 'Behold, I have made thy face hard against their faces, and thy forehead
        hard against their foreheads. '
      verse: 8
    - text: 'As an adamant harder than flint have I made thy forehead; fear them not,
        neither be dismayed at their looks, for they are a rebellious house.'' '
      verse: 9
    - text: 'Moreover He said unto me: ''Son of man, all My words that I shall speak
        unto thee receive in thy heart, and hear with thine ears. '
      verse: 10
    - text: 'And go, get thee to them of the captivity, unto the children of thy people,
        and speak unto them, and tell them: Thus saith the L-rd GOD; whether they
        will hear, or whether they will forbear.'' '
      verse: 11
    - text: 'Then a spirit lifted me up, and I heard behind me the voice of a great
        rushing: ''Blessed be the glory of HaShem from His place''; '
      verse: 12
    - text: 'also the noise of the wings of the living creatures as they touched one
        another, and the noise of the wheels beside them, even the noise of a great
        rushing. '
      verse: 13
    - text: 'So a spirit lifted me up, and took me away; and I went in bitterness,
        in the heat of my spirit, and the hand of HaShem was strong upon me. '
      verse: 14
    - text: 'Then I came to them of the captivity at Tel-abib, that dwelt by the river
        Chebar, and I sat where they sat; and I remained there appalled among them
        seven days. '
      verse: 15
    - text: 'And it came to pass at the end of seven days, that the word of HaShem
        came unto me, saying: '
      verse: 16
    - text: '''Son of man, I have appointed thee a watchman unto the house of Israel;
        and when thou shalt hear a word at My mouth, thou shalt give them warning
        from Me. '
      verse: 17
    - text: 'When I say unto the wicked: Thou shalt surely die; and thou givest him
        not warning, nor speakest to warn the wicked from his wicked way, to save
        his life; the same wicked man shall die in his iniquity, but his blood will
        I require at thy hand. '
      verse: 18
    - text: 'Yet if thou warn the wicked, and he turn not from his wickedness, nor
        from his wicked way, he shall die in his iniquity; but thou hast delivered
        thy soul. '
      verse: 19
    - text: 'Again, when a righteous man doth turn from his righteousness, and commit
        iniquity, I will lay a stumblingblock before him, he shall die; because thou
        hast not given him warning, he shall die in his sin, and his righteous deeds
        which he hath done shall not be remembered; but his blood will I require at
        thy hand. '
      verse: 20
    - text: 'Nevertheless if thou warn the righteous man, that the righteous sin not,
        and he doth not sin, he shall surely live, because he took warning; and thou
        hast delivered thy soul.'' '
      verse: 21
    - text: 'And the hand of HaShem came there upon me; and He said unto me: ''Arise,
        go forth into the plain, and I will there speak with thee.'' '
      verse: 22
    - text: 'Then I arose, and went forth into the plain; and, behold, the glory of
        HaShem stood there, as the glory which I saw by the river Chebar; and I fell
        on my face. '
      verse: 23
    - text: 'Then spirit entered into me, and set me upon my feet; and He spoke with
        me, and said unto me: ''Go, shut thyself within thy house. '
      verse: 24
    - text: 'But thou, son of man, behold, bands shall be put upon thee, and thou
        shalt be bound with them, and thou shalt not go out among them; '
      verse: 25
    - text: 'and I will make thy tongue cleave to the roof of thy mouth, that thou
        shalt be dumb, and shalt not be to them a reprover; for they are a rebellious
        house. '
      verse: 26
    - text: 'But when I speak with thee, I will open thy mouth, and thou shalt say
        unto them: Thus saith the L-rd GOD; he that heareth, let him hear, and he
        that forbeareth, let him forbear; for they are a rebellious house. '
      verse: 27
  - chapter: 4
    verses:
    - text: 'Thou also, son of man, take thee a tile, and lay it before thee, and
        trace upon it a city, even Jerusalem; '
      verse: 1
    - text: 'and lay siege against it, and build forts against it, and cast up a mound
        against it; set camps also against it, and set battering rams against it round
        about. '
      verse: 2
    - text: 'And take thou unto thee an iron griddle, and set it for a wall of iron
        between thee and the city; and set thy face toward it, and it shall be besieged,
        and thou shalt lay siege against it. This shall be a sign to the house of
        Israel. '
      verse: 3
    - text: 'Moreover lie thou upon thy left side, and lay the iniquity of the house
        of Israel upon it; according to the number of the days that thou shalt lie
        upon it, thou shalt bear their iniquity. '
      verse: 4
    - text: 'For I have appointed the years of their iniquity to be unto thee a number
        of days, even three hundred and ninety days; so shalt thou bear the iniquity
        of the house of Israel. '
      verse: 5
    - text: 'And again, when thou hast accomplished these, thou shalt lie on thy right
        side, and shalt bear the iniquity of the house of Judah; forty days, each
        day for a year, have I appointed it unto thee. '
      verse: 6
    - text: 'And thou shalt set thy face toward the siege of Jerusalem, with thine
        arm uncovered; and thou shalt prophesy against it. '
      verse: 7
    - text: 'And, behold, I lay bands upon thee, and thou shalt not turn thee from
        one side to another, till thou hast accomplished the days of thy siege. '
      verse: 8
    - text: 'Take thou also unto thee wheat, and barley, and beans, and lentils, and
        millet, and spelt, and put them in one vessel, and make thee bread thereof;
        according to the number of the days that thou shalt lie upon thy side, even
        three hundred and ninety days, shalt thou eat thereof. '
      verse: 9
    - text: 'And thy food which thou shalt eat shall be by weight, twenty shekels
        a day; from time to time shalt thou eat it. '
      verse: 10
    - text: 'Thou shalt drink also water by measure, the sixth part of a hin; from
        time to time shalt thou drink. '
      verse: 11
    - text: 'And thou shalt eat it as barley cakes, and thou shalt bake it in their
        sight with dung that cometh out of man.'' '
      verse: 12
    - text: 'And HaShem said: ''Even thus shall the children of Israel eat their bread
        unclean, among the nations whither I will drive them.'' '
      verse: 13
    - text: 'Then said I: ''Ah L-rd GOD! behold, my soul hath not been polluted; for
        from my youth up even till now have I not eaten of that which dieth of itself,
        or is torn of beasts; neither came there abhorred flesh into my mouth.'' '
      verse: 14
    - text: 'Then He said unto me: ''See, I have given thee cow''s dung for man''s
        dung, and thou shalt prepare thy bread thereon.'' '
      verse: 15
    - text: 'Moreover He said unto me: ''Son of man, behold, I will break the staff
        of bread in Jerusalem, and they shall eat bread by weight, and with anxiety;
        and they shall drink water by measure, and in appalment; '
      verse: 16
    - text: 'that they may want bread and water, and be appalled one with another,
        and pine away in their iniquity. '
      verse: 17
  - chapter: 5
    verses:
    - text: 'And thou, son of man, take thee a sharp sword, as a barber''s razor shalt
        thou take it unto thee, and cause it to pass upon thy head and upon thy beard;
        then take thee balances to weigh, and divide the hair. '
      verse: 1
    - text: 'A third part shalt thou burn in the fire in the midst of the city, when
        the days of the siege are fulfilled; and thou shalt take a third part, and
        smite it with the sword round about her; and a third part thou shalt scatter
        to the wind, and I will draw out a sword after them. '
      verse: 2
    - text: 'Thou shalt also take thereof a few by number, and bind them in thy skirts. '
      verse: 3
    - text: 'And of them again shalt thou take, and cast them into the midst of the
        fire, and burn them in the fire; therefrom shall a fire come forth into all
        the house of Israel. '
      verse: 4
    - text: 'Thus saith the L-rd GOD: This is Jerusalem! I have set her in the midst
        of the nations, and countries are round about her. '
      verse: 5
    - text: 'And she hath rebelled against Mine ordinances in doing wickedness more
        than the nations, and against My statutes more than the countries that are
        round about her; for they have rejected Mine ordinances, and as for My statutes,
        they have not walked in them. '
      verse: 6
    - text: 'Therefore thus saith the L-rd GOD: Because ye have outdone the nations
        that are round about you, in that ye have not walked in My statutes, neither
        have kept Mine ordinances, neither have done after the ordinances of the nations
        that are round about you; '
      verse: 7
    - text: 'therefore thus saith the L-rd GOD: Behold, I, even I, am against thee,
        and I will execute judgments in the midst of thee in the sight of the nations. '
      verse: 8
    - text: 'And I will do in thee that which I have not done, and whereunto I will
        not do any more the like, because of all thine abominations. '
      verse: 9
    - text: 'Therefore the fathers shall eat the sons in the midst of thee, and the
        sons shall eat their fathers; and I will execute judgments in thee, and the
        whole remnant of thee will I scatter unto all the winds. '
      verse: 10
    - text: 'Wherefore, as I live, saith the L-rd GOD, surely, because thou hast defiled
        My sanctuary with all thy detestable things, and with all thine abominations,
        therefore will I also diminish thee; neither shall Mine eye spare, and I also
        will have no pity. '
      verse: 11
    - text: 'A third part of thee shall die with the pestilence, and with famine shall
        they be consumed in the midst of thee; and a third part shall fall by the
        sword round about thee; and a third part I will scatter unto all the winds,
        and will draw out a sword after them. '
      verse: 12
    - text: 'Thus shall Mine anger spend itself, and I will satisfy My fury upon them,
        and I will be eased; and they shall know that I HaShem have spoken in My zeal,
        when I have spent My fury upon them. '
      verse: 13
    - text: 'Moreover I will make thee an amazement and a reproach, among the nations
        that are round about thee, in the sight of all that pass by. '
      verse: 14
    - text: 'So it shall be a reproach and a taunt, an instruction and an astonishment,
        unto the nations that are round about thee, when I shall execute judgments
        in thee in anger and in fury, and in furious rebukes; I HaShem have spoken
        it; '
      verse: 15
    - text: 'when I shall send upon them the evil arrows of famine, that are for destruction,
        which I will send to destroy you; and I will increase the famine upon you,
        and will break your staff of bread; '
      verse: 16
    - text: 'and I will send upon you famine and evil beasts, and they shall bereave
        thee; and pestilence and blood shall pass through thee; and I will bring the
        sword upon thee. I HaShem have spoken it.'' '
      verse: 17
  - chapter: 6
    verses:
    - text: 'And the word of HaShem came unto me, saying: '
      verse: 1
    - text: '''Son of man, set thy face toward the mountains of Israel, and prophesy
        against them, '
      verse: 2
    - text: 'and say: Ye mountains of Israel, hear the word of the L-rd GOD: Thus
        saith the L-rd GOD concerning the mountains and concerning the hills, concerning
        the ravines and concerning the valleys: Behold, I, even I, will bring a sword
        upon you, and I will destroy your high places. '
      verse: 3
    - text: 'And your altars shall become desolate, and your sun-images shall be broken;
        and I will cast down your slain men before your idols. '
      verse: 4
    - text: 'And I will lay the carcasses of the children of Israel before their idols;
        and I will scatter your bones round about your altars. '
      verse: 5
    - text: 'In all your dwelling-places the cities shall be laid waste, and the high
        places shall be desolate; that your altars may be laid waste and made desolate,
        and your idols may be broken and cease, and your sun-images may be hewn down,
        and your works may be blotted out. '
      verse: 6
    - text: 'And the slain shall fall in the midst of you, and ye shall know that
        I am HaShem. '
      verse: 7
    - text: 'Yet will I leave a remnant, in that ye shall have some that escape the
        sword among the nations, when ye shall be scattered through the countries. '
      verse: 8
    - text: 'And they that escape of you shall remember Me among the nations whither
        they shall be carried captives, how that I have been anguished with their
        straying heart, which hath departed from Me, and with their eyes, which are
        gone astray after their idols; and they shall loathe themselves in their own
        sight for the evils which they have committed in all their abominations. '
      verse: 9
    - text: 'And they shall know that I am HaShem; I have not said in vain that I
        would do this evil unto them. '
      verse: 10
    - text: 'Thus saith the L-rd GOD: Smite with thy hand, and stamp with thy foot,
        and say: Alas! because of all the evil abominations of the house of Israel;
        for they shall fall by the sword, by the famine, and by the pestilence. '
      verse: 11
    - text: 'He that is far off shall die of the pestilence; and he that is near shall
        fall by the sword; and he that remaineth and is besieged shall die by the
        famine; thus will I spend My fury upon them. '
      verse: 12
    - text: 'And ye shall know that I am HaShem, when their slain men shall be among
        their idols round about their altars, upon every high hill, in all the tops
        of the mountains, and under every leafy tree, and under every thick terebinth,
        the place where they did offer sweet savour to all their idols. '
      verse: 13
    - text: 'And I will stretch out My hand upon them, and make the land desolate
        and waste, more than the wilderness of Diblah, throughout all their habitations;
        and they shall know that I am HaShem.'' '
      verse: 14
  - chapter: 7
    verses:
    - text: 'Moreover the word of HaShem came unto me, saying: '
      verse: 1
    - text: '''And thou, son of man, thus saith the L-rd GOD concerning the land of
        Israel: An end! the end is come upon the four corners of the land. '
      verse: 2
    - text: 'Now is the end upon thee, and I will send Mine anger upon thee, and will
        judge thee according to thy ways; and I will bring upon thee all thine abominations. '
      verse: 3
    - text: 'And Mine eye shall not spare thee, neither will I have pity; but I will
        bring thy ways upon thee, and thine abominations shall be in the midst of
        thee; and ye shall know that I am HaShem. '
      verse: 4
    - text: 'Thus saith the L-rd GOD: An evil, a singular evil, behold, it cometh. '
      verse: 5
    - text: 'An end is come, the end is come, it awaketh against thee; behold, it
        cometh. '
      verse: 6
    - text: 'The turn is come unto thee, O inhabitant of the land; the time is come,
        the day of tumult is near, and not of joyful shouting upon the mountains. '
      verse: 7
    - text: 'Now will I shortly pour out My fury upon thee, and spend Mine anger upon
        thee, and will judge thee according to thy ways; and I will bring upon thee
        all thine abominations. '
      verse: 8
    - text: 'And Mine eye shall not spare, neither will I have pity; I will bring
        upon thee according to thy ways, and thine abominations shall be in the midst
        of thee; and ye shall know that I HaShem do smite. '
      verse: 9
    - text: 'Behold the day; behold, it cometh; the turn is come forth; the rod hath
        blossomed, arrogancy hath budded. '
      verse: 10
    - text: 'Violence is risen up into a rod of wickedness; nought cometh from them,
        nor from their tumult, nor from their turmoil, neither is there eminency among
        them. '
      verse: 11
    - text: 'The time is come, the day draweth near; let not the buyer rejoice, nor
        the seller mourn; for wrath is upon all the multitude thereof. '
      verse: 12
    - text: 'For the seller shall not return to that which is sold, although they
        be yet alive; for the vision is touching the whole multitude thereof, which
        shall not return; neither shall any stand possessed of the iniquity of his
        life. '
      verse: 13
    - text: 'They have blown the horn, and have made all ready, but none goeth to
        the battle; for My wrath is upon all the multitude thereof. '
      verse: 14
    - text: 'The sword is without, and the pestilence and the famine within; he that
        is in the field shall die with the sword, and he that is in the city, famine
        and pestilence shall devour him. '
      verse: 15
    - text: 'But they that shall at all escape of them, shall be on the mountains
        like doves of the valleys, all of them moaning, every one in his iniquity. '
      verse: 16
    - text: 'All hands shall be slack, and all knees shall drip with water. '
      verse: 17
    - text: 'They shall also gird themselves with sackcloth, and horror shall cover
        them; and shame shall be upon all faces, and baldness upon all their heads. '
      verse: 18
    - text: 'They shall cast their silver in the streets, and their gold shall be
        as an unclean thing; their silver and their gold shall not be able to deliver
        them in the day of the wrath of HaShem; they shall not satisfy their souls,
        neither fill their bowels; because it hath been the stumblingblock of their
        iniquity. '
      verse: 19
    - text: 'And as for the beauty of their ornament, which was set for a pride, they
        made the images of their abominations and their detestable things thereof;
        therefore have I made it unto them as an unclean thing. '
      verse: 20
    - text: 'And I will give it into the hands of the strangers for a prey, and to
        the wicked of the earth for a spoil; and they shall profane it. '
      verse: 21
    - text: 'I will also turn My face from them, and they shall profane My secret
        place; and robbers shall enter into it, and profane it. '
      verse: 22
    - text: 'Make the chain; for the land is full of bloody crimes, and the city is
        full of violence. '
      verse: 23
    - text: 'Wherefore I will bring the worst of the nations, and they shall possess
        their houses; I will also make the pride of the strong to cease; and their
        holy places shall be profaned. '
      verse: 24
    - text: 'Horror cometh; and they shall seek peace, and there shall be none. '
      verse: 25
    - text: 'Calamity shall come upon calamity, and rumour shall be upon rumour; and
        they shall seek a vision of the prophet, and instruction shall perish from
        the priest, and counsel from the elders. '
      verse: 26
    - text: 'The king shall mourn, and the prince shall be clothed with appalment,
        and the hands of the people of the land shall be enfeebled; I will do unto
        them after their way, and according to their deserts will I judge them; and
        they shall know that I am HaShem.'' '
      verse: 27
  - chapter: 8
    verses:
    - text: 'And it came to pass in the sixth year, in the sixth month, in the fifth
        day of the month, as I sat in my house, and the elders of Judah sat before
        me, that the hand of the L-rd GOD fell there upon me. '
      verse: 1
    - text: 'Then I beheld, and lo a likeness as the appearance of fire: from the
        appearance of his loins and downward, fire; and from his loins and upward,
        as the appearance of brightness, as the colour of electrum. '
      verse: 2
    - text: 'And the form of a hand was put forth, and I was taken by a lock of my
        head; and a spirit lifted me up between the earth and the heaven, and brought
        me in the visions of G-d to Jerusalem, to the door of the gate of the inner
        court that looketh toward the north; where was the seat of the image of jealousy,
        which provoketh to jealousy. '
      verse: 3
    - text: 'And, behold, the glory of the G-d of Israel was there, according to the
        vision that I saw in the plain. '
      verse: 4
    - text: 'Then said He unto me: ''Son of man, lift up thine eyes now the way toward
        the north.'' So I lifted up mine eyes the way toward the north, and behold
        northward of the gate of the altar this image of jealousy in the entry. '
      verse: 5
    - text: 'And He said unto me: ''Son of man, seest thou what they do? even the
        great abominations that the house of Israel do commit here, that I should
        go far off from My sanctuary? but thou shalt again see yet greater abominations.'' '
      verse: 6
    - text: 'And He brought me to the door of the court; and when I looked, behold
        a hole in the wall. '
      verse: 7
    - text: 'Then said He unto me: ''Son of man, dig now in the wall''; and when I
        had digged in the wall, behold a door. '
      verse: 8
    - text: 'And He said unto me: ''Go in, and see the wicked abominations that they
        do here.'' '
      verse: 9
    - text: 'So I went in and saw; and behold every detestable form of creeping things
        and beasts, and all the idols of the house of Israel, portrayed upon the wall
        round about. '
      verse: 10
    - text: 'And there stood before them seventy men of the elders of the house of
        Israel, and in the midst of them stood Jaazaniah the son of Shaphan, every
        man with his censer in his hand; and a thick cloud of incense went up. '
      verse: 11
    - text: 'Then said He unto me: ''Son of man, hast thou seen what the elders of
        the house of Israel do in the dark, every man in his chambers of imagery?
        for they say: HaShem seeth us not, HaShem hath forsaken the land.'' '
      verse: 12
    - text: 'He said also unto me: ''Thou shalt again see yet greater abominations
        which they do.'' '
      verse: 13
    - text: 'Then He brought me to the door of the gate of HaShem''S house which was
        toward the north; and, behold, there sat the women weeping for Tammuz. '
      verse: 14
    - text: 'Then said He unto me: ''Hast thou seen this, O son of man? thou shalt
        again see yet greater abominations than these.'' '
      verse: 15
    - text: 'And He brought me into the inner court of HaShem''S house, and, behold,
        at the door of the temple of HaShem, between the porch and the altar, were
        about five and twenty men, with their backs toward the temple of HaShem, and
        their faces toward the east; and they worshipped the sun toward the east. '
      verse: 16
    - text: 'Then He said unto me: ''Hast thou seen this, O son of man? Is it a light
        thing to the house of Judah that they commit the abominations which they commit
        here in that they fill the land with violence, and provoke Me still more,
        and, lo, they put the branch to their nose? '
      verse: 17
    - text: 'Therefore will I also deal in fury; Mine eye shall not spare, neither
        will I have pity; and though they cry in Mine ears with a loud voice, yet
        will I not hear them.'' '
      verse: 18
  - chapter: 9
    verses:
    - text: 'Then he called in mine ears with a loud voice, saying: ''Cause ye them
        that have charge over the city to draw near, every man with his destroying
        weapon in his hand.'' '
      verse: 1
    - text: 'And, behold, six men came from the way of the upper gate, which lieth
        toward the north, every man with his weapon of destruction in his hand; and
        one man in the midst of them clothed in linen, with a writer''s inkhorn on
        his side. And they went in, and stood beside the brazen altar. '
      verse: 2
    - text: 'And the glory of the G-d of Israel was gone up from the cherub, whereupon
        it was, to the threshold of the house; and He called to the man clothed in
        linen, who had the writer''s inkhorn on his side. '
      verse: 3
    - text: 'And HaShem said unto him: ''Go through the midst of the city, through
        the midst of Jerusalem, and set a mark upon the foreheads of the men that
        sigh and that cry for all the abominations that are done in the midst thereof.'' '
      verse: 4
    - text: 'And to the others He said in my hearing: ''Go ye through the city after
        him, and smite; let not your eye spare, neither have ye pity; '
      verse: 5
    - text: 'slay utterly the old man, the young man and the maiden, and little children
        and women; but come not near any man upon whom is the mark; and begin at My
        sanctuary.'' Then they began at the elders that were before the house. '
      verse: 6
    - text: 'And He said unto them: ''Defile the house, and fill the courts with the
        slain; go ye forth.'' And they went forth, and smote in the city. '
      verse: 7
    - text: 'And it came to pass, while they were smiting, and I was left, that I
        fell upon my face, and cried, and said: ''Ah L-rd GOD! wilt Thou destroy all
        the residue of Israel in Thy pouring out of Thy fury upon Jerusalem?'' '
      verse: 8
    - text: 'Then said He unto me: ''The iniquity of the house of Israel and Judah
        is exceeding great, and the land is full of blood, and the city full of wresting
        of judgment; for they say: HaShem hath forsaken the land, and HaShem seeth
        not. '
      verse: 9
    - text: 'And as for Me also, Mine eye shall not spare, neither will I have pity,
        but I will bring their way upon their head.'' '
      verse: 10
    - text: 'And, behold, the man clothed in linen, who had the inkhorn on his side,
        reported, saying: ''I have done according to all that Thou hast commanded
        me.'' '
      verse: 11
  - chapter: 10
    verses:
    - text: 'Then I looked, and, behold, upon the firmament that was over the head
        of the cherubim, there appeared above them as it were a sapphire stone, as
        the appearance of the likeness of a throne. '
      verse: 1
    - text: 'And He spoke unto the man clothed in linen, and said: ''Go in between
        the wheelwork, even under the cherub, and fill both thy hands with coals of
        fire from between the cherubim, and dash them against the city.'' And he went
        in in my sight. '
      verse: 2
    - text: 'Now the cherubim stood on the right side of the house, when the man went
        in; and the cloud filled the inner court. '
      verse: 3
    - text: 'And the glory of HaShem mounted up from the cherub to the threshold of
        the house; and the house was filled with the cloud, and the court was full
        of the brightness of HaShem''S glory. '
      verse: 4
    - text: 'And the sound of the wings of the cherubim was heard even to the outer
        court, as the voice of G-d Almighty when He speaketh. '
      verse: 5
    - text: 'And it came to pass, when He commanded the man clothed in linen, saying:
        ''Take fire from between the wheelwork, from between the cherubim'', that
        he went in, and stood beside a wheel. '
      verse: 6
    - text: 'And the cherub stretched forth his hand from between the cherubim unto
        the fire that was between the cherubim, and took thereof, and put it into
        the hands of him that was clothed in linen, who took it and went out. '
      verse: 7
    - text: 'And there appeared in the cherubim the form of a man''s hand under their
        wings. '
      verse: 8
    - text: 'And I looked, and behold four wheels beside the cherubim, one wheel beside
        one cherub, and another wheel beside another cherub; and the appearance of
        the wheels was as the colour of a beryl stone. '
      verse: 9
    - text: 'And as for their appearance, they four had one likeness, as if a wheel
        had been within a wheel. '
      verse: 10
    - text: 'When they went, they went toward their four sides; they turned not as
        they went, but to the place whither the head looked they followed it; they
        turned not as they went. '
      verse: 11
    - text: 'And their whole body, and their backs, and their hands, and their wings,
        and the wheels were full of eyes round about, even the wheels that they four
        had. '
      verse: 12
    - text: 'As for the wheels, they were called in my hearing The wheelwork. '
      verse: 13
    - text: 'And every one had four faces: the first face was the face of the cherub,
        and the second face was the face of a man, and the third the face of a lion,
        and the fourth the face of an eagle. '
      verse: 14
    - text: 'And the cherubim mounted up--this is the living creature that I saw by
        the river Chebar. '
      verse: 15
    - text: 'And when the cherubim went, the wheels went beside them; and when the
        cherubim lifted up their wings to mount up from the earth, the same wheels
        also turned not from beside them. '
      verse: 16
    - text: 'When they stood, these stood, and when they mounted up, these mounted
        up with them; for the spirit of the living creature was in them. '
      verse: 17
    - text: 'And the glory of HaShem went forth from off the threshold of the house,
        and stood over the cherubim. '
      verse: 18
    - text: 'And the cherubim lifted up their wings, and mounted up from the earth
        in my sight when they went forth, and the wheels beside them; and they stood
        at the door of the east gate of HaShem''S house; and the glory of the G-d
        of Israel was over them above. '
      verse: 19
    - text: 'This is the living creature that I saw under the G-d of Israel by the
        river Chebar; and I knew that they were cherubim. '
      verse: 20
    - text: 'Every one had four faces apiece, and every one four wings; and the likeness
        of the hands of a man was under their wings. '
      verse: 21
    - text: 'And as for the likeness of their faces, they were the faces which I saw
        by the river Chebar, their appearances and themselves; they went every one
        straight forward. '
      verse: 22
  - chapter: 11
    verses:
    - text: 'Then a spirit lifted me up, and brought me unto the east gate of HaShem''S
        house, which looketh eastward; and behold at the door of the gate five and
        twenty men; and I saw in the midst of them Jaazaniah the son of Azzur, and
        Pelatiah the son of Benaiah, princes of the people. '
      verse: 1
    - text: 'And He said unto me: ''Son of man, these are the men that devise iniquity,
        and that give wicked counsel in this city; '
      verse: 2
    - text: 'that say: The time is not near to build houses! this city is the caldron,
        and we are the flesh. '
      verse: 3
    - text: 'Therefore prophesy against them, prophesy, O son of man.'' '
      verse: 4
    - text: 'And the spirit of HaShem fell upon me, and He said unto me: ''Speak:
        Thus saith HaShem: Thus have ye said, O house of Israel; for I know the things
        that come into your mind. '
      verse: 5
    - text: 'Ye have multiplied your slain in this city, and ye have filled the streets
        thereof with the slain. '
      verse: 6
    - text: 'Therefore thus saith the L-rd GOD: Your slain whom ye have laid in the
        midst of it, they are the flesh, and this city is the caldron; but ye shall
        be brought forth out of the midst of it. '
      verse: 7
    - text: 'Ye have feared the sword; and the sword will I bring upon you, saith
        the L-rd GOD. '
      verse: 8
    - text: 'And I will bring you forth out of the midst thereof, and deliver you
        into the hands of strangers, and will execute judgments among you. '
      verse: 9
    - text: 'Ye shall fall by the sword: I will judge you upon the border of Israel;
        and ye shall know that I am HaShem. '
      verse: 10
    - text: 'Though this city shall not be your caldron, ye shall be the flesh in
        the midst thereof; I will judge you upon the border of Israel; '
      verse: 11
    - text: 'and ye shall know that I am HaShem; for ye have not walked in My statutes,
        neither have ye executed Mine ordinances, but have done after the ordinances
        of the nations that are round about you.'' '
      verse: 12
    - text: 'And it came to pass, when I prophesied, that Pelatiah the son of Benaiah
        died. Then fell I down upon my face, and cried with a loud voice, and said:
        ''Ah L-rd GOD! wilt Thou make a full end of the remnant of Israel?'' '
      verse: 13
    - text: 'And the word of HaShem came unto me, saying: '
      verse: 14
    - text: '''Son of man, as for thy brethren, even thy brethren, the men of thy
        kindred, and all the house of Israel, all of them, concerning whom the inhabitants
        of Jerusalem have said: Get you far from HaShem! unto us is this land given
        for a possession; '
      verse: 15
    - text: 'therefore say: Thus saith the L-rd GOD: Although I have removed them
        far off among the nations, and although I have scattered them among the countries,
        yet have I been to them as a little sanctuary in the countries where they
        are come; '
      verse: 16
    - text: 'therefore say: Thus saith the L-rd GOD: I will even gather you from the
        peoples, and assemble you out of the countries where ye have been scattered,
        and I will give you the land of Israel. '
      verse: 17
    - text: 'And they shall come thither, and they shall take away all the detestable
        things thereof and all the abominations thereof from thence. '
      verse: 18
    - text: 'And I will give them one heart, and I will put a new spirit within you;
        and I will remove the stony heart out of their flesh, and will give them a
        heart of flesh; '
      verse: 19
    - text: 'that they may walk in My statutes, and keep Mine ordinances, and do them;
        and they shall be My people, and I will be their G-d. '
      verse: 20
    - text: 'But as for them whose heart walketh after the heart of their detestable
        things and their abominations, I will bring their way upon their own heads,
        saith the L-rd GOD.'' '
      verse: 21
    - text: 'Then did the cherubim lift up their wings, and the wheels were beside
        them; and the glory of the G-d of Israel was over them above. '
      verse: 22
    - text: 'And the glory of HaShem went up from the midst of the city, and stood
        upon the mountain which is on the east side of the city. '
      verse: 23
    - text: 'And a spirit lifted me up, and brought me in the vision by the spirit
        of G-d into Chaldea, to them of the captivity. So the vision that I had seen
        went up from Me. '
      verse: 24
    - text: 'Then I spoke unto them of the captivity all the things that HaShem had
        shown me. '
      verse: 25
  - chapter: 12
    verses:
    - text: 'The word of HaShem also came unto me, saying: '
      verse: 1
    - text: '''Son of man, thou dwellest in the midst of the rebellious house, that
        have eyes to see, and see not, that have ears to hear, and hear not; for they
        are a rebellious house. '
      verse: 2
    - text: 'Therefore, thou son of man, prepare thee stuff for exile, and remove
        as though for exile by day in their sight; and thou shalt remove from thy
        place to another place in their sight; it may be they will perceive, for they
        are a rebellious house. '
      verse: 3
    - text: 'And thou shalt bring forth thy stuff by day in their sight, as stuff
        for exile; and thou shalt go forth thyself at even in their sight, as when
        men go forth into exile. '
      verse: 4
    - text: 'Dig thou through the wall in their sight, and carry out thereby. '
      verse: 5
    - text: 'In their sight shalt thou bear it upon thy shoulder, and carry it forth
        in the darkness; thou shalt cover thy face, that thou see not the ground;
        for I have set thee for a sign unto the house of Israel.'' '
      verse: 6
    - text: 'And I did so as I was commanded: I brought forth my stuff by day, as
        stuff for exile, and in the even I digged through the wall with my hand; I
        carried out in the darkness, and bore it upon my shoulder in their sight. '
      verse: 7
    - text: 'And in the morning came the word of HaShem unto me, saying: '
      verse: 8
    - text: '''Son of man, hath not the house of Israel, the rebellious house, said
        unto thee: What doest thou? '
      verse: 9
    - text: 'Say thou unto them: Thus saith the L-rd GOD: Concerning the prince, even
        this burden, in Jerusalem, and all the house of Israel among whom they are, '
      verse: 10
    - text: 'say: I am your sign: like as I have done, so shall it be done unto them--they
        shall go into exile, into captivity. '
      verse: 11
    - text: 'And the prince that is among them shall bear upon his shoulder, and go
        forth in the darkness; they shall dig through the wall to carry out thereby;
        he shall cover his face, that he see not the ground with his eyes. '
      verse: 12
    - text: 'My net also will I spread upon him, and he shall be taken in My snare;
        and I will bring him to Babylon to the land of the Chaldeans; yet shall he
        not see it, though he shall die there. '
      verse: 13
    - text: 'And I will disperse toward every wind all that are round about him to
        help him, and all his troops; and I will draw out the sword after them. '
      verse: 14
    - text: 'And they shall know that I am HaShem, when I shall scatter them among
        the nations, and disperse them in the countries. '
      verse: 15
    - text: 'But I will leave a few men of them from the sword, from the famine, and
        from the pestilence; that they may declare all their abominations among the
        nations whither they come; and they shall know that I am HaShem.'' '
      verse: 16
    - text: 'Moreover the word of HaShem came to me, saying: '
      verse: 17
    - text: '''Son of man, eat thy bread with quaking, and drink thy water with trembling
        and with anxiety; '
      verse: 18
    - text: 'and say unto the people of the land: Thus saith the L-rd GOD concerning
        the inhabitants of Jerusalem in the land of Israel. They shall eat their bread
        with anxiety, and drink their water with appalment, that her land may be desolate
        from all that is therein, because of the violence of all them that dwell therein. '
      verse: 19
    - text: 'And the cities that are inhabited shall be laid waste, and the land shall
        be desolate; and ye shall know that I am HaShem.'' '
      verse: 20
    - text: 'And the word of HaShem came unto me, saying: '
      verse: 21
    - text: '''Son of man, what is that proverb that ye have in the land of Israel,
        saying: The days are prolonged, and every vision faileth? '
      verse: 22
    - text: 'Tell them therefore: Thus saith the L-rd GOD: I will make this proverb
        to cease, and they shall no more use it as a proverb in Israel; but say unto
        them: The days are at hand, and the word of every vision. '
      verse: 23
    - text: 'For there shall be no more any vain vision nor smooth divination within
        the house of Israel. '
      verse: 24
    - text: 'For I am HaShem; I will speak, what word soever it be that I shall speak,
        and it shall be performed; it shall be no more delayed; for in your days,
        O rebellious house, will I speak the word, and will perform it, saith the
        L-rd GOD.'' '
      verse: 25
    - text: 'Again the word of HaShem came to me, saying: '
      verse: 26
    - text: '''Son of man, behold, they of the house of Israel say: The vision that
        he seeth is for many days to come, and he prophesieth of times that are far
        off. '
      verse: 27
    - text: 'Therefore say unto them: Thus saith the L-rd GOD: There shall none of
        My words be delayed any more, but the word which I shall speak shall be performed,
        saith the L-rd GOD.'' '
      verse: 28
  - chapter: 13
    verses:
    - text: 'And the word of HaShem came unto me, saying: '
      verse: 1
    - text: '''Son of man, prophesy against the prophets of Israel that prophesy,
        and say thou unto them that prophesy out of their own heart: Hear ye the word
        of HaShem: '
      verse: 2
    - text: 'Thus saith the L-rd GOD: Woe unto the vile prophets, that follow their
        own spirit, and things which they have not seen! '
      verse: 3
    - text: 'O Israel, thy prophets have been like foxes in ruins. '
      verse: 4
    - text: 'Ye have not gone up into the breaches, neither made up the hedge for
        the house of Israel, to stand in the battle in the day of HaShem. '
      verse: 5
    - text: 'They have seen vanity and lying divination, that say: HaShem saith; and
        HaShem hath not sent them, yet they hope that the word would be confirmed! '
      verse: 6
    - text: 'Have ye not seen a vain vision, and have ye not spoken a lying divination,
        whereas ye say: HaShem saith; albeit I have not spoken? '
      verse: 7
    - text: 'Therefore thus saith the L-rd GOD: Because ye have spoken vanity, and
        seen lies, therefore, behold, I am against you, saith the L-rd GOD. '
      verse: 8
    - text: 'And My hand shall be against the prophets that see vanity, and that divine
        lies; they shall not be in the council of My people, neither shall they be
        written in the register of the house of Israel, neither shall they enter into
        the land of Israel; and ye shall know that I am the L-rd GOD. '
      verse: 9
    - text: 'Because, even because they have led My people astray, saying: Peace,
        and there is no peace; and when it buildeth up a slight wall, behold, they
        daub it with whited plaster; '
      verse: 10
    - text: 'say unto them that daub it with whited plaster, that it shall fall; there
        shall be an overflowing shower, and ye, O great hailstones, shall fall, and
        a stormy wind shall break forth, '
      verse: 11
    - text: 'and, lo, when the wall is fallen, shall it not be said unto you: Where
        is the daubing wherewith ye have daubed it? '
      verse: 12
    - text: 'Therefore thus saith the L-rd GOD: I will even cause a stormy wind to
        break forth in My fury; and there shall be an overflowing shower in Mine anger,
        and great hailstones in fury to consume it. '
      verse: 13
    - text: 'So will I break down the wall that ye have daubed with whited plaster,
        and bring it down to the ground, so that the foundation thereof shall be uncovered;
        and it shall fall, and ye shall be consumed in the midst thereof; and ye shall
        know that I am HaShem. '
      verse: 14
    - text: 'Thus will I spend My fury upon the wall, and upon them that have daubed
        it with whited plaster; and I will say unto you: The wall is no more, neither
        they that daubed it; '
      verse: 15
    - text: 'to wit, the prophets of Israel that prophesy concerning Jerusalem, and
        that see visions of peace for her, and there is no peace, saith the L-rd GOD. '
      verse: 16
    - text: 'And thou, son of man, set thy face against the daughters of thy people,
        that prophesy out of their own heart; and prophesy thou against them, '
      verse: 17
    - text: 'and say: Thus saith the L-rd GOD: Woe to the women that sew cushions
        upon all elbows, and make pads for the head of persons of every stature to
        hunt souls! Will ye hunt the souls of My people, and save souls alive for
        yourselves? '
      verse: 18
    - text: 'And ye have profaned Me among My people for handfuls of barley and for
        crumbs of bread, to slay the souls that should not die, and to save the souls
        alive that should not live, by your lying to My people that hearken unto lies. '
      verse: 19
    - text: 'Wherefore thus saith the L-rd GOD: Behold, I am against your cushions,
        wherewith ye hunt the souls as birds, and I will tear them from your arms;
        and I will let the souls go, even the souls that ye hunt as birds. '
      verse: 20
    - text: 'Your pads also will I tear, and deliver My people out of your hand, and
        they shall be no more in your hand to be hunted; and ye shall know that I
        am HaShem. '
      verse: 21
    - text: 'Because with lies ye have cowed the heart of the righteous, when I have
        not grieved him; and strengthened the hands of the wicked, that he should
        not return from his wicked way, that he be saved alive; '
      verse: 22
    - text: 'therefore ye shall no more see vanity, nor divine divinations; and I
        will deliver My people out of your hand; and ye shall know that I am HaShem.'' '
      verse: 23
  - chapter: 14
    verses:
    - text: 'Then came certain of the elders of Israel unto me, and sat before me. '
      verse: 1
    - text: 'And the word of HaShem came unto me, saying: '
      verse: 2
    - text: '''Son of man, these men have set up their idols in their mind, and put
        the stumblingblock of their iniquity before their face; should I be inquired
        of at all by them? '
      verse: 3
    - text: 'Therefore speak unto them, and say unto them: Thus saith the L-rd GOD:
        Every man of the house of Israel that setteth up his idols in his mind, and
        putteth the stumblingblock of his iniquity before his face, and cometh to
        the prophet--I HaShem will answer him that cometh according to the multitude
        of his idols; '
      verse: 4
    - text: 'that I may take the house of Israel in their own heart, because they
        are all turned away from Me through their idols. '
      verse: 5
    - text: 'Therefore say unto the house of Israel: Thus saith the L-rd GOD: Return
        ye, and turn yourselves from your idols; and turn away your faces from all
        your abominations. '
      verse: 6
    - text: 'For every one of the house of Israel, or of the strangers that sojourn
        in Israel, that separateth himself from Me, and taketh his idols into his
        heart, and putteth the stumblingblock of his iniquity before his face, and
        cometh to the prophet, that he inquire for him of Me--I HaShem will answer
        him by Myself, '
      verse: 7
    - text: 'and I will set My face against that man, and will make him a sign and
        a proverb, and I will cut him off from the midst of My people; and ye shall
        know that I am HaShem. '
      verse: 8
    - text: 'And when the prophet is enticed and speaketh a word, I HaShem have enticed
        that prophet, and I will stretch out My hand upon him, and will destroy him
        from the midst of My people Israel. '
      verse: 9
    - text: 'And they shall bear their iniquity; the iniquity of the prophet shall
        be even as the iniquity of him that inquireth; '
      verse: 10
    - text: 'that the house of Israel may go no more astray from Me, neither defile
        themselves any more with all their transgressions; but that they may be My
        people, and I may be their G-d, saith the L-rd GOD.'' '
      verse: 11
    - text: 'And the word of HaShem came unto me, saying: '
      verse: 12
    - text: '''Son of man, when a land sinneth against Me by trespassing grievously,
        and I stretch out My hand upon it, and break the staff of the bread thereof,
        and send famine upon it, and cut off from it man and beast; '
      verse: 13
    - text: 'though these three men, Noah, Daniel, and Job, were in it, they should
        deliver but their own souls by their righteousness, saith the L-rd GOD. '
      verse: 14
    - text: 'If I cause evil beasts to pass through the land, and they bereave it,
        and it be desolate, so that no man may pass through because of the beasts; '
      verse: 15
    - text: 'though these three men were in it, as I live, saith the L-rd GOD, they
        shall deliver neither sons nor daughters; they only shall be delivered, but
        the land shall be desolate. '
      verse: 16
    - text: 'Or if I bring a sword upon that land, and say: Let the sword go through
        the land, so that I cut off from it man and beast; '
      verse: 17
    - text: 'though these three men were in it, as I live, saith the L-rd GOD, they
        shall deliver neither sons nor daughters, but they only shall be delivered
        themselves. '
      verse: 18
    - text: 'Or if I send a pestilence into that land, and pour out My fury upon it
        in blood, to cut off from it man and beast; '
      verse: 19
    - text: 'though Noah, Daniel, and Job, were in it, as I live, saith the L-rd GOD,
        they shall deliver neither son nor daughter; they shall but deliver their
        own souls by their righteousness. '
      verse: 20
    - text: 'For thus saith the L-rd GOD: How much more when I send My four sore judgments
        against Jerusalem, the sword, and the famine, and the evil beasts, and the
        pestilence, to cut off from it man and beast. '
      verse: 21
    - text: 'And, behold, though there be left a remnant therein that shall be brought
        forth, both sons and daughters; behold, when they come forth unto you, and
        ye see their way and their doings, then ye shall be comforted concerning the
        evil that I have brought upon Jerusalem, even concerning all that I have brought
        upon it; '
      verse: 22
    - text: 'and they shall comfort you, when ye see their way and their doings, and
        ye shall know that I have not done without cause all that I have done in it,
        saith the L-rd GOD.'' '
      verse: 23
  - chapter: 15
    verses:
    - text: 'And the word of HaShem came unto me, saying: '
      verse: 1
    - text: '''Son of man, what is the vine-tree more than any tree, the vine branch
        which grew up among the trees of the forest? '
      verse: 2
    - text: 'Shall wood be taken thereof to make any work? or will men take a pin
        of it to hang any vessel thereon? '
      verse: 3
    - text: 'Behold, it is cast into the fire for fuel; the fire hath devoured both
        the ends of it, and the midst of it is singed; is it profitable for any work? '
      verse: 4
    - text: 'Behold, when it was whole, it was meet for no work; how much less, when
        the fire hath devoured it, and it is singed, shall it yet be meet for any
        work? '
      verse: 5
    - text: 'Therefore thus saith the L-rd GOD: As the vine-tree among the trees of
        the forest, which I have given to the fire for fuel, so do I give the inhabitants
        of Jerusalem. '
      verse: 6
    - text: 'And I will set My face against them; out of the fire are they come forth,
        and the fire shall devour them; and ye shall know that I am HaShem, when I
        set My face against them. '
      verse: 7
    - text: 'And I will make the land desolate, because they have acted treacherously,
        saith the L-rd GOD.'' '
      verse: 8
  - chapter: 16
    verses:
    - text: 'Again the word of HaShem came unto me, saying: '
      verse: 1
    - text: '''Son of man, cause Jerusalem to know her abominations, '
      verse: 2
    - text: 'and say: Thus saith the L-rd GOD unto Jerusalem: Thine origin and thy
        nativity is of the land of the Canaanite; the Amorite was thy father, and
        thy mother was a Hittite. '
      verse: 3
    - text: 'And as for thy nativity, in the day thou wast born thy navel was not
        cut, neither wast thou washed in water for cleansing; thou was not salted
        at all, nor swaddled at all. '
      verse: 4
    - text: 'No eye pitied thee, to do any of these unto thee, to have compassion
        upon thee; but thou wast cast out in the open field in the loathsomeness of
        thy person, in the day that thou wast born. '
      verse: 5
    - text: 'And when I passed by thee, and saw thee wallowing in thy blood, I said
        unto thee: In thy blood, live; yea, I said unto thee: In thy blood, live; '
      verse: 6
    - text: 'I cause thee to increase, even as the growth of the field. And thou didst
        increase and grow up, and thou camest to excellent beauty: thy breasts were
        fashioned, and thy hair was grown; yet thou wast naked and bare. '
      verse: 7
    - text: 'Now when I passed by thee, and looked upon thee, and, behold, thy time
        was the time of love, I spread my skirt over thee, and covered thy nakedness;
        yea, I swore unto thee, and entered into a covenant with thee, saith the L-rd
        GOD, and thou becamest Mine. '
      verse: 8
    - text: 'Then washed I thee with water; yea, I cleansed away thy blood from thee,
        and I anointed thee with oil. '
      verse: 9
    - text: 'I clothed thee also with richly woven work, and shod thee with sealskin,
        and I wound fine linen about thy head, and covered thee with silk. '
      verse: 10
    - text: 'I decked thee also with ornaments, and I put bracelets upon thy hands,
        and a chain on thy neck. '
      verse: 11
    - text: 'And I put a ring upon thy nose, and earrings in thine ears, and a beautiful
        crown upon thy head. '
      verse: 12
    - text: 'Thus wast thou decked with gold and silver; and thy raiment was of fine
        linen, and silk, and richly woven work; thou didst eat fine flour, and honey,
        and oil; and thou didst wax exceeding beautiful, and thou wast meet for royal
        estate. '
      verse: 13
    - text: 'And thy renown went forth among the nations for thy beauty; for it was
        perfect, through My splendour which I had put upon thee, saith the L-rd GOD. '
      verse: 14
    - text: 'But thou didst trust in thy beauty and play the harlot because of thy
        renown, and didst pour out thy harlotries on every one that passed by; his
        it was. '
      verse: 15
    - text: 'And thou didst take of thy garments, and didst make for thee high places
        decked with divers colours, and didst play the harlot upon them; the like
        things shall not come, neither shall it be so. '
      verse: 16
    - text: 'Thou didst also take thy fair jewels of My gold and of My silver, which
        I had given thee, and madest for thee images of men, and didst play the harlot
        with them; '
      verse: 17
    - text: 'and thou didst take thy richly woven garments and cover them, and didst
        set Mine oil and Mine incense before them. '
      verse: 18
    - text: 'My bread also which I gave thee, fine flour, and oil, and honey, wherewith
        I fed thee, thou didst even set it before them for a sweet savour, and thus
        it was; saith the L-rd GOD. '
      verse: 19
    - text: 'Moreover thou hast taken thy sons and thy daughters, whom thou hast borne
        unto Me, and these hast thou sacrificed unto them to be devoured. Were thy
        harlotries a small matter, '
      verse: 20
    - text: 'that thou hast slain My children, and delivered them up, in setting them
        apart unto them? '
      verse: 21
    - text: 'And in all thine abominations and thy harlotries thou hast not remembered
        the days of thy youth, when thou wast naked and bare, and wast wallowing in
        thy blood. '
      verse: 22
    - text: 'And it came to pass after all thy wickedness--woe, woe unto thee! saith
        the L-rd GOD-- '
      verse: 23
    - text: 'that thou hast built unto thee an eminent place, and hast made thee a
        lofty place in every street. '
      verse: 24
    - text: 'Thou hast built thy lofty place at every head of the way, and hast made
        thy beauty an abomination, and hast opened thy feet to every one that passed
        by, and multiplied thy harlotries. '
      verse: 25
    - text: 'Thou hast also played the harlot with the Egyptians, thy neighbours,
        great of flesh; and hast multiplied thy harlotry, to provoke Me. '
      verse: 26
    - text: 'Behold, therefore I have stretched out My hand over thee, and have diminished
        thine allowance, and delivered thee unto the will of them that hate thee,
        the daughters of the Philistines, that are ashamed of thy lewd way. '
      verse: 27
    - text: 'Thou hast played the harlot also with the Assyrians, without having enough;
        yea, thou hast played the harlot with them, and yet thou wast not satisfied. '
      verse: 28
    - text: 'Thou hast moreover multiplied thy harlotry with the land of traffic,
        even with Chaldea; and yet thou didst not have enough herewith. '
      verse: 29
    - text: 'How weak is thy heart, saith the L-rd GOD, seeing thou doest all these
        things, the work of a wanton harlot; '
      verse: 30
    - text: 'in that thou buildest thine eminent place in the head of every way, and
        makest thy lofty place in every street; and hast not been as a harlot that
        enhanceth her hire. '
      verse: 31
    - text: 'Thou wife that committest adultery, that takest strangers instead of
        thy husband-- '
      verse: 32
    - text: 'to all harlots gifts are given; but thou hast given thy gifts to all
        thy lovers, and hast bribed them to come unto thee from every side in thy
        harlotries. '
      verse: 33
    - text: 'And the contrary is in thee from other women, in that thou didst solicit
        to harlotry, and wast not solicited; and in that thou givest hire, and no
        hire is given unto thee, thus thou art contrary. '
      verse: 34
    - text: 'Wherefore, O harlot, hear the word of HaShem! '
      verse: 35
    - text: 'Thus saith the L-rd GOD: Because thy filthiness was poured out, and thy
        nakedness uncovered through thy harlotries with thy lovers; and because of
        all the idols of thy abominations, and for the blood of thy children, that
        thou didst give unto them; '
      verse: 36
    - text: 'therefore behold, I will gather all thy lovers, unto whom thou hast been
        pleasant, and all them that thou hast loved, with all them that thou hast
        hated; I will even gather them against thee from every side, and will uncover
        thy nakedness unto them, that they may see all thy nakedness. '
      verse: 37
    - text: 'And I will judge thee, as women that break wedlock and shed blood are
        judged; and I will bring upon thee the blood of fury and jealousy. '
      verse: 38
    - text: 'I will also give thee into their hand, and they shall throw down thine
        eminent place, and break down thy lofty places; and they shall strip thee
        of thy clothes, and take thy fair jewels; and they shall leave thee naked
        and bare. '
      verse: 39
    - text: 'They shall also bring up an assembly against thee, and they shall stone
        thee with stones, and thrust thee through with their swords. '
      verse: 40
    - text: 'And they shall burn thy houses with fire, and execute judgments upon
        thee in the sight of many women; and I will cause thee to cease from playing
        the harlot, and thou shalt also give no hire any more. '
      verse: 41
    - text: 'So will I satisfy My fury upon thee, and My jealousy shall depart from
        thee, and I will be quiet, and will be no more angry. '
      verse: 42
    - text: 'Because thou hast not remembered the days of thy youth, but hast fretted
        Me in all these things; lo, therefore I also will bring thy way upon thy head,
        saith the L-rd GOD; or hast thou not committed this lewdness above all thine
        abominations? '
      verse: 43
    - text: 'Behold, every one that useth proverbs shall use this proverb against
        thee, saying: As the mother, so her daughter. '
      verse: 44
    - text: 'Thou art thy mother''s daughter, that loatheth her husband and her children;
        and thou art the sister of thy sisters, who loathed their husbands and their
        children; your mother was a Hittite, and your father an Amorite. '
      verse: 45
    - text: 'And thine elder sister is Samaria, that dwelleth at thy left hand, she
        and her daughters; and thy younger sister, that dwelleth at thy right hand,
        is Sodom and her daughters. '
      verse: 46
    - text: 'Yet hast thou not walked in their ways, nor done after their abominations;
        but in a very little while thou didst deal more corruptly than they in all
        thy ways. '
      verse: 47
    - text: 'As I live, saith the L-rd GOD, Sodom thy sister hath not done, she nor
        her daughters, as thou hast done, thou and thy daughters. '
      verse: 48
    - text: 'Behold, this was the iniquity of thy sister Sodom: pride, fulness of
        bread, and careless ease was in her and in her daughters; neither did she
        strengthen the hand of the poor and needy. '
      verse: 49
    - text: 'And they were haughty, and committed abomination before Me; therefore
        I removed them when I saw it. '
      verse: 50
    - text: 'Neither hath Samaria committed even half of thy sins; but thou hast multiplied
        thine abominations more than they, and hast justified thy sisters by all thine
        abominations which thou hast done. '
      verse: 51
    - text: 'Thou also, bear thine own shame, in that thou hast given judgment for
        thy sisters; through thy sins that thou hast committed more abominable than
        they, they are more righteous than thou; yea, be thou also confounded, and
        bear thy shame, in that thou hast justified thy sisters. '
      verse: 52
    - text: 'And I will turn their captivity, the captivity of Sodom and her daughters,
        and the captivity of Samaria and her daughters, and the captivity of thy captives
        in the midst of them; '
      verse: 53
    - text: 'that thou mayest bear thine own shame, and mayest be ashamed because
        of all that thou hast done, in that thou art a comfort unto them. '
      verse: 54
    - text: 'And thy sisters, Sodom and her daughters, shall return to their former
        estate, and Samaria and her daughters shall return to their former estate,
        and thou and thy daughters shall return to your former estate. '
      verse: 55
    - text: 'For thy sister Sodom was not mentioned by thy mouth in the day of thy
        pride; '
      verse: 56
    - text: 'before thy wickedness was uncovered, as at the time of the taunt of the
        daughters of Aram, and of all that are round about her, the daughters of the
        Philistines, that have thee in disdain round about. '
      verse: 57
    - text: 'Thou hast borne thy lewdness and thine abominations, saith HaShem. '
      verse: 58
    - text: 'For thus saith the L-rd GOD: I will even deal with thee as thou hast
        done, who hast despised the oath in breaking the covenant. '
      verse: 59
    - text: 'Nevertheless I will remember My covenant with thee in the days of thy
        youth, and I will establish unto thee an everlasting covenant. '
      verse: 60
    - text: 'Then shalt thou remember thy ways, and be ashamed, when thou shalt receive
        thy sisters, thine elder sisters and thy younger; and I will give them unto
        thee for daughters, but not because of thy covenant. '
      verse: 61
    - text: 'And I will establish My covenant with thee, and thou shalt know that
        I am HaShem; '
      verse: 62
    - text: 'that thou mayest remember, and be confounded, and never open thy mouth
        any more, because of thy shame; when I have forgiven thee all that thou hast
        done, saith the L-rd GOD.'' '
      verse: 63
  - chapter: 17
    verses:
    - text: 'And the word of HaShem came unto me, saying: '
      verse: 1
    - text: '''Son of man, put forth a riddle, and speak a parable unto the house
        of Israel, '
      verse: 2
    - text: 'and say: Thus saith the L-rd GOD: A great eagle with great wings and
        long pinions, full of feathers, which had divers colours, came unto Lebanon,
        and took the top of the cedar; '
      verse: 3
    - text: 'He cropped off the topmost of the young twigs thereof, and carried it
        into a land of traffic; he set it in a city of merchants. '
      verse: 4
    - text: 'He took also of the seed of the land, and planted it in a fruitful soil;
        he placed it beside many waters, he set it as a slip. '
      verse: 5
    - text: 'And it grew, and became a spreading vine of low stature, whose tendrils
        might turn toward him, and the roots thereof be under him; so it became a
        vine, and brought forth branches, and shot forth sprigs. '
      verse: 6
    - text: 'There was also another great eagle with great wings and many feathers;
        and, behold, this vine did bend its roots toward him, and shot forth its branches
        toward him, from the beds of its plantation, that he might water it. '
      verse: 7
    - text: 'It was planted in a good soil by many waters, that it might bring forth
        branches, and that it might bear fruit, that it might be a stately vine. '
      verse: 8
    - text: 'Say thou: Thus saith the L-rd GOD: Shall it prosper? shall he not pull
        up the roots thereof, and cut off the fruit thereof, that it wither, yea,
        wither in all its sprouting leaves? neither shall great power or much people
        be at hand when it is plucked up by the roots thereof. '
      verse: 9
    - text: 'Yea, behold, being planted, shall it prosper? Shall it not utterly wither,
        when the east wind toucheth it? In the beds where it grew it shall wither.'' '
      verse: 10
    - text: 'Moreover the word of HaShem came unto me, saying: '
      verse: 11
    - text: '''Say now to the rebellious house: Know ye not what these things mean?
        tell them: Behold, the king of Babylon came to Jerusalem, and took the king
        thereof, and the princes thereof, and brought them to him to Babylon; '
      verse: 12
    - text: 'and he took of the seed royal, and made a covenant with him, and brought
        him under an oath, and the mighty of the land he took away; '
      verse: 13
    - text: 'that his might be a lowly kingdom, that it might not lift itself up,
        but that by keeping his covenant it might stand. '
      verse: 14
    - text: 'But he rebelled against him in sending his ambassadors into Egypt, that
        they might give him horses and much people. Shall he prosper? shall he escape
        that doeth such things? shall he break the covenant, and yet escape? '
      verse: 15
    - text: 'As I live, saith the L-rd GOD, surely in the place where the king dwelleth
        that made him king, whose oath he despised, and whose covenant he broke, even
        with him in the midst of Babylon he shall die. '
      verse: 16
    - text: 'Neither shall Pharaoh with his mighty army and great company succour
        him in the war, when they cast up mounds and build forts, to cut off many
        souls; '
      verse: 17
    - text: 'seeing he hath despised the oath by breaking the covenant, when, lo,
        he had given his hand, and hath done all these things, he shall not escape. '
      verse: 18
    - text: 'Therefore thus saith the L-rd GOD: As I live, surely Mine oath that he
        hath despised, and My covenant that he hath broken, I will even bring it upon
        his own head. '
      verse: 19
    - text: 'And I will spread My net upon him, and he shall be taken in My snare,
        and I will bring him to Babylon, and will plead with him there for his treachery
        that he hath committed against Me. '
      verse: 20
    - text: 'And all his mighty men in all his bands shall fall by the sword, and
        they that remain shall be scattered toward every wind; and ye shall know that
        I HaShem have spoken it. '
      verse: 21
    - text: 'Thus saith the L-rd GOD: Moreover I will take, even I, of the lofty top
        of the cedar, and will set it; I will crop off from the topmost of its young
        twigs a tender one, and I will plant it upon a high mountain and eminent; '
      verse: 22
    - text: 'in the mountain of the height of Israel will I plant it; and it shall
        bring forth boughs, and bear fruit, and be a stately cedar; and under it shall
        dwell all fowl of every wing, in the shadow of the branches thereof shall
        they dwell. '
      verse: 23
    - text: 'And all the trees of the field shall know that I HaShem have brought
        down the high tree, have exalted the low tree, have dried up the green tree,
        and have made the dry tree to flourish; I HaShem have spoken and have done
        it.'' '
      verse: 24
  - chapter: 18
    verses:
    - text: 'And the word of HaShem came unto me, saying: '
      verse: 1
    - text: '''What mean ye, that ye use this proverb in the land of Israel, saying:
        The fathers have eaten sour grapes, and the children''s teeth are set on edge? '
      verse: 2
    - text: 'As I live, saith the L-rd GOD, ye shall not have occasion any more to
        use this proverb in Israel. '
      verse: 3
    - text: 'Behold, all souls are Mine; as the soul of the father, so also the soul
        of the son is Mine; the soul that sinneth, it shall die. '
      verse: 4
    - text: 'But if a man be just, and do that which is lawful and right, '
      verse: 5
    - text: 'and hath not eaten upon the mountains, neither hath lifted up his eyes
        to the idols of the house of Israel, neither hath defiled his neighbour''s
        wife, neither hath come near to a woman in her impurity; '
      verse: 6
    - text: 'and hath not wronged any, but hath restored his pledge for a debt, hath
        taken nought by robbery, hath given his bread to the hungry, and hath covered
        the naked with a garment; '
      verse: 7
    - text: 'he that hath not given forth upon interest, neither hath taken any increase,
        that hath withdrawn his hand from iniquity, hath executed true justice between
        man and man, '
      verse: 8
    - text: 'hath walked in My statutes, and hath kept Mine ordinances, to deal truly;
        he is just, he shall surely live, saith the L-rd GOD. '
      verse: 9
    - text: 'If he beget a son that is a robber, a shedder of blood, and that doeth
        to a brother any of these things, '
      verse: 10
    - text: 'whereas he himself had not done any of these things, for he hath even
        eaten upon the mountains, and defiled his neighbour''s wife, '
      verse: 11
    - text: 'hath wronged the poor and needy, hath taken by robbery, hath not restored
        the pledge, and hath lifted up his eyes to the idols, hath committed abomination, '
      verse: 12
    - text: 'hath given forth upon interest, and hath taken increase; shall he then
        live? he shall not live--he hath done all these abominations; he shall surely
        be put to death, his blood shall be upon him. '
      verse: 13
    - text: 'Now, lo, if he beget a son, that seeth all his father''s sins, which
        he hath done, and considereth, and doeth not such like, '
      verse: 14
    - text: 'that hath not eaten upon the mountains, neither hath lifted up his eyes
        to the idols of the house of Israel, hath not defiled his neighbour''s wife, '
      verse: 15
    - text: 'neither hath wronged any, hath not taken aught to pledge, neither hath
        taken by robbery, but hath given his bread to the hungry, and hath covered
        the naked with a garment, '
      verse: 16
    - text: 'that hath withdrawn his hand from the poor, that hath not received interest
        nor increase, hath executed Mine ordinances, hath walked in My statutes; he
        shall not die for the iniquity of his father, he shall surely live. '
      verse: 17
    - text: 'As for his father, because he cruelly oppressed, committed robbery on
        his brother, and did that which is not good among his people, behold, he dieth
        for his iniquity. '
      verse: 18
    - text: 'Yet say ye: Why doth not the son bear the iniquity of the father with
        him? When the son hath done that which is lawful and right, and hath kept
        all My statutes, and hath done them, he shall surely live. '
      verse: 19
    - text: 'The soul that sinneth, it shall die; the son shall not bear the iniquity
        of the father with him, neither shall the father bear the iniquity of the
        son with him; the righteousness of the righteous shall be upon him, and the
        wickedness of the wicked shall be upon him. '
      verse: 20
    - text: 'But if the wicked turn from all his sins that he hath committed, and
        keep all My statutes, and do that which is lawful and right, he shall surely
        live, he shall not die. '
      verse: 21
    - text: 'None of his transgressions that he hath committed shall be remembered
        against him; for his righteousness that he hath done he shall live. '
      verse: 22
    - text: 'Have I any pleasure at all that the wicked should die? saith the L-rd
        GOD; and not rather that he should return from his ways, and live? '
      verse: 23
    - text: 'But when the righteous turneth away from his righteousness, and committeth
        iniquity, and doeth according to all the abominations that the wicked man
        doeth, shall he live? None of his righteous deeds that he hath done shall
        be remembered; for his trespass that he trespassed, and for his sin that he
        hath sinned, for them shall he die. '
      verse: 24
    - text: 'Yet ye say: The way of the L-rd is not equal. Hear now, O house of Israel:
        Is it My way that is not equal? is it not your ways that are unequal? '
      verse: 25
    - text: 'When the righteous man turneth away from his righteousness, and committeth
        iniquity, he shall die therefor; for his iniquity that he hath done shall
        he die. '
      verse: 26
    - text: 'Again, when the wicked man turneth away from his wickedness that he hath
        committed, and doeth that which is lawful and right, he shall save his soul
        alive. '
      verse: 27
    - text: 'Because he considereth, and turneth away from all his transgressions
        that he hath committed, he shall surely live, he shall not die. '
      verse: 28
    - text: 'Yet saith the house of Israel: The way of the L-rd is not equal. O house
        of Israel, is it My ways that are not equal? is it not your ways that are
        unequal? '
      verse: 29
    - text: 'Therefore I will judge you, O house of Israel, every one according to
        his ways, saith the L-rd GOD. Return ye, and turn yourselves from all your
        transgressions; so shall they not be a stumblingblock of iniquity unto you. '
      verse: 30
    - text: 'Cast away from you all your transgressions, wherein ye have transgressed;
        and make you a new heart and a new spirit; for why will ye die, O house of
        Israel? '
      verse: 31
    - text: 'For I have no pleasure in the death of him that dieth, saith the L-rd
        GOD; wherefore turn yourselves, and live. '
      verse: 32
  - chapter: 19
    verses:
    - text: 'Moreover, take thou up a lamentation for the princes of Israel, '
      verse: 1
    - text: 'and say: How was thy mother a lioness; among lions she couched, in the
        midst of the young lions she reared her whelps! '
      verse: 2
    - text: 'And she brought up one of her whelps, he became a young lion; and he
        learned to catch the prey, he devoured men. '
      verse: 3
    - text: 'Then the nations assembled against him, he was taken in their pit; and
        they brought him with hooks unto the land of Egypt. '
      verse: 4
    - text: 'Now when she saw that she was disappointed, and her hope was lost, then
        she took another of her whelps, and made him a young lion. '
      verse: 5
    - text: 'And he went up and down among the lions, he became a young lion; and
        he learned to catch the prey, he devoured men. '
      verse: 6
    - text: 'And he knew their castles, and laid waste their cities; and the land
        was desolate, and the fulness thereof, because of the noise of his roaring. '
      verse: 7
    - text: 'Then the nations cried out against him on every side from the provinces;
        and they spread their net over him, he was taken in their pit. '
      verse: 8
    - text: 'And they put him in a cage with hooks, and brought him to the king of
        Babylon; that they might bring him into strongholds, so that his voice should
        no more be heard upon the mountains of Israel. '
      verse: 9
    - text: 'Thy mother was like a vine, in thy likeness, planted by the waters; she
        was fruitful and full of branches by reason of many waters. '
      verse: 10
    - text: 'And she had strong rods to be sceptres for them that bore rule; and her
        stature was exalted among the thick branches, and she was seen in her height
        with the multitude of her tendrils. '
      verse: 11
    - text: 'But she was plucked up in fury, she was cast down to the ground, and
        the east wind dried up her fruit; her strong rods were broken off and withered,
        the fire consumed her. '
      verse: 12
    - text: 'And now she is planted in the wilderness, in a dry and thirsty ground. '
      verse: 13
    - text: 'And fire is gone out of the rod of her branches, it hath devoured her
        fruit, so that there is in her no strong rod to be a sceptre to rule.'' This
        is a lamentation, and it was for a lamentation. '
      verse: 14
  - chapter: 20
    verses:
    - text: 'And it came to pass in the seventh year, in the fifth month, the tenth
        day of the month, that certain of the elders of Israel came to inquire of
        HaShem, and sat before me. '
      verse: 1
    - text: 'And the word of HaShem came unto me, saying: '
      verse: 2
    - text: '''Son of man, speak unto the elders of Israel, and say unto them: Thus
        saith the L-rd GOD: Are ye come to inquire of Me? As I live, saith the L-rd
        GOD, I will not be inquired of by you. '
      verse: 3
    - text: 'Wilt thou judge them, son of man, wilt thou judge them? cause them to
        know the abominations of their fathers; '
      verse: 4
    - text: 'and say unto them: Thus saith the L-rd GOD: In the day when I chose Israel,
        and lifted up My hand unto the seed of the house of Jacob, and made Myself
        known unto them in the land of Egypt, when I lifted up My hand unto them,
        saying: I am HaShem your G-d; '
      verse: 5
    - text: 'in that day I lifted up My hand unto them, to bring them forth out of
        the land of Egypt into a land that I had sought out for them, flowing with
        milk and honey, which is the beauty of all lands; '
      verse: 6
    - text: 'and I said unto them: Cast ye away every man the detestable things of
        his eyes, and defile not yourselves with the idols of Egypt; I am HaShem your
        G-d. '
      verse: 7
    - text: 'But they rebelled against Me, and would not hearken unto Me; they did
        not every man cast away the detestable things of their eyes, neither did they
        forsake the idols of Egypt; then I said I would pour out My fury upon them,
        to spend My anger upon them in the midst of the land of Egypt. '
      verse: 8
    - text: 'But I wrought for My name''s sake, that it should not be profaned in
        the sight of the nations, among whom they were, in whose sight I made Myself
        known unto them, so as to bring them forth out of the land of Egypt. '
      verse: 9
    - text: 'So I caused them to go forth out of the land of Egypt, and brought them
        into the wilderness. '
      verse: 10
    - text: 'And I gave them My statutes, and taught them Mine ordinances, which if
        a man do, he shall live by them. '
      verse: 11
    - text: 'Moreover also I gave them My sabbaths, to be a sign between Me and them,
        that they might know that I am HaShem that sanctify them. '
      verse: 12
    - text: 'But the house of Israel rebelled against Me in the wilderness; they walked
        not in My statutes, and they rejected Mine ordinances, which if a man do,
        he shall live by them, and My sabbaths they greatly profaned; then I said
        I would pour out My fury upon them in the wilderness, to consume them. '
      verse: 13
    - text: 'But I wrought for My name''s sake, that it should not be profaned in
        the sight of the nations, in whose sight I brought them out. '
      verse: 14
    - text: 'Yet also I lifted up My hand unto them in the wilderness, that I would
        not bring them into the land which I had given them, flowing with milk and
        honey, which is the beauty of all lands; '
      verse: 15
    - text: 'because they rejected Mine ordinances, and walked not in My statutes,
        and profaned My sabbaths--for their heart went after their idols. '
      verse: 16
    - text: 'Nevertheless Mine eye spared them from destroying them, neither did I
        make a full end of them in the wilderness. '
      verse: 17
    - text: 'And I said unto their children in the wilderness: Walk ye not in the
        statutes of your fathers, neither observe their ordinances, nor defile yourselves
        with their idols; '
      verse: 18
    - text: 'I am HaShem your G-d; walk in My statutes, and keep Mine ordinances,
        and do them; '
      verse: 19
    - text: 'and hallow My sabbaths, and they shall be a sign between Me and you,
        that ye may know that I am HaShem your G-d. '
      verse: 20
    - text: 'But the children rebelled against Me; they walked not in My statutes,
        neither kept Mine ordinances to do them, which if a man do, he shall live
        by them; they profaned My sabbaths; then I said I would pour out My fury upon
        them, to spend My anger upon them in the wilderness. '
      verse: 21
    - text: 'Nevertheless I withdrew My hand, and wrought for My name''s sake, that
        it should not be profaned in the sight of the nations, in whose sight I brought
        them forth. '
      verse: 22
    - text: 'I lifted up My hand unto them also in the wilderness, that I would scatter
        them among the nations, and disperse them through the countries; '
      verse: 23
    - text: 'because they had not executed Mine ordinances, but had rejected My statutes,
        and had profaned My sabbaths, and their eyes were after their fathers'' idols. '
      verse: 24
    - text: 'Wherefore I gave them also statutes that were not good, and ordinances
        whereby they should not live; '
      verse: 25
    - text: 'and I polluted them in their own gifts, in that they set apart all that
        openeth the womb, that I might destroy them, to the end that they might know
        that I am HaShem. '
      verse: 26
    - text: 'Therefore, son of man, speak unto the house of Israel, and say unto them:
        Thus saith the L-rd GOD: In this moreover have your fathers blasphemed Me,
        in that they dealt treacherously with Me. '
      verse: 27
    - text: 'For when I had brought them into the land, which I lifted up My hand
        to give unto them, then they saw every high hill, and every thick tree, and
        they offered there their sacrifices, and there they presented the provocation
        of their offering, there also they made their sweet savour, and there they
        poured out their drink-offerings. '
      verse: 28
    - text: 'Then I said unto them: What meaneth the high place whereunto ye go? So
        the name thereof is called Bamah unto this day. '
      verse: 29
    - text: 'Wherefore say unto the house of Israel: Thus saith the L-rd GOD: When
        ye pollute yourselves after the manner of your fathers, and go after their
        abominations, '
      verse: 30
    - text: 'and when, in offering your gifts, in making your sons to pass through
        the fire, ye pollute yourselves with all your idols, unto this day; shall
        I then be inquired of by you, O house of Israel? As I live, saith the L-rd
        GOD, I will not be inquired of by you; '
      verse: 31
    - text: 'and that which cometh into your mind shall not be at all; in that ye
        say: We will be as the nations, as the families of the countries, to serve
        wood and stone. '
      verse: 32
    - text: 'As I live, saith the L-rd GOD, surely with a mighty hand, and with an
        outstretched arm, and with fury poured out, will I be king over you; '
      verse: 33
    - text: 'and I will bring you out from the peoples, and will gather you out of
        the countries wherein ye are scattered, with a mighty hand, and with an outstretched
        arm, and with fury poured out; '
      verse: 34
    - text: 'and I will bring you into the wilderness of the peoples, and there will
        I plead with you face to face. '
      verse: 35
    - text: 'Like as I pleaded with your fathers in the wilderness of the land of
        Egypt, so will I plead with you, saith the L-rd GOD. '
      verse: 36
    - text: 'And I will cause you to pass under the rod, and I will bring you into
        the bond of the covenant; '
      verse: 37
    - text: 'and I will purge out from among you the rebels, and them that transgress
        against Me; I will bring them forth out of the land where they sojourn, but
        they shall not enter into the land of Israel; and ye shall know that I am
        HaShem. '
      verse: 38
    - text: 'As for you, O house of Israel, thus saith the L-rd GOD: Go ye, serve
        every one his idols, even because ye will not hearken unto Me; but My holy
        name shall ye no more profane with your gifts, and with your idols. '
      verse: 39
    - text: 'For in My holy mountain, in the mountain of the height of Israel, saith
        the L-rd GOD, there shall all the house of Israel, all of them, serve Me in
        the land; there will I accept them, and there will I require your heave-offerings,
        and the first of your gifts, with all your holy things. '
      verse: 40
    - text: 'With your sweet savour will I accept you, when I bring you out from the
        peoples, and gather you out of the countries wherein ye have been scattered;
        and I will be sanctified in you in the sight of the nations. '
      verse: 41
    - text: 'And ye shall know that I am HaShem, when I shall bring you into the land
        of Israel, into the country which I lifted up My hand to give unto your fathers. '
      verse: 42
    - text: 'And there shall ye remember your ways, and all your doings, wherein ye
        have polluted yourselves; and ye shall loathe yourselves in your own sight
        for all your evils that ye have committed. '
      verse: 43
    - text: 'And ye shall know that I am HaShem, when I have wrought with you for
        My name''s sake, not according to your evil ways, nor according to your corrupt
        doings, O ye house of Israel, saith the L-rd GOD.'' '
      verse: 44
  - chapter: 21
    verses:
    - text: 'And the word of HaShem came unto me, saying: '
      verse: 1
    - text: '''Son of man, set thy face toward the South, and preach toward the South,
        and prophesy against the forest of the field in the South; '
      verse: 2
    - text: 'and say to the forest of the South: Hear the word of HaShem: Thus saith
        the L-rd GOD: Behold, I will kindle a fire in thee, and it shall devour every
        green tree in thee, and every dry tree, it shall not be quenched, even a flaming
        flame; and all faces from the south to the north shall be seared thereby. '
      verse: 3
    - text: 'And all flesh shall see that I HaShem have kindled it; it shall not be
        quenched.'' '
      verse: 4
    - text: 'Then said I: ''Ah L-rd GOD! they say of me: Is he not a maker of parables?'' '
      verse: 5
    - text: 'Then the word of HaShem came unto me, saying: '
      verse: 6
    - text: '''Son of man, set thy face toward Jerusalem, and preach toward the sanctuaries,
        and prophesy against the land of Israel; '
      verse: 7
    - text: 'and say to the land of Israel: Thus saith HaShem: Behold, I am against
        thee, and will draw forth My sword out of its sheath, and will cut off from
        thee the righteous and the wicked. '
      verse: 8
    - text: 'Seeing then that I will cut off from thee the righteous and the wicked,
        therefore shall My sword go forth out of its sheath against all flesh from
        the south to the north; '
      verse: 9
    - text: 'and all flesh shall know that I HaShem have drawn forth My sword out
        of its sheath; it shall not return any more. '
      verse: 10
    - text: 'Sigh therefore, thou son of man; with the breaking of thy loins and with
        bitterness shalt thou sigh before their eyes. '
      verse: 11
    - text: 'And it shall be, when they say unto thee: Wherefore sighest thou? that
        thou shalt say: Because of the tidings, for it cometh; and every heart shall
        melt, and all hands shall be slack, and every spirit shall be faint, and all
        knees shall drip with water; behold, it cometh, and it shall be done, saith
        the L-rd GOD.'' '
      verse: 12
    - text: 'And the word of HaShem came unto me, saying: '
      verse: 13
    - text: '''Son of man, prophesy, and say: Thus saith HaShem: Say: A sword, a sword,
        it is sharpened, and also furbished: '
      verse: 14
    - text: 'It is sharpened that it may make a sore slaughter, it is furbished that
        it may glitter--or shall we make mirth? --against the rod of My son, contemning
        every tree. '
      verse: 15
    - text: 'And it is given to be furbished, that it may be handled; the sword, it
        is sharpened, yea, it is furbished, to give it into the hand of the slayer. '
      verse: 16
    - text: 'Cry and wail, son of man; for it is upon My people, it is upon all the
        princes of Israel; they are thrust down to the sword with My people; smite
        therefore upon thy thigh. '
      verse: 17
    - text: 'For there is a trial; and what if it contemn even the rod? It shall be
        no more, saith the L-rd GOD. '
      verse: 18
    - text: 'Thou therefore, son of man, prophesy, and smite thy hands together; and
        let the sword be doubled the third time, the sword of those to be slain; it
        is the sword of the great one that is to be slain, which compasseth them about. '
      verse: 19
    - text: 'I have set the point of the sword against all their gates, that their
        heart may melt, and their stumblings be multiplied; ah! it is made glittering,
        it is sharpened for slaughter. '
      verse: 20
    - text: 'Go thee one way to the right, or direct thyself to the left; whither
        is thy face set? '
      verse: 21
    - text: 'I will also smite My hands together, and I will satisfy My fury; I HaShem
        have spoken it.'' '
      verse: 22
    - text: 'And the word of HaShem came unto me, saying: '
      verse: 23
    - text: '''Now, thou son of man, make thee two ways, that the sword of the king
        of Babylon may come; they twain shall come forth out of one land; and mark
        a signpost, mark it clear at the head of the way to the city. '
      verse: 24
    - text: 'Thou shalt make a way, that the sword may come to Rabbah of the children
        of Ammon, and to Judah in Jerusalem the fortified. '
      verse: 25
    - text: 'For the king of Babylon standeth at the parting of the way, at the head
        of the two ways, to use divination; he shaketh the arrows to and fro, he inquireth
        of the teraphim, he looketh in the liver. '
      verse: 26
    - text: 'In his right hand is the lot Jerusalem, to set battering rams, to open
        the mouth for the slaughter, to lift up the voice with shouting, to set battering
        rams against the gates, to cast up mounds, to build forts. '
      verse: 27
    - text: 'And it shall be unto them as a false divination in their sight, who have
        weeks upon weeks! but it bringeth iniquity to remembrance, that they may be
        taken. '
      verse: 28
    - text: 'Therefore thus saith the L-rd GOD: Because ye have made your iniquity
        to be remembered, in that your transgressions are uncovered, so that your
        sins do appear in all your doings; because that ye are come to remembrance,
        ye shall be taken with the hand. '
      verse: 29
    - text: 'And thou, O wicked one, that art to be slain, the prince of Israel, whose
        day is come, in the time of the iniquity of the end; '
      verse: 30
    - text: 'thus saith the L-rd GOD: The mitre shall be removed, and the crown taken
        off; this shall be no more the same: that which is low shall be exalted, and
        that which is high abased. '
      verse: 31
    - text: 'A ruin, a ruin, a ruin, will I make it; this also shall be no more, until
        he come whose right it is, and I will give it him. '
      verse: 32
    - text: 'And thou, son of man, prophesy, and say: Thus saith the L-rd GOD concerning
        the children of Ammon, and concerning their taunt; and say thou: O sword,
        O sword keen-edged, furbished for the slaughter, to the uttermost, because
        of the glitterings; '
      verse: 33
    - text: 'While they see falsehood unto thee, while they divine lies unto thee,
        to lay thee upon the necks of the wicked that are to be slain, whose day is
        come, in the time of the iniquity of the end! '
      verse: 34
    - text: 'Cause it to return into its sheath! --In the place where thou wast created,
        in the land of thine origin, will I judge thee. '
      verse: 35
    - text: 'And I will pour out My indignation upon thee, I will blow upon thee with
        the fire of My wrath; and I will deliver thee into the hand of brutish men,
        skilful to destroy. '
      verse: 36
    - text: 'Thou shalt be for fuel to the fire; thy blood shall be in the midst of
        the land, thou shalt be no more remembered; for I HaShem have spoken it.'' '
      verse: 37
  - chapter: 22
    verses:
    - text: 'Moreover the word of HaShem came unto me, saying: '
      verse: 1
    - text: '''Now, thou, son of man, wilt thou judge, wilt thou judge the bloody
        city? then cause her to know all her abominations. '
      verse: 2
    - text: 'And thou shalt say: Thus saith the L-rd GOD: O city that sheddest blood
        in the midst of thee, that thy time may come, and that makest idols unto thyself
        to defile thee; '
      verse: 3
    - text: 'thou art become guilty in thy blood that thou hast shed, and art defiled
        in thine idols which thou hast made; and thou hast caused thy days to draw
        near, and art come even unto thy years; therefore have I made thee a reproach
        unto the nations, and a mocking to all the countries! '
      verse: 4
    - text: 'Those that are near, and those that are far from thee, shall mock thee,
        thou defiled of name and full of tumult. '
      verse: 5
    - text: 'Behold, the princes of Israel, every one according to his might, have
        been in thee to shed blood. '
      verse: 6
    - text: 'In thee have they made light of father and mother; in the midst of thee
        have they dealt by oppression with the stranger; in thee have they wronged
        the fatherless and the widow. '
      verse: 7
    - text: 'Thou hast despised My holy things, and hast profaned My sabbaths. '
      verse: 8
    - text: 'In thee have been talebearers to shed blood; and in thee they have eaten
        upon the mountains; in the midst of thee they have committed lewdness. '
      verse: 9
    - text: 'In thee have they uncovered their fathers'' nakedness; in thee have they
        humbled her that was unclean in her impurity. '
      verse: 10
    - text: 'And each hath committed abomination with his neighbour''s wife; and each
        hath lewdly defiled his daughter-in-law; and each in thee hath humbled his
        sister, his father''s daughter. '
      verse: 11
    - text: 'In thee have they taken gifts to shed blood; thou hast taken interest
        and increase, and thou hast greedily gained of thy neighbours by oppression,
        and hast forgotten Me, saith the L-rd GOD. '
      verse: 12
    - text: 'Behold, therefore, I have smitten My hand at thy dishonest gain which
        thou hast made, and at thy blood which hath been in the midst of thee. '
      verse: 13
    - text: 'Can thy heart endure, or can thy hands be strong, in the days that I
        shall deal with thee? I HaShem have spoken it, and will do it. '
      verse: 14
    - text: 'And I will scatter thee among the nations, and disperse thee through
        the countries; and I will consume thy filthiness out of thee. '
      verse: 15
    - text: 'And thou shalt be profaned in thyself, in the sight of the nations; and
        thou shalt know that I am HaShem.'' '
      verse: 16
    - text: 'And the word of HaShem came unto me, saying: '
      verse: 17
    - text: '''Son of man, the house of Israel is become dross unto Me; all of them
        are brass and tin and iron and lead, in the midst of the furnace; they are
        the dross of silver. '
      verse: 18
    - text: 'Therefore thus saith the L-rd GOD: Because ye are all become dross, therefore,
        behold, I will gather you into the midst of Jerusalem. '
      verse: 19
    - text: 'As they gather silver and brass and iron and lead and tin into the midst
        of the furnace, to blow the fire upon it, to melt it; so will I gather you
        in Mine anger and in My fury, and I will cast you in, and melt you. '
      verse: 20
    - text: 'Yea, I will gather you, and blow upon you with the fire of My wrath,
        and ye shall be melted in the midst thereof. '
      verse: 21
    - text: 'As silver is melted in the midst of the furnace, so shall ye be melted
        in the midst thereof; and ye shall know that I HaShem have poured out My fury
        upon you.'' '
      verse: 22
    - text: 'And the word of HaShem came unto me, saying: '
      verse: 23
    - text: '''Son of man, say unto her: Thou art a land that is not cleansed, nor
        rained upon in the day of indignation. '
      verse: 24
    - text: 'There is a conspiracy of her prophets in the midst thereof, like a roaring
        lion ravening the prey; they have devoured souls, they take treasure and precious
        things, they have made her widows many in the midst thereof. '
      verse: 25
    - text: 'Her priests have done violence to My law, and have profaned My holy things;
        they have put no difference between the holy and the common, neither have
        they taught difference between the unclean and the clean, and have hid their
        eyes from My sabbaths, and I am profaned among them. '
      verse: 26
    - text: 'Her princes in the midst thereof are like wolves ravening the prey: to
        shed blood, and to destroy souls, so as to get dishonest gain. '
      verse: 27
    - text: 'And her prophets have daubed for them with whited plaster, seeing falsehood,
        and divining lies unto them, saying: Thus saith the L-rd GOD, when HaShem
        hath not spoken. '
      verse: 28
    - text: 'The people of the land have used oppression, and exercised robbery, and
        have wronged the poor and needy, and have oppressed the stranger unlawfully. '
      verse: 29
    - text: 'And I sought for a man among them, that should make up the hedge, and
        stand in the breach before Me for the land, that I should not destroy it;
        but I found none. '
      verse: 30
    - text: 'Therefore have I poured out Mine indignation upon them; I have consumed
        them with the fire of My wrath; their own way have I brought upon their heads,
        saith the L-rd GOD.'' '
      verse: 31
  - chapter: 23
    verses:
    - text: 'And the word of HaShem came unto me, saying: '
      verse: 1
    - text: '''Son of man, there were two women, the daughters of one mother; '
      verse: 2
    - text: 'and they committed harlotries in Egypt; they committed harlotries in
        their youth; there were their bosoms pressed, and there their virgin breasts
        were bruised. '
      verse: 3
    - text: 'And the names of them were Oholah the elder, and Oholibah her sister;
        and they became Mine, and they bore sons and daughters. And as for their names,
        Samaria is Oholah, and Jerusalem Oholibah. '
      verse: 4
    - text: 'And Oholah played the harlot when she was Mine; and she doted on her
        lovers, on the Assyrians, warriors, '
      verse: 5
    - text: 'clothed with blue, governors and rulers, handsome young men all of them,
        horsemen riding upon horses. '
      verse: 6
    - text: 'And she bestowed her harlotries upon them, the choicest men of Assyria
        all of them; and on whomsoever she doted, with all their idols she defiled
        herself. '
      verse: 7
    - text: 'Neither hath she left her harlotries brought from Egypt; for in her youth
        they lay with her, and they bruised her virgin breasts; and they poured out
        their lust upon her. '
      verse: 8
    - text: 'Wherefore I delivered her into the hand of her lovers, into the hand
        of the Assyrians, upon whom she doted. '
      verse: 9
    - text: 'These uncovered her nakedness; they took her sons and her daughters,
        and her they slew with the sword; and she became a byword among women, for
        judgments were executed upon her. '
      verse: 10
    - text: 'And her sister Oholibah saw this, yet was she more corrupt in her doting
        than she, and in her harlotries more than her sister in her harlotries. '
      verse: 11
    - text: 'She doted upon the Assyrians, governors and rulers, warriors, clothed
        most gorgeously, horsemen riding upon horses, all of them handsome young men. '
      verse: 12
    - text: 'And I saw that she was defiled; they both took one way. '
      verse: 13
    - text: 'And she increased her harlotries; for she saw men portrayed upon the
        wall, the images of the Chaldeans portrayed with vermilion, '
      verse: 14
    - text: 'girded with girdles upon their loins, with pendant turbans upon their
        heads, all of them captains to look upon, the likeness of the sons of Babylon,
        even of Chaldea, the land of their nativity. '
      verse: 15
    - text: 'And as soon as she saw them she doted upon them, and sent messengers
        unto them into Chaldea. '
      verse: 16
    - text: 'And the Babylonians came to her into the bed of love, and they defiled
        her with their lust; and she was polluted with them, and her soul was alienated
        from them. '
      verse: 17
    - text: 'So she uncovered her harlotries, and uncovered her nakedness; then My
        soul was alienated from her, like as My soul was alienated from her sister. '
      verse: 18
    - text: 'Yet she multiplied her harlotries, remembering the days of her youth,
        wherein she had played the harlot in the land of Egypt. '
      verse: 19
    - text: 'And she doted upon concubinage with them, whose flesh is as the flesh
        of asses, and whose issue is like the issue of horses. '
      verse: 20
    - text: 'Thus thou didst call to remembrance the lewdness of thy youth, when they
        from Egypt bruised thy breasts for the bosom of thy youth. '
      verse: 21
    - text: 'Therefore, O Oholibah, thus saith the L-rd GOD: Behold, I will raise
        up thy lovers against thee, from whom thy soul is alienated, and I will bring
        them against thee on every side: '
      verse: 22
    - text: 'the Babylonians and all the Chaldeans, Pekod and Shoa and Koa, and all
        the Assyrians with them, handsome young men, governors and rulers all of them,
        captains and councillors, all of them riding upon horses. '
      verse: 23
    - text: 'And they shall come against thee with hosts, chariots, and wheels, and
        with an assembly of peoples; they shall set themselves in array against thee
        with buckler and shield and helmet round about; and I will commit the judgment
        unto them, and they shall judge thee according to their judgments. '
      verse: 24
    - text: 'And I will set My jealousy against thee, and they shall deal with thee
        in fury; they shall take away thy nose and thine ears, and thy residue shall
        fall by the sword; they shall take thy sons and thy daughters, and thy residue
        shall be devoured by the fire. '
      verse: 25
    - text: 'They shall also strip thee of thy clothes, and take away thy fair jewels. '
      verse: 26
    - text: 'Thus will I make thy lewdness to cease from thee, and thy harlotry brought
        from the land of Egypt, so that thou shalt not lift up thine eyes unto them,
        nor remember Egypt any more. '
      verse: 27
    - text: 'For thus saith the L-rd GOD: Behold, I will deliver thee into the hand
        of them whom thou hatest, into the hand of them from whom thy soul is alienated; '
      verse: 28
    - text: 'and they shall deal with thee in hatred, and shall take away all thy
        labour, and shall leave thee naked and bare; and the nakedness of thy harlotries
        shall be uncovered, both thy lewdness and thy harlotries. '
      verse: 29
    - text: 'These things shall be done unto thee, for that thou hast gone astray
        after the nations, and because thou art polluted with their idols. '
      verse: 30
    - text: 'In the way of thy sister hast thou walked; therefore will I give her
        cup into thy hand. '
      verse: 31
    - text: 'Thus saith the L-rd GOD: Thou shalt drink of thy sister''s cup, which
        is deep and large; thou shalt be for a scorn and a derision; it is full to
        the uttermost. '
      verse: 32
    - text: 'Thou shalt be filled with drunkenness and sorrow, with the cup of astonishment
        and appalment, with the cup of thy sister Samaria. '
      verse: 33
    - text: 'Thou shalt even drink it and drain it, and thou shalt craunch the sherds
        thereof, and shalt tear thy breasts; for I have spoken it, saith the L-rd
        GOD. '
      verse: 34
    - text: 'Therefore thus saith the L-rd GOD: Because thou hast forgotten Me, and
        cast Me behind thy back, therefore bear thou also thy lewdness and thy harlotries.'' '
      verse: 35
    - text: 'HaShem said moreover unto me: ''Son of man, wilt thou judge Oholah and
        Oholibah? then declare unto them their abominations. '
      verse: 36
    - text: 'For they have committed adultery, and blood is in their hands, and with
        their idols have they committed adultery; and their sons, whom they bore unto
        Me, they have also set apart unto them to be devoured. '
      verse: 37
    - text: 'Moreover this they have done unto Me: they have defiled My sanctuary
        in the same day, and have profaned My sabbaths. '
      verse: 38
    - text: 'For when they had slain their children to their idols, then they came
        the same day into My sanctuary to profane it; and, lo, thus have they done
        in the midst of My house. '
      verse: 39
    - text: 'And furthermore ye have sent for men that come from far; unto whom a
        messenger was sent, and, lo, they came; for whom thou didst wash thyself,
        paint thine eyes, and deck thyself with ornaments; '
      verse: 40
    - text: 'and sattest upon a stately bed, with a table prepared before it, whereupon
        thou didst set Mine incense and Mine oil. '
      verse: 41
    - text: 'And the voice of a multitude being at ease was therein; and for the sake
        of men, they were so many, brought drunken from the wilderness, they put bracelets
        upon their hands, and beautiful crowns upon their heads. '
      verse: 42
    - text: 'Then said I of her that was worn out by adulteries: Still they commit
        harlotries with her, even her. '
      verse: 43
    - text: 'For every one went in unto her, as men go in unto a harlot; so went they
        in unto Oholah and unto Oholibah, the lewd women. '
      verse: 44
    - text: 'But righteous men, they shall judge them as adulteresses are judged,
        and as women that shed blood are judged; because they are adulteresses, and
        blood is in their hands. '
      verse: 45
    - text: 'For thus saith the L-rd GOD: An assembly shall be brought up against
        them, and they shall be made a horror and a spoil. '
      verse: 46
    - text: 'And the assembly shall stone them with stones, and despatch them with
        their swords; they shall slay their sons and their daughters, and burn up
        their houses with fire. '
      verse: 47
    - text: 'Thus will I cause lewdness to cease out of the land, that all women may
        be taught not to do after your lewdness. '
      verse: 48
    - text: 'And your lewdness shall be recompensed upon you, and ye shall bear the
        sins of your idols; and ye shall know that I am the L-rd GOD.''  '
      verse: 49
  - chapter: 24
    verses:
    - text: 'And the word of HaShem came unto me in the ninth year, in the tenth month,
        in the tenth day of the month, saying: '
      verse: 1
    - text: '''Son of man, write thee the name of the day, even of this selfsame day;
        this selfsame day the king of Babylon hath invested Jerusalem. '
      verse: 2
    - text: 'And utter a parable concerning the rebellious house, and say unto them:
        Thus saith the L-rd GOD: Set on the pot, set it on, and also pour water into
        it; '
      verse: 3
    - text: 'Gather into it the pieces belonging to it, even every good piece, the
        thigh, and the shoulder; fill it with the choice bones. '
      verse: 4
    - text: 'Take the choice of the flock, and pile also the bones under it; make
        it boil well, that the bones thereof may also be seethed in the midst of it. '
      verse: 5
    - text: 'Wherefore thus saith the L-rd GOD: Woe to the bloody city, to the pot
        whose filth is therein, and whose filth is not gone out of it! bring it out
        piece by piece; no lot is fallen upon it. '
      verse: 6
    - text: 'For her blood is in the midst of her; she set it upon the bare rock;
        she poured it not upon the ground, to cover it with dust; '
      verse: 7
    - text: 'that it might cause fury to come up, that vengeance might be taken, I
        have set her blood upon the bare rock, that it should not be covered. '
      verse: 8
    - text: 'Therefore thus saith the L-rd GOD: Woe to the bloody city! I also will
        make the pile great, '
      verse: 9
    - text: 'heaping on the wood, kindling the fire, that the flesh may be consumed;
        and preparing the mixture, that the bones also may be burned; '
      verse: 10
    - text: 'then will I set it empty upon the coals thereof, that it may be hot,
        and the bottom thereof may burn, and that the impurity of it may be molten
        in it, that the filth of it may be consumed '
      verse: 11
    - text: 'It hath wearied itself with toil; yet its great filth goeth not forth
        out of it, yea, its noisome filth. '
      verse: 12
    - text: 'Because of thy filthy lewdness, because I have purged thee and thou wast
        not purged, thou shalt not be purged from thy filthiness any more, till I
        have satisfied My fury upon thee. '
      verse: 13
    - text: 'I HaShem have spoken it; it shall come to pass, and I will do it; I will
        not go back, neither will I spare, neither will I repent; according to thy
        ways, and according to thy doings, shall they judge thee, saith the L-rd GOD.'' '
      verse: 14
    - text: 'Also the word of HaShem came unto me, saying: '
      verse: 15
    - text: '''Son of man, behold, I take away from thee the desire of thine eyes
        with a stroke; yet neither shalt thou make lamentation nor weep, neither shall
        thy tears run down. '
      verse: 16
    - text: 'Sigh in silence; make no mourning for the dead, bind thy headtire upon
        thee, and put thy shoes upon thy feet, and cover not thine upper lip, and
        eat not the bread of men.'' '
      verse: 17
    - text: 'So I spoke unto the people in the morning, and at even my wife died;
        and I did in the morning as I was commanded. '
      verse: 18
    - text: 'And the people said unto me: ''Wilt thou not tell us what these things
        are to us, that thou doest so?'' '
      verse: 19
    - text: 'Then I said unto them: ''The word of HaShem came unto me, saying: '
      verse: 20
    - text: 'Speak unto the house of Israel: Thus saith the L-rd GOD: Behold, I will
        profane My sanctuary, the pride of your power, the desire of your eyes, and
        the longing of your soul; and your sons and your daughters whom ye have left
        behind shall fall by the sword. '
      verse: 21
    - text: 'And ye shall do as I have done: ye shall not cover your upper lips, nor
        eat the bread of men; '
      verse: 22
    - text: 'and your tires shall be upon your heads, and your shoes upon your feet;
        ye shall not make lamentation nor weep; but ye shall pine away in your iniquities,
        and moan one toward another. '
      verse: 23
    - text: 'Thus shall Ezekiel be unto you a sign; according to all that he hath
        done shall ye do; when this cometh, then shall ye know that I am the L-rd
        GOD. '
      verse: 24
    - text: 'And thou, son of man, shall it not be in the day when I take from them
        their stronghold, the joy of their glory, the desire of their eyes, and the
        yearning of their soul, their sons and their daughters, '
      verse: 25
    - text: 'that in that day he that escapeth shall come unto thee, to cause thee
        to hear it with thine ears? '
      verse: 26
    - text: 'In that day shall thy mouth be opened together with him that is escaped,
        and thou shalt speak, and be no more dumb; so shalt thou be a sign unto them;
        and they shall know that I am HaShem.'' '
      verse: 27
  - chapter: 25
    verses:
    - text: 'And the word of HaShem came unto me, saying: '
      verse: 1
    - text: '''Son of man, set thy face toward the children of Ammon, and prophesy
        against them; '
      verse: 2
    - text: 'and say unto the children of Ammon: Hear the word of the L-rd GOD: Thus
        saith the L-rd GOD: Because thou saidst: Aha! against My sanctuary, when it
        was profaned, and against the land of Israel, when it was made desolate, and
        against the house of Judah, when they went into captivity; '
      verse: 3
    - text: 'therefore, behold, I will deliver thee to the children of the east for
        a possession, and they shall set their encampments in thee, and make their
        dwellings in thee; they shall eat thy fruit, and they shall drink thy milk. '
      verse: 4
    - text: 'And I will make Rabbah a pasture for camels, and the children of Ammon
        a couching-place for flocks; and ye shall know that I am HaShem. '
      verse: 5
    - text: 'For thus saith the L-rd GOD: Because thou hast clapped thy hands, and
        stamped with the feet, and rejoiced with all the disdain of thy soul against
        the land of Israel; '
      verse: 6
    - text: 'therefore, behold, I stretch out My hand upon thee, and will deliver
        thee for a spoil to the nations; and I will cut thee off from the peoples,
        and I will cause thee to perish out of the countries; I will destroy thee,
        and thou shalt know that I am HaShem. '
      verse: 7
    - text: 'Thus saith the L-rd GOD: Because that Moab and Seir do say: Behold, the
        house of Judah is like unto all the nations, '
      verse: 8
    - text: 'therefore, behold, I will open the flank of Moab on the side of the cities,
        on the side of his cities which are on his frontiers, the beauteous country
        of Beth-jeshimoth, Baal-meon, and Kiriathaim, '
      verse: 9
    - text: 'together with the children of Ammon, unto the children of the east, and
        I will give them for a possession, that the children of Ammon may not be remembered
        among the nations; '
      verse: 10
    - text: 'and I will execute judgments upon Moab; and they shall know that I am
        HaShem. '
      verse: 11
    - text: 'Thus saith the L-rd GOD: Because that Edom hath dealt against the house
        of Judah by taking vengeance, and hath greatly offended, and revenged himself
        upon them; '
      verse: 12
    - text: 'therefore thus saith the L-rd GOD: I will stretch out My hand upon Edom,
        and will cut off man and beast from it; and I will make it desolate from Teman,
        even unto Dedan shall they fall by the sword. '
      verse: 13
    - text: 'And I will lay My vengeance upon Edom by the hand of My people Israel;
        and they shall do in Edom according to Mine anger and according to My fury;
        and they shall know my vengeance, saith the L-rd GOD. '
      verse: 14
    - text: 'Thus saith the L-rd GOD: Because the Philistines have dealt by revenge,
        and have taken vengeance with disdain of soul to destroy, for the old hatred; '
      verse: 15
    - text: 'therefore thus saith the L-rd GOD: Behold, I will stretch out My hand
        upon the Philistines, and I will cut off the Cherethites, and destroy the
        remnant of the sea-coast. '
      verse: 16
    - text: 'And I will execute great vengeance upon them with furious rebukes; and
        they shall know that I am HaShem, when I shall lay My vengeance upon them.'' '
      verse: 17
  - chapter: 26
    verses:
    - text: 'And it came to pass in the eleventh year, in the first day of the month,
        that the word of HaShem came unto me, saying: '
      verse: 1
    - text: '''Son of man, because that Tyre hath said against Jerusalem: aha, she
        is broken that was the gate of the peoples; she is turned unto me; I shall
        be filled with her that is laid waste; '
      verse: 2
    - text: 'Therefore thus saith the L-rd GOD: behold, I am against thee, O Tyre,
        and will cause many nations to come up against thee, as the sea causeth its
        waves to come up. '
      verse: 3
    - text: 'And they shall destroy the walls of Tyre, and break down her towers;
        I will also scrape her dust from her, and make her a bare rock. '
      verse: 4
    - text: 'She shall be a place for the spreading of nets in the midst of the sea;
        for I have spoken it, saith the L-rd GOD; and she shall become a spoil to
        the nations. '
      verse: 5
    - text: 'And her daughters that are in the field shall be slain with the sword;
        and they shall know that I am HaShem. '
      verse: 6
    - text: 'For thus saith the L-rd GOD: Behold, I will bring upon Tyre Nebuchadrezzar
        king of Babylon, king of kings, from the north, with horses, and with chariots,
        and with horsemen, and a company, and much people. '
      verse: 7
    - text: 'He shall slay with the sword thy daughters in the field; and he shall
        make forts against thee, and cast up a mound against thee, and set up bucklers
        against thee. '
      verse: 8
    - text: 'And he shall set his battering engines against thy walls, and with his
        axes he shall break down thy towers. '
      verse: 9
    - text: 'By reason of the abundance of his horses their dust shall cover thee;
        at the noise of the horsemen, and of the wheels, and of the chariots, thy
        walls shall shake, when he shall enter into thy gates, as men enter into a
        city wherein is made a breach. '
      verse: 10
    - text: 'With the hoofs of his horses shall he tread down all thy streets; he
        shall slay thy people with the sword, and the pillars of thy strength shall
        go down to the ground. '
      verse: 11
    - text: 'And they shall make a spoil of thy riches, and make a prey of thy merchandise;
        and they shall break down thy walls, and destroy the houses of thy delight;
        and thy stones and thy timber and thy dust shall they lay in the midst of
        the waters. '
      verse: 12
    - text: 'And I will cause the noise of thy songs to cease, and the sound of thy
        harps shall be no more heard. '
      verse: 13
    - text: 'And I will make thee a bare rock; thou shalt be a place for the spreading
        of nets, thou shalt be built no more; for I HaShem have spoken, saith the
        L-rd GOD. '
      verse: 14
    - text: 'Thus saith the L-rd GOD to Tyre: Shall not the isles shake at the sound
        of thy fall, when the wounded groan, when the slaughter is made in the midst
        of thee? '
      verse: 15
    - text: 'Then all the princes of the sea shall come down from their thrones, and
        lay away their robes, and strip off their richly woven garments; they shall
        clothe themselves with trembling; they shall sit upon the ground, and shall
        tremble every moment, and be appalled at thee. '
      verse: 16
    - text: 'And they shall take up a lamentation for thee, and say to thee: how art
        thou destroyed, that wast peopled from the seas, the renowned city, that wast
        strong in the sea, thou and thy inhabitants, that caused your terror to be
        on all that inhabit the earth! '
      verse: 17
    - text: 'Now shall the isles tremble in the day of thy fall; yea, the isles that
        are in the sea shall be affrighted at thy going out. '
      verse: 18
    - text: 'For thus saith the L-rd GOD: When I shall make thee a desolate city,
        like the cities that are not inhabited; when I shall bring up the deep upon
        thee, and the great waters shall cover thee; '
      verse: 19
    - text: 'then will I bring thee down with them that descend into the pit, to the
        people of old time, and will make thee to dwell in the nether parts of the
        earth, like the places that are desolate of old, with them that go down to
        the pit, that thou be not inhabited; and I will set glory in the land of the
        living; '
      verse: 20
    - text: 'I will make thee a terror, and thou shalt be no more; though thou be
        sought for, yet shalt thou never be found again, saith the L-rd GOD.'' '
      verse: 21
  - chapter: 27
    verses:
    - text: 'Moreover the word of HaShem came unto me, saying: '
      verse: 1
    - text: '''And thou, son of man, take up a lamentation for Tyre, '
      verse: 2
    - text: 'and say unto Tyre, that dwelleth at the entry of the sea, that is the
        merchant of the peoples unto many isles: Thus saith the L-rd GOD: thou, O
        Tyre, hast said: I am of perfect beauty. '
      verse: 3
    - text: 'Thy borders are in the heart of the seas, thy builders have perfected
        thy beauty. '
      verse: 4
    - text: 'Of cypress-trees from Senir have they fashioned all thy planks; they
        have taken cedars from Lebanon to make masts for thee. '
      verse: 5
    - text: 'Of the oaks of Bashan have they made thine oars; thy deck have they made
        of ivory inlaid in larch, from the isles of the Kittites. '
      verse: 6
    - text: 'Of fine linen with richly woven work from Egypt was thy sail, that it
        might be to thee for an ensign; blue and purple from the isles of Elishah
        was thine awning. '
      verse: 7
    - text: 'The inhabitants of Sidon and Arvad were thy rowers; thy wise men, O Tyre,
        were in thee, they were thy pilots. '
      verse: 8
    - text: 'The elders of Gebal and the wise men thereof were in thee thy calkers;
        all the ships of the sea with their mariners were in thee to exchange thy
        merchandise. '
      verse: 9
    - text: 'Persia and Lud and Put were in thine army, thy men of war; they hanged
        the shield and helmet in thee, they set forth thy comeliness. '
      verse: 10
    - text: 'The men of Arvad and Helech were upon thy walls round about, and the
        Gammadim were in thy towers; they hanged their shields upon thy walls round
        about; they have perfected thy beauty. '
      verse: 11
    - text: 'Tarshish was thy merchant by reason of the multitude of all kinds of
        riches; with silver, iron, tin, and lead, they traded for thy wares. '
      verse: 12
    - text: 'Javan, Tubal, and Meshech, they were thy traffickers; they traded the
        persons of men and vessels of brass for thy merchandise. '
      verse: 13
    - text: 'They of the house of Togarmah traded for thy wares with horses and horsemen
        and mules. '
      verse: 14
    - text: 'The men of Dedan were thy traffickers; many isles were the mart of thy
        hand; they brought thee as tribute horns of ivory and ebony. '
      verse: 15
    - text: 'Aram was thy merchant by reason of the multitude of thy wealth; they
        traded for thy wares with carbuncles, purple, and richly woven work, and fine
        linen, and coral, and rubies. '
      verse: 16
    - text: 'Judah, and the land of Israel, they were thy traffickers; they traded
        for thy merchandise wheat of Minnith, and balsam, and honey, and oil, and
        balm. '
      verse: 17
    - text: 'Damascus was thy merchant for the multitude of thy wealth, by reason
        of the multitude of all riches, with the wine of Helbon, and white wool. '
      verse: 18
    - text: 'Vedan and Javan traded with yarn for thy wares; massive iron, cassia,
        and calamus, were among thy merchandise. '
      verse: 19
    - text: 'Dedan was thy trafficker in precious cloths for riding. '
      verse: 20
    - text: 'Arabia, and all the princes of Kedar, they were the merchants of thy
        hand; in lambs, and rams, and goats, in these were they thy merchants. '
      verse: 21
    - text: 'The traffickers of Sheba and Raamah, they were thy traffickers; they
        traded for thy wares with chief of all spices, and with all precious stones,
        and gold. '
      verse: 22
    - text: 'Haran and Canneh and Eden, the traffickers of Sheba, Asshur was as thine
        apprentice in traffic. '
      verse: 23
    - text: 'These were thy traffickers in gorgeous fabrics, in wrappings of blue
        and richly woven work, and in chests of rich apparel, bound with cords and
        cedar-lined, among thy merchandise. '
      verse: 24
    - text: 'The ships of Tarshish brought thee tribute for thy merchandise; so wast
        thou replenished, and made very heavy in the heart of the seas. '
      verse: 25
    - text: 'Thy rowers have brought thee into great waters; the east wind hath broken
        thee in the heart of the seas. '
      verse: 26
    - text: 'Thy riches, and thy wares, thy merchandise, thy mariners, and thy pilots,
        thy calkers, and the exchangers of thy merchandise, and all thy men of war,
        that are in thee, with all thy company which is in the midst of thee, shall
        fall into the heart of the seas in the day of thy ruin. '
      verse: 27
    - text: 'At the sound of the cry of thy pilots the waves shall shake. '
      verse: 28
    - text: 'And all that handle the oar, the mariners, and all the pilots of the
        sea, shall come down from their ships, they shall stand upon the land, '
      verse: 29
    - text: 'And shall cause their voice to be heard over thee, and shall cry bitterly,
        and shall cast up dust upon their heads, they shall roll themselves in the
        ashes; '
      verse: 30
    - text: 'And they shall make themselves utterly bald for thee, and gird them with
        sackcloth, and they shall weep for thee in bitterness of soul with bitter
        lamentation. '
      verse: 31
    - text: 'And in their wailing they shall take up a lamentation for thee, and lament
        over thee: who was there like Tyre, fortified in the midst of the sea? '
      verse: 32
    - text: 'When thy wares came forth out of the seas, thou didst fill many peoples;
        with the multitude of thy riches and of thy merchandise didst thou enrich
        the kings of the earth. '
      verse: 33
    - text: 'Now that thou art broken by the seas in the depths of the waters, and
        thy merchandise and all thy company are fallen in the midst of thee, '
      verse: 34
    - text: 'All the inhabitants of the isles are appalled at thee, and their kings
        are horribly afraid, they are troubled in their countenance; '
      verse: 35
    - text: 'The merchants among the peoples hiss at thee; thou art become a terror,
        and never shalt be any more.'' '
      verse: 36
  - chapter: 28
    verses:
    - text: 'And the word of HaShem came unto me, saying: '
      verse: 1
    - text: '''Son of man, say unto the prince of Tyre: Thus saith the L-rd GOD: because
        thy heart is lifted up, and thou hast said: I am a god, I sit in the seat
        of G-d, in the heart of the seas; yet thou art man, and not G-d, though thou
        didst set thy heart as the heart of G-d-- '
      verse: 2
    - text: 'Behold, thou art wiser than Daniel! there is no secret that they can
        hide from thee! '
      verse: 3
    - text: 'By thy wisdom and by thy discernment thou hast gotten thee riches, and
        hast gotten gold and silver into thy treasures; '
      verse: 4
    - text: 'In thy great wisdom by thy traffic hast thou increased thy riches, and
        thy heart is lifted up because of thy riches-- '
      verse: 5
    - text: 'Therefore thus saith the L-rd GOD: because thou hast set thy heart as
        the heart of G-d; '
      verse: 6
    - text: 'Therefore, behold, I will bring strangers upon thee, the terrible of
        the nations; and they shall draw their swords against the beauty of thy wisdom,
        and they shall defile thy brightness. '
      verse: 7
    - text: 'They shall bring thee down to the pit; and thou shalt die the deaths
        of them that are slain, in the heart of the seas. '
      verse: 8
    - text: 'Wilt thou yet say before him that slayeth thee: I am G-d? But thou art
        man, and not G-d, in the hand of them that defile thee. '
      verse: 9
    - text: 'Thou shalt die the deaths of the uncircumcised by the hand of strangers;
        for I have spoken, saith the L-rd GOD.'' '
      verse: 10
    - text: 'Moreover the word of HaShem came unto me, saying: '
      verse: 11
    - text: '''Son of man, take up a lamentation for the king of Tyre, and say unto
        him: Thus saith the L-rd GOD: Thou seal most accurate, full of wisdom, and
        perfect in beauty, '
      verse: 12
    - text: 'thou wast in Eden the garden of G-d; every precious stone was thy covering,
        the carnelian, the topaz, and the emerald, the beryl, the onyx, and the jasper,
        the sapphire, the carbuncle, and the smaragd, and gold; the workmanship of
        thy settings and of thy sockets was in thee, in the day that thou wast created
        they were prepared. '
      verse: 13
    - text: 'Thou wast the far-covering cherub; and I set thee, so that thou wast
        upon the holy mountain of G-d; thou hast walked up and down in the midst of
        stones of fire. '
      verse: 14
    - text: 'Thou wast perfect in thy ways from the day that thou wast created, till
        unrighteousness was found in thee. '
      verse: 15
    - text: 'By the multitude of thy traffic they filled the midst of thee with violence,
        and thou hast sinned; therefore have I cast thee as profane out of the mountain
        of G-d; and I have destroyed thee, O covering cherub, from the midst of the
        stones of fire. '
      verse: 16
    - text: 'Thy heart was lifted up because of thy beauty, thou hast corrupted thy
        wisdom by reason of thy brightness; I have cast thee to the ground, I have
        laid thee before kings, that they may gaze upon thee. '
      verse: 17
    - text: 'By the multitude of thine iniquities, in the unrighteousness of thy traffic,
        thou hast profaned thy sanctuaries; therefore have I brought forth a fire
        from the midst of thee, it hath devoured thee, and I have turned thee to ashes
        upon the earth in the sight of all them that behold thee. '
      verse: 18
    - text: 'All they that know thee among the peoples shall be appalled at thee;
        thou art become a terror, and thou shalt never be any more.'' '
      verse: 19
    - text: 'And the word of HaShem came unto me, saying: '
      verse: 20
    - text: '''Son of man, set thy face toward Zidon, and prophesy against it, '
      verse: 21
    - text: 'and say: Thus saith the L-rd GOD: Behold, I am against thee, O Zidon,
        and I will be glorified in the midst of thee; and they shall know that I am
        HaShem, when I shall have executed judgments in her, and shall be sanctified
        in her. '
      verse: 22
    - text: 'For I will send into her pestilence and blood in her streets; and the
        wounded shall fall in the midst of her by the sword upon her on every side;
        and they shall know that I am HaShem. '
      verse: 23
    - text: 'And there shall be no more a pricking brier unto the house of Israel,
        nor a piercing thorn of any that are round about them, that did have them
        in disdain; and they shall know that I am the L-rd GOD. '
      verse: 24
    - text: 'Thus saith the L-rd GOD: When I shall have gathered the house of Israel
        from the peoples among whom they are scattered, and shall be sanctified in
        them in the sight of the nations, then shall they dwell in their own land
        which I gave to My servant Jacob. '
      verse: 25
    - text: 'And they shall dwell safely therein, and shall build houses, and plant
        vineyards; yea, they shall dwell safely; when I have executed judgments upon
        all those that have them in disdain round about them; and they shall know
        that I am HaShem their G-d.'' '
      verse: 26
  - chapter: 29
    verses:
    - text: 'In the tenth year, in the tenth month, in the twelfth day of the month,
        the word of HaShem came unto me, saying: '
      verse: 1
    - text: '''Son of man, set thy face against Pharaoh king of Egypt, and prophesy
        against him, and against all Egypt; '
      verse: 2
    - text: 'speak, and say: Thus saith the L-rd GOD: behold, I am against thee, Pharaoh
        King of Egypt, the great dragon that lieth in the midst of his rivers, that
        hath said: My river is mine own, and I have made it for myself. '
      verse: 3
    - text: 'And I will put hooks in thy jaws, and I will cause the fish of thy rivers
        to stick unto thy scales; and I will bring thee up out of the midst of thy
        rivers, and all the fish of thy rivers shall stick unto thy scales. '
      verse: 4
    - text: 'And I will cast thee into the wilderness, thee and all the fish of thy
        rivers; thou shalt fall upon the open field; thou shalt not be brought together,
        nor gathered; to the beasts of the earth and to the fowls of the heaven have
        I given thee for food. '
      verse: 5
    - text: 'And all the inhabitants of Egypt shall know that I am HaShem, because
        they have been a staff of reed to the house of Israel. '
      verse: 6
    - text: 'When they take hold of thee with the hand, thou dost break, and rend
        all their shoulders; and when they lean upon thee, thou breakest, and makest
        all their loins to be at a stand. '
      verse: 7
    - text: 'Therefore thus saith the L-rd GOD: Behold, I will bring a sword upon
        thee, and will cut off from thee man and beast. '
      verse: 8
    - text: 'And the land of Egypt shall be desolate and waste, and they shall know
        that I am HaShem; because he hath said: The river is mine, and I have made
        it. '
      verse: 9
    - text: 'Therefore, behold, I am against thee, and against thy rivers, and I will
        make the land of Egypt utterly waste and desolate, from Migdol to Syene even
        unto the border of Ethiopia. '
      verse: 10
    - text: 'No foot of man shall pass through it, nor foot of beast shall pass through
        it, neither shall it be inhabited forty years. '
      verse: 11
    - text: 'And I will make the land of Egypt desolate in the midst of the countries
        that are desolate, and her cities among the cities that are laid waste shall
        be desolate forty years; and I will scatter the Egyptians among the nations,
        and will disperse them through the countries. '
      verse: 12
    - text: 'For thus saith the L-rd GOD: At the end of forty years will I gather
        the Egyptians from the peoples whither they were scattered; '
      verse: 13
    - text: 'and I will turn the captivity of Egypt, and will cause them to return
        into the land of Pathros, into the land of their origin; and they shall be
        there a lowly kingdom. '
      verse: 14
    - text: 'It shall be the lowliest of the kingdoms, neither shall it any more lift
        itself up above the nations; and I will diminish them, that they shall no
        more rule over the nations. '
      verse: 15
    - text: 'And it shall be no more the confidence of the house of Israel, bringing
        iniquity to remembrance, when they turn after them; and they shall know that
        I am the L-rd GOD.'' '
      verse: 16
    - text: 'And it came to pass in the seven and twentieth year, in the first month,
        in the first day of the month, the word of HaShem came unto me, saying: '
      verse: 17
    - text: '''Son of man, Nebuchadrezzar king of Babylon caused his army to serve
        a great service against Tyre; every head was made bald, and every shoulder
        was peeled; yet had he no wages, nor his army, from Tyre, for the service
        that he had served against it; '
      verse: 18
    - text: 'Therefore thus saith the L-rd GOD: Behold, I will give the land of Egypt
        unto Nebuchadrezzar king of Babylon; and he shall carry off her abundance,
        and take her spoil, and take her prey; and it shall be the wages for his army. '
      verse: 19
    - text: 'I have given him the land of Egypt as his hire for which he served, because
        they wrought for Me, saith the L-rd GOD. '
      verse: 20
    - text: 'In that day will I cause a horn to shoot up unto the house of Israel,
        and I will give thee the opening of the mouth in the midst of them; and they
        shall know that I am HaShem.'' '
      verse: 21
  - chapter: 30
    verses:
    - text: 'And the word of HaShem came unto me, saying: '
      verse: 1
    - text: '''Son of man, prophesy, and say: Thus saith the L-rd GOD: wail ye: Woe
        worth the day! '
      verse: 2
    - text: 'For the day is near, even the day of HaShem is near, a day of clouds,
        it shall be the time of the nations. '
      verse: 3
    - text: 'And a sword shall come upon Egypt, and convulsion shall be in Ethiopia,
        when the slain shall fall in Egypt; and they shall take away her abundance,
        and her foundation shall be broken down. '
      verse: 4
    - text: 'Ethiopia, and Put, and Lud, and all the mingled people, and Cub, and
        the children of the land that is in league, shall fall with them by the sword. '
      verse: 5
    - text: 'Thus saith HaShem: they also that uphold Egypt shall fall, and the pride
        of her power shall come down; from Migdol to Syene shall they fall in it by
        the sword, saith the L-rd GOD. '
      verse: 6
    - text: 'And they shall be desolate in the midst of the countries that are desolate,
        and her cities shall be in the midst of the cities that are wasted. '
      verse: 7
    - text: 'And they shall know that I am HaShem, when I have set a fire in Egypt,
        and all her helpers are destroyed. '
      verse: 8
    - text: 'In that day shall messengers go forth from before Me in ships to make
        the confident Ethiopians afraid; and there shall come convulsion upon them
        in the day of Egypt; for, lo, it cometh. '
      verse: 9
    - text: 'Thus saith the L-rd GOD: I will also make the multitude of Egypt to cease,
        by the hand of Nebuchadrezzar king of Babylon. '
      verse: 10
    - text: 'He and his people with him, the terrible of the nations, shall be brought
        in to destroy the land; and they shall draw their swords against Egypt, and
        fill the land with the slain. '
      verse: 11
    - text: 'And I will make the rivers dry, and will give the land over into the
        hand of evil men; and I will make the land desolate, and all that is therein,
        by the hand of strangers; I HaShem have spoken it. '
      verse: 12
    - text: 'Thus saith the L-rd GOD: I will also destroy the idols, and I will cause
        the things of nought to cease from Noph; and there shall be no more a prince
        out of the land of Egypt; and I will put a fear in the land of Egypt. '
      verse: 13
    - text: 'And I will make Pathros desolate, and will set a fire in Zoan, and will
        execute judgments in No. '
      verse: 14
    - text: 'And I will pour My fury upon Sin, the stronghold of Egypt; and I will
        cut off the multitude of No. '
      verse: 15
    - text: 'And I will set a fire in Egypt; Sin shall be in great convulsion, and
        No shall be rent asunder; and in Noph shall come adversaries in the day-time. '
      verse: 16
    - text: 'The young men of Aven and of Pi-beseth shall fall by the sword; and these
        cities shall go into captivity. '
      verse: 17
    - text: 'At Tehaphnehes also the day shall withdraw itself, when I shall break
        there the yokes of Egypt, and the pride of her power shall cease in her; as
        for her, a cloud shall cover her, and her daughters shall go into captivity. '
      verse: 18
    - text: 'Thus will I execute judgments in Egypt; and they shall know that I am
        HaShem.'' '
      verse: 19
    - text: 'And it came to pass in the eleventh year, in the first month, in the
        seventh day of the month, that the word of HaShem came unto me, saying: '
      verse: 20
    - text: '''Son of man, I have broken the arm of Pharaoh king of Egypt; and, lo,
        it hath not been bound up to be healed, to put a roller, that it be bound
        up and wax strong, that it hold the sword. '
      verse: 21
    - text: 'Therefore thus saith the L-rd GOD: Behold, I am against Pharaoh king
        of Egypt, and will break his arms, the strong, and that which was broken;
        and I will cause the sword to fall out of his hand. '
      verse: 22
    - text: 'And I will scatter the Egyptians among the nations, and will disperse
        them through the countries. '
      verse: 23
    - text: 'And I will strengthen the arms of the king of Babylon, and put My sword
        in his hand; but I will break the arms of Pharaoh, and he shall groan before
        him with the groanings of a deadly wounded man. '
      verse: 24
    - text: 'And I will hold up the arms of the king of Babylon, and the arms of Pharaoh
        shall fall down; and they shall know that I am HaShem, when I shall put My
        sword into the hand of the king of Babylon, and he shall stretch it out upon
        the land of Egypt. '
      verse: 25
    - text: 'And I will scatter the Egyptians among the nations, and disperse them
        through the countries; and they shall know that I am HaShem.'' '
      verse: 26
  - chapter: 31
    verses:
    - text: 'And it came to pass in the eleventh year, in the third month, in the
        first day of the month, that the word of HaShem came unto me, saying: '
      verse: 1
    - text: '''Son of man, say unto Pharaoh king of Egypt, and to his multitude: whom
        art thou like in thy greatness? '
      verse: 2
    - text: 'Behold, the Assyrian was a cedar in Lebanon, with fair branches, and
        with a shadowing shroud, and of a high stature; and its top was among the
        thick boughs. '
      verse: 3
    - text: 'The waters nourished it, the deep made it to grow; her rivers ran round
        about her plantation, and she sent out her conduits unto all the trees of
        the field. '
      verse: 4
    - text: 'Therefore its stature was exalted above all the trees of the field; and
        its boughs were multiplied, and its branches became long, because of the multitude
        of waters, when it shot them forth. '
      verse: 5
    - text: 'All the fowls of heaven made their nests in its boughs, and all the beasts
        of the field did bring forth their young under its branches, and under its
        shadow dwelt all great nations. '
      verse: 6
    - text: 'Thus was it fair in its greatness, in the length of its branches; for
        its root was by many waters. '
      verse: 7
    - text: 'The cedars in the garden of G-d could not hide it; the cypress-trees
        were not like its boughs, and the plane-trees were not as its branches; nor
        was any tree in the garden of G-d like unto it in its beauty. '
      verse: 8
    - text: 'I made it fair by the multitude of its branches; so that all the trees
        of Eden, that were in the garden of G-d, envied it. '
      verse: 9
    - text: 'Therefore thus saith the L-rd GOD: Because thou art exalted in stature,
        and he hath set his top among the thick boughs, and his heart is lifted up
        in his height; '
      verse: 10
    - text: 'I do even deliver him into the hand of the mighty one of the nations;
        he shall surely deal with him; I do drive him out according to his wickedness. '
      verse: 11
    - text: 'And strangers, the terrible of the nations, do cut him off, and cast
