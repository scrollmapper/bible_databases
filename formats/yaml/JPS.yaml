      verse: 15
    - text: 'Baana the son of Hushai, in Asher and Bealoth; '
      verse: 16
    - text: 'Jehoshaphat the son of Paruah, in Issachar; '
      verse: 17
    - text: 'Shimei the son of Ela, in Benjamin; '
      verse: 18
    - text: 'Geber the son of Uri, in the land of Gilead, the country of Sihon king
        of the Amorites and of Og king of Bashan; and one officer that was over all
        the officers in the land. '
      verse: 19
    - text: 'Judah and Israel were many, as the sand which is by the sea in multitude,
        eating and drinking and making merry. '
      verse: 20
  - chapter: 5
    verses:
    - text: 'And Solomon ruled over all the kingdoms from the River unto the land
        of the Philistines, and unto the border of Egypt; they brought presents, and
        served Solomon all the days of his life. '
      verse: 1
    - text: 'And Solomon''s provision for one day was thirty measures of fine flour,
        and threescore measures of meal; '
      verse: 2
    - text: 'ten fat oxen, and twenty oxen out of the pastures, and a hundred sheep,
        beside harts, and gazelles, and roebucks, and fatted fowl. '
      verse: 3
    - text: 'For he had dominion over all the region on this side the River, from
        Tiphsah even to Gaza, over all the kings on this side the River; and he had
        peace on all sides round about him. '
      verse: 4
    - text: 'And Judah and Israel dwelt safely, every man under his vine and under
        his fig-tree, from Dan even to Beer-sheba, all the days of Solomon. '
      verse: 5
    - text: 'And Solomon had forty thousand stalls of horses for his chariots, and
        twelve thousand horsemen. '
      verse: 6
    - text: 'And those officers provided victual for king Solomon, and for all that
        came unto king Solomon''s table, every man in his month; they let nothing
        be lacking. '
      verse: 7
    - text: 'Barley also and straw for the horses and swift steeds brought they unto
        the place where it should be, every man according to his charge. '
      verse: 8
    - text: 'And G-d gave Solomon wisdom and understanding exceeding much, and largeness
        of heart, even as the sand that is on the sea-shore. '
      verse: 9
    - text: 'And Solomon''s wisdom excelled the wisdom of all the children of the
        east, and all the wisdom of Egypt. '
      verse: 10
    - text: 'For he was wiser than all men: than Ethan the Ezrahite, and Heman, and
        Calcol, and Darda, the sons of Mahol; and his fame was in all the nations
        round about. '
      verse: 11
    - text: 'And he spoke three thousand proverbs; and his songs were a thousand and
        five. '
      verse: 12
    - text: 'And he spoke of trees, from the cedar that is in Lebanon even unto the
        hyssop that springeth out of the wall; he spoke also of beasts, and of fowl,
        and of creeping things, and of fishes. '
      verse: 13
    - text: 'And there came of all peoples to hear the wisdom of Solomon, from all
        kings of the earth, who had heard of his wisdom. '
      verse: 14
    - text: 'And Hiram king of Tyre sent his servants unto Solomon; for he had heard
        that they had anointed him king in the room of his father; for Hiram was ever
        a lover of David. '
      verse: 15
    - text: 'And Solomon sent to Hiram, saying: '
      verse: 16
    - text: '`Thou knowest how that David my father could not build a house for the
        name of HaShem his G-d for the wars which were about him on every side, until
        HaShem put them under the soles of my feet. '
      verse: 17
    - text: 'But now HaShem my G-d hath given me rest on every side; there is neither
        adversary, nor evil occurrence. '
      verse: 18
    - text: 'And, behold, I purpose to build a house for the name of HaShem my G-d,
        as HaShem spoke unto David my father, saying: Thy son, whom I will set upon
