  name: Malachi
- chapters:
  - chapter: 1
    verses:
    - text: 'HAPPY IS the man that hath not walked in the counsel of the wicked, nor
        stood in the way of sinners, nor sat in the seat of the scornful. '
      verse: 1
    - text: 'But his delight is in the law of HaShem; and in His law doth he meditate
        day and night. '
      verse: 2
    - text: 'And he shall be like a tree planted by streams of water, that bringeth
        forth its fruit in its season, and whose leaf doth not wither; and in whatsoever
        he doeth he shall prosper. '
      verse: 3
    - text: 'Not so the wicked; but they are like the chaff which the wind driveth
        away. '
      verse: 4
    - text: 'Therefore the wicked shall not stand in the judgment, nor sinners in
        the congregation of the righteous. '
      verse: 5
    - text: 'For HaShem regardeth the way of the righteous; but the way of the wicked
        shall perish. '
      verse: 6
  - chapter: 2
    verses:
    - text: 'Why are the nations in an uproar? And why do the peoples mutter in vain? '
      verse: 1
    - text: 'The kings of the earth stand up, and the rulers take counsel together,
        against HaShem, and against His anointed: '
      verse: 2
    - text: '''Let us break their bands asunder, and cast away their cords from us.'' '
      verse: 3
    - text: 'He that sitteth in heaven laugheth, the L-rd hath them in derision. '
      verse: 4
    - text: 'Then will He speak unto them in His wrath, and affright them in His sore
        displeasure: '
      verse: 5
    - text: '''Truly it is I that have established My king upon Zion, My holy mountain.'' '
      verse: 6
    - text: 'I will tell of the decree: HaShem said unto me: ''Thou art My son, this
        day have I begotten thee. '
      verse: 7
    - text: 'Ask of Me, and I will give the nations for thine inheritance, and the
        ends of the earth for thy possession. '
      verse: 8
    - text: 'Thou shalt break them with a rod of iron; thou shalt dash them in pieces
        like a potter''s vessel.'' '
      verse: 9
    - text: 'Now therefore, O ye kings, be wise; be admonished, ye judges of the earth. '
      verse: 10
    - text: 'Serve HaShem with fear, and rejoice with trembling. '
      verse: 11
    - text: 'Do homage in purity, lest He be angry, and ye perish in the way, when
        suddenly His wrath is kindled. Happy are all they that take refuge in Him. '
      verse: 12
  - chapter: 3
    verses:
    - text: 'A Psalm of David, when he fled from Absalom his son. '
      verse: 1
    - text: 'HaShem, how many are mine adversaries become! Many are they that rise
        up against me. '
      verse: 2
    - text: 'Many there are that say of my soul: ''There is no salvation for him in
        G-d.'' Selah '
      verse: 3
    - text: 'But thou, O HaShem, art a shield about me; my glory, and the lifter up
        of my head. '
      verse: 4
    - text: 'With my voice I call unto HaShem, and He answereth me out of His holy
        mountain. Selah '
      verse: 5
    - text: 'I lay me down, and I sleep; I awake, for HaShem sustaineth me. '
      verse: 6
    - text: 'I am not afraid of ten thousands of people, that have set themselves
        against me round about. '
      verse: 7
    - text: 'Arise, O HaShem; save me, O my G-d; for Thou hast smitten all mine enemies
        upon the cheek, Thou hast broken the teeth of the wicked. '
      verse: 8
    - text: 'Salvation belongeth unto HaShem; Thy blessing be upon Thy people. Selah '
      verse: 9
  - chapter: 4
    verses:
    - text: 'For the Leader; with string-music. A Psalm of David. '
      verse: 1
    - text: 'Answer me when I call, O G-d of my righteousness, Thou who didst set
        me free when I was in distress; be gracious unto me, and hear my prayer. '
      verse: 2
    - text: 'O ye sons of men, how long shall my glory be put to shame, in that ye
        love vanity, and seek after falsehood? Selah '
      verse: 3
    - text: 'But know that HaShem hath set apart the godly man as His own; HaShem
        will hear when I call unto Him. '
      verse: 4
    - text: 'Tremble, and sin not; commune with your own heart upon your bed, and
        be still. Selah '
      verse: 5
    - text: 'Offer the sacrifices of righteousness, and put your trust in HaShem. '
      verse: 6
    - text: 'Many there are that say: ''Oh that we could see some good!'' HaShem,
        lift Thou up the light of Thy countenance upon us. '
      verse: 7
    - text: 'Thou hast put gladness in my heart, more than when their corn and their
        wine increase. '
      verse: 8
    - text: 'In peace will I both lay me down and sleep; for Thou, HaShem, makest
        me dwell alone in safety. '
      verse: 9
  - chapter: 5
    verses:
    - text: 'For the Leader; upon the Nehiloth. A Psalm of David. '
      verse: 1
    - text: 'Give ear to my words, O HaShem, consider my meditation. '
      verse: 2
    - text: 'Hearken unto the voice of my cry, my King, and my G-d; for unto Thee
        do I pray. '
      verse: 3
    - text: 'O HaShem, in the morning shalt Thou hear my voice; in the morning will
        I order my prayer unto Thee, and will look forward. '
      verse: 4
    - text: 'For Thou art not a G-d that hath pleasure in wickedness; evil shall not
        sojourn with Thee. '
      verse: 5
    - text: 'The boasters shall not stand in Thy sight; Thou hatest all workers of
        iniquity. '
      verse: 6
    - text: 'Thou destroyest them that speak falsehood; HaShem abhorreth the man of
        blood and of deceit. '
      verse: 7
    - text: 'But as for me, in the abundance of Thy lovingkindness will I come into
        Thy house; I will bow down toward Thy holy temple in the fear of Thee. '
      verse: 8
    - text: 'O HaShem, lead me in Thy righteousness because of them that lie in wait
        for me; make Thy way straight before my face. '
      verse: 9
    - text: 'For there is no sincerity in their mouth; their inward part is a yawning
        gulf, their throat is an open sepulchre; they make smooth their tongue. '
      verse: 10
    - text: 'Hold them guilty, O G-d, let them fall by their own counsels; cast them
        down in the multitude of their transgressions; for they have rebelled against
        Thee. '
      verse: 11
    - text: 'So shall all those that take refuge in Thee rejoice, they shall ever
        shout for joy, and Thou shalt shelter them; let them also that love Thy name
        exult in Thee. '
      verse: 12
    - text: 'For Thou dost bless the righteous; O HaShem, Thou dost encompass him
        with favour as with a shield. '
      verse: 13
  - chapter: 6
    verses:
    - text: 'For the Leader; with string-music; on the Sheminith. A Psalm of David. '
      verse: 1
    - text: 'O HaShem, rebuke me not in Thine anger, neither chasten me in Thy wrath. '
      verse: 2
    - text: 'Be gracious unto me, O HaShem, for I languish away; heal me, O HaShem,
        for my bones are affrighted. '
      verse: 3
    - text: 'My soul also is sore affrighted; and Thou, O HaShem, how long? '
      verse: 4
    - text: 'Return, O HaShem, deliver my soul; save me for Thy mercy''s sake. '
      verse: 5
    - text: 'For in death there is no remembrance of Thee; in the nether-world who
        will give Thee thanks? '
      verse: 6
    - text: 'I am weary with my groaning; every night make I my bed to swim; I melt
        away my couch with my tears. '
      verse: 7
    - text: 'Mine eye is dimmed because of vexation; it waxeth old because of all
        mine adversaries. '
      verse: 8
    - text: 'Depart from me, all ye workers of iniquity; for HaShem hath heard the
        voice of my weeping. '
      verse: 9
    - text: 'HaShem hath heard my supplication; HaShem receiveth my prayer. '
      verse: 10
    - text: 'All mine enemies shall be ashamed and sore affrighted; they shall turn
        back, they shall be ashamed suddenly. '
      verse: 11
  - chapter: 7
    verses:
    - text: 'Shiggaion of David, which he sang unto HaShem, concerning Cush a Benjamite. '
      verse: 1
    - text: 'O HaShem my G-d, in Thee have I taken refuge; save me from all them that
        pursue me, and deliver me; '
      verse: 2
    - text: 'Lest he tear my soul like a lion, rending it in pieces, while there is
        none to deliver. '
      verse: 3
    - text: 'O HaShem my G-d, if I have done this; if there be iniquity in my hands; '
      verse: 4
    - text: 'If I have requited him that did evil unto me, or spoiled mine adversary
        unto emptiness; '
      verse: 5
    - text: 'Let the enemy pursue my soul, and overtake it, and tread my life down
        to the earth; yea, let him lay my glory in the dust. Selah '
      verse: 6
    - text: 'Arise, O HaShem, in Thine anger, lift up Thyself in indignation against
        mine adversaries; yea, awake for me at the judgment which Thou hast commanded. '
      verse: 7
    - text: 'And let the congregation of the peoples compass Thee about, and over
        them return Thou on high. '
      verse: 8
    - text: 'O HaShem, who ministerest judgment to the peoples, judge me, O HaShem,
        according to my righteousness, and according to mine integrity that is in
        me. '
      verse: 9
    - text: 'Oh that a full measure of evil might come upon the wicked, and that Thou
        wouldest establish the righteous; for the righteous G-d trieth the heart and
        reins. '
      verse: 10
    - text: 'My shield is with G-d, who saveth the upright in heart. '
      verse: 11
    - text: 'G-d is a righteous judge, yea, a G-d that hath indignation every day: '
      verse: 12
    - text: 'If a man turn not, He will whet His sword, He hath bent His bow, and
        made it ready; '
      verse: 13
    - text: 'He hath also prepared for him the weapons of death, yea, His arrows which
        He made sharp. '
      verse: 14
    - text: 'Behold, he travaileth with iniquity; yea, he conceiveth mischief, and
        bringeth forth falsehood. '
      verse: 15
    - text: 'He hath digged a pit, and hollowed it, and is fallen into the ditch which
        he made. '
      verse: 16
    - text: 'His mischief shall return upon his own head, and his violence shall come
        down upon his own pate. '
      verse: 17
    - text: 'I will give thanks unto HaShem according to His righteousness; and will
        sing praise to the name of HaShem Most High. '
      verse: 18
  - chapter: 8
    verses:
    - text: 'For the Leader; upon the Gittith. A Psalm of David. '
      verse: 1
    - text: 'O HaShem, our L-rd, how glorious is Thy name in all the earth! whose
        majesty is rehearsed above the heavens. '
      verse: 2
    - text: 'Out of the mouth of babes and sucklings hast Thou founded strength, because
        of Thine adversaries; that Thou mightest still the enemy and the avenger. '
      verse: 3
    - text: 'When I behold Thy heavens, the work of Thy fingers, the moon and the
        stars, which Thou hast established; '
      verse: 4
    - text: 'What is man, that Thou art mindful of him? and the son of man, that Thou
        thinkest of him? '
      verse: 5
    - text: 'Yet Thou hast made him but little lower than the angels, and hast crowned
        him with glory and honour. '
      verse: 6
    - text: 'Thou hast made him to have dominion over the works of Thy hands; Thou
        hast put all things under His feet: '
      verse: 7
    - text: 'Sheep and oxen, all of them, yea, and the beasts of the field; '
      verse: 8
    - text: 'The fowl of the air, and the fish of the sea; whatsoever passeth through
        the paths of the seas. '
      verse: 9
    - text: 'O HaShem, our L-rd, how glorious is Thy name in all the earth! '
      verse: 10
  - chapter: 9
    verses:
    - text: 'For the Leader; upon Muthlabben. A Psalm of David. '
      verse: 1
    - text: 'I will give thanks unto HaShem with my whole heart; I will tell of all
        Thy marvellous works. '
      verse: 2
    - text: 'I will be glad and exult in Thee; I will sing praise to Thy name, O Most
        High: '
      verse: 3
    - text: 'When mine enemies are turned back, they stumble and perish at Thy presence; '
      verse: 4
    - text: 'For Thou hast maintained my right and my cause; Thou sattest upon the
        throne as the righteous Judge. '
      verse: 5
    - text: 'Thou hast rebuked the nations, Thou hast destroyed the wicked, Thou hast
        blotted out their name for ever and ever. '
      verse: 6
    - text: 'O thou enemy, the waste places are come to an end for ever; and the cities
        which thou didst uproot, their very memorial is perished. '
      verse: 7
    - text: 'But HaShem is enthroned for ever; He hath established His throne for
        judgment. '
      verse: 8
    - text: 'And He will judge the world in righteousness, He will minister judgment
        to the peoples with equity. '
      verse: 9
    - text: 'HaShem also will be a high tower for the oppressed, a high tower in times
        of trouble; '
      verse: 10
    - text: 'And they that know Thy name will put their trust in Thee; for thou, HaShem,
        hast not forsaken them that seek Thee. '
      verse: 11
    - text: 'Sing praises to HaShem, who dwelleth in Zion; declare among the peoples
        His doings. '
      verse: 12
    - text: 'For He that avengeth blood hath remembered them; He hath not forgotten
        the cry of the humble. '
      verse: 13
    - text: 'Be gracious unto me, O HaShem, behold mine affliction at the hands of
        them that hate me; Thou that liftest me up from the gates of death; '
      verse: 14
    - text: 'That I may tell of all Thy praise in the gates of the daughter of Zion,
        that I may rejoice in Thy salvation. '
      verse: 15
    - text: 'The nations are sunk down in the pit that they made; in the net which
        they hid is their own foot taken. '
      verse: 16
    - text: 'HaShem hath made Himself known, He hath executed judgment, the wicked
        is snared in the work of his own hands. Higgaion. Selah '
      verse: 17
    - text: 'The wicked shall return to the nether-world, even all the nations that
        forget G-d. '
      verse: 18
    - text: 'For the needy shall not alway be forgotten, nor the expectation of the
        poor perish for ever. '
      verse: 19
    - text: 'Arise, O HaShem, let not man prevail; let the nations be judged in Thy
        sight. '
      verse: 20
    - text: 'Set terror over them, O HaShem; let the nations know they are but men.
        Selah '
      verse: 21
  - chapter: 10
    verses:
    - text: 'Why standest Thou afar off, O HaShem? Why hidest Thou Thyself in times
        of trouble? '
      verse: 1
    - text: 'Through the pride of the wicked the poor is hotly pursued, they are taken
        in the devices that they have imagined. '
      verse: 2
    - text: 'For the wicked boasteth of his heart''s desire, and the covetous vaunteth
        himself, though he contemn HaShem. '
      verse: 3
    - text: 'The wicked, in the pride of his countenance, saith: ''He will not require'';
        all his thoughts are: ''There is no G-d.'' '
      verse: 4
    - text: 'His ways prosper at all times; Thy judgments are far above out of his
        sight; as for all his adversaries, he puffeth at them. '
      verse: 5
    - text: 'He saith in his heart: ''I shall not be moved, I who to all generations
        shall not be in adversity.'' '
      verse: 6
    - text: 'His mouth is full of cursing and deceit and oppression; under his tongue
        is mischief and iniquity. '
      verse: 7
    - text: 'He sitteth in the lurking-places of the villages; in secret places doth
        he slay the innocent; his eyes are on the watch for the helpless. '
      verse: 8
    - text: 'He lieth in wait in a secret place as a lion in his lair, he lieth in
        wait to catch the poor; he doth catch the poor, when he draweth him up in
        his net. '
      verse: 9
    - text: 'He croucheth, he boweth down, and the helpless fall into his mighty claws. '
      verse: 10
    - text: 'He hath said in his heart: ''G-d hath forgotten; He hideth His face;
        He will never see.'' '
      verse: 11
    - text: 'Arise, O HaShem; O G-d, lift up Thy hand; forget not the humble. '
      verse: 12
    - text: 'Wherefore doth the wicked contemn G-d, and say in his heart: ''Thou wilt
        not require''? '
      verse: 13
    - text: 'Thou hast seen; for Thou beholdest trouble and vexation, to requite them
        with Thy hand; unto Thee the helpless committeth himself; Thou hast been the
        helper of the fatherless. '
      verse: 14
    - text: 'Break Thou the arm of the wicked; and as for the evil man, search out
        his wickedness, till none be found. '
      verse: 15
    - text: 'HaShem is King for ever and ever; the nations are perished out of His
        land. '
      verse: 16
    - text: 'HaShem, Thou hast heard the desire of the humble: Thou wilt direct their
        heart, Thou wilt cause Thine ear to attend; '
      verse: 17
    - text: 'To right the fatherless and the oppressed, that man who is of the earth
        may be terrible no more. '
      verse: 18
  - chapter: 11
    verses:
    - text: 'For the Leader. A Psalm of David. In HaShem have I taken refuge; how
        say ye to my soul: ''Flee thou! to your mountain, ye birds''? '
      verse: 1
    - text: 'For, lo, the wicked bend the bow, they have made ready their arrow upon
        the string, that they may shoot in darkness at the upright in heart. '
      verse: 2
    - text: 'When the foundations are destroyed, what hath the righteous wrought? '
      verse: 3
    - text: 'HaShem is in His holy temple, HaShem, His throne is in heaven; His eyes
        behold, His eyelids try, the children of men. '
      verse: 4
    - text: 'HaShem trieth the righteous; but the wicked and him that loveth violence
        His soul hateth. '
      verse: 5
    - text: 'Upon the wicked He will cause to rain coals; fire and brimstone and burning
        wind shall be the portion of their cup. '
      verse: 6
    - text: 'For HaShem is righteous, He loveth righteousness; the upright shall behold
        His face. '
      verse: 7
  - chapter: 12
    verses:
    - text: 'For the Leader; on the Sheminith. A Psalm of David. '
      verse: 1
    - text: 'Help, HaShem; for the godly man ceaseth; for the faithful fail from among
        the children of men. '
      verse: 2
    - text: 'They speak falsehood every one with his neighbour; with flattering lip,
        and with a double heart, do they speak. '
      verse: 3
    - text: 'May HaShem cut off all flattering lips, the tongue that speaketh proud
        things! '
      verse: 4
    - text: 'Who have said: ''Our tongue will we make mighty; our lips are with us:
        who is lord over us?'' '
      verse: 5
    - text: '''For the oppression of the poor, for the sighing of the needy, now will
        I arise'', saith HaShem; ''I will set him in safety at whom they puff.'' '
      verse: 6
    - text: 'The words of HaShem are pure words, as silver tried in a crucible on
        the earth, refined seven times. '
      verse: 7
    - text: 'Thou wilt keep them, O HaShem; Thou wilt preserve us from this generation
        for ever. '
      verse: 8
    - text: 'The wicked walk on every side, when vileness is exalted among the sons
        of men. '
      verse: 9
  - chapter: 13
    verses:
    - text: 'For the Leader. A Psalm of David. '
      verse: 1
    - text: 'How long, O HaShem, wilt Thou forget me for ever? How long wilt Thou
        hide Thy face from me? '
      verse: 2
    - text: 'How long shall I take counsel in my soul, having sorrow in my heart by
        day? How long shall mine enemy be exalted over me? '
      verse: 3
    - text: 'Behold Thou, and answer me, O HaShem my G-d; lighten mine eyes, lest
        I sleep the sleep of death; '
      verse: 4
    - text: 'Lest mine enemy say: ''I have prevailed against him''; lest mine adversaries
        rejoice when I am moved. '
      verse: 5
    - text: 'But as for me, in Thy mercy do I trust; my heart shall rejoice in Thy
        salvation. I will sing unto HaShem, because He hath dealt bountifully with
        me. '
      verse: 6
  - chapter: 14
    verses:
    - text: 'For the Leader. A Psalm of David. The fool hath said in his heart: ''There
        is no G-d''; they have dealt corruptly, they have done abominably; there is
        none that doeth good. '
      verse: 1
    - text: 'HaShem looked forth from heaven upon the children of men, to see if there
        were any man of understanding, that did seek after G-d. '
      verse: 2
    - text: 'They are all corrupt, they are together become impure; there is none
        that doeth good, no, not one. '
      verse: 3
    - text: '''Shall not all the workers of iniquity know it, who eat up My people
        as they eat bread, and call not upon HaShem?'' '
      verse: 4
    - text: 'There are they in great fear; for G-d is with the righteous generation. '
      verse: 5
    - text: 'Ye would put to shame the counsel of the poor, but HaShem is his refuge. '
      verse: 6
    - text: 'Oh that the salvation of Israel were come out of Zion! When HaShem turneth
        the captivity of His people, let Jacob rejoice, let Israel be glad. '
      verse: 7
  - chapter: 15
    verses:
    - text: 'A Psalm of David. HaShem, who shall sojourn in Thy tabernacle? Who shall
        dwell upon Thy holy mountain? '
      verse: 1
    - text: 'He that walketh uprightly, and worketh righteousness, and speaketh truth
        in his heart; '
      verse: 2
    - text: 'That hath no slander upon his tongue, nor doeth evil to his fellow, nor
        taketh up a reproach against his neighbour; '
      verse: 3
    - text: 'In whose eyes a vile person is despised, but he honoureth them that fear
        HaShem; he that sweareth to his own hurt, and changeth not; '
      verse: 4
    - text: 'He that putteth not out his money on interest, nor taketh a bribe against
        the innocent. He that doeth these things shall never be moved. '
      verse: 5
  - chapter: 16
    verses:
    - text: 'Michtam of David. Keep me, O G-d; for I have taken refuge in Thee. '
      verse: 1
    - text: 'I have said unto HaShem: ''Thou art my L-rd; I have no good but in Thee''; '
      verse: 2
    - text: 'As for the holy that are in the earth, they are the excellent in whom
        is all my delight. '
      verse: 3
    - text: 'Let the idols of them be multiplied that make suit unto another; their
        drink-offerings of blood will I not offer, nor take their names upon my lips. '
      verse: 4
    - text: 'O HaShem, the portion of mine inheritance and of my cup, Thou maintainest
        my lot. '
      verse: 5
    - text: 'The lines are fallen unto me in pleasant places; yea, I have a goodly
        heritage. '
      verse: 6
    - text: 'I will bless HaShem, who hath given me counsel; yea, in the night seasons
        my reins instruct me. '
      verse: 7
    - text: 'I have set HaShem always before me; surely He is at my right hand, I
        shall not be moved. '
      verse: 8
    - text: 'Therefore my heart is glad, and my glory rejoiceth; my flesh also dwelleth
        in safety; '
      verse: 9
    - text: 'For Thou wilt not abandon my soul to the nether-world; neither wilt Thou
        suffer Thy godly one to see the pit. '
      verse: 10
    - text: 'Thou makest me to know the path of life; in Thy presence is fulness of
        joy, in Thy right hand bliss for evermore. '
      verse: 11
  - chapter: 17
    verses:
    - text: 'A Prayer of David. Hear the right, O HaShem, attend unto my cry; give
        ear unto my prayer from lips without deceit. '
      verse: 1
    - text: 'Let my judgment come forth from Thy presence; let Thine eyes behold equity. '
      verse: 2
    - text: 'Thou hast tried my heart, Thou hast visited it in the night; Thou hast
        tested me, and Thou findest not that I had a thought which should not pass
        my mouth. '
      verse: 3
    - text: 'As for the doings of men, by the word of Thy lips I have kept me from
        the ways of the violent. '
      verse: 4
    - text: 'My steps have held fast to Thy paths, my feet have not slipped. '
      verse: 5
    - text: 'As for me, I call upon Thee, for Thou wilt answer me, O G-d; incline
        Thine ear unto me, hear my speech. '
      verse: 6
    - text: 'Make passing great Thy mercies, O Thou that savest by Thy right hand
        from assailants them that take refuge in Thee. '
      verse: 7
    - text: 'Keep me as the apple of the eye, hide me in the shadow of Thy wings, '
      verse: 8
    - text: 'From the wicked that oppress, my deadly enemies, that compass me about. '
      verse: 9
    - text: 'Their gross heart they have shut tight, with their mouth they speak proudly. '
      verse: 10
    - text: 'At our every step they have now encompassed us; they set their eyes to
        cast us down to the earth. '
      verse: 11
    - text: 'He is like a lion that is eager to tear in pieces, and like a young lion
        lurking in secret places. '
      verse: 12
    - text: 'Arise, O HaShem, confront him, cast him down; deliver my soul from the
        wicked, by Thy sword; '
      verse: 13
    - text: 'From men, by Thy hand, O HaShem, from men of the world, whose portion
        is in this life, and whose belly Thou fillest with Thy treasure; who have
        children in plenty, and leave their abundance to their babes. '
      verse: 14
    - text: 'As for me, I shall behold Thy face in righteousness; I shall be satisfied,
        when I awake, with Thy likeness. '
      verse: 15
  - chapter: 18
    verses:
    - text: 'For the Leader. A Psalm of David the servant of HaShem, who spoke unto
        HaShem the words of this song in the day that HaShem delivered him from the
        hand of all his enemies, and from the hand of Saul; '
      verse: 1
    - text: 'And he said: I love thee, O HaShem, my strength. '
      verse: 2
    - text: 'HaShem is my rock, and my fortress, and my deliverer; my G-d, my rock,
        in Him I take refuge; my shield, and my horn of salvation, my high tower. '
      verse: 3
    - text: 'Praised, I cry, is HaShem, and I am saved from mine enemies. '
      verse: 4
    - text: 'The cords of Death compassed me, and the floods of Belial assailed me. '
      verse: 5
    - text: 'The cords of Sheol surrounded me; the snares of Death confronted me. '
      verse: 6
    - text: 'In my distress I called upon HaShem, and cried unto my G-d; out of His
        temple He heard my voice, and my cry came before Him unto His ears. '
      verse: 7
    - text: 'Then the earth did shake and quake, the foundations also of the mountains
        did tremble; they were shaken, because He was wroth. '
      verse: 8
    - text: 'Smoke arose up in His nostrils, and fire out of His mouth did devour;
        coals flamed forth from Him. '
      verse: 9
    - text: 'He bowed the heavens also, and came down; and thick darkness was under
        His feet. '
      verse: 10
    - text: 'And He rode upon a cherub, and did fly; yea, He did swoop down upon the
        wings of the wind. '
      verse: 11
    - text: 'He made darkness His hiding-place, His pavilion round about Him; darkness
        of waters, thick clouds of the skies. '
      verse: 12
    - text: 'At the brightness before Him, there passed through His thick clouds hailstones
        and coals of fire. '
      verse: 13
    - text: 'HaShem also thundered in the heavens, and the Most High gave forth His
        voice; hailstones and coals of fire. '
      verse: 14
    - text: 'And He sent out His arrows, and scattered them; and He shot forth lightnings,
        and discomfited them. '
      verse: 15
    - text: 'And the channels of waters appeared, and the foundations of the world
        were laid bare, at Thy rebuke, O HaShem, at the blast of the breath of Thy
        nostrils. '
      verse: 16
    - text: 'He sent from on high, He took me; He drew me out of many waters. '
      verse: 17
    - text: 'He delivered me from mine enemy most strong, and from them that hated
        me, for they were too mighty for me. '
      verse: 18
    - text: 'They confronted me in the day of my calamity; but HaShem was a stay unto
        me. '
      verse: 19
    - text: 'He brought me forth also into a large place; He delivered me, because
        He delighted in me. '
      verse: 20
    - text: 'HaShem rewarded me according to my righteousness; according to the cleanness
        of my hands hath He recompensed me. '
      verse: 21
    - text: 'For I have kept the ways of HaShem, and have not wickedly departed from
        my G-d. '
      verse: 22
    - text: 'For all His ordinances were before me, and I put not away His statutes
        from me. '
      verse: 23
    - text: 'And I was single-hearted with Him, and I kept myself from mine iniquity. '
      verse: 24
    - text: 'Therefore hath HaShem recompensed me according to my righteousness, according
        to the cleanness of my hands in His eyes. '
      verse: 25
    - text: 'With the merciful Thou dost show Thyself merciful, with the upright man
        Thou dost show Thyself upright; '
      verse: 26
    - text: 'With the pure Thou dost show Thyself pure; and with the crooked Thou
        dost show Thyself subtle. '
      verse: 27
    - text: 'For Thou dost save the afflicted people; but the haughty eyes Thou dost
        humble. '
      verse: 28
    - text: 'For Thou dost light my lamp; HaShem my G-d doth lighten my darkness. '
      verse: 29
    - text: 'For by Thee I run upon a troop; and by my G-d do I scale a wall. '
      verse: 30
    - text: 'As for G-d, His way is perfect; the word of HaShem is tried; He is a
        shield unto all them that take refuge in Him. '
      verse: 31
    - text: 'For who is G-d, save HaShem? And who is a Rock, except our G-d? '
      verse: 32
    - text: 'The G-d that girdeth me with strength, and maketh my way straight; '
      verse: 33
    - text: 'Who maketh my feet like hinds'', and setteth me upon my high places; '
      verse: 34
    - text: 'Who traineth my hands for war, so that mine arms do bend a bow of brass. '
      verse: 35
    - text: 'Thou hast also given me Thy shield of salvation, and Thy right hand hath
        holden me up; and Thy condescension hath made me great. '
      verse: 36
    - text: 'Thou hast enlarged my steps under me, and my feet have not slipped. '
      verse: 37
    - text: 'I have pursued mine enemies, and overtaken them; neither did I turn back
        till they were consumed. '
      verse: 38
    - text: 'I have smitten them through, so that they are not able to rise; they
        are fallen under my feet. '
      verse: 39
    - text: 'For Thou hast girded me with strength unto the battle; Thou hast subdued
        under me those that rose up against me. '
      verse: 40
    - text: 'Thou hast also made mine enemies turn their backs unto me, and I did
        cut off them that hate me. '
      verse: 41
    - text: 'They cried, but there was none to save; even unto HaShem, but He answered
        them not. '
      verse: 42
    - text: 'Then did I beat them small as the dust before the wind; I did cast them
        out as the mire of the streets. '
      verse: 43
    - text: 'Thou hast delivered me from the contentions of the people; Thou hast
        made me the head of the nations; a people whom I have not known serve me. '
      verse: 44
    - text: 'As soon as they hear of me, they obey me; the sons of the stranger dwindle
        away before me. '
      verse: 45
    - text: 'The sons of the stranger fade away, and come trembling out of their close
        places. '
      verse: 46
    - text: 'HaShem liveth, and blessed be my Rock; and exalted be the G-d of my salvation; '
      verse: 47
    - text: 'Even the G-d that executeth vengeance for me, and subdueth peoples under
        me. '
      verse: 48
    - text: 'He delivereth me from mine enemies; yea, Thou liftest me up above them
        that rise up against me; Thou deliverest me from the violent man. '
      verse: 49
    - text: 'Therefore I will give thanks unto Thee, O HaShem, among the nations,
        and will sing praises unto Thy name. '
      verse: 50
    - text: 'Great salvation giveth He to His king; and showeth mercy to His anointed,
        to David and to his seed, for evermore.  '
      verse: 51
  - chapter: 19
    verses:
    - text: 'For the Leader. A Psalm of David. '
      verse: 1
    - text: 'The heavens declare the glory of G-d, and the firmament showeth His handiwork; '
      verse: 2
    - text: 'Day unto day uttereth speech, and night unto night revealeth knowledge; '
      verse: 3
    - text: 'There is no speech, there are no words, neither is their voice heard. '
      verse: 4
    - text: 'Their line is gone out through all the earth, and their words to the
        end of the world. In them hath He set a tent for the sun, '
      verse: 5
    - text: 'Which is as a bridegroom coming out of his chamber, and rejoiceth as
        a strong man to run his course. '
      verse: 6
    - text: 'His going forth is from the end of the heaven, and his circuit unto the
        ends of it; and there is nothing hid from the heat thereof. '
      verse: 7
    - text: 'The law of HaShem is perfect, restoring the soul; the testimony of HaShem
        is sure, making wise the simple. '
      verse: 8
    - text: 'The precepts of HaShem are right, rejoicing the heart; the commandment
        of HaShem is pure, enlightening the eyes. '
      verse: 9
    - text: 'The fear of HaShem is clean, enduring for ever; the ordinances of HaShem
        are true, they are righteous altogether; '
      verse: 10
    - text: 'More to be desired are they than gold, yea, than much fine gold; sweeter
        also than honey and the honeycomb. '
      verse: 11
    - text: 'Moreover by them is Thy servant warned; in keeping of them there is great
        reward. '
      verse: 12
    - text: 'Who can discern his errors? Clear Thou me from hidden faults. '
      verse: 13
    - text: 'Keep back Thy servant also from presumptuous sins, that they may not
        have dominion over me; then shall I be faultless, and I shall be clear from
        great transgression. '
      verse: 14
    - text: 'Let the words of my mouth and the meditation of my heart be acceptable
        before Thee, O HaShem, my Rock, and my Redeemer. '
      verse: 15
  - chapter: 20
    verses:
    - text: 'For the Leader. A Psalm of David. '
      verse: 1
    - text: 'HaShem answer thee in the day of trouble; the name of the G-d of Jacob
        set thee up on high; '
      verse: 2
    - text: 'Send forth thy help from the sanctuary, and support thee out of Zion; '
      verse: 3
    - text: 'Receive the memorial of all thy meal-offerings, and accept the fat of
        thy burnt-sacrifice; Selah '
      verse: 4
    - text: 'Grant thee according to thine own heart, and fulfil all thy counsel. '
      verse: 5
    - text: 'We will shout for joy in thy victory, and in the name of our G-d we will
        set up our standards; HaShem fulfil all thy petitions. '
      verse: 6
    - text: 'Now know I that HaShem saveth His anointed; He will answer him from His
        holy heaven with the mighty acts of His saving right hand. '
      verse: 7
    - text: 'Some trust in chariots, and some in horses; but we will make mention
        of the name of HaShem our G-d. '
      verse: 8
    - text: 'They are bowed down and fallen; but we are risen, and stand upright. '
      verse: 9
    - text: 'Save, HaShem; let the King answer us in the day that we call. '
      verse: 10
  - chapter: 21
    verses:
    - text: 'For the Leader. A Psalm of David. '
      verse: 1
    - text: 'O HaShem, in Thy strength the king rejoiceth; and in Thy salvation how
        greatly doth he exult! '
      verse: 2
    - text: 'Thou hast given him his heart''s desire, and the request of his lips
        Thou hast not withholden. Selah '
      verse: 3
    - text: 'For Thou meetest him with choicest blessings; Thou settest a crown of
        fine gold on his head. '
      verse: 4
    - text: 'He asked life of Thee, Thou gavest it him; even length of days for ever
        and ever. '
      verse: 5
    - text: 'His glory is great through Thy salvation; honour and majesty dost Thou
        lay upon him. '
      verse: 6
    - text: 'For Thou makest him most blessed for ever; Thou makest him glad with
        joy in Thy presence. '
      verse: 7
    - text: 'For the king trusteth in HaShem, yea, in the mercy of the Most High;
        he shall not be moved. '
      verse: 8
    - text: 'Thy hand shall be equal to all thine enemies; thy right hand shall overtake
        those that hate thee. '
      verse: 9
    - text: 'Thou shalt make them as a fiery furnace in the time of thine anger; HaShem
        shall swallow them up in His wrath, and the fire shall devour them. '
      verse: 10
    - text: 'Their fruit shalt thou destroy from the earth, and their seed from among
        the children of men. '
      verse: 11
    - text: 'For they intended evil against thee, they imagined a device, wherewith
        they shall not prevail. '
      verse: 12
    - text: 'For thou shalt make them turn their back, thou shalt make ready with
        thy bowstrings against the face of them. '
      verse: 13
    - text: 'Be Thou exalted, O HaShem, in Thy strength; so will we sing and praise
        Thy power. '
      verse: 14
  - chapter: 22
    verses:
    - text: 'For the Leader; upon Aijeleth ha-Shahar. A Psalm of David. '
      verse: 1
    - text: 'My G-d, my G-d, why hast Thou forsaken me, and art far from my help at
        the words of my cry? '
      verse: 2
    - text: 'O my G-d, I call by day, but Thou answerest not; and at night, and there
        is no surcease for me. '
      verse: 3
    - text: 'Yet Thou art holy, O Thou that art enthroned upon the praises of Israel. '
      verse: 4
    - text: 'In Thee did our fathers trust; they trusted, and Thou didst deliver them. '
      verse: 5
    - text: 'Unto Thee they cried, and escaped; in Thee did they trust, and were not
        ashamed. '
      verse: 6
    - text: 'But I am a worm, and no man; a reproach of men, and despised of the people. '
      verse: 7
    - text: 'All they that see me laugh me to scorn; they shoot out the lip, they
        shake the head: '
      verse: 8
    - text: '''Let him commit himself unto HaShem! let Him rescue him; let Him deliver
        him, seeing He delighteth in him.'' '
      verse: 9
    - text: 'For Thou art He that took me out of the womb; Thou madest me trust when
        I was upon my mother''s breasts. '
      verse: 10
    - text: 'Upon Thee I have been cast from my birth; Thou art my G-d from my mother''s
        womb. '
      verse: 11
    - text: 'Be not far from me; for trouble is near; for there is none to help. '
      verse: 12
    - text: 'Many bulls have encompassed me; strong bulls of Bashan have beset me
        round. '
      verse: 13
    - text: 'They open wide their mouth against me, as a ravening and a roaring lion. '
      verse: 14
    - text: 'I am poured out like water, and all my bones are out of joint; my heart
        is become like wax; it is melted in mine inmost parts. '
      verse: 15
    - text: 'My strength is dried up like a potsherd; and my tongue cleaveth to my
        throat; and Thou layest me in the dust of death. '
      verse: 16
    - text: 'For dogs have encompassed me; a company of evil-doers have inclosed me;
        like a lion, they are at my hands and my feet. '
      verse: 17
    - text: 'I may count all my bones; they look and gloat over me. '
      verse: 18
    - text: 'They part my garments among them, and for my vesture do they cast lots. '
      verse: 19
    - text: 'But Thou, O HaShem, be not far off; O Thou my strength, hasten to help
        me. '
      verse: 20
    - text: 'Deliver my soul from the sword; mine only one from the power of the dog. '
      verse: 21
    - text: 'Save me from the lion''s mouth; yea, from the horns of the wild-oxen
        do Thou answer me. '
      verse: 22
    - text: 'I will declare Thy name unto my brethren; in the midst of the congregation
        will I praise Thee. '
      verse: 23
    - text: '''Ye that fear HaShem, praise Him; all ye the seed of Jacob, glorify
        Him; and stand in awe of Him, all ye the seed of Israel. '
      verse: 24
    - text: 'For He hath not despised nor abhorred the lowliness of the poor; neither
        hath He hid His face from him; but when he cried unto Him, He heard.'' '
      verse: 25
    - text: 'From Thee cometh my praise in the great congregation; I will pay my vows
        before them that fear Him. '
      verse: 26
    - text: 'Let the humble eat and be satisfied; let them praise HaShem that seek
        after Him; may your heart be quickened for ever! '
      verse: 27
    - text: 'All the ends of the earth shall remember and turn unto HaShem; and all
        the kindreds of the nations shall worship before Thee. '
      verse: 28
    - text: 'For the kingdom is HaShem''S; and He is the ruler over the nations. '
      verse: 29
    - text: 'All the fat ones of the earth shall eat and worship; all they that go
        down to the dust shall kneel before Him, even he that cannot keep his soul
        alive. '
      verse: 30
    - text: 'A seed shall serve him; it shall be told of the L-rd unto the next generation. '
      verse: 31
    - text: 'They shall come and shall declare His righteousness unto a people that
        shall be born, that He hath done it. '
      verse: 32
  - chapter: 23
    verses:
    - text: 'A Psalm of David. HaShem is my shepherd; I shall not want. '
      verse: 1
    - text: 'He maketh me to lie down in green pastures; He leadeth me beside the
        still waters. '
      verse: 2
    - text: 'He restoreth my soul; He guideth me in straight paths for His name''s
        sake. '
      verse: 3
    - text: 'Yea, though I walk through the valley of the shadow of death, I will
        fear no evil, for Thou art with me; Thy rod and Thy staff, they comfort me. '
      verse: 4
    - text: 'Thou preparest a table before me in the presence of mine enemies; Thou
        hast anointed my head with oil; my cup runneth over. '
      verse: 5
    - text: 'Surely goodness and mercy shall follow me all the days of my life; and
        I shall dwell in the house of HaShem for ever. '
      verse: 6
  - chapter: 24
    verses:
    - text: 'A Psalm of David. The earth is HaShem''S, and the fulness thereof; the
        world, and they that dwell therein. '
      verse: 1
    - text: 'For He hath founded it upon the seas, and established it upon the floods. '
      verse: 2
    - text: 'Who shall ascend into the mountain of HaShem? and who shall stand in
        His holy place? '
      verse: 3
    - text: 'He that hath clean hands, and a pure heart; who hath not taken My name
        in vain, and hath not sworn deceitfully. '
      verse: 4
    - text: 'He shall receive a blessing from HaShem, and righteousness from the G-d
        of his salvation. '
      verse: 5
    - text: 'Such is the generation of them that seek after Him, that seek Thy face,
        even Jacob. Selah '
      verse: 6
    - text: 'Lift up your heads, O ye gates, and be ye lifted up, ye everlasting doors;
        that the King of glory may come in. '
      verse: 7
    - text: '''Who is the King of glory?'' ''The HaShem strong and mighty, HaShem
        mighty in battle.'' '
      verse: 8
    - text: 'Lift up your heads, O ye gates, yea, lift them up, ye everlasting doors;
        that the King of glory may come in. '
      verse: 9
    - text: '''Who then is the King of glory?'' ''The HaShem of hosts; He is the King
        of glory.'' Selah '
      verse: 10
  - chapter: 25
    verses:
    - text: 'A Psalm of David. Unto Thee, O HaShem, do I lift up my soul. '
      verse: 1
    - text: 'O my G-d, in Thee have I trusted, let me not be ashamed; let not mine
        enemies triumph over me. '
      verse: 2
    - text: 'Yea, none that wait for Thee shall be ashamed; they shall be ashamed
        that deal treacherously without cause. '
      verse: 3
    - text: 'Show me Thy ways, O HaShem; teach me Thy paths. '
      verse: 4
    - text: 'Guide me in Thy truth, and teach me; for Thou art the G-d of my salvation;
        for Thee do I wait all the day. '
      verse: 5
    - text: 'Remember, O HaShem, Thy compassions and Thy mercies; for they have been
        from of old. '
      verse: 6
    - text: 'Remember not the sins of my youth, nor my transgressions; according to
        Thy mercy remember Thou me, for Thy goodness'' sake, O HaShem. '
      verse: 7
    - text: 'Good and upright is HaShem; therefore doth He instruct sinners in the
        way. '
      verse: 8
    - text: 'He guideth The humble in justice; and He teacheth the humble His way. '
      verse: 9
    - text: 'All the paths of HaShem are mercy and truth unto such as keep His covenant
        and His testimonies. '
      verse: 10
    - text: 'For Thy name''s sake, O HaShem, pardon mine iniquity, for it is great. '
      verse: 11
    - text: 'What man is he that feareth HaShem? him will He instruct in the way that
        He should choose. '
      verse: 12
    - text: 'His soul shall abide in prosperity; and his seed shall inherit the land. '
      verse: 13
    - text: 'The counsel of HaShem is with them that fear Him; and His covenant, to
        make them know it. '
      verse: 14
    - text: 'Mine eyes are ever toward HaShem; for He will bring forth my feet out
        of the net. '
      verse: 15
    - text: 'Turn Thee unto me, and be gracious unto me; for I am solitary and afflicted. '
      verse: 16
    - text: 'The troubles of my heart are enlarged; O bring Thou me out of my distresses. '
      verse: 17
    - text: 'See mine affliction and my travail; and forgive all my sins. '
      verse: 18
    - text: 'Consider how many are mine enemies, and the cruel hatred wherewith they
        hate me. '
      verse: 19
    - text: 'O keep my soul, and deliver me; let me not be ashamed, for I have taken
        refuge in Thee. '
      verse: 20
    - text: 'Let integrity and uprightness preserve me, because I wait for Thee. '
      verse: 21
    - text: 'Redeem Israel, O G-d, out of all his troubles. '
      verse: 22
  - chapter: 26
    verses:
    - text: 'A Psalm of David. Judge me, O HaShem, for I have walked in mine integrity,
        and I have trusted in HaShem without wavering. '
      verse: 1
    - text: 'Examine me, O HaShem, and try me; test my reins and my heart. '
      verse: 2
    - text: 'For Thy mercy is before mine eyes; and I have walked in Thy truth. '
      verse: 3
    - text: 'I have not sat with men of falsehood; neither will I go in with dissemblers. '
      verse: 4
    - text: 'I hate the gathering of evil doers, and will not sit with the wicked. '
      verse: 5
    - text: 'I will wash my hands in innocency; so will I compass Thine altar, O HaShem, '
      verse: 6
    - text: 'That I may make the voice of thanksgiving to be heard, and tell of all
        Thy wondrous works. '
      verse: 7
    - text: 'HaShem, I love the habitation of Thy house, and the place where Thy glory
        dwelleth. '
      verse: 8
    - text: 'Gather not my soul with sinners, nor my life with men of blood; '
      verse: 9
    - text: 'In whose hands is craftiness, and their right hand is full of bribes. '
      verse: 10
    - text: 'But as for me, I will walk in mine integrity; redeem me, and be gracious
        unto me. '
      verse: 11
    - text: 'My foot standeth in an even place; in the congregations will I bless
        HaShem. '
      verse: 12
  - chapter: 27
    verses:
    - text: 'A Psalm of David. HaShem is my light and my salvation; whom shall I fear?
        HaShem is the stronghold of my life; of whom shall I be afraid? '
      verse: 1
    - text: 'When evil-doers came upon me to eat up my flesh, even mine adversaries
        and my foes, they stumbled and fell. '
      verse: 2
    - text: 'Though a host should encamp against me, my heart shall not fear; though
        war should rise up against me, even then will I be confident. '
      verse: 3
    - text: 'One thing have I asked of HaShem, that will I seek after: that I may
        dwell in the house of HaShem all the days of my life, to behold the graciousness
        of HaShem, and to visit early in His temple. '
      verse: 4
    - text: 'For He concealeth me in His pavilion in the day of evil; He hideth me
        in the covert of His tent; He lifteth me up upon a rock. '
      verse: 5
    - text: 'And now shall my head be lifted up above mine enemies round about me;
        and I will offer in His tabernacle sacrifices with trumpet-sound; I will sing,
        yea, I will sing praises unto HaShem. '
      verse: 6
    - text: 'Hear, O HaShem, when I call with my voice, and be gracious unto me, and
        answer me. '
      verse: 7
    - text: 'In Thy behalf my heart hath said: ''Seek ye My face''; Thy face, HaShem,
        will I seek. '
      verse: 8
    - text: 'Hide not Thy face far from me; put not Thy servant away in anger; Thou
        hast been my help; cast me not off, neither forsake me, O G-d of my salvation. '
      verse: 9
    - text: 'For though my father and my mother have forsaken me, HaShem will take
        me up. '
      verse: 10
    - text: 'Teach me Thy way, O HaShem; and lead me in an even path, because of them
        that lie in wait for me. '
      verse: 11
    - text: 'Deliver me not over unto the will of mine adversaries; for false witnesses
        are risen up against me, and such as breathe out violence. '
      verse: 12
    - text: 'If I had not believed to look upon the goodness of HaShem in the land
        of the living!-- '
      verse: 13
    - text: 'Wait on HaShem; be strong, and let thy heart take courage; yea, wait
        thou for HaShem. '
      verse: 14
  - chapter: 28
    verses:
    - text: 'A Psalm of David. Unto thee, O HaShem, do I call; my Rock, be not Thou
        deaf unto me; lest, if Thou be silent unto me, I become like them that go
        down into the pit. '
      verse: 1
    - text: 'Hear the voice of my supplications, when I cry unto Thee, when I lift
        up my hands toward Thy holy Sanctuary. '
      verse: 2
    - text: 'Draw me not away with the wicked, and with the workers of iniquity; who
        speak peace with their neighbours, but evil is in their hearts. '
      verse: 3
    - text: 'Give them according to their deeds, and according to the evil of their
        endeavours; give them after the work of their hands; render to them their
        desert. '
      verse: 4
    - text: 'Because they give no heed to the works of HaShem, nor to the operation
        of His hands; He will break them down and not build them up. '
      verse: 5
    - text: 'Blessed be HaShem, because He hath heard the voice of my supplications. '
      verse: 6
    - text: 'HaShem is my strength and my shield, in Him hath my heart trusted, and
        I am helped; therefore my heart greatly rejoiceth, and with my song will I
        praise Him. '
      verse: 7
    - text: 'HaShem is a strength unto them; and He is a stronghold of salvation to
        His anointed. '
      verse: 8
    - text: 'Save Thy people, and bless Thine inheritance; and tend them, and carry
        them for ever. '
      verse: 9
  - chapter: 29
    verses:
    - text: 'A Psalm of David. Ascribe unto HaShem, O ye sons of might, ascribe unto
        HaShem glory and strength. '
      verse: 1
    - text: 'Ascribe unto HaShem the glory due unto His name; worship HaShem in the
        beauty of holiness. '
      verse: 2
    - text: 'The voice of HaShem is upon the waters; the G-d of glory thundereth,
        even HaShem upon many waters. '
      verse: 3
    - text: 'The voice of HaShem is powerful; the voice of HaShem is full of majesty. '
      verse: 4
    - text: 'The voice of HaShem breaketh the cedars; yea, HaShem breaketh in pieces
        the cedars of Lebanon. '
      verse: 5
    - text: 'He maketh them also to skip like a calf; Lebanon and Sirion like a young
        wild-ox. '
      verse: 6
    - text: 'The voice of HaShem heweth out flames of fire. '
      verse: 7
    - text: 'The voice of HaShem shaketh the wilderness; HaShem shaketh the wilderness
        of Kadesh. '
      verse: 8
    - text: 'The voice of HaShem maketh the hinds to calve, and strippeth the forests
        bare; and in His temple all say: ''Glory.'' '
      verse: 9
    - text: 'HaShem sat enthroned at the flood; yea, HaShem sitteth as King for ever. '
      verse: 10
    - text: 'HaShem will give strength unto His people; HaShem will bless his people
        with peace. '
      verse: 11
  - chapter: 30
    verses:
    - text: 'A Psalm; a Song at the Dedication of the House; of David. '
      verse: 1
    - text: 'I will extol thee, O HaShem, for Thou hast raised me up, and hast not
        suffered mine enemies to rejoice over me. '
      verse: 2
    - text: 'O HaShem my G-d, I cried unto Thee, and Thou didst heal me; '
      verse: 3
    - text: 'O HaShem, Thou broughtest up my soul from the nether-world; Thou didst
        keep me alive, that I should not go down to the pit. '
      verse: 4
    - text: 'Sing praise unto HaShem, O ye His godly ones, and give thanks to His
        holy name. '
      verse: 5
    - text: 'For His anger is but for a moment, His favour is for a life-time; weeping
        may tarry for the night, but joy cometh in the morning. '
      verse: 6
    - text: 'Now I had said in my security: ''I shall never be moved.'' '
      verse: 7
    - text: 'Thou hadst established, O HaShem, in Thy favour my mountain as a stronghold--Thou
        didst hide Thy face; I was affrighted. '
      verse: 8
    - text: 'Unto Thee, O HaShem, did I call, and unto HaShem I made supplication: '
      verse: 9
    - text: '''What profit is there in my blood, when I go down to the pit? Shall
        the dust praise Thee? shall it declare Thy truth? '
      verse: 10
    - text: 'Hear, O HaShem, and be gracious unto me; HaShem, be Thou my helper.'' '
      verse: 11
    - text: 'Thou didst turn for me my mourning into dancing; Thou didst loose my
        sackcloth, and gird me with gladness; '
      verse: 12
    - text: 'So that my glory may sing praise to Thee, and not be silent; O HaShem
        my G-d, I will give thanks unto Thee for ever. '
      verse: 13
  - chapter: 31
    verses:
    - text: 'For the Leader. A Psalm of David. '
      verse: 1
    - text: 'In thee, O HaShem, have I taken refuge; let me never be ashamed; deliver
        me in Thy righteousness. '
      verse: 2
    - text: 'Incline Thine ear unto me, deliver me speedily; be Thou to me a rock
        of refuge, even a fortress of defence, to save me. '
      verse: 3
    - text: 'For Thou art my rock and my fortress; therefore for Thy name''s sake
        lead me and guide me. '
      verse: 4
    - text: 'Bring me forth out of the net that they have hidden for me; for Thou
        art my stronghold. '
      verse: 5
    - text: 'Into Thy hand I commit my spirit; Thou hast redeemed me, O HaShem, Thou
        G-d of truth. '
      verse: 6
    - text: 'I hate them that regard lying vanities; but I trust in HaShem. '
      verse: 7
    - text: 'I will be glad and rejoice in Thy lovingkindness; for Thou hast seen
        mine affliction, Thou hast taken cognizance of the troubles of my soul, '
      verse: 8
    - text: 'And Thou hast not given me over into the hand of the enemy; Thou hast
        set my feet in a broad place. '
      verse: 9
    - text: 'Be gracious unto me, O HaShem, for I am in distress; mine eye wasteth
        away with vexation, yea, my soul and my body. '
      verse: 10
    - text: 'For my life is spent in sorrow, and my years in sighing; my strength
        faileth because of mine iniquity, and my bones are wasted away. '
      verse: 11
    - text: 'Because of all mine adversaries I am become a reproach, yea, unto my
        neighbours exceedingly, and a dread to mine acquaintance; they that see me
        without flee from me. '
      verse: 12
    - text: 'I am forgotten as a dead man out of mind; I am like a useless vessel. '
      verse: 13
    - text: 'For I have heard the whispering of many, terror on every side; while
        they took counsel together against me, they devised to take away my life. '
      verse: 14
    - text: 'But as for me, I have trusted in Thee, O HaShem; I have said: ''Thou
        art my G-d.'' '
      verse: 15
    - text: 'My times are in Thy hand; deliver me from the hand of mine enemies, and
        from them that persecute me. '
      verse: 16
    - text: 'Make Thy face to shine upon Thy servant; save me in Thy lovingkindness. '
      verse: 17
    - text: 'O HaShem, let me not be ashamed, for I have called upon Thee; let the
        wicked be ashamed, let them be put to silence in the nether-world. '
      verse: 18
    - text: 'Let the lying lips be dumb, which speak arrogantly against the righteous,
        with pride and contempt. '
      verse: 19
    - text: 'Oh how abundant is Thy goodness, which Thou hast laid up for them that
        fear Thee; which Thou hast wrought for them that take their refuge in Thee,
        in the sight of the sons of men! '
      verse: 20
    - text: 'Thou hidest them in the covert of Thy presence from the plottings of
        man; Thou concealest them in a pavilion from the strife of tongues. '
      verse: 21
    - text: 'Blessed be HaShem; for He hath shown me His wondrous lovingkindness in
        an entrenched city. '
      verse: 22
    - text: 'As for me, I said in my haste: ''I am cut off from before Thine eyes'';
        nevertheless Thou heardest the voice of my supplications when I cried unto
        Thee. '
      verse: 23
    - text: 'O love HaShem, all ye His godly ones; HaShem preserveth the faithful,
        and plentifully repayeth him that acteth haughtily. '
      verse: 24
    - text: 'Be strong, and let your heart take courage, all ye that wait for HaShem. '
      verse: 25
  - chapter: 32
    verses:
    - text: 'A Psalm of David. Maschil. Happy is he whose transgression is forgiven,
        whose sin is pardoned. '
      verse: 1
    - text: 'Happy is the man unto whom HaShem counteth not iniquity, and in whose
        spirit there is no guile. '
      verse: 2
    - text: 'When I kept silence, my bones wore away through my groaning all the day
        long. '
      verse: 3
    - text: 'For day and night Thy hand was heavy upon me; my sap was turned as in
        the droughts of summer. Selah '
      verse: 4
    - text: 'I acknowledged my sin unto Thee, and mine iniquity have I not hid; I
        said: ''I will make confession concerning my transgressions unto HaShem''
        --and Thou, Thou forgavest the iniquity of my sin. Selah '
      verse: 5
    - text: 'For this let every one that is godly pray unto Thee in a time when Thou
        mayest be found; surely, when the great waters overflow, they will not reach
        unto him. '
      verse: 6
    - text: 'Thou art my hiding-place; Thou wilt preserve me from the adversary; with
        songs of deliverance Thou wilt compass me about. Selah '
      verse: 7
    - text: '''I will instruct thee and teach thee in the way which thou shalt go;
        I will give counsel, Mine eye being upon thee.'' '
      verse: 8
    - text: 'Be ye not as the horse, or as the mule, which have no understanding;
        whose mouth must be held in with bit and bridle, that they come not near unto
        thee. '
      verse: 9
    - text: 'Many are the sorrows of the wicked; but he that trusteth in HaShem, mercy
        compasseth him about. '
      verse: 10
    - text: 'Be glad in HaShem, and rejoice, ye righteous; and shout for joy, all
        ye that are upright in heart. '
      verse: 11
  - chapter: 33
    verses:
    - text: 'Rejoice in HaShem, O ye righteous, praise is comely for the upright. '
      verse: 1
    - text: 'Give thanks unto HaShem with harp, sing praises unto Him with the psaltery
        of ten strings. '
      verse: 2
    - text: 'Sing unto Him a new song; play skilfully amid shouts of joy. '
      verse: 3
    - text: 'For the word of HaShem is upright; and all His work is done in faithfulness. '
      verse: 4
    - text: 'He loveth righteousness and justice; the earth is full of the lovingkindness
        of HaShem. '
      verse: 5
    - text: 'By the word of HaShem were the heavens made; and all the host of them
        by the breath of His mouth. '
      verse: 6
    - text: 'He gathereth the waters of the sea together as a heap; He layeth up the
        deeps in storehouses. '
      verse: 7
    - text: 'Let all the earth fear HaShem; let all the inhabitants of the world stand
        in awe of Him. '
      verse: 8
    - text: 'For He spoke, and it was; He commanded, and it stood. '
      verse: 9
    - text: 'HaShem bringeth the counsel of the nations to nought; He maketh the thoughts
        of the peoples to be of no effect. '
      verse: 10
    - text: 'The counsel of HaShem standeth for ever, the thoughts of His heart to
        all generations. '
      verse: 11
    - text: 'Happy is the nation whose G-d is HaShem; the people whom He hath chosen
        for His own inheritance. '
      verse: 12
    - text: 'HaShem looketh from heaven; He beholdeth all the sons of men; '
      verse: 13
    - text: 'From the place of His habitation He looketh intently upon all the inhabitants
        of the earth; '
      verse: 14
    - text: 'He that fashioneth the hearts of them all, that considereth all their
        doings. '
      verse: 15
    - text: 'A king is not saved by the multitude of a host; a mighty man is not delivered
        by great strength. '
      verse: 16
    - text: 'A horse is a vain thing for safety; neither doth it afford escape by
        its great strength. '
      verse: 17
    - text: 'Behold, the eye of HaShem is toward them that fear Him, toward them that
        wait for His mercy; '
      verse: 18
    - text: 'To deliver their soul from death, and to keep them alive in famine. '
      verse: 19
    - text: 'Our soul hath waited for HaShem; He is our help and our shield. '
      verse: 20
    - text: 'For in Him doth our heart rejoice, because we have trusted in His holy
        name. '
      verse: 21
    - text: 'Let Thy mercy, O HaShem, be upon us, according as we have waited for
        Thee. '
      verse: 22
  - chapter: 34
    verses:
    - text: 'A Psalm of David; when he changed his demeanour before Abimelech, who
        drove him away, and he departed. '
      verse: 1
    - text: 'I will bless HaShem at all times; His praise shall continually be in
        my mouth. '
      verse: 2
    - text: 'My soul shall glory in HaShem; the humble shall hear thereof, and be
        glad. '
      verse: 3
    - text: 'O magnify HaShem with me, and let us exalt His name together. '
      verse: 4
    - text: 'I sought HaShem, and He answered me, and delivered me from all my fears. '
      verse: 5
    - text: 'They looked unto Him, and were radiant; and their faces shall never be
        abashed. '
      verse: 6
    - text: 'This poor man cried, and HaShem heard, and saved him out of all his troubles. '
      verse: 7
    - text: 'The angel of HaShem encampeth round about them that fear Him, and delivereth
        them. '
      verse: 8
    - text: 'O consider and see that HaShem is good; happy is the man that taketh
        refuge in Him. '
      verse: 9
    - text: 'O fear HaShem, ye His holy ones; for there is no want to them that fear
        Him. '
      verse: 10
    - text: 'The young lions do lack, and suffer hunger; but they that seek HaShem
        want not any good thing. '
      verse: 11
    - text: 'Come, ye children, hearken unto me; I will teach you the fear of HaShem. '
      verse: 12
    - text: 'Who is the man that desireth life, and loveth days, that he may see good
        therein? '
      verse: 13
    - text: 'Keep thy tongue from evil, and thy lips from speaking guile. '
      verse: 14
    - text: 'Depart from evil, and do good; seek peace, and pursue it. '
      verse: 15
    - text: 'The eyes of HaShem are toward the righteous, and His ears are open unto
        their cry. '
      verse: 16
    - text: 'The face of HaShem is against them that do evil, to cut off the remembrance
        of them from the earth. '
      verse: 17
    - text: 'They cried, and HaShem heard, and delivered them out of all their troubles. '
      verse: 18
    - text: 'HaShem is nigh unto them that are of a broken heart, and saveth such
        as are of a contrite spirit. '
      verse: 19
    - text: 'Many are the ills of the righteous, but HaShem delivereth him out of
        them all. '
      verse: 20
    - text: 'He keepeth all his bones; not one of them is broken. '
      verse: 21
    - text: 'Evil shall kill the wicked; and they that hate the righteous shall be
        held guilty. '
      verse: 22
    - text: 'HaShem redeemeth the soul of His servants; and none of them that take
        refuge in Him shall be desolate.  '
      verse: 23
  - chapter: 35
    verses:
    - text: 'A Psalm of David. Strive, O HaShem, with them that strive with me; fight
        against them that fight against me. '
      verse: 1
    - text: 'Take hold of shield and buckler, and rise up to my help. '
      verse: 2
    - text: 'Draw out also the spear, and the battle-axe, against them that pursue
        me; say unto my soul: ''I am Thy salvation.'' '
      verse: 3
    - text: 'Let them be ashamed and brought to confusion that seek after my soul;
        let them be turned back and be abashed that devise my hurt. '
      verse: 4
    - text: 'Let them be as chaff before the wind, the angel of HaShem thrusting them. '
      verse: 5
    - text: 'Let their way be dark and slippery, the angel of HaShem pursuing them. '
      verse: 6
    - text: 'For without cause have they hid for me the pit, even their net, without
        cause have they digged for my soul. '
      verse: 7
    - text: 'Let destruction come upon him unawares; and let his net that he hath
        hid catch himself; with destruction let him fall therein. '
      verse: 8
    - text: 'And my soul shall be joyful in HaShem; it shall rejoice in His salvation. '
      verse: 9
    - text: 'All my bones shall say: ''HaShem, who is like unto Thee, who deliverest
        the poor from him that is too strong for him, yea, the poor and the needy
        from him that spoileth him?'' '
      verse: 10
    - text: 'Unrighteous witnesses rise up; they ask me of things that I know not. '
      verse: 11
    - text: 'They repay me evil for good; bereavement is come to my soul. '
      verse: 12
    - text: 'But as for me, when they were sick, my clothing was sackcloth, I afflicted
        my soul with fasting; and my prayer, may it return into mine own bosom. '
      verse: 13
    - text: 'I went about as though it had been my friend or my brother; I bowed down
        mournful, as one that mourneth for his mother. '
      verse: 14
    - text: 'But when I halt they rejoice, and gather themselves together; the abjects
        gather themselves together against me, and those whom I know not; they tear
        me, and cease not; '
      verse: 15
    - text: 'With the profanest mockeries of backbiting they gnash at me with their
        teeth. '
      verse: 16
    - text: 'L-rd, how long wilt Thou look on? Rescue my soul from their destructions,
        mine only one from the lions. '
      verse: 17
    - text: 'I will give Thee thanks in the great congregation; I will praise Thee
        among a numerous people. '
      verse: 18
    - text: 'Let not them that are wrongfully mine enemies rejoice over me; neither
        let them wink with the eye that hate me without a cause. '
      verse: 19
    - text: 'For they speak not peace; but they devise deceitful matters against them
        that are quiet in the land. '
      verse: 20
    - text: 'Yea, they open their mouth wide against me; they say: ''Aha, aha, our
        eye hath seen it.'' '
      verse: 21
    - text: 'Thou hast seen, O HaShem; keep not silence; O L-rd, be not far from me. '
      verse: 22
    - text: 'Rouse Thee, and awake to my judgment, even unto my cause, my G-d and
        my L-rd. '
      verse: 23
    - text: 'Judge me, O HaShem my G-d, according to Thy righteousness; and let them
        not rejoice over me. '
      verse: 24
    - text: 'Let them not say in their heart: ''Aha, we have our desire''; let them
        not say: ''We have swallowed him up.'' '
      verse: 25
    - text: 'Let them be ashamed and abashed together that rejoice at my hurt; let
        them be clothed with shame and confusion that magnify themselves against me. '
      verse: 26
    - text: 'Let them shout for joy, and be glad, that delight in my righteousness;
        yea, let them say continually: ''Magnified be HaShem, who delighteth in the
        peace of His servant.'' '
      verse: 27
    - text: 'And my tongue shall speak of Thy righteousness, and of Thy praise all
        the day. '
      verse: 28
  - chapter: 36
    verses:
    - text: 'For the Leader. A Psalm of David the servant of HaShem. '
      verse: 1
    - text: 'Transgression speaketh to the wicked, methinks-- there is no fear of
        G-d before his eyes. '
      verse: 2
    - text: 'For it flattereth him in his eyes, until his iniquity be found, and he
        be hated. '
      verse: 3
    - text: 'The words of his mouth are iniquity and deceit; he hath left off to be
        wise, to do good. '
      verse: 4
    - text: 'He deviseth iniquity upon his bed; he setteth himself in a way that is
        not good; he abhorreth not evil. '
      verse: 5
    - text: 'Thy lovingkindness, O HaShem, is in the heavens; Thy faithfulness reacheth
        unto the skies. '
      verse: 6
    - text: 'Thy righteousness is like the mighty mountains; Thy judgments are like
        the great deep; man and beast Thou preservest, O HaShem. '
      verse: 7
    - text: 'How precious is Thy lovingkindness, O G-d! and the children of men take
        refuge in the shadow of Thy wings. '
      verse: 8
    - text: 'They are abundantly satisfied with the fatness of Thy house; and Thou
        makest them drink of the river of Thy pleasures. '
      verse: 9
    - text: 'For with Thee is the fountain of life; in Thy light do we see light. '
      verse: 10
    - text: 'O continue Thy lovingkindness unto them that know Thee; and Thy righteousness
        to the upright in heart. '
      verse: 11
    - text: 'Let not the foot of pride overtake me, and let not the hand of the wicked
        drive me away. '
      verse: 12
    - text: 'There are the workers of iniquity fallen; they are thrust down, and are
        not able to rise. '
      verse: 13
  - chapter: 37
    verses:
    - text: 'A Psalm of David. Fret not thyself because of evil-doers, neither be
        thou envious against them that work unrighteousness. '
      verse: 1
    - text: 'For they shall soon wither like the grass, and fade as the green herb. '
      verse: 2
    - text: 'Trust in HaShem, and do good; dwell in the land, and cherish faithfulness. '
      verse: 3
    - text: 'So shalt thou delight thyself in HaShem; and He shall give thee the petitions
        of thy heart. '
      verse: 4
    - text: 'Commit thy way unto HaShem; trust also in Him, and He will bring it to
        pass. '
      verse: 5
    - text: 'And He will make thy righteousness to go forth as the light, and thy
        right as the noonday. '
      verse: 6
    - text: 'Resign thyself unto HaShem, and wait patiently for Him; fret not thyself
        because of him who prospereth in his way, because of the man who bringeth
        wicked devices to pass. '
      verse: 7
    - text: 'Cease from anger, and forsake wrath; fret not thyself, it tendeth only
        to evil-doing. '
      verse: 8
    - text: 'For evil-doers shall be cut off; but those that wait for HaShem, they
        shall inherit the land. '
      verse: 9
    - text: 'And yet a little while, and the wicked is no more; yea, thou shalt look
        well at his place, and he is not. '
      verse: 10
    - text: 'But the humble shall inherit the land, and delight themselves in the
        abundance of peace. '
      verse: 11
    - text: 'The wicked plotteth against the righteous, and gnasheth at him with his
        teeth. '
      verse: 12
    - text: 'The L-rd doth laugh at him; for He seeth that his day is coming. '
      verse: 13
    - text: 'The wicked have drawn out the sword, and have bent their bow; to cast
        down the poor and needy, to slay such as are upright in the way; '
      verse: 14
    - text: 'Their sword shall enter into their own heart, and their bows shall be
        broken. '
      verse: 15
    - text: 'Better is a little that the righteous hath than the abundance of many
        wicked. '
      verse: 16
    - text: 'For the arms of the wicked shall be broken; but HaShem upholdeth the
        righteous. '
      verse: 17
    - text: 'HaShem knoweth the days of them that are wholehearted; and their inheritance
        shall be for ever. '
      verse: 18
    - text: 'They shall not be ashamed in the time of evil; and in the days of famine
        they shall be satisfied. '
      verse: 19
    - text: 'For the wicked shall perish, and the enemies of HaShem shall be as the
        fat of lambs--they shall pass away in smoke, they shall pass away. '
      verse: 20
    - text: 'The wicked borroweth, and payeth not; but the righteous dealeth graciously,
        and giveth. '
      verse: 21
    - text: 'For such as are blessed of Him shall inherit the land; and they that
        are cursed of Him shall be cut off. '
      verse: 22
    - text: 'It is of HaShem that a man''s goings are established; and He delighted
        in his way. '
      verse: 23
    - text: 'Though he fall, he shall not be utterly cast down; for HaShem upholdeth
        his hand. '
      verse: 24
    - text: 'I have been young, and now am old; yet have I not seen the righteous
        forsaken, nor his seed begging bread. '
      verse: 25
    - text: 'All the day long he dealeth graciously, and lendeth; and his seed is
        blessed. '
      verse: 26
    - text: 'Depart from evil, and do good; and dwell for evermore. '
      verse: 27
    - text: 'For HaShem loveth justice, and forsaketh not His saints; they are preserved
        for ever; but the seed of the wicked shall be cut off. '
      verse: 28
    - text: 'The righteous shall inherit the land, and dwell therein for ever. '
      verse: 29
    - text: 'The mouth of the righteous uttereth wisdom, and his tongue speaketh justice. '
      verse: 30
    - text: 'The law of his G-d is in his heart; none of his steps slide. '
      verse: 31
    - text: 'The wicked watcheth the righteous, and seeketh to slay him. '
      verse: 32
    - text: 'HaShem will not leave him in his hand, nor suffer him to be condemned
        when he is judged. '
      verse: 33
    - text: 'Wait for HaShem, and keep His way, and He will exalt thee to inherit
        the land; when the wicked are cut off, thou shalt see it. '
      verse: 34
    - text: 'I have seen the wicked in great power, and spreading himself like a leafy
        tree in its native soil. '
      verse: 35
    - text: 'But one passed by, and, lo, he was not; yea, I sought him, but he could
        not be found. '
      verse: 36
    - text: 'Mark the man of integrity, and behold the upright; for there is a future
        for the man of peace. '
      verse: 37
    - text: 'But transgressors shall be destroyed together; the future of the wicked
        shall be cut off. '
      verse: 38
    - text: 'But the salvation of the righteous is of HaShem; He is their stronghold
        in the time of trouble. '
      verse: 39
    - text: 'And HaShem helpeth them, and delivereth them; He delivereth them from
        the wicked, and saveth them, because they have taken refuge in Him. '
      verse: 40
  - chapter: 38
    verses:
    - text: 'A Psalm of David, to make memorial. '
      verse: 1
    - text: 'O HaShem, rebuke me not in Thine anger; neither chasten me in Thy wrath. '
      verse: 2
    - text: 'For Thine arrows are gone deep into me, and Thy hand is come down upon
        me. '
      verse: 3
    - text: 'There is no soundness in my flesh because of Thine indignation; neither
        is there any health in my bones because of my sin. '
      verse: 4
    - text: 'For mine iniquities are gone over my head; as a heavy burden they are
        too heavy for me. '
      verse: 5
    - text: 'My wounds are noisome, they fester, because of my foolishness. '
      verse: 6
    - text: 'I am bent and bowed down greatly; I go mourning all the day. '
      verse: 7
    - text: 'For my loins are filled with burning; and there is no soundness in my
        flesh. '
      verse: 8
    - text: 'I am benumbed and sore crushed; I groan by reason of the moaning of my
        heart. '
      verse: 9
    - text: 'L-rd, all my desire is before Thee; and my sighing is not hid from Thee. '
      verse: 10
    - text: 'My heart fluttereth, my strength faileth me; as for the light of mine
        eyes, it also is gone from me. '
      verse: 11
    - text: 'My friends and my companions stand aloof from my plague; and my kinsmen
        stand afar off. '
      verse: 12
    - text: 'They also that seek after my life lay snares for me; and they that seek
        my hurt speak crafty devices, and utter deceits all the day. '
      verse: 13
    - text: 'But I am as a deaf man, I hear not; and I am as a dumb man that openeth
        not his mouth. '
      verse: 14
    - text: 'Yea, I am become as a man that heareth not, and in whose mouth are no
        arguments. '
      verse: 15
    - text: 'For in Thee, O HaShem, do I hope; Thou wilt answer, O L-rd my G-d. '
      verse: 16
    - text: 'For I said: ''Lest they rejoice over me; when my foot slippeth, they
        magnify themselves against me.'' '
      verse: 17
    - text: 'For I am ready to halt, and my pain is continually before me. '
      verse: 18
    - text: 'For I do declare mine iniquity; I am full of care because of my sin. '
      verse: 19
    - text: 'But mine enemies are strong in health; and they that hate me wrongfully
        are multiplied. '
      verse: 20
    - text: 'They also that repay evil for good are adversaries unto me, because I
        follow the thing that is good. '
      verse: 21
    - text: 'Forsake me not, O HaShem; O my G-d, be not far from me. '
      verse: 22
    - text: 'Make haste to help me, O L-rd, my salvation. '
      verse: 23
  - chapter: 39
    verses:
    - text: 'For the Leader, for Jeduthun. A Psalm of David. '
      verse: 1
    - text: 'I said: ''I will take heed to my ways, that I sin not with my tongue;
        I will keep a curb upon my mouth, while the wicked is before me.'' '
      verse: 2
    - text: 'I was dumb with silence; I held my peace, had no comfort; and my pain
        was held in check. '
      verse: 3
    - text: 'My heart waxed hot within me; while I was musing, the fire kindled; then
        spoke I with my tongue: '
      verse: 4
    - text: '''HaShem, make me to know mine end, and the measure of my days, what
        it is; let me know how short-lived I am. '
      verse: 5
    - text: 'Behold, Thou hast made my days as hand-breadths; and mine age is as nothing
        before Thee; surely every man at his best estate is altogether vanity. Selah '
      verse: 6
    - text: 'Surely man walketh as a mere semblance; surely for vanity they are in
        turmoil; he heapeth up riches, and knoweth not who shall gather them. '
      verse: 7
    - text: 'And now, L-rd, what wait I for? My hope, it is in Thee. '
      verse: 8
    - text: 'Deliver me from all my transgressions; make me not the reproach of the
        base. '
      verse: 9
    - text: 'I am dumb, I open not my mouth; because Thou hast done it. '
      verse: 10
    - text: 'Remove Thy stroke from off me; I am consumed by the blow of Thy hand. '
      verse: 11
    - text: 'With rebukes dost Thou chasten man for iniquity, and like a moth Thou
        makest his beauty to consume away; surely every man is vanity. Selah '
      verse: 12
    - text: 'Hear my prayer, O HaShem, and give ear unto my cry; keep not silence
        at my tears; for I am a stranger with Thee, a sojourner, as all my fathers
        were. '
      verse: 13
    - text: 'Look away from me, that I may take comfort, before I go hence, and be
        no more.'' '
      verse: 14
  - chapter: 40
    verses:
    - text: 'For the Leader. A Psalm of David. '
      verse: 1
    - text: 'I waited patiently for HaShem; and He inclined unto me, and heard my
        cry. '
      verse: 2
    - text: 'He brought me up also out of the tumultuous pit, out of the miry clay;
        and He set my feet upon a rock, He established my goings. '
      verse: 3
    - text: 'And He hath put a new song in my mouth, even praise unto our G-d; many
        shall see, and fear, and shall trust in HaShem. '
      verse: 4
    - text: 'Happy is the man that hath made HaShem his trust, and hath not turned
        unto the arrogant, nor unto such as fall away treacherously. '
      verse: 5
    - text: 'Many things hast Thou done, O HaShem my G-d, even Thy wonderful works,
        and Thy thoughts toward us; there is none to be compared unto Thee! If I would
        declare and speak of them, they are more than can be told. '
      verse: 6
    - text: 'Sacrifice and meal-offering Thou hast no delight in; mine ears hast Thou
        opened; burnt-offering and sin-offering hast Thou not required. '
      verse: 7
    - text: 'Then said I: ''Lo, I am come with the roll of a book which is prescribed
        for me; '
      verse: 8
    - text: 'I delight to do Thy will, O my G-d; yea, Thy law is in my inmost parts.'' '
      verse: 9
    - text: 'I have preached righteousness in the great congregation, lo, I did not
        refrain my lips; O HaShem, Thou knowest. '
      verse: 10
    - text: 'I have not hid Thy righteousness within my heart; I have declared Thy
        faithfulness and Thy salvation; I have not concealed Thy mercy and Thy truth
        from the great congregation. '
      verse: 11
    - text: 'Thou, O HaShem, wilt not withhold Thy compassions from me; let Thy mercy
        and Thy truth continually preserve me. '
      verse: 12
    - text: 'For innumerable evils have compassed me about, mine iniquities have overtaken
        me, so that I am not able to look up; they are more than the hairs of my head,
        and my heart hath failed me. '
      verse: 13
    - text: 'Be pleased, O HaShem, to deliver me; O HaShem, make haste to help me. '
      verse: 14
    - text: 'Let them be ashamed and abashed together that seek after my soul to sweep
        it away; let them be turned backward and brought to confusion that delight
        in my hurt. '
      verse: 15
    - text: 'Let them be appalled by reason of their shame that say unto me: ''Aha,
        aha.'' '
      verse: 16
    - text: 'Let all those that seek Thee rejoice and be glad in Thee; let such as
        love Thy salvation say continually: ''The HaShem be magnified.'' '
      verse: 17
    - text: 'But, as for me, that am poor and needy, the L-rd will account it unto
        me; Thou art my help and my deliverer; O my G-d, tarry not. '
      verse: 18
  - chapter: 41
    verses:
    - text: 'For the Leader. A Psalm of David. '
      verse: 1
    - text: 'Happy is he that considereth the poor; HaShem will deliver him in the
        day of evil. '
      verse: 2
    - text: 'HaShem preserve him, and keep him alive, let him be called happy in the
        land; and deliver not Thou him unto the greed of his enemies. '
      verse: 3
    - text: 'HaShem support him upon the bed of illness; mayest Thou turn all his
        lying down in his sickness. '
      verse: 4
    - text: 'As for me, I said: ''O HaShem, be gracious unto me; heal my soul; for
        I have sinned against Thee.'' '
      verse: 5
    - text: 'Mine enemies speak evil of me: ''When shall he die, and his name perish?'' '
      verse: 6
    - text: 'And if one come to see me, he speaketh falsehood; his heart gathereth
        iniquity to itself; when he goeth abroad, he speaketh of it. '
      verse: 7
    - text: 'All that hate me whisper together against me, against me do they devise
        my hurt: '
      verse: 8
    - text: '''An evil thing cleaveth fast unto him; and now that he lieth, he shall
        rise up no more.'' '
      verse: 9
    - text: 'Yea, mine own familiar friend, in whom I trusted, who did eat of my bread,
        hath lifted up his heel against me. '
      verse: 10
    - text: 'But Thou, O HaShem, be gracious unto me, and raise me up, that I may
        requite them. '
      verse: 11
    - text: 'By this I know that Thou delightest in me, that mine enemy doth not triumph
        over me. '
      verse: 12
    - text: 'And as for me, Thou upholdest me because of mine integrity, and settest
        me before Thy face for ever. '
      verse: 13
    - text: 'Blessed be HaShem, the G-d of Israel, from everlasting and to everlasting.
        Amen, and Amen. BOOK II '
      verse: 14
  - chapter: 42
    verses:
    - text: 'For the Leader; Maschil of the sons of Korah. '
      verse: 1
    - text: 'As the hart panteth after the water brooks, so panteth my soul after
        Thee, O G-d. '
      verse: 2
    - text: 'My soul thirsteth for G-d, for the living G-d: ''When shall I come and
        appear before G-d?'' '
      verse: 3
    - text: 'My tears have been my food day and night, while they say unto me all
        the day: ''Where is Thy G-d?'' '
      verse: 4
    - text: 'These things I remember, and pour out my soul within me, how I passed
        on with the throng, and led them to the house of G-d, with the voice of joy
        and praise, a multitude keeping holyday. '
      verse: 5
    - text: 'Why art thou cast down, O my soul? and why moanest thou within me? Hope
        thou in G-d; for I shall yet praise Him for the salvation of His countenance. '
      verse: 6
    - text: 'O my G-d, my soul is cast down within me; therefore do I remember Thee
        from the land of Jordan, and the Hermons, from the hill Mizar. '
      verse: 7
    - text: 'Deep calleth unto deep at the voice of Thy cataracts; all Thy waves and
        Thy billows are gone over me. '
      verse: 8
    - text: 'By day HaShem will command His lovingkindness, and in the night His song
        shall be with me, even a prayer unto the G-d of my life. '
      verse: 9
    - text: 'I will say unto G-d my Rock: ''Why hast Thou forgotten me? Why go I mourning
        under the oppression of the enemy?'' '
      verse: 10
    - text: 'As with a crushing in my bones, mine adversaries taunt me; while they
        say unto me all the day: ''Where is Thy G-d?'' '
      verse: 11
    - text: 'Why art thou cast down, O my soul? and why moanest thou within me? Hope
        thou in G-d; for I shall yet praise Him, the salvation of my countenance,
        and my G-d. '
      verse: 12
  - chapter: 43
    verses:
    - text: 'Be Thou my judge, O G-d, and plead my cause against an ungodly nation;
        O deliver me from the deceitful and unjust man. '
      verse: 1
    - text: 'For Thou art the G-d of my strength; why hast Thou cast me off? Why go
        I mourning under the oppression of the enemy? '
      verse: 2
    - text: 'O send out Thy light and Thy truth; let them lead me; let them bring
        me unto Thy holy mountain, and to Thy dwelling-places. '
      verse: 3
    - text: 'Then will I go unto the altar of G-d, unto G-d, my exceeding joy; and
        praise Thee upon the harp, O G-d, my G-d. '
      verse: 4
    - text: 'Why art thou cast down, O my soul? and why moanest thou within me? Hope
        thou in G-d; for I shall yet praise Him, the salvation of my countenance,
        and my G-d. '
      verse: 5
  - chapter: 44
    verses:
    - text: 'For the Leader; a Psalm of the sons of Korah. Maschil. '
      verse: 1
    - text: 'O G-d, we have heard with our ears, our fathers have told us; a work
        Thou didst in their days, in the days of old. '
      verse: 2
    - text: 'Thou with Thy hand didst drive out the nations, and didst plant them
        in; Thou didst break the peoples, and didst spread them abroad. '
      verse: 3
    - text: 'For not by their own sword did they get the land in possession, neither
        did their own arm save them; but Thy right hand, and Thine arm, and the light
        of Thy countenance, because Thou wast favourable unto them. '
      verse: 4
    - text: 'Thou art my King, O G-d; command the salvation of Jacob. '
      verse: 5
    - text: 'Through Thee do we push down our adversaries; through Thy name do we
        tread them under that rise up against us. '
      verse: 6
    - text: 'For I trust not in my bow, neither can my sword save me. '
      verse: 7
    - text: 'But Thou hast saved us from our adversaries, and hast put them to shame
        that hate us. '
      verse: 8
    - text: 'In G-d have we gloried all the day, and we will give thanks unto Thy
        name for ever. Selah '
      verse: 9
    - text: 'Yet Thou hast cast off, and brought us to confusion; and goest not forth
        with our hosts. '
      verse: 10
    - text: 'Thou makest us to turn back from the adversary; and they that hate us
        spoil at their will. '
      verse: 11
    - text: 'Thou hast given us like sheep to be eaten; and hast scattered us among
        the nations. '
      verse: 12
    - text: 'Thou sellest Thy people for small gain, and hast not set their prices
        high. '
      verse: 13
    - text: 'Thou makest us a taunt to our neighbours, a scorn and a derision to them
        that are round about us. '
      verse: 14
    - text: 'Thou makest us a byword among the nations, a shaking of the head among
        the peoples. '
      verse: 15
    - text: 'All the day is my confusion before me, and the shame of my face hath
        covered me, '
      verse: 16
    - text: 'For the voice of him that taunteth and blasphemeth; by reason of the
        enemy and the revengeful. '
      verse: 17
    - text: 'All this is come upon us; yet have we not forgotten Thee, neither have
        we been false to Thy covenant. '
      verse: 18
    - text: 'Our heart is not turned back, neither have our steps declined from Thy
        path; '
      verse: 19
    - text: 'Though Thou hast crushed us into a place of jackals, and covered us with
        the shadow of death. '
      verse: 20
    - text: 'If we had forgotten the name of our G-d, or spread forth our hands to
        a strange god; '
      verse: 21
    - text: 'Would not G-d search this out? For He knoweth the secrets of the heart. '
      verse: 22
    - text: 'Nay, but for Thy sake are we killed all the day; we are accounted as
        sheep for the slaughter. '
      verse: 23
    - text: 'Awake, why sleepest Thou, O L-rd? Arouse Thyself, cast not off for ever. '
      verse: 24
    - text: 'Wherefore hidest Thou Thy face, and forgettest our affliction and our
        oppression? '
      verse: 25
    - text: 'For our soul is bowed down to the dust; our belly cleaveth unto the earth. '
      verse: 26
    - text: 'Arise for our help, and redeem us for Thy mercy''s sake. '
      verse: 27
  - chapter: 45
    verses:
    - text: 'For the Leader; upon Shoshannim; a Psalm of the sons of Korah. Maschil.
        A Song of loves. '
      verse: 1
    - text: 'My heart overfloweth with a goodly matter; I say: ''My work is concerning
        a king''; my tongue is the pen of a ready writer. '
      verse: 2
    - text: 'Thou art fairer than the children of men; grace is poured upon thy lips;
        therefore G-d hath blessed thee for ever. '
      verse: 3
    - text: 'Gird thy sword upon thy thigh, O mighty one, Thy glory and thy majesty. '
      verse: 4
    - text: 'And in thy majesty prosper, ride on, in behalf of truth and meekness
        and righteousness; and let thy right hand teach thee tremendous things. '
      verse: 5
    - text: 'Thine arrows are sharp--the peoples fall under thee-- they sink into
        the heart of the king''s enemies. '
      verse: 6
    - text: 'Thy throne given of G-d is for ever and ever; a sceptre of equity is
        the sceptre of thy kingdom. '
      verse: 7
    - text: 'Thou hast loved righteousness, and hated wickedness; therefore G-d, thy
        G-d, hath anointed thee with the oil of gladness above thy fellows. '
      verse: 8
    - text: 'Myrrh, and aloes, and cassia are all thy garments; out of ivory palaces
        stringed instruments have made thee glad. '
      verse: 9
    - text: 'Kings'' daughters are among thy favourites; at thy right hand doth stand
        the queen in gold of Ophir. '
      verse: 10
    - text: '''Hearken, O daughter, and consider, and incline thine ear; forget also
        thine own people, and thy father''s house; '
      verse: 11
    - text: 'So shall the king desire thy beauty; for he is thy lord; and do homage
        unto him. '
      verse: 12
    - text: 'And, O daughter of Tyre, the richest of the people shall entreat thy
        favour with a gift.'' '
      verse: 13
    - text: 'All glorious is the king''s daughter within the palace; her raiment is
        of chequer work inwrought with gold. '
      verse: 14
    - text: 'She shall be led unto the king on richly woven stuff; the virgins her
        companions in her train being brought unto thee. '
      verse: 15
    - text: 'They shall be led with gladness and rejoicing; they shall enter into
        the king''s palace. '
      verse: 16
    - text: 'Instead of thy fathers shall be thy sons, whom thou shalt make princes
        in all the land. '
      verse: 17
    - text: 'I will make thy name to be remembered in all generations; therefore shall
        the peoples praise thee for ever and ever. '
      verse: 18
  - chapter: 46
    verses:
    - text: 'For the Leader; a Psalm of the sons of Korah; upon Alamoth. A Song. '
      verse: 1
    - text: 'G-d is our refuge and strength, a very present help in trouble. '
      verse: 2
    - text: 'Therefore will we not fear, though the earth do change, and though the
        mountains be moved into the heart of the seas; '
      verse: 3
    - text: 'Though the waters thereof roar and foam, though the mountains shake at
        the swelling thereof. Selah '
      verse: 4
    - text: 'There is a river, the streams whereof make glad the city of G-d, the
        holiest dwelling-place of the Most High. '
      verse: 5
    - text: 'G-d is in the midst of her, she shall not be moved; G-d shall help her,
        at the approach of morning. '
      verse: 6
    - text: 'Nations were in tumult, kingdoms were moved; He uttered His voice, the
        earth melted. '
      verse: 7
    - text: 'HaShem of hosts is with us; the G-d of Jacob is our high tower. Selah '
      verse: 8
    - text: 'Come, behold the works of HaShem, who hath made desolations in the earth. '
      verse: 9
    - text: 'He maketh wars to cease unto the end of the earth; He breaketh the bow,
        and cutteth the spear in sunder; He burneth the chariots in the fire. '
      verse: 10
    - text: '''Let be, and know that I am G-d; I will be exalted among the nations,
        I will be exalted in the earth.'' '
      verse: 11
    - text: 'HaShem of hosts is with us; the G-d of Jacob is our high tower. Selah '
      verse: 12
  - chapter: 47
    verses:
    - text: 'For the Leader; a Psalm for the sons of Korah. '
      verse: 1
    - text: 'O clap your hands, all ye peoples; shout unto G-d with the voice of triumph. '
      verse: 2
    - text: 'For HaShem is most high, awful; a great King over all the earth. '
      verse: 3
    - text: 'He subdueth peoples under us, and nations under our feet. '
      verse: 4
    - text: 'He chooseth our inheritance for us, the pride of Jacob whom He loveth.
        Selah '
      verse: 5
    - text: 'G-d is gone up amidst shouting, HaShem amidst the sound of the horn. '
      verse: 6
    - text: 'Sing praises to G-d, sing praises; sing praises unto our King, sing praises. '
      verse: 7
    - text: 'For G-d is the King of all the earth; sing ye praises in a skilful song. '
      verse: 8
    - text: 'G-d reigneth over the nations; G-d sitteth upon His holy throne. '
      verse: 9
    - text: 'The princes of the peoples are gathered together, the people of the G-d
        of Abraham; for unto G-d belong the shields of the earth; He is greatly exalted. '
      verse: 10
  - chapter: 48
    verses:
    - text: 'A Song; a Psalm of the sons of Korah. '
      verse: 1
    - text: 'Great is HaShem, and highly to be praised, in the city of our G-d, His
        holy mountain, '
      verse: 2
    - text: 'Fair in situation, the joy of the whole earth; even mount Zion, the uttermost
        parts of the north, the city of the great King. '
      verse: 3
    - text: 'G-d in her palaces hath made Himself known for a stronghold. '
      verse: 4
    - text: 'For, lo, the kings assembled themselves, they came onward together. '
      verse: 5
    - text: 'They saw, straightway they were amazed; they were affrighted, they hasted
        away. '
      verse: 6
    - text: 'Trembling took hold of them there, pangs, as of a woman in travail. '
      verse: 7
    - text: 'With the east wind Thou breakest the ships of Tarshish. '
      verse: 8
    - text: 'As we have heard, so have we seen in the city of HaShem of hosts, in
        the city of our G-d--G-d establish it for ever. Selah '
      verse: 9
    - text: 'We have thought on Thy lovingkindness, O G-d, in the midst of Thy temple. '
      verse: 10
    - text: 'As is Thy name, O G-d, so is Thy praise unto the ends of the earth; Thy
        right hand is full of righteousness. '
      verse: 11
    - text: 'Let mount Zion be glad, let the daughters of Judah rejoice, because of
        Thy judgments. '
      verse: 12
    - text: 'Walk about Zion, and go round about her; count the towers thereof. '
      verse: 13
    - text: 'Mark ye well her ramparts, traverse her palaces; that ye may tell it
        to the generation following. '
      verse: 14
    - text: 'For such is G-d, our G-d, for ever and ever; He will guide us eternally. '
      verse: 15
  - chapter: 49
    verses:
    - text: 'For the Leader; a Psalm of the sons of Korah. '
      verse: 1
    - text: 'Hear this, all ye peoples; give ear, all ye inhabitants of the world, '
      verse: 2
    - text: 'Both low and high, rich and poor together. '
      verse: 3
    - text: 'My mouth shall speak wisdom, and the meditation of my heart shall be
        understanding. '
      verse: 4
    - text: 'I will incline mine ear to a parable; I will open my dark saying upon
        the harp. '
      verse: 5
    - text: 'Wherefore should I fear in the days of evil, when the iniquity of my
        supplanters compasseth me about, '
      verse: 6
    - text: 'Of them that trust in their wealth, and boast themselves in the multitude
        of their riches? '
      verse: 7
    - text: 'No man can by any means redeem his brother, nor give to G-d a ransom
        for him-- '
      verse: 8
    - text: 'For too costly is the redemption of their soul, and must be let alone
        for ever-- '
      verse: 9
    - text: 'That he should still live alway, that he should not see the pit. '
      verse: 10
    - text: 'For he seeth that wise men die, the fool and the brutish together perish,
        and leave their wealth to others. '
      verse: 11
    - text: 'Their inward thought is, that their houses shall continue for ever, and
        their dwelling-places to all generations; they call their lands after their
        own names. '
      verse: 12
    - text: 'But man abideth not in honour; he is like the beasts that perish. '
      verse: 13
    - text: 'This is the way of them that are foolish, and of those who after them
        approve their sayings. Selah '
      verse: 14
    - text: 'Like sheep they are appointed for the nether-world; death shall be their
        shepherd; and the upright shall have dominion over them in the morning; and
        their form shall be for the nether-world to wear away, that there be no habitation
        for it. '
      verse: 15
    - text: 'But G-d will redeem my soul from the power of the nether-world; for He
        shall receive me. Selah '
      verse: 16
    - text: 'Be not thou afraid when one waxeth rich, when the wealth of his house
        is increased; '
      verse: 17
    - text: 'For when he dieth he shall carry nothing away; his wealth shall not descend
        after him. '
      verse: 18
    - text: 'Though while he lived he blessed his soul: ''Men will praise thee, when
        thou shalt do well to thyself''; '
      verse: 19
    - text: 'It shall go to the generation of his fathers; they shall never see the
        light. '
      verse: 20
    - text: 'Man that is in honour understandeth not; he is like the beasts that perish. '
      verse: 21
  - chapter: 50
    verses:
    - text: 'A Psalm of Asaph. G-d, G-d, HaShem, hath spoken, and called the earth
        from the rising of the sun unto the going down thereof. '
      verse: 1
    - text: 'Out of Zion, the perfection of beauty, G-d hath shined forth. '
      verse: 2
    - text: 'Our G-d cometh, and doth not keep silence; a fire devoureth before Him,
        and round about Him it stormeth mightily. '
      verse: 3
    - text: 'He calleth to the heavens above, and to the earth, that He may judge
        His people: '
      verse: 4
    - text: '''Gather My saints together unto Me; those that have made a covenant
        with Me by sacrifice.'' '
      verse: 5
    - text: 'And the heavens declare His righteousness; for G-d, He is judge. Selah '
      verse: 6
    - text: '''Hear, O My people, and I will speak; O Israel, and I will testify against
        thee: G-d, thy G-d, am I. '
      verse: 7
    - text: 'I will not reprove thee for thy sacrifices; and thy burnt-offerings are
        continually before Me. '
      verse: 8
    - text: 'I will take no bullock out of thy house, nor he-goats out of thy folds. '
      verse: 9
    - text: 'For every beast of the forest is Mine, and the cattle upon a thousand
        hills. '
      verse: 10
    - text: 'I know all the fowls of the mountains; and the wild beasts of the field
        are Mine. '
      verse: 11
    - text: 'If I were hungry, I would not tell thee; for the world is Mine, and the
        fulness thereof. '
      verse: 12
    - text: 'Do I eat the flesh of bulls, or drink the blood of goats? '
      verse: 13
    - text: 'Offer unto G-d the sacrifice of thanksgiving; and pay thy vows unto the
        Most High; '
      verse: 14
    - text: 'And call upon Me in the day of trouble; I will deliver thee, and thou
        shalt honour Me.'' '
      verse: 15
    - text: 'But unto the wicked G-d saith: ''What hast thou to do to declare My statutes,
        and that thou hast taken My covenant in thy mouth? '
      verse: 16
    - text: 'Seeing thou hatest instruction, and castest My words behind thee. '
      verse: 17
    - text: 'When thou sawest a thief, thou hadst company with him, and with adulterers
        was thy portion. '
      verse: 18
    - text: 'Thou hast let loose thy mouth for evil, and thy tongue frameth deceit. '
      verse: 19
    - text: 'Thou sittest and speakest against thy brother; thou slanderest thine
        own mother''s son. '
      verse: 20
    - text: 'These things hast thou done, and should I have kept silence? Thou hadst
        thought that I was altogether such a one as thyself; but I will reprove thee,
        and set the cause before thine eyes. '
      verse: 21
    - text: 'Now consider this, ye that forget G-d, lest I tear in pieces, and there
        be none to deliver. '
      verse: 22
    - text: 'Whoso offereth the sacrifice of thanksgiving honoureth Me; and to him
        that ordereth his way aright will I show the salvation of G-d.'' '
      verse: 23
  - chapter: 51
    verses:
    - text: 'For the Leader. A Psalm of David; '
      verse: 1
    - text: 'When Nathan the prophet came unto him, after he had gone in to Bath-sheba. '
      verse: 2
    - text: 'Be gracious unto me, O G-d, according to Thy mercy; according to the
        multitude of Thy compassions blot out my transgressions. '
      verse: 3
    - text: 'Wash me thoroughly from mine iniquity, and cleanse me from my sin. '
      verse: 4
    - text: 'For I know my transgressions; and my sin is ever before me. '
      verse: 5
    - text: 'Against Thee, Thee only, have I sinned, and done that which is evil in
        Thy sight; that Thou mayest be justified when Thou speakest, and be in the
        right when Thou judgest. '
      verse: 6
    - text: 'Behold, I was brought forth in iniquity, and in sin did my mother conceive
        me. '
      verse: 7
    - text: 'Behold, Thou desirest truth in the inward parts; make me, therefore,
        to know wisdom in mine inmost heart. '
      verse: 8
    - text: 'Purge me with hyssop, and I shall be clean; wash me, and I shall be whiter
        than snow. '
      verse: 9
    - text: 'Make me to hear joy and gladness; that the bones which Thou hast crushed
        may rejoice. '
      verse: 10
    - text: 'Hide Thy face from my sins, and blot out all mine iniquities. '
      verse: 11
    - text: 'Create me a clean heart, O G-d; and renew a stedfast spirit within me. '
      verse: 12
    - text: 'Cast me not away from Thy presence; and take not Thy holy spirit from
        me. '
      verse: 13
    - text: 'Restore unto me the joy of Thy salvation; and let a willing spirit uphold
        me. '
      verse: 14
    - text: 'Then will I teach transgressors Thy ways; and sinners shall return unto
        Thee. '
      verse: 15
    - text: 'Deliver me from bloodguiltiness, O G-d, Thou G-d of my salvation; so
        shall my tongue sing aloud of Thy righteousness. '
      verse: 16
    - text: 'O L-rd, open Thou my lips; and my mouth shall declare Thy praise. '
      verse: 17
    - text: 'For Thou delightest not in sacrifice, else would I give it; Thou hast
        no pleasure in burnt-offering. '
      verse: 18
    - text: 'The sacrifices of G-d are a broken spirit; a broken and a contrite heart,
        O G-d, Thou wilt not despise. '
      verse: 19
    - text: 'Do good in Thy favour unto Zion; build Thou the walls of Jerusalem. '
      verse: 20
    - text: 'Then wilt Thou delight in the sacrifices of righteousness, in burnt-offering
        and whole offering; then will they offer bullocks upon Thine altar. '
      verse: 21
  - chapter: 52
    verses:
    - text: 'For the Leader. Maschil of David; '
      verse: 1
    - text: 'when Doeg the Edomite came and told Saul, and said unto him: ''David
        is come to the house of Ahimelech.'' '
      verse: 2
    - text: 'Why boastest thou thyself of evil, O mighty man? The mercy of G-d endureth
        continually. '
      verse: 3
    - text: 'Thy tongue deviseth destruction; like a sharp razor, working deceitfully. '
      verse: 4
    - text: 'Thou lovest evil more than good; falsehood rather than speaking righteousness.
        Selah '
      verse: 5
    - text: 'Thou lovest all devouring words, the deceitful tongue. '
      verse: 6
    - text: 'G-d will likewise break thee for ever, He will take thee up, and pluck
        thee out of thy tent, and root thee out of the land of the living. Selah '
      verse: 7
    - text: 'The righteous also shall see, and fear, and shall laugh at him: '
      verse: 8
    - text: '''Lo, this is the man that made not G-d his stronghold; but trusted in
        the abundance of his riches, and strengthened himself in his wickedness.'' '
      verse: 9
    - text: 'But as for me, I am like a leafy olive-tree in the house of G-d; I trust
        in the mercy of G-d for ever and ever. '
      verse: 10
    - text: 'I will give Thee thanks for ever, because Thou hast done it; and I will
        wait for Thy name, for it is good, in the presence of Thy saints. '
      verse: 11
  - chapter: 53
    verses:
    - text: 'For the Leader; upon Mahalath. Maschil of David. '
      verse: 1
    - text: 'The fool hath said in his heart: ''There is no G-d''; they have dealt
        corruptly, and have done abominable iniquity; there is none that doeth good. '
      verse: 2
    - text: 'G-d looked forth from heaven upon the children of men, to see if there
        were any man of understanding, that did seek after G-d. '
      verse: 3
    - text: 'Every one of them is unclean, they are together become impure; there
        is none that doeth good, no, not one. '
      verse: 4
    - text: '''Shall not the workers of iniquity know it, who eat up My people as
        they eat bread, and call not upon G-d?'' '
      verse: 5
    - text: 'There are they in great fear, where no fear was; for G-d hath scattered
        the bones of him that encampeth against thee; Thou hast put them to shame,
        because G-d hath rejected them. '
      verse: 6
    - text: 'Oh that the salvation of Israel were come out of Zion! When G-d turneth
        the captivity of His people, let Jacob rejoice, let Israel be glad. '
      verse: 7
  - chapter: 54
    verses:
    - text: 'For the Leader; with string-music. Maschil of David: '
      verse: 1
    - text: 'when the Ziphites came and said to Saul: ''Doth not David hide himself
        with us?'' '
      verse: 2
    - text: 'O G-d, save me by Thy name, and right me by Thy might. '
      verse: 3
    - text: 'O G-d, hear my prayer; give ear to the words of my mouth. '
      verse: 4
    - text: 'For strangers are risen up against me, and violent men have sought after
        my soul; they have not set G-d before them. Selah '
      verse: 5
    - text: 'Behold, G-d is my helper; the L-rd is for me as the upholder of my soul. '
      verse: 6
    - text: 'He will requite the evil unto them that lie in wait for me; destroy Thou
        them in Thy truth. '
      verse: 7
    - text: 'With a freewill-offering will I sacrifice unto Thee; I will give thanks
        unto Thy name, O HaShem, for it is good. '
      verse: 8
    - text: 'For He hath delivered me out of all trouble; and mine eye hath gazed
        upon mine enemies. '
      verse: 9
  - chapter: 55
    verses:
    - text: 'For the Leader; with string-music. Maschil of David. '
      verse: 1
    - text: 'Give ear, O G-d, to my prayer; and hide not Thyself from my supplication. '
      verse: 2
    - text: 'Attend unto me, and hear me; I am distraught in my complaint, and will
        moan; '
      verse: 3
    - text: 'Because of the voice of the enemy, because of the oppression of the wicked;
        for they cast mischief upon me, and in anger they persecute me. '
      verse: 4
    - text: 'My heart doth writhe within me; and the terrors of death are fallen upon
        me. '
      verse: 5
    - text: 'Fear and trembling come upon me, and horror hath overwhelmed me. '
      verse: 6
    - text: 'And I said: ''Oh that I had wings like a dove! then would I fly away,
        and be at rest. '
      verse: 7
    - text: 'Lo, then would I wander far off, I would lodge in the wilderness. Selah '
      verse: 8
    - text: 'I would haste me to a shelter from the stormy wind and tempest.'' '
      verse: 9
    - text: 'Destroy, O L-rd, and divide their tongue; for I have seen violence and
        strife in the city. '
      verse: 10
    - text: 'Day and night they go about it upon the walls thereof; iniquity also
        and mischief are in the midst of it. '
      verse: 11
    - text: 'Wickedness is in the midst thereof; oppression and guile depart not from
        her broad place. '
      verse: 12
    - text: 'For it was not an enemy that taunted me, then I could have borne it;
        neither was it mine adversary that did magnify himself against me, then I
        would have hid myself from him. '
      verse: 13
    - text: 'But it was thou, a man mine equal, my companion, and my familiar friend; '
      verse: 14
    - text: 'We took sweet counsel together, in the house of G-d we walked with the
        throng. '
      verse: 15
    - text: 'May He incite death against them, let them go down alive into the nether-world;
        for evil is in their dwelling, and within them. '
      verse: 16
    - text: 'As for me, I will call upon G-d; and HaShem shall save me. '
      verse: 17
    - text: 'Evening, and morning, and at noon, will I complain, and moan; and He
        hath heard my voice. '
      verse: 18
    - text: 'He hath redeemed my soul in peace so that none came nigh me; for they
        were many that strove with me. '
      verse: 19
    - text: 'G-d shall hear, and humble them, even He that is enthroned of old, Selah,
        such as have no changes, and fear not G-d. '
      verse: 20
    - text: 'He hath put forth his hands against them that were at peace with him;
        he hath profaned his covenant. '
      verse: 21
    - text: 'Smoother than cream were the speeches of his mouth, but his heart was
        war; his words were softer than oil, yet were they keen-edged swords. '
      verse: 22
    - text: 'Cast thy burden upon HaShem, and He will sustain thee; He will never
        suffer the righteous to be moved. '
      verse: 23
    - text: 'But Thou, O G-d, wilt bring them down into the nethermost pit; men of
        blood and deceit shall not live out half their days; but as for me, I will
        trust in Thee. '
      verse: 24
  - chapter: 56
    verses:
    - text: 'For the Leader; upon Jonath-elem-rehokim. A Psalm of David; Michtam;
        when the Philistines took him in Gath. '
      verse: 1
    - text: 'Be gracious unto me, O G-d, for man would swallow me up; all the day
        he fighting oppresseth me. '
      verse: 2
    - text: 'They that lie in wait for me would swallow me up all the day; for they
        are many that fight against me, O Most High, '
      verse: 3
    - text: 'In the day that I am afraid, I will put my trust in Thee. '
      verse: 4
    - text: 'In G-d--I will praise His word--in G-d do I trust, I will not be afraid;
        what can flesh do unto me? '
      verse: 5
    - text: 'All the day they trouble mine affairs; all their thoughts are against
        me for evil. '
      verse: 6
    - text: 'They gather themselves together, they hide themselves, they mark my steps;
        according as they have waited for my soul. '
      verse: 7
    - text: 'Because of iniquity cast them out; in anger bring down the peoples, O
        G-d. '
      verse: 8
    - text: 'Thou has counted my wanderings; put Thou my tears into Thy bottle; are
        they not in Thy book? '
      verse: 9
    - text: 'Then shall mine enemies turn back in the day that I call; this I know,
        that G-d is for me. '
      verse: 10
    - text: 'In G-d--I will praise His word--in HaShem--I will praise His word-- '
      verse: 11
    - text: 'In G-d do I trust, I will not be afraid; what can man do unto me? '
      verse: 12
    - text: 'Thy vows are upon me, O G-d; I will render thank-offerings unto Thee. '
      verse: 13
    - text: 'For thou hast delivered my soul from death; hast Thou not delivered my
        feet from stumbling? that I may walk before G-d in the light of the living? '
      verse: 14
  - chapter: 57
    verses:
    - text: 'For the Leader; Al-tashheth. A Psalm of David; Michtam; when he fled
        from Saul, in the cave. '
      verse: 1
    - text: 'Be gracious unto me, O G-d, be gracious unto me, for in Thee hath my
        soul taken refuge; yea, in the shadow of Thy wings will I take refuge, until
        calamities be overpast. '
      verse: 2
    - text: 'I will cry unto G-d Most high; unto G-d that accomplisheth it for me. '
      verse: 3
    - text: 'He will send from heaven, and save me, when he that would swallow me
        up taunteth; Selah; G-d shall send forth His mercy and His truth. '
      verse: 4
    - text: 'My soul is among lions, I do lie down among them that are aflame; even
        the sons of men, whose teeth are spears and arrows, and their tongue a sharp
        sword. '
      verse: 5
    - text: 'Be Thou exalted, O G-d, above the heavens; Thy glory be above all the
        earth. '
      verse: 6
    - text: 'They have prepared a net for my steps, my soul is bowed down; they have
        digged a pit before me, they are fallen into the midst thereof themselves.
        Selah '
      verse: 7
    - text: 'My heart is stedfast, O G-d, my heart is stedfast; I will sing, yea,
        I will sing praises. '
      verse: 8
    - text: 'Awake, my glory; awake, psaltery and harp; I will awake the dawn. '
      verse: 9
    - text: 'I will give thanks unto Thee, O L-rd, among the peoples; I will sing
        praises unto Thee among the nations. '
      verse: 10
    - text: 'For Thy mercy is great unto the heavens, and Thy truth unto the skies. '
      verse: 11
    - text: 'Be Thou exalted, O G-d, above the heavens; Thy glory be above all the
        earth. '
      verse: 12
  - chapter: 58
    verses:
    - text: 'For the Leader; Al-tashheth. A Psalm of David; Michtam. '
      verse: 1
    - text: 'Do ye indeed speak as a righteous company? Do ye judge with equity the
        sons of men? '
      verse: 2
    - text: 'Yea, in heart ye work wickedness; ye weigh out in the earth the violence
        of your hands. '
      verse: 3
    - text: 'The wicked are estranged from the womb; the speakers of lies go astray
        as soon as they are born. '
      verse: 4
    - text: 'Their venom is like the venom of a serpent; they are like the deaf asp
        that stoppeth her ear; '
      verse: 5
    - text: 'Which hearkeneth not to the voice of charmers, or of the most cunning
        binder of spells. '
      verse: 6
    - text: 'Break their teeth, O G-d, in their mouth; break out the cheek-teeth of
        the young lions, O HaShem. '
      verse: 7
    - text: 'Let them melt away as water that runneth apace; when he aimeth his arrows,
        let them be as though they were cut off. '
      verse: 8
    - text: 'Let them be as a snail which melteth and passeth away; like the untimely
        births of a woman, that have not seen the sun. '
      verse: 9
    - text: 'Before your pots can feel the thorns, He will sweep it away with a whirlwind,
        the raw and the burning alike. '
      verse: 10
    - text: 'The righteous shall rejoice when he seeth the vengeance; he shall wash
        his feet in the blood of the wicked. '
      verse: 11
    - text: 'And men shall say: ''Verily there is a reward for the righteous; verily
        there is a G-d that judgeth in the earth.'' '
      verse: 12
  - chapter: 59
    verses:
    - text: 'For the Leader; Al-tashheth. A Psalm of David; Michtam; when Saul sent,
        and they watched the house to kill him. '
      verse: 1
    - text: 'Deliver me from mine enemies, O my G-d; set me on high from them that
        rise up against me. '
      verse: 2
    - text: 'Deliver me from the workers of iniquity, and save me from the men of
        blood. '
      verse: 3
    - text: 'For, lo, they lie in wait for my soul; the impudent gather themselves
        together against me; not for my transgression, nor for my sin, O HaShem. '
      verse: 4
    - text: 'Without my fault, they run and prepare themselves; awake Thou to help
        me, and behold. '
      verse: 5
    - text: 'Thou therefore, O HaShem G-d of hosts, the G-d of Israel, arouse Thyself
        to punish all the nations; show no mercy to any iniquitous traitors. Selah '
      verse: 6
    - text: 'They return at evening, they howl like a dog, and go round about the
        city. '
      verse: 7
    - text: 'Behold, they belch out with their mouth; swords are in their lips: ''For
        who doth hear?'' '
      verse: 8
    - text: 'But Thou, O HaShem, shalt laugh at them; Thou shalt have all the nations
        in derision. '
      verse: 9
    - text: 'Because of his strength, I will wait for Thee; for G-d is my high tower. '
      verse: 10
    - text: 'The G-d of my mercy will come to meet me; G-d will let me gaze upon mine
        adversaries. '
      verse: 11
    - text: 'Slay them not, lest my people forget, make them wander to and fro by
        Thy power, and bring them down, O L-rd our shield. '
      verse: 12
    - text: 'For the sin of their mouth, and the words of their lips, let them even
        be taken in their pride, and for cursing and lying which they speak. '
      verse: 13
    - text: 'Consume them in wrath, consume them, that they be no more; and let them
        know that G-d ruleth in Jacob, unto the ends of the earth. Selah '
      verse: 14
    - text: 'And they return at evening, they howl like a dog, and go round about
        the city; '
      verse: 15
    - text: 'They wander up and down to devour, and tarry all night if they have not
        their fill. '
      verse: 16
    - text: 'But as for me, I will sing of Thy strength; yea, I will sing aloud of
        Thy mercy in the morning; for Thou hast been my high tower, and a refuge in
        the day of my distress. '
      verse: 17
    - text: 'O my strength, unto Thee will I sing praises; for G-d is my high tower,
        the G-d of my mercy. '
      verse: 18
  - chapter: 60
    verses:
    - text: 'For the Leader; upon Shushan Eduth; Michtam of David, to teach; '
      verse: 1
    - text: 'when he strove with Aram-naharaim and with Aram-zobah, and Joab returned,
        and smote of Edom in the Valley of Salt twelve thousand. '
      verse: 2
    - text: 'O G-d, Thou hast cast us off, Thou hast broken us down; Thou hast been
        angry; O restore us. '
      verse: 3
    - text: 'Thou hast made the land to shake, Thou hast cleft it; heal the breaches
        thereof; for it tottereth. '
      verse: 4
    - text: 'Thou hast made Thy people to see hard things; Thou hast made us to drink
        the wine of staggering. '
      verse: 5
    - text: 'Thou hast given a banner to them that fear Thee, that it may be displayed
        because of the truth. Selah '
      verse: 6
    - text: 'That Thy beloved may be delivered, save with Thy right hand, and answer
        me. '
      verse: 7
    - text: 'G-d spoke in His holiness, that I would exult; that I would divide Shechem,
        and mete out the valley of Succoth. '
      verse: 8
    - text: 'Gilead is mine, and Manasseh is mine; Ephraim also is the defence of
        my head; Judah is my sceptre. '
      verse: 9
    - text: 'Moab is my washpot; upon Edom do I cast my shoe; Philistia, cry aloud
        because of me! '
      verse: 10
    - text: 'Who will bring me into the fortified city? Who will lead me unto Edom? '
      verse: 11
    - text: 'Hast not Thou, O G-d, cast us off? And Thou goest not forth, O G-d, with
        our hosts. '
      verse: 12
    - text: 'Give us help against the adversary; for vain is the help of man. '
      verse: 13
    - text: 'Through G-d we shall do valiantly; for He it is that will tread down
        our adversaries. '
      verse: 14
  - chapter: 61
    verses:
    - text: 'For the Leader; with string-music. A Psalm of David. '
      verse: 1
    - text: 'Hear my cry, O G-d; attend unto my prayer. '
      verse: 2
    - text: 'From the end of the earth will I call unto Thee, when my heart fainteth;
        lead me to a rock that is too high for me. '
      verse: 3
    - text: 'For Thou hast been a refuge for me, a tower of strength in the face of
        the enemy. '
      verse: 4
    - text: 'I will dwell in Thy Tent for ever; I will take refuge in the covert of
        Thy wings. Selah '
      verse: 5
    - text: 'For Thou, O G-d, hast heard my vows; Thou hast granted the heritage of
        those that fear Thy name. '
      verse: 6
    - text: 'Mayest Thou add days unto the king''s days! May his years be as many
        generations! '
      verse: 7
    - text: 'May he be enthroned before G-d for ever! Appoint mercy and truth, that
        they may preserve him. '
      verse: 8
    - text: 'So will I sing praise unto Thy name for ever, that I may daily perform
        my vows. '
      verse: 9
  - chapter: 62
    verses:
    - text: 'For the Leader; for Jeduthun. A Psalm of David. '
      verse: 1
    - text: 'Only for G-d doth my soul wait in stillness; from Him cometh my salvation. '
      verse: 2
    - text: 'He only is my rock and my salvation, my high tower, I shall not be greatly
        moved. '
      verse: 3
    - text: 'How long will ye set upon a man, that ye may slay him, all of you, as
        a leaning wall, a tottering fence? '
      verse: 4
    - text: 'They only devise to thrust him down from his height, delighting in lies;
        they bless with their mouth, but they curse inwardly. Selah '
      verse: 5
    - text: 'Only for G-d wait thou in stillness, my soul; for from Him cometh my
        hope. '
      verse: 6
    - text: 'He only is my rock and my salvation, my high tower, I shall not be moved. '
      verse: 7
    - text: 'Upon G-d resteth my salvation and my glory; the rock of my strength,
        and my refuge, is in G-d. '
      verse: 8
    - text: 'Trust in Him at all times, ye people; pour out your heart before Him;
        G-d is a refuge for us. Selah '
      verse: 9
    - text: 'Men of low degree are vanity, and men of high degree are a lie; if they
        be laid in the balances, they are together lighter than vanity. '
      verse: 10
    - text: 'Trust not in oppression, and put not vain hope in robbery; if riches
        increase, set not your heart thereon. '
      verse: 11
    - text: 'G-d hath spoken once, twice have I heard this: that strength belongeth
        unto G-d; '
      verse: 12
    - text: 'Also unto Thee, O L-rd, belongeth mercy; for Thou renderest to every
        man according to his work. '
      verse: 13
  - chapter: 63
    verses:
    - text: 'A Psalm of David, when he was in the wilderness of Judah. '
      verse: 1
    - text: 'O G-d, Thou art my G-d, earnestly will I seek Thee; my soul thirsteth
        for Thee, my flesh longeth for Thee, in a dry and weary land, where no water
        is. '
      verse: 2
    - text: 'So have I looked for Thee in the sanctuary, to see Thy power and Thy
        glory. '
      verse: 3
    - text: 'For Thy lovingkindness is better than life; my lips shall praise Thee. '
      verse: 4
    - text: 'So will I bless Thee as long as I live; in Thy name will I lift up my
        hands. '
      verse: 5
    - text: 'My soul is satisfied as with marrow and fatness; and my mouth doth praise
        Thee with joyful lips; '
      verse: 6
    - text: 'When I remember Thee upon my couch, and meditate on Thee in the night-watches. '
      verse: 7
    - text: 'For Thou hast been my help, and in the shadow of Thy wings do I rejoice. '
      verse: 8
    - text: 'My soul cleaveth unto Thee; Thy right hand holdeth me fast. '
      verse: 9
    - text: 'But those that seek my soul, to destroy it, shall go into the nethermost
        parts of the earth. '
      verse: 10
    - text: 'They shall be hurled to the power of the sword; they shall be a portion
        for foxes. '
      verse: 11
    - text: 'But the king shall rejoice in G-d; every one that sweareth by Him shall
        glory; for the mouth of them that speak lies shall be stopped. '
      verse: 12
  - chapter: 64
    verses:
    - text: 'For the Leader. A Psalm of David. '
      verse: 1
    - text: 'Hear my voice, O G-d, in my complaint; preserve my life from the terror
        of the enemy. '
      verse: 2
    - text: 'Hide me from the council of evil-doers; from the tumult of the workers
        of iniquity; '
      verse: 3
    - text: 'Who have whet their tongue like a sword, and have aimed their arrow,
        a poisoned word; '
      verse: 4
    - text: 'That they may shoot in secret places at the blameless; suddenly do they
        shoot at him, and fear not. '
      verse: 5
    - text: 'They encourage one another in an evil matter; they converse of laying
        snares secretly; they ask, who would see them. '
      verse: 6
    - text: 'They search out iniquities, they have accomplished a diligent search;
        even in the inward thought of every one, and the deep heart. '
      verse: 7
    - text: 'But G-d doth shoot at them with an arrow suddenly; thence are their wounds. '
      verse: 8
    - text: 'So they make their own tongue a stumbling unto themselves; all that see
        them shake the head. 10 And all men fear; and they declare the work of G-d,
        and understand His doing. '
      verse: 9
    - text: ''
      verse: 10
    - text: 'The righteous shall be glad in HaShem, and shall take refuge in Him;
        and all the upright in heart shall glory. '
      verse: 11
  - chapter: 65
    verses:
    - text: 'For the Leader. A Psalm. A Song of David. '
      verse: 1
    - text: 'Praise waiteth for Thee, O G-d, in Zion; and unto Thee the vow is performed. '
      verse: 2
    - text: 'O Thou that hearest prayer, unto Thee doth all flesh come. '
      verse: 3
    - text: 'The tale of iniquities is too heavy for me; as for our transgressions,
        Thou wilt pardon them. '
      verse: 4
    - text: 'Happy is the man whom Thou choosest, and bringest near, that he may dwell
        in Thy courts; may we be satisfied with the goodness of Thy house, the holy
        place of Thy temple! '
      verse: 5
    - text: 'With wondrous works dost Thou answer us in righteousness, O G-d of our
        salvation; Thou the confidence of all the ends of the earth, and of the far
        distant seas; '
      verse: 6
    - text: 'Who by Thy strength settest fast the mountains, who art girded about
        with might; '
      verse: 7
    - text: 'Who stillest the roaring of the seas, the roaring of their waves, and
        the tumult of the peoples; '
      verse: 8
    - text: 'So that they that dwell in the uttermost parts stand in awe of Thy signs;
        Thou makest the outgoings of the morning and evening to rejoice. '
      verse: 9
    - text: 'Thou hast remembered the earth, and watered her, greatly enriching her,
        with the river of G-d that is full of water; Thou preparest them corn, for
        so preparest Thou her. '
      verse: 10
    - text: 'Watering her ridges abundantly, settling down the furrows thereof, Thou
        makest her soft with showers; Thou blessest the growth thereof. '
      verse: 11
    - text: 'Thou crownest the year with Thy goodness; and Thy paths drop fatness. '
      verse: 12
    - text: 'The pastures of the wilderness do drop; and the hills are girded with
        joy. '
      verse: 13
    - text: 'The meadows are clothed with flocks; the valleys also are covered over
        with corn; they shout for joy, yea, they sing. '
      verse: 14
  - chapter: 66
    verses:
    - text: 'For the Leader. A Song, a Psalm. Shout unto G-d, all the earth; '
      verse: 1
    - text: 'Sing praises unto the glory of His name; make His praise glorious. '
      verse: 2
    - text: 'Say unto G-d: ''How tremendous is Thy work! Through the greatness of
        Thy power shall Thine enemies dwindle away before Thee. '
      verse: 3
    - text: 'All the earth shall worship Thee, and shall sing praises unto Thee; they
        shall sing praises to Thy name.'' Selah '
      verse: 4
    - text: 'Come, and see the works of G-d; He is terrible in His doing toward the
        children of men. '
      verse: 5
    - text: 'He turned the sea into dry land; they went through the river on foot;
        there let us rejoice in Him! '
      verse: 6
    - text: 'Who ruleth by His might for ever; His eyes keep watch upon the nations;
        let not the rebellious exalt themselves. Selah '
      verse: 7
    - text: 'Bless our G-d, ye peoples, and make the voice of His praise to be heard; '
      verse: 8
    - text: 'Who hath set our soul in life, and suffered not our foot to be moved, '
      verse: 9
    - text: 'For Thou, O G-d, hast tried us; Thou hast refined us, as silver is refined. '
      verse: 10
    - text: 'Thou didst bring us into the hold; Thou didst lay constraint upon our
        loins. '
      verse: 11
    - text: 'Thou hast caused men to ride over our heads; we went through fire and
        through water; but Thou didst bring us out unto abundance. '
      verse: 12
    - text: 'I will come into Thy house with burnt-offerings, I will perform unto
        Thee my vows, '
      verse: 13
    - text: 'Which my lips have uttered, and my mouth hath spoken, when I was in distress. '
      verse: 14
    - text: 'I will offer unto Thee burnt-offerings of fatlings, with the sweet smoke
        of rams; I will offer bullocks with goats. Selah '
      verse: 15
    - text: 'Come, and hearken, all ye that fear G-d, and I will declare what He hath
        done for my soul. '
      verse: 16
    - text: 'I cried unto Him with my mouth, and He was extolled with my tongue. '
      verse: 17
    - text: 'If I had regarded iniquity in my heart, the L-rd would not hear; '
      verse: 18
    - text: 'But verily G-d hath heard; He hath attended to the voice of my prayer. '
      verse: 19
    - text: 'Blessed be G-d, who hath not turned away my prayer, nor His mercy from
        me. '
      verse: 20
  - chapter: 67
    verses:
    - text: 'For the Leader; with string-music. A Psalm, a Song. '
      verse: 1
    - text: 'G-d be gracious unto us, and bless us; may He cause His face to shine
        toward us; Selah '
      verse: 2
    - text: 'That Thy way may be known upon earth, Thy salvation among all nations. '
      verse: 3
    - text: 'Let the peoples give thanks unto Thee, O G-d; let the peoples give thanks
        unto Thee, all of them. '
      verse: 4
    - text: 'O let the nations be glad and sing for joy; for Thou wilt judge the peoples
        with equity, and lead the nations upon earth. Selah '
      verse: 5
    - text: 'Let the peoples give thanks unto Thee, O G-d; let the peoples give thanks
        unto Thee, all of them. '
      verse: 6
    - text: 'The earth hath yielded her increase; may G-d, our own G-d, bless us. '
      verse: 7
    - text: 'May G-d bless us; and let all the ends of the earth fear Him. '
      verse: 8
  - chapter: 68
    verses:
    - text: 'For the Leader. A Psalm of David, a Song. '
      verse: 1
    - text: 'Let G-d arise, let His enemies be scattered; and let them that hate Him
        flee before Him. '
      verse: 2
    - text: 'As smoke is driven away, so drive them away; as wax melteth before the
        fire, so let the wicked perish at the presence of G-d. '
      verse: 3
    - text: 'But let the righteous be glad, let them exult before G-d; yea, let them
        rejoice with gladness. '
      verse: 4
    - text: 'Sing unto G-d, sing praises to His name; extol Him that rideth upon the
        skies, whose name is HaShem; and exult ye before Him. '
      verse: 5
    - text: 'A father of the fatherless, and a judge of the widows, is G-d in His
        holy habitation. '
      verse: 6
    - text: 'G-d maketh the solitary to dwell in a house; He bringeth out the prisoners
        into prosperity; the rebellious dwell but in a parched land. '
      verse: 7
    - text: 'O G-d, when Thou wentest forth before Thy people, when Thou didst march
        through the wilderness; Selah '
      verse: 8
    - text: 'The earth trembled, the heavens also dropped at the presence of G-d;
        even yon Sinai trembled at the presence of G-d, the G-d of Israel. '
      verse: 9
    - text: 'A bounteous rain didst Thou pour down, O G-d; when Thine inheritance
        was weary, Thou didst confirm it. '
      verse: 10
    - text: 'Thy flock settled therein; Thou didst prepare in Thy goodness for the
        poor, O G-d. '
      verse: 11
    - text: 'The L-rd giveth the word; the women that proclaim the tidings are a great
        host. '
      verse: 12
    - text: 'Kings of armies flee, they flee; and she that tarrieth at home divideth
        the spoil. '
      verse: 13
    - text: 'When ye lie among the sheepfolds, the wings of the dove are covered with
        silver, and her pinions with the shimmer of gold. '
      verse: 14
    - text: 'When the Almighty scattereth kings therein, it snoweth in Zalmon. '
      verse: 15
    - text: 'A mountain of G-d is the mountain of Bashan; a mountain of peaks is the
        mountain of Bashan. '
      verse: 16
    - text: 'Why look ye askance, ye mountains of peaks, at the mountain which G-d
        hath desired for His abode? Yea, HaShem will dwell therein for ever. '
      verse: 17
    - text: 'The chariots of G-d are myriads, even thousands upon thousands; the L-rd
        is among them, as in Sinai, in holiness. '
      verse: 18
    - text: 'Thou hast ascended on high, Thou hast led captivity captive; Thou hast
        received gifts among men, yea, among the rebellious also, that HaShem G-d
        might dwell there. '
      verse: 19
    - text: 'Blessed be the L-rd, day by day He beareth our burden, even the G-d who
        is our salvation. Selah '
      verse: 20
    - text: 'G-d is unto us a G-d of deliverances; and unto GOD the L-rd belong the
        issues of death. '
      verse: 21
    - text: 'Surely G-d will smite through the head of His enemies, the hairy scalp
        of him that goeth about in his guiltiness. '
      verse: 22
    - text: 'The L-rd said: ''I will bring back from Bashan, I will bring them back
        from the depths of the sea; '
      verse: 23
    - text: 'That thy foot may wade through blood, that the tongue of thy dogs may
        have its portion from thine enemies.'' '
      verse: 24
    - text: 'They see Thy goings, O G-d, even the goings of my G-d, my King, in holiness. '
      verse: 25
    - text: 'The singers go before, the minstrels follow after, in the midst of damsels
        playing upon timbrels. '
      verse: 26
    - text: '''Bless ye G-d in full assemblies, even the L-rd, ye that are from the
        fountain of Israel.'' '
      verse: 27
    - text: 'There is Benjamin, the youngest, ruling them, the princes of Judah their
        council, the princes of Zebulun, the princes of Naphtali. '
      verse: 28
    - text: 'Thy G-d hath commanded thy strength; be strong, O G-d, Thou that hast
        wrought for us '
      verse: 29
    - text: 'Out of Thy temple at Jerusalem, whither kings shall bring presents unto
        Thee. '
      verse: 30
    - text: 'Rebuke the wild beast of the reeds, the multitude of the bulls, with
        the calves of the peoples, every one submitting himself with pieces of silver;
        He hath scattered the peoples that delight in war! '
      verse: 31
    - text: 'Nobles shall come out of Egypt; Ethiopia shall hasten to stretch out
        her hands unto G-d. '
      verse: 32
    - text: 'Sing unto G-d, ye kingdoms of the earth; O sing praises unto the L-rd;
        Selah '
      verse: 33
    - text: 'To Him that rideth upon the heavens of heavens, which are of old; lo,
        He uttereth His voice, a mighty voice. '
      verse: 34
    - text: 'Ascribe ye strength unto G-d; His majesty is over Israel, and His strength
        is in the skies. '
      verse: 35
    - text: 'Awful is G-d out of thy holy places; the G-d of Israel, He giveth strength
        and power unto the people; blessed be G-d. '
      verse: 36
  - chapter: 69
    verses:
    - text: 'For the Leader; upon Shoshannim. A Psalm of David. '
      verse: 1
    - text: 'Save me, O G-d; for the waters are come in even unto the soul. '
      verse: 2
    - text: 'I am sunk in deep mire, where there is no standing; I am come into deep
        waters, and the flood overwhelmeth me. '
      verse: 3
    - text: 'I am weary of my crying; my throat is dried; mine eyes fail while I wait
        for my G-d. '
      verse: 4
    - text: 'They that hate me without a cause are more than the hairs of my head;
        they that would cut me off, being mine enemies wrongfully, are many; should
        I restore that which I took not away? '
      verse: 5
    - text: 'O G-d, Thou knowest my folly; and my trespasses are not hid from Thee. '
      verse: 6
    - text: 'Let not them that wait for Thee be ashamed through me, O L-rd GOD of
        hosts; let not those that seek Thee be brought to confusion through me, O
        G-d of Israel. '
      verse: 7
    - text: 'Because for Thy sake I have borne reproach; confusion hath covered my
        face. '
      verse: 8
    - text: 'I am become a stranger unto my brethren, and an alien unto my mother''s
        children. '
      verse: 9
    - text: 'Because zeal for Thy house hath eaten me up, and the reproaches of them
        that reproach Thee are fallen upon me. '
      verse: 10
    - text: 'And I wept with my soul with fasting, and that became unto me a reproach. '
      verse: 11
    - text: 'I made sackcloth also my garment, and I became a byword unto them. '
      verse: 12
    - text: 'They that sit in the gate talk of me; and I am the song of the drunkards. '
      verse: 13
    - text: 'But as for me, let my prayer be unto Thee, O HaShem, in an acceptable
        time; O G-d, in the abundance of Thy mercy, answer me with the truth of Thy
        salvation. '
      verse: 14
    - text: 'Deliver me out of the mire, and let me not sink; let me be delivered
        from them that hate me, and out of the deep waters. '
      verse: 15
    - text: 'Let not the waterflood overwhelm me, neither let the deep swallow me
        up; and let not the pit shut her mouth upon me. '
      verse: 16
    - text: 'Answer me, O HaShem, for Thy mercy is good; according to the multitude
        of Thy compassions turn Thou unto me. '
      verse: 17
    - text: 'And hide not Thy face from Thy servant; for I am in distress; answer
        me speedily. '
      verse: 18
    - text: 'Draw nigh unto my soul, and redeem it; ransom me because of mine enemies. '
      verse: 19
    - text: 'Thou knowest my reproach, and my shame, and my confusion; mine adversaries
        are all before Thee. '
      verse: 20
    - text: 'Reproach hath broken my heart; and I am sore sick; and I looked for some
        to show compassion, but there was none; and for comforters, but I found none. '
      verse: 21
    - text: 'Yea, they put poison into my food; and in my thirst they gave me vinegar
        to drink. '
      verse: 22
    - text: 'Let their table before them become a snare; and when they are in peace,
        let it become a trap. '
      verse: 23
    - text: 'Let their eyes be darkened, that they see not; and make their loins continually
        to totter. '
      verse: 24
    - text: 'Pour out Thine indignation upon them, and let the fierceness of Thine
        anger overtake them. '
      verse: 25
    - text: 'Let their encampment be desolate; let none dwell in their tents. '
      verse: 26
    - text: 'For they persecute him whom Thou hast smitten; and they tell of the pain
        of those whom Thou hast wounded. '
      verse: 27
    - text: 'Add iniquity unto their iniquity; and let them not come into Thy righteousness. '
      verse: 28
    - text: 'Let them be blotted out of the book of the living, and not be written
        with the righteous. '
      verse: 29
    - text: 'But I am afflicted and in pain; let Thy salvation, O G-d, set me up on
        high. '
      verse: 30
    - text: 'I will praise the name of G-d with a song, and will magnify Him with
        thanksgiving. '
      verse: 31
    - text: 'And it shall please HaShem better than a bullock that hath horns and
        hoofs. '
      verse: 32
    - text: 'The humble shall see it, and be glad; ye that seek after G-d, let your
        heart revive. '
      verse: 33
    - text: 'For HaShem hearkeneth unto the needy, and despiseth not His prisoners. '
      verse: 34
    - text: 'Let heaven and earth praise Him, the seas, and every thing that moveth
        therein. '
      verse: 35
    - text: 'For G-d will save Zion, and build the cities of Judah; and they shall
        abide there, and have it in possession. '
      verse: 36
    - text: 'The seed also of His servants shall inherit it; and they that love His
        name shall dwell therein. '
      verse: 37
  - chapter: 70
    verses:
    - text: 'For the Leader. A Psalm of David; to make memorial. O G-d, to deliver
        me, O HaShem, to help me, make haste. '
      verse: 1
    - text: 'Let them be ashamed and abashed that seek after my soul; let them be
        turned backward and brought to confusion that delight in my hurt. '
      verse: 2
    - text: 'Let them be turned back by reason of their shame that say: ''Aha, aha.'' '
      verse: 3
    - text: 'Let all those that seek Thee rejoice and be glad in Thee; and let such
        as love Thy salvation say continually: ''Let G-d be magnified.'' '
      verse: 4
    - text: 'But I am poor and needy; O G-d, make haste unto me; Thou art my help
        and my deliverer; O HaShem, tarry not. '
      verse: 5
    - text: ''
      verse: 6
  - chapter: 71
    verses:
    - text: 'In Thee, O HaShem, have I taken refuge; let me never be ashamed. '
      verse: 1
    - text: 'Deliver me in Thy righteousness, and rescue me; incline Thine ear unto
        me, and save me. '
      verse: 2
    - text: 'Be Thou to me a sheltering rock, whereunto I may continually resort,
        which Thou hast appointed to save me; for Thou art my rock and my fortress. '
      verse: 3
    - text: 'O my G-d, rescue me out of the hand of the wicked, out of the grasp of
        the unrighteous and ruthless man. '
      verse: 4
    - text: 'For Thou art my hope; O L-rd GOD, my trust from my youth. '
      verse: 5
    - text: 'Upon Thee have I stayed myself from birth; Thou art he that took me out
        of my mother''s womb; my praise is continually of Thee. '
      verse: 6
    - text: 'I am as a wonder unto many; but Thou art my strong refuge. '
      verse: 7
    - text: 'My mouth shall be filled with Thy praise, and with Thy glory all the
        day. '
      verse: 8
    - text: 'Cast me not off in the time of old age; when my strength faileth, forsake
        me not. '
      verse: 9
    - text: 'For mine enemies speak concerning me, and they that watch for my soul
        take counsel together, '
      verse: 10
    - text: 'Saying: ''G-d hath forsaken him; pursue and take him; for there is none
        to deliver.'' '
      verse: 11
    - text: 'O G-d, be not far from me; O my G-d, make haste to help me. '
      verse: 12
    - text: 'Let them be ashamed and consumed that are adversaries to my soul; let
        them be covered with reproach and confusion that seek my hurt. '
      verse: 13
    - text: 'But as for me, I will hope continually, and will praise Thee yet more
        and more. '
      verse: 14
    - text: 'My mouth shall tell of Thy righteousness, and of Thy salvation all the
        day; for I know not the numbers thereof. '
      verse: 15
    - text: 'I will come with Thy mighty acts, O L-rd GOD; I will make mention of
        Thy righteousness, even of Thine only. '
      verse: 16
    - text: 'O G-d, Thou hast taught me from my youth; and until now do I declare
        Thy wondrous works. '
      verse: 17
    - text: 'And even unto old age and hoary hairs, O G-d, forsake me not; until I
        have declared Thy strength unto the next generation, Thy might to every one
        that is to come. '
      verse: 18
    - text: 'Thy righteousness also, O G-d, which reacheth unto high heaven; Thou
        who hast done great things, O G-d, who is like unto Thee? '
      verse: 19
    - text: 'Thou, who hast made me to see many and sore troubles, wilt quicken me
        again, and bring me up again from the depths of the earth. '
      verse: 20
    - text: 'Thou wilt increase my greatness, and turn and comfort me. '
      verse: 21
    - text: 'I also will give thanks unto Thee with the psaltery, even unto Thy truth,
        O my G-d; I will sing praises unto Thee with the harp, O Thou Holy One of
        Israel. '
      verse: 22
    - text: 'My lips shall greatly rejoice when I sing praises unto Thee; and my soul,
        which Thou hast redeemed. '
      verse: 23
    - text: 'My tongue also shall tell of Thy righteousness all the day; for they
        are ashamed, for they are abashed, that seek my hurt. '
      verse: 24
  - chapter: 72
    verses:
    - text: 'A Psalm of Solomon. Give the king Thy judgments, O G-d, and Thy righteousness
        unto the king''s son; '
      verse: 1
    - text: 'That he may judge Thy people with righteousness, and Thy poor with justice. '
      verse: 2
    - text: 'Let the mountains bear peace to the people, and the hills, through righteousness. '
      verse: 3
    - text: 'May he judge the poor of the people, and save the children of the needy,
        and crush the oppressor. '
      verse: 4
    - text: 'They shall fear Thee while the sun endureth, and so long as the moon,
        throughout all generations. '
      verse: 5
    - text: 'May he come down like rain upon the mown grass, as showers that water
        the earth. '
      verse: 6
    - text: 'In his days let the righteous flourish, and abundance of peace, till
        the moon be no more. '
      verse: 7
    - text: 'May he have dominion also from sea to sea, and from the River unto the
        ends of the earth. '
      verse: 8
    - text: 'Let them that dwell in the wilderness bow before him; and his enemies
        lick the dust. '
      verse: 9
    - text: 'The kings of Tarshish and of the isles shall render tribute; the kings
        of Sheba and Seba shall offer gifts. '
      verse: 10
    - text: 'Yea, all kings shall prostrate themselves before him; all nations shall
        serve him. '
      verse: 11
    - text: 'For he will deliver the needy when he crieth; the poor also, and him
        that hath no helper. '
      verse: 12
    - text: 'He will have pity on the poor and needy, and the souls of the needy he
        will save. '
      verse: 13
    - text: 'He will redeem their soul from oppression and violence, and precious
        will their blood be in his sight. '
      verse: 14
    - text: 'That they may live, and that he may give them of the gold of Sheba, that
        they may pray for him continually, yea, bless him all the day. '
      verse: 15
    - text: 'May he be as a rich cornfield in the land upon the top of the mountains;
        may his fruit rustle like Lebanon; and may they blossom out of the city like
        grass of the earth. '
      verse: 16
    - text: 'May his name endure for ever; may his name be continued as long as the
        sun; may men also bless themselves by him; may all nations call him happy. '
      verse: 17
    - text: 'Blessed be HaShem G-d, the G-d of Israel, who only doeth wondrous things; '
      verse: 18
    - text: 'And blessed be His glorious name for ever; and let the whole earth be
        filled with His glory. Amen, and Amen. '
      verse: 19
    - text: 'The prayers of David the son of Jesse are ended. BOOK III '
      verse: 20
  - chapter: 73
    verses:
    - text: 'A Psalm of Asaph. Surely G-d is good to Israel, even to such as are pure
        in heart. '
      verse: 1
    - text: 'But as for me, my feet were almost gone; my steps had well nigh slipped. '
      verse: 2
    - text: 'For I was envious at the arrogant, when I saw the prosperity of the wicked. '
      verse: 3
    - text: 'For there are no pangs at their death, and their body is sound. '
      verse: 4
    - text: 'In the trouble of man they are not; neither are they plagued like men. '
      verse: 5
    - text: 'Therefore pride is as a chain about their neck; violence covereth them
        as a garment. '
      verse: 6
    - text: 'Their eyes stand forth from fatness; they are gone beyond the imaginations
        of their heart. '
      verse: 7
    - text: 'They scoff, and in wickedness utter oppression; they speak as if there
        were none on high. '
      verse: 8
    - text: 'They have set their mouth against the heavens, and their tongue walketh
        through the earth. '
      verse: 9
    - text: 'Therefore His people return hither; and waters of fullness are drained
        out by them. '
      verse: 10
    - text: 'And they say: ''How doth G-d know? And is there knowledge in the Most
        High?'' '
      verse: 11
    - text: 'Behold, such are the wicked; and they that are always at ease increase
        riches. '
      verse: 12
    - text: 'Surely in vain have I cleansed my heart, and washed my hands in innocency; '
      verse: 13
    - text: 'For all the day have I been plagued, and my chastisement came every morning. '
      verse: 14
    - text: 'If I had said: ''I will speak thus'', behold, I had been faithless to
        the generation of Thy children. '
      verse: 15
    - text: 'And when I pondered how I might know this, it was wearisome in mine eyes; '
      verse: 16
    - text: 'Until I entered into the sanctuary of G-d, and considered their end. '
      verse: 17
    - text: 'Surely Thou settest them in slippery places; Thou hurlest them down to
        utter ruin. '
      verse: 18
    - text: 'How are they become a desolation in a moment! They are wholly consumed
        by terrors. '
      verse: 19
    - text: 'As a dream when one awaketh, so, O L-rd, when Thou arousest Thyself,
        Thou wilt despise their semblance. '
      verse: 20
    - text: 'For my heart was in a ferment, and I was pricked in my reins. '
      verse: 21
    - text: 'But I was brutish, and ignorant; I was as a beast before Thee. '
      verse: 22
    - text: 'Nevertheless I am continually with Thee; Thou holdest my right hand. '
      verse: 23
    - text: 'Thou wilt guide me with Thy counsel, and afterward receive me with glory. '
      verse: 24
    - text: 'Whom have I in heaven but Thee? And beside Thee I desire none upon earth. '
      verse: 25
    - text: 'My flesh and my heart faileth; but G-d is the rock of my heart and my
        portion for ever. '
      verse: 26
    - text: 'For, lo, they that go far from Thee shall perish; Thou dost destroy all
        them that go astray from Thee. '
      verse: 27
    - text: 'But as for me, the nearness of G-d is my good; I have made the L-rd GOD
        my refuge, that I may tell of all Thy works. '
      verse: 28
  - chapter: 74
    verses:
    - text: 'Maschil of Asaph. Why, O G-d, hast Thou cast us off for ever? Why doth
        Thine anger smoke against the flock of Thy pasture? '
      verse: 1
    - text: 'Remember Thy congregation, which Thou hast gotten of old, which Thou
        hast redeemed to be the tribe of Thine inheritance; and mount Zion, wherein
        Thou hast dwelt. '
      verse: 2
    - text: 'Lift up Thy steps because of the perpetual ruins, even all the evil that
        the enemy hath done in the sanctuary. '
      verse: 3
    - text: 'Thine adversaries have roared in the midst of Thy meeting-place; they
        have set up their own signs for signs. '
      verse: 4
    - text: 'It seemed as when men wield upwards axes in a thicket of trees. '
      verse: 5
    - text: 'And now all the carved work thereof together they strike down with hatchet
        and hammers. '
      verse: 6
    - text: 'They have set Thy sanctuary on fire; they have profaned the dwelling-place
        of Thy name even to the ground. '
      verse: 7
    - text: 'They said in their heart: ''Let us make havoc of them altogether''; they
        have burned up all the meeting-places of G-d in the land. '
      verse: 8
    - text: 'We see not our signs; there is no more any prophet; neither is there
        among us any that knoweth how long. '
      verse: 9
    - text: 'How long, O G-d, shall the adversary reproach? Shall the enemy blaspheme
        Thy name for ever? '
      verse: 10
    - text: 'Why withdrawest Thou Thy hand, even Thy right hand? Draw it out of Thy
        bosom and consume them. '
      verse: 11
    - text: 'Yet G-d is my King of old, working salvation in the midst of the earth. '
      verse: 12
    - text: 'Thou didst break the sea in pieces by Thy strength; Thou didst shatter
        the heads of the sea-monsters in the waters. '
      verse: 13
    - text: 'Thou didst crush the heads of leviathan, Thou gavest him to be food to
        the folk inhabiting the wilderness. '
      verse: 14
    - text: 'Thou didst cleave fountain and brook; Thou driedst up ever-flowing rivers. '
      verse: 15
    - text: 'Thine is the day, Thine also the night; Thou hast established luminary
        and sun. '
      verse: 16
    - text: 'Thou hast set all the borders of the earth; Thou hast made summer and
        winter. '
      verse: 17
    - text: 'Remember this, how the enemy hath reproached HaShem, and how a base people
        have blasphemed Thy name. '
      verse: 18
    - text: 'O deliver not the soul of Thy turtle-dove unto the wild beast; forget
        not the life of Thy poor for ever. '
      verse: 19
    - text: 'Look upon the covenant; for the dark places of the land are full of the
        habitations of violence. '
      verse: 20
    - text: 'O let not the oppressed turn back in confusion; let the poor and needy
        praise Thy name. '
      verse: 21
    - text: 'Arise, O G-d, plead Thine own cause; remember Thy reproach all the day
        at the hand of the base man. '
      verse: 22
    - text: 'Forget not the voice of Thine adversaries, the tumult of those that rise
        up against Thee which ascendeth continually. '
      verse: 23
  - chapter: 75
    verses:
    - text: 'For the Leader; Al-tashheth. A Psalm of Asaph, a Song. '
      verse: 1
    - text: 'We give thanks unto Thee, O G-d, we give thanks, and Thy name is near;
        men tell of Thy wondrous works. '
      verse: 2
    - text: '''When I take the appointed time, I Myself will judge with equity. '
      verse: 3
    - text: 'When the earth and all the inhabitants thereof are dissolved, I Myself
        establish the pillars of it.'' Selah '
      verse: 4
    - text: 'I say unto the arrogant: ''Deal not arrogantly''; and to the wicked:
        ''Lift not up the horn.'' '
      verse: 5
    - text: 'Lift not up your horn on high; speak not insolence with a haughty neck. '
      verse: 6
    - text: 'For neither from the east, nor from the west, nor yet from the wilderness,
        cometh lifting up. '
      verse: 7
    - text: 'For G-d is judge; He putteth down one, and lifteth up another. '
      verse: 8
    - text: 'For in the hand of HaShem there is a cup, with foaming wine, full of
        mixture, and He poureth out of the same; surely the dregs thereof, all the
        wicked of the earth shall drain them, and drink them. '
      verse: 9
    - text: 'But as for me, I will declare for ever, I will sing praises to the G-d
        of Jacob. '
      verse: 10
    - text: 'All the horns of the wicked also will I cut off; but the horns of the
        righteous shall be lifted up. '
      verse: 11
  - chapter: 76
    verses:
    - text: 'For the Leader; with string-music. A Psalm of Asaph, a Song. '
      verse: 1
    - text: 'In Judah is G-d known; His name is great in Israel. '
      verse: 2
    - text: 'In Salem also is set His tabernacle, and His dwelling-place in Zion. '
      verse: 3
    - text: 'There He broke the fiery shafts of the bow; the shield, and the sword,
        and the battle. Selah '
      verse: 4
    - text: 'Glorious art Thou and excellent, coming down from the mountains of prey. '
      verse: 5
    - text: 'The stout-hearted are bereft of sense, they sleep their sleep; and none
        of the men of might have found their hands. '
      verse: 6
    - text: 'At Thy rebuke, O G-d of Jacob, they are cast into a dead sleep, the riders
        also and the horses. '
      verse: 7
    - text: 'Thou, even Thou, art terrible; and who may stand in Thy sight when once
        Thou art angry? '
      verse: 8
    - text: 'Thou didst cause sentence to be heard from heaven; the earth feared,
        and was still, '
      verse: 9
    - text: 'When G-d arose to judgment, to save all the humble of the earth. Selah '
      verse: 10
    - text: 'Surely the wrath of man shall praise Thee; the residue of wrath shalt
        Thou gird upon Thee. '
      verse: 11
    - text: 'Vow, and pay unto HaShem your G-d; let all that are round about Him bring
        presents unto Him that is to be feared; '
      verse: 12
    - text: 'He minisheth the spirit of princes; He is terrible to the kings of the
        earth. '
      verse: 13
  - chapter: 77
    verses:
    - text: 'For the Leader; for Jeduthun. A Psalm of Asaph. '
      verse: 1
    - text: 'I will lift up my voice unto G-d, an cry; I will lift up my voice unto
        G-d, that He may give ear unto me. '
      verse: 2
    - text: 'In the day of my trouble I seek the L-rd; with my hand uplifted, mine
        eye streameth in the night without ceasing; my soul refuseth to be comforted. '
      verse: 3
    - text: 'When I think thereon, O G-d, I must moan; when I muse thereon, my spirit
        fainteth. Selah '
      verse: 4
    - text: 'Thou holdest fast the lids of mine eyes; I am troubled, and cannot speak. '
      verse: 5
    - text: 'I have pondered the days of old, the years of ancient times. '
      verse: 6
    - text: 'In the night I will call to remembrance my song; I will commune with
        mine own heart; and my spirit maketh diligent search: '
      verse: 7
    - text: '''Will the L-rd cast off for ever? and will He be favourable no more? '
      verse: 8
    - text: 'Is His mercy clean gone for ever? Is His promise come to an end for evermore? '
      verse: 9
    - text: 'Hath G-d forgotten to be gracious? Hath He in anger shut up his compassions?''
        Selah '
      verse: 10
    - text: 'And I say: ''This is my weakness, that the right hand of the Most High
        could change. '
      verse: 11
    - text: 'I will make mention of the deeds of HaShem; yea, I will remember Thy
        wonders of old. '
      verse: 12
    - text: 'I will meditate also upon all Thy work, and muse on Thy doings.'' '
      verse: 13
    - text: 'O G-d, Thy way is in holiness; who is a great god like unto G-d? '
      verse: 14
    - text: 'Thou art the G-d that doest wonders; Thou hast made known Thy strength
        among the peoples. '
      verse: 15
    - text: 'Thou hast with Thine arm redeemed Thy people, the sons of Jacob and Joseph.
        Selah '
      verse: 16
    - text: 'The waters saw Thee, O G-d; the waters saw Thee, they were in pain; the
        depths also trembled. '
      verse: 17
    - text: 'The clouds flooded forth waters; the skies sent out a sound; Thine arrows
        also went abroad. '
      verse: 18
    - text: 'The voice of Thy thunder was in the whirlwind; the lightnings lighted
        up the world; the earth trembled and shook. '
      verse: 19
    - text: 'Thy way was in the sea, and Thy path in the great waters, and Thy footsteps
        were not known. '
      verse: 20
    - text: 'Thou didst lead Thy people like a flock, by the hand of Moses and Aaron. '
      verse: 21
  - chapter: 78
    verses:
    - text: 'Maschil of Asaph. Give ear, O my people, to my teaching; incline your
        ears to the words of my mouth. '
      verse: 1
    - text: 'I will open my mouth with a parable; I will utter dark sayings concerning
        days of old; '
      verse: 2
    - text: 'That which we have heard and known, and our fathers have told us, '
      verse: 3
    - text: 'We will not hide from their children, telling to the generation to come
        the praises of HaShem, and His strength, and His wondrous works that He hath
        done. '
      verse: 4
    - text: 'For He established a testimony in Jacob, and appointed a law in Israel,
        which He commanded our fathers, that they should make them known to their
        children; '
      verse: 5
    - text: 'That the generation to come might know them, even the children that should
        be born; who should arise and tell them to their children, '
      verse: 6
    - text: 'That they might put their confidence in G-d, and not forget the works
        of G-d, but keep His commandments; '
      verse: 7
    - text: 'And might not be as their fathers, a stubborn and rebellious generation;
        a generation that set not their heart aright, and whose spirit was not stedfast
        with G-d. '
      verse: 8
    - text: 'The children of Ephraim were as archers handling the bow, that turned
        back in the day of battle. '
      verse: 9
    - text: 'They kept not the covenant of G-d, and refused to walk in His law; '
      verse: 10
    - text: 'And they forgot His doings, and His wondrous works that He had shown
        them. '
      verse: 11
    - text: 'Marvellous things did He in the sight of their fathers, in the land of
        Egypt, in the field of Zoan. '
      verse: 12
    - text: 'He cleaved the sea, and caused them to pass through; and He made the
        waters to stand as a heap. '
      verse: 13
    - text: 'By day also He led them with a cloud, and all the night with a light
        of fire. '
      verse: 14
    - text: 'He cleaved rocks in the wilderness, and gave them drink abundantly as
        out of the great deep. '
      verse: 15
    - text: 'He brought streams also out of the rock, and caused waters to run down
        like rivers. '
      verse: 16
    - text: 'Yet went they on still to sin against Him, to rebel against the Most
        High in the desert. '
      verse: 17
    - text: 'And they tried G-d in their heart by asking food for their craving. '
      verse: 18
    - text: 'Yea, they spoke against G-d; they said: ''Can G-d prepare a table in
        the wilderness? '
      verse: 19
    - text: 'Behold, He smote the rock, that waters gushed out, and streams overflowed;
        can He give bread also? or will He provide flesh for His people?'' '
      verse: 20
    - text: 'Therefore HaShem heard, and was wroth; and a fire was kindled against
        Jacob, and anger also went up against Israel; '
      verse: 21
    - text: 'Because they believed not in G-d, and trusted not in His salvation. '
      verse: 22
    - text: 'And He commanded the skies above, and opened the doors of heaven; '
      verse: 23
    - text: 'And He caused manna to rain upon them for food, and gave them of the
        corn of heaven. '
      verse: 24
    - text: 'Man did eat the bread of the mighty; He sent them provisions to the full. '
      verse: 25
    - text: 'He caused the east wind to set forth in heaven; and by His power He brought
        on the south wind. '
      verse: 26
    - text: 'He caused flesh also to rain upon them as the dust, and winged fowl as
        the sand of the seas; '
      verse: 27
    - text: 'And He let it fall in the midst of their camp, round about their dwellings. '
      verse: 28
    - text: 'So they did eat, and were well filled; and He gave them that which they
        craved. '
      verse: 29
    - text: 'They were not estranged from their craving, their food was yet in their
        mouths, '
      verse: 30
    - text: 'When the anger of G-d went up against them, and slew of the lustieth
        among them, and smote down the young men of Israel. '
      verse: 31
    - text: 'For all this they sinned still, and believed not in His wondrous works. '
      verse: 32
    - text: 'Therefore He ended their days as a breath, and their years in terror. '
      verse: 33
    - text: 'When He slew them, then they would inquire after Him, and turn back and
        seek G-d earnestly. '
      verse: 34
    - text: 'And they remembered that G-d was their Rock, and the Most High G-d their
        redeemer. '
      verse: 35
    - text: 'But they beguiled Him with their mouth, and lied unto Him with their
        tongue. '
      verse: 36
    - text: 'For their heart was not stedfast with Him, neither were they faithful
        in His covenant. '
      verse: 37
    - text: 'But He, being full of compassion, forgiveth iniquity, and destroyeth
        not; yea, many a time doth He turn His anger away, and doth not stir up all
        His wrath. '
      verse: 38
    - text: 'So He remembered that they were but flesh, a wind that passeth away,
        and cometh not again. '
      verse: 39
    - text: 'How oft did they rebel against Him in the wilderness, and grieve Him
        in the desert! '
      verse: 40
    - text: 'And still again they tried G-d, and set bounds to the Holy One of Israel. '
      verse: 41
    - text: 'They remembered not His hand, nor the day when He redeemed them from
        the adversary. '
      verse: 42
    - text: 'How He set His signs in Egypt, and His wonders in the field of Zoan; '
      verse: 43
    - text: 'And turned their rivers into blood, so that they could not drink their
        streams. '
      verse: 44
    - text: 'He sent among them swarms of flies, which devoured them; and frogs, which
        destroyed them. '
      verse: 45
    - text: 'He gave also their increase unto the caterpillar, and their labour unto
        the locust. '
      verse: 46
    - text: 'He destroyed their vines with hail, and their sycamore-trees with frost. '
      verse: 47
    - text: 'He gave over their cattle also to the hail, and their flocks to fiery
        bolts. '
      verse: 48
    - text: 'He sent forth upon them the fierceness of His anger, wrath, and indignation,
        and trouble, a sending of messengers of evil. '
      verse: 49
    - text: 'He levelled a path for His anger; He spared not their soul from death,
        but gave their life over to the pestilence; '
      verse: 50
    - text: 'And smote all the first-born in Egypt, the first-fruits of their strength
        in the tents of Ham; '
      verse: 51
    - text: 'But He made His own people to go forth like sheep, and guided them in
        the wilderness like a flock. '
      verse: 52
    - text: 'And He led them safely, and they feared not; but the sea overwhelmed
        their enemies. '
      verse: 53
    - text: 'And He brought them to His holy border, to the mountain, which His right
        hand had gotten. '
      verse: 54
    - text: 'He drove out the nations also before them, and allotted them for an inheritance
        by line, and made the tribes of Israel to dwell in their tents. '
      verse: 55
    - text: 'Yet they tried and provoked G-d, the Most High, and kept not His testimonies; '
      verse: 56
    - text: 'But turned back, and dealt treacherously like their fathers; they were
        turned aside like a deceitful bow. '
      verse: 57
    - text: 'For they provoked Him with their high places, and moved Him to jealousy
        with their graven images. '
      verse: 58
    - text: 'G-d heard, and was wroth, and He greatly abhorred Israel; '
      verse: 59
    - text: 'And He forsook the tabernacle of Shiloh, the tent which He had made to
        dwell among men; '
      verse: 60
    - text: 'And delivered His strength into captivity, and His glory into the adversary''s
        hand. '
      verse: 61
    - text: 'He gave His people over also unto the sword; and was wroth with His inheritance. '
      verse: 62
    - text: 'Fire devoured their young men; and their virgins had no marriage-song. '
      verse: 63
    - text: 'Their priests fell by the sword; and their widows made no lamentation. '
      verse: 64
    - text: 'Then the L-rd awaked as one asleep, like a mighty man recovering from
        wine. '
      verse: 65
    - text: 'And He smote His adversaries backward; He put upon them a perpetual reproach. '
      verse: 66
    - text: 'Moreover He abhorred the tent of Joseph, and chose not the tribe of Ephraim; '
      verse: 67
    - text: 'But chose the tribe of Judah, the mount Zion which He loved. '
      verse: 68
    - text: 'And He built His sanctuary like the heights, like the earth which He
        hath founded for ever. '
      verse: 69
    - text: 'He chose David also His servant, and took him from the sheepfolds; '
      verse: 70
    - text: 'From following the ewes that give suck He brought him, to be shepherd
        over Jacob His people, and Israel His inheritance. '
      verse: 71
    - text: 'So he shepherded them according to the integrity of his heart; and lead
        them by the skilfulness of his hands. '
      verse: 72
  - chapter: 79
    verses:
    - text: 'A Psalm of Asaph. O G-d, the heathen are come into Thine inheritance;
        they have defiled Thy holy temple; they have made Jerusalem into heaps. '
      verse: 1
    - text: 'They have given the dead bodies of Thy servants to be food unto the fowls
        of the heaven, the flesh of Thy saints unto the beasts of the earth. '
      verse: 2
    - text: 'They have shed their blood like water round about Jerusalem, with none
        to bury them. '
      verse: 3
    - text: 'We are become a taunt to our neighbours, a scorn and derision to them
        that are round about us. '
      verse: 4
    - text: 'How long, O HaShem, wilt Thou be angry for ever? How long will Thy jealousy
        burn like fire? '
      verse: 5
    - text: 'Pour out Thy wrath upon the nations that know Thee not, and upon the
        kingdoms that call not upon Thy name. '
      verse: 6
    - text: 'For they have devoured Jacob, and laid waste his habitation. '
      verse: 7
    - text: 'Remember not against us the iniquities of our forefathers; let Thy compassions
        speedily come to meet us; for we are brought very low. '
      verse: 8
    - text: 'Help us, O G-d of our salvation, for the sake of the glory of Thy name;
        and deliver us, and forgive our sins, for Thy name''s sake. '
      verse: 9
    - text: 'Wherefore should the nations say: ''Where is their G-d?'' Let the avenging
        of Thy servants'' blood that is shed be made known among the nations in our
        sight. '
      verse: 10
    - text: 'Let the groaning of the prisoner come before Thee; according to the greatness
        of Thy power set free those that are appointed to death; '
      verse: 11
    - text: 'And render unto our neighbours sevenfold into their bosom their reproach,
        wherewith they have reproached Thee, O L-rd. '
      verse: 12
    - text: 'So we that are Thy people and the flock of Thy pasture will give Thee
        thanks for ever; we will tell of Thy praise to all generations. '
      verse: 13
  - chapter: 80
    verses:
    - text: 'For the Leader; upon Shoshannim. A testimony. A Psalm of Asaph. '
      verse: 1
    - text: 'Give ear, O Shepherd of Israel, Thou that leadest Joseph like a flock;
        Thou that art enthroned upon the cherubim, shine forth. '
      verse: 2
    - text: 'Before Ephraim and Benjamin and Manasseh, stir up Thy might, and come
        to save us. '
      verse: 3
    - text: 'O G-d, restore us; and cause Thy face to shine, and we shall be saved. '
      verse: 4
    - text: 'O HaShem G-d of hosts, how long wilt Thou be angry against the prayer
        of Thy people? '
      verse: 5
    - text: 'Thou hast fed them with the bread of tears, and given them tears to drink
        in large measure. '
      verse: 6
    - text: 'Thou makest us a strife unto our neighbours; and our enemies mock as
        they please. '
      verse: 7
    - text: 'O G-d of hosts, restore us; and cause Thy face to shine, and we shall
        be saved. '
      verse: 8
    - text: 'Thou didst pluck up a vine out of Egypt; Thou didst drive out the nations,
        and didst plant it. '
      verse: 9
    - text: 'Thou didst clear a place before it, and it took deep root, and filled
        the land. '
      verse: 10
    - text: 'The mountains were covered with the shadow of it, and the mighty cedars
        with the boughs thereof. '
      verse: 11
    - text: 'She sent out her branches unto the sea, and her shoots unto the River. '
      verse: 12
    - text: 'Why hast Thou broken down her fences, so that all they that pass by the
        way do pluck her? '
      verse: 13
    - text: 'The boar out of the wood doth ravage it, that which moveth in the field
        feedeth on it. '
      verse: 14
    - text: 'O G-d of hosts, return, we beseech Thee; look from heaven, and behold,
        and be mindful of this vine, '
      verse: 15
    - text: 'And of the stock which Thy right hand hath planted, and the branch that
        Thou madest strong for Thyself. '
      verse: 16
    - text: 'It is burned with fire, it is cut down; they perish at the rebuke of
        Thy countenance. '
      verse: 17
    - text: 'Let Thy hand be upon the man of Thy right hand, upon the son of man whom
        Thou madest strong for Thyself. '
      verse: 18
    - text: 'So shall we not turn back from Thee; quicken Thou us, and we will call
        upon Thy name. '
      verse: 19
    - text: 'O HaShem G-d of hosts, restore us; cause Thy face to shine, and we shall
        be saved. '
      verse: 20
  - chapter: 81
    verses:
    - text: ''
      verse: 1
    - text: 'Sing aloud unto G-d our strength; shout unto the G-d of Jacob. '
      verse: 2
    - text: 'Take up the melody, and sound the timbrel, the sweet harp with the psaltery. '
      verse: 3
    - text: 'Blow the horn at the new moon, at the full moon for our feast-day. '
      verse: 4
    - text: 'For it is a statute for Israel, an ordinance of the G-d of Jacob. '
      verse: 5
    - text: 'He appointed it in Joseph for a testimony, when He went forth against
        the land of Egypt. The speech of one that I knew not did I hear: '
      verse: 6
    - text: '''I removed his shoulder from the burden; His hands were freed from the
        basket. '
      verse: 7
    - text: 'Thou didst call in trouble, and I rescued thee; I answered thee in the
        secret place of thunder; I proved thee at the waters of Meribah. Selah '
      verse: 8
    - text: 'Hear, O My people, and I will admonish thee: O Israel, if thou wouldest
        hearken unto Me! '
      verse: 9
    - text: 'There shall no strange god be in thee; neither shalt thou worship any
        foreign god. '
      verse: 10
    - text: 'I am HaShem thy G-d, who brought thee up out of the land of Egypt; open
        thy mouth wide, and I will fill it. '
      verse: 11
    - text: 'But My people hearkened not to My voice; and Israel would none of Me. '
      verse: 12
    - text: 'So I let them go after the stubbornness of their heart, that they might
        walk in their own counsels. '
      verse: 13
    - text: 'Oh that My people would hearken unto Me, that Israel would walk in My
        ways! '
      verse: 14
    - text: 'I would soon subdue their enemies, and turn My hand against their adversaries. '
      verse: 15
    - text: 'The haters of HaShem should dwindle away before Him; and their punishment
        should endure for ever. '
      verse: 16
    - text: 'They should also be fed with the fat of wheat; and with honey out of
        the rock would I satisfy thee.'' '
      verse: 17
  - chapter: 82
    verses:
    - text: 'A Psalm of Asaph. G-d standeth in the congregation of G-d; in the midst
        of the judges He judgeth: '
      verse: 1
    - text: '''How long will ye judge unjustly, and respect the persons of the wicked?
        Selah '
      verse: 2
    - text: 'Judge the poor and fatherless; do justice to the afflicted and destitute. '
      verse: 3
    - text: 'Rescue the poor and needy; deliver them out of the hand of the wicked. '
      verse: 4
    - text: 'They know not, neither do they understand; they go about in darkness;
        all the foundations of the earth are moved. '
      verse: 5
    - text: 'I said: Ye are godlike beings, and all of you sons of the Most High. '
      verse: 6
    - text: 'Nevertheless ye shall die like men, and fall like one of the princes.'' '
      verse: 7
    - text: 'Arise, O G-d, judge the earth; for Thou shalt possess all nations. '
      verse: 8
  - chapter: 83
    verses:
    - text: 'A Song, a Psalm of Asaph. '
      verse: 1
    - text: 'O G-d, keep not Thou silence; hold not Thy peace, and be not still, O
        G-d. '
      verse: 2
    - text: 'For, lo, Thine enemies are in an uproar; and they that hate Thee have
        lifted up the head. '
      verse: 3
    - text: 'They hold crafty converse against Thy people, and take counsel against
        Thy treasured ones. '
      verse: 4
    - text: 'They have said: ''Come, and let us cut them off from being a nation;
        that the name of Israel may be no more in remembrance.'' '
      verse: 5
    - text: 'For they have consulted together with one consent; against Thee do they
        make a covenant; '
      verse: 6
    - text: 'The tents of Edom and the Ishmaelites; Moab, and the Hagrites; '
      verse: 7
    - text: 'Gebal, and Ammon, and Amalek; Philistia with the inhabitants of Tyre; '
      verse: 8
    - text: 'Assyria also is joined with them; they have been an arm to the children
        of Lot. Selah '
      verse: 9
    - text: 'Do Thou unto them as unto Midian; as to Sisera, as to Jabin, at the brook
        Kishon; '
      verse: 10
    - text: 'Who were destroyed at En-dor; they became as dung for the earth. '
      verse: 11
    - text: 'Make their nobles like Oreb and Zeeb, and like Zebah and Zalmunna all
        their princes; '
      verse: 12
    - text: 'Who said: ''Let us take to ourselves in possession the habitations of
        G-d.'' '
      verse: 13
    - text: 'O my G-d, make them like the whirling dust; as stubble before the wind. '
      verse: 14
    - text: 'As the fire that burneth the forest, and as the flame that setteth the
        mountains ablaze; '
      verse: 15
    - text: 'So pursue them with Thy tempest, and affright them with Thy storm. '
      verse: 16
    - text: 'Fill their faces with shame; that they may seek Thy name, O HaShem. '
      verse: 17
    - text: 'Let them be ashamed and affrighted for ever; yea, let them be abashed
        and perish; '
      verse: 18
    - text: 'That they may know that it is Thou alone whose name is HaShem, the Most
        High over all the earth. '
      verse: 19
  - chapter: 84
    verses:
    - text: 'For the Leader; upon the Gittith. A Psalm of the sons of Korah. '
      verse: 1
    - text: 'How lovely are Thy tabernacles, O HaShem of hosts! '
      verse: 2
    - text: 'My soul yearneth, yea, even pineth for the courts of HaShem; my heart
        and my flesh sing for joy unto the living G-d. '
      verse: 3
    - text: 'Yea, the sparrow hath found a house, and the swallow a nest for herself,
        where she may lay her young; Thine altars, O HaShem of hosts, my King, and
        my G-d--. '
      verse: 4
    - text: 'Happy are they that dwell in Thy house, they are ever praising Thee.
        Selah '
      verse: 5
    - text: 'Happy is the man whose strength is in Thee; in whose heart are the highways. '
      verse: 6
    - text: 'Passing through the valley of Baca they make it a place of springs; yea,
        the early rain clotheth it with blessings. '
      verse: 7
    - text: 'They go from strength to strength, every one of them appeareth before
        G-d in Zion. '
      verse: 8
    - text: 'O HaShem G-d of hosts, hear my prayer; give ear, O G-d of Jacob. Selah '
      verse: 9
    - text: 'Behold, O G-d our shield, and look upon the face of Thine anointed. '
      verse: 10
    - text: 'For a day in Thy courts is better than a thousand; I had rather stand
        at the threshold of the house of my G-d, than to dwell in the tents of wickedness. '
      verse: 11
    - text: 'For HaShem G-d is a sun and a shield; HaShem giveth grace and glory;
        no good thing will He withhold from them that walk uprightly. '
      verse: 12
    - text: 'O HaShem of hosts, happy is the man that trusteth in Thee. '
      verse: 13
  - chapter: 85
    verses:
    - text: 'For the Leader. A Psalm of the sons of Korah. '
      verse: 1
    - text: 'HaShem, Thou hast been favourable unto Thy land, Thou hast turned the
        captivity of Jacob. '
      verse: 2
    - text: 'Thou hast forgiven the iniquity of Thy people, Thou hast pardoned all
        their sin. Selah '
      verse: 3
    - text: 'Thou hast withdrawn all Thy wrath; Thou hast turned from the fierceness
        of Thine anger. '
      verse: 4
    - text: 'Restore us, O G-d of our salvation, and cause Thine indignation toward
        us to cease. '
      verse: 5
    - text: 'Wilt Thou be angry with us for ever? Wilt Thou draw out Thine anger to
        all generations? '
      verse: 6
    - text: 'Wilt Thou not quicken us again, that Thy people may rejoice in Thee? '
      verse: 7
    - text: 'Show us Thy mercy, O HaShem, and grant us Thy salvation. '
      verse: 8
    - text: 'I will hear what G-d HaShem will speak; for He will speak peace unto
        His people, and to His saints; but let them not turn back to folly. '
      verse: 9
    - text: 'Surely His salvation is nigh them that fear Him; that glory may dwell
        in our land. '
      verse: 10
    - text: 'Mercy and truth are met together; righteousness and peace have kissed
        each other. '
      verse: 11
    - text: 'Truth springeth out of the earth; and righteousness hath looked down
        from heaven. '
      verse: 12
    - text: 'Yea, HaShem will give that which is good; and our land shall yield her
        produce. '
      verse: 13
    - text: 'Righteousness shall go before Him, and shall make His footsteps a way. '
      verse: 14
  - chapter: 86
    verses:
    - text: 'A Prayer of David. Incline Thine ear, O HaShem, and answer me; for I
        am poor and needy. '
      verse: 1
    - text: 'Keep my soul, for I am godly; O Thou my G-d, save Thy servant that trusteth
        in Thee. '
      verse: 2
    - text: 'Be gracious unto me, O L-rd; for unto Thee do I cry all the day. '
      verse: 3
    - text: 'Rejoice the soul of Thy servant; for unto Thee, O L-rd, do I lift up
        my soul. '
      verse: 4
    - text: 'For Thou, L-rd, art good, and ready to pardon, and plenteous in mercy
        unto all them that call upon Thee. '
      verse: 5
    - text: 'Give ear, O HaShem, unto my prayer; and attend unto the voice of my supplications. '
      verse: 6
    - text: 'In the day of my trouble I call upon Thee; for Thou wilt answer me. '
      verse: 7
    - text: 'There is none like unto Thee among the gods, O L-rd, and there are no
        works like Thine. '
      verse: 8
    - text: 'All nations whom Thou hast made shall come and prostrate themselves before
        Thee, O L-rd; and they shall glorify Thy name. '
      verse: 9
    - text: 'For Thou art great, and doest wondrous things; Thou art G-d alone. '
      verse: 10
    - text: 'Teach me, O HaShem, Thy way, that I may walk in Thy truth; make one my
        heart to fear Thy name. '
      verse: 11
    - text: 'I will thank Thee, O L-rd my G-d, with my whole heart; and I will glorify
        Thy name for evermore. '
      verse: 12
    - text: 'For great is Thy mercy toward me; and Thou hast delivered my soul from
        the lowest nether-world. '
      verse: 13
    - text: 'O G-d, the proud are risen up against me, and the company of violent
        men have sought after my soul, and have not set Thee before them. '
      verse: 14
    - text: 'But Thou, O L-rd, art a G-d full of compassion and gracious, slow to
        anger, and plenteous in mercy and truth. '
      verse: 15
    - text: 'O turn unto me, and be gracious unto me; give Thy strength unto Thy servant,
        and save the son of Thy handmaid. '
      verse: 16
    - text: 'Work in my behalf a sign for good; that they that hate me may see it,
        and be put to shame, because Thou, HaShem, hast helped me, and comforted me. '
      verse: 17
  - chapter: 87
    verses:
    - text: 'A Psalm of the sons of Korah; a Song. His foundation is in the holy mountains. '
      verse: 1
    - text: 'HaShem loveth the gates of Zion more than all the dwellings of Jacob. '
      verse: 2
    - text: 'Glorious things are spoken of Thee, O city of G-d. Selah '
      verse: 3
    - text: '''I will make mention of Rahab and Babylon as among them that know Me;
        behold Philistia, and Tyre, with Ethiopia; this one was born there.'' '
      verse: 4
    - text: 'But of Zion it shall be said: ''This man and that was born in her; and
        the Most High Himself doth establish her.'' '
      verse: 5
    - text: 'HaShem shall count in the register of the peoples: ''This one was born
        there.'' Selah '
      verse: 6
    - text: 'And whether they sing or dance, all my thoughts are in Thee. '
      verse: 7
  - chapter: 88
    verses:
    - text: 'A Song, a Psalm of the sons of Korah; for the Leader; upon Mahalath Leannoth.
        Maschil of Heman the Ezrahite. '
      verse: 1
    - text: 'O HaShem, G-d of my salvation, what time I cry in the night before Thee, '
      verse: 2
    - text: 'Let my prayer come before Thee, incline Thine ear unto my cry. '
      verse: 3
    - text: 'For my soul is sated with troubles, and my life draweth nigh unto the
        grave. '
      verse: 4
    - text: 'I am counted with them that go down into the pit; I am become as a man
        that hath no help; '
      verse: 5
    - text: 'Set apart among the dead, like the slain that lie in the grave, whom
        Thou rememberest no more; and they are cut off from Thy hand. '
      verse: 6
    - text: 'Thou hast laid me in the nether-most pit, in dark places, in the deeps. '
      verse: 7
    - text: 'Thy wrath lieth hard upon me, and all Thy waves Thou pressest down. Selah '
      verse: 8
    - text: 'Thou hast put mine acquaintance far from me; Thou hast made me an abomination
        unto them; I am shut up, and I cannot come forth. '
      verse: 9
    - text: 'Mine eye languisheth by reason of affliction; I have called upon Thee,
        O HaShem, every day, I have spread forth my hands unto Thee. '
      verse: 10
    - text: 'Wilt Thou work wonders for the dead? Or shall the shades arise and give
        Thee thanks? Selah '
      verse: 11
    - text: 'Shall Thy mercy be declared in the grave? or Thy faithfulness in destruction? '
      verse: 12
    - text: 'Shall Thy wonders be known in the dark? and Thy righteousness in the
        land of forgetfulness? '
      verse: 13
    - text: 'But as for me, unto Thee, O HaShem, do I cry, and in the morning doth
        my prayer come to meet Thee. '
      verse: 14
    - text: 'HaShem, why castest Thou off my soul? Why hidest Thou Thy face from me? '
      verse: 15
    - text: 'I am afflicted and at the point of death from my youth up; I have borne
        Thy terrors, I am distracted. '
      verse: 16
    - text: 'Thy fierce wrath is gone over me; Thy terrors have cut me off. '
      verse: 17
    - text: 'They came round about me like water all the day; they compassed me about
        together. '
      verse: 18
    - text: 'Friend and companion hast Thou put far from me, and mine acquaintance
        into darkness. '
      verse: 19
  - chapter: 89
    verses:
    - text: 'Maschil of Ethan the Ezrahite. '
      verse: 1
    - text: 'I will sing of the mercies of HaShem for ever; to all generations will
        I make known Thy faithfulness with my mouth. '
      verse: 2
    - text: 'For I have said: ''For ever is mercy built; in the very heavens Thou
        dost establish Thy faithfulness. '
      verse: 3
    - text: 'I have made a covenant with My chosen, I have sworn unto David My servant: '
      verse: 4
    - text: 'For ever will I establish thy seed, and build up thy throne to all generations.''
        Selah '
      verse: 5
    - text: 'So shall the heavens praise Thy wonders, O HaShem, Thy faithfulness also
        in the assembly of the holy ones. '
      verse: 6
    - text: 'For who in the skies can be compared unto HaShem, who among the sons
        of might can be likened unto HaShem, '
      verse: 7
    - text: 'A G-d dreaded in the great council of the holy ones, and feared of all
        them that are about Him? '
      verse: 8
    - text: 'O HaShem G-d of hosts, who is a mighty one, like unto Thee, O HaShem?
        And Thy faithfulness is round about Thee. '
      verse: 9
    - text: 'Thou rulest the proud swelling of the sea; when the waves thereof arise,
        Thou stillest them. '
      verse: 10
    - text: 'Thou didst crush Rahab, as one that is slain; Thou didst scattered Thine
        enemies with the arm of Thy strength. '
      verse: 11
    - text: 'Thine are the heavens, Thine also the earth; the world and the fulness
        thereof, Thou hast founded them. '
      verse: 12
    - text: 'The north and the south, Thou hast created them; Tabor and Hermon rejoice
        in Thy name. '
      verse: 13
    - text: 'Thine is an arm with might; strong is Thy hand, and exalted is Thy right
        hand. '
      verse: 14
    - text: 'Righteousness and justice are the foundation of Thy throne; mercy and
        truth go before Thee. '
      verse: 15
    - text: 'Happy is the people that know the joyful shout; they walk, O HaShem,
        in the light of Thy countenance. '
      verse: 16
    - text: 'In Thy name do they rejoice all the day; and through Thy righteousness
        are they exalted. '
      verse: 17
    - text: 'For Thou art the glory of their strength; and in Thy favour our horn
        is exalted. '
      verse: 18
    - text: 'For of HaShem is our shield; and the Holy One of Israel is our king. '
      verse: 19
    - text: 'Then Thou spokest in vision to Thy godly ones, and saidst: ''I have laid
        help upon one that is mighty; I have exalted one chosen out of the people. '
      verse: 20
    - text: 'I have found David My servant; with My holy oil have I anointed him; '
      verse: 21
    - text: 'With whom My hand shall be established; Mine arm also shall strengthen
        him. '
      verse: 22
    - text: 'The enemy shall not exact from him; nor the son of wickedness afflict
        him. '
      verse: 23
    - text: 'And I will beat to pieces his adversaries before him, and smite them
        that hate him. '
      verse: 24
    - text: 'But My faithfulness and My mercy shall be with him; and through My name
        shall his horn be exalted. '
      verse: 25
    - text: 'I will set his hand also on the sea, and his right hand on the rivers. '
      verse: 26
    - text: 'He shall call unto Me: Thou art my Father, my G-d, and the rock of my
        salvation. '
      verse: 27
    - text: 'I also will appoint him first-born, the highest of the kings of the earth. '
      verse: 28
    - text: 'For ever will I keep for him My mercy, and My covenant shall stand fast
        with him. '
      verse: 29
    - text: 'His seed also will I make to endure for ever, and his throne as the days
        of heaven. '
      verse: 30
    - text: 'If his children forsake My law, and walk not in Mine ordinances; '
      verse: 31
    - text: 'If they profane My statutes, and keep not My commandments; '
      verse: 32
    - text: 'Then will I visit their transgression with the rod, and their iniquity
        with strokes. '
      verse: 33
    - text: 'But My mercy will I not break off from him, nor will I be false to My
        faithfulness. '
      verse: 34
    - text: 'My covenant will I not profane, nor alter that which is gone out of My
        lips. '
      verse: 35
    - text: 'Once have I sworn by My holiness: Surely I will not be false unto David; '
      verse: 36
    - text: 'His seed shall endure for ever, and his throne as the sun before Me. '
      verse: 37
    - text: 'It shall be established for ever as the moon; and be stedfast as the
        witness in sky.'' Selah '
      verse: 38
    - text: 'But Thou hast cast off and rejected, Thou hast been wroth with Thine
        anointed. '
      verse: 39
    - text: 'Thou hast abhorred the covenant of Thy servant; Thou hast profaned his
        crown even to the ground. '
      verse: 40
    - text: 'Thou hast broken down all his fences; Thou hast brought his strongholds
        to ruin. '
      verse: 41
    - text: 'All that pass by the way spoil him; he is become a taunt to his neighbours. '
      verse: 42
    - text: 'Thou hast exalted the right hand of his adversaries; Thou hast made all
        his enemies to rejoice. '
      verse: 43
    - text: 'Yea, Thou turnest back the edge of his sword, and hast not made him to
        stand in the battle. '
      verse: 44
    - text: 'Thou hast made his brightness to cease, and cast his throne down to the
        ground. '
      verse: 45
    - text: 'The days of his youth hast Thou shortened; Thou hast covered him with
        shame. Selah '
      verse: 46
    - text: 'How long, O HaShem, wilt Thou hide Thyself for ever? How long shall Thy
        wrath burn like fire? '
      verse: 47
    - text: 'O remember how short my time is; for what vanity hast Thou created all
        the children of men! '
      verse: 48
    - text: 'What man is he that liveth and shall not see death, that shall deliver
        his soul from the power of the grave? Selah '
      verse: 49
    - text: 'Where are Thy former mercies, O L-rd, which Thou didst swear unto David
        in Thy faithfulness? '
      verse: 50
    - text: 'Remember, L-rd, the taunt of Thy servants; how I do bear in my bosom
        the taunt of so many peoples; '
      verse: 51
    - text: 'Wherewith Thine enemies have taunted, O HaShem, wherewith they have taunted
        the footsteps of Thine anointed. '
      verse: 52
    - text: 'Blessed be HaShem for evermore. Amen, and Amen. BOOK IV '
      verse: 53
  - chapter: 90
    verses:
    - text: 'A Prayer of Moses the man of G-d. L-rd, Thou hast been our dwelling-place
        in all generations. '
      verse: 1
    - text: 'Before the mountains were brought forth, or ever Thou hadst formed the
        earth and the world, even from everlasting to everlasting, Thou art G-d. '
      verse: 2
    - text: 'Thou turnest man to contrition; and sayest: ''Return, ye children of
        men.'' '
      verse: 3
    - text: 'For a thousand years in Thy sight are but as yesterday when it is past,
        and as a watch in the night. '
      verse: 4
    - text: 'Thou carriest them away as with a flood; they are as a sleep; in the
        morning they are like grass which groweth up. '
      verse: 5
    - text: 'In the morning it flourisheth, and groweth up; in the evening it is cut
        down, and withereth. '
      verse: 6
    - text: 'For we are consumed in Thine anger, and by Thy wrath are we hurried away. '
      verse: 7
    - text: 'Thou hast set our iniquities before Thee, our secret sins in the light
        of Thy countenance. '
      verse: 8
    - text: 'For all our days are passed away in Thy wrath; we bring our years to
        an end as a tale that is told. '
      verse: 9
    - text: 'The days of our years are threescore years and ten, or even by reason
        of strength fourscore years; yet is their pride but travail and vanity; for
        it is speedily gone, and we fly away. '
      verse: 10
    - text: 'Who knoweth the power of Thine anger, and Thy wrath according to the
        fear that is due unto Thee? '
      verse: 11
    - text: 'So teach us to number our days, that we may get us a heart of wisdom. '
      verse: 12
    - text: 'Return, O HaShem; how long? And let it repent Thee concerning Thy servants. '
      verse: 13
    - text: 'O satisfy us in the morning with Thy mercy; that we may rejoice and be
        glad all our days. '
      verse: 14
    - text: 'Make us glad according to the days wherein Thou hast afflicted us, according
        to the years wherein we have seen evil. '
      verse: 15
    - text: 'Let Thy work appear unto Thy servants, and Thy glory upon their children. '
      verse: 16
    - text: 'And let the graciousness of the L-rd our G-d be upon us; establish Thou
        also upon us the work of our hands; yea, the work of our hands establish Thou
        it. '
      verse: 17
  - chapter: 91
    verses:
    - text: 'O thou that dwellest in the covert of the Most High, and abidest in the
        shadow of the Almighty; '
      verse: 1
    - text: 'I will say of HaShem, who is my refuge and my fortress, my G-d, in whom
        I trust, '
      verse: 2
    - text: 'That He will deliver thee from the snare of the fowler, and from the
        noisome pestilence. '
      verse: 3
    - text: 'He will cover thee with His pinions, and under His wings shalt thou take
        refuge; His truth is a shield and a buckler. '
      verse: 4
    - text: 'Thou shalt not be afraid of the terror by night, nor of the arrow that
        flieth by day; '
      verse: 5
    - text: 'Of the pestilence that walketh in darkness, nor of the destruction that
        wasteth at noonday. '
      verse: 6
    - text: 'A thousand may fall at Thy side, and ten thousand at Thy right hand;
        it shall not come nigh thee. '
      verse: 7
    - text: 'Only with thine eyes shalt thou behold, and see the recompense of the
        wicked. '
      verse: 8
    - text: 'For thou hast made HaShem who is my refuge, even the Most High, thy habitation. '
      verse: 9
    - text: 'There shall no evil befall thee, neither shall any plague come nigh thy
        tent. '
      verse: 10
    - text: 'For He will give His angels charge over thee, to keep thee in all thy
        ways. '
      verse: 11
    - text: 'They shall bear thee upon their hands, lest thou dash thy foot against
        a stone. '
      verse: 12
    - text: 'Thou shalt tread upon the lion and asp; the young lion and the serpent
        shalt thou trample under feet. '
      verse: 13
    - text: '''Because he hath set his love upon Me, therefore will I deliver him;
        I will set him on high, because he hath known My name. '
      verse: 14
    - text: 'He shall call upon Me, and I will answer him; I will be with him in trouble;
        I will rescue him, and bring him to honour. '
      verse: 15
    - text: 'With long life will I satisfy him, and make Him to behold My salvation.'' '
      verse: 16
  - chapter: 92
    verses:
    - text: 'A Psalm, a Song. For the sabbath day. '
      verse: 1
    - text: 'It is a good thing to give thanks unto HaShem, and to sing praises unto
        Thy name, O Most High; '
      verse: 2
    - text: 'To declare Thy lovingkindness in the morning, and Thy faithfulness in
        the night seasons, '
      verse: 3
    - text: 'With an instrument of ten strings, and with the psaltery; with a solemn
        sound upon the harp. '
      verse: 4
    - text: 'For Thou, HaShem, hast made me glad through Thy work; I will exult in
        the works of Thy hands. '
      verse: 5
    - text: 'How great are Thy works, O HaShem! Thy thoughts are very deep. '
      verse: 6
    - text: 'A brutish man knoweth not, neither doth a fool understand this. '
      verse: 7
    - text: 'When the wicked spring up as the grass, and when all the workers of iniquity
        do flourish; it is that they may be destroyed for ever. '
      verse: 8
    - text: 'But Thou, O HaShem, art on high for evermore. '
      verse: 9
    - text: 'For, lo, Thine enemies, O HaShem, for, lo, Thine enemies shall perish:
        all the workers of iniquity shall be scattered. '
      verse: 10
    - text: 'But my horn hast Thou exalted like the horn of the wild-ox; I am anointed
        with rich oil. '
      verse: 11
    - text: 'Mine eye also hath gazed on them that lie in wait for me, mine ears have
        heard my desire of the evil-doers that rise up against me. '
      verse: 12
    - text: 'The righteous shall flourish like the palm-tree; he shall grow like a
        cedar in Lebanon. '
      verse: 13
    - text: 'Planted in the house of HaShem, they shall flourish in the courts of
        our G-d. '
      verse: 14
    - text: 'They shall still bring forth fruit in old age; they shall be full of
        sap and richness; '
      verse: 15
    - text: 'To declare that HaShem is upright, my Rock, in whom there is no unrighteousness. '
      verse: 16
  - chapter: 93
    verses:
    - text: 'HaShem reigneth; He is clothed in majesty; HaShem is clothed, He hath
        girded Himself with strength; yea, the world is established, that it cannot
        be moved. '
      verse: 1
    - text: 'Thy throne is established of old; Thou art from everlasting. '
      verse: 2
    - text: 'The floods have lifted up, O HaShem, the floods have lifted up their
        voice; the floods lift up their roaring. '
      verse: 3
    - text: 'Above the voices of many waters, the mighty breakers of the sea, HaShem
        on high is mighty. '
      verse: 4
    - text: 'Thy testimonies are very sure, holiness becometh Thy house, O HaShem,
        for evermore. '
      verse: 5
  - chapter: 94
    verses:
    - text: 'O HaShem, Thou G-d to whom vengeance belongeth, Thou G-d to whom vengeance
        belongeth, shine forth. '
      verse: 1
    - text: 'Lift up Thyself, Thou Judge of the earth; render to the proud their recompense. '
      verse: 2
    - text: 'HaShem, how long shall the wicked, how long shall the wicked exult? '
      verse: 3
    - text: 'They gush out, they speak arrogancy; all the workers of iniquity bear
        themselves loftily. '
      verse: 4
    - text: 'They crush Thy people, O HaShem, and afflict Thy heritage. '
      verse: 5
    - text: 'They slay the widow and the stranger, and murder the fatherless. '
      verse: 6
    - text: 'And they say: ''The HaShem will not see, neither will the G-d of Jacob
        give heed.'' '
      verse: 7
    - text: 'Consider, ye brutish among the people; and ye fools, when will ye understand? '
      verse: 8
    - text: 'He that planted the ear, shall He not hear? He that formed the eye, shall
        He not see? '
      verse: 9
    - text: 'He that instructeth nations, shall not He correct? even He that teacheth
        man knowledge? '
      verse: 10
    - text: 'HaShem knoweth the thoughts of man, that they are vanity. '
      verse: 11
    - text: 'Happy is the man whom Thou instructest, O HaShem, and teachest out of
        Thy law; '
      verse: 12
    - text: 'That Thou mayest give him rest from the days of evil, until the pit be
        digged for the wicked. '
      verse: 13
    - text: 'For HaShem will not cast off His people, neither will He forsake His
        inheritance. '
      verse: 14
    - text: 'For right shall return unto justice, and all the upright in heart shall
        follow it. '
      verse: 15
    - text: 'Who will rise up for me against the evil-doers? Who will stand up for
        me against the workers of iniquity? '
      verse: 16
    - text: 'Unless HaShem had been my help, my soul had soon dwelt in silence. '
      verse: 17
    - text: 'If I say: ''My foot slippeth'', Thy mercy, O HaShem, holdeth me up. '
      verse: 18
    - text: 'When my cares are many within me, Thy comforts delight my soul. '
      verse: 19
    - text: 'Shall the seat of wickedness have fellowship with Thee, which frameth
        mischief by statute? '
      verse: 20
    - text: 'They gather themselves together against the soul of the righteous, and
        condemn innocent blood. '
      verse: 21
    - text: 'But HaShem hath been my high tower, and my G-d the rock of my refuge. '
      verse: 22
    - text: 'And He hath brought upon them their own iniquity, and will cut them off
        in their own evil; HaShem our G-d will cut them off. '
      verse: 23
  - chapter: 95
    verses:
    - text: 'O come, let us sing unto HaShem; let us shout for joy to the Rock of
        our salvation. '
      verse: 1
    - text: 'Let us come before His presence with thanksgiving, let us shout for joy
        unto Him with psalms. '
      verse: 2
    - text: 'For HaShem is a great G-d, and a great King above all gods; '
      verse: 3
    - text: 'In whose hand are the depths of the earth; the heights of the mountains
        are His also. '
      verse: 4
    - text: 'The sea is His, and He made it; and His hands formed the dry land. '
      verse: 5
    - text: 'O come, let us bow down and bend the knee; let us kneel before HaShem
        our Maker; '
      verse: 6
    - text: 'For He is our G-d, and we are the people of His pasture, and the flock
        of His hand. To-day, if ye would but hearken to His voice! '
      verse: 7
    - text: '''Harden not your heart, as at Meribah, as in the day of Massah in the
        wilderness; '
      verse: 8
    - text: 'When your fathers tried Me, proved Me, even though they saw My work. '
      verse: 9
    - text: 'For forty years was I wearied with that generation, and said: It is a
        people that do err in their heart, and they have not known My ways; '
      verse: 10
    - text: Wherefore I swore in My wrath, that they should not enter into My rest.'
      verse: 11
  - chapter: 96
    verses:
    - text: 'O sing unto HaShem a new song; sing unto HaShem, all the earth. '
      verse: 1
    - text: 'Sing unto HaShem, bless His name; proclaim His salvation from day to
        day. '
      verse: 2
    - text: 'Declare His glory among the nations, His marvellous works among all the
        peoples. '
      verse: 3
    - text: 'For great is HaShem, and highly to be praised; He is to be feared above
        all gods. '
      verse: 4
    - text: 'For all the gods of the peoples are things of nought; but HaShem made
        the heavens. '
      verse: 5
    - text: 'Honour and majesty are before Him; strength and beauty are in His sanctuary. '
      verse: 6
    - text: 'Ascribe unto HaShem, ye kindreds of the peoples, ascribe unto HaShem
        glory and strength. '
      verse: 7
    - text: 'Ascribe unto HaShem the glory due unto His name; bring an offering, and
        come into His courts. '
      verse: 8
    - text: 'O worship HaShem in the beauty of holiness; tremble before Him, all the
        earth. '
      verse: 9
    - text: 'Say among the nations: ''The HaShem reigneth.'' The world also is established
        that it cannot be moved; He will judge the peoples with equity. '
      verse: 10
    - text: 'Let the heavens be glad, and let the earth rejoice; let the sea roar,
        and the fulness thereof; '
      verse: 11
    - text: 'Let the field exult; and all that is therein; then shall all the trees
        of the wood sing for joy; '
      verse: 12
    - text: 'Before HaShem, for He is come; for He is come to judge the earth; He
        will judge the world with righteousness, and the peoples in His faithfulness. '
      verse: 13
  - chapter: 97
    verses:
    - text: 'HaShem reigneth; let the earth rejoice; let the multitude of isles be
        glad. '
      verse: 1
    - text: 'Clouds and darkness are round about Him; righteousness and justice are
        the foundation of His throne. '
      verse: 2
    - text: 'A fire goeth before Him, and burneth up His adversaries round about. '
      verse: 3
    - text: 'His lightnings lighted up the world; the earth saw, and trembled. '
      verse: 4
    - text: 'The mountains melted like wax at the presence of HaShem, at the presence
        of the L-rd of the whole earth. '
      verse: 5
    - text: 'The heavens declared His righteousness, and all the peoples saw His glory. '
      verse: 6
    - text: 'Ashamed be all they that serve graven images, that boast themselves of
        things of nought; bow down to Him, all ye gods. '
      verse: 7
    - text: 'Zion heard and was glad, and the daughters of Judah rejoiced; because
        of Thy judgments, O HaShem. '
      verse: 8
    - text: 'For Thou, HaShem, art most high above all the earth; Thou art exalted
        far above all gods. '
      verse: 9
    - text: 'O ye that love HaShem, hate evil; He preserveth the souls of His saints;
        He delivered them out of the hand of the wicked. '
      verse: 10
    - text: 'Light is sown for the righteous, and gladness for the upright in heart. '
      verse: 11
    - text: 'Be glad in HaShem, ye righteous; and give thanks to His holy name. '
      verse: 12
  - chapter: 98
    verses:
    - text: 'A Psalm. O sing unto HaShem a new song; for He hath done marvellous things;
        His right hand, and His holy arm, hath wrought salvation for Him. '
      verse: 1
    - text: 'HaShem hath made known His salvation; His righteousness hath He revealed
        in the sight of the nations. '
      verse: 2
    - text: 'He hath remembered His mercy and His faithfulness toward the house of
        Israel; all the ends of the earth have seen the salvation of our G-d. '
      verse: 3
    - text: 'Shout unto HaShem, all the earth; break forth and sing for joy, yea,
        sing praises. '
      verse: 4
    - text: 'Sing praises unto HaShem with the harp; with the harp and the voice of
        melody. '
      verse: 5
    - text: 'With trumpets and sound of the horn shout ye before the King, HaShem. '
      verse: 6
    - text: 'Let the sea roar, and the fulness thereof; the world, and they that dwell
        therein; '
      verse: 7
    - text: 'Let the floods clap their hands; let the mountains sing for joy together; '
      verse: 8
    - text: 'Before HaShem, for He is come to judge the earth; He will judge the world
        with righteousness, and the peoples with equity. '
      verse: 9
  - chapter: 99
    verses:
    - text: 'HaShem reigneth; let the peoples tremble; He is enthroned upon the cherubim;
        let the earth quake. '
      verse: 1
    - text: 'HaShem is great in Zion; and He is high above all the peoples. '
      verse: 2
    - text: 'Let them praise Thy name as great and awful; Holy is He. '
      verse: 3
    - text: 'The strength also of the king who loveth justice--Thou hast established
        equity, Thou hast executed justice and righteousness in Jacob. '
      verse: 4
    - text: 'Exalt ye HaShem our G-d, and prostrate yourselves at His footstool; Holy
        is He. '
      verse: 5
    - text: 'Moses and Aaron among His priests, and Samuel among them that call upon
        His name, did call upon HaShem, and He answered them. '
      verse: 6
    - text: 'He spoke unto them in the pillar of cloud; they kept His testimonies,
        and the statute that He gave them. '
      verse: 7
    - text: 'O HaShem our G-d, Thou didst answer them; a forgiving G-d wast Thou unto
        them, though Thou tookest vengeance of their misdeeds. '
      verse: 8
    - text: 'Exalt ye HaShem our G-d, and worship at His holy hill; for HaShem our
        G-d is holy. '
      verse: 9
  - chapter: 100
    verses:
    - text: 'A Psalm of thanksgiving. Shout unto HaShem, all the earth. '
      verse: 1
    - text: 'Serve HaShem with gladness; come before His presence with singing. '
      verse: 2
    - text: 'Know ye that HaShem He is G-d; it is He that hath made us, and we our
        His, His people, and the flock of His pasture. '
      verse: 3
    - text: 'Enter into His gates with thanksgiving, and into His courts with praise;
        give thanks unto Him, and bless His name. '
      verse: 4
    - text: 'For HaShem is good; His mercy endureth for ever; and His faithfulness
        unto all generations. '
      verse: 5
  - chapter: 101
    verses:
    - text: 'A Psalm of David. I will sing of mercy and justice; unto Thee, O HaShem,
        will I sing praises. '
      verse: 1
    - text: 'I will give heed unto the way of integrity; oh when wilt Thou come unto
        me? I will walk within my house in the integrity of my heart. '
      verse: 2
    - text: 'I will set no base thing before mine eyes; I hate the doing of things
        crooked; it shall not cleave unto me. '
      verse: 3
    - text: 'A perverse heart shall depart from me; I will know no evil thing. '
      verse: 4
    - text: 'Whoso slandereth his neighbour in secret, him will I destroy; whoso is
        haughty of eye and proud of heart, him will I not suffer. '
      verse: 5
    - text: 'Mine eyes are upon the faithful of the land, that they may dwell with
        me; he that walketh in a way of integrity, he shall minister unto me. '
      verse: 6
    - text: 'He that worketh deceit shall not dwell within my house; he that speaketh
        falsehood shall not be established before mine eyes. '
      verse: 7
    - text: 'Morning by morning will I destroy all the wicked of the land; to cut
        off all the workers of iniquity from the city of HaShem. '
      verse: 8
  - chapter: 102
    verses:
    - text: 'A Prayer of the afflicted, when he fainteth, and poureth out his complaint
        before HaShem. '
      verse: 1
    - text: 'O HaShem, hear my prayer, and let my cry come unto Thee. '
      verse: 2
    - text: 'Hide not Thy face from me in the day of my distress; incline Thine ear
        unto me; in the day when I call answer me speedily. '
      verse: 3
    - text: 'For my days are consumed like smoke, and my bones are burned as a hearth. '
      verse: 4
    - text: 'My heart is smitten like grass, and withered; for I forget to eat my
        bread. '
      verse: 5
    - text: 'By reason of the voice of my sighing my bones cleave to my flesh. '
      verse: 6
    - text: 'I am like a pelican of the wilderness; I am become as an owl of the waste
        places. '
      verse: 7
    - text: 'I watch, and am become like a sparrow that is alone upon the housetop. '
      verse: 8
    - text: 'Mine enemies taunt me all the day; they that are mad against me do curse
        by me. '
      verse: 9
    - text: 'For I have eaten ashes like bread, and mingled my drink with weeping, '
      verse: 10
    - text: 'Because of Thine indignation and Thy wrath; for Thou hast taken me up,
        and cast me away. '
      verse: 11
    - text: 'My days are like a lengthening shadow; and I am withered like grass. '
      verse: 12
    - text: 'But Thou, O HaShem, sittest enthroned for ever; and Thy name is unto
        all generations. '
      verse: 13
    - text: 'Thou wilt arise, and have compassion upon Zion; for it is time to be
        gracious unto her, for the appointed time is come. '
      verse: 14
    - text: 'For Thy servants take pleasure in her stones, and love her dust. '
      verse: 15
    - text: 'So the nations will fear the name of HaShem, and all the kings of the
        earth Thy glory; '
      verse: 16
    - text: 'When HaShem hath built up Zion, when He hath appeared in His glory; '
      verse: 17
    - text: 'When He hath regarded the prayer of the destitute, and hath not despised
        their prayer. '
      verse: 18
    - text: 'This shall be written for the generation to come; and a people which
        shall be created shall praise HaShem. '
      verse: 19
    - text: 'For He hath looked down from the height of His sanctuary; from heaven
        did HaShem behold the earth; '
      verse: 20
    - text: 'To hear the groaning of the prisoner; to loose those that are appointed
        to death; '
      verse: 21
    - text: 'That men may tell of the name of HaShem in Zion, and His praise in Jerusalem; '
      verse: 22
    - text: 'When the peoples are gathered together, and the kingdoms, to serve HaShem. '
      verse: 23
    - text: 'He weakened my strength in the way; He shortened my days. '
      verse: 24
    - text: 'I say: ''O my G-d, take me not away in the midst of my days, Thou whose
        years endure throughout all generations. '
      verse: 25
    - text: 'Of old Thou didst lay the foundation of the earth; and the heavens are
        the work of Thy hands. '
      verse: 26
    - text: 'They shall perish, but Thou shalt endure; yea, all of them shall wax
        old like a garment; as a vesture shalt Thou change them, and they shall pass
        away; '
      verse: 27
    - text: 'But Thou art the selfsame, and Thy years shall have no end. '
      verse: 28
    - text: 'The children of Thy servants shall dwell securely, and their seed shall
        be established before Thee.'' '
      verse: 29
  - chapter: 103
    verses:
    - text: 'A Psalm of David. Bless HaShem, O my soul; and all that is within me,
        bless His holy name. '
      verse: 1
    - text: 'Bless HaShem, O my soul, and forget not all His benefits; '
      verse: 2
    - text: 'Who forgiveth all thine iniquity; who healeth all Thy diseases; '
      verse: 3
    - text: 'Who redeemeth Thy life from the pit; who encompasseth thee with lovingkindness
        and tender mercies; '
      verse: 4
    - text: 'Who satisfieth thine old age with good things; so that Thy youth is renewed
        like the eagle. '
      verse: 5
    - text: 'HaShem executeth righteousness, and acts of justice for all that are
        oppressed. '
      verse: 6
    - text: 'He made known His ways unto Moses, His doings unto the children of Israel. '
      verse: 7
    - text: 'HaShem is full of compassion and gracious, slow to anger, and plenteous
        in mercy. '
      verse: 8
    - text: 'He will not always contend; neither will He keep His anger for ever. '
      verse: 9
    - text: 'He hath not dealt with us after our sins, nor requited us according to
        our iniquities. '
      verse: 10
    - text: 'For as the heaven is high above the earth, so great is His mercy toward
        them that fear Him. '
      verse: 11
    - text: 'As far as the east is from the west, so far hath He removed our transgressions
        from us. '
      verse: 12
    - text: 'Like as a father hath compassion upon his children, so hath HaShem compassion
        upon them that fear Him. '
      verse: 13
    - text: 'For He knoweth our frame; He remembereth that we are dust. '
      verse: 14
    - text: 'As for man, his days are as grass; as a flower of the field, so he flourisheth. '
      verse: 15
    - text: 'For the wind passeth over it, and it is gone; and the place thereof knoweth
        it no more. '
      verse: 16
    - text: 'But the mercy of HaShem is from everlasting to everlasting upon them
        that fear Him, and His righteousness unto children''s children; '
      verse: 17
    - text: 'To such as keep His covenant, and to those that remember His precepts
        to do them. '
      verse: 18
    - text: 'HaShem hath established His throne in the heavens; and His kingdom ruleth
        over all. '
      verse: 19
    - text: 'Bless HaShem, ye angels of His, ye mighty in strength, that fulfil His
        word, hearkening unto the voice of His word. '
      verse: 20
    - text: 'Bless HaShem, all ye His hosts; ye ministers of His, that do His pleasure. '
      verse: 21
    - text: 'Bless HaShem, all ye His works, in all places of His dominion; bless
        HaShem, O my soul. '
      verse: 22
  - chapter: 104
    verses:
    - text: 'Bless HaShem, O my soul. O HaShem my G-d, Thou art very great; Thou art
        clothed with glory and majesty. '
      verse: 1
    - text: 'Who coverest Thyself with light as with a garment, who stretchest out
        the heavens like a curtain; '
      verse: 2
    - text: 'Who layest the beams of Thine upper chambers in the waters, who makest
        the clouds Thy chariot, who walkest upon the wings of the wind; '
      verse: 3
    - text: 'Who makest winds Thy messengers, the flaming fire Thy ministers. '
      verse: 4
    - text: 'Who didst establish the earth upon its foundations, that it should not
        be moved for ever and ever; '
      verse: 5
    - text: 'Thou didst cover it with the deep as with a vesture; the waters stood
        above the mountains. '
      verse: 6
    - text: 'At Thy rebuke they fled, at the voice of Thy thunder they hasted away-- '
      verse: 7
    - text: 'The mountains rose, the valleys sank down--unto the place which Thou
        hadst founded for them; '
      verse: 8
    - text: 'Thou didst set a bound which they should not pass over, that they might
        not return to cover the earth. '
      verse: 9
    - text: 'Who sendest forth springs into the valleys; they run between the mountains; '
      verse: 10
    - text: 'They give drink to every beast of the field, the wild asses quench their
        thirst. '
      verse: 11
    - text: 'Beside them dwell the fowl of the heaven, from among the branches they
        sing. '
      verse: 12
    - text: 'Who waterest the mountains from Thine upper chambers; the earth is full
        of the fruit of Thy works. '
      verse: 13
    - text: 'Who causeth the grass to spring up for the cattle, and herb for the service
        of man; to bring forth bread out of the earth, '
      verse: 14
    - text: 'And wine that maketh glad the heart of man, making the face brighter
        than oil, and bread that stayeth man''s heart. '
      verse: 15
    - text: 'The trees of HaShem have their fill, the cedars of Lebanon, which He
        hath planted; '
      verse: 16
    - text: 'Wherein the birds make their nests; as for the stork, the fir-trees are
        her house. '
      verse: 17
    - text: 'The high mountains are for the wild goats; the rocks are a refuge for
        the conies. '
      verse: 18
    - text: 'Who appointedst the moon for seasons; the sun knoweth his going down. '
      verse: 19
    - text: 'Thou makest darkness, and it is night, wherein all the beasts of the
        forest do creep forth. '
      verse: 20
    - text: 'The young lions roar after their prey, and seek their food from G-d. '
      verse: 21
    - text: 'The sun ariseth, they slink away, and couch in their dens. '
      verse: 22
    - text: 'Man goeth forth unto his work and to his labour until the evening. '
      verse: 23
    - text: 'How manifold are Thy works, O HaShem! In wisdom hast Thou made them all;
        the earth is full of Thy creatures. '
      verse: 24
    - text: 'Yonder sea, great and wide, therein are creeping things innumerable,
        living creatures, both small and great. '
      verse: 25
    - text: 'There go the ships; there is leviathan, whom Thou hast formed to sport
        therein. '
      verse: 26
    - text: 'All of them wait for Thee, that Thou mayest give them their food in due
        season. '
      verse: 27
    - text: 'Thou givest it unto them, they gather it; Thou openest Thy hand, they
        are satisfied with good. '
      verse: 28
    - text: 'Thou hidest Thy face, they vanish; Thou withdrawest their breath, they
        perish, and return to their dust. '
      verse: 29
    - text: 'Thou sendest forth Thy spirit, they are created; and Thou renewest the
        face of the earth. '
      verse: 30
    - text: 'May the glory of HaShem endure for ever; let HaShem rejoice in His works! '
      verse: 31
    - text: 'Who looketh on the earth, and it trembleth; He toucheth the mountains,
        and they smoke. '
      verse: 32
    - text: 'I will sing unto HaShem as long as I live; I will sing praise to my G-d
        while I have any being. '
      verse: 33
    - text: 'Let my musing be sweet unto Him; as for me, I will rejoice in HaShem. '
      verse: 34
    - text: Let sinners cease out of the earth, and let the wicked be no more. Bless
        HaShem, O my soul. Hallelujah.
      verse: 35
  - chapter: 105
    verses:
    - text: 'O give thanks unto HaShem, call upon His name; make known His doings
        among the peoples. '
      verse: 1
    - text: 'Sing unto Him, sing praises unto Him; speak ye of all His marvellous
        works. '
      verse: 2
    - text: 'Glory ye in His holy name; let the heart of them rejoice that seek HaShem. '
      verse: 3
    - text: 'Seek ye HaShem and His strength; seek His face continually. '
      verse: 4
    - text: 'Remember His marvellous works that He hath done, His wonders, and the
        judgments of His mouth; '
      verse: 5
    - text: 'O ye seed of Abraham His servant, ye children of Jacob, His chosen ones. '
      verse: 6
    - text: 'He is HaShem our G-d; His judgments are in all the earth. '
      verse: 7
    - text: 'He hath remembered His covenant for ever, the word which He commanded
        to a thousand generations; '
      verse: 8
    - text: 'The covenant which He made with Abraham, and His oath unto Isaac; '
      verse: 9
    - text: 'And He established it unto Jacob for a statute, to Israel for an everlasting
        covenant; '
      verse: 10
    - text: 'Saying: ''Unto thee will I give the land of Canaan, the lot of your inheritance.'' '
      verse: 11
    - text: 'When they were but a few men in number. Yea, very few, and sojourners
        in it, '
      verse: 12
    - text: 'And when they went about from nation to nation, from one kingdom to another
        people, '
      verse: 13
    - text: 'He suffered no man to do them wrong, yea, for their sake He reproved
        kings: '
      verse: 14
    - text: '''Touch not Mine anointed ones, and do My prophets no harm.'' '
      verse: 15
    - text: 'And He called a famine upon the land; He broke the whole staff of bread. '
      verse: 16
    - text: 'He sent a man before them; Joseph was sold for a servant; '
      verse: 17
    - text: 'His feet they hurt with fetters, his person was laid in iron; '
      verse: 18
    - text: 'Until the time that his word came to pass, the word of HaShem tested
        him. '
      verse: 19
    - text: 'The king sent and loosed him; even the ruler of the peoples, and set
        him free. '
      verse: 20
    - text: 'He made him lord of his house, and ruler of all his possessions; '
      verse: 21
    - text: 'To bind his princes at his pleasure, and teach his elders wisdom. '
      verse: 22
    - text: 'Israel also came into Egypt; and Jacob sojourned in the land of Ham. '
      verse: 23
    - text: 'And He increased His people greatly, and made them too mighty for their
        adversaries. '
      verse: 24
    - text: 'He turned their heart to hate His people, to deal craftily with His servants. '
      verse: 25
    - text: 'He sent Moses His servant, and Aaron whom He had chosen. '
      verse: 26
    - text: 'They wrought among them His manifold signs, and wonders in the land of
        Ham. '
      verse: 27
    - text: 'He sent darkness, and it was dark; and they rebelled not against His
        word. '
      verse: 28
    - text: 'He turned their waters into blood, and slew their fish. '
      verse: 29
    - text: 'Their land swarmed with frogs, in the chambers of their kings. '
      verse: 30
    - text: 'He spoke, and there came swarms of flies, and gnats in all their borders. '
      verse: 31
    - text: 'He gave them hail for rain, and flaming fire in their land. '
      verse: 32
    - text: 'He smote their vines also and their fig-trees; and broke the trees of
        their borders. '
      verse: 33
    - text: 'He spoke, and the locust came, and the canker-worm without number, '
      verse: 34
    - text: 'And did eat up every herb in their land, and did eat up the fruit of
        their ground. '
      verse: 35
    - text: 'He smote also all the first-born in their land, the first-fruits of all
        their strength. '
      verse: 36
    - text: 'And He brought them forth with silver and gold; and there was none that
        stumbled among His tribes. '
      verse: 37
    - text: 'Egypt was glad when they departed; for the fear of them had fallen upon
        them. '
      verse: 38
    - text: 'He spread a cloud for a screen; and fire to give light in the night. '
      verse: 39
    - text: 'They asked, and He brought quails, and gave them in plenty the bread
        of heaven. '
      verse: 40
    - text: 'He opened the rock, and waters gushed out; they ran, a river in the dry
        places. '
      verse: 41
    - text: 'For He remembered His holy word unto Abraham His servant; '
      verse: 42
    - text: 'And He brought forth His people with joy, His chosen ones with singing. '
      verse: 43
    - text: 'And He gave them the lands of the nations, and they took the labour of
        the peoples in possession; '
      verse: 44
    - text: 'That they might keep His statutes, and observe His laws. Hallelujah. '
      verse: 45
  - chapter: 106
    verses:
    - text: 'Hallelujah. O give thanks unto HaShem; for He is good; for His mercy
        endureth for ever. '
      verse: 1
    - text: 'Who can express the mighty acts of HaShem, or make all His praise to
        be heard? '
      verse: 2
    - text: 'Happy are they that keep justice, that do righteousness at all times. '
      verse: 3
    - text: 'Remember me, O HaShem, when Thou favourest Thy people; O think of me
        at Thy salvation; '
      verse: 4
    - text: 'That I may behold the prosperity of Thy chosen, that I may rejoice in
        the gladness of Thy nation, that I may glory with Thine inheritance. '
      verse: 5
    - text: 'We have sinned with our fathers, we have done iniquitously, we have dealt
        wickedly. '
      verse: 6
    - text: 'Our fathers in Egypt gave no heed unto Thy wonders; they remembered not
        the multitude of Thy mercies; but were rebellious at the sea, even at the
        Red Sea. '
      verse: 7
    - text: 'Nevertheless He saved them for His name''s sake, that He might make His
        mighty power to be known. '
      verse: 8
    - text: 'And He rebuked the Red Sea, and it was dried up; and He led them through
        the depths, as through a wilderness. '
      verse: 9
    - text: 'And He saved them from the hand of him that hated them, and redeemed
        them from the hand of the enemy. '
      verse: 10
    - text: 'And the waters covered their adversaries; there was not one of them left. '
      verse: 11
    - text: 'Then believed they His words; they sang His praise. '
      verse: 12
    - text: 'They soon forgot His works; they waited not for His counsel; '
      verse: 13
    - text: 'But lusted exceedingly in the wilderness, and tried G-d in the desert. '
      verse: 14
    - text: 'And He gave them their request; but sent leanness into their soul. '
      verse: 15
    - text: 'They were jealous also of Moses in the camp, and of Aaron the holy one
        of HaShem. '
      verse: 16
    - text: 'The earth opened and swallowed up Dathan, and covered the company of
        Abiram. '
      verse: 17
    - text: 'And a fire was kindled in their company; the flame burned up the wicked. '
      verse: 18
    - text: 'They made a calf in Horeb, and worshipped a molten image. '
      verse: 19
    - text: 'Thus they exchanged their glory for the likeness of an ox that eateth
        grass. '
      verse: 20
    - text: 'They forgot G-d their saviour, who had done great things in Egypt; '
      verse: 21
    - text: 'Wondrous works in the land of Ham, terrible things by the Red Sea. '
      verse: 22
    - text: 'Therefore He said that He would destroy them, had not Moses His chosen
        stood before Him in the breach, to turn back His wrath, lest He should destroy
        them. '
      verse: 23
    - text: 'Moreover, they scorned the desirable land, they believed not His word; '
      verse: 24
    - text: 'And they murmured in their tents, they hearkened not unto the voice of
        HaShem. '
      verse: 25
    - text: 'Therefore He swore concerning them, that He would overthrow them in the
        wilderness; '
      verse: 26
    - text: 'And that He would cast out their seed among the nations, and scatter
        them in the lands. '
      verse: 27
    - text: 'They joined themselves also unto Baal of Peor, and ate the sacrifices
        of the dead. '
      verse: 28
    - text: 'Thus they provoked Him with their doings, and the plague broke in upon
        them. '
      verse: 29
    - text: 'Then stood up Phinehas, and wrought judgment, and so the plague was stayed. '
      verse: 30
    - text: 'And that was counted unto him for righteousness, unto all generations
        for ever. '
      verse: 31
    - text: 'They angered Him also at the waters of Meribah, and it went ill with
        Moses because of them; '
      verse: 32
    - text: 'For they embittered his spirit, and he spoke rashly with his lips. '
      verse: 33
    - text: 'They did not destroy the peoples, as HaShem commanded them; '
      verse: 34
    - text: 'But mingled themselves with the nations, and learned their works; '
      verse: 35
    - text: 'And they served their idols, which became a snare unto them; '
      verse: 36
    - text: 'Yea, they sacrificed their sons and their daughters unto demons, '
      verse: 37
    - text: 'And shed innocent blood, even the blood of their sons and of their daughters,
        whom they sacrificed unto the idols of Canaan; and the land was polluted with
        blood. '
      verse: 38
    - text: 'Thus were they defiled with their works, and went astray in their doings. '
      verse: 39
    - text: 'Therefore was the wrath of HaShem kindled against His people, and He
        abhorred His inheritance. '
      verse: 40
    - text: 'And He gave them into the hand of the nations; and they that hated them
        ruled over them. '
      verse: 41
    - text: 'Their enemies also oppressed them, and they were subdued under their
        hand. '
      verse: 42
    - text: 'Many times did He deliver them; but they were rebellious in their counsel,
        and sank low through their iniquity. '
      verse: 43
    - text: 'Nevertheless He looked upon their distress, when He heard their cry; '
      verse: 44
    - text: 'And He remembered for them His covenant, and repented according to the
        multitude of His mercies. '
      verse: 45
    - text: 'He made them also to be pitied of all those that carried them captive. '
      verse: 46
    - text: 'Save us, O HaShem our G-d, and gather us from among the nations, that
        we may give thanks unto Thy holy name, that we may triumph in Thy praise. '
      verse: 47
    - text: 'Blessed be HaShem, the G-d of Israel, from everlasting even to everlasting,
        and let all the people say: ''Amen.'' Hallelujah. BOOK V '
      verse: 48
  - chapter: 107
    verses:
    - text: '''O give thanks unto HaShem, for He is good, for His mercy endureth for
        ever.'' '
      verse: 1
    - text: 'So let the redeemed of HaShem say, whom He hath redeemed from the hand
        of the adversary; '
      verse: 2
    - text: 'And gathered them out of the lands, from the east and from the west,
        from the north and from the sea. '
      verse: 3
    - text: 'They wandered in the wilderness in a desert way; they found no city of
        habitation. '
      verse: 4
    - text: 'Hungry and thirsty, their soul fainted in them. '
      verse: 5
    - text: 'Then they cried unto HaShem in their trouble, and He delivered them out
        of their distresses. '
      verse: 6
    - text: 'And He led them by a straight way, that they might go to a city of habitation. '
      verse: 7
    - text: 'Let them give thanks unto HaShem for His mercy, and for His wonderful
        works to the children of men! '
      verse: 8
    - text: 'For He hath satisfied the longing soul, and the hungry soul He hath filled
        with good. '
      verse: 9
    - text: 'Such as sat in darkness and in the shadow of death, being bound in affliction
        and iron-- '
      verse: 10
    - text: 'Because they rebelled against the words of G-d, and contemned the counsel
        of the Most High. '
      verse: 11
    - text: 'Therefore He humbled their heart with travail, they stumbled, and there
        was none to help-- '
      verse: 12
    - text: 'They cried unto HaShem in their trouble, and He saved them out of their
        distresses. '
      verse: 13
    - text: 'He brought them out of darkness and the shadow of death, and broke their
        bands in sunder. '
      verse: 14
    - text: 'Let them give thanks unto HaShem for His mercy, and for His wonderful
        works to the children of men! '
      verse: 15
    - text: 'For He hath broken the gates of brass, and cut the bars of iron in sunder. '
      verse: 16
    - text: 'Crazed because of the way of their transgression, and afflicted because
        of their iniquities-- '
      verse: 17
    - text: 'Their soul abhorred all manner of food, and they drew near unto the gates
        of death-- '
      verse: 18
    - text: 'They cried unto HaShem in their trouble, and He saved them out of their
        distresses; '
      verse: 19
    - text: 'He sent His word, and healed them, and delivered them from their graves. '
      verse: 20
    - text: 'Let them give thanks unto HaShem for His mercy, and for His wonderful
        works to the children of men! '
      verse: 21
    - text: 'And let them offer the sacrifices of thanksgiving, and declare His works
        with singing. '
      verse: 22
    - text: 'They that go down to the sea in ships, that do business in great waters-- '
      verse: 23
    - text: 'These saw the works of HaShem, and His wonders in the deep; '
      verse: 24
    - text: 'For He commanded, and raised the stormy wind, which lifted up the waves
        thereof; '
      verse: 25
    - text: 'They mounted up to the heaven, they went down to the deeps; their soul
        melted away because of trouble; '
      verse: 26
    - text: 'They reeled to and fro, and staggered like a drunken man, and all their
        wisdom was swallowed up-- '
      verse: 27
    - text: 'They cried unto HaShem in their trouble, and He brought them out of their
        distresses. '
      verse: 28
    - text: 'He made the storm a calm, so that the waves thereof were still. '
      verse: 29
    - text: 'Then were they glad because they were quiet, and He led them unto their
        desired haven. '
      verse: 30
    - text: 'Let them give thanks unto HaShem for His mercy, and for His wonderful
        works to the children of men! '
      verse: 31
    - text: 'Let them exalt Him also in the assembly of the people, and praise Him
        in the seat of the elders. '
      verse: 32
    - text: 'He turneth rivers into a wilderness, and watersprings into a thirsty
        ground; '
      verse: 33
    - text: 'A fruitful land into a salt waste, for the wickedness of them that dwell
        therein. '
      verse: 34
    - text: 'He turneth a wilderness into a pool of water, and a dry land into watersprings. '
      verse: 35
    - text: 'And there He maketh the hungry to dwell, and they establish a city of
        habitation; '
      verse: 36
    - text: 'And sow fields, and plant vineyards, which yield fruits of increase. '
      verse: 37
    - text: 'He blesseth them also, so that they are multiplied greatly, and suffereth
        not their cattle to decrease. '
      verse: 38
    - text: 'Again, they are minished and dwindle away through oppression of evil
        and sorrow. '
      verse: 39
    - text: 'He poureth contempt upon princes, and causeth them to wander in the waste,
        where there is no way. '
      verse: 40
    - text: 'Yet setteth He the needy on high from affliction, and maketh his families
        like a flock. '
      verse: 41
    - text: 'The upright see it, and are glad; and all iniquity stoppeth her mouth. '
      verse: 42
    - text: 'Whoso is wise, let him observe these things, and let them consider the
        mercies of HaShem. '
      verse: 43
  - chapter: 108
    verses:
    - text: 'A Song, a Psalm of David. '
      verse: 1
    - text: 'My heart is steadfast, O G-d; I will sing, yea, I will sing praises,
        even with my glory. '
      verse: 2
    - text: 'Awake, psaltery and harp; I will awake the dawn. '
      verse: 3
    - text: 'I will give thanks unto Thee, O HaShem, among the peoples; and I will
        sing praises unto Thee among the nations. '
      verse: 4
    - text: 'For Thy mercy is great above the heavens, and Thy truth reacheth unto
        the skies. '
      verse: 5
    - text: 'Be Thou exalted, O G-d, above the heavens; and Thy glory be above all
        the earth. '
      verse: 6
    - text: 'That Thy beloved may be delivered, save with Thy right hand, and answer
        me. '
      verse: 7
    - text: 'G-d spoke in His holiness, that I would exult; that I would divide Shechem,
        and mete out the valley of Succoth. '
      verse: 8
    - text: 'Gilead is mine, Manasseh is mine; Ephraim also is the defence of my head;
        Judah is my sceptre. '
      verse: 9
    - text: 'Moab is my washpot; upon Edom do I cast my shoe; over Philistia do I
        cry aloud. '
      verse: 10
    - text: 'Who will bring me into the fortified city? Who will lead me unto Edom? '
      verse: 11
    - text: 'Hast not Thou cast us off, O G-d? and Thou goest not forth, O G-d, with
        our hosts? '
      verse: 12
    - text: 'Give us help against the adversary; for vain is the help of man. '
      verse: 13
    - text: 'Through G-d we shall do valiantly; for He it is that will tread down
        our adversaries. '
      verse: 14
  - chapter: 109
    verses:
    - text: 'For the Leader. A Psalm of David. O G-d of my praise, keep not silence; '
      verse: 1
    - text: 'For the mouth of the wicked and the mouth of deceit have they opened
        against me; they have spoken unto me with a lying tongue. '
      verse: 2
    - text: 'They compassed me about also with words of hatred, and fought against
        me without a cause. '
      verse: 3
    - text: 'In return for my love they are my adversaries; but I am all prayer. '
      verse: 4
    - text: 'And they have laid upon me evil for good, and hatred for my love: '
      verse: 5
    - text: '''Set Thou a wicked man over him; and let an adversary stand at his right
        hand. '
      verse: 6
    - text: 'When he is judged, let him go forth condemned; and let his prayer be
        turned into sin. '
      verse: 7
    - text: 'Let his days be few; let another take his charge. '
      verse: 8
    - text: 'Let his children be fatherless, and his wife a widow. '
      verse: 9
    - text: 'Let his children be vagabonds, and beg; and let them seek their bread
        out of their desolate places. '
      verse: 10
    - text: 'Let the creditor distrain all that he hath; and let strangers make spoil
        of his labour. '
      verse: 11
    - text: 'Let there be none to extend kindness unto him; neither let there be any
        to be gracious unto his fatherless children. '
      verse: 12
    - text: 'Let his posterity be cut off; in the generation following let their name
        be blotted out. '
      verse: 13
    - text: 'Let the iniquity of his fathers be brought to remembrance unto HaShem;
        and let not the sin of his mother be blotted out. '
      verse: 14
    - text: 'Let them be before HaShem continually, that He may cut off the memory
        of them from the earth. '
      verse: 15
    - text: 'Because that he remembered not to do kindness, but persecuted the poor
        and needy man, and the broken in heart he was ready to slay. '
      verse: 16
    - text: 'Yea, he loved cursing, and it came unto him; and he delighted not in
        blessing, and it is far from him. '
      verse: 17
    - text: 'He clothed himself also with cursing as with his raiment, and it is come
        into his inward parts like water, and like oil into his bones. '
      verse: 18
    - text: 'Let it be unto him as the garment which he putteth on, and for the girdle
        wherewith he is girded continually.'' '
      verse: 19
    - text: 'This would mine adversaries effect from HaShem, and they that speak evil
        against my soul. '
      verse: 20
    - text: 'But Thou, O GOD the L-rd, deal with me for Thy name''s sake; because
        Thy mercy is good, deliver Thou me. '
      verse: 21
    - text: 'For I am poor and needy, and my heart is wounded within me. '
      verse: 22
    - text: 'I am gone like the shadow when it lengtheneth; I am shaken off as the
        locust. '
      verse: 23
    - text: 'My knees totter through fasting; and my flesh is lean, and hath no fatness. '
      verse: 24
    - text: 'I am become also a taunt unto them; when they see me, they shake their
        head. '
      verse: 25
    - text: 'Help me, O HaShem my G-d; O save me according to Thy mercy; '
      verse: 26
    - text: 'That they may know that this is Thy hand; that Thou, HaShem, hast done
        it. '
      verse: 27
    - text: 'Let them curse, but bless Thou; when they arise, they shall be put to
        shame, but Thy servant shall rejoice. '
      verse: 28
    - text: 'Mine adversaries shall be clothed with confusion, and shall put on their
        own shame as a robe. '
      verse: 29
    - text: 'I will give great thanks unto HaShem with my mouth; yea, I will praise
        Him among the multitude; '
      verse: 30
    - text: 'Because He standeth at the right hand of the needy, to save him from
        them that judge his soul. '
      verse: 31
  - chapter: 110
    verses:
    - text: 'A Psalm of David. HaShem saith unto my lord: ''Sit thou at My right hand,
        until I make thine enemies thy footstool.'' '
      verse: 1
    - text: 'The rod of Thy strength HaShem will send out of Zion: ''Rule thou in
        the midst of thine enemies.'' '
      verse: 2
    - text: 'Thy people offer themselves willingly in the day of thy warfare; in adornments
        of holiness, from the womb of the dawn, thine is the dew of thy youth. '
      verse: 3
    - text: 'HaShem hath sworn, and will not repent: ''Thou art a priest for ever
        after the manner of Melchizedek.'' '
      verse: 4
    - text: 'The L-rd at thy right hand doth crush kings in the day of His wrath. '
      verse: 5
    - text: 'He will judge among the nations; He filleth it with the dead bodies,
        He crusheth the head over a wide land. '
      verse: 6
    - text: 'He will drink of the brook in the way; therefore will he lift up the
        head. '
      verse: 7
  - chapter: 111
    verses:
    - text: 'Hallelujah. I will give thanks unto HaShem with my whole heart, in the
        council of the upright, and in the congregation. '
      verse: 1
    - text: 'The works of HaShem are great, sought out of all them that have delight
        therein. '
      verse: 2
    - text: 'His work is glory and majesty; and His righteousness endureth for ever. '
      verse: 3
    - text: 'He hath made a memorial for His wonderful works; HaShem is gracious and
        full of compassion. '
      verse: 4
    - text: 'He hath given food unto them that fear Him; He will ever be mindful of
        His covenant. '
      verse: 5
    - text: 'He hath declared to His people the power of His works, in giving them
        the heritage of the nations. '
      verse: 6
    - text: 'The works of His hands are truth and justice; all His precepts are sure. '
      verse: 7
    - text: 'They are established for ever and ever, they are done in truth and uprightness. '
      verse: 8
    - text: 'He hath sent redemption unto His people; He hath commanded His covenant
        for ever; Holy and awful is His name. '
      verse: 9
    - text: 'The fear of HaShem is the beginning of wisdom; a good understanding have
        all they that do thereafter; His praise endureth for ever. '
      verse: 10
  - chapter: 112
    verses:
    - text: 'Hallelujah. Happy is the man that feareth HaShem, that delighteth greatly
        in His commandments. '
      verse: 1
    - text: 'His seed shall be mighty upon earth; the generation of the upright shall
        be blessed. '
      verse: 2
    - text: 'Wealth and riches are in his house; and his merit endureth for ever. '
      verse: 3
    - text: 'Unto the upright He shineth as a light in the darkness, gracious, and
        full of compassion, and righteous. '
      verse: 4
    - text: 'Well is it with the man that dealeth graciously and lendeth, that ordereth
        his affairs rightfully. '
      verse: 5
    - text: 'For he shall never be moved; the righteous shall be had in everlasting
        remembrance. '
      verse: 6
    - text: 'He shall not be afraid of evil tidings; his heart is stedfast, trusting
        in HaShem. '
      verse: 7
    - text: 'His heart is established, he shall not be afraid, until he gaze upon
        his adversaries. '
      verse: 8
    - text: 'He hath scattered abroad, he hath given to the needy; his righteousness
        endureth for ever; his horn shall be exalted in honour. '
      verse: 9
    - text: 'The wicked shall see it, and be vexed; he shall gnash with his teeth,
        and melt away; the desire of the wicked shall perish. '
      verse: 10
  - chapter: 113
    verses:
    - text: 'Hallelujah. Praise, O ye servants of HaShem, praise the name of HaShem. '
      verse: 1
    - text: 'Blessed be the name of HaShem from this time forth and for ever. '
      verse: 2
    - text: 'From the rising of the sun unto the going down thereof HaShem''S name
        is to be praised. '
      verse: 3
    - text: 'HaShem is high above all nations, His glory is above the heavens. '
      verse: 4
    - text: 'Who is like unto HaShem our G-d, that is enthroned on high, '
      verse: 5
    - text: 'That looketh down low upon heaven and upon the earth? '
      verse: 6
    - text: 'Who raiseth up the poor out of the dust, and lifteth up the needy out
        of the dunghill; '
      verse: 7
    - text: 'That He may set him with princes, even with the princes of His people. '
      verse: 8
    - text: 'Who maketh the barren woman to dwell in her house as a joyful mother
        of children. Hallelujah. '
      verse: 9
  - chapter: 114
    verses:
    - text: 'When Israel came forth out of Egypt, the house of Jacob from a people
        of strange language; '
      verse: 1
    - text: 'Judah became His sanctuary, Israel His dominion. '
      verse: 2
    - text: 'The sea saw it, and fled; the Jordan turned backward. '
      verse: 3
    - text: 'The mountains skipped like rams, the hills like young sheep. '
      verse: 4
    - text: 'What aileth thee, O thou sea, that thou fleest? thou Jordan, that thou
        turnest backward? '
      verse: 5
    - text: 'Ye mountains, that ye skip like rams; ye hills, like young sheep? '
      verse: 6
    - text: 'Tremble, thou earth, at the presence of the L-rd, at the presence of
        the G-d of Jacob; '
      verse: 7
    - text: 'Who turned the rock into a pool of water, the flint into a fountain of
        waters. '
      verse: 8
  - chapter: 115
    verses:
    - text: 'Not unto us, O HaShem, not unto us, but unto Thy name give glory, for
        Thy mercy, and for Thy truth''s sake. '
      verse: 1
    - text: 'Wherefore should the nations say: ''Where is now their G-d?'' '
      verse: 2
    - text: 'But our G-d is in the heavens; whatsoever pleased Him He hath done. '
      verse: 3
    - text: 'Their idols are silver and gold, the work of men''s hands. '
      verse: 4
    - text: 'They have mouths, but they speak not; eyes have they, but they see not; '
      verse: 5
    - text: 'They have ears, but they hear not; noses have they, but they smell not; '
      verse: 6
    - text: 'They have hands, but they handle not; feet have they, but they walk not;
        neither speak they with their throat. '
      verse: 7
    - text: 'They that make them shall be like unto them; yea, every one that trusteth
        in them. '
      verse: 8
    - text: 'O Israel, trust thou in HaShem! He is their help and their shield! '
      verse: 9
    - text: 'O house of Aaron, trust ye in HaShem! He is their help and their shield! '
      verse: 10
    - text: 'Ye that fear HaShem, trust in HaShem! He is their help and their shield. '
      verse: 11
    - text: 'HaShem hath been mindful of us, He will bless--He will bless the house
        of Israel; He will bless the house of Aaron. '
      verse: 12
    - text: 'He will bless them that fear HaShem, both small and great. '
      verse: 13
    - text: 'HaShem increase you more and more, you and your children. '
      verse: 14
    - text: 'Blessed be ye of HaShem who made heaven and earth. '
      verse: 15
    - text: 'The heavens are the heavens of HaShem; but the earth hath He given to
        the children of men. '
      verse: 16
    - text: 'The dead praise not HaShem, neither any that go down into silence; '
      verse: 17
    - text: 'But we will bless HaShem from this time forth and for ever. Hallelujah. '
      verse: 18
  - chapter: 116
    verses:
    - text: 'I love that HaShem should hear my voice and my supplications. '
      verse: 1
    - text: 'Because He hath inclined His ear unto me, therefore will I call upon
        Him all my days. '
      verse: 2
    - text: 'The cords of death compassed me, and the straits of the nether-world
        got hold upon me; I found trouble and sorrow. '
      verse: 3
    - text: 'But I called upon the name of HaShem: ''I beseech thee, O HaShem, deliver
        my soul.'' '
      verse: 4
    - text: 'Gracious is HaShem, and righteous; yea, our G-d is compassionate. '
      verse: 5
    - text: 'HaShem preserveth the simple; I was brought low, and He saved me. '
      verse: 6
    - text: 'Return, O my soul, unto Thy rest; for HaShem hath dealt bountifully with
        thee. '
      verse: 7
    - text: 'For thou hast delivered my soul from death, mine eyes from tears, and
        my feet from stumbling. '
      verse: 8
    - text: 'I shall walk before HaShem in the lands of the living. '
      verse: 9
    - text: 'I trusted even when I spoke: ''I am greatly afflicted.'' '
      verse: 10
    - text: 'I said in my haste: ''All men are liars.'' '
      verse: 11
    - text: 'How can I repay unto HaShem all His bountiful dealings toward me? '
      verse: 12
    - text: 'I will lift up the cup of salvation, and call upon the name of HaShem. '
      verse: 13
    - text: 'My vows will I pay unto HaShem, yea, in the presence of all His people. '
      verse: 14
    - text: 'Precious in the sight of HaShem is the death of His saints. '
      verse: 15
    - text: 'I beseech Thee, O HaShem, for I am Thy servant; I am Thy servant, the
        son of Thy handmaid; Thou hast loosed my bands. '
      verse: 16
    - text: 'I will offer to thee the sacrifice of thanksgiving, and will call upon
        the name of HaShem. '
      verse: 17
    - text: 'I will pay my vows unto HaShem, yea, in the presence of all His people; '
      verse: 18
    - text: 'In the courts of HaShem''S house, in the midst of thee, O Jerusalem.
        Hallelujah. '
      verse: 19
  - chapter: 117
    verses:
    - text: 'O praise HaShem, all ye nations; laud Him, all ye peoples. '
      verse: 1
    - text: 'For His mercy is great toward us; and the truth of HaShem endureth for
        ever. Hallelujah. '
      verse: 2
  - chapter: 118
    verses:
    - text: '''O give thanks unto HaShem, for He is good, for His mercy endureth for
        ever. '
      verse: 1
    - text: 'So let Israel now say, for His mercy endureth for ever, '
      verse: 2
    - text: 'So let the house of Aaron now say, for His mercy endureth for ever. '
      verse: 3
    - text: 'So let them now that fear HaShem say, for His mercy endureth for ever. '
      verse: 4
    - text: 'Out of my straits I called upon HaShem; He answered me with great enlargement. '
      verse: 5
    - text: 'HaShem is for me; I will not fear; what can man do unto me? '
      verse: 6
    - text: 'HaShem is for me as my helper; and I shall gaze upon them that hate me. '
      verse: 7
    - text: 'It is better to take refuge in HaShem than to trust in man. '
      verse: 8
    - text: 'It is better to take refuge in HaShem than to trust in princes. '
      verse: 9
    - text: 'All nations compass me about; verily, in the name of HaShem I will cut
        them off. '
      verse: 10
    - text: 'They compass me about, yea, they compass me about; verily, in the name
        of HaShem I will cut them off. '
      verse: 11
    - text: 'They compass me about like bees; they are quenched as the fire of thorns;
        verily, in the name of HaShem I will cut them off. '
      verse: 12
    - text: 'Thou didst thrust sore at me that I might fall; but HaShem helped me. '
      verse: 13
    - text: 'HaShem is my strength and song; and He is become my salvation. '
      verse: 14
    - text: 'The voice of rejoicing and salvation is in the tents of the righteous;
        the right hand of HaShem doeth valiantly. '
      verse: 15
    - text: 'The right hand of HaShem is exalted; the right hand of HaShem doeth valiantly. '
      verse: 16
    - text: 'I shall not die, but live, and declare the works of HaShem. '
      verse: 17
    - text: 'HaShem hath chastened me sore; but He hath not given me over unto death. '
      verse: 18
    - text: 'Open to me the gates of righteousness; I will enter into them, I will
        give thanks unto HaShem. '
      verse: 19
    - text: 'This is the gate of HaShem; the righteous shall enter into it. '
      verse: 20
    - text: 'I will give thanks unto Thee, for Thou hast answered me, and art become
        my salvation. '
      verse: 21
    - text: 'The stone which the builders rejected is become the chief corner-stone. '
      verse: 22
    - text: 'This is HaShem''S doing; it is marvellous in our eyes. '
      verse: 23
    - text: 'This is the day which HaShem hath made; we will rejoice and be glad in
        it. '
      verse: 24
    - text: 'We beseech Thee, O HaShem, save now! We beseech Thee, O HaShem, make
        us now to prosper! '
      verse: 25
    - text: 'Blessed be he that cometh in the name of HaShem; we bless you out of
        the house of HaShem. '
      verse: 26
    - text: 'HaShem is G-d, and hath given us light; order the festival procession
        with boughs, even unto the horns of the altar. '
      verse: 27
    - text: 'Thou art my G-d, and I will give thanks unto Thee; Thou art my G-d, I
        will exalt Thee. '
      verse: 28
    - text: 'O give thanks unto HaShem, for He is good, for His mercy endureth for
        ever. '
      verse: 29
  - chapter: 119
    verses:
    - text: 'ALEPH. Happy are they that are upright in the way, who walk in the law
        of HaShem. '
      verse: 1
    - text: 'Happy are they that keep His testimonies, that seek Him with the whole
        heart. '
      verse: 2
    - text: 'Yea, they do no unrighteousness; they walk in His ways. '
      verse: 3
    - text: 'Thou hast ordained Thy precepts, that we should observe them diligently. '
      verse: 4
    - text: 'Oh that my ways were directed to observe Thy statutes! '
      verse: 5
    - text: 'Then should I not be ashamed, when I have regard unto all Thy commandments. '
      verse: 6
    - text: 'I will give thanks unto Thee with uprightness of heart, when I learn
        Thy righteous ordinances. '
      verse: 7
    - text: 'I will observe Thy statutes; O forsake me not utterly. '
      verse: 8
    - text: 'BETH. Wherewithal shall a young man keep his way pure? By taking heed
        thereto according to Thy word. '
      verse: 9
    - text: 'With my whole heart have I sought Thee; O let me not err from Thy commandments. '
      verse: 10
    - text: 'Thy word have I laid up in my heart, that I might not sin against Thee. '
      verse: 11
    - text: 'Blessed art Thou, O HaShem; teach me Thy statutes. '
      verse: 12
    - text: 'With my lips have I told all the ordinances of Thy mouth. '
      verse: 13
    - text: 'I have rejoiced in the way of Thy testimonies, as much as in all riches. '
      verse: 14
    - text: 'I will meditate in Thy precepts, and have respect unto Thy ways. '
      verse: 15
    - text: 'I will delight myself in Thy statutes; I will not forget Thy word. '
      verse: 16
    - text: 'GIMEL. Deal bountifully with Thy servant that I may live, and I will
        observe Thy word. '
      verse: 17
    - text: 'Open Thou mine eyes, that I may behold wondrous things out of Thy law. '
      verse: 18
    - text: 'I am a sojourner in the earth; hide not Thy commandments from me. '
      verse: 19
    - text: 'My soul breaketh for the longing that it hath unto Thine ordinances at
        all times. '
      verse: 20
    - text: 'Thou hast rebuked the proud that are cursed, that do err from Thy commandments. '
      verse: 21
    - text: 'Take away from me reproach and contempt; for I have kept Thy testimonies. '
      verse: 22
    - text: 'Even though princes sit and talk against me, thy servant doth meditate
        in Thy statutes. '
      verse: 23
    - text: 'Yea, Thy testimonies are my delight, they are my counsellors. '
      verse: 24
    - text: 'DALETH. My soul cleaveth unto the dust; quicken Thou me according to
        Thy word. '
      verse: 25
    - text: 'I told of my ways, and Thou didst answer me; teach me Thy statutes. '
      verse: 26
    - text: 'Make me to understand the way of Thy precepts, that I may talk of Thy
        wondrous works. '
      verse: 27
    - text: 'My soul melteth away for heaviness; sustain me according unto Thy word. '
      verse: 28
    - text: 'Remove from me the way of falsehood; and grant me Thy law graciously. '
      verse: 29
    - text: 'I have chosen the way of faithfulness; Thine ordinances have I set before
        me. '
      verse: 30
    - text: 'I cleave unto Thy testimonies; O HaShem, put me not to shame. '
      verse: 31
    - text: 'I will run the way of Thy commandments, for Thou dost enlarge my heart. '
      verse: 32
    - text: 'HE. Teach me, O HaShem, the way of Thy statutes; and I will keep it at
        every step. '
      verse: 33
    - text: 'Give me understanding, that I keep Thy law and observe it with my whole
        heart. '
      verse: 34
    - text: 'Make me to tread in the path of Thy commandments; for therein do I delight. '
      verse: 35
    - text: 'Incline my heart unto Thy testimonies, and not to covetousness. '
      verse: 36
    - text: 'Turn away mine eyes from beholding vanity, and quicken me in Thy ways. '
      verse: 37
    - text: 'Confirm Thy word unto Thy servant, which pertaineth unto the fear of
        Thee. '
      verse: 38
    - text: 'Turn away my reproach which I dread; for Thine ordinances are good. '
      verse: 39
    - text: 'Behold, I have longed after Thy precepts; quicken me in Thy righteousness. '
      verse: 40
    - text: 'VAV. Let Thy mercies also come unto me, O HaShem, even Thy salvation,
        according to Thy word; '
      verse: 41
    - text: 'That I may have an answer for him that taunteth me; for I trust in Thy
        word. '
      verse: 42
    - text: 'And take not the word of truth utterly out of my mouth; for I hope in
        Thine ordinances; '
      verse: 43
    - text: 'So shall I observe Thy law continually for ever and ever; '
      verse: 44
    - text: 'And I will walk at ease, for I have sought Thy precepts; '
      verse: 45
    - text: 'I will also speak of Thy testimonies before kings, and will not be ashamed. '
      verse: 46
    - text: 'And I will delight myself in Thy commandments, which I have loved. '
      verse: 47
    - text: 'I will lift up my hands also unto Thy commandments, which I have loved;
        and I will meditate in Thy statutes. '
      verse: 48
    - text: 'ZAIN. Remember the word unto Thy servant, because Thou hast made me to
        hope. '
      verse: 49
    - text: 'This is my comfort in my affliction, that Thy word hath quickened me. '
      verse: 50
    - text: 'The proud have had me greatly in derision; yet have I not turned aside
        from Thy law. '
      verse: 51
    - text: 'I have remembered Thine ordinances which are of old, O HaShem, and have
        comforted myself. '
      verse: 52
    - text: 'Burning indignation hath taken hold upon me, because of the wicked that
        forsake Thy law. '
      verse: 53
    - text: 'Thy statutes have been my songs in the house of my pilgrimage. '
      verse: 54
    - text: 'I have remembered Thy name, O HaShem, in the night, and have observed
        Thy law. '
      verse: 55
    - text: 'This I have had, that I have kept Thy precepts. '
      verse: 56
    - text: 'HETH. My portion is HaShem, I have said that I would observe Thy words. '
      verse: 57
    - text: 'I have entreated Thy favour with my whole heart; be gracious unto me
        according to Thy word. '
      verse: 58
    - text: 'I considered my ways, and turned my feet unto Thy testimonies. '
      verse: 59
    - text: 'I made haste, and delayed not, to observe Thy commandments. '
      verse: 60
    - text: 'The bands of the wicked have enclosed me; but I have not forgotten Thy
        law. '
      verse: 61
    - text: 'At midnight I will rise to give thanks unto Thee because of Thy righteous
        ordinances. '
      verse: 62
    - text: 'I am a companion of all them that fear Thee, and of them that observe
        Thy precepts. '
      verse: 63
    - text: 'The earth, O HaShem, is full of Thy mercy; teach me Thy statutes. '
      verse: 64
    - text: 'TETH. Thou hast dealt well with Thy servant, O HaShem, according unto
        Thy word. '
      verse: 65
    - text: 'Teach me good discernment and knowledge; for I have believed Thy commandments. '
      verse: 66
    - text: 'Before I was afflicted, I did err; but now I observe Thy word. '
      verse: 67
    - text: 'Thou art good, and doest good; teach me Thy statutes. '
      verse: 68
    - text: 'The proud have forged a lie against me; but I with my whole heart will
        keep Thy precepts. '
      verse: 69
    - text: 'Their heart is gross like fat; but I delight in Thy law. '
      verse: 70
    - text: 'It is good for me that I have been afflicted, in order that I might learn
        Thy statutes. '
      verse: 71
    - text: 'The law of Thy mouth is better unto me than thousands of gold and silver. '
      verse: 72
    - text: 'JOD. Thy hands have made me and fashioned me; give me understanding,
        that I may learn Thy commandments. '
      verse: 73
    - text: 'They that fear Thee shall see me and be glad, because I have hope in
        Thy word. '
      verse: 74
    - text: 'I know, O HaShem, that Thy judgments are righteous, and that in faithfulness
        Thou hast afflicted me. '
      verse: 75
    - text: 'Let, I pray Thee, Thy lovingkindness be ready to comfort me, according
        to Thy promise unto Thy servant. '
      verse: 76
    - text: 'Let Thy tender mercies come unto me, that I may live; for Thy law is
        my delight. '
      verse: 77
    - text: 'Let the proud be put to shame, for they have distorted my cause with
        falsehood; but I will meditate in Thy precepts. '
      verse: 78
    - text: 'Let those that fear Thee return unto me, and they that know Thy testimonies. '
      verse: 79
    - text: 'Let my heart be undivided in Thy statutes, in order that I may not be
        put to shame. '
      verse: 80
    - text: 'CAPH. My soul pineth for Thy salvation; in Thy word do I hope. '
      verse: 81
    - text: 'Mine eyes fail for Thy word, saying: ''When wilt Thou comfort me?'' '
      verse: 82
    - text: 'For I am become like a wine-skin in the smoke; yet do I not forget Thy
        statutes. '
      verse: 83
    - text: 'How many are the days of Thy servant? When wilt Thou execute judgment
        on them that persecute me? '
      verse: 84
    - text: 'The proud have digged pits for me, which is not according to Thy law. '
      verse: 85
    - text: 'All Thy commandments are faithful; they persecute me for nought; help
        Thou me. '
      verse: 86
    - text: 'They had almost consumed me upon earth; but as for me, I forsook not
        Thy precepts. '
      verse: 87
    - text: 'Quicken me after Thy lovingkindness, and I will observe the testimony
        of Thy mouth. '
      verse: 88
    - text: 'LAMED. For ever, O HaShem, Thy word standeth fast in heaven. '
      verse: 89
    - text: 'Thy faithfulness is unto all generations; Thou hast established the earth,
        and it standeth. '
      verse: 90
    - text: 'They stand this day according to Thine ordinances; for all things are
        Thy servants. '
      verse: 91
    - text: 'Unless Thy law had been my delight, I should then have perished in mine
        affliction. '
      verse: 92
    - text: 'I will never forget Thy precepts; for with them Thou hast quickened me. '
      verse: 93
    - text: 'I am Thine, save me; for I have sought Thy precepts. '
      verse: 94
    - text: 'The wicked have waited for me to destroy me; but I will consider Thy
        testimonies. '
      verse: 95
    - text: 'I have seen an end to every purpose; but Thy commandment is exceeding
        broad. '
      verse: 96
    - text: 'MEM. O how love I Thy law! It is my meditation all the day. '
      verse: 97
    - text: 'Thy commandments make me wiser than mine enemies: for they are ever with
        me. '
      verse: 98
    - text: 'I have more understanding than all my teachers; for Thy testimonies are
        my meditation. '
      verse: 99
    - text: 'I understand more than mine elders, because I have keep Thy precepts. '
      verse: 100
    - text: 'I have refrained my feet from every evil way, in order that I might observe
        Thy word. '
      verse: 101
    - text: 'I have not turned aside from Thine ordinances; for Thou hast instructed
        me. '
      verse: 102
    - text: 'How sweet are Thy words unto my palate! yea, sweeter than honey to my
        mouth! '
      verse: 103
    - text: 'From Thy precepts I get understanding; therefore I hate every false way. '
      verse: 104
    - text: 'NUN. Thy word is a lamp unto my feet, and a light unto my path. '
      verse: 105
    - text: 'I have sworn, and have confirmed it, to observe Thy righteous ordinances. '
      verse: 106
    - text: 'I am afflicted very much; quicken me, O HaShem, according unto Thy word. '
      verse: 107
    - text: 'Accept, I beseech Thee, the freewill-offerings of my mouth, O HaShem,
        and teach me Thine ordinances. '
      verse: 108
    - text: 'My soul is continually in my hand; yet have I not forgotten Thy law. '
      verse: 109
    - text: 'The wicked have laid a snare for me; yet went I not astray from Thy precepts. '
      verse: 110
    - text: 'Thy testimonies have I taken as a heritage for ever; for they are the
        rejoicing of my heart. '
      verse: 111
    - text: 'I have inclined my heart to perform Thy statutes, for ever, at every
        step. '
      verse: 112
    - text: 'SAMECH. I hate them that are of a double mind; but Thy law do I love. '
      verse: 113
    - text: 'Thou art my covert and my shield; in Thy word do I hope. '
      verse: 114
    - text: 'Depart from me, ye evildoers; that I may keep the commandments of my
        G-d. '
      verse: 115
    - text: 'Uphold me according unto Thy word, that I may live; and put me not to
        shame in my hope. '
      verse: 116
    - text: 'Support Thou me, and I shall be saved; and I will occupy myself with
        Thy statutes continually. '
      verse: 117
    - text: 'Thou hast made light of all them that err from Thy statutes; for their
        deceit is vain. '
      verse: 118
    - text: 'Thou puttest away all the wicked of the earth like dross; therefore I
        love Thy testimonies. '
      verse: 119
    - text: 'My flesh shuddereth for fear of Thee; and I am afraid of Thy judgments. '
      verse: 120
    - text: 'AIN. I have done justice and righteousness; leave me not to mine oppressors. '
      verse: 121
    - text: 'Be surety for Thy servant for good; let not the proud oppress me. '
      verse: 122
    - text: 'Mine eyes fail for Thy salvation, and for Thy righteous word. '
      verse: 123
    - text: 'Deal with Thy servant according unto Thy mercy, and teach me Thy statutes. '
      verse: 124
    - text: 'I am Thy servant, give me understanding, that I may know Thy testimonies. '
      verse: 125
    - text: 'It is time for HaShem to work; they have made void Thy law. '
      verse: 126
    - text: 'Therefore I love Thy commandments above gold, yea, above fine gold. '
      verse: 127
    - text: 'Therefore I esteem all Thy precepts concerning all things to be right;
        every false way I hate. '
      verse: 128
    - text: 'PE. Thy testimonies are wonderful; therefore doth my soul keep them. '
      verse: 129
    - text: 'The opening of Thy words giveth light; it giveth understanding unto the
        simple. '
      verse: 130
    - text: 'I opened wide my mouth, and panted; for I longed for Thy commandments. '
      verse: 131
    - text: 'Turn Thee towards me, and be gracious unto me, as is Thy wont to do unto
        those that love Thy name. '
      verse: 132
    - text: 'Order my footsteps by Thy word; and let not any iniquity have dominion
        over me. '
      verse: 133
    - text: 'Redeem me from the oppression of man, and I will observe Thy precepts. '
      verse: 134
    - text: 'Make Thy face to shine upon Thy servant; and teach me Thy statutes. '
      verse: 135
    - text: 'Mine eyes run down with rivers of water, because they observe not Thy
        law. '
      verse: 136
    - text: 'TZADE. Righteous art Thou, O HaShem, and upright are Thy judgments. '
      verse: 137
    - text: 'Thou hast commanded Thy testimonies in righteousness and exceeding faithfulness. '
      verse: 138
    - text: 'My zeal hath undone me, because mine adversaries have forgotten Thy words. '
      verse: 139
    - text: 'Thy word is tried to the uttermost, and Thy servant loveth it. '
      verse: 140
    - text: 'I am small and despised; yet have I not forgotten Thy precepts. '
      verse: 141
    - text: 'Thy righteousness is an everlasting righteousness, and Thy law is the
        truth. '
      verse: 142
    - text: 'Trouble and anguish have overtaken me; yet Thy commandments are my delight. '
      verse: 143
    - text: 'Thy testimonies are righteous for ever; give me understanding, and I
        shall live. '
      verse: 144
    - text: 'KOPH. I have called with my whole heart; answer me, O HaShem; I will
        keep Thy statutes. '
      verse: 145
    - text: 'I have called Thee, save me, and I will observe Thy testimonies. '
      verse: 146
    - text: 'I rose early at dawn, and cried; I hoped in Thy word. '
      verse: 147
    - text: 'Mine eyes forestalled the night-watches, that I might meditate in Thy
        word. '
      verse: 148
    - text: 'Hear my voice according unto Thy lovingkindness; quicken me, O HaShem,
        as Thou art wont. '
      verse: 149
    - text: 'They draw nigh that follow after wickedness; they are far from Thy law. '
      verse: 150
    - text: 'Thou art nigh, O HaShem; and all Thy commandments are truth. '
      verse: 151
    - text: 'Of old have I known from Thy testimonies that Thou hast founded them
        for ever. '
      verse: 152
    - text: 'RESH. O see mine affliction, and rescue me; for I do not forget Thy law. '
      verse: 153
    - text: 'Plead Thou my cause, and redeem me; quicken me according to Thy word. '
      verse: 154
    - text: 'Salvation is far from the wicked; for they seek not Thy statutes. '
      verse: 155
    - text: 'Great are Thy compassions, O HaShem; quicken me as Thou art wont. '
      verse: 156
    - text: 'Many are my persecutors and mine adversaries; yet have I not turned aside
        from Thy testimonies. '
      verse: 157
    - text: 'I beheld them that were faithless, and strove with them; because they
        observed not Thy word. '
      verse: 158
    - text: 'O see how I love Thy precepts; quicken me, O HaShem, according to Thy
        lovingkindness. '
      verse: 159
    - text: 'The beginning of Thy word is truth; and all Thy righteous ordinance endureth
        for ever. '
      verse: 160
    - text: 'SCHIN. Princes have persecuted me without a cause; but my heart standeth
        in awe of Thy words. '
      verse: 161
    - text: 'I rejoice at Thy word, as one that findeth great spoil. '
      verse: 162
    - text: 'I hate and abhor falsehood; Thy law do I love. '
      verse: 163
    - text: 'Seven times a day do I praise Thee, because of Thy righteous ordinances. '
      verse: 164
    - text: 'Great peace have they that love Thy law; and there is no stumbling for
        them. '
      verse: 165
    - text: 'I have hoped for Thy salvation, O HaShem, and have done Thy commandments. '
      verse: 166
    - text: 'My soul hath observed Thy testimonies; and I love them exceedingly. '
      verse: 167
    - text: 'I have observed Thy precepts and Thy testimonies; for all my ways are
        before Thee. '
      verse: 168
    - text: 'TAV. Let my cry come near before Thee, O HaShem; give me understanding
        according to Thy word. '
      verse: 169
    - text: 'Let my supplication come before Thee; deliver me according to Thy word. '
      verse: 170
    - text: 'Let my lips utter praise: because Thou teachest me Thy statutes. '
      verse: 171
    - text: 'Let my tongue sing of Thy word; for all Thy commandments are righteousness. '
      verse: 172
    - text: 'Let Thy hand be ready to help me; for I have chosen Thy precepts. '
      verse: 173
    - text: 'I have longed for Thy salvation, O HaShem; and Thy law is my delight. '
      verse: 174
    - text: 'Let my soul live, and it shall praise Thee; and let Thine ordinances
        help me. '
      verse: 175
    - text: 'I have gone astray like a lost sheep; seek Thy servant; for I have not
        forgotten Thy commandments. '
      verse: 176
  - chapter: 120
    verses:
    - text: 'A Song of Ascents. In my distress I called unto HaShem, and He answered
        me. '
      verse: 1
    - text: 'O HaShem, deliver my soul from lying lips, from a deceitful tongue. '
      verse: 2
    - text: 'What shall be given unto thee, and what shall be done more unto thee,
        thou deceitful tongue? '
      verse: 3
    - text: 'Sharp arrows of the mighty, with coals of broom. '
      verse: 4
    - text: 'Woe is me, that I sojourn with Meshech, that I dwell beside the tents
        of Kedar! '
      verse: 5
    - text: 'My soul hath full long had her dwelling with him that hateth peace. '
      verse: 6
    - text: 'I am all peace; but when I speak, they are for war. '
      verse: 7
  - chapter: 121
    verses:
    - text: 'A Song of Ascents. I will lift up mine eyes unto the mountains: from
        whence shall my help come? '
      verse: 1
    - text: 'My help cometh from HaShem, who made heaven and earth. '
      verse: 2
    - text: 'He will not suffer thy foot to be moved; He that keepeth thee will not
        slumber. '
      verse: 3
    - text: 'Behold, He that keepeth Israel doth neither slumber nor sleep. '
      verse: 4
    - text: 'HaShem is thy keeper; HaShem is thy shade upon thy right hand. '
      verse: 5
    - text: 'The sun shall not smite thee by day, nor the moon by night. '
      verse: 6
    - text: 'HaShem shall keep thee from all evil; He shall keep thy soul. '
      verse: 7
    - text: 'HaShem shall guard thy going out and thy coming in, from this time forth
        and for ever. '
      verse: 8
  - chapter: 122
    verses:
    - text: 'A Song of Ascents; of David. I rejoiced when they said unto me: ''Let
        us go unto the house of HaShem.'' '
      verse: 1
    - text: 'Our feet are standing within thy gates, O Jerusalem; '
      verse: 2
    - text: 'Jerusalem, that art builded as a city that is compact together; '
      verse: 3
    - text: 'Whither the tribes went up, even the tribes of HaShem, as a testimony
        unto Israel, to give thanks unto the name of HaShem. '
      verse: 4
    - text: 'For there were set thrones for judgment, the thrones of the house of
        David. '
      verse: 5
    - text: 'Pray for the peace of Jerusalem; may they prosper that love thee. '
      verse: 6
    - text: 'Peace be within thy walls, and prosperity within thy palaces. '
      verse: 7
    - text: 'For my brethren and companions'' sakes, I will now say: ''Peace be within
        thee.'' '
      verse: 8
    - text: 'For the sake of the house of HaShem our G-d I will seek thy good. '
      verse: 9
  - chapter: 123
    verses:
    - text: 'A Song of Ascents. Unto Thee I lift up mine eyes, O Thou that art enthroned
        in the heavens. '
      verse: 1
    - text: 'Behold, as the eyes of servants unto the hand of their master, as the
        eyes of a maiden unto the hand of her mistress; so our eyes look unto HaShem
        our G-d, until He be gracious unto us. '
      verse: 2
    - text: 'Be gracious unto us, O HaShem, be gracious unto us; for we are full sated
        with contempt. '
      verse: 3
    - text: 'Our soul is full sated with the scorning of those that are at ease, and
        with the contempt of the proud oppressors. '
      verse: 4
  - chapter: 124
    verses:
    - text: 'A Song of Ascents; of David. ''If it had not been HaShem who was for
        us'', let Israel now say; '
      verse: 1
    - text: '''If it had not been HaShem who was for us, when men rose up against
        us, '
      verse: 2
    - text: 'Then they had swallowed us up alive, when their wrath was kindled against
        us; '
      verse: 3
    - text: 'Then the waters had overwhelmed us, the stream had gone over our soul; '
      verse: 4
    - text: 'Then the proud waters had gone over our soul.'' '
      verse: 5
    - text: 'Blessed be HaShem, who hath not given us as a prey to their teeth. '
      verse: 6
    - text: 'Our soul is escaped as a bird out of the snare of the fowlers; the snare
        is broken, and we are escaped. '
      verse: 7
    - text: 'Our help is in the name of HaShem, who made heaven and earth. '
      verse: 8
  - chapter: 125
    verses:
    - text: 'A Song of Ascents. They that trust in HaShem are as mount Zion, which
        cannot be moved, but abideth for ever. '
      verse: 1
    - text: 'As the mountains are round about Jerusalem, so HaShem is round about
        His people, from this time forth and for ever. '
      verse: 2
    - text: 'For the rod of wickedness shall not rest upon the lot of the righteous;
        that the righteous put not forth their hands unto iniquity. '
      verse: 3
    - text: 'Do good, O HaShem, unto the good, and to them that are upright in their
        hearts. '
      verse: 4
    - text: 'But as for such as turn aside unto their crooked ways, HaShem will lead
        them away with the workers of iniquity. Peace be upon Israel. '
      verse: 5
  - chapter: 126
    verses:
    - text: 'A Song of Ascents. When HaShem brought back those that returned to Zion,
        we were like unto them that dream. '
      verse: 1
    - text: 'Then was our mouth filled with laughter, and our tongue with singing;
        then said they among the nations: ''The HaShem hath done great things with
        these.'' '
      verse: 2
    - text: 'HaShem hath done great things with us; we are rejoiced. '
      verse: 3
    - text: 'Turn our captivity, O HaShem, as the streams in the dry land. '
      verse: 4
    - text: 'They that sow in tears shall reap in joy. '
      verse: 5
    - text: 'Though he goeth on his way weeping that beareth the measure of seed,
        he shall come home with joy, bearing his sheaves. '
      verse: 6
  - chapter: 127
    verses:
    - text: 'A Song of Ascents; of Solomon. Except HaShem build the house, they labour
        in vain that build it; except HaShem keep the city, the watchman waketh but
        in vain. '
      verse: 1
    - text: 'It is vain for you that ye rise early, and sit up late, ye that eat the
        bread of toil; so He giveth unto His beloved in sleep. '
      verse: 2
    - text: 'Lo, children are a heritage of HaShem; the fruit of the womb is a reward. '
      verse: 3
    - text: 'As arrows in the hand of a mighty man, so are the children of one''s
        youth. '
      verse: 4
    - text: 'Happy is the man that hath his quiver full of them; they shall not be
        put to shame, when they speak with their enemies in the gate. '
      verse: 5
  - chapter: 128
    verses:
    - text: 'A Song of Ascents. Happy is every one that feareth HaShem, that walketh
        in His ways. '
      verse: 1
    - text: 'When thou eatest the labour of thy hands, happy shalt thou be, and it
        shall be well with thee. '
      verse: 2
    - text: 'Thy wife shall be as a fruitful vine, in the innermost parts of thy house;
        thy children like olive plants, round about thy table. '
      verse: 3
    - text: 'Behold, surely thus shall the man be blessed that feareth HaShem. '
      verse: 4
    - text: 'HaShem bless thee out of Zion; and see thou the good of Jerusalem all
        the days of thy life; '
      verse: 5
    - text: 'And see thy children''s children. Peace be upon Israel! '
      verse: 6
  - chapter: 129
    verses:
    - text: 'A Song of Ascents. ''Much have they afflicted me from my youth up'',
        let Israel now say; '
      verse: 1
    - text: '''Much have they afflicted me from my youth up; but they have not prevailed
        against me. '
      verse: 2
    - text: 'The plowers plowed upon my back; they made long their furrows. '
      verse: 3
    - text: 'HaShem is righteous; He hath cut asunder the cords of the wicked.'' '
      verse: 4
    - text: 'Let them be ashamed and turned backward, all they that hate Zion. '
      verse: 5
    - text: 'Let them be as the grass upon the housetops, which withereth afore it
        springeth up; '
      verse: 6
    - text: 'Wherewith the reaper filleth not his hand, nor he that bindeth sheaves
        his bosom. '
      verse: 7
    - text: 'Neither do they that go by say: ''The blessing of HaShem be upon you;
        we bless you in the name of HaShem.'' '
      verse: 8
  - chapter: 130
    verses:
    - text: 'A Song of Ascents. Out of the depths have I called Thee, O HaShem. '
      verse: 1
    - text: 'L-rd, hearken unto my voice; let Thine ears be attentive to the voice
        of my supplications. '
      verse: 2
    - text: 'If Thou, HaShem, shouldest mark iniquities, O L-rd, who could stand? '
      verse: 3
    - text: 'For with Thee there is forgiveness, that Thou mayest be feared. '
      verse: 4
    - text: 'I wait for HaShem, my soul doth wait, and in His word do I hope. '
      verse: 5
    - text: 'My soul waiteth for the L-rd, more than watchmen for the morning; yea,
        more than watchmen for the morning. '
      verse: 6
    - text: 'O Israel, hope in HaShem; for with HaShem there is mercy, and with Him
        is plenteous redemption. '
      verse: 7
    - text: 'And He will redeem Israel from all his iniquities. '
      verse: 8
  - chapter: 131
    verses:
    - text: 'A Song of Ascents; of David. HaShem, my heart is not haughty, nor mine
        eyes lofty; neither do I exercise myself in things too great, or in things
        too wonderful for me. '
      verse: 1
    - text: 'Surely I have stilled and quieted my soul; like a weaned child with his
        mother; my soul is with me like a weaned child. '
      verse: 2
    - text: 'O Israel, hope in HaShem from this time forth and for ever. '
      verse: 3
  - chapter: 132
    verses:
    - text: 'A Song of Ascents. HaShem, remember unto David all his affliction; '
      verse: 1
    - text: 'How he swore unto HaShem, and vowed unto the Mighty One of Jacob: '
      verse: 2
    - text: '''Surely I will not come into the tent of my house, nor go up into the
        bed that is spread for me; '
      verse: 3
    - text: 'I will not give sleep to mine eyes, nor slumber to mine eyelids; '
      verse: 4
    - text: 'Until I find out a place for HaShem, a dwelling-place for the Mighty
        One of Jacob.'' '
      verse: 5
    - text: Lo, we heard of it as being in Ephrath; we found it in the field of the
        wood.
      verse: 6
    - text: 'Let us go into His dwelling-place; let us worship at His footstool. '
      verse: 7
    - text: 'Arise, O HaShem, unto Thy resting-place; Thou, and the ark of Thy strength. '
      verse: 8
    - text: 'Let Thy priests be clothed with righteousness; and let Thy saints shout
        for joy. '
      verse: 9
    - text: 'For Thy servant David''s sake turn not away the face of Thine anointed. '
      verse: 10
    - text: 'HaShem swore unto David in truth; He will not turn back from it: ''Of
        the fruit of thy body will I set upon thy throne. '
      verse: 11
    - text: 'If thy children keep My covenant and My testimony that I shall teach
        them, their children also for ever shall sit upon thy throne.'' '
      verse: 12
    - text: 'For HaShem hath chosen Zion; He hath desired it for His habitation: '
      verse: 13
    - text: '''This is My resting-place for ever; here will I dwell; for I have desired
        it. '
      verse: 14
    - text: 'I will abundantly bless her provision; I will give her needy bread in
        plenty. '
      verse: 15
    - text: 'Her priests also will I clothe with salvation; and her saints shall shout
        aloud for joy. '
      verse: 16
    - text: 'There will I make a horn to shoot up unto David, there have I ordered
        a lamp for Mine anointed. '
      verse: 17
    - text: 'His enemies will I clothe with shame; but upon himself shall his crown
        shine.'' '
      verse: 18
  - chapter: 133
    verses:
    - text: 'A Song of Ascents; of David. Behold, how good and how pleasant it is
        for brethren to dwell together in unity! '
      verse: 1
    - text: 'It is like the precious oil upon the head, coming down upon the beard;
        even Aaron''s beard, that cometh down upon the collar of his garments; '
      verse: 2
    - text: 'Like the dew of Hermon, that cometh down upon the mountains of Zion;
        for there HaShem commanded the blessing, even life for ever. '
      verse: 3
  - chapter: 134
    verses:
    - text: 'A Song of Ascents. Behold, bless ye HaShem, all ye servants of HaShem,
        that stand in the house of HaShem in the night seasons. '
      verse: 1
    - text: 'Lift up your hands to the sanctuary, and bless ye HaShem. '
      verse: 2
    - text: 'HaShem bless thee out of Zion; even He that made heaven and earth. '
      verse: 3
  - chapter: 135
    verses:
    - text: 'Hallelujah. Praise ye the name of HaShem; give praise, O ye servants
        of HaShem, '
      verse: 1
    - text: 'Ye that stand in the house of HaShem, in the courts of the house of our
        G-d. '
      verse: 2
    - text: 'Praise ye HaShem, for HaShem is good; sing praises unto His name, for
        it is pleasant. '
      verse: 3
    - text: 'For HaShem hath chosen Jacob unto Himself, and Israel for His own treasure. '
      verse: 4
    - text: 'For I know that HaShem is great, and that our L-rd is above all gods. '
      verse: 5
    - text: 'Whatsoever HaShem pleased, that hath He done, in heaven and in earth,
        in the seas and in all deeps; '
      verse: 6
    - text: 'Who causeth the vapours to ascend from the ends of the earth; He maketh
        lightnings for the rain; He bringeth forth the wind out of His treasuries. '
      verse: 7
    - text: 'Who smote the first-born of Egypt, both of man and beast. '
      verse: 8
    - text: 'He sent signs and wonders into the midst of thee, O Egypt, upon Pharaoh,
        and upon all his servants. '
      verse: 9
    - text: 'Who smote many nations, and slew mighty kings: '
      verse: 10
    - text: 'Sihon king of the Amorites, and Og king of Bashan, and all the kingdoms
        of Canaan; '
      verse: 11
    - text: 'And gave their land for a heritage, a heritage unto Israel His people. '
      verse: 12
    - text: 'O HaShem, Thy name endureth for ever; thy memorial, O HaShem, throughout
        all generations. '
      verse: 13
    - text: 'For HaShem will judge His people, and repent Himself for His servants. '
      verse: 14
    - text: 'The idols of the nations are silver and gold, the work of men''s hands. '
      verse: 15
    - text: 'They have mouths, but they speak not; eyes have they, but they see not; '
      verse: 16
    - text: 'They have ears, but they hear not; neither is there any breath in their
        mouths. '
      verse: 17
    - text: 'They that make them shall be like unto them; yea, every one that trusteth
        in them. '
      verse: 18
    - text: 'O house of Israel, bless ye HaShem; O house of Aaron, bless ye HaShem; '
      verse: 19
    - text: 'O house of Levi, bless ye HaShem; ye that fear HaShem, bless ye HaShem. '
      verse: 20
    - text: 'Blessed be HaShem out of Zion, who dwelleth at Jerusalem. Hallelujah. '
      verse: 21
  - chapter: 136
    verses:
    - text: 'O give thanks unto HaShem, for He is good, for His mercy endureth for
        ever. '
      verse: 1
    - text: 'O give thanks unto the G-d of gods, for His mercy endureth for ever. '
      verse: 2
    - text: 'O give thanks unto the L-rd of lords, for His mercy endureth for ever. '
      verse: 3
    - text: 'To Him who alone doeth great wonders, for His mercy endureth for ever. '
      verse: 4
    - text: 'To Him that by understanding made the heavens, for His mercy endureth
        for ever. '
      verse: 5
    - text: 'To Him that spread forth the earth above the waters, for His mercy endureth
        for ever. '
      verse: 6
    - text: 'To Him that made great lights, for His mercy endureth for ever; '
      verse: 7
    - text: 'The sun to rule by day, for His mercy endureth for ever; '
      verse: 8
    - text: 'The moon and stars to rule by night, for His mercy endureth for ever. '
      verse: 9
    - text: 'To Him that smote Egypt in their first-born, for His mercy endureth for
        ever; '
      verse: 10
    - text: 'And brought out Israel from among them, for His mercy endureth for ever; '
      verse: 11
    - text: 'With a strong hand, and with an outstretched arm, for His mercy endureth
        for ever. '
      verse: 12
    - text: 'To Him who divided the Red Sea in sunder, for His mercy endureth for
        ever; '
      verse: 13
    - text: 'And made Israel to pass through the midst of it, for His mercy endureth
        for ever; '
      verse: 14
    - text: 'But overthrew Pharaoh and his host in the Red Sea, for His mercy endureth
        for ever. '
      verse: 15
    - text: 'To Him that led His people through the wilderness, for His mercy endureth
        for ever. '
      verse: 16
    - text: 'To Him that smote great kings; for His mercy endureth for ever; '
      verse: 17
    - text: 'And slew mighty kings, for His mercy endureth for ever. '
      verse: 18
    - text: 'Sihon king of the Amorites, for His mercy endureth for ever; '
      verse: 19
    - text: 'And Og king of Bashan, for His mercy endureth for ever; '
      verse: 20
    - text: 'And gave their land for a heritage, for His mercy endureth for ever; '
      verse: 21
    - text: 'Even a heritage unto Israel His servant, for His mercy endureth for ever. '
      verse: 22
    - text: 'Who remembered us in our low estate, for His mercy endureth for ever; '
      verse: 23
    - text: 'And hath delivered us from our adversaries, for His mercy endureth for
        ever. '
      verse: 24
    - text: 'Who giveth food to all flesh, for His mercy endureth for ever. '
      verse: 25
    - text: 'O give thanks unto the G-d of heaven, for His mercy endureth for ever. '
      verse: 26
  - chapter: 137
    verses:
    - text: 'By the rivers of Babylon, there we sat down, yea, we wept, when we remembered
        Zion. '
      verse: 1
    - text: 'Upon the willows in the midst thereof we hanged up our harps. '
      verse: 2
    - text: 'For there they that led us captive asked of us words of song, and our
        tormentors asked of us mirth: ''Sing us one of the songs of Zion.'' '
      verse: 3
    - text: 'How shall we sing HaShem''S song in a foreign land? '
      verse: 4
    - text: 'If I forget thee, O Jerusalem, let my right hand forget her cunning. '
      verse: 5
    - text: 'Let my tongue cleave to the roof of my mouth, if I remember thee not;
        if I set not Jerusalem above my chiefest joy. '
      verse: 6
    - text: 'Remember, O HaShem, against the children of Edom the day of Jerusalem;
        who said: ''Rase it, rase it, even to the foundation thereof.'' '
      verse: 7
    - text: 'O daughter of Babylon, that art to be destroyed; happy shall he be, that
        repayeth thee as thou hast served us. '
      verse: 8
    - text: 'Happy shall he be, that taketh and dasheth thy little ones against the
        rock. '
      verse: 9
  - chapter: 138
    verses:
    - text: 'A Psalm of David. I will give Thee thanks with my whole heart, in the
        presence of the mighty will I sing praises unto Thee. '
      verse: 1
    - text: 'I will bow down toward Thy holy temple, and give thanks unto Thy name
        for Thy mercy and for Thy truth; for Thou hast magnified Thy word above all
        Thy name. '
      verse: 2
    - text: 'In the day that I called, Thou didst answer me; Thou didst encourage
        me in my soul with strength. '
      verse: 3
    - text: 'All the kings of the earth shall give Thee thanks, O HaShem, for they
        have heard the words of Thy mouth. '
      verse: 4
    - text: 'Yea, they shall sing of the ways of HaShem; for great is the glory of
        HaShem. '
      verse: 5
    - text: 'For though HaShem be high, yet regardeth He the lowly, and the haughty
        He knoweth from afar. '
      verse: 6
    - text: 'Though I walk in the midst of trouble, Thou quickenest me; Thou stretchest
        forth Thy hand against the wrath of mine enemies, and Thy right hand doth
        save me. '
      verse: 7
    - text: 'HaShem will accomplish that which concerneth me; Thy mercy, O HaShem,
        endureth for ever; forsake not the work of Thine own hands. '
      verse: 8
  - chapter: 139
    verses:
    - text: 'For the Leader. A Psalm of David. O HaShem, Thou hast searched me, and
        known me. '
      verse: 1
    - text: 'Thou knowest my downsitting and mine uprising, Thou understandest my
        thought afar off. '
      verse: 2
    - text: 'Thou measurest my going about and my lying down, and art acquainted with
        all my ways. '
      verse: 3
    - text: 'For there is not a word in my tongue, but, lo, O HaShem, Thou knowest
        it altogether. '
      verse: 4
    - text: 'Thou hast hemmed me in behind and before, and laid Thy hand upon me. '
      verse: 5
    - text: 'Such knowledge is too wonderful for me; too high, I cannot attain unto
        it. '
      verse: 6
    - text: 'Whither shall I go from Thy spirit? or whither shall I flee from Thy
        presence? '
      verse: 7
    - text: 'If I ascend up into heaven, Thou art there; if I make my bed in the nether-world,
        behold, Thou art there. '
      verse: 8
    - text: 'If I take the wings of the morning, and dwell in the uttermost parts
        of the sea; '
      verse: 9
    - text: 'Even there would Thy hand lead me, and Thy right hand would hold me. '
      verse: 10
    - text: 'And if I say: ''Surely the darkness shall envelop me, and the light about
        me shall be night''; '
      verse: 11
    - text: 'Even the darkness is not too dark for Thee, but the night shineth as
        the day; the darkness is even as the light. '
      verse: 12
    - text: 'For Thou hast made my reins; Thou hast knit me together in my mother''s
        womb. '
      verse: 13
    - text: 'I will give thanks unto Thee, for I am fearfully and wonderfully made;
        wonderful are Thy works; and that my soul knoweth right well. '
      verse: 14
    - text: 'My frame was not hidden from Thee, when I was made in secret, and curiously
        wrought in the lowest parts of the earth. '
      verse: 15
    - text: 'Thine eyes did see mine unformed substance, and in Thy book they were
        all written--even the days that were fashioned, when as yet there was none
        of them. '
      verse: 16
    - text: 'How weighty also are Thy thoughts unto me, O G-d! How great is the sum
        of them! '
      verse: 17
    - text: 'If I would count them, they are more in number than the sand; were I
        to come to the end of them, I would still be with Thee. '
      verse: 18
    - text: 'If Thou but wouldest slay the wicked, O G-d--depart from me therefore,
        ye men of blood; '
      verse: 19
    - text: 'Who utter Thy name with wicked thought, they take it for falsehood, even
        Thine enemies-- '
      verse: 20
    - text: 'Do not I hate them, O HaShem, that hate Thee? And do not I strive with
        those that rise up against Thee? '
      verse: 21
    - text: 'I hate them with utmost hatred; I count them mine enemies. '
      verse: 22
    - text: 'Search me, O G-d, and know my heart, try me, and know my thoughts; '
      verse: 23
    - text: 'And see if there be any way in me that is grievous, and lead me in the
        way everlasting. '
      verse: 24
  - chapter: 140
    verses:
    - text: 'For the Leader. A Psalm of David. '
      verse: 1
    - text: 'Deliver me, O HaShem, from the evil man; preserve me from the violent
        man; '
      verse: 2
    - text: 'Who devise evil things in their heart; every day do they stir up wars. '
      verse: 3
    - text: 'They have sharpened their tongue like a serpent; vipers'' venom is under
        their lips. Selah '
      verse: 4
    - text: 'Keep me, O HaShem, from the hands of the wicked; preserve me from the
        violent man; who have purposed to make my steps slip. '
      verse: 5
    - text: 'The proud have hid a snare for me, and cords; they have spread a net
        by the wayside; they have set gins for me. Selah '
      verse: 6
    - text: 'I have said unto HaShem: ''Thou art my G-d''; give ear, O HaShem, unto
        the voice of my supplications. '
      verse: 7
    - text: 'O GOD the L-rd, the strength of my salvation, who hast screened my head
        in the day of battle, '
      verse: 8
    - text: 'Grant not, O HaShem, the desires of the wicked; further not his evil
        device, so that they exalt themselves. Selah '
      verse: 9
    - text: 'As for the head of those that compass me about, let the mischief of their
        own lips cover them. '
      verse: 10
    - text: 'Let burning coals fall upon them; let them be cast into the fire, into
        deep pits, that they rise not up again. '
      verse: 11
    - text: 'A slanderer shall not be established in the earth; the violent and evil
        man shall be hunted with thrust upon thrust. '
      verse: 12
    - text: 'I know that HaShem will maintain the cause of the poor, and the right
        of the needy. '
      verse: 13
    - text: 'Surely the righteous shall give thanks unto Thy name; the upright shall
        dwell in Thy presence. '
      verse: 14
  - chapter: 141
    verses:
    - text: 'A Psalm of David. HaShem, I have called Thee; make haste unto me; give
        ear unto my voice, when I call unto Thee. '
      verse: 1
    - text: 'Let my prayer be set forth as incense before Thee, the lifting up of
        my hands as the evening sacrifice. '
      verse: 2
    - text: 'Set a guard, O HaShem, to my mouth; keep watch at the door of my lips. '
      verse: 3
    - text: 'Incline not my heart to any evil thing, to be occupied in deeds of wickedness
        with men that work iniquity; and let me not eat of their dainties. '
      verse: 4
    - text: 'Let the righteous smite me in kindness, and correct me; oil so choice
        let not my head refuse; for still is my prayer because of their wickedness. '
      verse: 5
    - text: 'Their judges are thrown down by the sides of the rock; and they shall
        hear my words, that they are sweet. '
      verse: 6
    - text: 'As when one cleaveth and breaketh up the earth, our bones are scattered
        at the grave''s mouth. '
      verse: 7
    - text: 'For mine eyes are unto Thee, O GOD the L-rd; in Thee have I taken refuge,
        O pour not out my soul. '
      verse: 8
    - text: 'Keep me from the snare which they have laid for me, and from the gins
        of the workers of iniquity. '
      verse: 9
    - text: 'Let the wicked fall into their own nets, whilst I withal escape. '
      verse: 10
  - chapter: 142
    verses:
    - text: 'Maschil of David, when he was in the cave; a Prayer. '
      verse: 1
    - text: 'With my voice I cry unto HaShem; with my voice I make supplication unto
        HaShem. '
      verse: 2
    - text: 'I pour out my complaint before Him, I declare before Him my trouble; '
      verse: 3
    - text: 'When my spirit fainteth within me--Thou knowest my path--in the way wherein
        I walk have they hidden a snare for me. '
      verse: 4
    - text: 'Look on my right hand, and see, for there is no man that knoweth me;
        I have no way to flee; no man careth for my soul. '
      verse: 5
    - text: 'I have cried unto Thee, O HaShem; I have said: ''Thou art my refuge,
        my portion in the land of the living.'' '
      verse: 6
    - text: 'Attend unto my cry; for I am brought very low; deliver me from my persecutors;
        for they are too strong for me. '
      verse: 7
    - text: 'Bring my soul out of prison, that I may give thanks unto Thy name; the
        righteous shall crown themselves because of me; for Thou wilt deal bountifully
        with me. '
      verse: 8
  - chapter: 143
    verses:
    - text: 'A Psalm of David. O HaShem, hear my prayer, give ear to my supplications;
        in Thy faithfulness answer me, and in Thy righteousness. '
      verse: 1
    - text: 'And enter not into judgment with Thy servant; for in Thy sight shall
        no man living be justified. '
      verse: 2
    - text: 'For the enemy hath persecuted my soul; he hath crushed my life down to
        the ground; he hath made me to dwell in darkness, as those that have been
        long dead. '
      verse: 3
    - text: 'And my spirit fainteth within me; my heart within me is appalled. '
      verse: 4
    - text: 'I remember the days of old; I meditate on all Thy doing; I muse on the
        work of Thy hands. '
      verse: 5
    - text: 'I spread forth my hands unto Thee; my soul thirsteth after Thee, as a
        weary land. Selah '
      verse: 6
    - text: 'Answer me speedily, O HaShem, my spirit faileth; hide not Thy face from
        me; lest I become like them that go down into the pit. '
      verse: 7
    - text: 'Cause me to hear Thy lovingkindness in the morning, for in Thee do I
        trust; cause me to know the way wherein I should walk, for unto Thee have
        I lifted up my soul. '
      verse: 8
    - text: 'Deliver me from mine enemies, O HaShem; with Thee have I hidden myself. '
      verse: 9
    - text: 'Teach me to do Thy will, for Thou art my G-d; let Thy good spirit lead
        me in an even land. '
      verse: 10
    - text: 'For Thy name''s sake, O HaShem, quicken me; in Thy righteousness bring
        my soul out of trouble. '
      verse: 11
    - text: 'And in Thy mercy cut off mine enemies, and destroy all them that harass
        my soul; for I am Thy servant. '
      verse: 12
  - chapter: 144
    verses:
    - text: 'A Psalm of David. Blessed be HaShem my Rock, who traineth my hands for
        war, and my fingers for battle; '
      verse: 1
    - text: 'My lovingkindness, and my fortress, my high tower, and my deliverer;
        my shield, and He in whom I take refuge; who subdueth my people under me. '
      verse: 2
    - text: 'HaShem, what is man, that Thou takest knowledge of him? or the son of
        man, that Thou makest account of him? '
      verse: 3
    - text: 'Man is like unto a breath; his days are as a shadow that passeth away. '
      verse: 4
    - text: 'O HaShem, bow Thy heavens, and come down; touch the mountains, that they
        may smoke. '
      verse: 5
    - text: 'Cast forth lightning, and scatter them; send out Thine arrows, and discomfit
        them. '
      verse: 6
    - text: 'Stretch forth Thy hands from on high; rescue me, and deliver me out of
        many waters, out of the hand of strangers; '
      verse: 7
    - text: 'Whose mouth speaketh falsehood, and their right hand is a right hand
        of lying. '
      verse: 8
    - text: 'O G-d, I will sing a new song unto Thee, upon a psaltery of ten strings
        will I sing praises unto Thee; '
      verse: 9
    - text: 'Who givest salvation unto kings, who rescuest David Thy servant from
        the hurtful sword. '
      verse: 10
    - text: 'Rescue me, and deliver me out of the hand of strangers, whose mouth speaketh
        falsehood, and their right hand is a right hand of lying. '
      verse: 11
    - text: 'We whose sons are as plants grown up in their youth; whose daughters
        are as corner-pillars carved after the fashion of a palace; '
      verse: 12
    - text: 'Whose garners are full, affording all manner of store; whose sheep increase
        by thousands and ten thousands in our fields; '
      verse: 13
    - text: 'Whose oxen are well laden; with no breach, and no going forth, and no
        outcry in our broad places; '
      verse: 14
    - text: 'Happy is the people that is in such a case. Yea, happy is the people
        whose G-d is HaShem. '
      verse: 15
  - chapter: 145
    verses:
    - text: 'A Psalm of praise; of David. I will extol Thee, my G-d, O King; and I
        will bless Thy name for ever and ever. '
      verse: 1
    - text: 'Every day will I bless Thee; and I will praise Thy name for ever and
        ever. '
      verse: 2
    - text: 'Great is HaShem, and highly to be praised; and His greatness is unsearchable. '
      verse: 3
    - text: 'One generation shall laud Thy works to another, and shall declare Thy
        mighty acts. '
      verse: 4
    - text: 'The glorious splendour of Thy majesty, and Thy wondrous works, will I
        rehearse. '
      verse: 5
    - text: 'And men shall speak of the might of Thy tremendous acts; and I will tell
        of Thy greatness. '
      verse: 6
    - text: 'They shall utter the fame of Thy great goodness, and shall sing of Thy
        righteousness. '
      verse: 7
    - text: 'HaShem is gracious, and full of compassion; slow to anger, and of great
        mercy. '
      verse: 8
    - text: 'HaShem is good to all; and His tender mercies are over all His works. '
      verse: 9
    - text: 'All Thy works shall praise Thee, O HaShem; and Thy saints shall bless
        Thee. '
      verse: 10
    - text: 'They shall speak of the glory of Thy kingdom, and talk of Thy might; '
      verse: 11
    - text: 'To make known to the sons of men His mighty acts, and the glory of the
        majesty of His kingdom. '
      verse: 12
    - text: 'Thy kingdom is a kingdom for all ages, and Thy dominion endureth throughout
        all generations. '
      verse: 13
    - text: 'HaShem upholdeth all that fall, and raiseth up all those that are bowed
        down. '
      verse: 14
    - text: 'The eyes of all wait for Thee, and Thou givest them their food in due
        season. '
      verse: 15
    - text: 'Thou openest Thy hand, and satisfiest every living thing with favour. '
      verse: 16
    - text: 'HaShem is righteous in all His ways, and gracious in all His works. '
      verse: 17
    - text: 'HaShem is nigh unto all them that call upon Him, to all that call upon
        Him in truth. '
      verse: 18
    - text: 'He will fulfil the desire of them that fear Him; He also will hear their
        cry, and will save them. '
      verse: 19
    - text: 'HaShem preserveth all them that love Him; but all the wicked will He
        destroy. '
      verse: 20
    - text: 'My mouth shall speak the praise of HaShem; and let all flesh bless His
        holy name for ever and ever. '
      verse: 21
  - chapter: 146
    verses:
    - text: 'Hallelujah. Praise HaShem, O my soul. '
      verse: 1
    - text: 'I will praise HaShem while I live; I will sing praises unto my G-d while
        I have my being. '
      verse: 2
    - text: 'Put not your trust in princes, nor in the son of man, in whom there is
        no help. '
      verse: 3
    - text: 'His breath goeth forth, he returneth to his dust; in that very day his
        thoughts perish. '
      verse: 4
    - text: 'Happy is he whose help is the G-d of Jacob, whose hope is in HaShem his
        G-d, '
      verse: 5
    - text: 'Who made heaven and earth, the sea, and all that in them is; who keepeth
        truth for ever; '
      verse: 6
    - text: 'Who executeth justice for the oppressed; who giveth bread to the hungry.
        HaShem looseth the prisoners; '
      verse: 7
    - text: 'HaShem openeth the eyes of the blind; HaShem raiseth up them that are
        bowed down; HaShem loveth the righteous; '
      verse: 8
    - text: 'HaShem preserveth the strangers; He upholdeth the fatherless and the
        widow; but the way of the wicked He maketh crooked. '
      verse: 9
    - text: 'HaShem will reign for ever, Thy G-d, O Zion, unto all generations. Hallelujah. '
      verse: 10
  - chapter: 147
    verses:
    - text: 'Hallelujah; for it is good to sing praises unto our G-d; for it is pleasant,
        and praise is comely. '
      verse: 1
    - text: 'HaShem doth build up Jerusalem, He gathereth together the dispersed of
        Israel; '
      verse: 2
    - text: 'Who healeth the broken in heart, and bindeth up their wounds. '
      verse: 3
    - text: 'He counteth the number of the stars; He giveth them all their names. '
      verse: 4
    - text: 'Great is our L-rd, and mighty in power; His understanding is infinite. '
      verse: 5
    - text: 'HaShem upholdeth the humble; He bringeth the wicked down to the ground. '
      verse: 6
    - text: 'Sing unto HaShem with thanksgiving, sing praises upon the harp unto our
        G-d; '
      verse: 7
    - text: 'Who covereth the heaven with clouds, who prepareth rain for the earth,
        who maketh the mountains to spring with grass. '
      verse: 8
    - text: 'He giveth to the beast his food, and to the young ravens which cry. '
      verse: 9
    - text: 'He delighteth not in the strength of the horse; He taketh no pleasure
        in the legs of a man. '
      verse: 10
    - text: 'HaShem taketh pleasure in them that fear Him, in those that wait for
        His mercy. '
      verse: 11
    - text: 'Glorify HaShem, O Jerusalem; praise thy G-d, O Zion. '
      verse: 12
    - text: 'For He hath made strong the bars of thy gates; He hath blessed thy children
        within thee. '
      verse: 13
    - text: 'He maketh thy borders peace; He giveth thee in plenty the fat of wheat. '
      verse: 14
    - text: 'He sendeth out His commandment upon earth; His word runneth very swiftly. '
      verse: 15
    - text: 'He giveth snow like wool; He scattereth the hoar-frost like ashes. '
      verse: 16
    - text: 'He casteth forth His ice like crumbs; who can stand before His cold? '
      verse: 17
    - text: 'He sendeth forth His word, and melteth them; He causeth His wind to blow,
        and the waters flow. '
      verse: 18
    - text: 'He declareth His word unto Jacob, His statutes and His ordinances unto
        Israel. '
      verse: 19
    - text: 'He hath not dealt so with any nation; and as for His ordinances, they
        have not known them. Hallelujah. '
      verse: 20
  - chapter: 148
    verses:
    - text: 'Hallelujah. Praise ye HaShem from the heavens; praise Him in the heights. '
      verse: 1
    - text: 'Praise ye Him, all His angels; praise ye Him, all His hosts. '
      verse: 2
    - text: 'Praise ye Him, sun and moon; praise Him, all ye stars of light. '
      verse: 3
    - text: 'Praise Him, ye heavens of heavens, and ye waters that are above the heavens. '
      verse: 4
    - text: 'Let them praise the name of HaShem; for He commanded, and they were created. '
      verse: 5
    - text: 'He hath also established them for ever and ever; He hath made a decree
        which shall not be transgressed. '
      verse: 6
    - text: 'Praise HaShem from the earth, ye sea-monsters, and all deeps; '
      verse: 7
    - text: 'Fire and hail, snow and vapour, stormy wind, fulfilling His word; '
      verse: 8
    - text: 'Mountains and all hills, fruitful trees and all cedars; '
      verse: 9
    - text: 'Beasts and all cattle, creeping things and winged fowl; '
      verse: 10
    - text: 'Kings of the earth and all peoples, princes and all judges of the earth; '
      verse: 11
    - text: 'Both young men and maidens, old men and children; '
      verse: 12
    - text: 'Let them praise the name of HaShem, for His name alone is exalted; His
        glory is above the earth and heaven. '
      verse: 13
    - text: 'And He hath lifted up a horn for His people, a praise for all His saints,
        even for the children of Israel, a people near unto Him. Hallelujah. '
      verse: 14
  - chapter: 149
    verses:
    - text: 'Hallelujah. Sing unto HaShem a new song, and His praise in the assembly
        of the saints. '
      verse: 1
    - text: 'Let Israel rejoice in his Maker; let the children of Zion be joyful in
        their King. '
      verse: 2
    - text: 'Let them praise His name in the dance; let them sing praises unto Him
        with the timbrel and harp. '
      verse: 3
    - text: 'For HaShem taketh pleasure in His people; He adorneth the humble with
        salvation. '
      verse: 4
    - text: 'Let the saints exult in glory; let them sing for joy upon their beds. '
      verse: 5
    - text: 'Let the high praises of G-d be in their mouth, and a two-edged sword
        in their hand; '
      verse: 6
    - text: 'To execute vengeance upon the nations, and chastisements upon the peoples; '
      verse: 7
    - text: 'To bind their kings with chains, and their nobles with fetters of iron; '
      verse: 8
    - text: 'To execute upon them the judgment written; He is the glory of all His
        saints. Hallelujah. '
      verse: 9
  - chapter: 150
    verses:
    - text: 'Hallelujah. Praise G-d in His sanctuary; praise Him in the firmament
        of His power. '
      verse: 1
    - text: 'Praise Him for His mighty acts; praise Him according to His abundant
        greatness. '
      verse: 2
    - text: 'Praise Him with the blast of the horn; praise Him with the psaltery and
        harp. '
      verse: 3
    - text: 'Praise Him with the timbrel and dance; praise Him with stringed instruments
        and the pipe. '
      verse: 4
    - text: 'Praise Him with the loud-sounding cymbals; praise Him with the clanging
        cymbals. '
      verse: 5
    - text: 'Let every thing that hath breath praise HaShem. Hallelujah.  '
      verse: 6
  name: Psalms
- chapters:
  - chapter: 1
    verses:
    - text: 'THERE was a man in the land of Uz, whose name was Job; and that man was
        whole-hearted and upright, and one that feared G-d, and shunned evil. '
      verse: 1
    - text: 'And there were born unto him seven sons and three daughters. '
      verse: 2
    - text: 'His possessions also were seven thousand sheep, and three thousand camels,
        and five hundred yoke of oxen, and five hundred she-asses, and a very great
        household; so that this man was the greatest of all the children of the east. '
      verse: 3
    - text: 'And his sons used to go and hold a feast in the house of each one upon
        his day; and they would send and invite their three sisters to eat and to
        drink with them. '
      verse: 4
    - text: 'And it was so, when the days of their feasting were gone about, that
        Job sent and sanctified them, and rose up early in the morning, and offered
        burnt-offerings according to the number of them all; for Job said: ''It may
        be that my sons have sinned, and blasphemed G-d in their hearts.'' Thus did
        Job continually. '
      verse: 5
    - text: 'Now it fell upon a day, that the sons of G-d came to present themselves
        before HaShem, and Satan came also among them. '
      verse: 6
    - text: 'And HaShem said unto Satan: ''Whence comest thou?'' Then Satan answered
        HaShem, and said: ''From going to and fro in the earth, and from walking up
        and down in it.'' '
      verse: 7
    - text: 'And HaShem said unto Satan: ''Hast thou considered My servant Job, that
        there is none like him in the earth, a whole-hearted and an upright man, one
        that feareth G-d, and shunneth evil?'' '
      verse: 8
    - text: 'Then Satan answered HaShem, and said: ''Doth Job fear G-d for nought? '
      verse: 9
    - text: 'Hast not Thou made a hedge about him, and about his house, and about
        all that he hath, on every side? Thou hast blessed the work of his hands,
        and his possessions are increased in the land. '
      verse: 10
    - text: 'But put forth Thy hand now, and touch all that he hath, surely he will
        blaspheme Thee to Thy face.'' '
      verse: 11
    - text: 'And HaShem said unto Satan: ''Behold, all that he hath is in thy power;
        only upon himself put not forth thy hand.'' So Satan went forth from the presence
        of HaShem. '
      verse: 12
    - text: 'And it fell on a day when his sons and his daughters were eating and
        drinking wine in their eldest brother''s house, '
      verse: 13
    - text: 'that there came a messenger unto Job, and said: ''The oxen were plowing,
        and the asses feeding beside them; '
      verse: 14
    - text: 'and the Sabeans made a raid, and took them away; yea, they have slain
        the servants with the edge of the sword; and I only am escaped alone to tell
        thee.'' '
      verse: 15
    - text: 'While he was yet speaking, there came also another, and said: ''A fire
        of G-d is fallen from heaven, and hath burned up the sheep, and the servants,
        and consumed them; and I only am escaped alone to tell thee.'' '
      verse: 16
    - text: 'While he was yet speaking, there came also another, and said: ''The Chaldeans
        set themselves in three bands, and fell upon the camels, and have taken them
        away, yea, and slain the servants with the edge of the sword; and I only am
        escaped alone to tell thee.'' '
      verse: 17
    - text: 'While he was yet speaking, there came also another, and said: ''Thy sons
        and thy daughters were eating and drinking wine in their eldest brother''s
        house; '
      verse: 18
    - text: 'And, behold, there came a great wind from across the wilderness, and
        smote the four corners of the house, and it fell upon the young people, and
        they are dead; and I only am escaped alone to tell thee.'' '
      verse: 19
    - text: 'Then Job arose, and rent his mantle, and shaved his head, and fell down
        upon the ground, and worshipped; '
      verse: 20
    - text: 'And he said; naked came I out of my mother''s womb, and naked shall I
        return thither; HaShem gave, and HaShem hath taken away; blessed be the name
        of HaShem. '
      verse: 21
    - text: 'For all this Job sinned not, nor ascribed aught unseemly to G-d.  '
      verse: 22
  - chapter: 2
    verses:
    - text: 'Again it fell upon a day, that the sons of G-d came to present themselves
        before HaShem, and Satan came also among them to present himself before HaShem. '
      verse: 1
    - text: 'And HaShem said unto Satan: ''From whence comest thou?'' And Satan answered
        HaShem, and said: ''From going to and fro in the earth, and from walking up
        and down in it.'' '
      verse: 2
    - text: 'And HaShem said unto Satan: ''Hast thou considered my servant Job, that
        there is none like him in the earth, a whole-hearted and an upright man, one
        that feareth G-d, and shunneth evil? and he still holdeth fast his integrity,
        although thou didst move Me against him, to destroy him without cause.'' '
      verse: 3
    - text: 'And Satan answered HaShem, and said: ''Skin for skin, yea, all that a
        man hath will he give for his life. '
      verse: 4
    - text: 'But put forth Thy hand now, and touch his bone and his flesh, surely
        he will blaspheme Thee to Thy face.'' '
      verse: 5
    - text: 'And HaShem said unto Satan: ''Behold, he is in thy hand; only spare his
        life.'' '
      verse: 6
    - text: 'So Satan went forth from the presence of HaShem, and smote Job with sore
        boils from the sole of his foot even unto his crown. '
      verse: 7
    - text: 'And he took him a potsherd to scrape himself therewith; and he sat among
        the ashes. '
      verse: 8
    - text: 'Then said his wife unto him: ''Dost thou still hold fast thine integrity?
        blaspheme G-d, and die.'' '
      verse: 9
    - text: 'But he said unto her: ''Thou speakest as one of the impious women speaketh.
        What? shall we receive good at the hand of G-d, and shall we not receive evil?''
        For all this did not Job sin with his lips. '
      verse: 10
    - text: 'Now when Job''s three friends heard of all this evil that was come upon
        him, they came every one from his own place, Eliphaz the Temanite, and Bildad
        the Shuhite, and Zophar the Naamathite; and they made an appointment together
        to come to bemoan him and to comfort him. '
      verse: 11
    - text: 'And when they lifted up their eyes afar off, and knew him not, they lifted
        up their voice, and wept; and they rent every one his mantle, and threw dust
        upon their heads toward heaven. '
      verse: 12
    - text: 'So they sat down with him upon the ground seven days and seven nights,
        and none spoke a word unto him; for they saw that his grief was very great. '
      verse: 13
  - chapter: 3
    verses:
    - text: 'After this opened Job his mouth, and cursed his day. '
      verse: 1
    - text: 'And Job spoke, and said: '
      verse: 2
    - text: 'Let the day perish wherein I was born, and the night wherein it was said:
        ''A man-child is brought forth.'' '
      verse: 3
    - text: 'Let that day be darkness; let not G-d inquire after it from above, neither
        let the light shine upon it. '
      verse: 4
    - text: 'Let darkness and the shadow of death claim it for their own; let a cloud
        dwell upon it; let all that maketh black the day terrify it. '
      verse: 5
    - text: 'As for that night, let thick darkness seize upon it; let it not rejoice
        among the days of the year; let it not come into the number of the months. '
      verse: 6
    - text: 'Lo, let that night be desolate; let no joyful voice come therein. '
      verse: 7
    - text: 'Let them curse it that curse the day, who are ready to rouse up leviathan. '
      verse: 8
    - text: 'Let the stars of the twilight thereof be dark; let it look for light,
        but have none; neither let it behold the eyelids of the morning; '
      verse: 9
    - text: 'Because it shut not up the doors of my mother''s womb, nor hid trouble
        from mine eyes. '
      verse: 10
    - text: 'Why died I not from the womb? Why did I not perish at birth? '
      verse: 11
    - text: 'Why did the knees receive me? And wherefore the breasts, that I should
        suck? '
      verse: 12
    - text: 'For now should I have lain still and been quiet; I should have slept;
        then had I been at rest-- '
      verse: 13
    - text: 'With kings and counsellors of the earth, who built up waste places for
        themselves; '
      verse: 14
    - text: 'Or with princes that had gold, who filled their houses with silver; '
      verse: 15
    - text: 'Or as a hidden untimely birth I had not been; as infants that never saw
        light. '
      verse: 16
    - text: 'There the wicked cease from troubling; and there the weary are at rest. '
      verse: 17
    - text: 'There the prisoners are at ease together; they hear not the voice of
        the taskmaster. '
      verse: 18
    - text: 'The small and great are there alike; and the servant is free from his
        master. '
      verse: 19
    - text: 'Wherewith is light given to him that is in misery, and life unto the
        bitter in soul-- '
      verse: 20
    - text: 'Who long for death, but it cometh not; and dig for it more than for hid
        treasures; '
      verse: 21
    - text: 'Who rejoice unto exultation, and are glad, when they can find the grave?-- '
      verse: 22
    - text: 'To a man whose way is hid, and whom G-d hath hedged in? '
      verse: 23
    - text: 'For my sighing cometh instead of my food, and my roarings are poured
        out like water. '
      verse: 24
    - text: 'For the thing which I did fear is come upon me, and that which I was
        afraid of hath overtaken me. '
      verse: 25
    - text: 'I was not at ease, neither was I quiet, neither had I rest; but trouble
        came. '
      verse: 26
  - chapter: 4
    verses:
    - text: 'Then answered Eliphaz the Temanite, and said: '
      verse: 1
    - text: 'If one venture a word unto thee, wilt thou be weary? But who can withhold
        himself from speaking? '
      verse: 2
    - text: 'Behold, thou hast instructed many, and thou hast strengthened the weak
        hands. '
      verse: 3
    - text: 'Thy words have upholden him that was falling, and thou hast strengthened
        the feeble knees. '
      verse: 4
    - text: 'But now it is come upon thee, and thou art weary; it toucheth thee, and
        thou art affrighted. '
      verse: 5
    - text: 'Is not thy fear of G-d thy confidence, and thy hope the integrity of
        thy ways? '
      verse: 6
    - text: 'Remember, I pray thee, who ever perished, being innocent? Or where were
        the upright cut off? '
      verse: 7
    - text: 'According as I have seen, they that plow iniquity, and sow mischief,
        reap the same. '
      verse: 8
    - text: 'By the breath of G-d they perish, and by the blast of His anger are they
        consumed. '
      verse: 9
    - text: 'The lion roareth, and the fierce lion howleth--yet the teeth of the young
        lions are broken. '
      verse: 10
    - text: 'The old lion perisheth for lack of prey, and the whelps of the lioness
        are scattered abroad. '
      verse: 11
    - text: 'Now a word was secretly brought to me, and mine ear received a whisper
        thereof. '
      verse: 12
    - text: 'In thoughts from the visions of the night, when deep sleep falleth on
        men, '
      verse: 13
    - text: 'Fear came upon me, and trembling, and all my bones were made to shake. '
      verse: 14
    - text: 'Then a spirit passed before my face, that made the hair of my flesh to
        stand up. '
      verse: 15
    - text: 'It stood still, but I could not discern the appearance thereof; a form
        was before mine eyes; I heard a still voice: '
      verse: 16
    - text: '''Shall mortal man be just before G-d? Shall a man be pure before his
        Maker? '
      verse: 17
    - text: 'Behold, He putteth no trust in His servants, and His angels He chargeth
        with folly; '
      verse: 18
    - text: 'How much more them that dwell in houses of clay, whose foundation is
        in the dust, who are crushed before the moth! '
      verse: 19
    - text: 'Betwixt morning and evening they are shattered; they perish for ever
        without any regarding it. '
      verse: 20
    - text: 'Is not their tent-cord plucked up within them? They die, and that without
        wisdom.'' '
      verse: 21
  - chapter: 5
    verses:
    - text: 'Call now; is there any that will answer thee? And to which of the holy
        ones wilt thou turn? '
      verse: 1
    - text: 'For anger killeth the foolish man, and envy slayeth the silly one. '
      verse: 2
    - text: 'I have seen the foolish taking root; but suddenly I beheld his habitation
        cursed. '
      verse: 3
    - text: 'His children are far from safety, and are crushed in the gate, with none
        to deliver them. '
      verse: 4
    - text: 'Whose harvest the hungry eateth up, and taketh it even out of the thorns,
        and the snare gapeth for their substance. '
      verse: 5
    - text: 'For affliction cometh not forth from the dust, neither doth trouble spring
        out of the ground; '
      verse: 6
    - text: 'But man is born unto trouble, as the sparks fly upward. '
      verse: 7
    - text: 'But as for me, I would seek unto G-d, and unto G-d would I commit my
        cause; '
      verse: 8
    - text: 'Who doeth great things and unsearchable, marvellous things without number; '
      verse: 9
    - text: 'Who giveth rain upon the earth, and sendeth waters upon the fields; '
      verse: 10
    - text: 'So that He setteth up on high those that are low, and those that mourn
        are exalted to safety. '
      verse: 11
    - text: 'He frustrateth the devices of the crafty, so that their hands can perform
        nothing substantial. '
      verse: 12
    - text: 'He taketh the wise in their own craftiness; and the counsel of the wily
        is carried headlong. '
      verse: 13
    - text: 'They meet with darkness in the day-time, and grope at noonday as in the
        night. '
      verse: 14
    - text: 'But He saveth from the sword of their mouth, even the needy from the
        hand of the mighty. '
      verse: 15
    - text: 'So the poor hath hope, and iniquity stoppeth her mouth. '
      verse: 16
    - text: 'Behold, happy is the man whom G-d correcteth; therefore despise not thou
        the chastening of the Almighty. '
      verse: 17
    - text: 'For He maketh sore, and bindeth up; He woundeth, and His hands make whole. '
      verse: 18
    - text: 'He will deliver thee in six troubles; yea, in seven there shall no evil
        touch thee. '
      verse: 19
    - text: 'In famine He will redeem thee from death; and in war from the power of
        the sword. '
      verse: 20
    - text: 'Thou shalt be hid from the scourge of the tongue; neither shalt thou
        be afraid of destruction when it cometh. '
      verse: 21
    - text: 'At destruction and famine thou shalt laugh; neither shalt thou be afraid
        of the beasts of the earth. '
      verse: 22
    - text: 'For thou shalt be in league with the stones of the field; and the beasts
        of the field shall be at peace with thee. '
      verse: 23
    - text: 'And thou shalt know that thy tent is in peace; and thou shalt visit thy
        habitation, and shalt miss nothing. '
      verse: 24
    - text: 'Thou shalt know also that thy seed shall be great, and thine offspring
        as the grass of the earth. '
      verse: 25
    - text: 'Thou shalt come to thy grave in a ripe age, like as a shock of corn cometh
        in in its season. '
      verse: 26
    - text: 'Lo this, we have searched it, so it is; hear it, and know thou it for
        thy good. '
      verse: 27
  - chapter: 6
    verses:
    - text: 'Then Job answered and said: '
      verse: 1
    - text: 'Oh that my vexation were but weighed, and my calamity laid in the balances
        altogether! '
      verse: 2
    - text: 'For now it would be heavier than the sand of the seas; therefore are
        my words broken. '
      verse: 3
    - text: 'For the arrows of the Almighty are within me, the poison whereof my spirit
        drinketh up; the terrors of G-d do set themselves in array against me. '
      verse: 4
    - text: 'Doth the wild ass bray when he hath grass? or loweth the ox over his
        fodder? '
      verse: 5
    - text: 'Can that which hath no savour be eaten without salt? or is there any
        taste in the juice of mallows? '
      verse: 6
    - text: 'My soul refuseth to touch them; they are as the sickness of my flesh. '
      verse: 7
    - text: 'Oh that I might have my request, and that G-d would grant me the thing
        that I long for! '
      verse: 8
    - text: 'Even that it would please G-d to crush me; that He would let loose His
        hand, and cut me off! '
      verse: 9
    - text: 'Then should I yet have comfort; yea, I would exult in pain, though He
        spare not; for I have not denied the words of the Holy One. '
      verse: 10
    - text: 'What is my strength, that I should wait? and what is mine end, that I
        should be patient? '
      verse: 11
    - text: 'Is my strength the strength of stones? or is my flesh of brass? '
      verse: 12
    - text: 'Is it that I have no help in me, and that sound wisdom is driven quite
        from me? '
      verse: 13
    - text: 'To him that is ready to faint kindness is due from his friend, even to
        him that forsaketh the fear of the Almighty. '
      verse: 14
    - text: 'My brethren have dealt deceitfully as a brook, as the channel of brooks
        that overflow, '
      verse: 15
    - text: 'Which are black by reason of the ice, and wherein the snow hideth itself; '
      verse: 16
    - text: 'What time they wax warm, they vanish, when it is hot, they are consumed
        out of their place. '
      verse: 17
    - text: 'The paths of their way do wind, they go up into the waste, and are lost. '
      verse: 18
    - text: 'The caravans of Tema looked, the companies of Sheba waited for them-- '
      verse: 19
    - text: 'They were ashamed because they had hoped; they came thither, and were
        confounded. '
      verse: 20
    - text: 'For now ye are become His; ye see a terror, and are afraid. '
      verse: 21
    - text: 'Did I say: ''Give unto me''? or: ''Offer a present for me of your substance''? '
      verse: 22
    - text: 'or: ''Deliver me from the adversary''s hand''? or: ''Redeem me from the
        hand of the oppressors''? '
      verse: 23
    - text: 'Teach me, and I will hold my peace; and cause me to understand wherein
        I have erred. '
      verse: 24
    - text: 'How forcible are words of uprightness! But what doth your arguing argue? '
      verse: 25
    - text: 'Do ye hold words to be an argument, but the speeches of one that is desperate
        to be wind? '
      verse: 26
    - text: 'Yea, ye would cast lots upon the fatherless, and dig a pit for your friend. '
      verse: 27
    - text: 'Now therefore be pleased to look upon me; for surely I shall not lie
        to your face. '
      verse: 28
    - text: 'Return, I pray you, let there be no injustice; yea, return again, my
        cause is righteous. '
      verse: 29
    - text: 'Is there injustice on my tongue? Cannot my taste discern crafty devices? '
      verse: 30
  - chapter: 7
    verses:
    - text: 'Is there not a time of service to man upon earth? And are not his days
        like the days of a hireling? '
      verse: 1
    - text: 'As a servant that eagerly longeth for the shadow, and as a hireling that
        looketh for his wages; '
      verse: 2
    - text: 'So am I made to possess--months of vanity, and wearisome nights are appointed
        to me. '
      verse: 3
    - text: 'When I lie down, I say: ''When shall I arise?'' But the night is long,
        and I am full of tossings to and fro unto the dawning of the day. '
      verse: 4
    - text: 'My flesh is clothed with worms and clods of dust; my skin closeth up
        and breaketh out afresh. '
      verse: 5
    - text: 'My days are swifter than a weaver''s shuttle, and are spent without hope. '
      verse: 6
    - text: 'O remember that my life is a breath; mine eye shall no more see good. '
      verse: 7
    - text: 'The eye of him that seeth me shall behold me no more; while Thine eyes
        are upon me, I am gone. '
      verse: 8
    - text: 'As the cloud is consumed and vanisheth away, so he that goeth down to
        the grave shall come up no more. '
      verse: 9
    - text: 'He shall return no more to his house, neither shall his place know him
        any more. '
      verse: 10
    - text: 'Therefore I will not refrain my mouth; I will speak in the anguish of
        my spirit; I will complain in the bitterness of my soul. '
      verse: 11
    - text: 'Am I a sea, or a sea-monster, that Thou settest a watch over me? '
      verse: 12
    - text: 'When I say: ''My bed shall comfort me, my couch shall ease my complaint''; '
      verse: 13
    - text: 'Then Thou scarest me with dreams, and terrifiest me through visions; '
      verse: 14
    - text: 'So that my soul chooseth strangling, and death rather than these my bones. '
      verse: 15
    - text: 'I loathe it; I shall not live alway; let me alone; for my days are vanity. '
      verse: 16
    - text: 'What is man, that Thou shouldest magnify him, and that Thou shouldest
        set Thy heart upon him, '
      verse: 17
    - text: 'And that Thou shouldest remember him every morning, and try him every
        moment? '
      verse: 18
    - text: 'How long wilt Thou not look away from me, nor let me alone till I swallow
        down my spittle? '
      verse: 19
    - text: 'If I have sinned, what do I unto Thee, O Thou watcher of men? Why hast
        Thou set me as a mark for Thee, so that I am a burden to myself? '
      verse: 20
    - text: 'And why dost Thou not pardon my transgression, and take away mine iniquity?
        For now shall I lie down in the dust; and Thou wilt seek me, but I shall not
        be. '
      verse: 21
  - chapter: 8
    verses:
    - text: 'Then answered Bildad the Shuhite, and said: '
      verse: 1
    - text: 'How long wilt thou speak these things, seeing that the words of thy mouth
        are as a mighty wind? '
      verse: 2
    - text: 'Doth G-d pervert judgment? Or doth the Almighty pervert justice? '
      verse: 3
    - text: 'If thy children sinned against Him, He delivered them into the hand of
        their transgression. '
      verse: 4
    - text: 'If thou wouldest seek earnestly unto G-d, and make thy supplication to
        the Almighty; '
      verse: 5
    - text: 'If thou wert pure and upright; surely now He would awake for thee, and
        make the habitation of thy righteousness prosperous. '
      verse: 6
    - text: 'And though thy beginning was small, yet thy end should greatly increase. '
      verse: 7
    - text: 'For inquire, I pray thee, of the former generation, and apply thyself
        to that which their fathers have searched out-- '
      verse: 8
    - text: 'For we are but of yesterday, and know nothing, because our days upon
        earth are a shadow-- '
      verse: 9
    - text: 'Shall not they teach thee, and tell thee, and utter words out of their
        heart? '
      verse: 10
    - text: 'Can the rush shoot up without mire? Can the reed-grass grow without water? '
      verse: 11
    - text: 'Whilst it is yet in its greenness, and not cut down, it withereth before
        any other herb. '
      verse: 12
    - text: 'So are the paths of all that forget G-d; and the hope of the godless
        man shall perish; '
      verse: 13
    - text: 'Whose confidence is gossamer, and whose trust is a spider''s web. '
      verse: 14
    - text: 'He shall lean upon his house, but it shall not stand; he shall hold fast
        thereby, but it shall not endure. '
      verse: 15
    - text: 'He is green before the sun, and his shoots go forth over his garden. '
      verse: 16
    - text: 'His roots are wrapped about the heap, he beholdeth the place of stones. '
      verse: 17
    - text: 'If he be destroyed from his place, then it shall deny him: ''I have not
        seen thee.'' '
      verse: 18
    - text: 'Behold, this is the joy of his way, and out of the earth shall others
        spring. '
      verse: 19
    - text: 'Behold, G-d will not cast away an innocent man, neither will He uphold
        the evil-doers; '
      verse: 20
    - text: 'Till He fill thy mouth with laughter, and thy lips with shouting. '
      verse: 21
    - text: 'They that hate thee shall be clothed with shame; and the tent of the
        wicked shall be no more. '
      verse: 22
  - chapter: 9
    verses:
    - text: 'Then Job answered and said: '
      verse: 1
    - text: 'Of a truth I know that it is so; and how can man be just with G-d? '
      verse: 2
    - text: 'If one should desire to contend with Him, he could not answer Him one
        of a thousand. '
      verse: 3
    - text: 'He is wise in heart, and mighty in strength; who hath hardened himself
        against Him, and prospered? '
      verse: 4
    - text: 'Who removeth the mountains, and they know it not, when He overturneth
        them in His anger. '
      verse: 5
    - text: 'Who shaketh the earth out of her place, and the pillars thereof tremble. '
      verse: 6
    - text: 'Who commandeth the sun, and it riseth not; and sealeth up the stars. '
      verse: 7
    - text: 'Who alone stretcheth out the heavens, and treadeth upon the waves of
        the sea. '
      verse: 8
    - text: 'Who maketh the Bear, Orion, and the Pleiades, and the chambers of the
        south. '
      verse: 9
    - text: 'Who doeth great things past finding out; yea, marvellous things without
        number. '
      verse: 10
    - text: 'Lo, He goeth by me, and I see Him not. He passeth on also, but I perceive
        Him not. '
      verse: 11
    - text: 'Behold, He snatcheth away, who can hinder Him? Who will say unto Him:
        ''What doest Thou?'' '
      verse: 12
    - text: 'G-d will not withdraw His anger; the helpers of Rahab did stoop under
        Him. '
      verse: 13
    - text: 'How much less shall I answer Him, and choose out my arguments with Him? '
      verse: 14
    - text: 'Whom, though I were righteous, yet would I not answer; I would make supplication
        to Him that contendeth with me. '
      verse: 15
    - text: 'If I had called, and He had answered me; yet would I not believe that
        He would hearken unto my voice-- '
      verse: 16
    - text: 'He that would break me with a tempest, and multiply my wounds without
        cause; '
      verse: 17
    - text: 'That would not suffer me to take my breath, but fill me with bitterness. '
      verse: 18
    - text: 'If it be a matter of strength, lo, He is mighty! and if of justice, who
        will appoint me a time? '
      verse: 19
    - text: 'Though I be righteous, mine own mouth shall condemn me; though I be innocent,
        He shall prove me perverse. '
      verse: 20
    - text: 'I am innocent--I regard not myself, I despise my life. '
      verse: 21
    - text: 'It is all one--therefore I say: He destroyeth the innocent and the wicked. '
      verse: 22
    - text: 'If the scourge slay suddenly, He will mock at the calamity of the guiltless. '
      verse: 23
    - text: 'The earth is given into the hand of the wicked; he covereth the faces
        of the judges thereof; if it be not He, who then is it? '
      verse: 24
    - text: 'Now my days are swifter than a runner; they flee away, they see no good. '
      verse: 25
    - text: 'They are passed away as the swift ships; as the vulture that swoopeth
        on the prey. '
      verse: 26
    - text: 'If I say: ''I will forget my complaint, I will put off my sad countenance,
        and be of good cheer'', '
      verse: 27
    - text: 'I am afraid of all my pains, I know that Thou wilt not hold me guiltless. '
      verse: 28
    - text: 'I shall be condemned; why then do I labour in vain? '
      verse: 29
    - text: 'If I wash myself with snow water, and make my hands never so clean; '
      verse: 30
    - text: 'Yet wilt Thou plunge me in the ditch, and mine own clothes shall abhor
        me. '
      verse: 31
    - text: 'For He is not a man, as I am, that I should answer Him, that we should
        come together in judgment. '
      verse: 32
    - text: 'There is no arbiter betwixt us, that might lay his hand upon us both. '
      verse: 33
    - text: 'Let Him take His rod away from me, and let not His terror make me afraid; '
      verse: 34
    - text: 'Then would I speak, and not fear Him; for I am not so with myself. '
      verse: 35
  - chapter: 10
    verses:
    - text: 'My soul is weary of my life; I will give free course to my complaint;
        I will speak in the bitterness of my soul. '
      verse: 1
    - text: 'I will say unto G-d: Do not condemn me; make me know wherefore Thou contendest
        with me. '
      verse: 2
    - text: 'Is it good unto Thee that Thou shouldest oppress, that Thou shouldest
        despise the work of Thy hands, and shine upon the counsel of the wicked? '
      verse: 3
    - text: 'Hast Thou eyes of flesh? or seest Thou as man seeth? '
      verse: 4
    - text: 'Are Thy days as the days of man, or Thy years as a man''s days, '
      verse: 5
    - text: 'That Thou inquirest after mine iniquity, and searchest after my sin, '
      verse: 6
    - text: 'Although Thou knowest that I shall not be condemned; and there is none
        that can deliver out of Thy hand? '
      verse: 7
    - text: 'Thy hands have framed me and fashioned me together round about; yet Thou
        dost destroy me! '
      verse: 8
    - text: 'Remember, I beseech Thee, that Thou hast fashioned me as clay; and wilt
        Thou bring me into dust again? '
      verse: 9
    - text: 'Hast Thou not poured me out as milk, and curdled me like cheese? '
      verse: 10
    - text: 'Thou hast clothed me with skin and flesh, and knit me together with bones
        and sinews. '
      verse: 11
    - text: 'Thou hast granted me life and favour, and Thy providence hath preserved
        my spirit. '
      verse: 12
    - text: 'Yet these things Thou didst hide in Thy heart; I know that this is with
        Thee; '
      verse: 13
    - text: 'If I sin, then Thou markest me, and Thou wilt not acquit me from mine
        iniquity. '
      verse: 14
    - text: 'If I be wicked, woe unto me; and if I be righteous, yet shall I not lift
        up my head--being filled with ignominy and looking upon mine affliction. '
      verse: 15
    - text: 'And if it exalt itself, Thou huntest me as a lion; and again Thou showest
        Thyself marvellous upon me. '
      verse: 16
    - text: 'Thou renewest Thy witnesses against me, and increasest Thine indignation
        upon me; host succeeding host against me. '
      verse: 17
    - text: 'Wherefore then hast Thou brought me forth out of the womb? Would that
        I had perished, and no eye had seen me! '
      verse: 18
    - text: 'I should have been as though I had not been; I should have been carried
        from the womb to the grave. '
      verse: 19
    - text: 'Are not my days few? Cease then, and let me alone, that I may take comfort
        a little, '
      verse: 20
    - text: 'Before I go whence I shall not return, even to the land of darkness and
        of the shadow of death; '
      verse: 21
    - text: 'A land of thick darkness, as darkness itself; a land of the shadow of
        death, without any order, and where the light is as darkness. '
      verse: 22
  - chapter: 11
    verses:
    - text: 'Then answered Zophar the Naamathite, and said: '
      verse: 1
    - text: 'Should not the multitude of words be answered? And should a man full
        of talk be accounted right? '
      verse: 2
    - text: 'Thy boastings have made men hold their peace, and thou hast mocked, with
        none to make thee ashamed; '
      verse: 3
    - text: 'And thou hast said: ''My doctrine is pure, and I am clean in Thine eyes.'' '
      verse: 4
    - text: 'But oh that G-d would speak, and open His lips against thee; '
      verse: 5
    - text: 'And that He would tell thee the secrets of wisdom, that sound wisdom
        is manifold! Know therefore that G-d exacteth of thee less than thine iniquity
        deserveth. '
      verse: 6
    - text: 'Canst thou find out the deep things of G-d? Canst thou attain unto the
        purpose of the Almighty? '
      verse: 7
    - text: 'It is high as heaven; what canst thou do? Deeper than the nether-world;
        what canst thou know? '
      verse: 8
    - text: 'The measure thereof is longer than the earth, and broader than the sea. '
      verse: 9
    - text: 'If He pass by, and shut up, or gather in, then who can hinder Him? '
      verse: 10
    - text: 'For He knoweth base men; and when He seeth iniquity, will He not then
        consider it? '
      verse: 11
    - text: 'But an empty man will get understanding, when a wild ass''s colt is born
        a man. '
      verse: 12
    - text: 'If thou set thy heart aright, and stretch out thy hands toward Him-- '
      verse: 13
    - text: 'If iniquity be in thy hand, put it far away, and let not unrighteousness
        dwell in thy tents-- '
      verse: 14
    - text: 'Surely then shalt thou lift up thy face without spot; yea, thou shalt
        be stedfast, and shalt not fear; '
      verse: 15
    - text: 'For thou shalt forget thy misery; thou shalt remember it as waters that
        are passed away; '
      verse: 16
    - text: 'And thy life shall be clearer than the noonday; though there be darkness,
        it shall be as the morning. '
      verse: 17
    - text: 'And thou shalt be secure, because there is hope; yea, thou shalt look
        about thee, and shalt take thy rest in safety. '
      verse: 18
    - text: 'Also thou shalt lie down, and none shall make thee afraid; yea, many
        shall make suit unto thee. '
      verse: 19
    - text: 'But the eyes of the wicked shall fail, and they shall have no way to
        flee, and their hope shall be the drooping of the soul. '
      verse: 20
  - chapter: 12
    verses:
    - text: 'Then Job answered and said: '
      verse: 1
    - text: 'No doubt but ye are the people, and wisdom shall die with you. '
      verse: 2
    - text: 'But I have understanding as well as you; I am not inferior to you; yea,
        who knoweth not such things as these? '
      verse: 3
    - text: 'I am as one that is a laughing-stock to his neighbour, a man that called
        upon G-d, and He answered him; the just, the innocent man is a laughing-stock, '
      verse: 4
    - text: 'A contemptible brand in the thought of him that is at ease, a thing ready
        for them whose foot slippeth. '
      verse: 5
    - text: 'The tents of robbers prosper, and they that provoke G-d are secure, in
        whatsoever G-d bringeth into their hand. '
      verse: 6
    - text: 'But ask now the beasts, and they shall teach thee; and the fowls of the
        air, and they shall tell thee; '
      verse: 7
    - text: 'Or speak to the earth, and it shall teach thee; and the fishes of the
        sea shall declare unto thee; '
      verse: 8
    - text: 'Who knoweth not among all these, that the hand of HaShem hath wrought
        this? '
      verse: 9
    - text: 'In whose hand is the soul of every living thing, and the breath of all
        mankind.-- '
      verse: 10
    - text: 'Doth not the ear try words, even as the palate tasteth its food? '
      verse: 11
    - text: 'Is wisdom with aged men, and understanding in length of days?-- '
      verse: 12
    - text: 'With Him is wisdom and might; He hath counsel and understanding. '
      verse: 13
    - text: 'Behold, He breaketh down, and it cannot be built again; He shutteth up
        a man, and there can be no opening. '
      verse: 14
    - text: 'Behold, He withholdeth the waters, and they dry up; also He sendeth them
        out, and they overturn the earth. '
      verse: 15
    - text: 'With Him is strength and sound wisdom; the deceived and the deceiver
        are His. '
      verse: 16
    - text: 'He leadeth counsellors away stripped, and judges maketh He fools. '
      verse: 17
    - text: 'He looseth the bond of kings, and bindeth their loins with a girdle. '
      verse: 18
    - text: 'He leadeth priests away stripped, and overthroweth the mighty. '
      verse: 19
    - text: 'He removeth the speech of men of trust, and taketh away the sense of
        the elders. '
      verse: 20
    - text: 'He poureth contempt upon princes, and looseth the belt of the strong. '
      verse: 21
    - text: 'He uncovereth deep things out of darkness, and bringeth out to light
        the shadow of death. '
      verse: 22
    - text: 'He increaseth the nations, and destroyeth them; He enlargeth the nations,
        and leadeth them away. '
      verse: 23
    - text: 'He taketh away the heart of the chiefs of the people of the land, and
        causeth them to wander in a wilderness where there is no way. '
      verse: 24
    - text: 'They grope in the dark without light, and He maketh them to stagger like
        a drunken man. '
      verse: 25
  - chapter: 13
    verses:
    - text: 'Lo, mine eye hath seen all this, mine ear hath heard and understood it. '
      verse: 1
    - text: 'What ye know, do I know also; I am not inferior unto you. '
      verse: 2
    - text: 'Notwithstanding I would speak to the Almighty, and I desire to reason
        with G-d. '
      verse: 3
    - text: 'But ye are plasterers of lies, ye are all physicians of no value. '
      verse: 4
    - text: 'Oh that ye would altogether hold your peace! and it would be your wisdom. '
      verse: 5
    - text: 'Hear now my reasoning, and hearken to the pleadings of my lips. '
      verse: 6
    - text: 'Will ye speak unrighteously for G-d, and talk deceitfully for Him? '
      verse: 7
    - text: 'Will ye show Him favour? Will ye contend for G-d? '
      verse: 8
    - text: 'Would it be good that He should search you out? Or as one mocketh a man,
        will ye mock Him? '
      verse: 9
    - text: 'He will surely reprove you, if ye do secretly show favour. '
      verse: 10
    - text: 'Shall not His majesty terrify you, and His dread fall upon you? '
      verse: 11
    - text: 'Your memorials shall be like unto ashes, your eminences to eminences
        of clay. '
      verse: 12
    - text: 'Hold your peace, let me alone, that I may speak, and let come on me what
        will. '
      verse: 13
    - text: 'Wherefore? I will take my flesh in my teeth, and put my life in my hand. '
      verse: 14
    - text: 'Though He slay me, yet will I trust in Him; but I will argue my ways
        before Him. '
      verse: 15
    - text: 'This also shall be my salvation, that a hypocrite cannot come before
        Him. '
      verse: 16
    - text: 'Hear diligently my speech, and let my declaration be in your ears. '
      verse: 17
    - text: 'Behold now, I have ordered my cause; I know that I shall be justified. '
      verse: 18
    - text: 'Who is he that will contend with me? For then would I hold my peace and
        die. '
      verse: 19
    - text: 'Only do not two things unto me, then will I not hide myself from Thee: '
      verse: 20
    - text: 'Withdraw Thy hand far from me; and let not Thy terror make me afraid. '
      verse: 21
    - text: 'Then call Thou, and I will answer; or let me speak, and answer Thou me. '
      verse: 22
    - text: 'How many are mine iniquities and sins? Make me to know my transgression
        and my sin. '
      verse: 23
    - text: 'Wherefore hidest Thou Thy face, and holdest me for Thine enemy? '
      verse: 24
    - text: 'Wilt Thou harass a driven leaf? And wilt Thou pursue the dry stubble? '
      verse: 25
    - text: 'That Thou shouldest write bitter things against me, and make me to inherit
        the iniquities of my youth. '
      verse: 26
    - text: 'Thou puttest my feet also in the stocks, and lookest narrowly unto all
        my paths; Thou drawest Thee a line about the soles of my feet; '
      verse: 27
    - text: 'Though I am like a wine-skin that consumeth, like a garment that is moth-eaten. '
      verse: 28
  - chapter: 14
    verses:
    - text: 'Man that is born of a woman is of few days, and full of trouble. '
      verse: 1
    - text: 'He cometh forth like a flower, and withereth; he fleeth also as a shadow,
        and continueth not. '
      verse: 2
    - text: 'And dost Thou open Thine eyes upon such a one, and bringest me into judgment
        with Thee? '
      verse: 3
    - text: 'Who can bring a clean thing out of an unclean? not one. '
      verse: 4
    - text: 'Seeing his days are determined, the number of his months is with Thee,
        and Thou hast appointed his bounds that he cannot pass; '
      verse: 5
    - text: 'Look away from him, that he may rest, till he shall accomplish, as a
        hireling, his day. '
      verse: 6
    - text: 'For there is hope of a tree, if it be cut down, that it will sprout again,
        and that the tender branch thereof will not cease. '
      verse: 7
    - text: 'Though the root thereof wax old in the earth, and the stock thereof die
        in the ground; '
      verse: 8
    - text: 'Yet through the scent of water it will bud, and put forth boughs like
        a plant. '
      verse: 9
    - text: 'But man dieth, and lieth low; yea, man perisheth, and where is he? '
      verse: 10
    - text: 'As the waters fail from the sea, and the river is drained dry; '
      verse: 11
    - text: 'So man lieth down and riseth not; till the heavens be no more, they shall
        not awake, nor be roused out of their sleep. '
      verse: 12
    - text: 'Oh that Thou wouldest hide me in the nether-world, that Thou wouldest
        keep me secret, until Thy wrath be past, that Thou wouldest appoint me a set
        time, and remember me!-- '
      verse: 13
    - text: 'If a man die, may he live again? All the days of my service would I wait,
        till my relief should come-- '
      verse: 14
    - text: 'Thou wouldest call, and I would answer Thee; Thou wouldest have a desire
        to the work of Thy hands. '
      verse: 15
    - text: 'But now Thou numberest my steps, Thou dost not even wait for my sin; '
      verse: 16
    - text: 'My transgression is sealed up in a bag, and Thou heapest up mine iniquity. '
      verse: 17
    - text: 'And surely the mountain falling crumbleth away, and the rock is removed
        out of its place; '
      verse: 18
    - text: 'The waters wear the stones; the overflowings thereof wash away the dust
        of the earth; so Thou destroyest the hope of man. '
      verse: 19
    - text: 'Thou prevailest for ever against him, and he passeth; Thou changest his
        countenance, and sendest him away. '
      verse: 20
    - text: 'His sons come to honour, and he knoweth it not; and they are brought
        low, but he regardeth them not. '
      verse: 21
    - text: 'But his flesh grieveth for him, and his soul mourneth over him. '
      verse: 22
  - chapter: 15
    verses:
    - text: 'Then answered Eliphaz the Temanite, and said: '
      verse: 1
    - text: 'Should a wise man make answer with windy knowledge, and fill his belly
        with the east wind? '
      verse: 2
    - text: 'Should he reason with unprofitable talk, or with speeches wherewith he
        can do no good? '
      verse: 3
    - text: 'Yea, thou doest away with fear, and impairest devotion before G-d. '
      verse: 4
    - text: 'For thine iniquity teacheth thy mouth, and thou choosest the tongue of
        the crafty. '
      verse: 5
    - text: 'Thine own mouth condemneth thee, and not I; yea, thine own lips testify
        against thee. '
      verse: 6
    - text: 'Art thou the first man that was born? Or wast thou brought forth before
        the hills? '
      verse: 7
    - text: 'Dost thou hearken in the council of G-d? And dost thou restrain wisdom
        to thyself? '
      verse: 8
    - text: 'What knowest thou, that we know not? What understandest thou, which is
        not in us? '
      verse: 9
    - text: 'With us are both the gray-headed and the very aged men, much older than
        thy father. '
      verse: 10
    - text: 'Are the consolations of G-d too small for thee, and the word that dealeth
        gently with thee? '
      verse: 11
    - text: 'Why doth thy heart carry thee away? And why do thine eyes wink? '
      verse: 12
    - text: 'That thou turnest thy spirit against G-d, and lettest such words go out
        of thy mouth. '
      verse: 13
    - text: 'What is man, that he should be clean? And he that is born of a woman,
        that he should be righteous? '
      verse: 14
    - text: 'Behold, He putteth no trust in His holy ones; yea, the heavens are not
        clean in His sight. '
      verse: 15
    - text: 'How much less one that is abominable and impure, man who drinketh iniquity
        like water! '
      verse: 16
    - text: 'I will tell thee, hear thou me; and that which I have seen I will declare-- '
      verse: 17
    - text: 'Which wise men have told from their fathers, and have not hid it; '
      verse: 18
    - text: 'Unto whom alone the land was given, and no stranger passed among them. '
      verse: 19
    - text: 'The wicked man travaileth with pain all his days, even the number of
        years that are laid up for the oppressor. '
      verse: 20
    - text: 'A sound of terrors is in his ears: in prosperity the destroyer shall
        come upon him. '
      verse: 21
    - text: 'He believeth not that he shall return out of darkness, and he is waited
        for of the sword. '
      verse: 22
    - text: 'He wandereth abroad for bread: ''Where is it?'' He knoweth that the day
        of darkness is ready at his hand. '
      verse: 23
    - text: 'Distress and anguish overwhelm him; they prevail against him, as a king
        ready to the battle. '
      verse: 24
    - text: 'Because he hath stretched out his hand against G-d, and behaveth himself
        proudly against the Almighty; '
      verse: 25
    - text: 'He runneth upon him with a stiff neck, with the thick bosses of his bucklers. '
      verse: 26
    - text: 'Because he hath covered his face with his fatness, and made collops of
        fat on his loins; '
      verse: 27
    - text: 'And he hath dwelt in desolate cities, in houses which no man would inhabit,
        which were ready to become heaps. '
      verse: 28
    - text: 'He shall not be rich, neither shall his substance continue, neither shall
        their produce bend to the earth. '
      verse: 29
    - text: 'He shall not depart out of darkness; the flame shall dry up his branches,
        and by the breath of His mouth shall he go away. '
      verse: 30
    - text: 'Let him not trust in vanity, deceiving himself; for vanity shall be his
        recompense. '
      verse: 31
    - text: 'It shall be accomplished before his time, and his branch shall not be
        leafy. '
      verse: 32
    - text: 'He shall shake off his unripe grape as the vine, and shall cast off his
        flower as the olive. '
      verse: 33
    - text: 'For the company of the godless shall be desolate, and fire shall consume
        the tents of bribery. '
      verse: 34
    - text: 'They conceive mischief, and bring forth iniquity, and their belly prepareth
        deceit. '
      verse: 35
  - chapter: 16
    verses:
    - text: 'Then Job answered and said: '
      verse: 1
    - text: 'I have heard many such things; sorry comforters are ye all. '
      verse: 2
    - text: 'Shall windy words have an end? Or what provoketh thee that thou answerest? '
      verse: 3
    - text: 'I also could speak as ye do; if your soul were in my soul''s stead, I
        could join words together against you, and shake my head at you. '
      verse: 4
    - text: 'I would strengthen you with my mouth, and the moving of my lips would
        assuage your grief. '
      verse: 5
    - text: 'Though I speak, my pain is not assuaged; and though I forbear, what am
        I eased? '
      verse: 6
    - text: 'But now He hath made me weary; Thou hast made desolate all my company. '
      verse: 7
    - text: 'And Thou hast shrivelled me up, which is a witness against me; and my
        leanness riseth up against me, it testifieth to my face. '
      verse: 8
    - text: 'He hath torn me in His wrath, and hated me; He hath gnashed upon me with
        His teeth; mine adversary sharpeneth his eyes upon me. '
      verse: 9
    - text: 'They have gaped upon me with their mouth; they have smitten me upon the
        cheek scornfully; they gather themselves together against me. '
      verse: 10
    - text: 'G-d delivereth me to the ungodly, and casteth me into the hands of the
        wicked. '
      verse: 11
    - text: 'I was at ease, and He broke me asunder; yea, He hath taken me by the
        neck, and dashed me to pieces; He hath also set me up for His mark. '
      verse: 12
    - text: 'His archers compass me round about, He cleaveth my reins asunder, and
        doth not spare; He poureth out my gall upon the ground. '
      verse: 13
    - text: 'He breaketh me with breach upon breach; He runneth upon me like a giant. '
      verse: 14
    - text: 'I have sewed sackcloth upon my skin, and have laid my horn in the dust. '
      verse: 15
    - text: 'My face is reddened with weeping, and on my eyelids is the shadow of
        death; '
      verse: 16
    - text: 'Although there is no violence in my hands, and my prayer is pure. '
      verse: 17
    - text: 'O earth, cover not thou my blood, and let my cry have no resting-place. '
      verse: 18
    - text: 'Even now, behold, my Witness is in heaven, and He that testifieth of
        me is on high. '
      verse: 19
    - text: 'Mine inward thoughts are my intercessors, mine eye poureth out tears
        unto G-d; '
      verse: 20
    - text: 'That He would set aright a man contending with G-d, as a son of man setteth
        aright his neighbour! '
      verse: 21
    - text: 'For the years that are few are coming on, and I shall go the way whence
        I shall not return. '
      verse: 22
  - chapter: 17
    verses:
    - text: 'My spirit is consumed, my days are extinct, the grave is ready for me. '
      verse: 1
    - text: 'Surely there are mockers with me, and mine eye abideth in their provocation. '
      verse: 2
    - text: 'Give now a pledge, be surety for me with Thyself; who else is there that
        will strike hands with me? '
      verse: 3
    - text: 'For Thou hast hid their heart from understanding; therefore shalt Thou
        not exalt them. '
      verse: 4
    - text: 'He that denounceth his friends for the sake of flattery, even the eyes
        of his children shall fail. '
      verse: 5
    - text: 'He hath made me also a byword of the people; and I am become one in whose
        face they spit. '
      verse: 6
    - text: 'Mine eye also is dimmed by reason of vexation, and all my members are
        as a shadow. '
      verse: 7
    - text: 'Upright men are astonished at this, and the innocent stirreth up himself
        against the godless. '
      verse: 8
    - text: 'Yet the righteous holdeth on his way, and he that hath clean hands waxeth
        stronger and stronger. '
      verse: 9
    - text: 'But as for you all, do ye return, and come now; and I shall not find
        a wise man among you. '
      verse: 10
    - text: 'My days are past, my purposes are broken off, even the thoughts of my
        heart. '
      verse: 11
    - text: 'They change the night into day; the light is short because of darkness. '
      verse: 12
    - text: 'If I look for the nether-world as my house; if I have spread my couch
        in the darkness; '
      verse: 13
    - text: 'If I have said to corruption: ''Thou art my father'', to the worm: ''Thou
        art my mother, and my sister''; '
      verse: 14
    - text: 'Where then is my hope? And as for my hope, who shall see it? '
      verse: 15
    - text: 'They shall go down to the bars of the nether-world, when we are at rest
        together in the dust. '
      verse: 16
  - chapter: 18
    verses:
    - text: 'Then answered Bildad the Shuhite, and said: '
      verse: 1
    - text: 'How long will ye lay snares for words? Consider, and afterwards we will
        speak. '
      verse: 2
    - text: 'Wherefore are we counted as beasts, and reputed dull in your sight? '
      verse: 3
    - text: 'Thou that tearest thyself in thine anger, shall the earth be forsaken
        for thee? Or shall the rock be removed out of its place? '
      verse: 4
    - text: 'Yea, the light of the wicked shall be put out, and the spark of his fire
        shall not shine. '
      verse: 5
    - text: 'The light shall be dark in his tent, and his lamp over him shall be put
        out. '
      verse: 6
    - text: 'The steps of his strength shall be straitened, and his own counsel shall
        cast him down. '
      verse: 7
    - text: 'For he is cast into a net by his own feet, and he walketh upon the toils. '
      verse: 8
    - text: 'A gin shall take him by the heel, and a snare shall lay hold on him. '
      verse: 9
    - text: 'A noose is hid for him in the ground, and a trap for him in the way. '
      verse: 10
    - text: 'Terrors shall overwhelm him on every side, and shall entrap him at his
        feet. '
      verse: 11
    - text: 'His trouble shall be ravenous, and calamity shall be ready for his fall. '
      verse: 12
    - text: 'It shall devour the members of his body, yea, the first-born of death
        shall devour his members. '
      verse: 13
    - text: 'That wherein he trusteth shall be plucked out of his tent; and he shall
        be brought to the king of terrors. '
      verse: 14
    - text: 'There shall dwell in his tent that which is none of his; brimstone shall
        be scattered upon his habitation. '
      verse: 15
    - text: 'His roots shall dry up beneath, and above shall his branch wither. '
      verse: 16
    - text: 'His remembrance shall perish from the earth, and he shall have no name
        abroad. '
      verse: 17
    - text: 'He shall be driven from light into darkness, and chased out of the world. '
      verse: 18
    - text: 'He shall have neither son nor son''s son among his people, nor any remaining
        in his dwellings. '
      verse: 19
    - text: 'They that come after shall be astonished at his day, as they that went
        before are affrighted. '
      verse: 20
    - text: 'Surely such are the dwellings of the wicked, and this is the place of
        him that knoweth not G-d. '
      verse: 21
  - chapter: 19
    verses:
    - text: 'Then Job answered and said: '
      verse: 1
    - text: 'How long will ye vex my soul, and crush me with words? '
      verse: 2
    - text: 'These ten times have ye reproached me; ye are not ashamed that ye deal
        harshly with me. '
      verse: 3
    - text: 'And be it indeed that I have erred, mine error remaineth with myself. '
      verse: 4
    - text: 'If indeed ye will magnify yourselves against me, and plead against me
        my reproach; '
      verse: 5
    - text: 'Know now that G-d hath subverted my cause, and hath compassed me with
        His net. '
      verse: 6
    - text: 'Behold, I cry out: ''Violence!'' but I am not heard; I cry aloud, but
        there is no justice. '
      verse: 7
    - text: 'He hath fenced up my way that I cannot pass, and hath set darkness in
        my paths. '
      verse: 8
    - text: 'He hath stripped me of my glory, and taken the crown from my head. '
      verse: 9
    - text: 'He hath broken me down on every side, and I am gone; and my hope hath
        He plucked up like a tree. '
      verse: 10
    - text: 'He hath also kindled His wrath against me, and He counteth me unto Him
        as one of His adversaries. '
      verse: 11
    - text: 'His troops come on together, and cast up their way against me, and encamp
        round about my tent. '
      verse: 12
    - text: 'He hath put my brethren far from me, and mine acquaintance are wholly
        estranged from me. '
      verse: 13
    - text: 'My kinsfolk have failed, and my familiar friends have forgotten me. '
      verse: 14
    - text: 'They that dwell in my house, and my maids, count me for a stranger; I
        am become an alien in their sight. '
      verse: 15
    - text: 'I call unto my servant, and he giveth me no answer, though I entreat
        him with my mouth. '
      verse: 16
    - text: 'My breath is abhorred of my wife, and I am loathsome to the children
        of my tribe. '
      verse: 17
    - text: 'Even urchins despised me; if I arise, they speak against me. '
      verse: 18
    - text: 'All my intimate friends abhor me; and they whom I loved are turned against
        me. '
      verse: 19
    - text: 'My bone cleaveth to my skin and to my flesh, and I am escaped with the
        skin of my teeth. '
      verse: 20
    - text: 'Have pity upon me, have pity upon me, O ye my friends; for the hand of
        G-d hath touched me. '
      verse: 21
    - text: 'Why do ye persecute me as G-d, and are not satisfied with my flesh? '
      verse: 22
    - text: 'Oh that my words were now written! Oh that they were inscribed in a book! '
      verse: 23
    - text: 'That with an iron pen and lead they were graven in the rock for ever! '
      verse: 24
    - text: 'But as for me, I know that my Redeemer liveth, and that He will witness
        at the last upon the dust; '
      verse: 25
    - text: 'And when after my skin this is destroyed, then without my flesh shall
        I see G-d; '
      verse: 26
    - text: 'Whom I, even I, shall see for myself, and mine eyes shall behold, and
        not another''s. My reins are consumed within me. '
      verse: 27
    - text: 'If ye say: ''How we will persecute him!'' seeing that the root of the
        matter is found in me; '
      verse: 28
    - text: 'Be ye afraid of the sword; for wrath bringeth the punishments of the
        sword, that ye may know there is a judgment. '
      verse: 29
  - chapter: 20
    verses:
    - text: 'Then answered Zophar the Naamathite, and said: '
      verse: 1
    - text: 'Therefore do my thoughts give answer to me, even by reason of mine agitation
        that is in me. '
      verse: 2
    - text: 'I have heard the reproof which putteth me to shame, but out of my understanding
        my spirit answereth me. '
      verse: 3
    - text: 'Knowest thou not this of old time, since man was placed upon earth, '
      verse: 4
    - text: 'That the triumphing of the wicked is short, and the joy of the godless
        but for a moment? '
      verse: 5
    - text: 'Though his excellency mount up to the heavens, and his head reach unto
        the clouds; '
      verse: 6
    - text: 'Yet he shall perish for ever like his own dung; they that have seen him
        shall say: ''Where is he?'' '
      verse: 7
    - text: 'He shall fly away as a dream, and shall not be found; yea, he shall be
        chased away as a vision of the night. '
      verse: 8
    - text: 'The eye which saw him shall see him no more; neither shall his place
        any more behold him. '
      verse: 9
    - text: 'His children shall appease the poor, and his hands shall restore his
        wealth. '
      verse: 10
    - text: 'His bones are full of his youth, but it shall lie down with him in the
        dust. '
      verse: 11
    - text: 'Though wickedness be sweet in his mouth, though he hide it under his
        tongue; '
      verse: 12
    - text: 'Though he spare it, and will not let it go, but keep it still within
        his mouth; '
      verse: 13
    - text: 'Yet his food in his bowels is turned, it is the gall of asps within him. '
      verse: 14
    - text: 'He hath swallowed down riches, and he shall vomit them up again; G-d
        shall cast them out of his belly. '
      verse: 15
    - text: 'He shall suck the poison of asps; the viper''s tongue shall slay him. '
      verse: 16
    - text: 'He shall not look upon the rivers, the flowing streams of honey and curd. '
      verse: 17
    - text: 'That which he laboured for shall he give back, and shall not swallow
        it down; according to the substance that he hath gotten, he shall not rejoice. '
      verse: 18
    - text: 'For he hath oppressed and forsaken the poor; he hath violently taken
        away a house, and he shall not build it up. '
      verse: 19
    - text: 'Because he knew no quietness within him, in his greed he suffered nought
        to escape, '
      verse: 20
    - text: 'There was nothing left that he devoured not--therefore his prosperity
        shall not endure. '
      verse: 21
    - text: 'In the fulness of his sufficiency he shall be in straits; the hand of
        every one that is in misery shall come upon him. '
      verse: 22
    - text: 'It shall be for the filling of his belly; He shall cast the fierceness
        of His wrath upon him, and shall cause it to rain upon him into his flesh. '
      verse: 23
    - text: 'If he flee from the iron weapon, the bow of brass shall strike him through. '
      verse: 24
    - text: 'He draweth it forth, and it cometh out of his body; yea, the glittering
        point cometh out of his gall; terrors are upon him. '
      verse: 25
    - text: 'All darkness is laid up for his treasures; a fire not blown by man shall
        consume him; it shall go ill with him that is left in his tent. '
      verse: 26
    - text: 'The heavens shall reveal his iniquity, and the earth shall rise up against
        him. '
      verse: 27
    - text: 'The increase of his house shall depart, his goods shall flow away in
        the day of his wrath. '
      verse: 28
    - text: 'This is the portion of a wicked man from G-d, and the heritage appointed
        unto him by G-d. '
      verse: 29
  - chapter: 21
    verses:
    - text: 'Then Job answered and said: '
      verse: 1
    - text: 'Hear diligently my speech; and let this be your consolations. '
      verse: 2
    - text: 'Suffer me, that I may speak; and after that I have spoken, mock on. '
      verse: 3
    - text: 'As for me, is my complaint to man? Or why should I not be impatient? '
      verse: 4
    - text: 'Turn unto me, and be astonished, and lay your hand upon your mouth. '
      verse: 5
    - text: 'Even when I remember I am affrighted, and horror hath taketh hold on
        my flesh. '
      verse: 6
    - text: 'Wherefore do the wicked live, become old, yea, wax mighty in power? '
      verse: 7
    - text: 'Their seed is established in their sight with them, and their offspring
        before their eyes. '
      verse: 8
    - text: 'Their houses are safe, without fear, neither is the rod of G-d upon them. '
      verse: 9
    - text: 'Their bull gendereth, and faileth not; their cow calveth, and casteth
        not her calf. '
      verse: 10
    - text: 'They send forth their little ones like a flock, and their children dance. '
      verse: 11
    - text: 'They sing to the timbrel and harp, and rejoice at the sound of the pipe. '
      verse: 12
    - text: 'They spend their days in prosperity, and peacefully they go down to the
        grave. '
      verse: 13
    - text: 'Yet they said unto G-d: ''Depart from us; for we desire not the knowledge
        of Thy ways. '
      verse: 14
    - text: 'What is the Almighty, that we should serve Him? And what profit should
        we have, if we pray unto Him?''-- '
      verse: 15
    - text: 'Lo, their prosperity is not in their hand; the counsel of the wicked
        is far from me. '
      verse: 16
    - text: 'How oft is it that the lamp of the wicked is put out? that their calamity
        cometh upon them? that He distributeth pains in His anger? '
      verse: 17
    - text: 'That they are as stubble before the wind, and as chaff that the storm
        stealeth away? '
      verse: 18
    - text: '''G-d layeth up his iniquity for his children!'' --let Him recompense
        it unto himself, that he may know it. '
      verse: 19
    - text: 'Let his own eyes see his destruction, and let him drink of the wrath
        of the Almighty. '
      verse: 20
    - text: 'For what pleasure hath he in his house after him? seeing the number of
        his months is determined. '
      verse: 21
    - text: 'Shall any teach G-d knowledge? seeing it is He that judgeth those that
        are high. '
      verse: 22
    - text: 'One dieth in his full strength, being wholly at ease and quiet; '
      verse: 23
    - text: 'His pails are full of milk, and the marrow of his bones is moistened. '
      verse: 24
    - text: 'And another dieth in bitterness of soul, and hath never tasted of good. '
      verse: 25
    - text: 'They lie down alike in the dust, and the worm covereth them. '
      verse: 26
    - text: 'Behold, I know your thoughts, and the devices which ye wrongfully imagine
        against me. '
      verse: 27
    - text: 'For ye say: ''Where is the house of the prince? And where is the tent
        wherein the wicked dwelt?'' '
      verse: 28
    - text: 'Have ye not asked them that go by the way; and will ye misdeem their
        tokens, '
      verse: 29
    - text: 'That the evil man is reserved to the day of calamity, that they are led
        forth to the day of wrath? '
      verse: 30
    - text: 'But who shall declare his way to his face? And who shall repay him what
        he hath done? '
      verse: 31
    - text: 'For he is borne to the grave, and watch is kept over his tomb. '
      verse: 32
    - text: 'The clods of the valley are sweet unto him, and all men draw after him,
        as there were innumerable before him. '
      verse: 33
    - text: 'How then comfort ye me in vain? And as for your answers, there remaineth
        only faithlessness? '
      verse: 34
  - chapter: 22
    verses:
    - text: 'Then answered Eliphaz the Temanite, and said: '
      verse: 1
    - text: 'Can a man be profitable unto G-d? Or can he that is wise be profitable
        unto Him? '
      verse: 2
    - text: 'Is it any advantage to the Almighty, that thou art righteous? Or is it
        gain to Him, that thou makest thy ways blameless? '
      verse: 3
    - text: 'Is it for thy fear of Him that He reproveth thee, that He entereth with
        thee into judgment? '
      verse: 4
    - text: 'Is not thy wickedness great? And are not thine iniquities without end? '
      verse: 5
    - text: 'For thou hast taken pledges of thy brother for nought, and stripped the
        naked of their clothing. '
      verse: 6
    - text: 'Thou hast not given water to the weary to drink, and thou hast withholden
        bread from the hungry. '
      verse: 7
    - text: 'And as a mighty man, who hath the earth, and as a man of rank, who dwelleth
        in it, '
      verse: 8
    - text: 'Thou hast sent widows away empty, and the arms of the fatherless have
        been broken. '
      verse: 9
    - text: 'Therefore snares are round about thee, and sudden dread affrighted thee, '
      verse: 10
    - text: 'Or darkness, that thou canst not see, and abundance of waters cover thee. '
      verse: 11
    - text: 'Is not G-d in the height of heaven? And behold the topmost of the stars,
        how high they are! '
      verse: 12
    - text: 'And thou sayest: ''What doth G-d know? Can He judge through the dark
        cloud? '
      verse: 13
    - text: 'Thick clouds are a covering to Him, that He seeth not; and He walketh
        in the circuit of heaven.'' '
      verse: 14
    - text: 'Wilt thou keep the old way which wicked men have trodden? '
      verse: 15
    - text: 'Who were snatched away before their time, whose foundation was poured
        out as a stream; '
      verse: 16
    - text: 'Who said unto G-d: ''Depart from us''; and what could the Almighty do
        unto them? '
      verse: 17
    - text: 'Yet He filled their houses with good things--but the counsel of the wicked
        is far from me. '
      verse: 18
    - text: 'The righteous saw it, and were glad, and the innocent laugh them to scorn: '
      verse: 19
    - text: '''Surely their substance is cut off, and their abundance the fire hath
        consumed.'' '
      verse: 20
    - text: 'Acquaint now thyself with Him, and be at peace; thereby shall thine increase
        be good. '
      verse: 21
    - text: 'Receive, I pray thee, instruction from His mouth, and lay up His words
        in thy heart. '
      verse: 22
    - text: 'If thou return to the Almighty, thou shalt be built up--if thou put away
        unrighteousness far from thy tents, '
      verse: 23
    - text: 'And lay thy treasure in the dust, and the gold of Ophir among the stones
        of the brooks; '
      verse: 24
    - text: 'And the Almighty be thy treasure, and precious silver unto thee; '
      verse: 25
    - text: 'Then surely shalt thou have thy delight in the Almighty, and shalt lift
        up thy face unto G-d. '
      verse: 26
    - text: 'Thou shalt make thy prayer unto Him, and He will hear thee, and thou
        shalt pay thy vows; '
      verse: 27
    - text: 'Thou shalt also decree a thing, and it shall be established unto thee,
        and light shall shine upon thy ways. '
      verse: 28
    - text: 'When they cast thee down, thou shalt say: ''There is lifting up''; for
        the humble person He saveth. '
      verse: 29
    - text: 'He delivereth him that is innocent, yea, thou shalt be delivered through
        the cleanness of thy hands. '
      verse: 30
  - chapter: 23
    verses:
    - text: 'Then Job answered and said: '
      verse: 1
    - text: 'Even to-day is my complaint bitter; my hand is become heavy because of
        my groaning. '
      verse: 2
    - text: 'Oh that I knew where I might find Him, that I might come even to His
        seat! '
      verse: 3
    - text: 'I would order my cause before Him, and fill my mouth with arguments. '
      verse: 4
    - text: 'I would know the words which He would answer me, and understand what
        He would say unto me. '
      verse: 5
    - text: 'Would He contend with me in His great power? Nay; but He would give heed
        unto me. '
      verse: 6
    - text: 'There the upright might reason with Him; so should I be delivered for
        ever from my Judge. '
      verse: 7
    - text: 'Behold, I go forward, but He is not there, and backward, but I cannot
        perceive Him; '
      verse: 8
    - text: 'On the left hand, when He doth work, but I cannot behold Him, He turneth
        Himself to the right hand, but I cannot see Him. '
      verse: 9
    - text: 'For He knoweth the way that I take; when He hath tried me, I shall come
        forth as gold. '
      verse: 10
    - text: 'My foot hath held fast to His steps, His way have I kept, and turned
        not aside. '
      verse: 11
    - text: 'I have not gone back from the commandment of His lips; I have treasured
        up the words of His mouth more than my necessary food. '
      verse: 12
    - text: 'But He is at one with Himself, and who can turn Him? And what His soul
        desireth, even that He doeth. '
      verse: 13
    - text: 'For He will perform that which is appointed for me; and many such things
        are with Him. '
      verse: 14
    - text: 'Therefore am I affrighted at His presence; when I consider, I am afraid
        of Him. '
      verse: 15
    - text: 'Yea, G-d hath made my heart faint, and the Almighty hath affrighted me; '
      verse: 16
    - text: 'Because I was not cut off before the darkness, neither did He cover the
        thick darkness from my face. '
      verse: 17
  - chapter: 24
    verses:
    - text: 'Why are times not laid up by the Almighty? And why do not they that know
        Him see His days? '
      verse: 1
    - text: 'There are that remove the landmarks; they violently take away flocks,
        and feed them. '
      verse: 2
    - text: 'They drive away the ass of the fatherless, they take the widow''s ox
        for a pledge. '
      verse: 3
    - text: 'They turn the needy out of the way; the poor of the earth hide themselves
        together. '
      verse: 4
    - text: 'Behold, as wild asses in the wilderness they go forth to their work,
        seeking diligently for food; the desert yieldeth them bread for their children. '
      verse: 5
    - text: 'They cut his provender in the field; and they despoil the vineyard of
        the wicked. '
      verse: 6
    - text: 'They lie all night naked without clothing, and have no covering in the
        cold. '
      verse: 7
    - text: 'They are wet with the showers of the mountains, and embrace the rock
        for want of a shelter. '
      verse: 8
    - text: 'There are that pluck the fatherless from the breast, and take a pledge
        of the poor; '
      verse: 9
    - text: 'So that they go about naked without clothing, and being hungry they carry
        the sheaves; '
      verse: 10
    - text: 'They make oil within the rows of these men; they tread their winepresses,
        and suffer thirst. '
      verse: 11
    - text: 'From out of the populous city men groan, and the soul of the wounded
        crieth out; yet G-d imputeth it not for unseemliness. '
      verse: 12
    - text: 'These are of them that rebel against the light; they know not the ways
        thereof, nor abide in the paths thereof. '
      verse: 13
    - text: 'The murderer riseth with the light, to kill the poor and needy; and in
        the night he is as a thief. '
      verse: 14
    - text: 'The eye also of the adulterer waiteth for the twilight, saying: ''No
        eye shall see me''; and he putteth a covering on his face. '
      verse: 15
    - text: 'In the dark they dig through houses; they shut themselves up in the day-time;
        they know not the light. '
      verse: 16
    - text: 'For the shadow of death is to all of them as the morning; for they know
        the terrors of the shadow of death. '
      verse: 17
    - text: 'He is swift upon the face of the waters; their portion is cursed in the
        earth; he turneth not by the way of the vineyards. '
      verse: 18
    - text: 'Drought and heat consume the snow waters; so doth the nether-world those
        that have sinned. '
      verse: 19
    - text: 'The womb forgetteth him; the worm feedeth sweetly on him; he shall be
        no more remembered; and unrighteousness is broken as a tree. '
      verse: 20
    - text: 'He devoureth the barren that beareth not; and doeth not good to the widow. '
      verse: 21
    - text: 'He draweth away the mighty also by his power; he riseth up, and he trusteth
        not his own life. '
      verse: 22
    - text: 'Though it be given him to be in safety, whereon he resteth, yet His eyes
        are upon their ways. '
      verse: 23
    - text: 'They are exalted for a little while, and they are gone; yea, they are
        brought low, they are gathered in as all others, and wither as the tops of
        the ears of corn. '
      verse: 24
    - text: 'And if it be not so now, who will prove me a liar, and make my speech
        nothing worth? '
      verse: 25
  - chapter: 25
    verses:
    - text: 'Then answered Bildad the Shuhite, and said: '
      verse: 1
    - text: 'Dominion and fear are with Him; He maketh peace in His high places. '
      verse: 2
    - text: 'Is there any number of His armies? And upon whom doth not His light arise? '
      verse: 3
    - text: 'How then can man be just with G-d? Or how can he be clean that is born
        of a woman? '
      verse: 4
    - text: 'Behold, even the moon hath no brightness, and the stars are not pure
        in His sight; '
      verse: 5
    - text: 'How much less man, that is a worm! and the son of man, that is a maggot! '
      verse: 6
  - chapter: 26
    verses:
    - text: 'Then Job answered and said: '
      verse: 1
    - text: 'How hast thou helped him that is without power! How hast thou saved the
        arm that hath no strength! '
      verse: 2
    - text: 'How hast thou counselled him that hath no wisdom, and plentifully declared
        sound knowledge! '
      verse: 3
    - text: 'With whose help hast thou uttered words? And whose spirit came forth
        from thee? '
      verse: 4
    - text: 'The shades tremble beneath the waters and the inhabitants thereof. '
      verse: 5
    - text: 'The nether-world is naked before Him, and Destruction hath no covering. '
      verse: 6
    - text: 'He stretcheth out the north over the empty space, and hangeth the earth
        over nothing. '
      verse: 7
    - text: 'He bindeth up the waters in His thick clouds; and the cloud is not rent
        under them. '
      verse: 8
    - text: 'He closeth in the face of His throne, and spreadeth His cloud upon it. '
      verse: 9
    - text: 'He hath described a boundary upon the face of the waters, unto the confines
        of light and darkness. '
      verse: 10
    - text: 'The pillars of heaven tremble and are astonished at His rebuke. '
      verse: 11
    - text: 'He stirreth up the sea with His power, and by His understanding He smiteth
        through Rahab. '
      verse: 12
    - text: 'By His breath the heavens are serene; His hand hath pierced the slant
        serpent. '
      verse: 13
    - text: 'Lo, these are but the outskirts of His ways; and how small a whisper
        is heard of Him! But the thunder of His mighty deeds who can understand? '
      verse: 14
  - chapter: 27
    verses:
    - text: 'And Job again took up his parable, and said: '
      verse: 1
    - text: 'As G-d liveth, who hath taken away my right; and the Almighty, who hath
        dealt bitterly with me; '
      verse: 2
    - text: 'All the while my breath is in me, and the spirit of G-d is in my nostrils, '
      verse: 3
    - text: 'Surely my lips shall not speak unrighteousness, neither shall my tongue
        utter deceit; '
      verse: 4
    - text: 'Far be it from me that I should justify you; till I die I will not put
        away mine integrity from me. '
      verse: 5
    - text: 'My righteousness I hold fast, and will not let it go; my heart shall
        not reproach me so long as I live. '
      verse: 6
    - text: 'Let mine enemy be as the wicked, and let him that riseth up against me
        be as the unrighteous. '
      verse: 7
    - text: 'For what is the hope of the godless, though he get him gain, when G-d
        taketh away his soul? '
      verse: 8
    - text: 'Will G-d hear his cry, when trouble cometh upon him? '
      verse: 9
    - text: 'Will he have his delight in the Almighty, and call upon G-d at all times? '
      verse: 10
    - text: 'I will teach you concerning the hand of G-d; that which is with the Almighty
        will I not conceal. '
      verse: 11
    - text: 'Behold, all ye yourselves have seen it; why then are ye become altogether
        vain? '
      verse: 12
    - text: 'This is the portion of a wicked man with G-d, and the heritage of oppressors,
        which they receive from the Almighty. '
      verse: 13
    - text: 'If his children be multiplied, it is for the sword; and his offspring
        shall not have bread enough. '
      verse: 14
    - text: 'Those that remain of him shall be buried by pestilence, and his widows
        shall make no lamentation. '
      verse: 15
    - text: 'Though he heap up silver as the dust, and prepare raiment as the clay; '
      verse: 16
    - text: 'He may prepare it, but the just shall put it on, and the innocent shall
        divide the silver. '
      verse: 17
    - text: 'He buildeth his house as a moth, and as a booth which the keeper maketh. '
      verse: 18
    - text: 'He lieth down rich, but there shall be not to gather; he openeth his
        eyes, and his wealth is not. '
      verse: 19
    - text: 'Terrors overtake him like waters; a tempest stealeth him away in the
        night. '
      verse: 20
    - text: 'The east wind carrieth him away, and he departeth; and it sweepeth him
        out of his place. '
      verse: 21
    - text: 'Yea, it hurleth at him, and spareth not; he would fain flee from its
        power. '
      verse: 22
    - text: 'Men shall clap their hands at him, and shall hiss him out of his place. '
      verse: 23
  - chapter: 28
    verses:
    - text: 'For there is a mine for silver, and a place for gold which they refine. '
      verse: 1
    - text: 'Iron is taken out of the dust, and brass is molten out of the stone. '
      verse: 2
    - text: 'Man setteth an end to darkness, and searcheth out to the furthest bound
        the stones of thick darkness and of the shadow of death. '
      verse: 3
    - text: 'He breaketh open a shaft away from where men sojourn; they are forgotten
        of the foot that passeth by; they hang afar from men, they swing to and fro. '
      verse: 4
    - text: 'As for the earth, out of it cometh bread, and underneath it is turned
        up as it were by fire. '
      verse: 5
    - text: 'The stones thereof are the place of sapphires, and it hath dust of gold. '
      verse: 6
    - text: 'That path no bird of prey knoweth, neither hath the falcon''s eye seen
        it; '
      verse: 7
    - text: 'The proud beasts have not trodden it, nor hath the lion passed thereby. '
      verse: 8
    - text: 'He putteth forth his hand upon the flinty rock; He overturneth the mountains
        by the roots. '
      verse: 9
    - text: 'He cutteth out channels among the rocks; and his eye seeth every precious
        thing. '
      verse: 10
    - text: 'He bindeth the streams that they trickle not; and the thing that is hid
        bringeth he forth to light. '
      verse: 11
    - text: 'But wisdom, where shall it be found? And where is the place of understanding? '
      verse: 12
    - text: 'Man knoweth not the price thereof; neither is it found in the land of
        the living. '
      verse: 13
    - text: 'The deep saith: ''It is not in me''; and the sea saith: ''It is not with
        me.'' '
      verse: 14
    - text: 'It cannot be gotten for gold, neither shall silver be weighed for the
        price thereof. '
      verse: 15
    - text: 'It cannot be valued with the gold of Ophir, with the precious onyx, or
        the sapphire. '
      verse: 16
    - text: 'Gold and glass cannot equal it; neither shall the exchange thereof be
        vessels of fine gold. '
      verse: 17
    - text: 'No mention shall be made of coral or of crystal; yea, the price of wisdom
        is above rubies. '
      verse: 18
    - text: 'The topaz of Ethiopia shall not equal it, neither shall it be valued
        with pure gold. '
      verse: 19
    - text: 'Whence then cometh wisdom? And where is the place of understanding? '
      verse: 20
    - text: 'Seeing it is hid from the eyes of all living, and kept close from the
        fowls of the air. '
      verse: 21
    - text: 'Destruction and Death say: ''We have heard a rumor thereof with our ears.'' '
      verse: 22
    - text: 'G-d understandeth the way thereof, and He knoweth the place thereof. '
      verse: 23
    - text: 'For He looketh to the ends of the earth, and seeth under the whole heaven; '
      verse: 24
    - text: 'When He maketh a weight for the wind, and meteth out the waters by measure. '
      verse: 25
    - text: 'When He made a decree for the rain, and a way for the storm of thunders; '
      verse: 26
    - text: 'Then did He see it, and declare it; He established it, yea, and searched
        it out. '
      verse: 27
    - text: 'And unto man He said: ''Behold, the fear of the L-rd, that is wisdom;
        and to depart from evil is understanding.'' '
      verse: 28
  - chapter: 29
    verses:
    - text: 'And Job again took up his parable, and said: '
      verse: 1
    - text: 'Oh that I were as in the months of old, as in the days when G-d watched
        over me; '
      verse: 2
    - text: 'When His lamp shined above my head, and by His light I walked through
        darkness; '
      verse: 3
    - text: 'As I was in the days of my youth, when the converse of G-d was upon my
        tent; '
      verse: 4
    - text: 'When the Almighty was yet with me, and my children were about me; '
      verse: 5
    - text: 'When my steps were washed with butter, and the rock poured me out rivers
        of oil! '
      verse: 6
    - text: 'When I went forth to the gate unto the city, when I prepared my seat
        in the broad place, '
      verse: 7
    - text: 'The young men saw me and hid themselves, and the aged rose up and stood; '
      verse: 8
    - text: 'The princes refrained talking, and laid their hand on their mouth; '
      verse: 9
    - text: 'The voice of the nobles was hushed, and their tongue cleaved to the roof
        of their mouth. '
      verse: 10
    - text: 'For when the ear heard me, then it blessed me, and when the eye saw me,
        it gave witness unto me; '
      verse: 11
    - text: 'Because I delivered the poor that cried, the fatherless also, that had
        none to help him. '
      verse: 12
    - text: 'The blessing of him that was ready to perish came upon me; and I caused
        the widow''s heart to sing for joy. '
      verse: 13
    - text: 'I put on righteousness, and it clothed itself with me; my justice was
        as a robe and a diadem. '
      verse: 14
    - text: 'I was eyes to the blind, and feet was I to the lame. '
      verse: 15
    - text: 'I was a father to the needy; and the cause of him that I knew not I searched
        out. '
      verse: 16
    - text: 'And I broke the jaws of the unrighteous, and plucked the prey out of
        his teeth. '
      verse: 17
    - text: 'Then I said: ''I shall die with my nest, and I shall multiply my days
        as the phoenix; '
      verse: 18
    - text: 'My root shall be spread out to the waters, and the dew shall lie all
        night upon my branch; '
      verse: 19
    - text: 'My glory shall be fresh in me, and my bow shall be renewed in my hand.'' '
      verse: 20
    - text: 'Unto me men gave ear, and waited, and kept silence for my counsel. '
      verse: 21
    - text: 'After my words they spoke not again; and my speech dropped upon them. '
      verse: 22
    - text: 'And they waited for me as for the rain; and they opened their mouth wide
        as for the latter rain. '
      verse: 23
    - text: 'If I laughed on them, they believed it not; and the light of my countenance
        they cast not down. '
      verse: 24
    - text: 'I chose out their way, and sat as chief, and dwelt as a king in the army,
        as one that comforteth the mourners. '
      verse: 25
  - chapter: 30
    verses:
    - text: 'But now they that are younger than I have me in derision, whose fathers
        I disdained to set with the dogs of my flock. '
      verse: 1
    - text: 'Yea, the strength of their hands, whereto should it profit me? men in
        whom ripe age is perished. '
      verse: 2
    - text: 'They are gaunt with want and famine; they gnaw the dry ground, in the
        gloom of wasteness and desolation. '
      verse: 3
    - text: 'They pluck salt-wort with wormwood; and the roots of the broom are their
        food. '
      verse: 4
    - text: 'They are driven forth from the midst of men; they cry after them as after
        a thief. '
      verse: 5
    - text: 'In the clefts of the valleys must they dwell, in holes of the earth and
        of the rocks. '
      verse: 6
    - text: 'Among the bushes they bray; under the nettles they are gathered together. '
      verse: 7
    - text: 'They are children of churls, yea, children of ignoble men; they were
        scourged out of the land. '
      verse: 8
    - text: 'And now I am become their song, yea, I am a byword unto them. '
      verse: 9
    - text: 'They abhor me, they flee far from me, and spare not to spit in my face. '
      verse: 10
    - text: 'For He hath loosed my cord, and afflicted me, and they have cast off
        the bridle before me. '
      verse: 11
    - text: 'Upon my right hand rise the brood; they entangle my feet, and they cast
        up against me their ways of destruction. '
      verse: 12
    - text: 'They break up my path, they further my calamity, even men that have no
        helper. '
      verse: 13
    - text: 'As through a wide breach they come; in the midst of the ruin they roll
        themselves upon me. '
      verse: 14
    - text: 'Terrors are turned upon me, they chase mine honour as the wind; and my
        welfare is passed away as a cloud. '
      verse: 15
    - text: 'And now my soul is poured out within me; days of affliction have taken
        hold upon me. '
      verse: 16
    - text: 'In the night my bones are pierced, and fall from me, and my sinews take
        no rest. '
      verse: 17
    - text: 'By the great force of my disease is my garment disfigured; it bindeth
        me about as the collar of my coat. '
      verse: 18
    - text: 'He hath cast me into the mire, and I am become like dust and ashes. '
      verse: 19
    - text: 'I cry unto Thee, and Thou dost not answer me; I stand up, and Thou lookest
        at me. '
      verse: 20
    - text: 'Thou art turned to be cruel to me; with the might of Thy hand Thou hatest
        me. '
      verse: 21
    - text: 'Thou liftest me up to the wind, Thou causest me to ride upon it; and
        Thou dissolvest my substance. '
      verse: 22
    - text: 'For I know that Thou wilt bring me to death, and to the house appointed
        for all living. '
      verse: 23
    - text: 'Surely none shall put forth his hand to a ruinous heap, neither because
        of these things shall help come in one''s calamity, '
      verse: 24
    - text: 'If I have not wept for him that was in trouble, and if my soul grieved
        not for the needy. '
      verse: 25
    - text: 'Yet, when I looked for good, there came evil; and when I waited for light,
        there came darkness. '
      verse: 26
    - text: 'Mine inwards boil, and rest not; days of affliction are come upon me. '
      verse: 27
    - text: 'I go mourning without the sun; I stand up in the assembly, and cry for
        help. '
      verse: 28
    - text: 'I am become a brother to jackals, and a companion to ostriches. '
      verse: 29
    - text: 'My skin is black, and falleth from me, and my bones are burned with heat. '
      verse: 30
    - text: 'Therefore is my harp turned to mourning, and my pipe into the voice of
        them that weep. '
      verse: 31
  - chapter: 31
    verses:
    - text: 'I made a covenant with mine eyes; how then should I look upon a maid? '
      verse: 1
    - text: 'For what would be the portion of G-d from above, and the heritage of
        the Almighty from on high? '
      verse: 2
    - text: 'Is it not calamity to the unrighteous, and disaster to the workers of
        iniquity? '
      verse: 3
    - text: 'Doth not He see my ways, and count all my steps? '
      verse: 4
    - text: 'If I have walked with vanity, and my foot hath hasted to deceit-- '
      verse: 5
    - text: 'Let me be weighed in a just balance, that G-d may know mine integrity-- '
      verse: 6
    - text: 'If my step hath turned out of the way, and my heart walked after mine
        eyes, and if any spot hath cleaved to my hands; '
      verse: 7
    - text: 'Then let me sow, and let another eat; yea, let the produce of my field
        be rooted out. '
      verse: 8
    - text: 'If my heart have been enticed unto a woman, and I have lain in wait at
        my neighbour''s door; '
      verse: 9
    - text: 'Then let my wife grind unto another, and let others bow down upon her. '
      verse: 10
    - text: 'For that were a heinous crime; yea, it were an iniquity to be punished
        by the judges. '
      verse: 11
    - text: 'For it is a fire that consumeth unto destruction, and would root out
        all mine increase. '
      verse: 12
    - text: 'If I did despise the cause of my man-servant, or of my maid-servant,
        when they contended with me-- '
      verse: 13
    - text: 'What then shall I do when G-d riseth up? And when He remembereth, what
        shall I answer Him? '
      verse: 14
    - text: 'Did not He that made me in the womb make him? And did not One fashion
        us in the womb? '
      verse: 15
    - text: 'If I have withheld aught that the poor desired, or have caused the eyes
        of the widow to fail; '
      verse: 16
    - text: 'Or have eaten my morsel myself alone, and the fatherless hath not eaten
        thereof-- '
      verse: 17
    - text: 'Nay, from my youth he grew up with me as with a father, and I have been
        her guide from my mother''s womb. '
      verse: 18
    - text: 'If I have seen any wanderer in want of clothing, or that the needy had
        no covering; '
      verse: 19
    - text: 'If his loins have not blessed me, and if he were not warmed with the
        fleece of my sheep; '
      verse: 20
    - text: 'If I have lifted up my hand against the fatherless, because I saw my
        help in the gate; '
      verse: 21
    - text: 'Then let my shoulder fall from the shoulder-blade, and mine arm be broken
        from the bone. '
      verse: 22
    - text: 'For calamity from G-d was a terror to me, and by reason of His majesty
        I could do nothing. '
      verse: 23
    - text: 'If I have made gold my hope, and have said to the fine gold: ''Thou art
        my confidence''; '
      verse: 24
    - text: 'If I rejoiced because my wealth was great, and because my hand had gotten
        much; '
      verse: 25
    - text: 'If I beheld the sun when it shined, or the moon walking in brightness; '
      verse: 26
    - text: 'And my heart hath been secretly enticed, and my mouth hath kissed my
        hand; '
      verse: 27
    - text: 'This also were an iniquity to be punished by the judges; for I should
        have lied to G-d that is above. '
      verse: 28
    - text: 'If I rejoiced at the destruction of him that hated me, or exulted when
        evil found him-- '
      verse: 29
    - text: 'Yea, I suffered not my mouth to sin by asking his life with a curse. '
      verse: 30
    - text: 'If the men of my tent said not: ''Who can find one that hath not been
        satisfied with his meat?'' '
      verse: 31
    - text: 'The stranger did not lodge in the street; my doors I opened to the roadside. '
      verse: 32
    - text: 'If after the manner of men I covered my transgressions, by hiding mine
        iniquity in my bosom-- '
      verse: 33
    - text: 'Because I feared the great multitude, and the most contemptible among
        families terrified me, so that I kept silence, and went not out of the door. '
      verse: 34
    - text: 'Oh that I had one to hear me! --Lo, here is my signature, let the Almighty
        answer me--and that I had the indictment which mine adversary hath written! '
      verse: 35
    - text: 'Surely I would carry it upon my shoulder; I would bind it unto me as
        a crown. '
      verse: 36
    - text: 'I would declare unto him the number of my steps; as a prince would I
        go near unto him. '
      verse: 37
    - text: 'If my land cry out against me, and the furrows thereof weep together; '
      verse: 38
    - text: 'If I have eaten the fruits thereof without money, or have caused the
        tillers thereof to be disappointed-- '
      verse: 39
    - text: 'Let thistles grow instead of wheat, and noisome weeds instead of barley.
        The words of Job are ended. '
      verse: 40
  - chapter: 32
    verses:
    - text: 'So these three men ceased to answer Job, because he was righteous in
        his own eyes. '
      verse: 1
    - text: 'Then was kindled the wrath of Elihu the son of Barachel the Buzite, of
        the family of Ram; against Job was his wrath kindled, because he justified
        himself rather than G-d. '
      verse: 2
    - text: 'Also against his three friends was his wrath kindled, because they had
        found no answer, and yet had condemned Job. '
      verse: 3
    - text: 'Now Elihu had waited to speak unto Job, because they were older than
        he. '
      verse: 4
    - text: 'And when Elihu saw that there was no answer in the mouth of these three
        men, his wrath was kindled. '
      verse: 5
    - text: 'And Elihu the son of Barachel the Buzite answered and said: I am young,
        and ye are very old; wherefore I held back, and durst not declare you mine
        opinion. '
      verse: 6
    - text: 'I said: ''Days should speak, and multitude of years should teach wisdom.'' '
      verse: 7
    - text: 'But it is a spirit in man, and the breath of the Almighty, that giveth
        them understanding. '
      verse: 8
    - text: 'It is not the great that are wise, nor the aged that discern judgment. '
      verse: 9
    - text: 'Therefore I say: ''Hearken to me; I also will declare mine opinion.'' '
      verse: 10
    - text: 'Behold, I waited for your words, I listened for your reasons, whilst
        ye searched out what to say. '
      verse: 11
    - text: 'Yea, I attended unto you, and, behold, there was none that convinced
        Job, or that answered his words, among you. '
      verse: 12
    - text: 'Beware lest ye say: ''We have found wisdom; G-d may vanquish him, not
        man!'' '
      verse: 13
    - text: 'For he hath not directed his words against me; neither will I answer
        him with your speeches. '
      verse: 14
    - text: 'They are amazed, they answer no more; words are departed from them. '
      verse: 15
    - text: 'And shall I wait, because they speak not, because they stand still, and
        answer no more? '
      verse: 16
    - text: 'I also will answer my part, I also will declare mine opinion. '
      verse: 17
    - text: 'For I am full of words; the spirit within me constraineth me. '
      verse: 18
    - text: 'Behold, mine inwards are as wine which hath no vent; like new wine-skins
        which are ready to burst. '
      verse: 19
    - text: 'I will speak, that I may find relief; I will open my lips and answer. '
      verse: 20
    - text: 'Let me not, I pray you, respect any man''s person; neither will I give
        flattering titles unto any man. '
      verse: 21
    - text: 'For I know not to give flattering titles; else would my Maker soon take
        me away. '
      verse: 22
  - chapter: 33
    verses:
    - text: 'Howbeit, Job, I pray thee, hear my speech, and hearken to all my words. '
      verse: 1
    - text: 'Behold now, I have opened my mouth, my tongue hath spoken in my mouth. '
      verse: 2
    - text: 'My words shall utter the uprightness of my heart; and that which my lips
        know they shall speak sincerely. '
      verse: 3
    - text: 'The spirit of G-d hath made me, and the breath of the Almighty given
        me life. '
      verse: 4
    - text: 'If thou canst, answer thou me, set thy words in order before me, stand
        forth. '
      verse: 5
    - text: 'Behold, I am toward G-d even as thou art; I also am formed out of the
        clay. '
      verse: 6
    - text: 'Behold, my terror shall not make thee afraid, neither shall my pressure
        be heavy upon thee. '
      verse: 7
    - text: 'Surely thou hast spoken in my hearing, and I have heard the voice of
        thy words; '
      verse: 8
    - text: '''I am clean, without transgression, I am innocent, neither is there
        iniquity in me; '
      verse: 9
    - text: 'Behold, He findeth occasions against me, He counteth me for His enemy; '
      verse: 10
    - text: 'He putteth my feet in the stocks, He marketh all my paths.'' '
      verse: 11
    - text: 'Behold, I answer thee: In this thou art not right, that G-d is too great
        for man; '
      verse: 12
    - text: 'Why hast thou striven against Him? seeing that He will not answer any
        of his words. '
      verse: 13
    - text: 'For G-d speaketh in one way, yea in two, though man perceiveth it not. '
      verse: 14
    - text: 'In a dream, in a vision of the night, when deep sleep falleth upon men,
        in slumberings upon the bed; '
      verse: 15
    - text: 'Then He openeth the ears of men, and by their chastisement sealeth the
        decree, '
      verse: 16
    - text: 'That men may put away their purpose, and that He may hide pride from
        man; '
      verse: 17
    - text: 'That He may keep back his soul from the pit, and his life from perishing
        by the sword. '
      verse: 18
    - text: 'He is chastened also with pain upon his bed, and all his bones grow stiff; '
      verse: 19
    - text: 'So that his life maketh him to abhor bread, and his soul dainty food. '
      verse: 20
    - text: 'His flesh is consumed away, that it cannot be seen; and his bones corrode
        to unsightliness. '
      verse: 21
    - text: 'Yea, his soul draweth near unto the pit, and his life to the destroyers. '
      verse: 22
    - text: 'If there be for him an angel, an intercessor, one among a thousand, to
        vouch for a man''s uprightness; '
      verse: 23
    - text: 'Then He is gracious unto him, and saith: ''Deliver him from going down
        to the pit, I have found a ransom.'' '
      verse: 24
    - text: 'His flesh is tenderer than a child''s; he returneth to the days of his
        youth; '
      verse: 25
    - text: 'He prayeth unto G-d, and He is favourable unto him; so that he seeth
        His face with joy; and He restoreth unto man his righteousness. '
      verse: 26
    - text: 'He cometh before men, and saith: ''I have sinned, and perverted that
        which was right, and it profited me not.'' '
      verse: 27
    - text: 'So He redeemeth his soul from going into the pit, and his life beholdeth
        the light. '
      verse: 28
    - text: 'Lo, all these things doth G-d work, twice, yea thrice, with a man, '
      verse: 29
    - text: 'To bring back his soul from the pit, that he may be enlightened with
        the light of the living. '
      verse: 30
    - text: 'Mark well, O Job, hearken unto me; hold thy peace, and I will speak. '
      verse: 31
    - text: 'If thou hast any thing to say, answer me; speak, for I desire to justify
        thee. '
      verse: 32
    - text: 'If not, hearken thou unto me; hold thy peace, and I will teach thee wisdom. '
      verse: 33
  - chapter: 34
    verses:
    - text: 'Moreover Elihu answered and said: '
      verse: 1
    - text: 'Hear my words, ye wise men; and give ear unto me, ye that have knowledge. '
      verse: 2
    - text: 'For the ear trieth words, as the palate tasteth food. '
      verse: 3
    - text: 'Let us choose for us that which is right; let us know among ourselves
        what is good. '
      verse: 4
    - text: 'For Job hath said: ''I am righteous, and G-d hath taken away my right; '
      verse: 5
    - text: 'Notwithstanding my right I am accounted a liar; my wound is incurable,
        though I am without transgression.'' '
      verse: 6
    - text: 'What man is like Job, who drinketh up scorning like water? '
      verse: 7
    - text: 'Who goeth in company with the workers of iniquity, and walketh with wicked
        men. '
      verse: 8
    - text: 'For he hath said: ''It profiteth a man nothing that he should be in accord
        with G-d.'' '
      verse: 9
    - text: 'Therefore hearken unto me, ye men of understanding: Far be it from G-d,
        that He should do wickedness; and from the Almighty, that He should commit
        iniquity. '
      verse: 10
    - text: 'For the work of a man will He requite unto him, and cause every man to
        find according to his ways. '
      verse: 11
    - text: 'Yea, of a surety, G-d will not do wickedly, neither will the Almighty
        pervert justice. '
      verse: 12
    - text: 'Who gave Him a charge over the earth? Or who hath disposed the whole
        world? '
      verse: 13
    - text: 'If He set His heart upon man, if He gather unto Himself his spirit and
        his breath; '
      verse: 14
    - text: 'All flesh shall perish together, and man shall return unto dust. '
      verse: 15
    - text: 'If now thou hast understanding, hear this; hearken to the voice of my
        words. '
      verse: 16
    - text: 'Shall even one that hateth right govern? And wilt thou condemn Him that
        is just and mighty-- '
      verse: 17
    - text: 'Is it fit to say to a king: ''Thou art base''? Or to nobles: ''Ye are
        wicked''?-- '
      verse: 18
    - text: 'That respecteth not the persons of princes, nor regardeth the rich more
        than the poor? For they all are the work of His hands. '
      verse: 19
    - text: 'In a moment they die, even at midnight; the people are shaken and pass
        away, and the mighty are taken away without hand. '
      verse: 20
    - text: 'For His eyes are upon the ways of a man, and He seeth all his goings. '
      verse: 21
    - text: 'There is no darkness, nor shadow of death, where the workers of iniquity
        may hide themselves. '
      verse: 22
    - text: 'For He doth not appoint a time unto any man, when he should go before
        G-d in judgment. '
      verse: 23
    - text: 'He breaketh in pieces mighty men without inquisition, and setteth others
        in their stead. '
      verse: 24
    - text: 'Therefore He taketh knowledge of their works; and He overturneth them
        in the night, so that they are crushed. '
      verse: 25
    - text: 'He striketh them as wicked men in the open sight of others; '
      verse: 26
    - text: 'Because they turned aside from following Him, and would not have regard
        to any of His ways; '
      verse: 27
    - text: 'So that they cause the cry of the poor to come unto Him, and He heareth
        the cry of the afflicted. '
      verse: 28
    - text: 'When He giveth quietness, who then can condemn? And when He hideth His
        face, who then can behold Him? whether it be done unto a nation, or unto a
        man, alike; '
      verse: 29
    - text: 'That the godless man reign not, that there be none to ensnare the people. '
      verse: 30
    - text: 'For hath any said unto G-d: ''I have borne chastisement, though I offend
        not; '
      verse: 31
    - text: 'That which I see not teach Thou me; if I have done iniquity, I will do
        it no more''? '
      verse: 32
    - text: 'Shall His recompense be as thou wilt? For thou loathest it, so that thou
        must choose, and not I; therefore speak what thou knowest. '
      verse: 33
    - text: 'Men of understanding will say unto me, yea, every wise man that heareth
        me: '
      verse: 34
    - text: '''Job speaketh without knowledge, and his words are without discernment.'' '
      verse: 35
    - text: 'Would that Job were tried unto the end, because of his answering like
        wicked men. '
      verse: 36
    - text: 'For he addeth rebellion unto his sin, he clappeth his hands among us,
        and multiplieth his words against G-d. '
      verse: 37
  - chapter: 35
    verses:
    - text: 'Moreover Elihu answered and said: '
      verse: 1
    - text: 'Thinkest thou this to be thy right, or sayest thou: ''I am righteousness
        before G-d'', '
      verse: 2
    - text: 'That thou inquirest: ''What advantage will it be unto Thee?'' And: ''What
        profit shall I have, more than if I had sinned?'' '
      verse: 3
    - text: 'I will give thee answer, and thy companions with thee. '
      verse: 4
    - text: 'Look unto the heavens, and see; and behold the skies, which are higher
        than thou. '
      verse: 5
    - text: 'If thou hast sinned, what doest thou against Him? And if thy transgressions
        be multiplied, what doest thou unto Him? '
      verse: 6
    - text: 'If thou be righteous, what givest thou Him? Or what receiveth He of thy
        hand? '
      verse: 7
    - text: 'Thy wickedness concerneth a man as thou art; and thy righteousness a
        son of man. '
      verse: 8
    - text: 'By reason of the multitude of oppressions they cry out; they cry for
        help by reason of the arm of the mighty. '
      verse: 9
    - text: 'But none saith: ''Where is G-d my Maker, who giveth songs in the night; '
      verse: 10
    - text: 'Who teacheth us more than the beasts of the earth, and maketh us wiser
        than the fowls of heaven?'' '
      verse: 11
    - text: 'There they cry, but none giveth answer, because of the pride of evil
        men. '
      verse: 12
    - text: 'Surely G-d will not hear vanity, neither will the Almighty regard it. '
      verse: 13
    - text: 'Yea, when thou sayest thou canst not see Him--the cause is before Him;
        therefore wait thou for Him. '
      verse: 14
    - text: 'And now, is it for nought that He punished in His anger? And hath He
        not full knowledge of arrogance? '
      verse: 15
    - text: 'But Job doth open his mouth in vanity; he multiplieth words without knowledge. '
      verse: 16
  - chapter: 36
    verses:
    - text: 'Elihu also proceeded, and said: '
      verse: 1
    - text: 'Suffer me a little, and I will tell thee; for there are yet words on
        G-d''s behalf. '
      verse: 2
    - text: 'I will fetch my knowledge from afar, and will ascribe righteousness to
        my Maker. '
      verse: 3
    - text: 'For truly my words are not false; one that is upright in mind is with
        thee. '
      verse: 4
    - text: 'Behold, G-d is mighty, yet He despiseth not any; He is mighty in strength
        of understanding. '
      verse: 5
    - text: 'He preserveth not the life of the wicked; but giveth to the poor their
        right. '
      verse: 6
    - text: 'He withdraweth not His eyes from the righteous; but with kings upon the
        throne He setteth them for ever, and they are exalted. '
      verse: 7
    - text: 'And if they be bound in fetters, and be holden in cords of affliction; '
      verse: 8
    - text: 'Then He declareth unto them their work, and their transgressions, that
        they have behaved themselves proudly. '
      verse: 9
    - text: 'He openeth also their ear to discipline, and commandeth that they return
        from iniquity. '
      verse: 10
    - text: 'If they hearken and serve Him, they shall spend their days in prosperity,
        and their years in pleasures. '
      verse: 11
    - text: 'But if they hearken not, they shall perish by the sword, and they shall
        die without knowledge. '
      verse: 12
    - text: 'But they that are godless in heart lay up anger; they cry not for help
        when He bindeth them. '
      verse: 13
    - text: 'Their soul perisheth in youth, and their life as that of the depraved. '
      verse: 14
    - text: 'He delivereth the afflicted by His affliction, and openeth their ear
        by tribulation. '
      verse: 15
    - text: 'Yea, He hath allured thee out of distress into a broad place, where there
        is no straitness; and that which is set on thy table is full of fatness; '
      verse: 16
    - text: 'And thou art full of the judgment of the wicked; judgment and justice
        take hold on them. '
      verse: 17
    - text: 'For beware of wrath, lest thou be led away by thy sufficiency; neither
        let the greatness of the ransom turn thee aside. '
      verse: 18
    - text: 'Will thy riches avail, that are without stint, or all the forces of thy
        strength? '
      verse: 19
    - text: 'Desire not the night, when peoples are cut off in their place. '
      verse: 20
    - text: 'Take heed, regard not iniquity; for this hast thou chosen rather than
        affliction. '
      verse: 21
    - text: 'Behold, G-d doeth loftily in His power; who is a teacher like Him? '
      verse: 22
    - text: 'Who hath enjoined Him His way? Or who hath said: ''Thou hast wrought
        unrighteousness''? '
      verse: 23
    - text: 'Remember that thou magnify His work, whereof men have sung. '
      verse: 24
    - text: 'All men have looked thereon; man beholdeth it afar off. '
      verse: 25
    - text: 'Behold, G-d is great, beyond our knowledge; the number of His years is
        unsearchable. '
      verse: 26
    - text: 'For He draweth away the drops of water, which distil rain from His vapour; '
      verse: 27
    - text: 'Which the skies pour down and drop upon the multitudes of men. '
      verse: 28
    - text: 'Yea, can any understand the spreadings of the clouds, the crashings of
        His pavilion? '
      verse: 29
    - text: 'Behold, He spreadeth His light upon it; and He covereth the depths of
        the sea. '
      verse: 30
    - text: 'For by these He judgeth the peoples; He giveth food in abundance. '
      verse: 31
    - text: 'He covereth His hands with the lightning, and giveth it a charge that
        it strike the mark. '
      verse: 32
    - text: 'The noise thereof telleth concerning it, the cattle also concerning the
        storm that cometh up. '
      verse: 33
  - chapter: 37
    verses:
    - text: 'At this also my heart trembleth, and is moved out of its place. '
      verse: 1
    - text: 'Hear attentively the noise of His voice, and the sound that goeth out
        of His mouth. '
      verse: 2
    - text: 'He sendeth it forth under the whole heaven, and His lightning unto the
        ends of the earth. '
      verse: 3
    - text: 'After it a voice roareth; He thundereth with the voice of His majesty;
        and He stayeth them not when His voice is heard. '
      verse: 4
    - text: 'G-d thundereth marvellously with His voice; great things doeth He, which
        we cannot comprehend. '
      verse: 5
    - text: 'For He saith to the snow: ''Fall thou on the earth''; likewise to the
        shower of rain, and to the showers of His mighty rain. '
      verse: 6
    - text: 'He sealeth up the hand of every man, that all men whom He hath made may
        know it. '
      verse: 7
    - text: 'Then the beasts go into coverts, and remain in their dens. '
      verse: 8
    - text: 'Out of the Chamber cometh the storm; and cold out of the north. '
      verse: 9
    - text: 'By the breath of G-d ice is given, and the breadth of the waters is straitened. '
      verse: 10
    - text: 'Yea, He ladeth the thick cloud with moister, He spreadeth abroad the
        cloud of His lightning; '
      verse: 11
    - text: 'And they are turned round about by His guidance, that they may do whatsoever
        He commandeth them upon the face of the habitable world: '
      verse: 12
    - text: 'Whether it be for correction, or for His earth, or for mercy, that He
        cause it to come. '
      verse: 13
    - text: 'Hearken unto this, O Job; Stand still, and consider the wondrous works
        of G-d. '
      verse: 14
    - text: 'Dost thou know how G-d enjoineth them, and causeth the lightning of His
        cloud to shine? '
      verse: 15
    - text: 'Dost thou know the balancings of the clouds, the wondrous works of Him
        who is perfect in knowledge? '
      verse: 16
    - text: 'Thou whose garments are warm, when the earth is still by reason of the
        south wind; '
      verse: 17
    - text: 'Canst thou with Him spread out the sky, which is strong as a molten mirror? '
      verse: 18
    - text: 'Teach us what we shall say unto Him; for we cannot order our speech by
        reason of darkness. '
      verse: 19
    - text: 'Shall it be told Him that I would speak? Or should a man wish that he
        were swallowed up? '
      verse: 20
    - text: 'And now men see not the light which is bright in the skies; but the wind
        passeth, and cleanseth them. '
      verse: 21
    - text: 'Out of the north cometh golden splendour, about G-d is terrible majesty. '
      verse: 22
    - text: 'The Almighty, whom we cannot find out, is excellent in power, yet to
        judgment and plenteous justice He doeth no violence. '
      verse: 23
    - text: 'Men do therefore fear Him; He regardeth not any that are wise of heart. '
      verse: 24
  - chapter: 38
    verses:
    - text: 'Then HaShem answered Job out of the whirlwind, and said: '
      verse: 1
    - text: 'Who is this that darkeneth counsel by words without knowledge? '
      verse: 2
    - text: 'Gird up now thy loins like a man; for I will demand of thee, and declare
        thou unto Me. '
      verse: 3
    - text: 'Where wast thou when I laid the foundations of the earth? Declare, if
        thou hast the understanding. '
      verse: 4
    - text: 'Who determined the measures thereof, if thou knowest? Or who stretched
        the line upon it? '
      verse: 5
    - text: 'Whereupon were the foundations thereof fastened? Or who laid the corner-stone
        thereof, '
      verse: 6
    - text: 'When the morning stars sang together, and all the sons of G-d shouted
        for joy? '
      verse: 7
    - text: 'Or who shut up the sea with doors, when it broke forth, and issued out
        of the womb; '
      verse: 8
    - text: 'When I made the cloud the garment thereof, and thick darkness a swaddlingband
        for it, '
      verse: 9
    - text: 'And prescribed for it My decree, and set bars and doors, '
      verse: 10
    - text: 'And said: ''Thus far shalt thou come, but no further; and here shall
        thy proud waves be stayed''? '
      verse: 11
    - text: 'Hast thou commanded the morning since thy days began, and caused the
        dayspring to know its place; '
      verse: 12
    - text: 'That it might take hold of the ends of the earth, and the wicked be shaken
        out of it? '
      verse: 13
    - text: 'It is changed as clay under the seal; and they stand as a garment. '
      verse: 14
    - text: 'But from the wicked their light is withholden, and the high arm is broken. '
      verse: 15
    - text: 'Hast thou entered into the springs of the sea? Or hast thou walked in
        the recesses of the deep? '
      verse: 16
    - text: 'Have the gates of death been revealed unto thee? Or hast thou seen the
        gates of the shadow of death? '
      verse: 17
    - text: 'Hast thou surveyed unto the breadths of the earth? Declare, if thou knowest
        it all. '
      verse: 18
    - text: 'Where is the way to the dwelling of light, and as for darkness, where
        is the place thereof; '
      verse: 19
    - text: 'That thou shouldest take it to the bound thereof, and that thou shouldest
        know the paths to the house thereof? '
      verse: 20
    - text: 'Thou knowest it, for thou wast then born, and the number of thy days
        is great! '
      verse: 21
    - text: 'Hast thou entered the treasuries of the snow, or hast thou seen the treasuries
        of the hail, '
      verse: 22
    - text: 'Which I have reserved against the time of trouble, against the day of
        battle and war? '
      verse: 23
    - text: 'By what way is the light parted, or the east wind scattered upon the
        earth? '
      verse: 24
    - text: 'Who hath cleft a channel for the waterflood, or a way for the lightning
        of the thunder; '
      verse: 25
    - text: 'To cause it to rain on a land where no man is, on the wilderness, wherein
        there is no man; '
      verse: 26
    - text: 'To satisfy the desolate and waste ground, and to cause the bud of the
        tender herb to spring forth? '
      verse: 27
    - text: 'Hath the rain a father? Or who hath begotten the drops of dew? '
      verse: 28
    - text: 'Out of whose womb came the ice? And the hoar-frost of heaven, who hath
        gendered it? '
      verse: 29
    - text: 'The waters are congealed like stone, and the face of the deep is frozen. '
      verse: 30
    - text: 'Canst thou bind the chains of the Pleiades, or loose the bands of Orion? '
      verse: 31
    - text: 'Canst thou lead forth the Mazzaroth in their season? Or canst thou guide
        the Bear with her sons? '
      verse: 32
    - text: 'Knowest thou the ordinances of the heavens? Canst thou establish the
        dominion thereof in the earth? '
      verse: 33
    - text: 'Canst thou lift up thy voice to the clouds, that abundance of waters
        may cover thee? '
      verse: 34
    - text: 'Canst thou send forth lightnings, that they may go, and say unto thee:
        ''Here we are''? '
      verse: 35
    - text: 'Who hath put wisdom in the inward parts? Or who hath given understanding
        to the mind? '
      verse: 36
    - text: 'Who can number the clouds by wisdom? Or who can pour out the bottles
        of heaven, '
      verse: 37
    - text: 'When the dust runneth into a mass, and the clods cleave fast together? '
      verse: 38
    - text: 'Wilt thou hunt the prey for the lioness? Or satisfy the appetite of the
        young lions, '
      verse: 39
    - text: 'When they couch in their dens, and abide in the covert to lie in wait? '
      verse: 40
    - text: 'Who provideth for the raven his prey, when his young ones cry unto G-d,
        and wander for lack of food? '
      verse: 41
  - chapter: 39
    verses:
    - text: 'Knowest thou the time when the wild goats of the rock bring forth? Or
        canst thou mark when the hinds do calve? '
      verse: 1
    - text: 'Canst thou number the months that they fulfil? Or knowest thou the time
        when they bring forth? '
      verse: 2
    - text: 'They bow themselves, they bring forth their young, they cast out their
        fruit. '
      verse: 3
    - text: 'Their young ones wax strong, they grow up in the open field; they go
        forth, and return not again. '
      verse: 4
    - text: 'Who hath sent out the wild ass free? Or who hath loosed the bands of
        the wild ass? '
      verse: 5
    - text: 'Whose house I have made the wilderness, and the salt land his dwelling-place. '
      verse: 6
    - text: 'He scorneth the tumult of the city, neither heareth he the shoutings
        of the driver. '
      verse: 7
    - text: 'The range of the mountains is his pasture, and he searcheth after every
        green thing. '
      verse: 8
    - text: 'Will the wild-ox be willing to serve thee? Or will he abide by thy crib? '
      verse: 9
    - text: 'Canst thou bind the wild-ox with his band in the furrow? Or will he harrow
        the valleys after thee? '
      verse: 10
    - text: 'Wilt thou trust him, because his strength is great? Or wilt thou leave
        thy labour to him? '
      verse: 11
    - text: 'Wilt thou rely on him, that he will bring home thy seed, and gather the
        corn of thy threshing-floor? '
      verse: 12
    - text: 'The wing of the ostrich beateth joyously; but are her pinions and feathers
        the kindly stork''s? '
      verse: 13
    - text: 'For she leaveth her eggs on the earth, and warmeth them in dust, '
      verse: 14
    - text: 'And forgetteth that the foot may crush them, or that the wild beast may
        trample them. '
      verse: 15
    - text: 'She is hardened against her young ones, as if they were not hers; though
        her labour be in vain, she is without fear; '
      verse: 16
    - text: 'Because G-d hath deprived her of wisdom, neither hath He imparted to
        her understanding. '
      verse: 17
    - text: 'When the time cometh, she raiseth her wings on high, and scorneth the
        horse and his rider. '
      verse: 18
    - text: 'Hast thou given the horse his strength? Hast thou clothed his neck with
        fierceness? '
      verse: 19
    - text: 'Hast thou made him to leap as a locust? The glory of his snorting is
        terrible. '
      verse: 20
    - text: 'He paweth in the valley, and rejoiceth in his strength; he goeth out
        to meet the clash of arms. '
      verse: 21
    - text: 'He mocketh at fear, and is not affrighted; neither turneth he back from
        the sword. '
      verse: 22
    - text: 'The quiver rattleth upon him, the glittering spear and the javelin. '
      verse: 23
    - text: 'He swalloweth the ground with storm and rage; neither believeth he that
        it is the voice of the horn. '
      verse: 24
    - text: 'As oft as he heareth the horn he saith: ''Ha, ha!'' and he smelleth the
        battle afar off, the thunder of the captains, and the shouting. '
      verse: 25
    - text: 'Doth the hawk soar by thy wisdom, and stretch her wings toward the south? '
      verse: 26
    - text: 'Doth the vulture mount up at thy command, and make her nest on high? '
      verse: 27
    - text: 'She dwelleth and abideth on the rock, upon the crag of the rock, and
        the stronghold. '
      verse: 28
    - text: 'From thence she spieth out the prey; her eyes behold it afar off. '
      verse: 29
    - text: 'Her young ones also suck up blood; and where the slain are, there is
        she. '
      verse: 30
  - chapter: 40
    verses:
    - text: 'Moreover HaShem answered Job, and said: '
      verse: 1
    - text: 'Shall he that reproveth contend with the Almighty? He that argueth with
        G-d, let him answer it. '
      verse: 2
    - text: 'Then Job answered HaShem, and said: '
      verse: 3
    - text: 'Behold, I am of small account; what shall I answer Thee? I lay my hand
        upon my mouth. '
      verse: 4
    - text: 'Once have I spoken, but I will not answer again; yea, twice, but I will
        proceed no further. '
      verse: 5
    - text: 'Then HaShem answered Job out of the whirlwind, and said: '
      verse: 6
    - text: 'Gird up thy loins now like a man; I will demand of thee, and declare
        thou unto Me. '
      verse: 7
    - text: 'Wilt thou even make void My judgment? Wilt thou condemn Me, that thou
        mayest be justified? '
      verse: 8
    - text: 'Or hast thou an arm like G-d? And canst thou thunder with a voice like
        Him? '
      verse: 9
    - text: 'Deck thyself now with majesty and excellency, and array thyself with
        glory and beauty. '
      verse: 10
    - text: 'Cast abroad the rage of thy wrath; and look upon every one that is proud,
        and abase him. '
      verse: 11
    - text: 'Look on every one that is proud, and bring him low; and tread down the
        wicked in their place. '
      verse: 12
    - text: 'Hide them in the dust together; bind their faces in the hidden place. '
      verse: 13
    - text: 'Then will I also confess unto thee that thine own right hand can save
        thee. '
      verse: 14
    - text: 'Behold now behemoth, which I made with thee; he eateth grass as an ox. '
      verse: 15
    - text: 'Lo now, his strength is in his loins, and his force is in the stays of
        his body. '
      verse: 16
    - text: 'He straineth his tail like a cedar; the sinews of his thighs are knit
        together. '
      verse: 17
    - text: 'His bones are as pipes of brass; his gristles are like bars of iron. '
      verse: 18
    - text: 'He is the beginning of the ways of G-d; He only that made him can make
        His sword to approach unto him. '
      verse: 19
    - text: 'Surely the mountains bring him forth food, and all the beasts of the
        field play there. '
      verse: 20
    - text: 'He lieth under the lotus-trees, in the covert of the reed, and fens. '
      verse: 21
    - text: 'The lotus-trees cover him with their shadow; the willows of the brook
        compass him about. '
      verse: 22
    - text: 'Behold, if a river overflow, he trembleth not; he is confident, though
        the Jordan rush forth to his mouth. '
      verse: 23
    - text: 'Shall any take him by his eyes, or pierce through his nose with a snare? '
      verse: 24
    - text: 'Canst thou draw out leviathan with a fish-hook? or press down his tongue
        with a cord? '
      verse: 25
    - text: 'Canst thou put a ring into his nose? or bore his jaw through with a hook? '
      verse: 26
    - text: 'Will he make many supplications unto thee? or will he speak soft words
        unto thee? '
      verse: 27
    - text: 'Will he make a covenant with thee, that thou shouldest take him for a
        servant for ever? '
      verse: 28
    - text: 'Wilt thou play with him as with a bird? Or wilt thou bind him for thy
        maidens? '
      verse: 29
    - text: 'Will the bands of fishermen make a banquet of him? Will they part him
        among the merchants? '
      verse: 30
    - text: 'Canst thou fill his skin with barbed irons? or his head with fish-spears? '
      verse: 31
    - text: 'Lay thy hand upon him; think upon the battle, thou wilt do so no more. '
      verse: 32
  - chapter: 41
    verses:
    - text: 'Behold, the hope of him is in vain; shall not one be cast down even at
        the sight of him? '
      verse: 1
    - text: 'None is so fierce that dare stir him up; who then is able to stand before
        Me? '
      verse: 2
    - text: 'Who hath given Me anything beforehand, that I should repay him? Whatsoever
        is under the whole heaven is Mine. '
      verse: 3
    - text: 'Would I keep silence concerning his boastings, or his proud talk, or
        his fair array of words? '
      verse: 4
    - text: 'Who can uncover the face of his garment? Who shall come within his double
        bridle? '
      verse: 5
    - text: 'Who can open the doors of his face? Round about his teeth is terror. '
      verse: 6
    - text: 'His scales are his pride, shut up together as with a close seal. '
      verse: 7
    - text: 'One is so near to another, that no air can come between them. '
      verse: 8
    - text: 'They are joined one to another; they stick together, that they cannot
        be sundered. '
      verse: 9
    - text: 'His sneezings flash forth light, and his eyes are like the eyelids of
        the morning. '
      verse: 10
    - text: 'Out of his mouth go burning torches, and sparks of fire leap forth. '
      verse: 11
    - text: 'Out of his nostrils goeth smoke, as out of a seething pot and burning
        rushes. '
      verse: 12
    - text: 'His breath kindleth coals, and a flame goeth out of his mouth. '
      verse: 13
    - text: 'In his neck abideth strength, and dismay danceth before him. '
      verse: 14
    - text: 'The flakes of his flesh are joined together; they are firm upon him;
        they cannot be moved. '
      verse: 15
    - text: 'His heart is as firm as a stone; yea, firm as the nether millstone. '
      verse: 16
    - text: 'When he raiseth himself up, the mighty are afraid; by reason of despair
        they are beside themselves. '
      verse: 17
    - text: 'If one lay at him with the sword, it will not hold; nor the spear, the
        dart, nor the pointed shaft. '
      verse: 18
    - text: 'He esteemeth iron as straw, and brass as rotten wood. '
      verse: 19
    - text: 'The arrow cannot make him flee; slingstones are turned with him into
        stubble. '
      verse: 20
    - text: 'Clubs are accounted as stubble; he laugheth at the rattling of the javelin. '
      verse: 21
    - text: 'Sharpest potsherds are under him; he spreadeth a threshing-sledge upon
        the mire. '
      verse: 22
    - text: 'He maketh the deep to boil like a pot; he maketh the sea like a seething
        mixture. '
      verse: 23
    - text: 'He maketh a path to shine after him; one would think the deep to be hoary. '
      verse: 24
    - text: 'Upon earth there is not his like, who is made to be fearless. '
      verse: 25
    - text: 'He looketh at all high things; he is king over all the proud beasts. '
      verse: 26
  - chapter: 42
    verses:
    - text: 'Then Job answered HaShem, and said: '
      verse: 1
    - text: 'I know that Thou canst do every thing, and that no purpose can be withholden
        from Thee. '
      verse: 2
    - text: 'Who is this that hideth counsel without knowledge? Therefore have I uttered
        that which I understood not, things too wonderful for me, which I knew not. '
      verse: 3
    - text: 'Hear, I beseech Thee, and I will speak; I will demand of Thee, and declare
        Thou unto me. '
      verse: 4
    - text: 'I had heard of Thee by the hearing of the ear; but now mine eye seeth
        Thee; '
      verse: 5
    - text: 'Wherefore I abhor my words, and repent, seeing I am dust and ashes. '
      verse: 6
    - text: 'And it was so, that after HaShem had spoken these words unto Job, HaShem
        said to Eliphaz the Temanite: ''My wrath is kindled against thee, and against
        thy two friends; for ye have not spoken of Me the thing that is right, as
        My servant Job hath. '
      verse: 7
    - text: 'Now therefore, take unto you seven bullocks and seven rams, and go to
        My servant Job, and offer up for yourselves a burnt-offering; and My servant
        Job shall pray for you; for him will I accept, that I do not unto you aught
        unseemly; for ye have not spoken of Me the thing that is right, as my servant
        Job hath.'' '
      verse: 8
    - text: 'So Eliphaz the Temanite and Bildad the Shuhite and Zophar the Naamathite
        went, and did according as HaShem commanded them; and HaShem accepted Job. '
      verse: 9
    - text: 'And HaShem changed the fortune of Job, when he prayed for his friends;
        and HaShem gave Job twice as much as he had before. '
      verse: 10
    - text: 'Then came there unto him all his brethren, and all his sisters, and all
        they that had been of his acquaintance before, and did eat bread with him
        in his house; and they bemoaned him, and comforted him concerning all the
        evil that HaShem had brought upon him; every man also gave him a piece of
        money, and every one a ring of gold. '
      verse: 11
    - text: 'So HaShem blessed the latter end of Job more than his beginning; and
        he had fourteen thousand sheep, and six thousand camels, and a thousand yoke
        of oxen, and a thousand she-asses. '
      verse: 12
    - text: 'He had also seven sons and three daughters. '
      verse: 13
    - text: 'And he called the name of the first, Jemimah; and the name of the second,
        Keziah; and the name of the third, Keren-happuch. '
      verse: 14
    - text: 'And in all the land were no women found so fair as the daughters of Job;
        and their father gave them inheritance among their brethren. '
      verse: 15
    - text: 'And after this Job lived a hundred and forty years, and saw his sons,
        and his sons'' sons, even four generations. '
      verse: 16
    - text: 'So Job died, being old and full of days.   '
      verse: 17
  name: Job
- chapters:
  - chapter: 1
    verses:
    - text: 'THE PROVERBS of Solomon the son of David, king of Israel; '
      verse: 1
    - text: 'To know wisdom and instruction; to comprehend the words of understanding; '
      verse: 2
    - text: 'To receive the discipline of wisdom, justice, and right, and equity; '
      verse: 3
    - text: 'To give prudence to the simple, to the young man knowledge and discretion; '
      verse: 4
    - text: 'That the wise man may hear, and increase in learning, and the man of
        understanding may attain unto wise counsels; '
      verse: 5
    - text: 'To understand a proverb, and a figure; the words of the wise, and their
        dark sayings. '
      verse: 6
    - text: 'The fear of HaShem is the beginning of knowledge; but the foolish despise
        wisdom and discipline. '
      verse: 7
    - text: 'Hear, my son, the instruction of thy father, and forsake not the teaching
        of thy mother; '
      verse: 8
    - text: 'For they shall be a chaplet of grace unto thy head, and chains about
        thy neck. '
      verse: 9
    - text: 'My son, if sinners entice thee, consent thou not. '
      verse: 10
    - text: 'If they say: ''Come with us, let us lie in wait for blood, let us lurk
        for the innocent without cause; '
      verse: 11
    - text: 'Let us swallow them up alive as the grave, and whole, as those that go
        down into the pit; '
      verse: 12
    - text: 'We shall find all precious substance, we shall fill our houses with spoil; '
      verse: 13
    - text: 'Cast in thy lot among us; let us all have one purse''-- '
      verse: 14
    - text: 'My son, walk not thou in the way with them, restrain thy foot from their
        path; '
      verse: 15
    - text: 'For their feet run to evil, and they make haste to shed blood. '
      verse: 16
    - text: 'For in vain the net is spread in the eyes of any bird; '
      verse: 17
    - text: 'And these lie in wait for their own blood, they lurk for their own lives. '
      verse: 18
    - text: 'So are the ways of every one that is greedy of gain; it taketh away the
        life of the owners thereof. '
      verse: 19
    - text: 'Wisdom crieth aloud in the streets, she uttereth her voice in the broad
        places; '
      verse: 20
    - text: 'She calleth at the head of the noisy streets, at the entrances of the
        gates, in the city, she uttereth her words: '
      verse: 21
    - text: '''How long, ye thoughtless, will ye love thoughtlessness? And how long
        will scorners delight them in scorning, and fools hate knowledge? '
      verse: 22
    - text: 'Turn you at my reproof; behold, I will pour out my spirit unto you, I
        will make known my words unto you. '
      verse: 23
    - text: 'Because I have called, and ye refused, I have stretched out my hand,
        and no man attended, '
      verse: 24
    - text: 'But ye have set at nought all my counsel, and would none of my reproof; '
      verse: 25
    - text: 'I also, in your calamity, will laugh, I will mock when your dread cometh; '
      verse: 26
    - text: 'When your dread cometh as a storm, and your calamity cometh on as a whirlwind;
        when trouble and distress come upon you. '
      verse: 27
    - text: 'Then will they call me, but I will not answer, they will seek me earnestly,
        but they shall not find me. '
      verse: 28
    - text: 'For that they hated knowledge, and did not choose the fear of HaShem; '
      verse: 29
    - text: 'They would none of my counsel, they despised all my reproof. '
      verse: 30
    - text: 'Therefore shall they eat of the fruit of their own way, and be filled
        with their own devices. '
      verse: 31
    - text: 'For the waywardness of the thoughtless shall slay them, and the confidence
        of fools shall destroy them. '
      verse: 32
    - text: 'But whoso hearkeneth unto me shall dwell securely, and shall be quiet
        without fear of evil.'' '
      verse: 33
  - chapter: 2
    verses:
    - text: 'My son, if thou wilt receive my words, and lay up my commandments with
        thee; '
      verse: 1
    - text: 'So that thou make thine ear attend unto wisdom, and thy heart incline
        to discernment; '
      verse: 2
    - text: 'Yea, if thou call for understanding, and lift up thy voice for discernment; '
      verse: 3
    - text: 'If thou seek her as silver, and search for her as for hid treasures; '
      verse: 4
    - text: 'Then shalt thou understand the fear of HaShem, and find the knowledge
        of G-d. '
      verse: 5
    - text: 'For HaShem giveth wisdom, out of His mouth cometh knowledge and discernment; '
      verse: 6
    - text: 'He layeth up sound wisdom for the upright, He is a shield to them that
        walk in integrity; '
      verse: 7
    - text: 'That He may guard the paths of justice, and preserve the way of His godly
        ones. '
      verse: 8
    - text: 'Then shalt thou understand righteousness and justice, and equity, yea,
        every good path. '
      verse: 9
    - text: 'For wisdom shall enter into thy heart, and knowledge shall be pleasant
        unto thy soul; '
      verse: 10
    - text: 'Discretion shall watch over thee, discernment shall guard thee; '
      verse: 11
    - text: 'To deliver thee from the way of evil, from the men that speak froward
        things; '
      verse: 12
    - text: 'Who leave the paths of uprightness, to walk in the ways of darkness; '
      verse: 13
    - text: 'Who rejoice to do evil, and delight in the frowardness of evil; '
      verse: 14
    - text: 'Who are crooked in their ways, and perverse in their paths; '
      verse: 15
    - text: 'To deliver thee from the strange woman, even from the alien woman that
        maketh smooth her words; '
      verse: 16
    - text: 'That forsaketh the lord of her youth, and forgetteth the covenant of
        her G-d. '
      verse: 17
    - text: 'For her house sinketh down unto death, and her paths unto the shades; '
      verse: 18
    - text: 'None that go unto her return, neither do they attain unto the paths of
        life; '
      verse: 19
    - text: 'That thou mayest walk in the way of good men, and keep the paths of the
        righteous. '
      verse: 20
    - text: 'For the upright shall dwell in the land, and the whole-hearted shall
        remain in it. '
      verse: 21
    - text: 'But the wicked shall be cut off from the land, and the faithless shall
        be plucked up out of it. '
      verse: 22
  - chapter: 3
    verses:
    - text: 'My son, forget not my teaching; but let thy heart keep my commandments; '
      verse: 1
    - text: 'For length of days, and years of life, and peace, will they add to thee. '
      verse: 2
    - text: 'Let not kindness and truth forsake thee; bind them about thy neck, write
        them upon the table of thy heart; '
      verse: 3
    - text: 'So shalt thou find grace and good favour in the sight of G-d and man. '
      verse: 4
    - text: 'Trust in HaShem with all thy heart, and lean not upon thine own understanding. '
      verse: 5
    - text: 'In all thy ways acknowledge Him, and He will direct thy paths. '
      verse: 6
    - text: 'Be not wise in thine own eyes; fear HaShem, and depart from evil; '
      verse: 7
    - text: 'It shall be health to thy navel, and marrow to thy bones. '
      verse: 8
    - text: 'Honour HaShem with thy substance, and with the first-fruits of all thine
        increase; '
      verse: 9
    - text: 'So shall thy barns be filled with plenty, and thy vats shall overflow
        with new wine. '
      verse: 10
    - text: 'My son, despise not the chastening of HaShem, neither spurn thou His
        correction; '
      verse: 11
    - text: 'For whom HaShem loveth He correcteth, even as a father the son in whom
        he delighteth. '
      verse: 12
    - text: 'Happy is the man that findeth wisdom, and the man that obtaineth understanding. '
      verse: 13
    - text: 'For the merchandise of it is better than the merchandise of silver, and
        the gain thereof than fine gold. '
      verse: 14
    - text: 'She is more precious than rubies; and all the things thou canst desire
        are not to be compared unto her. '
      verse: 15
    - text: 'Length of days is in her right hand; in her left hand are riches and
        honour. '
      verse: 16
    - text: 'Her ways are ways of pleasantness, and all her paths are peace. '
      verse: 17
    - text: 'She is a tree of life to them that lay hold upon her, and happy is every
        one that holdest her fast. '
      verse: 18
    - text: 'HaShem by wisdom founded the earth; by understanding He established the
        heavens. '
      verse: 19
    - text: 'By His knowledge the depths were broken up, and the skies drop down the
        dew. '
      verse: 20
    - text: 'My son, let not them depart from thine eyes; keep sound wisdom and discretion; '
      verse: 21
    - text: 'So shall they be life unto thy soul, and grace to thy neck. '
      verse: 22
    - text: 'Then shalt thou walk in thy way securely, and thou shalt not dash thy
        foot. '
      verse: 23
    - text: 'When thou liest down, thou shalt not be afraid; yea, thou shalt lie down,
        and thy sleep shall be sweet. '
      verse: 24
    - text: 'Be not afraid of sudden terror, neither of the destruction of the wicked,
        when it cometh; '
      verse: 25
    - text: 'For HaShem will be thy confidence, and will keep thy foot from being
        caught. '
      verse: 26
    - text: 'Withhold not good from him to whom it is due, when it is in the power
        of thy hand to do it. '
      verse: 27
    - text: 'Say not unto thy neighbour: ''Go, and come again, and to-morrow I will
        give''; when thou hast it by thee. '
      verse: 28
    - text: 'Devise not evil against thy neighbour, seeing he dwelleth securely by
        thee. '
      verse: 29
    - text: 'Strive not with a man without cause, if he have done thee no harm. '
      verse: 30
    - text: 'Envy thou not the man of violence, and choose none of his ways. '
      verse: 31
    - text: 'For the perverse is an abomination to HaShem; but His counsel is with
        the upright. '
      verse: 32
    - text: 'The curse of HaShem is in the house of the wicked; but He blesseth the
        habitation of the righteous. '
      verse: 33
    - text: 'If it concerneth the scorners, He scorneth them, but unto the humble
        He giveth grace. '
      verse: 34
    - text: 'The wise shall inherit honour; but as for the fools, they carry away
        shame. '
      verse: 35
  - chapter: 4
    verses:
    - text: 'Hear, ye children, the instruction of a father, and attend to know understanding. '
      verse: 1
    - text: 'For I give you good doctrine; forsake ye not my teaching. '
      verse: 2
    - text: 'For I was a son unto my father, tender and an only one in the sight of
        my mother. '
      verse: 3
    - text: 'And he taught me, and said unto me: ''Let thy heart hold fast my words,
        keep my commandments, and live; '
      verse: 4
    - text: 'Get wisdom, get understanding; forget not, neither decline from the words
        of my mouth; '
      verse: 5
    - text: 'Forsake her not, and she will preserve thee; love her, and she will keep
        thee. '
      verse: 6
    - text: 'The beginning of wisdom is: Get wisdom; yea, with all thy getting get
        understanding. '
      verse: 7
    - text: 'Extol her, and she will exalt thee; she will bring thee to honour, when
        thou dost embrace her. '
      verse: 8
    - text: 'She will give to thy head a chaplet of grace; a crown of glory will she
        bestow on thee.'' '
      verse: 9
    - text: 'Hear, O my son, and receive my sayings; and the years of thy life shall
        be many. '
      verse: 10
    - text: 'I have taught thee in the way of wisdom; I have led thee in paths of
        uprightness. '
      verse: 11
    - text: 'When thou goest, thy step shall not be straitened; and if thou runnest,
        thou shalt not stumble. '
      verse: 12
    - text: 'Take fast hold of instruction, let her not go; keep her, for she is thy
        life. '
      verse: 13
    - text: 'Enter not into the path of the wicked, and walk not in the way of evil
        men. '
      verse: 14
    - text: 'Avoid it, pass not by it; turn from it, and pass on. '
      verse: 15
    - text: 'For they sleep not, except they have done evil; and their sleep is taken
        away, unless they cause some to fall. '
      verse: 16
    - text: 'For they eat the bread of wickedness, and drink the wine of violence. '
      verse: 17
    - text: 'But the path of the righteous is as the light of dawn, that shineth more
        and more unto the perfect day. '
      verse: 18
    - text: 'The way of the wicked is as darkness; they know not at what they stumble. '
      verse: 19
    - text: 'My son, attend to my words; incline thine ear unto my sayings. '
      verse: 20
    - text: 'Let them not depart from thine eyes; keep them in the midst of thy heart. '
      verse: 21
    - text: 'For they are life unto those that find them, and health to all their
        flesh. '
      verse: 22
    - text: 'Above all that thou guardest keep thy heart; for out of it are the issues
        of life. '
      verse: 23
    - text: 'Put away from thee a froward mouth, and perverse lips put far from thee. '
      verse: 24
    - text: 'Let thine eyes look right on, and let thine eyelids look straight before
        thee. '
      verse: 25
    - text: 'Make plain the path of thy feet, and let all thy ways be established. '
      verse: 26
    - text: 'Turn not to the right hand nor to the left; remove thy foot from evil. '
      verse: 27
  - chapter: 5
    verses:
    - text: 'My son, attend unto my wisdom; incline thine ear to my understanding; '
      verse: 1
    - text: 'That thou mayest preserve discretion, and that thy lips may keep knowledge. '
      verse: 2
    - text: 'For the lips of a strange woman drop honey, and her mouth is smoother
        than oil; '
      verse: 3
    - text: 'But her end is bitter as wormwood, sharp as a two-edged sword. '
      verse: 4
    - text: 'Her feet go down to death; her steps take hold on the nether-world; '
      verse: 5
    - text: 'Lest she should walk the even path of life, her ways wander, but she
        knoweth it not. '
      verse: 6
    - text: 'Now therefore, O ye children, hearken unto me, and depart not from the
        words of my mouth. '
      verse: 7
    - text: 'Remove thy way far from her, and come not nigh the door of her house; '
      verse: 8
    - text: 'Lest thou give thy vigour unto others, and thy years unto the cruel; '
      verse: 9
    - text: 'Lest strangers be filled with thy strength, and thy labours be in the
        house of an alien; '
      verse: 10
    - text: 'And thou moan, when thine end cometh, when thy flesh and thy body are
        consumed, '
      verse: 11
    - text: 'And say: ''How have I hated instruction, and my heart despised reproof; '
      verse: 12
    - text: 'Neither have I hearkened to the voice of my teachers, nor inclined mine
        ear to them that instructed me! '
      verse: 13
    - text: 'I was well nigh in all evil in the midst of the congregation and assembly.'' '
      verse: 14
    - text: 'Drink waters out of thine own cistern, and running waters out of thine
        own well. '
      verse: 15
    - text: 'Let thy springs be dispersed abroad, and courses of water in the streets. '
      verse: 16
    - text: 'Let them be only thine own, and not strangers'' with thee. '
      verse: 17
    - text: 'Let thy fountain be blessed; and have joy of the wife of thy youth. '
      verse: 18
    - text: 'A lovely hind and a graceful doe, let her breasts satisfy thee at all
        times; with her love be thou ravished always. '
      verse: 19
    - text: 'Why then wilt thou, my son, be ravished with a strange woman, and embrace
        the bosom of an alien? '
      verse: 20
    - text: 'For the ways of man are before the eyes of HaShem, and He maketh even
        all his paths. '
      verse: 21
    - text: 'His own iniquities shall ensnare the wicked, and he shall be holden with
        the cords of his sin. '
      verse: 22
    - text: 'He shall die for lack of instruction; and in the greatness of his folly
        he shall reel. '
      verse: 23
  - chapter: 6
    verses:
    - text: 'My son, if thou art become surety for thy neighbour, if thou hast struck
        thy hands for a stranger-- '
      verse: 1
    - text: 'Thou art snared by the words of thy mouth, thou art caught by the words
        of thy mouth-- '
      verse: 2
    - text: 'Do this now, my son, and deliver thyself, seeing thou art come into the
        hand of thy neighbour; go, humble thyself, and urge thy neighbour. '
      verse: 3
    - text: 'Give not sleep to thine eyes, nor slumber to thine eyelids. '
      verse: 4
    - text: 'Deliver thyself as a gazelle from the hand of the hunter, and as a bird
        from the hand of the fowler. '
      verse: 5
    - text: 'Go to the ant, thou sluggard; consider her ways, and be wise; '
      verse: 6
    - text: 'Which having no chief, overseer, or ruler, '
      verse: 7
    - text: 'Provideth her bread in the summer, and gatherest her food in the harvest. '
      verse: 8
    - text: 'How long wilt thou sleep, O sluggard? When wilt thou arise out of thy
        sleep? '
      verse: 9
    - text: '''Yet a little sleep, a little slumber, a little folding of the hands
        to sleep''-- '
      verse: 10
    - text: 'So shall thy poverty come as a runner, and thy want as an armed man. '
      verse: 11
    - text: 'A base person, a man of iniquity, is he that walketh with a froward mouth; '
      verse: 12
    - text: 'That winketh with his eyes, that scrapeth with his feet, that pointeth
        with his fingers; '
      verse: 13
    - text: 'Frowardness is in his heart, he deviseth evil continually; he soweth
        discord. '
      verse: 14
    - text: 'Therefore shall his calamity come suddenly; on a sudden shall he be broken,
        and that without remedy. '
      verse: 15
    - text: 'There are six things which HaShem hateth, yea, seven which are an abomination
        unto Him: '
      verse: 16
    - text: 'Haughty eyes, a lying tongue, and hands that shed innocent blood; '
      verse: 17
    - text: 'A heart that deviseth wicked thoughts, feet that are swift in running
        to evil; '
      verse: 18
    - text: 'A false witness that breatheth out lies, and he that soweth discord among
        brethren. '
      verse: 19
    - text: 'My son, keep the commandment of thy father, and forsake not the teaching
        of thy mother; '
      verse: 20
    - text: 'Bind them continually upon thy heart, tie them about thy neck. '
      verse: 21
    - text: 'When thou walkest, it shall lead thee, when thou liest down, it shall
        watch over thee; and when thou awakest, it shall talk with thee. '
      verse: 22
    - text: 'For the commandment is a lamp, and the teaching is light, and reproofs
        of instruction are the way of life; '
      verse: 23
    - text: 'To keep thee from the evil woman, from the smoothness of the alien tongue. '
      verse: 24
    - text: 'Lust not after her beauty in thy heart; neither let her captivate thee
        with her eyelids. '
      verse: 25
    - text: 'For on account of a harlot a man is brought to a loaf of bread, but the
        adulteress hunteth for the precious life. '
      verse: 26
    - text: 'Can a man take fire in his bosom, and his clothes not be burned? '
      verse: 27
    - text: 'Or can one walk upon hot coals, and his feet not be scorched? '
      verse: 28
    - text: 'So he that goeth in to his neighbour''s wife; whosoever toucheth her
        shall not go unpunished. '
      verse: 29
    - text: 'Men do not despise a thief, if he steal to satisfy his soul when he is
        hungry; '
      verse: 30
    - text: 'But if he be found, he must restore sevenfold, he must give all the substance
        of his house. '
      verse: 31
    - text: 'He that committeth adultery with a woman lacketh understanding; he doeth
        it that would destroy his own soul. '
      verse: 32
    - text: 'Wounds and dishonour shall he get, and his reproach shall not be wiped
        away. '
      verse: 33
    - text: 'For jealousy is the rage of a man, and he will not spare in the day of
        vengeance. '
      verse: 34
    - text: 'He will not regard any ransom; neither will he rest content, though thou
        givest many gifts. '
      verse: 35
  - chapter: 7
    verses:
    - text: 'My son, keep my words, and lay up my commandments with thee. '
      verse: 1
    - text: 'Keep my commandments and live, and my teaching as the apple of thine
        eye. '
      verse: 2
    - text: 'Bind them upon thy fingers, write them upon the table of thy heart. '
      verse: 3
    - text: 'Say unto wisdom: ''Thou art my sister'', and call understanding thy kinswoman; '
      verse: 4
    - text: 'That they may keep thee from the strange woman, from the alien woman
        that maketh smooth her words. '
      verse: 5
    - text: 'For at the window of my house I looked forth through my lattice; '
      verse: 6
    - text: 'And I beheld among the thoughtless ones, I discerned among the youths,
        a young man void of understanding, '
      verse: 7
    - text: 'Passing through the street near her corner, and he went the way to her
        house; '
      verse: 8
    - text: 'In the twilight, in the evening of the day, in the blackness of night
        and the darkness. '
      verse: 9
    - text: 'And, behold, there met him a woman with the attire of a harlot, and wily
        of heart. '
      verse: 10
    - text: 'She is riotous and rebellious, her feet abide not in her house; '
      verse: 11
    - text: 'Now she is in the streets, now in the broad places, and lieth in wait
        at every corner. '
      verse: 12
    - text: 'So she caught him, and kissed him, and with an impudent face she said
        unto him: '
      verse: 13
    - text: '''Sacrifices of peace-offerings were due from me; this day have I paid
        my vows. '
      verse: 14
    - text: 'Therefore came I forth to meet thee, to seek thy face, and I have found
        thee. '
      verse: 15
    - text: 'I have decked my couch with coverlets, with striped cloths of the yarn
        of Egypt. '
      verse: 16
    - text: 'I have perfumed my bed with myrrh, aloes, and cinnamon. '
      verse: 17
    - text: 'Come, let us take our fill of love until the morning; let us solace ourselves
        with loves. '
      verse: 18
    - text: 'For my husband is not at home, he is gone a long journey; '
      verse: 19
    - text: 'He hath taken the bag of money with him; he will come home at the full
        moon.'' '
      verse: 20
    - text: 'With her much fair speech she causeth him to yield, with the blandishment
        of her lips she enticeth him away. '
      verse: 21
    - text: 'He goeth after her straightway, as an ox that goeth to the slaughter,
        or as one in fetters to the correction of the fool; '
      verse: 22
    - text: 'Till an arrow strike through his liver; as a bird hasteneth to the snare--
        and knoweth not that it is at the cost of his life. '
      verse: 23
    - text: 'Now therefore, O ye children, hearken unto me, and attend to the words
        of my mouth. '
      verse: 24
    - text: 'Let not thy heart decline to her ways, go not astray in her paths. '
      verse: 25
    - text: 'For she hath cast down many wounded; yea, a mighty host are all her slain. '
      verse: 26
    - text: 'Her house is the way to the nether-world, going down to the chambers
        of death. '
      verse: 27
  - chapter: 8
    verses:
    - text: 'Doth not wisdom call, and understanding put forth her voice? '
      verse: 1
    - text: 'In the top of high places by the way, where the paths meet, she standeth; '
      verse: 2
    - text: 'Beside the gates, at the entry of the city, at the coming in at the doors,
        she crieth aloud: '
      verse: 3
    - text: '''Unto you, O men, I call, and my voice is to the sons of men. '
      verse: 4
    - text: 'O ye thoughtless, understand prudence, and, ye fools, be ye of an understanding
        heart. '
      verse: 5
    - text: 'Hear, for I will speak excellent things, and the opening of my lips shall
        be right things. '
      verse: 6
    - text: 'For my mouth shall utter truth, and wickedness is an abomination to my
        lips. '
      verse: 7
    - text: 'All the words of my mouth are in righteousness, there is nothing perverse
        or crooked in them. '
      verse: 8
    - text: 'They are all plain to him that understandeth, and right to them that
        find knowledge. '
      verse: 9
    - text: 'Receive my instruction, and not silver, and knowledge rather than choice
        gold. '
      verse: 10
    - text: 'For wisdom is better than rubies, and all things desirable are not to
        be compared unto her. '
      verse: 11
    - text: 'I wisdom dwell with prudence, and find out knowledge of devices. '
      verse: 12
    - text: 'The fear of HaShem is to hate evil; pride, and arrogancy, and the evil
        way, and the froward mouth, do I hate. '
      verse: 13
    - text: 'Counsel is mine, and sound wisdom; I am understanding, power is mine. '
      verse: 14
    - text: 'By me kings reign, and princes decree justice. '
      verse: 15
    - text: 'By me princes rule, and nobles, even all the judges of the earth. '
      verse: 16
    - text: 'I love them that love me, and those that seek me earnestly shall find
        me. '
      verse: 17
    - text: 'Riches and honour are with me; yea, enduring riches and righteousness. '
      verse: 18
    - text: 'My fruit is better than gold, yea, than fine gold; and my produce than
        choice silver. '
      verse: 19
    - text: 'I walk in the way of righteousness, in the midst of the paths of justice; '
      verse: 20
    - text: 'That I may cause those that love me to inherit substance, and that I
        may fill their treasuries. '
      verse: 21
    - text: 'HaShem made me as the beginning of His way, the first of His works of
        old. '
      verse: 22
    - text: 'I was set up from everlasting, from the beginning, or ever the earth
        was. '
      verse: 23
    - text: 'When there were no depths, I was brought forth; when there were no fountains
        abounding with water. '
      verse: 24
    - text: 'Before the mountains were settled, before the hills was I brought forth; '
      verse: 25
    - text: 'While as yet He had not made the earth, nor the fields, nor the beginning
        of the dust of the world. '
      verse: 26
    - text: 'When He established the heavens, I was there; when He set a circle upon
        the face of the deep, '
      verse: 27
    - text: 'When He made firm the skies above, when the fountains of the deep showed
        their might, '
      verse: 28
    - text: 'When He gave to the sea His decree, that the waters should not transgress
        His commandment, when He appointed the foundations of the earth; '
      verse: 29
    - text: 'Then I was by Him, as a nursling; and I was daily all delight, playing
        always before Him, '
      verse: 30
    - text: 'Playing in His habitable earth, and my delights are with the sons of
        men. '
      verse: 31
    - text: 'Now therefore, ye children, hearken unto me; for happy are they that
        keep my ways. '
      verse: 32
    - text: 'Hear instruction, and be wise, and refuse it not. '
      verse: 33
    - text: 'Happy is the man that hearkeneth to me, watching daily at my gates, waiting
        at the posts of my doors. '
      verse: 34
    - text: 'For whoso findeth me findeth life, and obtaineth favour of HaShem. '
      verse: 35
    - text: 'But he that misseth me wrongeth his own soul; all they that hate me love
        death.'' '
      verse: 36
  - chapter: 9
    verses:
    - text: 'Wisdom hath builded her house, she hath hewn out her seven pillars; '
      verse: 1
    - text: 'She hath prepared her meat, she hath mingled her wine; she hath also
        furnished her table. '
      verse: 2
    - text: 'She hath sent forth her maidens, she calleth, upon the highest places
        of the city: '
      verse: 3
    - text: '''Whoso is thoughtless, let him turn in hither''; as for him that lacketh
        understanding, she saith to him: '
      verse: 4
    - text: '''Come, eat of my bread, and drink of the wine which I have mingled. '
      verse: 5
    - text: 'Forsake all thoughtlessness, and live; and walk in the way of understanding. '
      verse: 6
    - text: 'He that correcteth a scorner getteth to himself shame, and he that reproveth
        a wicked man, it becometh unto him a blot. '
      verse: 7
    - text: 'Reprove not a scorner, lest he hate thee; reprove a wise man, and he
        will love thee. '
      verse: 8
    - text: 'Give to a wise man, and he will be yet wiser; teach a righteous man,
        and he will increase in learning. '
      verse: 9
    - text: 'The fear of HaShem is the beginning of wisdom, and the knowledge of the
        All-holy is understanding. '
      verse: 10
    - text: 'For by me thy days shall be multiplied, and the years of thy life shall
        be increased. '
      verse: 11
    - text: 'If thou art wise, thou art wise for thyself; and if thou scornest, thou
        alone shalt bear it.'' '
      verse: 12
    - text: 'The woman Folly is riotous; she is thoughtless, and knoweth nothing. '
      verse: 13
    - text: 'And she sitteth at the door of her house, on a seat in the high places
        of the city, '
      verse: 14
    - text: 'To call to them that pass by, who go right on their ways: '
      verse: 15
    - text: '''Whoso is thoughtless, let him turn in hither''; and as for him that
        lacketh understanding, she saith to him: '
      verse: 16
    - text: '''Stolen waters are sweet, and bread eaten in secret is pleasant.'' '
      verse: 17
    - text: 'But he knoweth not that the shades are there; that her guests are in
        the depths of the nether-world. '
      verse: 18
  - chapter: 10
    verses:
    - text: 'The proverbs of Solomon. A wise son maketh a glad father; but a foolish
        son is the grief of his mother. '
      verse: 1
    - text: 'Treasures of wickedness profit nothing; but righteousness delivereth
        from death. '
      verse: 2
    - text: 'HaShem will not suffer the soul of the righteous to famish; but He thrusteth
        away the desire of the wicked. '
      verse: 3
    - text: 'He becometh poor that dealeth with a slack hand; but the hand of the
        diligent maketh rich. '
      verse: 4
    - text: 'A wise son gathereth in summer; but a son that doeth shamefully sleepeth
        in harvest. '
      verse: 5
    - text: 'Blessings are upon the head of the righteous; but the mouth of the wicked
        concealeth violence. '
      verse: 6
    - text: 'The memory of the righteous shall be for a blessing; but the name of
        the wicked shall rot. '
      verse: 7
    - text: 'The wise in heart will receive commandments; but a prating fool shall
        fall. '
      verse: 8
    - text: 'He that walketh uprightly walketh securely; but he that perverteth his
        ways shall be found out. '
      verse: 9
    - text: 'He that winketh with the eye causeth sorrow; and a prating fool shall
        fall. '
      verse: 10
    - text: 'The mouth of the righteous is a fountain of life; but the mouth of the
        wicked concealeth violence. '
      verse: 11
    - text: 'Hatred stirreth up strifes; but love covereth all transgressions. '
      verse: 12
    - text: 'In the lips of him that hath discernment wisdom is found; but a rod is
        for the back of him that is void of understanding. '
      verse: 13
    - text: 'Wise men lay up knowledge; but the mouth of the foolish is an imminent
        ruin. '
      verse: 14
    - text: 'The rich man''s wealth is his strong city; the ruin of the poor is their
        poverty. '
      verse: 15
    - text: 'The wages of the righteous is life; the increase of the wicked is sin. '
      verse: 16
    - text: 'He is in the way of life that heedeth instruction; but he that forsaketh
        reproof erreth. '
      verse: 17
    - text: 'He that hideth hatred is of lying lips; and he that uttereth a slander
        is a fool. '
      verse: 18
    - text: 'In the multitude of words there wanteth not transgression; but he that
        refraineth his lips is wise. '
      verse: 19
    - text: 'The tongue of the righteous is as choice silver; the heart of the wicked
        is little worth. '
      verse: 20
    - text: 'The lips of the righteous feed many; but the foolish die for want of
        understanding. '
      verse: 21
    - text: 'The blessing of HaShem, it maketh rich, and toil addeth nothing thereto. '
      verse: 22
    - text: 'It is as sport to a fool to do wickedness, and so is wisdom to a man
        of discernment. '
      verse: 23
    - text: 'The fear of the wicked, it shall come upon him; and the desire of the
        righteous shall be granted. '
      verse: 24
    - text: 'When the whirlwind passeth, the wicked is no more; but the righteous
        is an everlasting foundation. '
      verse: 25
    - text: 'As vinegar to the teeth, and as smoke to the eyes, so is the sluggard
        to them that send him. '
      verse: 26
    - text: 'The fear of HaShem prolongeth days; but the years of the wicked shall
        be shortened. '
      verse: 27
    - text: 'The hope of the righteous is gladness; but the expectation of the wicked
        shall perish. '
      verse: 28
    - text: 'The way of HaShem is a stronghold to the upright, but ruin to the workers
        of iniquity. '
      verse: 29
    - text: 'The righteous shall never be moved; but the wicked shall not inhabit
        the land. '
      verse: 30
    - text: 'The mouth of the righteous buddeth with wisdom; but the froward tongue
        shall be cut off. '
      verse: 31
    - text: 'The lips of the righteous know what is acceptable; but the mouth of the
        wicked is all frowardness. '
      verse: 32
  - chapter: 11
    verses:
    - text: 'A false balance is an abomination to HaShem; but a perfect weight is
        His delight. '
      verse: 1
    - text: 'When pride cometh, then cometh shame; but with the lowly is wisdom. '
      verse: 2
    - text: 'The integrity of the upright shall guide them; but the perverseness of
        the faithless shall destroy them. '
      verse: 3
    - text: 'Riches profit not in the day of wrath; but righteousness delivereth from
        death. '
      verse: 4
    - text: 'The righteousness of the sincere shall make straight his way; but the
        wicked shall fall by his own wickedness. '
      verse: 5
    - text: 'The righteousness of the upright shall deliver them; but the faithless
        shall be trapped in their own crafty device. '
      verse: 6
    - text: 'When a wicked man dieth, his expectation shall perish, and the hope of
        strength perisheth. '
      verse: 7
    - text: 'The righteous is delivered out of trouble, and the wicked cometh in his
        stead. '
      verse: 8
    - text: 'With his mouth the impious man destroyeth his neighbour; but through
        knowledge shall the righteous be delivered. '
      verse: 9
    - text: 'When it goeth well with the righteous, the city rejoiceth; and when the
        wicked perish, there is joy. '
      verse: 10
    - text: 'By the blessing of the upright a city is exalted; but it is overthrown
        by the mouth of the wicked. '
      verse: 11
    - text: 'He that despiseth his neighbour lacketh understanding; but a man of discernment
        holdeth his peace. '
      verse: 12
    - text: 'He that goeth about as a talebearer revealeth secrets; but he that is
        of a faithful spirit concealeth a matter. '
      verse: 13
    - text: 'Where no wise direction is, a people falleth; but in the multitude of
        counsellors there is safety. '
      verse: 14
    - text: 'He that is surety for a stranger shall smart for it; but he that hateth
        them that strike hands is secure. '
      verse: 15
    - text: 'A gracious woman obtaineth honour; and strong men obtain riches. '
      verse: 16
    - text: 'The merciful man doeth good to his own soul; but he that is cruel troubleth
        his own flesh. '
      verse: 17
    - text: 'The wicked earneth deceitful wages; but he that soweth righteousness
        hath a sure reward. '
      verse: 18
    - text: 'Stedfast righteousness tendeth to life; but he that pursueth evil pursueth
        it to his own death. '
      verse: 19
    - text: 'They that are perverse in heart are an abomination to HaShem; but such
        as are upright in their way are His delight. '
      verse: 20
    - text: 'My hand upon it! the evil man shall not be unpunished; but the seed of
        the righteous shall escape. '
      verse: 21
    - text: 'As a ring of gold in a swine''s snout, so is a fair woman that turneth
        aside from discretion. '
      verse: 22
    - text: 'The desire of the righteous is only good; but the expectation of the
        wicked is wrath. '
      verse: 23
    - text: 'There is that scattereth, and yet increaseth; and there is that withholdeth
        more than is meet, but it tendeth only to want. '
      verse: 24
    - text: 'The beneficent soul shall be made rich, and he that satisfieth abundantly
        shall be satisfied also himself. '
      verse: 25
    - text: 'He that withholdeth corn, the people shall curse him; but blessing shall
        be upon the head of him that selleth it. '
      verse: 26
    - text: 'He that diligently seeketh good seeketh favour; but he that searcheth
        for evil, it shall come unto him. '
      verse: 27
    - text: 'He that trusteth in his riches shall fall; but the righteous shall flourish
        as foliage. '
      verse: 28
    - text: 'He that troubleth his own house shall inherit the wind; and the foolish
        shall be servant to the wise of heart. '
      verse: 29
    - text: 'The fruit of the righteous is a tree of life; and he that is wise winneth
        souls. '
      verse: 30
    - text: 'Behold, the righteous shall be requited in the earth; how much more the
        wicked and the sinner! '
      verse: 31
  - chapter: 12
    verses:
    - text: 'Whoso loveth knowledge loveth correction; but he that is brutish hateth
        reproof. '
      verse: 1
    - text: 'A good man shall obtain favour of HaShem; but a man of wicked devices
        will He condemn. '
      verse: 2
    - text: 'A man shall not be established by wickedness; but the root of the righteous
        shall never be moved. '
      verse: 3
    - text: 'A virtuous woman is a crown to her husband; but she that doeth shamefully
        is as rottenness in his bones. '
      verse: 4
    - text: 'The thoughts of the righteous are right; but the counsels of the wicked
        are deceit. '
      verse: 5
    - text: 'The words of the wicked are to lie in wait for blood; but the mouth of
        the upright shall deliver them. '
      verse: 6
    - text: 'The wicked are overthrown, and are not; but the house of the righteous
        shall stand. '
      verse: 7
    - text: 'A man shall be commended according to his intelligence; but he that is
        of a distorted understanding shall be despised. '
      verse: 8
    - text: 'Better is he that is lightly esteemed, and hath a servant, than he that
        playeth the man of rank, and lacketh bread. '
      verse: 9
    - text: 'A righteous man regardeth the life of his beast; but the tender mercies
        of the wicked are cruel. '
      verse: 10
    - text: 'He that tilleth his ground shall have plenty of bread; but he that followeth
        after vain things is void of understanding. '
      verse: 11
    - text: 'The wicked desireth the prey of evil men; but the root of the righteous
        yieldeth fruit. '
      verse: 12
    - text: 'In the transgression of the lips is a snare to the evil man; but the
        righteous cometh out of trouble. '
      verse: 13
    - text: 'A man shall be satisfied with good by the fruit of his mouth, and the
        doings of a man''s hands shall be rendered unto him. '
      verse: 14
    - text: 'The way of a fool is straight in his own eyes; but he that is wise hearkeneth
        unto counsel. '
      verse: 15
    - text: 'A fool''s vexation is presently known; but a prudent man concealeth shame. '
      verse: 16
    - text: 'He that breatheth forth truth uttereth righteousness; but a false witness
        deceit. '
      verse: 17
    - text: 'There is that speaketh like the piercings of a sword; but the tongue
        of the wise is health. '
      verse: 18
    - text: 'The lip of truth shall be established for ever; but a lying tongue is
        but for a moment. '
      verse: 19
    - text: 'Deceit is in the heart of them that devise evil; but to the counsellors
        of peace is joy. '
      verse: 20
    - text: 'There shall no mischief befall the righteous; but the wicked are filled
        with evil. '
      verse: 21
    - text: 'Lying lips are an abomination to HaShem; but they that deal truly are
        His delight. '
      verse: 22
    - text: 'A prudent man concealeth knowledge; but the heart of fools proclaimeth
        foolishness. '
      verse: 23
    - text: 'The hand of the diligent shall bear rule; but the slothful shall be under
        tribute. '
      verse: 24
    - text: 'Care in the heart of a man boweth it down; but a good word maketh it
        glad. '
      verse: 25
    - text: 'The righteous is guided by his friend; but the way of the wicked leadeth
        them astray. '
      verse: 26
    - text: 'The slothful man shall not hunt his prey; but the precious substance
        of men is to be diligent. '
      verse: 27
    - text: 'In the way of righteousness is life, and in the pathway thereof there
        is no death. '
      verse: 28
  - chapter: 13
    verses:
    - text: 'A wise son is instructed of his father; but a scorner heareth not rebuke. '
      verse: 1
    - text: 'A man shall eat good from the fruit of his mouth; but the desire of the
        faithless is violence. '
      verse: 2
    - text: 'He that guardeth his mouth keepeth his life; but for him that openeth
        wide his lips there shall be ruin. '
      verse: 3
    - text: 'The soul of the sluggard desireth, and hath nothing; but the soul of
        the diligent shall be abundantly gratified. '
      verse: 4
    - text: 'A righteous man hateth lying; but a wicked man behaveth vilely and shamefully. '
      verse: 5
    - text: 'Righteousness guardeth him that is upright in the way; but wickedness
        overthroweth the sinner. '
      verse: 6
    - text: 'There is that pretendeth himself rich, yet hath nothing; there is that
        pretendeth himself poor, yet hath great wealth. '
      verse: 7
    - text: 'The ransom of a man''s life are his riches; but the poor heareth no threatening. '
      verse: 8
    - text: 'The light of the righteous rejoiceth; but the lamp of the wicked shall
        be put out. '
      verse: 9
    - text: 'By pride cometh only contention; but with the well-advised is wisdom. '
      verse: 10
    - text: 'Wealth gotten by vanity shall be diminished; but he that gathereth little
        by little shall increase. '
      verse: 11
    - text: 'Hope deferred maketh the heart sick; but desire fulfilled is a tree of
        life. '
      verse: 12
    - text: 'Whoso despiseth the word shall suffer thereby; but he that feareth the
        commandment shall be rewarded. '
      verse: 13
    - text: 'The teaching of the wise is a fountain of life, to depart from the snares
        of death. '
      verse: 14
    - text: 'Good understanding giveth grace; but the way of the faithless is harsh. '
      verse: 15
    - text: 'Every prudent man dealeth with forethought; but a fool unfoldeth folly. '
      verse: 16
    - text: 'A wicked messenger falleth into evil; but a faithful ambassador is health. '
      verse: 17
    - text: 'Poverty and shame shall be to him that refuseth instruction; but he that
        regardeth reproof shall be honoured. '
      verse: 18
    - text: 'The desire accomplished is sweet to the soul; and it is an abomination
        to fools to depart from evil. '
      verse: 19
    - text: 'He that walketh with wise men shall be wise; but the companion of fools
        shall smart for it. '
      verse: 20
    - text: 'Evil pursueth sinners; but to the righteous good shall be repaid. '
      verse: 21
    - text: 'A good man leaveth an inheritance to his children''s children; and the
        wealth of the sinner is laid up for the righteous. '
      verse: 22
    - text: 'Much food is in the tillage of the poor; but there is that is swept away
        by want of righteousness. '
      verse: 23
    - text: 'He that spareth his rod hateth his son; but he that loveth him chasteneth
        him betimes. '
      verse: 24
    - text: 'The righteous eateth to the satisfying of his desire; but the belly of
        the wicked shall want. '
      verse: 25
  - chapter: 14
    verses:
    - text: 'Every wise woman buildeth her house; but the foolish plucketh it down
        with her hands. '
      verse: 1
    - text: 'He that walketh in his uprightness feareth HaShem; but he that is perverse
        in his ways despiseth Him. '
      verse: 2
    - text: 'In the mouth of the foolish is a rod of pride; but the lips of the wise
        shall preserve them. '
      verse: 3
    - text: 'Where no oxen are, the crib is clean; but much increase is by the strength
        of the ox. '
      verse: 4
    - text: 'A faithful witness will not lie; but a false witness breatheth forth
        lies. '
      verse: 5
    - text: 'A scorner seeketh wisdom, and findeth it not; but knowledge is easy unto
        him that hath discernment. '
      verse: 6
    - text: 'Go from the presence of a foolish man, for thou wilt not perceive the
        lips of knowledge. '
      verse: 7
    - text: 'The wisdom of the prudent is to look well to his way; but the folly of
        fools is deceit. '
      verse: 8
    - text: 'Amends pleadeth for fools; but among the upright there is good will. '
      verse: 9
    - text: 'The heart knoweth its own bitterness; and with its joy no stranger can
        intermeddle. '
      verse: 10
    - text: 'The house of the wicked shall be overthrown; but the tent of the upright
        shall flourish. '
      verse: 11
    - text: 'There is a way which seemeth right unto a man, but the end thereof are
        the ways of death. '
      verse: 12
    - text: 'Even in laughter the heart acheth; and the end of mirth is heaviness. '
      verse: 13
    - text: 'The dissembler in heart shall have his fill from his own ways; and a
        good man shall be satisfied from himself. '
      verse: 14
    - text: 'The thoughtless believeth every word; but the prudent man looketh well
        to his going. '
      verse: 15
    - text: 'A wise man feareth, and departeth from evil; but the fool behaveth overbearingly,
        and is confident. '
      verse: 16
    - text: 'He that is soon angry dealeth foolishly; and a man of wicked devices
        is hated. '
      verse: 17
    - text: 'The thoughtless come into possession of folly; but the prudent are crowned
        with knowledge. '
      verse: 18
    - text: 'The evil bow before the good, and the wicked at the gates of the righteous. '
      verse: 19
    - text: 'The poor is hated even of his own neighbour; but the rich hath many friends. '
      verse: 20
    - text: 'He that despiseth his neighbour sinneth; but he that is gracious unto
        the humble, happy is he. '
      verse: 21
    - text: 'Shall they not go astray that devise evil? But mercy and truth shall
        be for them that devise good. '
      verse: 22
    - text: 'In all labour there is profit; but the talk of the lips tendeth only
        to penury. '
      verse: 23
    - text: 'The crown of the wise is their riches; but the folly of fools remaineth
        folly. '
      verse: 24
    - text: 'A true witness delivereth souls; but he that breatheth forth lies is
        all deceit. '
      verse: 25
    - text: 'In the fear of HaShem a man hath strong confidence; and his children
        shall have a place of refuge. '
      verse: 26
    - text: 'The fear of HaShem is a fountain of life, to depart from the snares of
        death. '
      verse: 27
    - text: 'In the multitude of people is the king''s glory; but in the want of people
        is the ruin of the prince. '
      verse: 28
    - text: 'He that is slow to anger is of great understanding; but he that is hasty
        of spirit exalteth folly. '
      verse: 29
    - text: 'A tranquil heart is the life of the flesh; but envy is the rottenness
        of the bones. '
      verse: 30
    - text: 'He that oppresseth the poor blasphemeth his Maker; but he that is gracious
        unto the needy honoureth Him. '
      verse: 31
    - text: 'The wicked is thrust down in his misfortune; but the righteous, even
        when he is brought to death, hath hope. '
      verse: 32
    - text: 'In the heart of him that hath discernment wisdom resteth; but in the
        inward part of fools it maketh itself known. '
      verse: 33
    - text: 'Righteousness exalteth a nation; but sin is a reproach to any people. '
      verse: 34
    - text: 'The king''s favour is toward a servant that dealeth wisely; but his wrath
        striketh him that dealeth shamefully. '
      verse: 35
  - chapter: 15
    verses:
    - text: 'A soft answer turneth away wrath; but a grievous word stirreth up anger. '
      verse: 1
    - text: 'The tongue of the wise useth knowledge aright; but the mouth of fools
        poureth out foolishness. '
      verse: 2
    - text: 'The eyes of HaShem are in every place, keeping watch upon the evil and
        the good. '
      verse: 3
    - text: 'A soothing tongue is a tree of life; but perverseness therein is a wound
        to the spirit. '
      verse: 4
    - text: 'A fool despiseth his father''s correction; but he that regardeth reproof
        is prudent. '
      verse: 5
    - text: 'In the house of the righteous is much treasure; but in the revenues of
        the wicked is trouble. '
      verse: 6
    - text: 'The lips of the wise disperse knowledge; but the heart of the foolish
        is not stedfast. '
      verse: 7
    - text: 'The sacrifice of the wicked is an abomination to HaShem; but the prayer
        of the upright is His delight. '
      verse: 8
    - text: 'The way of the wicked is an abomination to HaShem; but He loveth him
        that followeth after righteousness. '
      verse: 9
    - text: 'There is grievous correction for him that forsaketh the way; and he that
        hateth reproof shall die. '
      verse: 10
    - text: 'The nether-world and Destruction are before HaShem; how much more then
        the hearts of the children of men! '
      verse: 11
    - text: 'A scorner loveth not to be reproved; he will not go unto the wise. '
      verse: 12
    - text: 'A merry heart maketh a cheerful countenance; but by sorrow of heart the
        spirit is broken. '
      verse: 13
    - text: 'The heart of him that hath discernment seeketh knowledge; but the mouth
        of fools feedeth on folly. '
      verse: 14
    - text: 'All the days of the poor are evil; but he that is of a merry heart hath
        a continual feast. '
      verse: 15
    - text: 'Better is little with the fear of HaShem, than great treasure and turmoil
        therewith. '
      verse: 16
    - text: 'Better is a dinner of herbs where love is, than a stalled ox and hatred
        therewith. '
      verse: 17
    - text: 'A wrathful man stirreth up discord; but he that is slow to anger appeaseth
        strife. '
      verse: 18
    - text: 'The way of the sluggard is as though hedged by thorns; but the path of
        the upright is even. '
      verse: 19
    - text: 'A wise son maketh a glad father; but a foolish man despiseth his mother. '
      verse: 20
    - text: 'Folly is joy to him that lacketh understanding; but a man of discernment
        walketh straightforwards. '
      verse: 21
    - text: 'For want of counsel purposes are frustrated; but in the multitude of
        counsellors they are established. '
      verse: 22
    - text: 'A man hath joy in the answer of his mouth; and a word in due season,
        how good is it! '
      verse: 23
    - text: 'The path of life goeth upward for the wise, that he may depart from the
        nether-world beneath. '
      verse: 24
    - text: 'HaShem will pluck up the house of the proud; but He will establish the
        border of the widow. '
      verse: 25
    - text: 'The thoughts of wickedness are an abomination to HaShem; but words of
        pleasantness are pure. '
      verse: 26
    - text: 'He that is greedy of gain troubleth his own house; but he that hateth
        gifts shall live. '
      verse: 27
    - text: 'The heart of the righteous studieth to answer; but the mouth of the wicked
        poureth out evil things. '
      verse: 28
    - text: 'HaShem is far from the wicked; but He heareth the prayer of the righteous. '
      verse: 29
    - text: 'The light of the eyes rejoiceth the heart; and a good report maketh the
        bones fat. '
      verse: 30
    - text: 'The ear that hearkeneth to the reproof of life abideth among the wise. '
      verse: 31
    - text: 'He that refuseth correction despiseth his own soul; but he that hearkeneth
        to reproof getteth understanding. '
      verse: 32
    - text: 'The fear of HaShem is the instruction of wisdom; and before honour goeth
        humility. '
      verse: 33
  - chapter: 16
    verses:
    - text: 'The preparations of the heart are man''s, but the answer of the tongue
        is from HaShem. '
      verse: 1
    - text: 'All the ways of a man are clean in his own eyes; but HaShem weigheth
        the spirits. '
      verse: 2
    - text: 'Commit thy works unto HaShem, and thy thoughts shall be established. '
      verse: 3
    - text: 'HaShem hath made every things for His own purpose, yea, even the wicked
        for the day of evil. '
      verse: 4
    - text: 'Every one that is proud in heart is an abomination to HaShem; my hand
        upon it! he shall not be unpunished. '
      verse: 5
    - text: 'By mercy and truth iniquity is expiated; and by the fear of HaShem men
        depart from evil. '
      verse: 6
    - text: 'When a man''s ways please HaShem, He maketh even his enemies to be at
        peace with him. '
      verse: 7
    - text: 'Better is a little with righteousness than great revenues with injustice. '
      verse: 8
    - text: 'A man''s heart deviseth his way; but HaShem directeth his steps. '
      verse: 9
    - text: 'A divine sentence is in the lips of the king; his mouth trespasseth not
        in judgment. '
      verse: 10
    - text: 'A just balance and scales are HaShem''S; all the weights of the bag are
        His work. '
      verse: 11
    - text: 'It is an abomination to kings to commit wickedness; for the throne is
        established by righteousness. '
      verse: 12
    - text: 'Righteous lips are the delight of kings; and they love him that speaketh
        right. '
      verse: 13
    - text: 'The wrath of a king is as messengers of death; but a wise man will pacify
        it. '
      verse: 14
    - text: 'In the light of the king''s countenance is life; and his favour is as
        a cloud of the latter rain. '
      verse: 15
    - text: 'How much better is it to get wisdom than gold! yea, to get understanding
        is rather to be chosen than silver. '
      verse: 16
    - text: 'The highway of the upright is to depart from evil; he that keepeth his
        way preserveth his soul. '
      verse: 17
    - text: 'Pride goeth before destruction, and a haughty spirit before a fall. '
      verse: 18
    - text: 'Better it is to be of a lowly spirit with the humble, than to divide
        the spoil with the proud. '
      verse: 19
    - text: 'He that giveth heed unto the word shall find good; and whoso trusteth
        in HaShem, happy is he. '
      verse: 20
    - text: 'The wise in heart is called a man of discernment; and the sweetness of
        the lips increaseth learning. '
      verse: 21
    - text: 'Understanding is a fountain of life unto him that hath it; but folly
        is the chastisement of fools. '
      verse: 22
    - text: 'The heart of the wise teacheth his mouth, and addeth learning to his
        lips. '
      verse: 23
    - text: 'Pleasant words are as a honeycomb, sweet to the soul, and health to the
        bones. '
      verse: 24
    - text: 'There is a way which seemeth right unto a man, but the end thereof are
        the ways of death. '
      verse: 25
    - text: 'The hunger of the labouring man laboureth for him; for his mouth compelleth
        him. '
      verse: 26
    - text: 'An ungodly man diggeth up evil, and in his lips there is as a burning
        fire. '
      verse: 27
    - text: 'A froward man soweth strife; and a whisperer separateth familiar friends. '
      verse: 28
    - text: 'A man of violence enticeth his neighbour, and leadeth him into a way
        that is not good. '
      verse: 29
    - text: 'He that shutteth his eyes, it is to devise froward things; he that biteth
        his lips bringeth evil to pass. '
      verse: 30
    - text: 'The hoary head is a crown of glory, it is found in the way of righteousness. '
      verse: 31
    - text: 'He that is slow to anger is better than the mighty; and he that ruleth
        his spirit than he that taketh a city. '
      verse: 32
    - text: 'The lot is cast into the lap; but the whole disposing thereof is of HaShem. '
      verse: 33
  - chapter: 17
    verses:
    - text: 'Better is a dry morsel and quietness therewith, than a house full of
        feasting with strife. '
      verse: 1
    - text: 'A servant that dealeth wisely shall have rule over a son that dealeth
        shamefully, and shall have part of the inheritance among the brethren. '
      verse: 2
    - text: 'The refining pot is for silver, and the furnace for gold; but HaShem
        trieth the hearts. '
      verse: 3
    - text: 'A evil-doer giveth heed to wicked lips; and a liar giveth ear to a mischievous
        tongue. '
      verse: 4
    - text: 'Whoso mocketh the poor blasphemeth his Maker; and he that is glad at
        calamity shall not be unpunished. '
      verse: 5
    - text: 'Children''s children are the crown of old men; and the glory of children
        are their fathers. '
      verse: 6
    - text: 'Overbearing speech becometh not a churl; much less do lying lips a prince. '
      verse: 7
    - text: 'A gift is as a precious stone in the eyes of him that hath it; whithersoever
        he turneth, he prospereth. '
      verse: 8
    - text: 'He that covereth a transgression seeketh love; but he that harpeth on
        a matter estrangeth a familiar friend. '
      verse: 9
    - text: 'A rebuke entereth deeper into a man of understanding than a hundred stripes
        into a fool. '
      verse: 10
    - text: 'An rebellious man seeketh only evil; therefore a cruel messenger shall
        be sent against him. '
      verse: 11
    - text: 'Let a bear robbed of her whelps meet a man, rather than a fool in his
        folly. '
      verse: 12
    - text: 'Whoso rewardeth evil for good, evil shall not depart from his house. '
      verse: 13
    - text: 'The beginning of strife is as when one letteth out water; therefore leave
        off contention, before the quarrel break out. '
      verse: 14
    - text: 'He that justifieth the wicked, and he that condemneth the righteous,
        even they both are an abomination to HaShem. '
      verse: 15
    - text: 'Wherefore is there a price in the hand of a fool to buy wisdom, seeing
        he hath no understanding? '
      verse: 16
    - text: 'A friend loveth at all times, and a brother is born for adversity. '
      verse: 17
    - text: 'A man void of understanding is he that striketh hands, and becometh surety
        in the presence of his neighbour. '
      verse: 18
    - text: 'He loveth transgression that loveth strife; he that exalteth his gate
        seeketh destruction. '
      verse: 19
    - text: 'He that hath a froward heart findeth no good; and he that hath a perverse
        tongue falleth into evil. '
      verse: 20
    - text: 'He that begetteth a fool doeth it to his sorrow; and the father of a
        churl hath no joy. '
      verse: 21
    - text: 'A merry heart is a good medicine; but a broken spirit drieth the bones. '
      verse: 22
    - text: 'A wicked man taketh a gift out of the bosom, to pervert the ways of justice. '
      verse: 23
    - text: 'Wisdom is before him that hath understanding; but the eyes of a fool
        are in the ends of the earth. '
      verse: 24
    - text: 'A foolish son is vexation to his father, and bitterness to her that bore
        him. '
      verse: 25
    - text: 'To punish also the righteous is not good, nor to strike the noble for
        their uprightness. '
      verse: 26
    - text: 'He that spareth his words hath knowledge; and he that husbandeth his
        spirit is a man of discernment. '
      verse: 27
    - text: 'Even a fool, when he holdeth his peace, is counted wise; and he that
        shutteth his lips is esteemed as a man of understanding. '
      verse: 28
  - chapter: 18
    verses:
    - text: 'He that separateth himself seeketh his own desire, and snarlest against
        all sound wisdom. '
      verse: 1
    - text: 'A fool hath no delight in understanding, but only that his heart may
        lay itself bare. '
      verse: 2
    - text: 'When the wicked cometh, there cometh also contempt, and with ignominy
        reproach. '
      verse: 3
    - text: 'The words of a man''s mouth are as deep waters; a flowing brook, a fountain
        of wisdom. '
      verse: 4
    - text: 'It is not good to respect the person of the wicked, so as to turn aside
        the righteous in judgment. '
      verse: 5
    - text: 'A fool''s lips enter into contention, and his mouth calleth for strokes. '
      verse: 6
    - text: 'A fool''s mouth is his ruin, and his lips are the snare of his soul. '
      verse: 7
    - text: 'The words of a whisperer are as dainty morsels, and they go down into
        the innermost parts of the belly. '
      verse: 8
    - text: 'Even one that is slack in his work is brother to him that is a destroyer. '
      verse: 9
    - text: 'The name of HaShem is a strong tower: the righteous runneth into it,
        and is set up on high. '
      verse: 10
    - text: 'The rich man''s wealth is his strong city, and as a high wall in his
        own conceit. '
      verse: 11
    - text: 'Before destruction the heart of a man is haughty, and before honour goeth
        humility. '
      verse: 12
    - text: 'He that giveth answer before he heareth, it is folly and confusion unto
        him. '
      verse: 13
    - text: 'The spirit of a man will sustain his infirmity; but a broken spirit who
        can bear? '
      verse: 14
    - text: 'The heart of the prudent getteth knowledge; and the ear of the wise seeketh
        knowledge. '
      verse: 15
    - text: 'A man''s gift maketh room for him, and bringeth him before great men. '
      verse: 16
    - text: 'He that pleadeth his cause first seemeth just; but his neighbour cometh
        and searcheth him out. '
      verse: 17
    - text: 'The lot causeth strife to cease, and parteth asunder the contentious. '
      verse: 18
    - text: 'A brother offended is harder to be won than a strong city; and their
        contentions are like the bars of a castle. '
      verse: 19
    - text: 'A man''s belly shall be filled with the fruit of his mouth; with the
        increase of his lips shall he be satisfied. '
      verse: 20
    - text: 'Death and life are in the power of the tongue; and they that indulge
        it shall eat the fruit thereof. '
      verse: 21
    - text: 'Whoso findeth a wife findeth a great good, and obtaineth favour of HaShem. '
      verse: 22
    - text: 'The poor useth entreaties; but the rich answereth impudently. '
      verse: 23
    - text: 'There are friends that one hath to his own hurt; but there is a friend
        that sticketh closer than a brother. '
      verse: 24
  - chapter: 19
    verses:
    - text: 'Better is the poor that walketh in his integrity than he that is perverse
        in his lips and a fool at the same time. '
      verse: 1
    - text: 'Also, that the soul be without knowledge is not good; and he that hasteth
        with his feet sinneth. '
      verse: 2
    - text: 'The foolishness of man perverteth his way; and his heart fretteth against
        HaShem. '
      verse: 3
    - text: 'Wealth addeth many friends; but as for the poor, his friend separateth
        himself from him. '
      verse: 4
    - text: 'A false witness shall not be unpunished; and he that breatheth forth
        lies shall not escape. '
      verse: 5
    - text: 'Many will entreat the favour of the liberal man; and every man is a friend
        to him that giveth gifts. '
      verse: 6
    - text: 'All the brethren of the poor do hate him; how much more do his friends
        go far from him! He that pursueth words, they turn against him. '
      verse: 7
    - text: 'He that getteth wisdom loveth his own soul; he that keepeth understanding
        shall find good. '
      verse: 8
    - text: 'A false witness shall not be unpunished; and he that breatheth forth
        lies shall perish. '
      verse: 9
    - text: 'Luxury is not seemly for a fool; much less for a servant to have rule
        over princes. '
      verse: 10
    - text: 'It is the discretion of a man to be slow to anger, and it is his glory
        to pass over a transgression. '
      verse: 11
    - text: 'The king''s wrath is as the roaring of a lion; but his favour is as dew
        upon the grass. '
      verse: 12
    - text: 'A foolish son is the calamity of his father; and the contentions of a
        wife are a continual dropping. '
      verse: 13
    - text: 'House and riches are the inheritance of fathers; but a prudent wife is
        from HaShem. '
      verse: 14
    - text: 'Slothfulness casteth into a deep sleep; and the idle soul shall suffer
        hunger. '
      verse: 15
    - text: 'He that keepeth the commandment keepeth his soul; but he that despiseth
        His ways shall die. '
      verse: 16
    - text: 'He that is gracious unto the poor lendeth unto HaShem; and his good deed
        will He repay unto him. '
      verse: 17
    - text: 'Chasten thy son, for there is hope; but set not thy heart on his destruction. '
      verse: 18
    - text: 'A man of great wrath shall suffer punishment; for if thou interpose,
        thou wilt add thereto. '
      verse: 19
    - text: 'Hear counsel, and receive instruction, that thou mayest be wise in thy
        latter end. '
      verse: 20
    - text: 'There are many devices in a man''s heart; but the counsel of HaShem,
        that shall stand. '
      verse: 21
    - text: 'The lust of a man is his shame; and a poor man is better than a liar. '
      verse: 22
    - text: 'The fear of HaShem tendeth to life; and he that hath it shall abide satisfied,
        he shall not be visited with evil. '
      verse: 23
    - text: 'The sluggard burieth his hand in the dish, and will not so much as bring
        it back to his mouth. '
      verse: 24
    - text: 'When thou smitest a scorner, the simple will become prudent; and when
        one that hath understanding is reproved, he will understand knowledge. '
      verse: 25
    - text: 'A son that dealeth shamefully and reproachfully will despoil his father,
        and chase away his mother. '
      verse: 26
    - text: 'Cease, my son, to hear the instruction that causeth to err from the words
        of knowledge. '
      verse: 27
    - text: 'An ungodly witness mocketh at right; and the mouth of the wicked devoureth
        iniquity. '
      verse: 28
    - text: 'Judgments are prepared for scorners, and stripes for the back of fools. '
      verse: 29
  - chapter: 20
    verses:
    - text: 'Wine is a mocker, strong drink is riotous; and whosoever reeleth thereby
        is not wise. '
      verse: 1
    - text: 'The terror of a king is as the roaring of a lion: he that provoketh him
        to anger forfeiteth his life. '
      verse: 2
    - text: 'It is an honour for a man to keep aloof from strife; but every fool will
        be snarling. '
      verse: 3
    - text: 'The sluggard will not plow when winter setteth in; therefore he shall
        beg in harvest, and have nothing. '
      verse: 4
    - text: 'Counsel in the heart of man is like deep water; but a man of understanding
        will draw it out. '
      verse: 5
    - text: 'Most men will proclaim every one his own goodness; but a faithful man
        who can find? '
      verse: 6
    - text: 'He that walketh in his integrity as a just man, happy are his children
        after him. '
      verse: 7
    - text: 'A king that sitteth on the throne of judgment scattereth away all evil
        with his eyes. '
      verse: 8
    - text: 'Who can say: ''I have made my heart clean, I am pure from my sin''? '
      verse: 9
    - text: 'Divers weights, and divers measures, both of them alike are abomination
        to HaShem. '
      verse: 10
    - text: 'Even a child is known by his doings, whether his work be pure, and whether
        it be right. '
      verse: 11
    - text: 'The hearing ear, and the seeing eye, HaShem hath made even both of them. '
      verse: 12
    - text: 'Love not sleep, lest thou come to poverty; open thine eyes, and thou
        shalt have bread in plenty. '
      verse: 13
    - text: '''It is bad, it is bad'', saith the buyer; but when he is gone his way,
        then he boasteth. '
      verse: 14
    - text: 'There is gold, and a multitude of rubies; but the lips of knowledge are
        a precious jewel. '
      verse: 15
    - text: 'Take his garment that is surety for a stranger; and hold him in pledge
        that is surety for an alien woman. '
      verse: 16
    - text: 'Bread of falsehood is sweet to a man; but afterwards his mouth shall
        be filled with gravel. '
      verse: 17
    - text: 'Every purpose is established by counsel; and with good advice carry on
        war. '
      verse: 18
    - text: 'He that goeth about as a talebearer revealeth secrets; therefore meddle
        not with him that openeth wide his lips. '
      verse: 19
    - text: 'Whoso curseth his father or his mother, his lamp shall be put out in
        the blackest darkness. '
      verse: 20
    - text: 'An estate may be gotten hastily at the beginning; but the end thereof
        shall not be blessed. '
      verse: 21
    - text: 'Say not thou: ''I will requite evil''; wait for HaShem, and He will save
        thee. '
      verse: 22
    - text: 'Divers weights are an abomination to HaShem; and a false balance is not
        good. '
      verse: 23
    - text: 'A man''s goings are of HaShem; how then can man look to his way? '
      verse: 24
    - text: 'It is a snare to a man rashly to say: ''Holy'', and after vows to make
        inquiry. '
      verse: 25
    - text: 'A wise king sifteth the wicked, and turneth the wheel over them. '
      verse: 26
    - text: 'The spirit of man is the lamp of HaShem, searching all the inward parts. '
      verse: 27
    - text: 'Mercy and truth preserve the king; and his throne is upheld by mercy. '
      verse: 28
    - text: 'The glory of young men is their strength; and the beauty of old men is
        the hoary head. '
      verse: 29
    - text: 'Sharp wounds cleanse away evil; so do stripes that reach the inward parts. '
      verse: 30
  - chapter: 21
    verses:
    - text: 'The king''s heart is in the hand of HaShem, as the watercourses: He turneth
        it whithersoever He will. '
      verse: 1
    - text: 'Every way of a man is right in his own eyes; but HaShem weigheth the
        hearts. '
      verse: 2
    - text: 'To do righteousness and justice is more acceptable to HaShem than sacrifice. '
      verse: 3
    - text: 'A haughty look, and a proud heart--the tillage of the wicked is sin. '
      verse: 4
    - text: 'The thoughts of the diligent tend only to plenteousness; but every one
        that is hasty hasteth only to want. '
      verse: 5
    - text: 'The getting of treasures by a lying tongue is a vapour driven to and
        fro; they that seek them seek death. '
      verse: 6
    - text: 'The violence of the wicked shall drag them away; because they refuse
        to do justly. '
      verse: 7
    - text: 'The way of man is froward and strange; but as for the pure, his work
        is right. '
      verse: 8
    - text: 'It is better to dwell in a corner of the housetop, than in a house in
        common with a contentious woman. '
      verse: 9
    - text: 'The soul of the wicked desireth evil; his neighbour findeth no favour
        in his eyes. '
      verse: 10
    - text: 'When the scorner is punished, the thoughtless is made wise; and when
        the wise is instructed, he receiveth knowledge. '
      verse: 11
    - text: 'The Righteous One considereth the house of the wicked; overthrowing the
        wicked to their ruin. '
      verse: 12
    - text: 'Whoso stoppeth his ears at the cry of the poor, he also shall cry himself,
        but shall not be answered. '
      verse: 13
    - text: 'A gift in secret pacifieth anger, and a present in the bosom strong wrath. '
      verse: 14
    - text: 'To do justly is joy to the righteous, but ruin to the workers of iniquity. '
      verse: 15
    - text: 'The man that strayeth out of the way of understanding shall rest in the
        congregation of the shades. '
      verse: 16
    - text: 'He that loveth pleasure shall be a poor man; he that loveth wine and
        oil shall not be rich. '
      verse: 17
    - text: 'The wicked is a ransom for the righteous; and the faithless cometh in
        the stead of the upright. '
      verse: 18
    - text: 'It is better to dwell in a desert land, than with a contentious and fretful
        woman. '
      verse: 19
    - text: 'There is desirable treasure and oil in the dwelling of the wise; but
        a foolish man swalloweth it up. '
      verse: 20
    - text: 'He that followeth after righteousness and mercy findeth life, prosperity,
        and honour. '
      verse: 21
    - text: 'A wise man scaleth the city of the mighty, and bringeth down the stronghold
        wherein it trusteth. '
      verse: 22
    - text: 'Whoso keepeth his mouth and his tongue keepeth his soul from troubles. '
      verse: 23
    - text: 'A proud and haughty man, scorner is his name, even he that dealeth in
        overbearing pride. '
      verse: 24
    - text: 'The desire of the slothful killeth him; for his hands refuse to labour. '
      verse: 25
    - text: 'There is that coveteth greedily all the day long; but the righteous giveth
        and spareth not. '
      verse: 26
    - text: 'The sacrifice of the wicked is an abomination; how much more, when he
        bringeth it with the proceeds of wickedness? '
      verse: 27
    - text: 'A false witness shall perish; but the man that obeyeth shall speak unchallenged. '
      verse: 28
    - text: 'A wicked man hardeneth his face; but as for the upright, he looketh well
        to his way. '
      verse: 29
    - text: 'There is no wisdom nor understanding nor counsel against HaShem. '
      verse: 30
    - text: 'The horse is prepared against the day of battle; but victory is of HaShem. '
      verse: 31
  - chapter: 22
    verses:
    - text: 'A good name is rather to be chosen than great riches, and loving favour
        rather than silver and gold. '
      verse: 1
    - text: 'The rich and the poor meet together--the HaShem is the maker of them
        all. '
      verse: 2
    - text: 'A prudent man seeth the evil, and hideth himself; but the thoughtless
        pass on, and are punished. '
      verse: 3
    - text: 'The reward of humility is the fear of HaShem, even riches, and honour,
        and life. '
      verse: 4
    - text: 'Thorns and snares are in the way of the froward; he that keepeth his
        soul holdeth himself far from them. '
      verse: 5
    - text: 'Train up a child in the way he should go, and even when he is old, he
        will not depart from it. '
      verse: 6
    - text: 'The rich ruleth over the poor, and the borrower is servant to the lender. '
      verse: 7
    - text: 'He that soweth iniquity shall reap vanity; and the rod of his wrath shall
        fail. '
      verse: 8
    - text: 'He that hath a bountiful eye shall be blessed; for he giveth of his bread
        to the poor. '
      verse: 9
    - text: 'Cast out the scorner, and contention will go out; yea, strife and shame
        will cease. '
      verse: 10
    - text: 'He that loveth pureness of heart, that hath grace in his lips, the king
        shall be his friend. '
      verse: 11
    - text: 'The eyes of HaShem preserve him that hath knowledge, but He overthroweth
        the words of the faithless man. '
      verse: 12
    - text: 'The sluggard saith: ''There is a lion without; I shall be slain in the
        streets.'' '
      verse: 13
    - text: 'The mouth of strange women is a deep pit: he that is abhorred of HaShem
        shall fall therein. '
      verse: 14
    - text: 'Foolishness is bound up in the heart of a child; but the rod of correction
        shall drive it far from him. '
      verse: 15
    - text: 'One may oppress the poor, yet will their gain increase; one may give
        to the rich, yet will want come. '
      verse: 16
    - text: 'Incline thine ear, and hear the words of the wise, and apply thy heart
        unto my knowledge. '
      verse: 17
    - text: 'For it is a pleasant thing if thou keep them within thee; let them be
        established altogether upon thy lips. '
      verse: 18
    - text: 'That thy trust may be in HaShem, I have made them known to thee this
        day, even to thee. '
      verse: 19
    - text: 'Have not I written unto thee excellent things of counsels and knowledge; '
      verse: 20
    - text: 'That I might make thee know the certainty of the words of truth, that
        thou mightest bring back words of truth to them that send thee? '
      verse: 21
    - text: 'Rob not the weak, because he is weak, neither crush the poor in the gate; '
      verse: 22
    - text: 'For HaShem will plead their cause, and despoil of life those that despoil
        them. '
      verse: 23
    - text: 'Make no friendship with a man that is given to anger; and with a wrathful
        man thou shalt not go; '
      verse: 24
    - text: 'Lest thou learn his ways, and get a snare to thy soul. '
      verse: 25
    - text: 'Be thou not of them that strike hands, or of them that are sureties for
        debts; '
      verse: 26
    - text: 'If thou hast not wherewith to pay, why should he take away thy bed from
        under thee? '
      verse: 27
    - text: 'Remove not the ancient landmark, which thy fathers have set. '
      verse: 28
    - text: 'Seest thou a man diligent in his business? he shall stand before kings;
        he shall not stand before mean men. '
      verse: 29
  - chapter: 23
    verses:
    - text: 'When thou sittest to eat with a ruler, consider well him that is before
        thee; '
      verse: 1
    - text: 'And put a knife to thy throat, if thou be a man given to appetite. '
      verse: 2
    - text: 'Be not desirous of his dainties; seeing they are deceitful food. '
      verse: 3
    - text: 'Weary not thyself to be rich; cease from thine own wisdom. '
      verse: 4
    - text: 'Wilt thou set thine eyes upon it? it is gone; for riches certainly make
        themselves wings, like an eagle that flieth toward heaven. '
      verse: 5
    - text: 'Eat thou not the bread of him that hath an evil eye, neither desire thou
        his dainties; '
      verse: 6
    - text: 'For as one that hath reckoned within himself, so is he: ''Eat and drink'',
        saith he to thee; but his heart is not with thee. '
      verse: 7
    - text: 'The morsel which thou hast eaten shalt thou vomit up, and lose thy sweet
        words. '
      verse: 8
    - text: 'Speak not in the ears of a fool; for he will despise the wisdom of thy
        words. '
      verse: 9
    - text: 'Remove not the ancient landmark; and enter not into the fields of the
        fatherless; '
      verse: 10
    - text: 'For their Redeemer is strong; He will plead their cause with thee. '
      verse: 11
    - text: 'Apply thy heart unto instruction, and thine ears to the words of knowledge. '
      verse: 12
    - text: 'Withhold not correction from the child; for though thou beat him with
        the rod, he will not die. '
      verse: 13
    - text: 'Thou beatest him with the rod, and wilt deliver his soul from the nether-world. '
      verse: 14
    - text: 'My son, if thy heart be wise, my heart will be glad, even mine; '
      verse: 15
    - text: 'Yea, my reins will rejoice, when thy lips speak right things. '
      verse: 16
    - text: 'Let not thy heart envy sinners, but be in the fear of HaShem all the
        day; '
      verse: 17
    - text: 'For surely there is a future; and thy hope shall not be cut off. '
      verse: 18
    - text: 'Hear thou, my son, and be wise, and guide thy heart in the way. '
      verse: 19
    - text: 'Be not among winebibbers; among gluttonous eaters of flesh; '
      verse: 20
    - text: 'For the drunkard and the glutton shall come to poverty; and drowsiness
        shall clothe a man with rags. '
      verse: 21
    - text: 'Hearken unto thy father that begot thee, and despise not thy mother when
        she is old. '
      verse: 22
    - text: 'Buy the truth, and sell it not; also wisdom, and instruction, and understanding. '
      verse: 23
    - text: 'The father of the righteous will greatly rejoice; and he that begetteth
        a wise child will have joy of him. '
      verse: 24
    - text: 'Let thy father and thy mother be glad, and let her that bore thee rejoice. '
      verse: 25
    - text: 'My son, give me thy heart, and let thine eyes observe my ways. '
      verse: 26
    - text: 'For a harlot is a deep ditch; and an alien woman is a narrow pit. '
      verse: 27
    - text: 'She also lieth in wait as a robber, and increaseth the faithless among
        men. '
      verse: 28
    - text: 'Who crieth: ''Woe''? who: ''Alas''? Who hath contentions? who hath raving?
        who hath wounds without cause? who hath redness of eyes? '
      verse: 29
    - text: 'They that tarry long at the wine; they that go to try mixed wine. '
      verse: 30
    - text: 'Look not thou upon the wine when it is red, when it giveth its colour
        in the cup, when it glideth down smoothly; '
      verse: 31
    - text: 'At the last it biteth like a serpent, and stingeth like a basilisk. '
      verse: 32
    - text: 'Thine eyes shall behold strange things, and thy heart shall utter confused
        things. '
      verse: 33
    - text: 'Yea, thou shalt be as he that lieth down in the midst of the sea, or
        as he that lieth upon the top of a mast. '
      verse: 34
    - text: '''They have struck me, and I felt it not, they have beaten me, and I
        knew it not; when shall I awake? I will seek it yet again.'' '
      verse: 35
  - chapter: 24
    verses:
    - text: 'Be not thou envious of evil men, neither desire to be with them. '
      verse: 1
    - text: 'For their heart studieth destruction, and their lips talk of mischief. '
      verse: 2
    - text: 'Through wisdom is a house builded; and by understanding it is established; '
      verse: 3
    - text: 'And by knowledge are the chambers filled with all precious and pleasant
        riches. '
      verse: 4
    - text: 'A wise man is strong; yea, a man of knowledge increaseth strength. '
      verse: 5
    - text: 'For with wise advice thou shalt make thy war; and in the multitude of
        counsellors there is safety. '
      verse: 6
    - text: 'Wisdom is as unattainable to a fool as corals; he openeth not his mouth
        in the gate. '
      verse: 7
    - text: 'He that deviseth to do evil, men shall call him a mischievous person. '
      verse: 8
    - text: 'The thought of foolishness is sin; and the scorner is an abomination
        to men. '
      verse: 9
    - text: 'If thou faint in the day of adversity, thy strength is small indeed. '
      verse: 10
    - text: 'Deliver them that are drawn unto death; and those that are ready to be
        slain wilt thou forbear to rescue? '
      verse: 11
    - text: 'If thou sayest: ''Behold, we knew not this'', doth not He that weigheth
        the hearts consider it? And He that keepeth thy soul, doth not He know it?
        And shall not He render to every man according to his works? '
      verse: 12
    - text: 'My son, eat thou honey, for it is good, and the honeycomb is sweet to
        thy taste; '
      verse: 13
    - text: 'So know thou wisdom to be unto thy soul; if thou hast found it, then
        shall there be a future, and thy hope shall not be cut off. '
      verse: 14
    - text: 'Lie not in wait, O wicked man, against the dwelling of the righteous,
        spoil not his resting-place; '
      verse: 15
    - text: 'For a righteous man falleth seven times, and riseth up again, but the
        wicked stumble under adversity. '
      verse: 16
    - text: 'Rejoice not when thine enemy falleth, and let not thy heart be glad when
        he stumbleth; '
      verse: 17
    - text: 'Lest HaShem see it, and it displease Him, and He turn away His wrath
        from him. '
      verse: 18
    - text: 'Fret not thyself because of evildoers, neither be thou envious at the
        wicked; '
      verse: 19
    - text: 'For there will be no future to the evil man, the lamp of the wicked shall
        be put out. '
      verse: 20
    - text: 'My son, fear thou HaShem and the king, and meddle not with them that
        are given to change; '
      verse: 21
    - text: 'For their calamity shall rise suddenly; and who knoweth the ruin from
        them both? '
      verse: 22
    - text: 'These also are sayings of the wise. To have respect of persons in judgment
        is not good. '
      verse: 23
    - text: 'He that saith unto the wicked: ''Thou art righteous'', peoples shall
        curse him, nations shall execrate him; '
      verse: 24
    - text: 'But to them that decide justly shall be delight, and a good blessing
        shall come upon them. '
      verse: 25
    - text: 'He kisseth the lips that giveth a right answer. '
      verse: 26
    - text: 'Prepare thy work without, and make it fit for thyself in the field; and
        afterwards build thy house. '
      verse: 27
    - text: 'Be not a witness against thy neighbour without cause; and deceive not
        with thy lips. '
      verse: 28
    - text: 'Say not: ''I will do so to him as he hath done to me; I will render to
        the man according to his work.'' '
      verse: 29
    - text: 'I went by the field of the slothful, and by the vineyard of the man void
        of understanding; '
      verse: 30
    - text: 'And, lo, it was all grown over with thistles, the face thereof was covered
        with nettles, and the stone wall thereof was broken down. '
      verse: 31
    - text: 'Then I beheld, and considered well; I saw, and received instruction. '
      verse: 32
    - text: '''Yet a little sleep, a little slumber, a little folding of the hands
        to sleep''-- '
      verse: 33
    - text: 'So shall thy poverty come as a runner, and thy want as an armed man. '
      verse: 34
  - chapter: 25
    verses:
    - text: 'These also are proverbs of Solomon, which the men of Hezekiah king of
        Judah copied out. '
      verse: 1
    - text: 'It is the glory of G-d to conceal a thing; but the glory of kings is
        to search out a matter. '
      verse: 2
    - text: 'The heaven for height, and the earth for depth, and the heart of kings
        is unsearchable. '
      verse: 3
    - text: 'Take away the dross from the silver, and there cometh forth a vessel
        for the refiner; '
      verse: 4
    - text: 'Take away the wicked from before the king, and his throne shall be established
        in righteousness. '
      verse: 5
    - text: 'Glorify not thyself in the presence of the king, and stand not in the
        place of great men; '
      verse: 6
    - text: 'For better is it that it be said unto thee: ''Come up hither'', than
        that thou shouldest be put lower in the presence of the prince, whom thine
        eyes have seen. '
      verse: 7
    - text: 'Go not forth hastily to strive, lest thou know not what to do in the
        end thereof, when thy neighbour hath put thee to shame. '
      verse: 8
    - text: 'Debate thy cause with thy neighbour, but reveal not the secret of another; '
      verse: 9
    - text: 'Lest he that heareth it revile thee, and thine infamy turn not away. '
      verse: 10
    - text: 'A word fitly spoken is like apples of gold in settings of silver. '
      verse: 11
    - text: 'As an ear-ring of gold, and an ornament of fine gold, so is a wise reprover
        upon an obedient ear. '
      verse: 12
    - text: 'As the cold of snow in the time of harvest, so is a faithful messenger
        to him that sendeth him; for he refresheth the soul of his master. '
      verse: 13
    - text: 'As vapours and wind without rain, so is he that boasteth himself of a
        false gift. '
      verse: 14
    - text: 'By long forbearing is a ruler persuaded, and a soft tongue breaketh the
        bone. '
      verse: 15
    - text: 'Hast thou found honey? eat so much as is sufficient for thee, lest thou
        be filled therewith, and vomit it. '
      verse: 16
    - text: 'Let thy foot be seldom in thy neighbour''s house; lest he be sated with
        thee, and hate thee. '
      verse: 17
    - text: 'As a maul, and a sword, and a sharp arrow, so is a man that beareth false
        witness against his neighbour. '
      verse: 18
    - text: 'Confidence in an unfaithful man in time of trouble is like a broken tooth,
        and a foot out of joint. '
      verse: 19
    - text: 'As one that taketh off a garment in cold weather, and as vinegar upon
        nitre, so is he that singeth songs to a heavy heart. '
      verse: 20
    - text: 'If thine enemy be hungry, give him bread to eat, and if he be thirsty,
        give him water to drink; '
      verse: 21
    - text: 'For thou wilt heap coals of fire upon his head, and HaShem will reward
        thee. '
      verse: 22
    - text: 'The north wind bringeth forth rain, and a backbiting tongue an angry
        countenance. '
      verse: 23
    - text: 'It is better to dwell in a corner of the housetop, than in a house in
        common with a contentious woman. '
      verse: 24
    - text: 'As cold waters to a faint soul, so is good news from a far country. '
      verse: 25
    - text: 'As a troubled fountain, and a corrupted spring, so is a righteous man
        that giveth way before the wicked. '
      verse: 26
    - text: 'It is not good to eat much honey; so for men to search out their own
        glory is not glory. '
      verse: 27
    - text: 'Like a city broken down and without a wall, so is he whose spirit is
        without restraint. '
      verse: 28
  - chapter: 26
    verses:
    - text: 'As snow in summer, and as rain in harvest, so honour is not seemly for
        a fool. '
      verse: 1
    - text: 'As the wandering sparrow, as the flying swallow, so the curse that is
        causeless shall come home. '
      verse: 2
    - text: 'A whip for the horse, a bridle for the ass, and a rod for the back of
        fools. '
      verse: 3
    - text: 'Answer not a fool according to his folly, lest thou also be like unto
        him. '
      verse: 4
    - text: 'Answer a fool according to his folly, lest he be wise in his own eyes. '
      verse: 5
    - text: 'He that sendeth a message by the hand of a fool cutteth off his own feet,
        and drinketh damage. '
      verse: 6
    - text: 'The legs hang limp from the lame; so is a parable in the mouth of fools. '
      verse: 7
    - text: 'As a small stone in a heap of stones, so is he that giveth honour to
        a fool. '
      verse: 8
    - text: 'As a thorn that cometh into the hand of a drunkard, so is a parable in
        the mouth of fools. '
      verse: 9
    - text: 'A master performeth all things; but he that stoppeth a fool is as one
        that stoppeth a flood. '
      verse: 10
    - text: 'As a dog that returneth to his vomit, so is a fool that repeateth his
        folly. '
      verse: 11
    - text: 'Seest thou a man wise in his own eyes? there is more hope of a fool than
        of him. '
      verse: 12
    - text: 'The sluggard saith: ''There is a lion in the way; yea, a lion is in the
        streets.'' '
      verse: 13
    - text: 'The door is turning upon its hinges, and the sluggard is still upon his
        bed. '
      verse: 14
    - text: 'The sluggard burieth his hand in the dish; it wearieth him to bring it
        back to his mouth. '
      verse: 15
    - text: 'The sluggard is wiser in his own eyes than seven men that give wise answer. '
      verse: 16
    - text: 'He that passeth by, and meddleth with strife not his own, is like one
        that taketh a dog by the ears. '
      verse: 17
    - text: 'As a madman who casteth firebrands, arrows, and death; '
      verse: 18
    - text: 'So is the man that deceiveth his neighbour, and saith: ''Am not I in
        sport?'' '
      verse: 19
    - text: 'Where no wood is, the fire goeth out; and where there is no whisperer,
        contention ceaseth. '
      verse: 20
    - text: 'As coals are to burning coals, and wood to fire; so is a contentious
        man to kindle strife. '
      verse: 21
    - text: 'The words of a whisperer are as dainty morsels, and they go down into
        the innermost parts of the body. '
      verse: 22
    - text: 'Burning lips and a wicked heart are like an earthen vessel overlaid with
        silver dross. '
      verse: 23
    - text: 'He that hateth dissembleth with his lips, but he layeth up deceit within
        him. '
      verse: 24
    - text: 'When he speaketh fair, believe him not; for there are seven abominations
        in his heart. '
      verse: 25
    - text: 'Though his hatred be concealed with deceit, his wickedness shall be revealed
        before the congregation. '
      verse: 26
    - text: 'Whoso diggeth a pit shall fall therein; and he that rolleth a stone,
        it shall return upon him. '
      verse: 27
    - text: 'A lying tongue hateth those that are crushed by it; and a flattering
        mouth worketh ruin. '
      verse: 28
  - chapter: 27
    verses:
    - text: 'Boast not thyself of to-morrow; for thou knowest not what a day may bring
        forth. '
      verse: 1
    - text: 'Let another man praise thee, and not thine own mouth; a stranger, and
        not thine own lips. '
      verse: 2
    - text: 'A stone is heavy, and the sand weighty; but a fool''s vexation is heavier
        than they both. '
      verse: 3
    - text: 'Wrath is cruel, and anger is overwhelming; but who is able to stand before
        jealousy? '
      verse: 4
    - text: 'Better is open rebuke than love that is hidden. '
      verse: 5
    - text: 'Faithful are the wounds of a friend; but the kisses of an enemy are importunate. '
      verse: 6
    - text: 'The full soul loatheth a honeycomb; but to the hungry soul every bitter
        thing is sweet. '
      verse: 7
    - text: 'As a bird that wandereth from her nest, so is a man that wandereth from
        his place. '
      verse: 8
    - text: 'Ointment and perfume rejoice the heart; so doth the sweetness of a man''s
        friend by hearty counsel. '
      verse: 9
    - text: 'Thine own friend, and thy father''s friend, forsake not; neither go into
        thy brother''s house in the day of thy calamity; better is a neighbour that
        is near than a brother far off. '
      verse: 10
    - text: 'My son, be wise, and make my heart glad, that I may answer him that taunteth
        me. '
      verse: 11
    - text: 'A prudent man seeth the evil, and hideth himself; but the thoughtless
        pass on, and are punished. '
      verse: 12
    - text: 'Take his garment that is surety for a stranger; and hold him in pledge
        that is surety for an alien woman. '
      verse: 13
    - text: 'He that blesseth his friend with a loud voice, rising early in the morning,
        it shall be counted a curse to him. '
      verse: 14
    - text: 'A continual dropping in a very rainy day and a contentious woman are
        alike; '
      verse: 15
    - text: 'He that would hide her hideth the wind, and the ointment of his right
        hand betrayeth itself. '
      verse: 16
    - text: 'Iron sharpeneth iron; so a man sharpeneth the countenance of his friend. '
      verse: 17
    - text: 'Whoso keepeth the fig-tree shall eat the fruit thereof; and he that waiteth
        on his master shall be honoured. '
      verse: 18
    - text: 'As in water face answereth to face, so the heart of man to man. '
      verse: 19
    - text: 'The nether-world and Destruction are never satiated; so the eyes of man
        are never satiated. '
      verse: 20
    - text: 'The refining pot is for silver, and the furnace for gold, and a man is
        tried by his praise. '
      verse: 21
    - text: 'Though thou shouldest bray a fool in a mortar with a pestle among groats,
        yet will not his foolishness depart from him. '
      verse: 22
    - text: 'Be thou diligent to know the state of thy flocks, and look well to thy
        herds; '
      verse: 23
    - text: 'For riches are not for ever; and doth the crown endure unto all generations? '
      verse: 24
    - text: 'When the hay is mown, and the tender grass showeth itself, and the herbs
        of the mountains are gathered in; '
      verse: 25
    - text: 'The lambs will be for thy clothing, and the goats the price for a field. '
      verse: 26
    - text: 'And there will be goats'' milk enough for thy food, for the food of thy
        household; and maintenance for thy maidens. '
      verse: 27
  - chapter: 28
    verses:
    - text: 'The wicked flee when no man pursueth; but the righteous are secure as
        a young lion. '
      verse: 1
    - text: 'For the transgression of a land many are the princes thereof; but by
        a man of understanding and knowledge established order shall long continue. '
      verse: 2
    - text: 'A poor man that oppresseth the weak is like a sweeping rain which leaveth
        no food. '
      verse: 3
    - text: 'They that forsake the law praise the wicked; but such as keep the law
        contend with them. '
      verse: 4
    - text: 'Evil men understand not justice; but they that seek HaShem understand
        all things. '
      verse: 5
    - text: 'Better is the poor that walketh in his integrity, than he that is perverse
        in his ways, though he be rich. '
      verse: 6
    - text: 'A wise son observeth the teaching; but he that is a companion of gluttonous
        men shameth his father. '
      verse: 7
    - text: 'He that augmenteth his substance by interest and increase, gathereth
        it for him that is gracious to the poor. '
      verse: 8
    - text: 'He that turneth away his ear from hearing the law, even his prayer is
        an abomination. '
      verse: 9
    - text: 'Whoso causeth the upright to go astray in an evil way, he shall fall
        himself into his own pit; but the whole-hearted shall inherit good. '
      verse: 10
    - text: 'The rich man is wise in his own eyes; but the poor that hath understanding
        searcheth him through. '
      verse: 11
    - text: 'When the righteous exult, there is great glory; but when the wicked rise,
        men must be sought for. '
      verse: 12
    - text: 'He that covereth his transgressions shall not prosper; but whoso confesseth
        and forsaketh them shall obtain mercy. '
      verse: 13
    - text: 'Happy is the man that feareth alway; but he that hardeneth his heart
        shall fall into evil. '
      verse: 14
    - text: 'As a roaring lion, and a ravenous bear; so is a wicked ruler over a poor
        people. '
      verse: 15
    - text: 'The prince that lacketh understanding is also a great oppressor; but
        he that hateth covetousness shall prolong his days. '
      verse: 16
    - text: 'A man that is laden with the blood of any person shall hasten his steps
        unto the pit; none will support him. '
      verse: 17
    - text: 'Whoso walketh uprightly shall be saved; but he that is perverse in his
        ways shall fall at once. '
      verse: 18
    - text: 'He that tilleth his ground shall have plenty of bread; but he that followeth
        after vain things shall have poverty enough. '
      verse: 19
    - text: 'A faithful man shall abound with blessings; but he that maketh haste
        to be rich shall not be unpunished. '
      verse: 20
    - text: 'To have respect of persons is not good; for a man will transgress for
        a piece of bread. '
      verse: 21
    - text: 'He that hath an evil eye hasteneth after riches, and knoweth not that
        want shall come upon him. '
      verse: 22
    - text: 'He that rebuketh a man shall in the end find more favour than he that
        flattereth with the tongue. '
      verse: 23
    - text: 'Whoso robbeth his father or his mother, and saith: ''It is no transgression'',
        the same is the companion of a destroyer. '
      verse: 24
    - text: 'He that is of a greedy spirit stirreth up strife; but he that putteth
        his trust in HaShem shall be abundantly gratified. '
      verse: 25
    - text: 'He that trusteth in his own heart is a fool; but whoso walketh wisely,
        he shall escape. '
      verse: 26
    - text: 'He that giveth unto the poor shall not lack; but he that hideth his eyes
        shall have many a curse. '
      verse: 27
    - text: 'When the wicked rise, men hide themselves; but when they perish, the
        righteous increase. '
      verse: 28
  - chapter: 29
    verses:
    - text: 'He that being often reproved hardeneth his neck shall suddenly be broken,
        and that without remedy. '
      verse: 1
    - text: 'When the righteous are increased, the people rejoice; but when the wicked
        beareth rule, the people sigh. '
      verse: 2
    - text: 'Whoso loveth wisdom rejoiceth his father; but he that keepeth company
        with harlots wasteth his substance. '
      verse: 3
    - text: 'The king by justice establisheth the land; but he that exacteth gifts
        overthroweth it. '
      verse: 4
    - text: 'A man that flattereth his neighbour spreadeth a net for his steps. '
      verse: 5
    - text: 'In the transgression of an evil man there is a snare; but the righteous
        doth sing and rejoice. '
      verse: 6
    - text: 'The righteous taketh knowledge of the cause of the poor; the wicked understandeth
        not knowledge. '
      verse: 7
    - text: 'Scornful men set a city in a blaze; but wise men turn away wrath. '
      verse: 8
    - text: 'If a wise man contendeth with a foolish man, whether he be angry or laugh,
        there will be no rest. '
      verse: 9
    - text: 'The men of blood hate him that is sincere; and as for the upright, they
        seek his life. '
      verse: 10
    - text: 'A fool spendeth all his spirit; but a wise man stilleth it within him. '
      verse: 11
    - text: 'If a ruler hearkeneth to falsehood, all his servants are wicked. '
      verse: 12
    - text: 'The poor man and the oppressor meet together; HaShem giveth light to
        the eyes of them both. '
      verse: 13
    - text: 'The king that faithfully judgeth the poor, his throne shall be established
        for ever. '
      verse: 14
    - text: 'The rod and reproof give wisdom; but a child left to himself causeth
        shame to his mother. '
      verse: 15
    - text: 'When the wicked are increased, transgression increaseth; but the righteous
        shall gaze upon their fall. '
      verse: 16
    - text: 'Correct thy son, and he will give thee rest; yea, he will give delight
        unto thy soul. '
      verse: 17
    - text: 'Where there is no vision, the people cast off restraint; but he that
        keepeth the law, happy is he. '
      verse: 18
    - text: 'A servant will not be corrected by words; for though he understand, there
        will be no response. '
      verse: 19
    - text: 'Seest thou a man that is hasty in his words? there is more hope for a
        fool than for him. '
      verse: 20
    - text: 'He that delicately bringeth up his servant from a child shall have him
        become master at the last. '
      verse: 21
    - text: 'An angry man stirreth up strife, and a wrathful man aboundeth in transgression. '
      verse: 22
    - text: 'A man''s pride shall bring him low; but he that is of a lowly spirit
        shall attain to honour. '
      verse: 23
    - text: 'Whoso is partner with a thief hateth his own soul: he heareth the adjuration
        and uttereth nothing. '
      verse: 24
    - text: 'The fear of man bringeth a snare; but whoso putteth his trust in HaShem
        shall be set up on high. '
      verse: 25
    - text: 'Many seek the ruler''s favour; but a man''s judgment cometh from HaShem. '
      verse: 26
    - text: 'An unjust man is an abomination to the righteous; and he that is upright
        in the way is an abomination to the wicked. '
      verse: 27
  - chapter: 30
    verses:
    - text: 'The words of Agur the son of Jakeh; the burden. The man saith unto Ithiel,
        unto Ithiel and Ucal: '
      verse: 1
    - text: 'Surely I am brutish, unlike a man, and have not the understanding of
        a man; '
      verse: 2
    - text: 'And I have not learned wisdom, that I should have the knowledge of the
        Holy One. '
      verse: 3
    - text: 'Who hath ascended up into heaven, and descended? Who hath gathered the
        wind in his fists? Who hath bound the waters in his garment? Who hath established
        all the ends of the earth? What is his name, and what is his son''s name,
        if thou knowest? '
      verse: 4
    - text: 'Every word of G-d is tried; He is a shield unto them that take refuge
        in Him. '
      verse: 5
    - text: 'Add thou not unto His words, lest He reprove thee, and thou be found
        a liar. '
      verse: 6
    - text: 'Two things have I asked of Thee; deny me them not before I die: '
      verse: 7
    - text: 'Remove far from me falsehood and lies; give me neither poverty nor riches;
        feed me with mine allotted bread; '
      verse: 8
    - text: 'Lest I be full, and deny, and say: ''Who is HaShem?'' Or lest I be poor,
        and steal, and profane the name of my G-d. '
      verse: 9
    - text: 'Slander not a servant unto his master, lest he curse thee, and thou be
        found guilty. '
      verse: 10
    - text: 'There is a generation that curse their father, and do not bless their
        mother. '
      verse: 11
    - text: 'There is a generation that are pure in their own eyes, and yet are not
        washed from their filthiness. '
      verse: 12
    - text: 'There is a generation, Oh how lofty are their eyes! and their eyelids
        are lifted up. '
      verse: 13
    - text: 'There is a generation whose teeth are as swords, and their great teeth
        as knives, to devour the poor from off the earth, and the needy from among
        men. '
      verse: 14
    - text: 'The horseleech hath two daughters: ''Give, give.'' There are three things
        that are never satisfied, yea, four that say not: ''Enough'': '
      verse: 15
    - text: 'The grave; and the barren womb; the earth that is not satisfied with
        water; and the fire that saith not: ''Enough.'' '
      verse: 16
    - text: 'The eye that mocketh at his father, and despiseth to obey his mother,
        the ravens of the valley shall pick it out, and the young vultures shall eat
        it. '
      verse: 17
    - text: 'There are three things which are too wonderful for me, yea, four which
        I know not: '
      verse: 18
    - text: 'The way of an eagle in the air; the way of a serpent upon a rock; the
        way of a ship in the midst of the sea; and the way of a man with a young woman. '
      verse: 19
    - text: 'So is the way of an adulterous woman; she eateth, and wipeth her mouth,
        and saith: ''I have done no wickedness.'' '
      verse: 20
    - text: 'For three things the earth doth quake, and for four it cannot endure: '
      verse: 21
    - text: 'For a servant when he reigneth; and a churl when he is filled with food; '
      verse: 22
    - text: 'For an odious woman when she is married; and a handmaid that is heir
        to her mistress. '
      verse: 23
    - text: 'There are four things which are little upon the earth, but they are exceeding
        wise: '
      verse: 24
    - text: 'The ants are a people not strong, yet they provide their food in the
        summer; '
      verse: 25
    - text: 'The rock-badgers are but a feeble folk, yet make they their houses in
        the crags; '
      verse: 26
    - text: 'The locusts have no king, yet go they forth all of them by bands; '
      verse: 27
    - text: 'The spider thou canst take with the hands, yet is she in kings'' palaces. '
      verse: 28
    - text: 'There are three things which are stately in their march, yea, four which
        are stately in going: '
      verse: 29
    - text: 'The lion, which is mightiest among beasts, and turneth not away for any; '
      verse: 30
    - text: 'The greyhound; the he-goat also; and the king, against whom there is
        no rising up. '
      verse: 31
    - text: 'If thou hast done foolishly in lifting up thyself, or if thou hast planned
        devices, lay thy hand upon thy mouth. '
      verse: 32
    - text: 'For the churning of milk bringeth forth curd, and the wringing of the
        nose bringeth forth blood; so the forcing of wrath bringeth forth strife. '
      verse: 33
  - chapter: 31
    verses:
    - text: 'The words of king Lemuel; the burden wherewith his mother corrected him. '
      verse: 1
    - text: 'What, my son? and what, O son of my womb? and what, O son of my vows? '
      verse: 2
    - text: 'Give not thy strength unto women, nor thy ways to that which destroyeth
        kings. '
      verse: 3
    - text: 'It is not for kings, O Lemuel, it is not for kings to drink wine: nor
        for princes to say: ''Where is strong drink?'' '
      verse: 4
    - text: 'Lest they drink, and forget that which is decreed, and pervert the justice
        due to any that is afflicted. '
      verse: 5
    - text: 'Give strong drink unto him that is ready to perish, and wine unto the
        bitter in soul; '
      verse: 6
    - text: 'Let him drink, and forget his poverty, and remember his misery no more. '
      verse: 7
    - text: 'Open thy mouth for the dumb, in the cause of all such as are appointed
        to destruction. '
      verse: 8
    - text: 'Open thy mouth, judge righteously, and plead the cause of the poor and
        needy. '
      verse: 9
    - text: 'A woman of valour who can find? for her price is far above rubies. '
      verse: 10
    - text: 'The heart of her husband doth safely trust in her, and he hath no lack
        of gain. '
      verse: 11
    - text: 'She doeth him good and not evil all the days of her life. '
      verse: 12
    - text: 'She seeketh wool and flax, and worketh willingly with her hands. '
      verse: 13
    - text: 'She is like the merchant-ships; she bringeth her food from afar. '
      verse: 14
    - text: 'She riseth also while it is yet night, and giveth food to her household,
        and a portion to her maidens. '
      verse: 15
    - text: 'She considereth a field, and buyeth it; with the fruit of her hands she
        planteth a vineyard. '
      verse: 16
    - text: 'She girdeth her loins with strength, and maketh strong her arms. '
      verse: 17
    - text: 'She perceiveth that her merchandise is good; her lamp goeth not out by
        night. '
      verse: 18
    - text: 'She layeth her hands to the distaff, and her hands hold the spindle. '
      verse: 19
    - text: 'She stretcheth out her hand to the poor; yea, she reacheth forth her
        hands to the needy. '
      verse: 20
    - text: 'She is not afraid of the snow for her household; for all her household
        are clothed with scarlet. '
      verse: 21
    - text: 'She maketh for herself coverlets; her clothing is fine linen and purple. '
      verse: 22
    - text: 'Her husband is known in the gates, when he sitteth among the elders of
        the land. '
      verse: 23
    - text: 'She maketh linen garments and selleth them; and delivereth girdles unto
        the merchant. '
      verse: 24
    - text: 'Strength and dignity are her clothing; and she laugheth at the time to
        come. '
      verse: 25
    - text: 'She openeth her mouth with wisdom; and the law of kindness is on her
        tongue. '
      verse: 26
    - text: 'She looketh well to the ways of her household, and eateth not the bread
        of idleness. '
      verse: 27
    - text: 'Her children rise up, and call her blessed; her husband also, and he
        praiseth her: '
      verse: 28
    - text: '''Many daughters have done valiantly, but thou excellest them all.'' '
      verse: 29
    - text: 'Grace is deceitful, and beauty is vain; but a woman that feareth HaShem,
        she shall be praised. '
      verse: 30
    - text: 'Give her of the fruit of her hands; and let her works praise her in the
        gates.   '
      verse: 31
  name: Proverbs
- chapters:
  - chapter: 1
    verses:
    - text: 'AND IT came to pass in the days when the judges judged, that there was
        a famine in the land. And a certain man of Beth-lehem in Judah went to sojourn
        in the field of Moab, he, and his wife, and his two sons. '
      verse: 1
    - text: 'And the name of the man was Elimelech, and the name of his wife Naomi,
        and the name of his two sons Mahlon and Chilion, Ephrathites of Beth-lehem
        in Judah. And they came into the field of Moab, and continued there. '
      verse: 2
    - text: 'And Elimelech Naomi''s husband died; and she was left, and her two sons. '
      verse: 3
    - text: 'And they took them wives of the women of Moab: the name of the one was
        Orpah, and the name of the other Ruth; and they dwelt there about ten years. '
      verse: 4
    - text: 'And Mahlon and Chilion died both of them; and the woman was left of her
        two children and of her husband. '
      verse: 5
    - text: 'Then she arose with her daughters-in-law, that she might return from
        the field of Moab; for she had heard in the field of Moab how that HaShem
        had remembered His people in giving them bread. '
      verse: 6
    - text: 'And she went forth out of the place where she was, and her two daughters-in-law
        with her; and they went on the way to return unto the land of Judah. '
      verse: 7
    - text: 'And Naomi said unto her two daughters-in-law: ''Go, return each of you
        to her mother''s house; HaShem deal kindly with you, as ye have dealt with
        the dead, and with me. '
      verse: 8
    - text: 'HaShem grant you that ye may find rest, each of you in the house of her
        husband.'' Then she kissed them; and they lifted up their voice, and wept. '
      verse: 9
    - text: 'And they said unto her: ''Nay, but we will return with thee unto thy
        people.'' '
      verse: 10
    - text: 'And Naomi said: ''Turn back, my daughters; why will ye go with me? have
        I yet sons in my womb, that they may be your husbands? '
      verse: 11
    - text: 'Turn back, my daughters, go your way; for I am too old to have a husband.
        If I should say: I have hope, should I even have an husband to-night, and
        also bear sons; '
      verse: 12
    - text: 'would ye tarry for them till they were grown? would ye shut yourselves
        off for them and have no husbands? nay, my daughters; for it grieveth me much
        for your sakes, for the hand of HaShem is gone forth against me.'' '
      verse: 13
    - text: 'And they lifted up their voice, and wept again; and Orpah kissed her
        mother-in-law; but Ruth cleaved unto her. '
      verse: 14
    - text: 'And she said: ''Behold, thy sister-in-law is gone back unto her people,
        and unto her god; return thou after thy sister-in-law.'' '
      verse: 15
    - text: 'And Ruth said: ''Entreat me not to leave thee, and to return from following
        after thee; for whither thou goest, I will go; and where thou lodgest, I will
        lodge; thy people shall be my people, and thy G-d my G-d; '
      verse: 16
    - text: 'where thou diest, will I die, and there will I be buried; HaShem do so
        to me, and more also, if aught but death part thee and me.'' '
      verse: 17
    - text: 'And when she saw that she was stedfastly minded to go with her, she left
        off speaking unto her. '
      verse: 18
    - text: 'So they two went until they came to Beth-lehem. And it came to pass,
        when they were come to Beth-lehem, that all the city was astir concerning
        them, and the women said: ''Is this Naomi?'' '
      verse: 19
    - text: 'And she said unto them: ''Call me not Naomi, call me Marah; for the Almighty
        hath dealt very bitterly with me. '
      verse: 20
    - text: 'I went out full, and HaShem hath brought me back home empty; why call
        ye me Naomi, seeing HaShem hath testified against me, and the Almighty hath
        afflicted me?'' '
      verse: 21
    - text: 'So Naomi returned, and Ruth the Moabitess, her daughter-in-law, with
        her, who returned out of the field of Moab--and they came to Beth-lehem in
        the beginning of barley harvest.  '
      verse: 22
  - chapter: 2
    verses:
    - text: 'And Naomi had a kinsman of her husband''s, a mighty man of valour, of
        the family of Elimelech, and his name was Boaz. '
      verse: 1
    - text: 'And Ruth the Moabitess said unto Naomi: ''Let me now go to the field,
        and glean among the ears of corn after him in whose sight I shall find favour.''
        And she said unto her: ''Go, my daughter.'' '
      verse: 2
    - text: 'And she went, and came and gleaned in the field after the reapers; and
        her hap was to light on the portion of the field belonging unto Boaz, who
        was of the family of Elimelech. '
      verse: 3
    - text: 'And, behold, Boaz came from Beth-lehem, and said unto the reapers: ''The
        HaShem be with you.'' And they answered him: ''The HaShem bless thee.'' '
      verse: 4
    - text: 'Then said Boaz unto his servant that was set over the reapers: ''Whose
        damsel is this?'' '
      verse: 5
    - text: 'And the servant that was set over the reapers answered and said: ''It
        is a Moabitish damsel that came back with Naomi out of the field of Moab; '
      verse: 6
    - text: 'and she said: Let me glean, I pray you, and gather after the reapers
        among the sheaves; so she came, and hath continued even from the morning until
        now, save that she tarried a little in the house.'' '
      verse: 7
    - text: 'Then said Boaz unto Ruth: ''Hearest thou not, my daughter? Go not to
        glean in another field, neither pass from hence, but abide here fast by my
        maidens. '
      verse: 8
    - text: 'Let thine eyes be on the field that they do reap, and go thou after them;
        have I not charged the young men that they shall not touch thee? and when
        thou art athirst, go unto the vessels, and drink of that which the young men
        have drawn.'' '
      verse: 9
    - text: 'Then she fell on her face, and bowed down to the ground, and said unto
        him: ''Why have I found favour in thy sight, that thou shouldest take cognizance
        of me, seeing I am a foreigner?'' '
      verse: 10
    - text: 'And Boaz answered and said unto her: ''It hath fully been told me, all
        that thou hast done unto thy mother-in-law since the death of thy husband;
        and how thou hast left thy father and thy mother, and the land of thy nativity,
        and art come unto a people that thou knewest not heretofore. '
      verse: 11
    - text: 'HaShem recompense thy work, and be thy reward complete from HaShem, the
        G-d of Israel, under whose wings thou art come to take refuge.'' '
      verse: 12
    - text: 'Then she said: ''Let me find favour in thy sight, my HaShem; for that
        thou hast comforted me, and for that thou hast spoken to the heart of thy
        handmaid, though I be not as one of thy handmaidens.'' '
      verse: 13
    - text: 'And Boaz said unto her at meal-time: ''Come hither, and eat of the bread,
        and dip thy morsel in the vinegar.'' And she sat beside the reapers; and they
        reached her parched corn, and she did eat and was satisfied, and left thereof. '
      verse: 14
    - text: 'And when she was risen up to glean, Boaz commanded his young men, saying:
        ''Let her glean even among the sheaves, and put her not to shame. '
      verse: 15
    - text: 'And also pull out some for her of purpose from the bundles, and leave
        it, and let her glean, and rebuke her not.'' '
      verse: 16
    - text: 'So she gleaned in the field until even; and she beat out that which she
        had gleaned, and it was about an ephah of barley. '
      verse: 17
    - text: 'And she took it up, and went into the city; and her mother-in-law saw
        what she had gleaned; and she brought forth and gave to her that which she
        had left after she was satisfied. '
      verse: 18
    - text: 'And her mother-in-law said unto her: ''Where hast thou gleaned to-day?
        and where wroughtest thou? blessed be he that did take knowledge of thee.''
        And she told her mother-in-law with whom she had wrought, and said: ''The
        man''s name with whom I wrought to-day is Boaz.'' '
      verse: 19
    - text: 'And Naomi said unto her daughter-in-law: ''Blessed be he of HaShem, who
        hath not left off His kindness to the living and to the dead.'' And Naomi
        said unto her: ''The man is nigh of kin unto us, one of our near kinsmen.'' '
      verse: 20
    - text: 'And Ruth the Moabitess said: ''Yea, he said unto me: Thou shalt keep
        fast by my young men, until they have ended all my harvest.'' '
      verse: 21
    - text: 'And Naomi said unto Ruth her daughter-in-law: ''It is good, my daughter,
        that thou go out with his maidens, and that thou be not met in any other field.'' '
      verse: 22
    - text: 'So she kept fast by the maidens of Boaz to glean unto the end of barley
        harvest and of wheat harvest; and she dwelt with her mother-in-law. '
      verse: 23
  - chapter: 3
    verses:
    - text: 'And Naomi her mother-in-law said unto her: ''My daughter, shall I not
        seek rest for thee, that it may be well with thee? '
      verse: 1
    - text: 'And now is there not Boaz our kinsman, with whose maidens thou wast?
        Behold, he winnoweth barley to-night in the threshing-floor. '
      verse: 2
    - text: 'Wash thyself therefore, and anoint thee, and put thy raiment upon thee,
        and get thee down to the threshing-floor; but make not thyself known unto
        the man, until he shall have done eating and drinking. '
      verse: 3
    - text: 'And it shall be, when he lieth down, that thou shalt mark the place where
        he shall lie, and thou shalt go in, and uncover his feet, and lay thee down;
        and he will tell thee what thou shalt do.'' '
      verse: 4
    - text: 'And she said unto her: ''All that thou sayest unto me I will do.'' '
      verse: 5
    - text: 'And she went down unto the threshing-floor, and did according to all
        that her mother-in-law bade her. '
      verse: 6
    - text: 'And when Boaz had eaten and drunk, and his heart was merry, he went to
        lie down at the end of the heap of corn; and she came softly, and uncovered
        his feet, and laid her down. '
      verse: 7
    - text: 'And it came to pass at midnight, that the man was startled, and turned
        himself; and, behold, a woman lay at his feet. '
      verse: 8
    - text: 'And he said: ''Who art thou?'' And she answered: ''I am Ruth thine handmaid;
        spread therefore thy skirt over thy handmaid; for thou art a near kinsman.'' '
      verse: 9
    - text: 'And he said: ''Blessed be thou of HaShem, my daughter; thou hast shown
        more kindness in the end than at the beginning, inasmuch as thou didst not
        follow the young men, whether poor or rich. '
      verse: 10
    - text: 'And now, my daughter, fear not; I will do to thee all that thou sayest;
        for all the men in the gate of my people do know that thou art a virtuous
        woman. '
      verse: 11
    - text: 'And now it is true that I am a near kinsman; howbeit there is a kinsman
        nearer than I. '
      verse: 12
    - text: 'Tarry this night, and it shall be in the morning, that if he will perform
        unto thee the part of a kinsman, well; let him do the kinsman''s part; but
        if he be not willing to do the part of a kinsman to thee, then will I do the
        part of a kinsman to thee, as HaShem liveth; lie down until the morning.'' '
      verse: 13
    - text: 'And she lay at his feet until the morning; and she rose up before one
        could discern another. For he said: ''Let it not be known that the woman came
        to the threshing-floor.'' '
      verse: 14
    - text: 'And he said: ''Bring the mantle that is upon thee, and hold it''; and
        she held it; and he measured six measures of barley, and laid it on her; and
        he went into the city. '
      verse: 15
    - text: 'And when she came to her mother-in-law, she said: ''Who art thou, my
        daughter?'' And she told her all that the man had done to her. '
      verse: 16
    - text: 'And she said: ''These six measures of barley gave he me; for he said
        to me: Go not empty unto thy mother-in-law.'' '
      verse: 17
    - text: 'Then said she: ''Sit still, my daughter, until thou know how the matter
        will fall; for the man will not rest, until he have finished the thing this
        day.'' '
      verse: 18
  - chapter: 4
    verses:
    - text: 'Now Boaz went up to the gate, and sat him down there; and, behold, the
        near kinsman of whom Boaz spoke came by; unto whom he said: ''Ho, such a one!
        turn aside, sit down here.'' And he turned aside, and sat down. '
      verse: 1
    - text: 'And he took ten men of the elders of the city, and said: ''Sit ye down
        here.'' And they sat down. '
      verse: 2
    - text: 'And he said unto the near kinsman: ''Naomi, that is come back out of
        the field of Moab, selleth the parcel of land, which was our brother Elimelech''s; '
      verse: 3
    - text: 'and I thought to disclose it unto thee, saying: Buy it before them that
        sit here, and before the elders of my people. If thou wilt redeem it, redeem
        it; but if it will not be redeemed, then tell me, that I may know; for there
        is none to redeem it beside thee; and I am after thee.'' And he said: ''I
        will redeem it.'' '
      verse: 4
    - text: 'Then said Boaz: ''What day thou buyest the field of the hand of Naomi--hast
        thou also bought of Ruth the Moabitess, the wife of the dead, to raise up
        the name of the dead upon his inheritance?'' '
      verse: 5
    - text: 'And the near kinsman said: ''I cannot redeem it for myself, lest I mar
        mine own inheritance; take thou my right of redemption on thee; for I cannot
        redeem it.''-- '
      verse: 6
    - text: 'Now this was the custom in former time in Israel concerning redeeming
        and concerning exchanging, to confirm all things: a man drew off his shoe,
        and gave it to his neighbour; and this was the attestation in Israel.-- '
      verse: 7
    - text: 'So the near kinsman said unto Boaz: ''Buy it for thyself.'' And he drew
        off his shoe. '
      verse: 8
    - text: 'And Boaz said unto the elders, and unto all the people: ''Ye are witnesses
        this day, that I have bought all that was Elimelech''s, and all that was Chilion''s
        and Mahlon''s, of the hand of Naomi. '
      verse: 9
    - text: 'Moreover Ruth the Moabitess, the wife of Mahlon, have I acquired to be
        my wife, to raise up the name of the dead upon his inheritance, that the name
        of the dead be not cut off from among his brethren, and from the gate of his
        place; ye are witnesses this day.'' '
      verse: 10
    - text: 'And all the people that were in the gate, and the elders, said: ''We
        are witnesses. HaShem make the woman that is come into thy house like Rachel
        and like Leah, which two did build the house of Israel; and do thou worthily
        in Ephrath, and be famous in Beth-lehem; '
      verse: 11
    - text: 'and let thy house be like the house of Perez, whom Tamar bore unto Judah,
        of the seed which HaShem shall give thee of this young woman.'' '
      verse: 12
    - text: 'So Boaz took Ruth, and she became his wife; and he went in unto her,
        and HaShem gave her conception, and she bore a son. '
      verse: 13
    - text: 'And the women said unto Naomi: ''Blessed be HaShem, who hath not left
        thee this day without a near kinsman, and let his name be famous in Israel. '
      verse: 14
    - text: 'And he shall be unto thee a restorer of life, and a nourisher of thine
        old age; for thy daughter-in-law, who loveth thee, who is better to thee than
        seven sons, hath borne him.'' '
      verse: 15
    - text: 'And Naomi took the child, and laid it in her bosom, and became nurse
        unto it. '
      verse: 16
    - text: 'And the women her neighbours gave it a name, saying: ''There is a son
        born to Naomi''; and they called his name Obed; he is the father of Jesse,
        the father of David. '
      verse: 17
    - text: 'Now these are the generations of Perez: Perez begot Hezron; '
      verse: 18
    - text: 'and Hezron begot Ram, and Ram begot Amminadab; '
      verse: 19
    - text: and Amminadab begot Nahshon, and Nahshon begot Salmon;
      verse: 20
    - text: 'and Salmon begot Boaz, and Boaz begot Obed; '
      verse: 21
    - text: 'and Obed begot Jesse, and Jesse begot David.  '
      verse: 22
  name: Ruth
- chapters:
  - chapter: 1
    verses:
    - text: 'THE SONG of songs, which is Solomon''s. '
      verse: 1
    - text: 'Let him kiss me with the kisses of his mouth--for thy love is better
        than wine. '
      verse: 2
    - text: 'Thine ointments have a goodly fragrance; thy name is as ointment poured
        forth; therefore do the maidens love thee. '
      verse: 3
    - text: 'Draw me, we will run after thee; the king hath brought me into his chambers;
        we will be glad and rejoice in thee, we will find thy love more fragrant than
        wine! sincerely do they love thee. '
      verse: 4
    - text: '''I am black, but comely, O ye daughters of Jerusalem, as the tents of
        Kedar, as the curtains of Solomon. '
      verse: 5
    - text: 'Look not upon me, that I am swarthy, that the sun hath tanned me; my
        mother''s sons were incensed against me, they made me keeper of the vineyards;
        but mine own vineyard have I not kept.'' '
      verse: 6
    - text: 'Tell me, O thou whom my soul loveth, where thou feedest, where thou makest
        thy flock to rest at noon; for why should I be as one that veileth herself
        beside the flocks of thy companions? '
      verse: 7
    - text: 'If thou know not, O thou fairest among women, go thy way forth by the
        footsteps of the flock and feed thy kids, beside the shepherds'' tents. '
      verse: 8
    - text: 'I have compared thee, O my love, to a steed in Pharaoh''s chariots. '
      verse: 9
    - text: 'Thy cheeks are comely with circlets, thy neck with beads. '
      verse: 10
    - text: 'We will make thee circlets of gold with studs of silver. '
      verse: 11
    - text: 'While the king sat at his table, my spikenard sent forth its fragrance. '
      verse: 12
    - text: 'My beloved is unto me as a bag of myrrh, that lieth betwixt my breasts. '
      verse: 13
    - text: 'My beloved is unto me as a cluster of henna in the vineyards of En-gedi. '
      verse: 14
    - text: 'Behold, thou art fair, my love; behold, thou art fair; thine eyes are
        as doves. '
      verse: 15
    - text: 'Behold, thou art fair, my beloved, yea, pleasant; also our couch is leafy. '
      verse: 16
    - text: 'The beams of our houses are cedars, and our panels are cypresses. '
      verse: 17
  - chapter: 2
    verses:
    - text: 'I am a rose of Sharon, a lily of the valleys. '
      verse: 1
    - text: 'As a lily among thorns, so is my love among the daughters. '
      verse: 2
    - text: 'As an apple-tree among the trees of the wood, so is my beloved among
        the sons. Under its shadow I delighted to sit, and its fruit was sweet to
        my taste. '
      verse: 3
    - text: 'He hath brought me to the banqueting-house, and his banner over me is
        love. '
      verse: 4
    - text: '''Stay ye me with dainties, refresh me with apples; for I am love-sick.'' '
      verse: 5
    - text: 'Let his left hand be under my head, and his right hand embrace me. '
      verse: 6
    - text: '''I adjure you, O daughters of Jerusalem, by the gazelles, and by the
        hinds of the field, that ye awaken not, nor stir up love, until it please.'' '
      verse: 7
    - text: 'Hark! my beloved! behold, he cometh, leaping upon the mountains, skipping
        upon the hills. '
      verse: 8
    - text: 'My beloved is like a gazelle or a young hart; behold, he standeth behind
        our wall, he looketh in through the windows, he peereth through the lattice. '
      verse: 9
    - text: 'My beloved spoke, and said unto me: ''Rise up, my love, my fair one,
        and come away. '
      verse: 10
    - text: 'For, lo, the winter is past, the rain is over and gone; '
      verse: 11
    - text: 'The flowers appear on the earth; the time of singing is come, and the
        voice of the turtle is heard in our land; '
      verse: 12
    - text: 'The fig-tree putteth forth her green figs, and the vines in blossom give
        forth their fragrance. Arise, my love, my fair one, and come away. '
      verse: 13
    - text: 'O my dove, that art in the clefts of the rock, in the covert of the cliff,
        let me see thy countenance, let me hear thy voice; for sweet is thy voice,
        and thy countenance is comely.'' '
      verse: 14
    - text: '''Take us the foxes, the little foxes, that spoil the vineyards; for
        our vineyards are in blossom.'' '
      verse: 15
    - text: 'My beloved is mine, and I am his, that feedeth among the lilies. '
      verse: 16
    - text: 'Until the day breathe, and the shadows flee away, turn, my beloved, and
        be thou like a gazelle or a young hart upon the mountains of spices. '
      verse: 17
  - chapter: 3
    verses:
    - text: 'By night on my bed I sought him whom my soul loveth; I sought him, but
        I found him not. '
      verse: 1
    - text: '''I will rise now, and go about the city, in the streets and in the broad
        ways, I will seek him whom my soul loveth.'' I sought him, but I found him
        not. '
      verse: 2
    - text: 'The watchmen that go about the city found me: ''Saw ye him whom my soul
        loveth?'' '
      verse: 3
    - text: 'Scarce had I passed from them, when I found him whom my soul loveth:
        I held him, and would not let him go, until I had brought him into my mother''s
        house, and into the chamber of her that conceived me. '
      verse: 4
    - text: '''I adjure you, O daughters of Jerusalem, by the gazelles, and by the
        hinds of the field, that ye awaken not, nor stir up love, until it please.'' '
      verse: 5
    - text: 'Who is this that cometh up out of the wilderness like pillars of smoke,
        perfumed with myrrh and frankincense, with all powders of the merchant? '
      verse: 6
    - text: 'Behold, it is the litter of Solomon; threescore mighty men are about
        it, of the mighty men of Israel. '
      verse: 7
    - text: 'They all handle the sword, and are expert in war; every man hath his
        sword upon his thigh, because of dread in the night. '
      verse: 8
    - text: 'King Solomon made himself a palanquin of the wood of Lebanon. '
      verse: 9
    - text: 'He made the pillars thereof of silver, the top thereof of gold, the seat
        of it of purple, the inside thereof being inlaid with love, from the daughters
        of Jerusalem. '
      verse: 10
    - text: 'Go forth, O ye daughters of Zion, and gaze upon king Solomon, even upon
        the crown wherewith his mother hath crowned him in the day of his espousals,
        and in the day of the gladness of his heart. '
      verse: 11
  - chapter: 4
    verses:
    - text: 'Behold, thou art fair, my love; behold, thou art fair; thine eyes are
        as doves behind thy veil; thy hair is as a flock of goats, that trail down
        from mount Gilead. '
      verse: 1
    - text: 'Thy teeth are like a flock of ewes all shaped alike, which are come up
        from the washing; whereof all are paired, and none faileth among them. '
      verse: 2
    - text: 'Thy lips are like a thread of scarlet, and thy mouth is comely; thy temples
        are like a pomegranate split open behind thy veil. '
      verse: 3
    - text: 'Thy neck is like the tower of David builded with turrets, whereon there
        hang a thousand shields, all the armour of the mighty men. '
      verse: 4
    - text: 'Thy two breasts are like two fawns that are twins of a gazelle, which
        feed among the lilies. '
      verse: 5
    - text: 'Until the day breathe, and the shadows flee away, I will get me to the
        mountain of myrrh, and to the hill of frankincense. '
      verse: 6
    - text: 'Thou art all fair, my love; and there is no spot in thee. '
      verse: 7
    - text: 'Come with me from Lebanon, my bride, with me from Lebanon; look from
        the top of Amana, from the top of Senir and Hermon, from the lions'' dens,
        from the mountains of the leopards. '
      verse: 8
    - text: 'Thou hast ravished my heart, my sister, my bride; thou hast ravished
        my heart with one of thine eyes, with one bead of thy necklace. '
      verse: 9
    - text: 'How fair is thy love, my sister, my bride! how much better is thy love
        than wine! and the smell of thine ointments than all manner of spices! '
      verse: 10
    - text: 'Thy lips, O my bride, drop honey--honey and milk are under thy tongue;
        and the smell of thy garments is like the smell of Lebanon. '
      verse: 11
    - text: 'A garden shut up is my sister, my bride; a spring shut up, a fountain
        sealed. '
      verse: 12
    - text: 'Thy shoots are a park of pomegranates, with precious fruits; henna with
        spikenard plants, '
      verse: 13
    - text: 'Spikenard and saffron, calamus and cinnamon, with all trees of frankincense;
        myrrh and aloes, with all the chief spices. '
      verse: 14
    - text: 'Thou art a fountain of gardens, a well of living waters, and flowing
        streams from Lebanon. '
      verse: 15
    - text: 'Awake, O north wind; and come, thou south; blow upon my garden, that
        the spices thereof may flow out. Let my beloved come into his garden, and
        eat his precious fruits. '
      verse: 16
  - chapter: 5
    verses:
    - text: 'I am come into my garden, my sister, my bride; I have gathered my myrrh
        with my spice; I have eaten my honeycomb with my honey; I have drunk my wine
        with my milk. Eat, O friends; drink, yea, drink abundantly, O beloved. '
      verse: 1
    - text: 'I sleep, but my heart waketh; Hark! my beloved knocketh: ''Open to me,
        my sister, my love, my dove, my undefiled; for my head is filled with dew,
        my locks with the drops of the night.'' '
      verse: 2
    - text: 'I have put off my coat; how shall I put it on? I have washed my feet;
        how shall I defile them? '
      verse: 3
    - text: 'My beloved put in his hand by the hole of the door, and my heart was
        moved for him. '
      verse: 4
    - text: 'I rose up to open to my beloved; and my hands dropped with myrrh, and
        my fingers with flowing myrrh, upon the handles of the bar. '
      verse: 5
    - text: 'I opened to my beloved; but my beloved had turned away, and was gone.
        My soul failed me when he spoke. I sought him, but I could not find him; I
        called him, but he gave me no answer. '
      verse: 6
    - text: 'The watchmen that go about the city found me, they smote me, they wounded
        me; the keepers of the walls took away my mantle from me. '
      verse: 7
    - text: '''I adjure you, O daughters of Jerusalem, if ye find my beloved, what
        will ye tell him? that I am love-sick.'' '
      verse: 8
    - text: '''What is thy beloved more than another beloved, O thou fairest among
        women? What is thy beloved more than another beloved, that thou dost so adjure
        us?'' '
      verse: 9
    - text: '''My beloved is white and ruddy, pre-eminent above ten thousand. '
      verse: 10
    - text: 'His head is as the most fine gold, his locks are curled, and black as
        a raven. '
      verse: 11
    - text: 'His eyes are like doves beside the water-brooks; washed with milk, and
        fitly set. '
      verse: 12
    - text: 'His cheeks are as a bed of spices, as banks of sweet herbs; his lips
        are as lilies, dropping with flowing myrrh. '
      verse: 13
    - text: 'His hands are as rods of gold set with beryl; his body is as polished
        ivory overlaid with sapphires. '
      verse: 14
    - text: 'His legs are as pillars of marble, set upon sockets of fine gold; his
        aspect is like Lebanon, excellent as the cedars. '
      verse: 15
    - text: 'His mouth is most sweet; yea, he is altogether lovely. This is my beloved,
        and this is my friend, O daughters of Jerusalem.'' '
      verse: 16
  - chapter: 6
    verses:
    - text: '''Whither is thy beloved gone, O thou fairest among women? Whither hath
        thy beloved turned him, that we may seek him with thee?'' '
      verse: 1
    - text: '''My beloved is gone down into his garden, to the beds of spices, to
        feed in the gardens, and to gather lilies. '
      verse: 2
    - text: 'I am my beloved''s, and my beloved is mine, that feedeth among the lilies.'' '
      verse: 3
    - text: 'Thou art beautiful, O my love, as Tirzah, comely as Jerusalem, terrible
        as an army with banners. '
      verse: 4
    - text: 'Turn away thine eyes from me, for they have overcome me. Thy hair is
        as a flock of goats, that trail down from Gilead. '
      verse: 5
    - text: 'Thy teeth are like a flock of ewes, which are come up from the washing;
        whereof all are paired, and none faileth among them. '
      verse: 6
    - text: 'Thy temples are like a pomegranate split open behind thy veil. '
      verse: 7
    - text: 'There are threescore queens, and fourscore concubines, and maidens without
        number. '
      verse: 8
    - text: 'My dove, my undefiled, is but one; she is the only one of her mother;
        she is the choice one of her that bore her. The daughters saw her, and called
        her happy; yea, the queens and the concubines, and they praised her. '
      verse: 9
    - text: 'Who is she that looketh forth as the dawn, fair as the moon, clear as
        the sun, terrible as an army with banners? '
      verse: 10
    - text: 'I went down into the garden of nuts, to look at the green plants of the
        valley, to see whether the vine budded, and the pomegranates were in flower. '
      verse: 11
    - text: 'Before I was aware, my soul set me upon the chariots of my princely people. '
      verse: 12
  - chapter: 7
    verses:
    - text: 'Return, return, O Shulammite; Return, return, that we may look upon thee.
        What will ye see in the Shulammite? As it were a dance of two companies. '
      verse: 1
    - text: 'How beautiful are thy steps in sandals, O prince''s daughter! The roundings
        of thy thighs are like the links of a chain, the work of the hands of a skilled
        workman. '
      verse: 2
    - text: 'Thy navel is like a round goblet, wherein no mingled wine is wanting;
        thy belly is like a heap of wheat set about with lilies. '
      verse: 3
    - text: 'Thy two breasts are like two fawns that are twins of a gazelle. '
      verse: 4
    - text: 'Thy neck is as a tower of ivory; thine eyes as the pools in Heshbon,
        by the gate of Bath-rabbim; thy nose is like the tower of Lebanon which looketh
        toward Damascus. '
      verse: 5
    - text: 'Thy head upon thee is like Carmel, and the hair of thy head like purple;
        the king is held captive in the tresses thereof. '
      verse: 6
    - text: 'How fair and how pleasant art thou, O love, for delights! '
      verse: 7
    - text: 'This thy stature is like to a palm-tree, and thy breasts to clusters
        of grapes. '
      verse: 8
    - text: 'I said: ''I will climb up into the palm-tree, I will take hold of the
        branches thereof; and let thy breasts be as clusters of the vine, and the
        smell of thy countenance like apples; '
      verse: 9
    - text: 'And the roof of thy mouth like the best wine, that glideth down smoothly
        for my beloved, moving gently the lips of those that are asleep.'' '
      verse: 10
    - text: 'I am my beloved''s, and his desire is toward me. '
      verse: 11
    - text: 'Come, my beloved, let us go forth into the field; let us lodge in the
        villages. '
      verse: 12
    - text: 'Let us get up early to the vineyards; let us see whether the vine hath
        budded, whether the vine-blossom be opened, and the pomegranates be in flower;
        there will I give thee my love. '
      verse: 13
    - text: 'The mandrakes give forth fragrance, and at our doors are all manner of
        precious fruits, new and old, which I have laid up for thee, O my beloved. '
      verse: 14
  - chapter: 8
    verses:
    - text: 'Oh that thou wert as my brother, that sucked the breasts of my mother!
        When I should find thee without, I would kiss thee; yea, and none would despise
        me. '
      verse: 1
    - text: 'I would lead thee, and bring thee into my mother''s house, that thou
        mightest instruct me; I would cause thee to drink of spiced wine, of the juice
        of my pomegranate. '
      verse: 2
    - text: 'His left hand should be under my head, and his right hand should embrace
        me. '
      verse: 3
    - text: '''I adjure you, O daughters of Jerusalem: Why should ye awaken, or stir
        up love, until it please?'' '
      verse: 4
    - text: 'Who is this that cometh up from the wilderness, leaning upon her beloved?
        Under the apple-tree I awakened thee; there thy mother was in travail with
        thee; there was she in travail and brought thee forth. '
      verse: 5
    - text: 'Set me as a seal upon thy heart, as a seal upon thine arm; for love is
        strong as death, jealousy is cruel as the grave; the flashes thereof are flashes
        of fire, a very flame of HaShem. '
      verse: 6
    - text: 'Many waters cannot quench love, neither can the floods drown it; if a
        man would give all the substance of his house for love, he would utterly be
        contemned. '
      verse: 7
    - text: 'We have a little sister, and she hath no breasts; what shall we do for
        our sister in the day when she shall be spoken for? '
      verse: 8
    - text: 'If she be a wall, we will build upon her a turret of silver; and if she
        be a door, we will enclose her with boards of cedar. '
      verse: 9
    - text: 'I am a wall, and my breasts like the towers thereof; then was I in his
        eyes as one that found peace. '
      verse: 10
    - text: 'Solomon had a vineyard at Baal-hamon; he gave over the vineyard unto
        keepers; every one for the fruit thereof brought in a thousand pieces of silver. '
      verse: 11
    - text: 'My vineyard, which is mine, is before me; thou, O Solomon, shalt have
        the thousand, and those that keep the fruit thereof two hundred. '
      verse: 12
    - text: 'Thou that dwellest in the gardens, the companions hearken for thy voice:
        ''Cause me to hear it.'' '
      verse: 13
    - text: 'Make haste, my beloved, and be thou like to a gazelle or to a young hart
        upon the mountains of spices.  '
      verse: 14
  name: Song of Solomon
- chapters:
  - chapter: 1
    verses:
    - text: 'THE WORDS OF the Koheleth, the son of David, king in Jerusalem. '
      verse: 1
    - text: 'Vanity of vanities, saith Koheleth; vanity of vanities, all is vanity. '
      verse: 2
    - text: 'What profit hath man of all his labour wherein he laboureth under the
        sun? '
      verse: 3
    - text: 'One generation passeth away, and another generation cometh; and the earth
        abideth for ever. '
      verse: 4
    - text: 'The sun also ariseth, and the sun goeth down, and hasteth to his place
        where he ariseth. '
      verse: 5
    - text: 'The wind goeth toward the south, and turneth about unto the north; it
        turneth about continually in its circuit, and the wind returneth again to
        its circuits. '
      verse: 6
    - text: 'All the rivers run into the sea, yet the sea is not full; unto the place
        whither the rivers go, thither they go again. '
      verse: 7
    - text: 'All things toil to weariness; man cannot utter it, the eye is not satisfied
        with seeing, nor the ear filled with hearing. '
      verse: 8
    - text: 'That which hath been is that which shall be, and that which hath been
        done is that which shall be done; and there is nothing new under the sun. '
      verse: 9
    - text: 'Is there a thing whereof it is said: ''See, this is new''? --it hath
        been already, in the ages which were before us. '
      verse: 10
    - text: 'There is no remembrance of them of former times; neither shall there
        be any remembrance of them of latter times that are to come, among those that
        shall come after. '
      verse: 11
    - text: 'I Koheleth have been king over Israel in Jerusalem. '
      verse: 12
    - text: 'And I applied my heart to seek and to search out by wisdom concerning
        all things that are done under heaven; it is a sore task that G-d hath given
        to the sons of men to be exercised therewith. '
      verse: 13
    - text: 'I have seen all the works that are done under the sun; and, behold, all
        is vanity and a striving after wind. '
      verse: 14
    - text: 'That which is crooked cannot be made straight; and that which is wanting
        cannot be numbered. '
      verse: 15
    - text: 'I spoke with my own heart, saying: ''Lo, I have gotten great wisdom,
        more also than all that were before me over Jerusalem''; yea, my heart hath
        had great experience of wisdom and knowledge. '
      verse: 16
    - text: 'And I applied my heart to know wisdom, and to know madness and folly--I
        perceived that this also was a striving after wind. '
      verse: 17
    - text: 'For in much wisdom is much vexation; and he that increaseth knowledge
        increaseth sorrow. '
      verse: 18
  - chapter: 2
    verses:
    - text: 'I said in my heart: ''Come now, I will try thee with mirth, and enjoy
        pleasure''; and, behold, this also was vanity. '
      verse: 1
    - text: 'I said of laughter: ''It is mad''; and of mirth: ''What doth it accomplish?'' '
      verse: 2
    - text: 'I searched in my heart how to pamper my flesh with wine, and, my heart
        conducting itself with wisdom, how yet to lay hold on folly, till I might
        see which it was best for the sons of men that they should do under the heaven
        the few days of their life. '
      verse: 3
    - text: 'I made me great works; I builded me houses; I planted me vineyards; '
      verse: 4
    - text: 'I made me gardens and parks, and I planted trees in them of all kinds
        of fruit; '
      verse: 5
    - text: 'I made me pools of water, to water therefrom the wood springing up with
        trees; '
      verse: 6
    - text: 'I acquired men-servants and maid-servants, and had servants born in my
        house; also I had great possessions of herds and flocks, above all that were
        before me in Jerusalem; '
      verse: 7
    - text: 'I gathered me also silver and gold, and treasure such as kings and the
        provinces have as their own; I got me men-singers and women-singers, and the
        delights of the sons of men, women very many. '
      verse: 8
    - text: 'So I was great, and increased more than all that were before me in Jerusalem;
        also my wisdom stood me in stead. '
      verse: 9
    - text: 'And whatsoever mine eyes desired I kept not from them; I withheld not
        my heart from any joy, for my heart had joy of all my labour; and this was
        my portion from all my labour. '
      verse: 10
    - text: 'Then I looked on all the works that my hands had wrought, and on the
        labour that I had laboured to do; and, behold, all was vanity and a striving
        after wind, and there was no profit under the sun. '
      verse: 11
    - text: 'And I turned myself to behold wisdom, and madness and folly; for what
        can the man do that cometh after the king? even that which hath been already
        done. '
      verse: 12
    - text: 'Then I saw that wisdom excelleth folly, as far as light excelleth darkness. '
      verse: 13
    - text: 'The wise man, his eyes are in his head; but the fool walketh in darkness.
        And I also perceived that one event happeneth to them all. '
      verse: 14
    - text: 'Then said I in my heart: ''As it happeneth to the fool, so will it happen
        even to me; and why was I then more wise?'' Then I said in my heart, that
        this also is vanity. '
      verse: 15
    - text: 'For of the wise man, even as of the fool, there is no remembrance for
        ever; seeing that in the days to come all will long ago have been forgotten.
        And how must the wise man die even as the fool! '
      verse: 16
    - text: 'So I hated life; because the work that is wrought under the sun was grievous
        unto me; for all is vanity and a striving after wind. '
      verse: 17
    - text: 'And I hated all my labour wherein I laboured under the sun, seeing that
        I must leave it unto the man that shall be after me. '
      verse: 18
    - text: 'And who knoweth whether he will be a wise man or a fool? yet will he
        have rule over all my labour wherein I have laboured, and wherein I have shown
        myself wise under the sun. This also is vanity. '
      verse: 19
    - text: 'Therefore I turned about to cause my heart to despair concerning all
        the labour wherein I had laboured under the sun. '
      verse: 20
    - text: 'For there is a man whose labour is with wisdom, and with knowledge, and
        with skill; yet to a man that hath not laboured therein shall he leave it
        for his portion. This also is vanity and a great evil. '
      verse: 21
    - text: 'For what hath a man of all his labour, and of the striving of his heart,
        wherein he laboureth under the sun? '
      verse: 22
    - text: 'For all his days are pains, and his occupation vexation; yea, even in
        the night his heart taketh not rest. This also is vanity. '
      verse: 23
    - text: 'There is nothing better for a man than that he should eat and drink,
        and make his soul enjoy pleasure for his labour. This also I saw, that it
        is from the hand of G-d. '
      verse: 24
    - text: 'For who will eat, or who will enjoy, if not I? '
      verse: 25
    - text: 'For to the man that is good in His sight He giveth wisdom, and knowledge,
        and joy; but to the sinner He giveth the task, to gather and to heap up, that
        he may leave to him that is good in the sight of G-d. This also is vanity
        and a striving after wind. '
      verse: 26
  - chapter: 3
    verses:
    - text: 'To every thing there is a season, and a time to every purpose under the
        heaven: '
      verse: 1
    - text: 'A time to be born, and a time to die; a time to plant, and a time to
        pluck up that which is planted; '
      verse: 2
    - text: 'A time to kill, and a time to heal; a time to break down, and a time
        to build up; '
      verse: 3
    - text: 'A time to weep, and a time to laugh; a time to mourn, and a time to dance; '
      verse: 4
    - text: 'A time to cast away stones, and a time to gather stones together; a time
        to embrace, and a time to refrain from embracing; '
      verse: 5
    - text: 'A time to seek, and a time to lose; a time to keep, and a time to cast
        away; '
      verse: 6
    - text: 'A time to rend, and a time to sew; a time to keep silence, and a time
        to speak; '
      verse: 7
    - text: 'A time to love, and a time to hate; a time for war, and a time for peace. '
      verse: 8
    - text: 'What profit hath he that worketh in that he laboureth? '
      verse: 9
    - text: 'I have seen the task which G-d hath given to the sons of men to be exercised
        therewith. '
      verse: 10
    - text: 'He hath made every thing beautiful in its time; also He hath set the
        world in their heart, yet so that man cannot find out the work that G-d hath
        done from the beginning even to the end. '
      verse: 11
    - text: 'I know that there is nothing better for them, than to rejoice, and to
        get pleasure so long as they live. '
      verse: 12
    - text: 'But also that every man should eat and drink, and enjoy pleasure for
        all his labour, is the gift of G-d. '
      verse: 13
    - text: 'I know that, whatsoever G-d doeth, it shall be for ever; nothing can
        be added to it, nor any thing taken from it; and G-d hath so made it, that
        men should fear before Him. '
      verse: 14
    - text: 'That which is hath been long ago, and that which is to be hath already
        been; and G-d seeketh that which is pursued. '
      verse: 15
    - text: 'And moreover I saw under the sun, in the place of justice, that wickedness
        was there; and in the place of righteousness, that wickedness was there. '
      verse: 16
    - text: 'I said in my heart: ''The righteous and the wicked G-d will judge; for
        there is a time there for every purpose and for every work.'' '
      verse: 17
    - text: 'I said in my heart: ''It is because of the sons of men, that G-d may
        sift them, and that they may see that they themselves are but as beasts.'' '
      verse: 18
    - text: 'For that which befalleth the sons of men befalleth beasts; even one thing
        befalleth them; as the one dieth, so dieth the other; yea, they have all one
        breath; so that man hath no pre-eminence above a beast; for all is vanity. '
      verse: 19
    - text: 'All go unto one place; all are of the dust, and all return to dust. '
      verse: 20
    - text: 'Who knoweth the spirit of man whether it goeth upward, and the spirit
        of the beast whether it goeth downward to the earth? '
      verse: 21
    - text: 'Wherefore I perceived that there is nothing better, than that a man should
        rejoice in his works; for that is his portion; for who shall bring him to
        see what shall be after him? '
      verse: 22
  - chapter: 4
    verses:
    - text: 'But I returned and considered all the oppressions that are done under
        the sun; and behold the tears of such as were oppressed, and they had no comforter;
        and on the side of their oppressors there was power, but they had no comforter. '
      verse: 1
    - text: 'Wherefore I praised the dead that are already dead more than the living
        that are yet alive; '
      verse: 2
    - text: 'but better than they both is he that hath not yet been, who hath not
        seen the evil work that is done under the sun. '
      verse: 3
    - text: 'Again, I considered all labour and all excelling in work, that it is
        a man''s rivalry with his neighbour. This also is vanity and a striving after
        wind. '
      verse: 4
    - text: 'The fool foldeth his hands together, and eateth his own flesh. '
      verse: 5
    - text: 'Better is a handful of quietness, than both the hands full of labour
        and striving after wind. '
      verse: 6
    - text: 'Then I returned and saw vanity under the sun. '
      verse: 7
    - text: 'There is one that is alone, and he hath not a second; yea, he hath neither
        son nor brother; yet is there no end of all his labour, neither is his eye
        satisfied with riches: ''for whom then do I labour, and bereave my soul of
        pleasure?'' This also is vanity, yea, it is a grievous business. '
      verse: 8
    - text: 'Two are better than one; because they have a good reward for their labour. '
      verse: 9
    - text: 'For if they fall, the one will lift up his fellow; but woe to him that
        is alone when he falleth, and hath not another to lift him up. '
      verse: 10
    - text: 'Again, if two lie together, then they have warmth; but how can one be
        warm alone? '
      verse: 11
    - text: 'And if a man prevail against him that is alone, two shall withstand him;
        and a threefold cord is not quickly broken. '
      verse: 12
    - text: 'Better is a poor and wise child than an old and foolish king, who knoweth
        not how to receive admonition any more. '
      verse: 13
    - text: 'For out of prison he came forth to be king; although in his kingdom he
        was born poor. '
      verse: 14
    - text: 'I saw all the living that walk under the sun, that they were with the
        child, the second, that was to stand up in his stead. '
      verse: 15
    - text: 'There was no end of all the people, even of all them whom he did lead;
        yet they that come after shall not rejoice in him. Surely this also is vanity
        and a striving after wind. '
      verse: 16
    - text: 'Guard thy foot when thou goest to the house of G-d, and be ready to hearken:
        it is better than when fools give sacrifices; for they know not that they
        do evil. '
      verse: 17
  - chapter: 5
    verses:
    - text: 'Be not rash with thy mouth, and let not thy heart be hasty to utter a
        word before G-d; for G-d is in heaven, and thou upon earth; therefore let
        thy words be few. '
      verse: 1
    - text: 'For a dream cometh through a multitude of business; and a fool''s voice
        through a multitude of words. '
      verse: 2
    - text: 'When thou vowest a vow unto G-d, defer not to pay it; for He hath no
        pleasure in fools; pay that which thou vowest. '
      verse: 3
    - text: 'Better is it that thou shouldest not vow, than that thou shouldest vow
        and not pay. '
      verse: 4
    - text: 'Suffer not thy mouth to bring thy flesh into guilt, neither say thou
        before the messenger, that it was an error; wherefore should G-d be angry
        at thy voice, and destroy the work of thy hands? '
      verse: 5
    - text: 'For through the multitude of dreams and vanities there are also many
        words; but fear thou G-d. '
      verse: 6
    - text: 'If thou seest the oppression of the poor, and the violent perverting
        of justice and righteousness in the state, marvel not at the matter; for one
        higher than the high watcheth, and there are higher than they. '
      verse: 7
    - text: 'But the profit of a land every way is a king that maketh himself servant
        to the field. '
      verse: 8
    - text: 'He that loveth silver shall not be satisfied with silver; nor he that
        loveth abundance, with increase; this also is vanity. '
      verse: 9
    - text: 'When goods increase, they are increased that eat them; and what advantage
        is there to the owner thereof, saving the beholding of them with his eyes? '
      verse: 10
    - text: 'Sweet is the sleep of a labouring man, whether he eat little or much;
        but the satiety of the rich will not suffer him to sleep. '
      verse: 11
    - text: 'There is a grievous evil which I have seen under the sun, namely, riches
        kept by the owner thereof to his hurt; '
      verse: 12
    - text: 'and those riches perish by evil adventure; and if he hath begotten a
        son, there is nothing in his hand. '
      verse: 13
    - text: 'As he came forth of his mother''s womb, naked shall he go back as he
        came, and shall take nothing for his labour, which he may carry away in his
        hand. '
      verse: 14
    - text: 'And this also is a grievous evil, that in all points as he came, so shall
        he go; and what profit hath he that he laboureth for the wind? '
      verse: 15
    - text: 'All his days also he eateth in darkness, and he hath much vexation and
        sickness and wrath. '
      verse: 16
    - text: 'Behold that which I have seen: it is good, yea, it is comely for one
        to eat and to drink, and to enjoy pleasure for all his labour, wherein he
        laboureth under the sun, all the days of his life which G-d hath given him;
        for this is his portion. '
      verse: 17
    - text: 'Every man also to whom G-d hath given riches and wealth, and hath given
        him power to eat thereof, and to take his portion, and to rejoice in his labour--this
        is the gift of G-d. '
      verse: 18
    - text: 'For let him remember the days of his life that they are not many; for
        G-d answereth him in the joy of his heart. '
      verse: 19
  - chapter: 6
    verses:
    - text: 'There is an evil which I have seen under the sun, and it is heavy upon
        men: '
      verse: 1
    - text: 'a man to whom G-d giveth riches, wealth, and honour, so that he wanteth
        nothing for his soul of all that he desireth, yet G-d giveth him not power
        to eat thereof, but a stranger eateth it; this is vanity, and it is an evil
        disease. '
      verse: 2
    - text: 'If a man beget a hundred children, and live many years, so that the days
        of his years are many, but his soul have not enough of good, and moreover
        he have no burial; I say, that an untimely birth is better than he; '
      verse: 3
    - text: 'for it cometh in vanity, and departeth in darkness, and the name thereof
        is covered with darkness; '
      verse: 4
    - text: 'moreover it hath not seen the sun nor known it; this hath gratification
        rather than the other; '
      verse: 5
    - text: 'yea, though he live a thousand years twice told, and enjoy no good; do
        not all go to one place? '
      verse: 6
    - text: 'All the labour of man is for his mouth, and yet the appetite is not filled. '
      verse: 7
    - text: 'For what advantage hath the wise more than the fool? or the poor man
        that hath understanding, in walking before the living? '
      verse: 8
    - text: 'Better is the seeing of the eyes than the wandering of the desire; this
        also is vanity and a striving after wind. '
      verse: 9
    - text: 'Whatsoever cometh into being, the name thereof was given long ago, and
        it is foreknown what man is; neither can he contend with Him that is mightier
        than he. '
      verse: 10
    - text: 'Seeing there are many words that increase vanity, what is man the better? '
      verse: 11
    - text: 'For who knoweth what is good for man in his life, all the days of his
        vain life which he spendeth as a shadow? for who can tell a man what shall
        be after him under the sun? '
      verse: 12
  - chapter: 7
    verses:
    - text: 'A good name is better than precious oil; and the day of death than the
        day of one''s birth. '
      verse: 1
    - text: 'It is better to go to the house of mourning, than to go to the house
        of feasting; for that is the end of all men, and the living will lay it to
        his heart. '
      verse: 2
    - text: 'Vexation is better than laughter; for by the sadness of the countenance
        the heart may be gladdened. '
      verse: 3
    - text: 'The heart of the wise is in the house of mourning; but the heart of fools
        is in the house of mirth. '
      verse: 4
    - text: 'It is better to hear the rebuke of the wise, than for a man to hear the
        song of fools. '
      verse: 5
    - text: 'For as the crackling of thorns under a pot, so is the laughter of the
        fool; this also is vanity. '
      verse: 6
    - text: 'Surely oppression turneth a wise man into a fool; and a gift destroyeth
        the understanding. '
      verse: 7
    - text: 'Better is the end of a thing than the beginning thereof; and the patient
        in spirit is better than the proud in spirit. '
      verse: 8
    - text: 'Be not hasty in thy spirit to be angry; for anger resteth in the bosom
        of fools. '
      verse: 9
    - text: 'Say not thou: ''How was it that the former days were better than these?''
        for it is not out of wisdom that thou inquirest concerning this. '
      verse: 10
    - text: 'Wisdom is good with an inheritance, yea, a profit to them that see the
        sun. '
      verse: 11
    - text: 'For wisdom is a defence, even as money is a defence; but the excellency
        of knowledge is, that wisdom preserveth the life of him that hath it. '
      verse: 12
    - text: 'Consider the work of G-d; for who can make that straight, which He hath
        made crooked? '
      verse: 13
    - text: 'In the day of prosperity be joyful, and in the day of adversity consider;
        G-d hath made even the one as well as the other, to the end that man should
        find nothing after him. '
      verse: 14
    - text: 'All things have I seen in the days of my vanity; there is a righteous
        man that perisheth in his righteousness, and there is a wicked man that prolongeth
        his life in his evil-doing. '
      verse: 15
    - text: 'Be not righteous overmuch; neither make thyself overwise; why shouldest
        thou destroy thyself? '
      verse: 16
    - text: 'Be not overmuch wicked, neither be thou foolish; why shouldest thou die
        before thy time? '
      verse: 17
    - text: 'It is good that thou shouldest take hold of the one; yea, also from the
        other withdraw not thy hand; for he that feareth G-d shall discharge himself
        of them all. '
      verse: 18
    - text: 'Wisdom is a stronghold to the wise man more than ten rulers that are
        in a city. '
      verse: 19
    - text: 'For there is not a righteous man upon earth, that doeth good, and sinneth
        not. '
      verse: 20
    - text: 'Also take not heed unto all words that are spoken, lest thou hear thy
        servant curse thee; '
      verse: 21
    - text: 'for oftentimes also thine own heart knoweth that thou thyself likewise
        hast cursed others. '
      verse: 22
    - text: 'All this have I tried by wisdom; I said: ''I will get wisdom''; but it
        was far from me. '
      verse: 23
    - text: 'That which is is far off, and exceeding deep; who can find it out? '
      verse: 24
    - text: 'I turned about, and applied my heart to know and to search out, and to
        seek wisdom and the reason of things, and to know wickedness to be folly,
        and foolishness to be madness; '
      verse: 25
    - text: 'and I find more bitter than death the woman, whose heart is snares and
        nets, and her hands as bands; whoso pleaseth G-d shall escape from her; but
        the sinner shall be taken by her. '
      verse: 26
    - text: 'Behold, this have I found, saith Koheleth, adding one thing to another,
        to find out the account; '
      verse: 27
    - text: 'which yet my soul sought, but I found not; one man among a thousand have
        I found; but a woman among all those have I not found. '
      verse: 28
    - text: 'Behold, this only have I found, that G-d made man upright; but they have
        sought out many inventions. '
      verse: 29
  - chapter: 8
    verses:
    - text: 'Who is as the wise man? and who knoweth the interpretation of a thing?
        A man''s wisdom maketh his face to shine, and the boldness of his face is
        changed. '
      verse: 1
    - text: 'I counsel thee: keep the king''s command, and that in regard of the oath
        of G-d. '
      verse: 2
    - text: 'Be not hasty to go out of his presence; stand not in an evil thing; for
        he doeth whatsoever pleaseth him. '
      verse: 3
    - text: 'Forasmuch as the king''s word hath power; and who may say unto him: ''What
        doest thou?'' '
      verse: 4
    - text: 'Whoso keepeth the commandment shall know no evil thing; and a wise man''s
        heart discerneth time and judgment. '
      verse: 5
    - text: 'For to every matter there is a time and judgment; for the evil of man
        is great upon him. '
      verse: 6
    - text: 'For he knoweth not that which shall be; for even when it cometh to pass,
        who shall declare it unto him? '
      verse: 7
    - text: 'There is no man that hath power over the wind to retain the wind; neither
        hath he power over the day of death; and there is no discharge in war; neither
        shall wickedness deliver him that is given to it. '
      verse: 8
    - text: 'All this have I seen, even applied my heart thereto, whatever the work
        that is done under the sun; what time one man had power over another to his
        hurt. '
      verse: 9
    - text: 'And so I saw the wicked buried, and they entered into their rest; but
        they that had done right went away from the holy place, and were forgotten
        in the city; this also is vanity. '
      verse: 10
    - text: 'Because sentence against an evil work is not executed speedily, therefore
        the heart of the sons of men is fully set in them to do evil; '
      verse: 11
    - text: 'because a sinner doeth evil a hundred times, and prolongeth his days--though
        yet I know that it shall be well with them that fear G-d, that fear before
        Him; '
      verse: 12
    - text: 'but it shall not be well with the wicked, neither shall he prolong his
        days, which are as a shadow, because he feareth not before G-d. '
      verse: 13
    - text: 'There is a vanity which is done upon the earth: that there are righteous
        men, unto whom it happeneth according to the work of the wicked; again, there
        are wicked men, to whom it happeneth according to the work of the righteous--I
        said that this also is vanity. '
      verse: 14
    - text: 'So I commended mirth, that a man hath no better thing under the sun,
        than to eat, and to drink, and to be merry, and that this should accompany
        him in his labour all the days of his life which G-d hath given him under
        the sun. '
      verse: 15
    - text: 'When I applied my heart to know wisdom, and to see the business that
        is done upon the earth--for neither day nor night do men see sleep with their
        eyes-- '
      verse: 16
    - text: 'then I beheld all the work of G-d, that man cannot find out the work
        that is done under the sun; because though a man labour to seek it out, yet
        he shall not find it; yea further, though a wise man think to know it, yet
        shall he not be able to find it. '
      verse: 17
  - chapter: 9
    verses:
    - text: 'For all this I laid to my heart, even to make clear all this: that the
        righteous, and the wise, and their works, are in the hand of G-d; whether
        it be love or hatred, man knoweth it not; all is before them. '
      verse: 1
    - text: 'All things come alike to all; there is one event to the righteous and
        to the wicked; to the good and to the clean and to the unclean; to him that
        sacrificeth and to him that sacrificeth not; as is the good, so is the sinner,
        and he that sweareth, as he that feareth an oath. '
      verse: 2
    - text: 'This is an evil in all that is done under the sun, that there is one
        event unto all; yea also, the heart of the sons of men is full of evil, and
        madness is in their heart while they live, and after that they go to the dead. '
      verse: 3
    - text: 'For to him that is joined to all the living there is hope; for a living
        dog is better than a dead lion. '
      verse: 4
    - text: 'For the living know that they shall die; but the dead know not any thing,
        neither have they any more a reward; for the memory of them is forgotten. '
      verse: 5
    - text: 'As well their love, as their hatred and their envy, is long ago perished;
        neither have they any more a portion for ever in any thing that is done under
        the sun. '
      verse: 6
    - text: 'Go thy way, eat thy bread with joy, and drink thy wine with a merry heart;
        for G-d hath already accepted thy works. '
      verse: 7
    - text: 'Let thy garments be always white; and let thy head lack no oil. '
      verse: 8
    - text: 'Enjoy life with the wife whom thou lovest all the days of the life of
        thy vanity, which He hath given thee under the sun, all the days of thy vanity;
        for that is thy portion in life, and in thy labour wherein thou labourest
        under the sun. '
      verse: 9
    - text: 'Whatsoever thy hand attaineth to do by thy strength, that do; for there
        is no work, nor device, nor knowledge, nor wisdom, in the grave, whither thou
        goest. '
      verse: 10
    - text: 'I returned, and saw under the sun, that the race is not to the swift,
        nor the battle to the strong, neither yet bread to the wise, nor yet riches
        to men of understanding, nor yet favour to men of skill; but time and chance
        happeneth to them all. '
      verse: 11
    - text: 'For man also knoweth not his time; as the fishes that are taken in an
        evil net, and as the birds that are caught in the snare, even so are the sons
        of men snared in an evil time, when it falleth suddenly upon them. '
      verse: 12
    - text: 'This also have I seen as wisdom under the sun, and it seemed great unto
        me: '
      verse: 13
    - text: 'there was a little city, and few men within it; and there came a great
        king against it, and besieged it, and built great bulwarks against it; '
      verse: 14
    - text: 'now there was found in it a man poor and wise, and he by his wisdom delivered
        the city; yet no man remembered that same poor man. '
      verse: 15
    - text: 'Then said I: ''Wisdom is better than strength; nevertheless the poor
        man''s wisdom is despised, and his words are not heard.'' '
      verse: 16
    - text: 'The words of the wise spoken in quiet are more acceptable than the cry
        of a ruler among fools. '
      verse: 17
    - text: 'Wisdom is better than weapons of war; but one sinner destroyeth much
        good. '
      verse: 18
  - chapter: 10
    verses:
    - text: 'Dead flies make the ointment of the perfumer fetid and putrid; so doth
        a little folly outweigh wisdom and honour. '
      verse: 1
    - text: 'A wise man''s understanding is at his right hand; but a fool''s understanding
        at his left. '
      verse: 2
    - text: 'Yea also, when a fool walketh by the way, his understanding faileth him,
        and he saith to every one that he is a fool. '
      verse: 3
    - text: 'If the spirit of the ruler rise up against thee, leave not thy place;
        for gentleness allayeth great offences. '
      verse: 4
    - text: 'There is an evil which I have seen under the sun, like an error which
        proceedeth from a ruler: '
      verse: 5
    - text: 'Folly is set on great heights, and the rich sit in low place. '
      verse: 6
    - text: 'I have seen servants upon horses, and princes walking as servants upon
        the earth. '
      verse: 7
    - text: 'He that diggeth a pit shall fall into it; and whoso breaketh through
        a fence, a serpent shall bite him. '
      verse: 8
    - text: 'Whoso quarrieth stones shall be hurt therewith; and he that cleaveth
        wood is endangered thereby. '
      verse: 9
    - text: 'If the iron be blunt, and one do not whet the edge, then must he put
        to more strength; but wisdom is profitable to direct. '
      verse: 10
    - text: 'If the serpent bite before it is charmed, then the charmer hath no advantage. '
      verse: 11
    - text: 'The words of a wise man''s mouth are gracious; but the lips of a fool
        will swallow up himself. '
      verse: 12
    - text: 'The beginning of the words of his mouth is foolishness; and the end of
        his talk is grievous madness. '
      verse: 13
    - text: 'A fool also multiplieth words; yet man knoweth not what shall be; and
        that which shall be after him, who can tell him? '
      verse: 14
    - text: 'The labour of fools wearieth every one of them, for he knoweth not how
        to go to the city. '
      verse: 15
    - text: 'Woe to thee, O land, when thy king is a boy, and thy princes feast in
        the morning! '
      verse: 16
    - text: 'Happy art thou, O land, when thy king is a free man, and thy princes
        eat in due season, in strength, and not in drunkenness! '
      verse: 17
    - text: 'By slothfulness the rafters sink in; and through idleness of the hands
        the house leaketh. '
      verse: 18
    - text: 'A feast is made for laughter, and wine maketh glad the life; and money
        answereth all things. '
      verse: 19
    - text: 'Curse not the king, no, not in thy thought, and curse not the rich in
        thy bedchamber; for a bird of the air shall carry the voice, and that which
        hath wings shall tell the matter. '
      verse: 20
  - chapter: 11
    verses:
    - text: 'Cast thy bread upon the waters, for thou shalt find it after many days. '
      verse: 1
    - text: 'Divide a portion into seven, yea, even into eight; for thou knowest not
        what evil shall be upon the earth. '
      verse: 2
    - text: 'If the clouds be full of rain, they empty themselves upon the earth;
        and if a tree fall in the south, or in the north, in the place where the tree
        falleth, there shall it be. '
      verse: 3
    - text: 'He that observeth the wind shall not sow; and he that regardeth the clouds
        shall not reap. '
      verse: 4
    - text: 'As thou knowest not what is the way of the wind, nor how the bones do
        grow in the womb of her that is with child; even so thou knowest not the work
        of G-d who doeth all things. '
      verse: 5
    - text: 'In the morning sow thy seed, and in the evening withhold not thy hand;
        for thou knowest not which shall prosper, whether this or that, or whether
        they both shall be alike good. '
      verse: 6
    - text: 'And the light is sweet, and a pleasant thing it is for the eyes to behold
        the sun. '
      verse: 7
    - text: 'For if a man live many years, let him rejoice in them all, and remember
        the days of darkness, for they shall be many. all that cometh is vanity. '
      verse: 8
    - text: 'Rejoice, O young man, in thy youth; and let thy heart cheer thee in the
        days of thy youth, and walk in the ways of thy heart, and in the sight of
        thine eyes; but know thou, that for all these things G-d will bring thee into
        judgment. '
      verse: 9
    - text: 'Therefore remove vexation from thy heart, and put away evil from thy
        flesh; for childhood and youth are vanity. '
      verse: 10
  - chapter: 12
    verses:
    - text: 'Remember then thy Creator in the days of thy youth, before the evil days
        come, and the years draw nigh, when thou shalt say: ''I have no pleasure in
        them''; '
      verse: 1
    - text: 'Before the sun, and the light, and the moon, and the stars, are darkened,
        and the clouds return after the rain; '
      verse: 2
    - text: 'In the day when the keepers of the house shall tremble, and the strong
        men shall bow themselves, and the grinders cease because they are few, and
        those that look out shall be darkened in the windows, '
      verse: 3
    - text: 'And the doors shall be shut in the street, when the sound of the grinding
        is low; and one shall start up at the voice of a bird, and all the daughters
        of music shall be brought low; '
      verse: 4
    - text: 'Also when they shall be afraid of that which is high, and terrors shall
        be in the way; and the almond-tree shall blossom, and the grasshopper shall
        drag itself along, and the caperberry shall fail; because man goeth to his
        long home, and the mourners go about the streets; '
      verse: 5
    - text: 'Before the silver cord is snapped asunder, and the golden bowl is shattered,
        and the pitcher is broken at the fountain, and the wheel falleth shattered,
        into the pit; '
      verse: 6
    - text: 'And the dust returneth to the earth as it was, and the spirit returneth
        unto G-d who gave it. '
      verse: 7
    - text: 'Vanity of vanities, saith Koheleth; all is vanity. '
      verse: 8
    - text: 'And besides that Koheleth was wise, he also taught the people knowledge;
        yea, he pondered, and sought out, and set in order many proverbs. '
      verse: 9
    - text: 'Koheleth sought to find out words of delight, and that which was written
        uprightly, even words of truth. '
      verse: 10
    - text: 'The words of the wise are as goads, and as nails well fastened are those
        that are composed in collections; they are given from one shepherd. '
      verse: 11
    - text: 'And furthermore, my son, be admonished: of making many books there is
        no end; and much study is a weariness of the flesh. '
      verse: 12
    - text: 'The end of the matter, all having been heard: fear G-d, and keep His
        commandments; for this is the whole man. '
      verse: 13
    - text: 'For G-d shall bring every work into the judgment concerning every hidden
        thing, whether it be good or whether it be evil.  '
      verse: 14
  name: Ecclesiastes
- chapters:
  - chapter: 1
    verses:
    - text: 'HOW DOTH the city sit solitary, that was full of people! How is she become
        as a widow! She that was great among the nations, and princess among the provinces,
        how is she become tributary! '
      verse: 1
    - text: 'She weepeth sore in the night, and her tears are on her cheeks; she hath
        none to comfort her among all her lovers; all her friends have dealt treacherously
        with her, they are become her enemies. '
      verse: 2
    - text: 'Judah is gone into exile because of affliction, and because of great
        servitude; she dwelleth among the nations, she findeth no rest; all her pursuers
        overtook her within the straits. '
      verse: 3
    - text: 'The ways of Zion do mourn, because none come to the solemn assembly;
        all her gates are desolate, her priests sigh; her virgins are afflicted, and
        she herself is in bitterness. '
      verse: 4
    - text: 'Her adversaries are become the head, her enemies are at ease; for HaShem
        hath afflicted her for the multitude of her transgressions; her young children
        are gone into captivity before the adversary. '
      verse: 5
    - text: 'And gone is from the daughter of Zion all her splendour; her princes
        are become like harts that find no pasture, and they are gone without strength
        before the pursuer. '
      verse: 6
    - text: 'Jerusalem remembereth in the days of her affliction and of her anguish
        all her treasures that she had from the days of old; now that her people fall
        by the hand of the adversary, and none doth help her, the adversaries have
        seen her, they have mocked at her desolations. '
      verse: 7
    - text: 'Jerusalem hath grievously sinned, therefore she is become as one unclean;
        all that honoured her despise her, because they have seen her nakedness; she
        herself also sigheth, and turneth backward. '
      verse: 8
    - text: 'Her filthiness was in her skirts, she was not mindful of her end; therefore
        is she come down wonderfully, she hath no comforter. ''Behold, O HaShem, my
        affliction, for the enemy hath magnified himself.'' '
      verse: 9
    - text: 'The adversary hath spread out his hand upon all her treasures; for she
        hath seen that the heathen are entered into her sanctuary, concerning whom
        Thou didst command that they should not enter into Thy congregation. '
      verse: 10
    - text: 'All her people sigh, they seek bread; they have given their pleasant
        things for food to refresh the soul. ''See, O HaShem, and behold, how abject
        I am become.'' '
      verse: 11
    - text: '''Let it not come unto you, all ye that pass by! Behold, and see if there
        be any pain like unto my pain, which is done unto me, wherewith HaShem hath
        afflicted me in the day of His fierce anger. '
      verse: 12
    - text: 'From on high hath He sent fire into my bones, and it prevaileth against
        them; He hath spread a net for my feet, He hath turned me back; He hath made
        me desolate and faint all the day. '
      verse: 13
    - text: 'The yoke of my transgressions is impressed by His hand; they are knit
        together, they are come up upon my neck; He hath made my strength to fail;
        the L-rd hath delivered me into their hands, against whom I am not able to
        stand. '
      verse: 14
    - text: 'The L-rd hath set at nought all my mighty men in the midst of me; He
        hath called a solemn assembly against me to crush my young men; the L-rd hath
        trodden as in a winepress the virgin the daughter of Judah.'' '
      verse: 15
    - text: '''For these things I weep; mine eye, mine eye runneth down with water;
        because the comforter is far from me, even he that should refresh my soul;
        my children are desolate, because the enemy hath prevailed.'' '
      verse: 16
    - text: 'Zion spreadeth forth her hands; there is none to comfort her; HaShem
        hath commanded concerning Jacob, that they that are round about him should
        be his adversaries; Jerusalem is among them as one unclean. '
      verse: 17
    - text: '''The HaShem is righteous; for I have rebelled against His word; hear,
        I pray you, all ye peoples, and behold my pain: my virgins and my young men
        are gone into captivity. '
      verse: 18
    - text: 'I called for my lovers, but they deceived me; my priests and mine elders
        perished in the city, while they sought them food to refresh their souls. '
      verse: 19
    - text: 'Behold, O HaShem, for I am in distress, mine inwards burn; my heart is
        turned within me, for I have grievously rebelled. Abroad the sword bereaveth,
        at home there is the like of death. '
      verse: 20
    - text: 'They have heard that I sigh, there is none to comfort me; all mine enemies
        have heard of my trouble, and are glad, for Thou hast done it; Thou wilt bring
        the day that Thou hast proclaimed, and they shall be like unto me. '
      verse: 21
    - text: 'Let all their wickedness come before Thee; and do unto them, as Thou
        hast done unto me for all my transgressions; for my sighs are many and my
        heart is faint.'' '
      verse: 22
  - chapter: 2
    verses:
    - text: 'How hath the L-rd covered with a cloud the daughter of Zion in His anger!
        He hath cast down from heaven unto the earth the beauty of Israel, and hath
        not remembered His footstool in the day of His anger. '
      verse: 1
    - text: 'The L-rd hath swallowed up unsparingly all the habitations of Jacob;
        He hath thrown down in His wrath the strongholds of the daughter of Judah;
        He hath brought them down to the ground; He hath profaned the kingdom and
        the princes thereof. '
      verse: 2
    - text: 'He hath cut off in fierce anger all the horn of Israel; He hath drawn
        back His right hand from before the enemy; and He hath burned in Jacob like
        a flaming fire, which devoureth round about. '
      verse: 3
    - text: 'He hath bent His bow like an enemy, standing with His right hand as an
        adversary, and hath slain all that were pleasant to the eye; in the tent of
        the daughter of Zion He hath poured out His fury like fire. '
      verse: 4
    - text: 'The L-rd is become as an enemy, He hath swallowed up Israel; He hath
        swallowed up all her palaces, He hath destroyed his strongholds; and He hath
        multiplied in the daughter of Judah mourning and moaning. '
      verse: 5
    - text: 'And He hath stripped His tabernacle, as if it were a garden, He hath
        destroyed His place of assembly; HaShem hath caused to be forgotten in Zion
        appointed season and sabbath, and hath rejected in the indignation of His
        anger the king and the priest. '
      verse: 6
    - text: 'The L-rd hath cast off His altar, He hath abhorred His sanctuary, He
        hath given up into the hand of the enemy the walls of her palaces; they have
        made a noise in the house of HaShem, as in the day of a solemn assembly. '
      verse: 7
    - text: 'HaShem hath purposed to destroy the wall of the daughter of Zion; He
        hath stretched out the line, He hath not withdrawn His hand from destroying;
        but He hath made the rampart and wall to mourn, they languish together. '
      verse: 8
    - text: 'Her gates are sunk into the ground; He hath destroyed and broken her
        bars; her king and her princes are among the nations, instruction is no more;
        yea, her prophets find no vision from HaShem. '
      verse: 9
    - text: 'They sit upon the ground, and keep silence, the elders of the daughter
        of Zion; they have cast up dust upon their heads, they have girded themselves
        with sackcloth; the virgins of Jerusalem hang down their heads to the ground. '
      verse: 10
    - text: 'Mine eyes do fail with tears, mine inwards burn, my liver is poured upon
        the earth, for the breach of the daughter of my people; because the young
        children and the sucklings swoon in the broad places of the city. '
      verse: 11
    - text: 'They say to their mothers: ''Where is corn and wine?'' when they swoon
        as the wounded in the broad places of the city, when their soul is poured
        out into their mothers'' bosom. '
      verse: 12
    - text: 'What shall I take to witness for thee? What shall I liken to thee, O
        daughter of Jerusalem? What shall I equal to thee, that I may comfort thee,
        O virgin daughter of Zion? For thy breach is great like the sea; who can heal
        thee? '
      verse: 13
    - text: 'Thy prophets have seen visions for thee of vanity and delusion; and they
        have not uncovered thine iniquity, to bring back thy captivity; but have prophesied
        for thee burdens of vanity and seduction. '
      verse: 14
    - text: 'All that pass by clap their hands at thee; they hiss and wag their head
        at the daughter of Jerusalem: ''Is this the city that men called the perfection
        of beauty, the joy of the whole earth?'' '
      verse: 15
    - text: 'All thine enemies have opened their mouth wide against thee; they hiss
        and gnash the teeth; they say: ''We have swallowed her up; certainly this
        is the day that we looked for; we have found, we have seen it.'' '
      verse: 16
    - text: 'HaShem hath done that which He devised; He hath performed His word that
        He commanded in the days of old; He hath thrown down unsparingly; and He hath
        caused the enemy to rejoice over thee, He hath exalted the horn of thine adversaries. '
      verse: 17
    - text: 'Their heart cried unto the L-rd: ''O wall of the daughter of Zion, let
        tears run down like a river day and night; give thyself no respite; let not
        the apple of thine eye cease. '
      verse: 18
    - text: 'Arise, cry out in the night, at the beginning of the watches; pour out
        thy heart like water before the face of the L-rd; lift up thy hands toward
        Him for the life of thy young children, that faint for hunger at the head
        of every street.'' '
      verse: 19
    - text: '''See, O HaShem, and consider, to whom Thou hast done thus! Shall the
        women eat their fruit, the children that are dandled in the hands? Shall the
        priest and the prophet be slain in the sanctuary of the L-rd? '
      verse: 20
    - text: 'The youth and the old man lie on the ground in the streets; my virgins
        and my young men are fallen by the sword; Thou hast slain them in the day
        of Thine anger; Thou hast slaughtered unsparingly. '
      verse: 21
    - text: 'Thou hast called, as in the day of a solemn assembly, my terrors on every
        side, and there was none in the day of HaShem''S anger that escaped or remained;
        those that I have dandled and brought up hath mine enemy consumed.'' '
      verse: 22
  - chapter: 3
    verses:
    - text: 'I am the man that hath seen affliction by the rod of His wrath. '
      verse: 1
    - text: 'He hath led me and caused me to walk in darkness and not in light. '
      verse: 2
    - text: 'Surely against me He turneth His hand again and again all the day. '
      verse: 3
    - text: 'My flesh and my skin hath He worn out; He hath broken my bones. '
      verse: 4
    - text: 'He hath builded against me, and compassed me with gall and travail. '
      verse: 5
    - text: 'He hath made me to dwell in dark places, as those that have been long
        dead. '
      verse: 6
    - text: 'He hath hedged me about, that I cannot go forth; He hath made my chain
        heavy. '
      verse: 7
    - text: 'Yea, when I cry and call for help, He shutteth out my prayer. '
      verse: 8
    - text: 'He hath enclosed my ways with hewn stone, He hath made my paths crooked. '
      verse: 9
    - text: 'He is unto me as a bear lying in wait, as a lion in secret places. '
      verse: 10
    - text: 'He hath turned aside my ways, and pulled me in pieces; He hath made me
        desolate. '
      verse: 11
    - text: 'He hath bent His bow, and set me as a mark for the arrow. '
      verse: 12
    - text: 'He hath caused the arrows of His quiver to enter into my reins. '
      verse: 13
    - text: 'I am become a derision to all my people, and their song all the day. '
      verse: 14
    - text: 'He hath filled me with bitterness, He hath sated me with wormwood. '
      verse: 15
    - text: 'He hath also broken my teeth with gravel stones, He hath made me to wallow
        in ashes. '
      verse: 16
    - text: 'And my soul is removed far off from peace, I forgot prosperity. '
      verse: 17
    - text: 'And I said: ''My strength is perished, and mine expectation from HaShem.'' '
      verse: 18
    - text: 'Remember mine affliction and mine anguish, the wormwood and the gall. '
      verse: 19
    - text: 'My soul hath them still in remembrance, and is bowed down within me. '
      verse: 20
    - text: 'This I recall to my mind, therefore have I hope. '
      verse: 21
    - text: 'Surely HaShem''S mercies are not consumed, surely His compassions fail
        not. '
      verse: 22
    - text: 'They are new every morning; great is Thy faithfulness. '
      verse: 23
    - text: '''The HaShem is my portion'', saith my soul; ''Therefore will I hope
        in Him.'' '
      verse: 24
    - text: 'HaShem is good unto them that wait for Him, to the soul that seeketh
        Him. '
      verse: 25
    - text: 'It is good that a man should quietly wait for the salvation of HaShem. '
      verse: 26
    - text: 'It is good for a man that he bear the yoke in his youth. '
      verse: 27
    - text: 'Let him sit alone and keep silence, because He hath laid it upon him. '
      verse: 28
    - text: 'Let him put his mouth in the dust, if so be there may be hope. '
      verse: 29
    - text: 'Let him give his cheek to him that smiteth him let him be filled full
        with reproach. '
      verse: 30
    - text: 'For the L-rd will not cast off for ever. '
      verse: 31
    - text: 'For though He cause grief, yet will He have compassion according to the
        multitude of His mercies. '
      verse: 32
    - text: 'For He doth not afflict willingly, nor grieve the children of men. '
      verse: 33
    - text: 'To crush under foot all the prisoners of the earth, '
      verse: 34
    - text: 'To turn aside the right of a man before the face of the Most High, '
      verse: 35
    - text: 'To subvert a man in his cause, the L-rd approveth not. '
      verse: 36
    - text: 'Who is he that saith, and it cometh to pass, when the L-rd commandeth
        it not? '
      verse: 37
    - text: 'Out of the mouth of the Most High proceedeth not evil and good? '
      verse: 38
    - text: 'Wherefore doth a living man complain, a strong man because of his sins? '
      verse: 39
    - text: 'Let us search and try our ways, and return to HaShem. '
      verse: 40
    - text: 'Let us lift up our heart with our hands unto G-d in the heavens. '
      verse: 41
    - text: 'We have transgressed and have rebelled; Thou hast not pardoned. '
      verse: 42
    - text: 'Thou hast covered with anger and pursued us; Thou hast slain unsparingly. '
      verse: 43
    - text: 'Thou hast covered Thyself with a cloud, so that no prayer can pass through. '
      verse: 44
    - text: 'Thou hast made us as the offscouring and refuse in the midst of the peoples. '
      verse: 45
    - text: 'All our enemies have opened their mouth wide against us. '
      verse: 46
    - text: 'Terror and the pit are come upon us, desolation and destruction. '
      verse: 47
    - text: 'Mine eye runneth down with rivers of water, for the breach of the daughter
        of my people. '
      verse: 48
    - text: 'Mine eye is poured out, and ceaseth not, without any intermission, '
      verse: 49
    - text: 'Till HaShem look forth, and behold from heaven. '
      verse: 50
    - text: 'Mine eye affected my soul, because of all the daughters of my city. '
      verse: 51
    - text: 'They have chased me sore like a bird, that are mine enemies without cause. '
      verse: 52
    - text: 'They have cut off my life in the dungeon, and have cast stones upon me. '
      verse: 53
    - text: 'Waters flowed over my head; I said: ''I am cut off.'' '
      verse: 54
    - text: 'I called upon Thy name, O HaShem, Out of the lowest dungeon. '
      verse: 55
    - text: 'Thou heardest my voice; hide not Thine ear at my sighing, at my cry. '
      verse: 56
    - text: 'Thou drewest near in the day that I called upon Thee; Thou saidst: ''Fear
        not.'' '
      verse: 57
    - text: 'O L-rd, Thou hast pleaded the causes of my soul; Thou hast redeemed my
        life. '
      verse: 58
    - text: 'O HaShem, Thou hast seen my wrong; judge Thou my cause. '
      verse: 59
    - text: 'Thou hast seen all their vengeance and all their devices against me. '
      verse: 60
    - text: 'Thou hast heard their taunt, O HaShem, and all their devices against
        me; '
      verse: 61
    - text: 'The lips of those that rose up against me, and their muttering against
        me all the day. '
      verse: 62
    - text: 'Behold Thou their sitting down, and their rising up; I am their song. '
      verse: 63
    - text: 'Thou wilt render unto them a recompense, O HaShem, according to the work
        of their hands. '
      verse: 64
    - text: 'Thou wilt give them hardness of heart, Thy curse unto them. '
      verse: 65
    - text: 'Thou wilt pursue them in anger, and destroy them from under the heavens
        of HaShem. '
      verse: 66
  - chapter: 4
    verses:
    - text: 'How is the gold become dim! How is the most fine gold changed! The hallowed
        stones are poured out at the head of every street. '
      verse: 1
    - text: 'The precious sons of Zion, comparable to fine gold, how are they esteemed
        as earthen pitchers, the work of the hands of the potter! '
      verse: 2
    - text: 'Even the jackals draw out the breast, they give suck to their young ones;
        the daughter of my people is become cruel, like the ostriches in the wilderness. '
      verse: 3
    - text: 'The tongue of the sucking child cleaveth to the roof of his mouth for
        thirst; the young children ask bread, and none breaketh it unto them. '
      verse: 4
    - text: 'They that did feed on dainties are desolate in the streets; they that
        were brought up in scarlet embrace dunghills. '
      verse: 5
    - text: 'For the iniquity of the daughter of my people is greater than the sin
        of Sodom, that was overthrown as in a moment, and no hands fell upon her. '
      verse: 6
    - text: 'Her princes were purer than snow, they were whiter than milk, they were
        more ruddy in body than rubies, their polishing was as of sapphire; '
      verse: 7
    - text: 'Their visage is blacker than a coal; they are not known in the streets;
        their skin is shrivelled upon their bones; it is withered, it is become like
        a stick. '
      verse: 8
    - text: 'They that are slain with the sword are better than they that are slain
        with hunger; for these pine away, stricken through, for want of the fruits
        of the field. '
      verse: 9
    - text: 'The hands of women full of compassion have sodden their own children;
        they were their food in the destruction of the daughter of my people. '
      verse: 10
    - text: 'HaShem hath accomplished His fury, He hath poured out His fierce anger;
        and He hath kindled a fire in Zion, which hath devoured the foundations thereof. '
      verse: 11
    - text: 'The kings of the earth believed not, neither all the inhabitants of the
        world, that the adversary and the enemy would enter into the gates of Jerusalem. '
      verse: 12
    - text: 'It is because of the sins of her prophets, and the iniquities of her
        priests, that have shed the blood of the just in the midst of her. '
      verse: 13
    - text: 'They wander as blind men in the streets, they are polluted with blood,
        so that men cannot touch their garments. '
      verse: 14
    - text: '''Depart ye! unclean!'' men cried unto them, ''Depart, depart, touch
        not''; yea, they fled away and wandered; men said among the nations: ''They
        shall no more sojourn here.'' '
      verse: 15
    - text: 'The anger of HaShem hath divided them; He will no more regard them; they
        respected not the persons of the priests, they were not gracious unto the
        elders. '
      verse: 16
    - text: 'As for us, our eyes do yet fail for our vain help; in our watching we
        have watched for a nation that could not save. '
      verse: 17
    - text: 'They hunt our steps, that we cannot go in our broad places; our end is
        near, our days are fulfilled; for our end is come. '
      verse: 18
    - text: 'Our pursuers were swifter than the eagles of the heaven; they chased
        us upon the mountains, they lay in wait for us in the wilderness. '
      verse: 19
    - text: 'The breath of our nostrils, the anointed of HaShem, was taken in their
        pits; of whom we said: ''Under his shadow we shall live among the nations.'' '
      verse: 20
    - text: 'Rejoice and be glad, O daughter of Edom, that dwellest in the land of
        Uz: the cup shall pass over unto thee also; thou shalt be drunken, and shalt
        make thyself naked. '
      verse: 21
    - text: 'The punishment of thine iniquity is accomplished, O daughter of Zion,
        He will no more carry thee away into captivity; He will punish thine iniquity,
        O daughter of Edom, He will uncover thy sins. '
      verse: 22
  - chapter: 5
    verses:
    - text: 'Remember, O HaShem, what is come upon us; behold, and see our reproach. '
      verse: 1
    - text: 'Our inheritance is turned unto strangers, our houses unto aliens. '
      verse: 2
    - text: 'We are become orphans and fatherless, our mothers are as widows. '
      verse: 3
    - text: 'We have drunk our water for money; our wood cometh to us for price. '
      verse: 4
    - text: 'To our very necks we are pursued; we labour, and have no rest. '
      verse: 5
    - text: 'We have given the hand to Egypt, and to Assyria, to have bread enough; '
      verse: 6
    - text: 'Our fathers have sinned, and are not; and we have borne their iniquities. '
      verse: 7
    - text: 'Servants rule over us; there is none to deliver us out of their hand. '
      verse: 8
    - text: 'We get our bread with the peril of our lives because of the sword of
        the wilderness. '
      verse: 9
    - text: 'Our skin is hot like an oven because of the burning heat of famine. '
      verse: 10
    - text: 'They have ravished the women in Zion, the maidens in the cities of Judah. '
      verse: 11
    - text: 'Princes are hanged up by their hand; the faces of elders are not honoured. '
      verse: 12
    - text: 'The young men have borne the mill, and the children have stumbled under
        the wood. '
      verse: 13
    - text: 'The elders have ceased from the gate, the young men from their music. '
      verse: 14
    - text: 'The joy of our heart is ceased; our dance is turned into mourning. '
      verse: 15
    - text: 'The crown is fallen from our head; woe unto us! for we have sinned. '
      verse: 16
    - text: 'For this our heart is faint, for these things our eyes are dim; '
      verse: 17
    - text: 'For the mountain of Zion, which is desolate, the foxes walk upon it. '
      verse: 18
    - text: 'Thou, O HaShem, art enthroned for ever, Thy throne is from generation
        to generation. '
      verse: 19
    - text: 'Wherefore dost Thou forget us for ever, and forsake us so long time? '
      verse: 20
    - text: 'Turn Thou us unto Thee, O HaShem, and we shall be turned; renew our days
        as of old. '
      verse: 21
    - text: 'Thou canst not have utterly rejected us, and be exceeding wroth against
        us!  '
      verse: 22
  name: Lamentations
- chapters:
  - chapter: 1
    verses:
    - text: 'NOW IT came to pass in the days of Ahasuerus--this is Ahasuerus who reigned,
        from India even unto Ethiopia, over a hundred and seven and twenty provinces-- '
      verse: 1
    - text: 'that in those days, when the king Ahasuerus sat on the throne of his
        kingdom, which was in Shushan the castle, '
      verse: 2
    - text: 'in the third year of his reign, he made a feast unto all his princes
        and his servants; the army of Persia and Media, the nobles and princes of
        the provinces, being before him; '
      verse: 3
    - text: 'when he showed the riches of his glorious kingdom and the honour of his
        excellent majesty, many days, even a hundred and fourscore days. '
      verse: 4
    - text: 'And when these days were fulfilled, the king made a feast unto all the
        people that were present in Shushan the castle, both great and small, seven
        days, in the court of the garden of the king''s palace; '
      verse: 5
    - text: 'there were hangings of white, fine cotton, and blue, bordered with cords
        of fine linen and purple, upon silver rods and pillars of marble; the couches
        were of gold and silver, upon a pavement of green, and white, and shell, and
        onyx marble. '
      verse: 6
    - text: 'And they gave them drink in vessels of gold--the vessels being diverse
        one from another--and royal wine in abundance, according to the bounty of
        the king. '
      verse: 7
    - text: 'And the drinking was according to the law; none did compel; for so the
        king had appointed to all the officers of his house, that they should do according
        to every man''s pleasure. '
      verse: 8
    - text: 'Also Vashti the queen made a feast for the women in the royal house which
        belonged to king Ahasuerus. '
      verse: 9
    - text: 'On the seventh day, when the heart of the king was merry with wine, he
        commanded Mehuman, Bizzetha, Harbona, Bigtha, and Abagtha, Zethar, and Carcas,
        the seven chamberlains that ministered in the presence of Ahasuerus the king, '
      verse: 10
    - text: 'to bring Vashti the queen before the king with the crown royal, to show
        the peoples and the princes her beauty; for she was fair to look on. '
      verse: 11
    - text: 'But the queen Vashti refused to come at the king''s commandment by the
        chamberlains; therefore was the king very wroth, and his anger burned in him. '
      verse: 12
    - text: 'Then the king said to the wise men, who knew the times--for so was the
        king''s manner toward all that knew law and judgment; '
      verse: 13
    - text: 'and the next unto him was Carshena, Shethar, Admatha, Tarshish, Meres,
        Marsena, and Memucan, the seven princes of Persia and Media, who saw the king''s
        face, and sat the first in the kingdom: '
      verse: 14
    - text: '''What shall we do unto the queen Vashti according to law, forasmuch
        as she hath not done the bidding of the king Ahasuerus by the chamberlains?'' '
      verse: 15
    - text: 'And Memucan answered before the king and the princes: ''Vashti the queen
        hath not done wrong to the king only, but also to all the princes, and to
        all the peoples, that are in all the provinces of the king Ahasuerus. '
      verse: 16
    - text: 'For this deed of the queen will come abroad unto all women, to make their
        husbands contemptible in their eyes, when it will be said: The king Ahasuerus
        commanded Vashti the queen to be brought in before him, but she came not. '
      verse: 17
    - text: 'And this day will the princesses of Persia and Media who have heard of
        the deed of the queen say the like unto all the king''s princes. So will there
        arise enough contempt and wrath. '
      verse: 18
    - text: 'If it please the king, let there go forth a royal commandment from him,
        and let it be written among the laws of the Persians and the Medes, that it
        be not altered, that Vashti come no more before king Ahasuerus, and that the
        king give her royal estate unto another that is better than she. '
      verse: 19
    - text: 'And when the king''s decree which he shall make shall be published throughout
        all his kingdom, great though it be, all the wives will give to their husbands
        honour, both to great and small.'' '
      verse: 20
    - text: 'And the word pleased the king and the princes; and the king did according
        to the word of Memucan; '
      verse: 21
    - text: 'for he sent letters into all the king''s provinces, into every province
        according to the writing thereof, and to every people after their language,
        that every man should bear rule in his own house, and speak according to the
        language of his people. '
      verse: 22
  - chapter: 2
    verses:
    - text: 'After these things, when the wrath of king Ahasuerus was assuaged, he
        remembered Vashti, and what she had done, and what was decreed against her. '
      verse: 1
    - text: 'Then said the king''s servants that ministered unto him: ''Let there
        be sought for the king young virgins fair to look on; '
      verse: 2
    - text: 'and let the king appoint officers in all the provinces of his kingdom,
        that they may gather together all the fair young virgins unto Shushan the
        castle, to the house of the women, unto the custody of Hegai the king''s chamberlain,
        keeper of the women; and let their ointments be given them; '
      verse: 3
    - text: 'and let the maiden that pleaseth the king be queen instead of Vashti.''
        And the thing pleased the king; and he did so. '
      verse: 4
    - text: 'There was a certain Jew in Shushan the castle, whose name was Mordecai
        the son of Jair the son of Shimei the son of Kish, a Benjamite, '
      verse: 5
    - text: 'who had been carried away from Jerusalem with the captives that had been
        carried away with Jeconiah king of Judah, whom Nebuchadnezzar the king of
        Babylon had carried away. '
      verse: 6
    - text: 'And he brought up Hadassah, that is, Esther, his uncle''s daughter; for
        she had neither father nor mother, and the maiden was of beautiful form and
        fair to look on; and when her father and mother were dead, Mordecai took her
        for his own daughter. '
      verse: 7
    - text: 'So it came to pass, when the king''s commandment and his decree was published,
        and when many maidens were gathered together unto Shushan the castle, to the
        custody of Hegai, that Esther was taken into the king''s house, to the custody
        of Hegai, keeper of the women. '
      verse: 8
    - text: 'And the maiden pleased him, and she obtained kindness of him; and he
        speedily gave her her ointments, with her portions, and the seven maidens,
        who were meet to be given her out of the king''s house; and he advanced her
        and her maidens to the best place in the house of the women. '
      verse: 9
    - text: 'Esther had not made known her people nor her kindred; for Mordecai had
        charged her that she should not tell it. '
      verse: 10
    - text: 'And Mordecai walked every day before the court of the women''s house,
        to know how Esther did, and what would become of her. '
      verse: 11
    - text: 'Now when the turn of every maiden was come to go in to king Ahasuerus,
        after that it had been done to her according to the law for the women, twelve
        months--for so were the days of their anointing accomplished, to wit, six
        months with oil of myrrh, and six month with sweet odours, and with other
        ointments of the women-- '
      verse: 12
    - text: 'when then the maiden came unto the king, whatsoever she desired was given
        her to go with her out of the house of the women unto the king''s house. '
      verse: 13
    - text: 'In the evening she went, and on the morrow she returned into the second
        house of the women, to the custody of Shaashgaz, the king''s chamberlain,
        who kept the concubines; she came in unto the king no more, except the king
        delighted in her, and she were called by name. '
      verse: 14
    - text: 'Now when the turn of Esther, the daughter of Abihail the uncle of Mordecai,
        who had taken her for his daughter, was come to go in unto the king, she required
        nothing but what Hegai the king''s chamberlain, the keeper of the women, appointed.
        And Esther obtained favour in the sight of all them that looked upon her. '
      verse: 15
    - text: 'So Esther was taken unto king Ahasuerus into his house royal in the tenth
        month, which is the month Tebeth, in the seventh year of his reign. '
      verse: 16
    - text: 'And the king loved Esther above all the women, and she obtained grace
        and favour in his sight more than all the virgins; so that he set the royal
        crown upon her head, and made her queen instead of Vashti. '
      verse: 17
    - text: 'Then the king made a great feast unto all his princes and his servants,
        even Esther''s feast; and he made a release to the provinces, and gave gifts,
        according to the bounty of the king. '
      verse: 18
    - text: 'And when the virgins were gathered together the second time, and Mordecai
        sat in the king''s gate-- '
      verse: 19
    - text: 'Esther had not yet made known her kindred nor her people; as Mordecai
        had charged her; for Esther did the commandment of Mordecai, like as when
        she was brought up with him-- '
      verse: 20
    - text: 'in those days, while Mordecai sat in the king''s gate, two of the king''s
        chamberlains, Bigthan and Teresh, of those that kept the door, were wroth,
        and sought to lay hands on the king Ahasuerus. '
      verse: 21
    - text: 'And the thing became known to Mordecai, who told it unto Esther the queen;
        and Esther told the king thereof in Mordecai''s name. '
      verse: 22
    - text: 'And when inquisition was made of the matter, and it was found to be so,
        they were both hanged on a tree; and it was written in the book of the chronicles
        before the king.  '
      verse: 23
  - chapter: 3
    verses:
    - text: 'After these things did king Ahasuerus promote Haman the son of Hammedatha
        the Agagite, and advanced him, and set his seat above all the princes that
        were with him. '
      verse: 1
    - text: 'And all the king''s servants, that were in the king''s gate, bowed down,
        and prostrated themselves before Haman; for the king had so commanded concerning
        him. But Mordecai bowed not down, nor prostrated himself before him. '
      verse: 2
    - text: 'Then the king''s servants, that were in the king''s gate, said unto Mordecai:
        ''Why transgressest thou the king''s commandment?'' '
      verse: 3
    - text: 'Now it came to pass, when they spoke daily unto him, and he hearkened
        not unto them, that they told Haman, to see whether Mordecai''s words would
        stand; for he had told them that he was a Jew. '
      verse: 4
    - text: 'And when Haman saw that Mordecai bowed not down, nor prostrated himself
        before him, then was Haman full of wrath. '
      verse: 5
    - text: 'But it seemed contemptible in his eyes to lay hands on Mordecai alone;
        for they had made known to him the people of Mordecai; wherefore Haman sought
        to destroy all the Jews that were throughout the whole kingdom of Ahasuerus,
        even the people of Mordecai. '
      verse: 6
    - text: 'In the first month, which is the month Nisan, in the twelfth year of
        king Ahasuerus, they cast pur, that is, the lot, before Haman from day to
        day, and from month to month, to the twelfth month, which is the month Adar. '
      verse: 7
    - text: 'And Haman said unto king Ahasuerus: ''There is a certain people scattered
        abroad and dispersed among the peoples in all the provinces of thy kingdom;
        and their laws are diverse from those of every people; neither keep they the
        king''s laws; therefore it profiteth not the king to suffer them. '
      verse: 8
    - text: 'If it please the king, let it be written that they be destroyed; and
        I will pay ten thousand talents of silver into the hands of those that have
