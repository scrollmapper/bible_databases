        seed after thee for an everlasting possession. '
      verse: 4
    - text: 'And now thy two sons, who were born unto thee in the land of Egypt before
        I came unto thee into Egypt, are mine; Ephraim and Manasseh, even as Reuben
        and Simeon, shall be mine. '
      verse: 5
    - text: 'And thy issue, that thou begettest after them, shall be thine; they shall
