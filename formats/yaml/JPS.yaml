    - text: 'So he hearkened unto them in this matter, and tried them ten days. '
      verse: 14
    - text: 'And at the end of ten days their countenances appeared fairer, and they
        were fatter in flesh, than all the youths that did eat of the king''s food. '
      verse: 15
    - text: 'So the steward took away their food, and the wine that they should drink,
        and gave them pulse. '
      verse: 16
    - text: 'Now as for these four youths, G-d gave them knowledge and skill in all
        learning and wisdom; and Daniel had understanding in all visions and dreams. '
      verse: 17
    - text: 'And at the end of the days which the king had appointed for bringing
        them in, the chief of the officers brought them in before Nebuchadnezzar. '
      verse: 18
    - text: 'And the king spoke with them; and among them all was found none like
        Daniel, Hananiah, Mishael, and Azariah; therefore stood they before the king. '
      verse: 19
    - text: 'And in all matters of wisdom and understanding, that the king inquired
        of them, he found them ten times better than all the magicians and enchanters
        that were in all his realm. '
      verse: 20
    - text: 'And Daniel continued even unto the first year of king Cyrus. '
      verse: 21
  - chapter: 2
    verses:
    - text: 'And in the second year of the reign of Nebuchadnezzar, Nebuchadnezzar
        dreamed dreams; and his spirit was troubled, and his sleep broke from him. '
      verse: 1
    - text: 'Then the king commanded to call the magicians, and the enchanters, and
        the sorcerers, and the Chaldeans, to tell the king his dreams. So they came
        and stood before the king. '
      verse: 2
    - text: 'And the king said unto them: ''I have dreamed a dream, and my spirit
        is troubled to know the dream.'' '
      verse: 3
    - text: 'Then spoke the Chaldeans to the king in Aramaic: ''O king, live for ever!
        tell thy servants the dream, and we will declare the interpretation.'' '
      verse: 4
    - text: 'The king answered and said to the Chaldeans: ''The thing is certain with
        me; if ye make not known unto me the dream and the interpretation thereof,
        ye shall be cut in pieces, and your houses shall be made a dunghill. '
      verse: 5
    - text: 'But if ye declare the dream and the interpretation thereof, ye shall
        receive of me gifts and rewards and great honour; only declare unto me the
