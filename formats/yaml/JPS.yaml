  - chapter: 25
    verses:
    - text: 'And HaShem spoke unto Moses in mount Sinai, saying: '
      verse: 1
    - text: 'Speak unto the children of Israel, and say unto them: When ye come into
        the land which I give you, then shall the land keep a sabbath unto HaShem. '
      verse: 2
    - text: 'Six years thou shalt sow thy field, and six years thou shalt prune thy
        vineyard, and gather in the produce thereof. '
      verse: 3
    - text: 'But in the seventh year shall be a sabbath of solemn rest for the land,
        a sabbath unto HaShem; thou shalt neither sow thy field, nor prune thy vineyard. '
      verse: 4
