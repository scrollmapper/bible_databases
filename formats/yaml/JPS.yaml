      verse: 2
    - text: 'Now there were four leprous men at the entrance of the gate; and they
        said one to another: ''Why sit we here until we die? '
      verse: 3
    - text: 'If we say: We will enter into the city, then the famine is in the city,
        and we shall die there; and if we sit still here, we die also. Now therefore
        come, and let us fall unto the host of the Arameans; if they save us alive,
        we shall live; and if they kill us, we shall but die.'' '
      verse: 4
    - text: 'And they rose up in the twilight, to go unto the camp of the Arameans;
        and when they were come to the outermost part of the camp of the Arameans,
        behold, there was no man there. '
      verse: 5
    - text: 'For the L-rd had made the host of the Arameans to hear a noise of chariots,
        and a noise of horses, even the noise of a great host; and they said one to
        another: ''Lo, the king of Israel hath hired against us the kings of the Hittites,
        and the kings of the Egyptians, to come upon us.'' '
      verse: 6
    - text: 'Wherefore they arose and fled in the twilight, and left their tents,
        and their horses, and their asses, even the camp as it was, and fled for their
        life. '
      verse: 7
    - text: 'And when these lepers came to the outermost part of the camp, they went
        into one tent, and did eat and drink, and carried thence silver, and gold,
        and raiment, and went and hid it; and they came back, and entered into another
        tent, and carried thence also, and went and hid it. '
      verse: 8
    - text: 'Then they said one to another: ''We do not well; this day is a day of
        good tidings, and we hold our peace; if we tarry till the morning light, punishment
        will overtake us; now therefore come, let us go and tell the king''s household.'' '
      verse: 9
    - text: 'So they came and called unto the porters of the city; and they told them,
        saying. ''We came to the camp of the Arameans, and, behold, there was no man
        there, neither voice of man, but the horses tied, and the asses tied, and
        the tents as they were.'' '
      verse: 10
    - text: 'And the porters called, and they told it to the king''s household within. '
      verse: 11
    - text: 'And the king arose in the night, and said unto his servants: ''I will
        now tell you what the Arameans have done to us. They know that we are hungry;
        therefore are they gone out of the camp to hide themselves in the field, saying:
        When they come out of the city, we shall take them alive, and get into the
        city.'' '
      verse: 12
    - text: 'And one of his servants answered and said: ''Let some take, I pray thee,
        five of the horses that remain, which are left in the city-- behold, they
        are as all the multitude of Israel that are left in it; behold, they are as
        all the multitude of Israel that are consumed--and let us send and see.'' '
      verse: 13
    - text: 'They took therefore two chariots with horses; and the king sent after
