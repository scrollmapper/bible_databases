      verse: 10
    - text: 'And it is a hard thing that the king asketh, and there is none other
        that can declare it before the king, except the gods, whose dwelling is not
        with flesh.'' '
      verse: 11
    - text: 'For this cause the king was angry and very furious, and commanded to
        destroy all the wise men of Babylon. '
      verse: 12
    - text: 'So the decree went forth, and the wise men were to be slain; and they
        sought Daniel and his companions to be slain. '
      verse: 13
    - text: 'Then Daniel returned answer with counsel and discretion to Arioch the
        captain of the king''s guard, who was gone forth to slay the wise men of Babylon; '
      verse: 14
    - text: 'he answered and said to Arioch the king''s captain: ''Wherefore is the
        decree so peremptory from the king?'' Then Arioch made the thing known to
        Daniel. '
      verse: 15
    - text: 'Then Daniel went in, and desired of the king that he would give him time,
        that he might declare unto the king the interpretation. '
      verse: 16
    - text: 'Then Daniel went to his house, and made the thing known to Hananiah,
        Mishael, and Azariah, his companions; '
      verse: 17
    - text: 'that they might ask mercy of the G-d of heaven concerning this secret;
        that Daniel and his companions should not perish with the rest of the wise
        men of Babylon. '
      verse: 18
    - text: 'Then was the secret revealed unto Daniel in a vision of the night. Then
        Daniel blessed the G-d of heaven. '
      verse: 19
    - text: 'Daniel spoke and said: Blessed be the name of G-d from everlasting even
        unto everlasting; for wisdom and might are His; '
      verse: 20
    - text: 'And He changeth the times and the seasons; He removeth kings, and setteth
        up kings; He giveth wisdom unto the wise, and knowledge to them that know
        understanding; '
      verse: 21
    - text: 'He revealeth the deep and secret things; He knoweth what is in the darkness,
        and the light dwelleth with Him. '
      verse: 22
    - text: 'I thank Thee, and praise Thee, O Thou G-d of my fathers, who hath given
        me wisdom and might, and hast now made known unto me what we desired of Thee;
        for Thou hast made known unto us the king''s matter. '
      verse: 23
    - text: 'Therefore Daniel went in unto Arioch, whom the king had appointed to
        destroy the wise men of Babylon; he went and said thus unto him: ''Destroy
        not the wise men of Babylon; bring me in before the king, and I will declare
        unto the king the interpretation.'' '
      verse: 24
    - text: 'Then Arioch brought in Daniel before the king in haste, and said thus
        unto him: ''I have found a man of the children of the captivity of Judah,
        that will make known unto the king the interpretation.'' '
      verse: 25
    - text: 'The king spoke and said to Daniel, whose name was Belteshazzar: ''Art
        thou able to make known unto me the dream which I have seen, and the interpretation
        thereof?'' '
      verse: 26
    - text: 'Daniel answered before the king, and said: ''The secret which the king
        hath asked can neither wise men, enchanters, magicians, nor astrologers, declare
        unto the king; '
      verse: 27
    - text: 'but there is a G-d in heaven that revealeth secrets, and He hath made
        known to the king Nebuchadnezzar what shall be in the end of days. Thy dream,
        and the visions of thy head upon thy bed, are these: '
      verse: 28
    - text: 'as for thee, O king, thy thoughts came into thy mind upon thy bed, what
        should come to pass hereafter; and He that revealeth secrets hath made known
        to thee what shall come to pass. '
      verse: 29
    - text: 'But as for me, this secret is not revealed to me for any wisdom that
        I have more than any living, but to the intent that the interpretation may
        be made known to the king, and that thou mayest know the thoughts of thy heart. '
      verse: 30
    - text: 'Thou, O king, sawest, and behold a great image. This image, which was
        mighty, and whose brightness was surpassing, stood before thee; and the appearance
        thereof was terrible. '
      verse: 31
    - text: 'As for that image, its head was of fine gold, its breast and its arms
        of silver, its belly and its thighs of brass, '
      verse: 32
    - text: 'its legs of iron, its feet part of iron and part of clay. '
      verse: 33
    - text: 'Thou sawest till that a stone was cut out without hands, which smote
        the image upon its feet that were of iron and clay, and broke them to pieces. '
      verse: 34
    - text: 'Then was the iron, the clay, the brass, the silver, and the gold, broken
        in pieces together, and became like the chaff of the summer threshing-floors;
        and the wind carried them away, so that no place was found for them; and the
        stone that smote the image became a great mountain, and filled the whole earth. '
      verse: 35
    - text: 'This is the dream; and we will tell the interpretation thereof before
        the king. '
      verse: 36
    - text: 'Thou, O king, king of kings, unto whom the G-d of heaven hath given the
        kingdom, the power, and the strength, and the glory; '
      verse: 37
    - text: 'and wheresoever the children of men, the beasts of the field, and the
        fowls of the heaven dwell, hath He given them into thy hand, and hath made
        thee to rule over them all; thou art the head of gold. '
      verse: 38
    - text: 'And after thee shall arise another kingdom inferior to thee; and another
        third kingdom of brass, which shall bear rule over all the earth. '
      verse: 39
    - text: 'And the fourth kingdom shall be strong as iron; forasmuch as iron breaketh
        in pieces and beateth down all things; and as iron that crusheth all these,
        shall it break in pieces and crush. '
      verse: 40
    - text: 'And whereas thou sawest the feet and toes, part of potters'' clay, and
