    - text: 'For I was ashamed to ask of the king a band of soldiers and horsemen
        to help us against the enemy in the way; because we had spoken unto the king,
        saying: ''The hand of our G-d is upon all them that seek Him, for good; but
        His power and His wrath is against all them that forsake Him.'' '
      verse: 22
    - text: 'So we fasted and besought our G-d for this; and He was entreated of us. '
      verse: 23
    - text: 'Then I separated twelve of the chiefs of the priests, besides Sherebiah,
        Hashabiah, and ten of their brethren with them, '
      verse: 24
    - text: 'and weighed unto them the silver, and the gold, and the vessels, even
        the offering for the house of our G-d, which the king, and his counsellors,
        and his princes, and all Israel there present, had offered; '
      verse: 25
    - text: 'I even weighed into their hand six hundred and fifty talents of silver,
        and silver vessels a hundred talents; of gold a hundred talents; '
      verse: 26
    - text: 'and twenty bowels of gold, of a thousand darics; and two vessels of fine
        bright brass, precious as gold. '
      verse: 27
    - text: 'And I said unto them: ''Ye are holy unto HaShem, and the vessels are
        holy; and the silver and the gold are a freewill-offering unto HaShem, the
        G-d of your fathers. '
      verse: 28
    - text: 'Watch ye, and keep them, until ye weigh them before the chiefs of the
        priests and the Levites, and the princes of the fathers'' houses of Israel,
        at Jerusalem, in the chambers of the house of HaShem.'' '
      verse: 29
    - text: 'So the priests and the Levites received the weight of the silver and
        the gold, and the vessels, to bring them to Jerusalem unto the house of our
        G-d. '
      verse: 30
    - text: 'Then we departed from the river of Ahava on the twelfth day of the first
        month, to go unto Jerusalem; and the hand of our G-d was upon us, and He delivered
        us from the hand of the enemy and lier-in-wait by the way. '
      verse: 31
    - text: 'And we came to Jerusalem, and abode there three days. '
      verse: 32
    - text: 'And on the fourth day was the silver and the gold and the vessels weighed
        in the house of our G-d into the hand of Meremoth the son of Uriah the priest;
        and with him was Eleazar the son of Phinehas; and with them was Jozabad the
        son of Jeshua, and Noadiah the son of Binnui, the Levites; '
      verse: 33
    - text: 'the whole by number and by weight; and all the weight was written at
        that time. '
      verse: 34
    - text: 'The children of the captivity, that were come out of exile, offered burnt-offerings
        unto the G-d of Israel, twelve bullocks for all Israel, ninety and six rams,
        seventy and seven lambs, twelve he-goats for a sin-offering; all this was
        a burnt-offering unto HaShem. '
      verse: 35
    - text: 'And they delivered the king''s commissions unto the king''s satraps,
        and to the governors beyond the River; and they furthered the people and the
        house of G-d. '
      verse: 36
  - chapter: 9
    verses:
    - text: 'Now when these things were done, the princes drew near unto me, saying:
        ''The people of Israel, and the priests and the Levites, have not separated
        themselves from the peoples of the lands, doing according to their abominations,
        even of the Canaanites, the Hittites, the Perizzites, the Jebusites, the Ammonites,
        the Moabites, the Egyptians, and the Amorites. '
      verse: 1
    - text: 'For they have taken of their daughters for themselves and for their sons;
        so that the holy seed have mingled themselves with the peoples of the lands;
        yea, the hand of the princes and rulers hath been first in this faithlessness.'' '
      verse: 2
    - text: 'And when I heard this thing, I rent my garment and my mantle, and plucked
        off the hair of my head and of my beard, and sat down appalled. '
      verse: 3
    - text: 'Then were assembled unto me every one that trembled at the words of the
        G-d of Israel, because of the faithlessness of them of the captivity; and
        I sat appalled until the evening offering. '
      verse: 4
    - text: 'And at the evening offering I arose up from my fasting, even with my
        garment and my mantle rent; and I fell upon my knees, and spread out my hands
        unto HaShem my G-d; '
      verse: 5
    - text: 'and I said: ''O my G-d, I am ashamed and blush to lift up my face to
        Thee, my G-d; for our iniquities are increased over our head, and our guiltiness
        is grown up unto the heavens. '
      verse: 6
    - text: 'Since the days of our fathers we have been exceeding guilty unto this
        day; and for our iniquities have we, our kings, and our priests, been delivered
        into the hand of the kings of the lands, to the sword, to captivity, and to
        spoiling, and to confusion of face, as it is this day. '
      verse: 7
    - text: 'And now for a little moment grace hath been shown from HaShem our G-d,
        to leave us a remnant to escape, and to give us a nail in His holy place,
        that our G-d may lighten our eyes, and give us a little reviving in our bondage. '
      verse: 8
    - text: 'For we are bondmen; yet our G-d hath not forsaken us in our bondage,
        but hath extended mercy unto us in the sight of the kings of Persia, to give
        us a reviving, to set up the house of our G-d, and to repair the ruins thereof,
        and to give us a fence in Judah and in Jerusalem. '
      verse: 9
    - text: 'And now, O our G-d, what shall we say after this? for we have forsaken
        Thy commandments, '
      verse: 10
    - text: 'which Thou hast commanded by Thy servants the prophets, saying: The land,
        unto which ye go to possess it, is an unclean land through the uncleanness
        of the peoples of the lands, through their abominations, wherewith they have
        filled it from one end to another with their filthiness. '
      verse: 11
    - text: 'Now therefore give not your daughters unto their sons, neither take their
        daughters unto your sons, nor seek their peace or their prosperity for ever;
        that ye may be strong, and eat the good of the land, and leave it for an inheritance
        to your children for ever. '
      verse: 12
    - text: 'And after all that is come upon us for our evil deeds, and for our great
        guilt, seeing that Thou our G-d hast punished us less than our iniquities
        deserve, and hast given us such a remnant, '
      verse: 13
    - text: 'shall we again break Thy commandments, and make marriages with the peoples
        that do these abominations? wouldest not Thou be angry with us till Thou hadst
        consumed us, so that there should be no remnant, nor any to escape? '
      verse: 14
    - text: 'O HaShem, the G-d of Israel, Thou art righteous; for we are left a remnant
        that is escaped, as it is this day; behold, we are before Thee in our guiltiness;
        for none can stand before Thee because of this.'' '
      verse: 15
  - chapter: 10
    verses:
    - text: 'Now while Ezra prayed, and made confession, weeping and casting himself
        down before the house of G-d, there was gathered together unto him out of
        Israel a very great congregation of men and women and children; for the people
        wept very sore. '
      verse: 1
    - text: 'And Shecaniah the son of Jehiel, one of the sons of Elam, answered and
        said unto Ezra: ''We have broken faith with our G-d, and have married foreign
        women of the peoples of the land; yet now there is hope for Israel concerning
        this thing. '
      verse: 2
    - text: 'Now therefore let us make a covenant with our G-d to put away all the
        wives, and such as are born of them, according to the counsel of HaShem, and
        of those that tremble at the commandment of our G-d; and let it be done according
        to the law. '
      verse: 3
    - text: 'Arise; for the matter belongeth unto thee, and we are with thee; be of
        good courage, and do it.'' '
      verse: 4
    - text: 'Then arose Ezra, and made the chiefs of the priests, the Levites, and
        all Israel, to swear that they would do according to this word. So they swore. '
      verse: 5
    - text: 'Then Ezra rose up from before the house of G-d, and went into the chamber
        of Jehohanan the son of Eliashib; and when he came thither, he did eat no
        bread, nor drink water; for he mourned because of the faithlessness of them
        of the captivity. '
      verse: 6
    - text: 'And they made proclamation throughout Judah and Jerusalem unto all the
        children of the captivity, that they should gather themselves together unto
        Jerusalem; '
      verse: 7
    - text: 'and that whosoever came not within three days, according to the counsel
        of the princes and the elders, all his substance should be forfeited, and
        himself separated from the congregation of the captivity. '
      verse: 8
    - text: 'Then all the men of Judah and Benjamin gathered themselves together unto
        Jerusalem within the three days; it was the ninth month, on the twentieth
        day of the month; and all the people sat in the broad place before the house
        of G-d, trembling because of this matter, and for the great rain. '
      verse: 9
    - text: 'And Ezra the priest stood up, and said unto them: ''Ye have broken faith,
        and have married foreign women, to increase the guilt of Israel. '
      verse: 10
    - text: 'Now therefore make confession unto HaShem, the G-d of your fathers, and
        do His pleasure; and separate yourselves from the peoples of the land, and
        from the foreign women.'' '
      verse: 11
    - text: 'Then all the congregation answered and said with a loud voice: ''As thou
        hast said, so it is for us to do. '
      verse: 12
    - text: 'But the people are many, and it is a time of much rain, and we are not
        able to stand without, neither is this a work of one day or two; for we have
        greatly transgressed in this matter. '
      verse: 13
    - text: 'Let now our princes of all the congregation stand, and let all them that
        are in our cities that have married foreign women come at appointed times,
        and with them the elders of every city, and the judges thereof, until the
        fierce wrath of our G-d be turned from us, as touching this matter.'' '
      verse: 14
    - text: 'Only Jonathan the son of Asahel and Jahzeiah the son of Tikvah stood
        up against this matter; and Meshullam and Shabbethai the Levite helped them. '
      verse: 15
    - text: 'And the children of the captivity did so. And Ezra the priest, with certain
        heads of fathers'' houses, after their fathers'' houses, and all of them by
        their names, were separated; and they sat down in the first day of the tenth
        month to examine the matter. '
      verse: 16
    - text: 'And they were finished with all the men that had married foreign women
        by the first day of the first month. '
      verse: 17
    - text: 'And among the sons of the priests there were found that had married foreign
        women, namely: of the sons of Jeshua, the son of Jozadak, and his brethren,
        Maaseiah, and Eliezer, and Jarib, and Gedaliah. '
      verse: 18
    - text: 'And they gave their hand that they would put away their wives; and being
        guilty, they offered a ram of the flock for their guilt. '
      verse: 19
    - text: 'And of the sons of Immer: Hanani and Zebadiah. '
      verse: 20
    - text: 'And of the sons of Harim: Maaseiah, and Elijah, and Shemaiah, and Jehiel,
        and Uzziah. '
      verse: 21
    - text: 'And of the sons of Pashhur: Elioenai, Maaseiah, Ishmael, Nethanel, Jozabad,
        and Elasah. '
      verse: 22
    - text: 'And of the Levites: Jozabad, and Shimei, and Kelaiah--the same is Kelita--Pethahiah,
        Judah, and Eliezer. '
      verse: 23
    - text: 'And of the singers: Eliashib; and of the porters: Shallum, and Telem,
        and Uri. '
      verse: 24
    - text: 'And of Israel: of the sons of Parosh: Ramiah, and Izziah, and Malchijah,
        and Mijamin, and Eleazar, and Malchijah, and Benaiah. '
      verse: 25
    - text: 'And of the sons of Elam: Mattaniah, Zechariah, and Jehiel, and Abdi,
        and Jeremoth, and Elijah. '
      verse: 26
    - text: 'And of the sons of Zattu: Elioenai, Eliashib, Mattaniah, and Jeremoth,
        and Zabad, and Aziza. '
      verse: 27
    - text: 'And of the sons of Bebai: Jehohanan, Hananiah, Zabbai, Athlai. '
      verse: 28
    - text: 'And of the sons of Bani: Meshullam, Malluch, and Adaiah, Jashub, and
        Sheal, and Ramoth. '
      verse: 29
    - text: 'And of the sons of Pahath-moab: Adna, and Chelal, Benaiah, Maaseiah,
        Mattaniah, Bezalel, and Binnui, and Manasseh. '
      verse: 30
    - text: 'And of the sons of Harim: Eliezer, Isshijah, Malchijah, Shemaiah, Shimeon; '
      verse: 31
    - text: 'Benjamin, Malluch, Shemariah. '
      verse: 32
    - text: 'Of the sons of Hashum: Mattenai, Mattattah, Zabad, Eliphelet, Jeremai,
        Manasseh, Shimei. '
      verse: 33
    - text: 'Of the sons of Bani: Maadai, Amram, and Uel; '
      verse: 34
    - text: 'Benaiah, Bedeiah, Cheluhu; '
      verse: 35
    - text: 'Vaniah, Meremoth, Eliashib; '
      verse: 36
    - text: 'Mattaniah, Mattenai, and Jaasai; '
      verse: 37
    - text: 'and Bani, and Binnui, Shimei; '
      verse: 38
    - text: 'Shelemiah, and Nathan, and Adaiah; '
      verse: 39
    - text: 'Machnadebai, Shashai, Sharai; '
      verse: 40
    - text: 'Azarel, and Shelemiah, Shemariah; '
      verse: 41
    - text: 'Shallum, Amariah, Joseph. '
      verse: 42
    - text: 'Of the sons of Nebo: Jeiel, Mattithiah, Zabad, Zebina, Jaddai, and Joel,
        Benaiah. '
      verse: 43
    - text: 'All these had taken foreign wives; and some of them had wives by whom
        they had children.  '
      verse: 44
  name: Ezra
- chapters:
  - chapter: 1
    verses:
    - text: 'THE WORDS of Nehemiah the son of Hacaliah. Now it came to pass in the
        month Chislev, in the twentieth year, as I was in Shushan the castle, '
      verse: 1
    - text: 'that Hanani, one of my brethren, came out of Judah, he and certain men;
        and I asked them concerning the Jews that had escaped, that were left of the
        captivity, and concerning Jerusalem. '
      verse: 2
    - text: 'And they said unto me: ''The remnant that are left of the captivity there
        in the province are in great affliction and reproach; the wall of Jerusalem
        also is broken down, and the gates thereof are burned with fire.'' '
      verse: 3
    - text: 'And it came to pass, when I heard these words, that I sat down and wept,
        and mourned certain days; and I fasted and prayed before the G-d of heaven, '
      verse: 4
    - text: 'and said: ''I beseech Thee, O HaShem, the G-d of heaven, the great and
        awful G-d, that keepeth covenant and mercy with them that love Him and keep
        His commandments; '
      verse: 5
    - text: 'let Thine ear now be attentive, and Thine eyes open, that Thou mayest
        hearken unto the prayer of Thy servant, which I pray before Thee at this time,
        day and night, for the children of Israel Thy servants, while I confess the
        sins of the children of Israel, which we have sinned against Thee; yea, I
        and my father''s house have sinned. '
      verse: 6
    - text: 'We have dealt very corruptly against Thee, and have not kept the commandments,
        nor the statutes, nor the ordinances which Thou didst command Thy servant
        Moses. '
      verse: 7
    - text: 'Remember, I beseech Thee, the word that Thou didst command Thy servant
        Moses, saying: If ye deal treacherously, I will scatter you abroad among the
        peoples; '
      verse: 8
    - text: 'but if ye return unto Me, and keep My commandments and do them, though
        your dispersed were in the uttermost part of the heaven, yet will I gather
        them from thence, and will bring them unto the place that I have chosen to
        cause My name to dwell there. '
      verse: 9
    - text: 'Now these are Thy servants and Thy people, whom Thou hast redeemed by
        Thy great power, and by Thy strong hand. '
      verse: 10
    - text: 'O L-rd, I beseech Thee, let now Thine ear be attentive to the prayer
        of Thy servant, and to the prayer of Thy servants, who delight to fear Thy
        name; and prosper, I pray Thee, Thy servant this day, and grant him mercy
        in the sight of this man.'' Now I was cupbearer to the king. '
      verse: 11
  - chapter: 2
    verses:
    - text: 'And it came to pass in the month Nisan, in the twentieth year of Artaxerxes
        the king, when wine was before him, that I took up the wine, and gave it unto
        the king. Now I had not been beforetime sad in his presence. '
      verse: 1
    - text: 'And the king said unto me: ''Why is thy countenance sad, seeing thou
        art not sick? this is nothing else but sorrow of heart.'' Then I was very
        sore afraid. '
      verse: 2
    - text: 'And I said unto the king: ''Let the king live for ever: why should not
        my countenance be sad, when the city, the place of my fathers'' sepulchres,
        lieth waste, and the gates thereof are consumed with fire?'' '
      verse: 3
    - text: 'Then the king said unto me: ''For what dost thou make request?'' So I
        prayed to the G-d of heaven. '
      verse: 4
    - text: 'And I said unto the king: ''If it please the king, and if thy servant
        have found favour in thy sight, that thou wouldest send me unto Judah, unto
        the city of my fathers'' sepulchres, that I may build it.'' '
      verse: 5
    - text: 'And the king said unto me, the queen also sitting by him: ''For how long
        shall thy journey be? and when wilt thou return?'' So it pleased the king
        to send me; and I set him a time. '
      verse: 6
    - text: 'Moreover I said unto the king: ''If it please the king, let letters be
        given me to the governors beyond the River, that they may let me pass through
        till I come unto Judah; '
      verse: 7
    - text: 'and a letter unto Asaph the keeper of the king''s park, that he may give
        me timber to make beams for the gates of the castle which appertaineth to
        the house, and for the wall of the city, and for the house that I shall enter
        into.'' And the king granted me, according to the good hand of my G-d upon
        me. '
      verse: 8
    - text: 'Then I came to the governors beyond the River, and gave them the king''s
        letters. Now the king had sent with me captains of the army and horsemen. '
      verse: 9
    - text: 'And when Sanballat the Horonite, and Tobiah the servant, the Ammonite,
        heard of it, it grieved them exceedingly, for that there was come a man to
        seek the welfare of the children of Israel. '
      verse: 10
    - text: 'So I came to Jerusalem, and was there three days. '
      verse: 11
    - text: 'And I arose in the night, I and some few men with me; neither told I
        any man what my G-d put into my heart to do for Jerusalem; neither was there
        any beast with me, save the beast that I rode upon. '
      verse: 12
    - text: 'And I went out by night by the valley gate, even toward the dragon''s
        well, and to the dung gate, and viewed the walls of Jerusalem, which were
        broken down, and the gates thereof were consumed with fire. '
      verse: 13
    - text: 'Then I went on to the fountain gate and to the king''s pool; but there
        was no place for the beast that was under me to pass. '
      verse: 14
    - text: 'Then went I up in the night in the valley, and viewed the wall; and I
        turned back, and entered by the valley gate, and so returned. '
      verse: 15
    - text: 'And the rulers knew not whither I went, or what I did; neither had I
        as yet told it to the Jews, nor to the priests, nor to the nobles, nor to
        the rulers, nor to the rest that did the work. '
      verse: 16
    - text: 'Then said I unto them: ''Ye see the evil case that we are in, how Jerusalem
        lieth waste, and the gates thereof are burned with fire; come and let us build
        up the wall of Jerusalem, that we be no more a reproach.'' '
      verse: 17
    - text: 'And I told them of the hand of my G-d which was good upon me; as also
        of the king''s words that he had spoken unto me. And they said: ''Let us rise
        up and build.'' So they strengthened their hands for the good work. '
      verse: 18
    - text: 'But when Sanballat the Horonite, and Tobiah the servant, the Ammonite,
        and Geshem the Arabian, heard it, they laughed us to scorn, and despised us,
        and said: ''What is this thing that ye do? will ye rebel against the king?'' '
      verse: 19
    - text: 'Then answered I them, and said unto them: ''The G-d of heaven, He will
        prosper us; therefore we His servants will arise and build; but ye have no
        portion, nor right, nor memorial, in Jerusalem.'' '
      verse: 20
  - chapter: 3
    verses:
    - text: 'Then Eliashib the high priest rose up with his brethren the priests,
        and they builded the sheep gate; they sanctified it, and set up the doors
        of it; even unto the tower of Hammeah they sanctified it, unto the tower of
        Hananel. '
      verse: 1
    - text: 'And next unto him builded the men of Jericho. And next to them builded
        Zaccur the son of Imri. '
      verse: 2
    - text: 'And the fish gate did the sons of Hassenaah build; they laid the beams
        thereof, and set up the doors thereof, the bolts thereof, and the bars thereof. '
      verse: 3
    - text: 'And next unto them repaired Meremoth the son of Uriah, the son of Hakkoz.
        And next unto them repaired Meshullam the son of Berechiah, the son of Meshezabel.
        And next unto them repaired Zadok the son of Baana. '
      verse: 4
    - text: 'And next unto them the Tekoites repaired; and their nobles put not their
        necks to the work of their lord. '
      verse: 5
    - text: 'And the gate of the old city repaired Joiada the son of Paseah and Meshullam
        the son of Besodeiah; they laid the beams thereof, and set up the doors thereof,
        and the bolts thereof, and the bars thereof. '
      verse: 6
    - text: 'And next unto them repaired Melatiah the Gibeonite, and Jadon the Meronothite,
        the men of Gibeon, and of Mizpah, for them that appertained to the throne
        of the governor beyond the River. '
      verse: 7
    - text: 'Next unto him repaired Uzziel the son of Harhaiah, goldsmiths. And next
        unto him repaired Hananiah one of the perfumers, and they restored Jerusalem
        even unto the broad wall. '
      verse: 8
    - text: 'And next unto them repaired Rephaiah the son of Hur, the ruler of half
        the district of Jerusalem. '
      verse: 9
    - text: 'And next unto them repaired Jedaiah the son of Harumaph, even over against
        his house. And next unto him repaired Hattush the son of Hashabneiah. '
      verse: 10
    - text: 'Malchijah the son of Harim, and Hasshub the son of Pahath-moab, repaired
        another portion, and the tower of the furnaces. '
      verse: 11
    - text: 'And next unto him repaired Shallum the son of Hallohesh, the ruler of
        half the district of Jerusalem, he and his daughters. '
      verse: 12
    - text: 'The valley gate repaired Hanun, and the inhabitants of Zanoah; they built
        it, and set up the doors thereof, the bolts thereof, and the bars thereof,
        and a thousand cubits of the wall unto the dung gate. '
      verse: 13
    - text: 'And the dung gate repaired Malchijah the son of Rechab, the ruler of
        the district of Beth-cherem; he built it, and set up the doors thereof, the
        bolts thereof, and the bars thereof. '
      verse: 14
    - text: 'And the fountain gate repaired Shallun the son of Colhozeh, the ruler
        of the district of Mizpah; he built it, and covered it, and set up the doors
        thereof, the bolts thereof, and the bars thereof, and the wall of the pool
        of Shelah by the king''s garden, even unto the stairs that go down from the
        city of David. '
      verse: 15
    - text: 'After him repaired Nehemiah the son of Azbuk, the ruler of half the district
        of Beth-zur, unto the place over against the sepulchres of David, and unto
        the pool that was made, and unto the house of the mighty men. '
      verse: 16
    - text: 'After him repaired the Levites, Rehum the son of Bani. Next unto him
        repaired Hashabiah, the ruler of half the district of Keilah, for his district. '
      verse: 17
    - text: 'After him repaired their brethren, Bavvai the son of Henadad, the ruler
        of half the district of Keilah. '
      verse: 18
    - text: 'And next to him repaired Ezer the son of Jeshua, the ruler of Mizpah,
        another portion, over against the ascent to the armoury at the Turning. '
      verse: 19
    - text: 'After him Baruch the son of Zaccai earnestly repaired another portion,
        from the Turning unto the door of the house of Eliashib the high priest. '
      verse: 20
    - text: 'After him repaired Meremoth the son of Uriah the son of Hakkoz another
        portion, from the door of the house of Eliashib even to the end of the house
        of Eliashib. '
      verse: 21
    - text: 'And after him repaired the priests, the men of the Plain. '
      verse: 22
    - text: 'After them repaired Benjamin and Hasshub over against their house. After
        them repaired Azariah the son of Maaseiah the son of Ananiah beside his own
        house. '
      verse: 23
    - text: 'After him repaired Binnui the son of Henadad another portion, from the
        house of Azariah unto the Turning and unto the corner. '
      verse: 24
    - text: 'Palal the son of Uzai repaired over against the Turning, and the tower
        that standeth out from the upper house of the king, which is by the court
        of the guard. After him Pedaiah the son of Parosh repaired.-- '
      verse: 25
    - text: 'Now the Nethinim dwelt in Ophel, unto the place over against the water
        gate toward the east, and the tower that standeth out.-- '
      verse: 26
    - text: 'After him the Tekoites repaired another portion, over against the great
        tower that standeth out, and unto the wall of Ophel. '
      verse: 27
    - text: 'Above the horse gate repaired the priests, every one over against his
        own house. '
      verse: 28
    - text: 'After them repaired Zadok the son of Immer over against his own house.
        And after him repaired Shemaiah the son of Shecaniah, the keeper of the east
        gate. '
      verse: 29
    - text: 'After him repaired Hananiah the son of Shelemiah, and Hanun the sixth
        son of Zalaph, another portion. After him repaired Meshullam the son of Berechiah
        over against his chamber. '
      verse: 30
