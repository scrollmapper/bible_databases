      verse: 2
    - text: 'And Jacob said unto Joseph: ''G-d Almighty appeared unto me at Luz in
        the land of Canaan, and blessed me, '
      verse: 3
    - text: 'and said unto me: Behold, I will make thee fruitful, and multiply thee,
