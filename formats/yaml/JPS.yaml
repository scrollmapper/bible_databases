  - chapter: 21
    verses:
    - text: 'Now these are the ordinances which thou shalt set before them. '
      verse: 1
    - text: 'If thou buy a Hebrew servant, six years he shall serve; and in the seventh
        he shall go out free for nothing. '
      verse: 2
    - text: 'If he come in by himself, he shall go out by himself; if he be married,
        then his wife shall go out with him. '
      verse: 3
    - text: 'If his master give him a wife, and she bear him sons or daughters; the
        wife and her children shall be her master''s, and he shall go out by himself. '
      verse: 4
    - text: 'But if the servant shall plainly say: I love my master, my wife, and
        my children; I will not go out free; '
      verse: 5
    - text: 'then his master shall bring him unto G-d, and shall bring him to the
        door, or unto the door-post; and his master shall bore his ear through with
        an awl; and he shall serve him for ever. '
      verse: 6
    - text: 'And if a man sell his daughter to be a maid-servant, she shall not go
        out as the men-servants do. '
      verse: 7
    - text: 'If she please not her master, who hath espoused her to himself, then
        shall he let her be redeemed; to sell her unto a foreign people he shall have
        no power, seeing he hath dealt deceitfully with her. '
      verse: 8
    - text: 'And if he espouse her unto his son, he shall deal with her after the
        manner of daughters. '
      verse: 9
    - text: 'If he take him another wife, her food, her raiment, and her conjugal
        rights, shall he not diminish. '
      verse: 10
    - text: 'And if he do not these three unto her, then shall she go out for nothing,
        without money. '
      verse: 11
    - text: 'He that smiteth a man, so that he dieth, shall surely be put to death. '
      verse: 12
    - text: 'And if a man lie not in wait, but G-d cause it to come to hand; then
        I will appoint thee a place whither he may flee. '
      verse: 13
    - text: 'And if a man come presumptuously upon his neighbour, to slay him with
        guile; thou shalt take him from Mine altar, that he may die. '
      verse: 14
    - text: 'And he that smiteth his father, or his mother, shall be surely put to
        death. '
      verse: 15
    - text: 'And he that stealeth a man, and selleth him, or if he be found in his
        hand, he shall surely be put to death. '
      verse: 16
    - text: 'And he that curseth his father or his mother, shall surely be put to
        death. '
      verse: 17
    - text: 'And if men contend, and one smite the other with a stone, or with his
        fist, and he die not, but keep his bed; '
      verse: 18
    - text: 'if he rise again, and walk abroad upon his staff, then shall he that
        smote him be quit; only he shall pay for the loss of his time, and shall cause
        him to be thoroughly healed. '
      verse: 19
    - text: 'And if a man smite his bondman, or his bondwoman, with a rod, and he
        die under his hand, he shall surely be punished. '
      verse: 20
    - text: 'Notwithstanding if he continue a day or two, he shall not be punished;
        for he is his money. '
      verse: 21
    - text: 'And if men strive together, and hurt a woman with child, so that her
        fruit depart, and yet no harm follow, he shall be surely fined, according
        as the woman''s husband shall lay upon him; and he shall pay as the judges
        determine. '
      verse: 22
    - text: 'But if any harm follow, then thou shalt give life for life, '
      verse: 23
    - text: 'eye for eye, tooth for tooth, hand for hand, foot for foot, '
      verse: 24
    - text: 'burning for burning, wound for wound, stripe for stripe. '
      verse: 25
    - text: 'And if a man smite the eye of his bondman, or the eye of his bondwoman,
        and destroy it, he shall let him go free for his eye''s sake. '
      verse: 26
    - text: 'And if he smite out his bondman''s tooth, or his bondwoman''s tooth,
        he shall let him go free for his tooth''s sake. '
      verse: 27
    - text: 'And if an ox gore a man or a woman, that they die, the ox shall be surely
        stoned, and its flesh shall not be eaten; but the owner of the ox shall be
        quit. '
      verse: 28
    - text: 'But if the ox was wont to gore in time past, and warning hath been given
        to its owner, and he hath not kept it in, but it hath killed a man or a woman;
        the ox shall be stoned, and its owner also shall be put to death. '
      verse: 29
    - text: 'If there be laid on him a ransom, then he shall give for the redemption
        of his life whatsoever is laid upon him. '
      verse: 30
    - text: 'Whether it have gored a son, or have gored a daughter, according to this
        judgment shall it be done unto him. '
      verse: 31
    - text: 'If the ox gore a bondman or a bondwoman, he shall give unto their master
        thirty shekels of silver, and the ox shall be stoned. '
      verse: 32
    - text: 'And if a man shall open a pit, or if a man shall dig a pit and not cover
        it, and an ox or an ass fall therein, '
      verse: 33
    - text: 'the owner of the pit shall make it good; he shall give money unto the
        owner of them, and the dead beast shall be his. '
      verse: 34
    - text: 'And if one man''s ox hurt another''s, so that it dieth; then they shall
        sell the live ox, and divide the price of it; and the dead also they shall
        divide. '
      verse: 35
    - text: 'Or if it be known that the ox was wont to gore in time past, and its
        owner hath not kept it in; he shall surely pay ox for ox, and the dead beast
        shall be his own. '
      verse: 36
    - text: 'If a man steal an ox, or a sheep, and kill it, or sell it, he shall pay
        five oxen for an ox, and four sheep for a sheep.  '
      verse: 37
  - chapter: 22
    verses:
    - text: 'If a thief be found breaking in, and be smitten so that he dieth, there
        shall be no bloodguiltiness for him. '
      verse: 1
    - text: 'If the sun be risen upon him, there shall be bloodguiltiness for him--he
        shall make restitution; if he have nothing, then he shall be sold for his
        theft. '
      verse: 2
    - text: 'If the theft be found in his hand alive, whether it be ox, or ass, or
        sheep, he shall pay double. '
      verse: 3
    - text: 'If a man cause a field or vineyard to be eaten, and shall let his beast
        loose, and it feed in another man''s field; of the best of his own field,
        and of the best of his own vineyard, shall he make restitution. '
      verse: 4
    - text: 'If fire break out, and catch in thorns, so that the shocks of corn, or
        the standing corn, or the field are consumed; he that kindled the fire shall
        surely make restitution. '
      verse: 5
    - text: 'If a man deliver unto his neighbour money or stuff to keep, and it be
        stolen out of the man''s house; if the thief be found, he shall pay double. '
      verse: 6
    - text: 'If the thief be not found, then the master of the house shall come near
        unto G-d, to see whether he have not put his hand unto his neighbour''s goods. '
      verse: 7
    - text: 'For every matter of trespass, whether it be for ox, for ass, for sheep,
        for raiment, or for any manner of lost thing, whereof one saith: ''This is
        it,'' the cause of both parties shall come before G-d; he whom G-d shall condemn
        shall pay double unto his neighbour. '
      verse: 8
    - text: 'If a man deliver unto his neighbour an ass, or an ox, or a sheep, or
        any beast, to keep, and it die, or be hurt, or driven away, no man seeing
        it; '
      verse: 9
    - text: 'the oath of HaShem shall be between them both, to see whether he have
        not put his hand unto his neighbour''s goods; and the owner thereof shall
        accept it, and he shall not make restitution. '
      verse: 10
    - text: 'But if it be stolen from him, he shall make restitution unto the owner
        thereof. '
      verse: 11
    - text: 'If it be torn in pieces, let him bring it for witness; he shall not make
        good that which was torn. '
      verse: 12
    - text: 'And if a man borrow aught of his neighbour, and it be hurt, or die, the
        owner thereof not being with it, he shall surely make restitution. '
      verse: 13
    - text: 'If the owner thereof be with it, he shall not make it good; if it be
        a hireling, he loseth his hire. '
      verse: 14
    - text: 'And if a man entice a virgin that is not betrothed, and lie with her,
        he shall surely pay a dowry for her to be his wife. '
      verse: 15
    - text: 'If her father utterly refuse to give her unto him, he shall pay money
        according to the dowry of virgins. '
      verse: 16
    - text: 'Thou shalt not suffer a sorceress to live. '
      verse: 17
    - text: 'Whosoever lieth with a beast shall surely be put to death. '
      verse: 18
    - text: 'He that sacrificeth unto the gods, save unto HaShem only, shall be utterly
        destroyed. '
      verse: 19
    - text: 'And a stranger shalt thou not wrong, neither shalt thou oppress him;
        for ye were strangers in the land of Egypt. '
      verse: 20
    - text: 'Ye shall not afflict any widow, or fatherless child. '
      verse: 21
    - text: 'If thou afflict them in any wise--for if they cry at all unto Me, I will
        surely hear their cry-- '
      verse: 22
    - text: 'My wrath shall wax hot, and I will kill you with the sword; and your
        wives shall be widows, and your children fatherless. '
      verse: 23
    - text: 'If thou lend money to any of My people, even to the poor with thee, thou
        shalt not be to him as a creditor; neither shall ye lay upon him interest. '
      verse: 24
    - text: 'If thou at all take thy neighbour''s garment to pledge, thou shalt restore
        it unto him by that the sun goeth down; '
      verse: 25
    - text: 'for that is his only covering, it is his garment for his skin; wherein
        shall he sleep? and it shall come to pass, when he crieth unto Me, that I
        will hear; for I am gracious. '
      verse: 26
    - text: 'Thou shalt not revile G-d, nor curse a ruler of thy people. '
      verse: 27
    - text: 'Thou shalt not delay to offer of the fulness of thy harvest, and of the
        outflow of thy presses. The first-born of thy sons shalt thou give unto Me. '
      verse: 28
    - text: 'Likewise shalt thou do with thine oxen, and with thy sheep; seven days
        it shall be with its dam; on the eighth day thou shalt give it Me. '
      verse: 29
    - text: 'And ye shall be holy men unto Me; therefore ye shall not eat any flesh
        that is torn of beasts in the field; ye shall cast it to the dogs.  '
      verse: 30
  - chapter: 23
    verses:
    - text: 'Thou shalt not utter a false report; put not thy hand with the wicked
        to be an unrighteous witness. '
      verse: 1
    - text: 'Thou shalt not follow a multitude to do evil; neither shalt thou bear
        witness in a cause to turn aside after a multitude to pervert justice; '
      verse: 2
    - text: 'neither shalt thou favour a poor man in his cause. '
      verse: 3
    - text: 'If thou meet thine enemy''s ox or his ass going astray, thou shalt surely
        bring it back to him again. '
      verse: 4
    - text: 'If thou see the ass of him that hateth thee lying under its burden, thou
        shalt forbear to pass by him; thou shalt surely release it with him. '
      verse: 5
    - text: 'Thou shalt not wrest the judgment of thy poor in his cause. '
      verse: 6
    - text: 'Keep thee far from a false matter; and the innocent and righteous slay
        thou not; for I will not justify the wicked. '
      verse: 7
    - text: 'And thou shalt take no gift; for a gift blindeth them that have sight,
        and perverteth the words of the righteous. '
      verse: 8
    - text: 'And a stranger shalt thou not oppress; for ye know the heart of a stranger,
        seeing ye were strangers in the land of Egypt. '
      verse: 9
    - text: 'And six years thou shalt sow thy land, and gather in the increase thereof; '
      verse: 10
    - text: 'but the seventh year thou shalt let it rest and lie fallow, that the
        poor of thy people may eat; and what they leave the beast of the field shall
        eat. In like manner thou shalt deal with thy vineyard, and with thy oliveyard. '
      verse: 11
    - text: 'Six days thou shalt do thy work, but on the seventh day thou shalt rest;
        that thine ox and thine ass may have rest, and the son of thy handmaid, and
        the stranger, may be refreshed. '
      verse: 12
    - text: 'And in all things that I have said unto you take ye heed; and make no
        mention of the name of other gods, neither let it be heard out of thy mouth. '
      verse: 13
    - text: 'Three times thou shalt keep a feast unto Me in the year. '
      verse: 14
    - text: 'The feast of unleavened bread shalt thou keep; seven days thou shalt
        eat unleavened bread, as I commanded thee, at the time appointed in the month
        Abib--for in it thou camest out from Egypt; and none shall appear before Me
        empty; '
      verse: 15
    - text: 'and the feast of harvest, the first-fruits of thy labours, which thou
        sowest in the field; and the feast of ingathering, at the end of the year,
        when thou gatherest in thy labours out of the field. '
      verse: 16
    - text: 'Three times in the year all thy males shall appear before the L-rd GOD. '
      verse: 17
    - text: 'Thou shalt not offer the blood of My sacrifice with leavened bread; neither
        shall the fat of My feast remain all night until the morning. '
      verse: 18
    - text: 'The choicest first-fruits of thy land thou shalt bring into the house
        of HaShem thy G-d. Thou shalt not seethe a kid in its mother''s milk. '
      verse: 19
    - text: 'Behold, I send an angel before thee, to keep thee by the way, and to
        bring thee into the place which I have prepared. '
      verse: 20
    - text: 'Take heed of him, and hearken unto his voice; be not rebellious against
        him; for he will not pardon your transgression; for My name is in him. '
      verse: 21
    - text: 'But if thou shalt indeed hearken unto his voice, and do all that I speak;
        then I will be an enemy unto thine enemies, and an adversary unto thine adversaries. '
      verse: 22
    - text: 'For Mine angel shall go before thee, and bring thee in unto the Amorite,
        and the Hittite, and the Perizzite, and the Canaanite, the Hivite, and the
        Jebusite; and I will cut them off. '
      verse: 23
    - text: 'Thou shalt not bow down to their gods, nor serve them, nor do after their
        doings; but thou shalt utterly overthrow them, and break in pieces their pillars. '
      verse: 24
    - text: 'And ye shall serve HaShem your G-d, and He will bless thy bread, and
        thy water; and I will take sickness away from the midst of thee. '
      verse: 25
    - text: 'None shall miscarry, nor be barren, in thy land; the number of thy days
        I will fulfil. '
      verse: 26
    - text: 'I will send My terror before thee, and will discomfit all the people
        to whom thou shalt come, and I will make all thine enemies turn their backs
        unto thee. '
      verse: 27
    - text: 'And I will send the hornet before thee, which shall drive out the Hivite,
        the Canaanite, and the Hittite, from before thee. '
      verse: 28
    - text: 'I will not drive them out from before thee in one year, lest the land
        become desolate, and the beasts of the field multiply against thee. '
      verse: 29
    - text: 'By little and little I will drive them out from before thee, until thou
        be increased, and inherit the land. '
      verse: 30
    - text: 'And I will set thy border from the Red Sea even unto the sea of the Philistines,
        and from the wilderness unto the River; for I will deliver the inhabitants
        of the land into your hand; and thou shalt drive them out before thee. '
      verse: 31
    - text: 'Thou shalt make no covenant with them, nor with their gods. '
      verse: 32
    - text: 'They shall not dwell in thy land--lest they make thee sin against Me,
        for thou wilt serve their gods--for they will be a snare unto thee.  '
      verse: 33
  - chapter: 24
    verses:
    - text: 'And unto Moses He said: ''Come up unto HaShem, thou, and Aaron, Nadab,
        and Abihu, and seventy of the elders of Israel; and worship ye afar off; '
      verse: 1
    - text: 'and Moses alone shall come near unto HaShem; but they shall not come
        near; neither shall the people go up with him.'' '
      verse: 2
