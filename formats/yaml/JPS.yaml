      verse: 27
    - text: 'And a man of G-d came near and spoke unto the king of Israel, and said:
        ''Thus saith HaShem: Because the Arameans have said: HaShem is a G-d of the
        hills, but he is not a G-d of the valleys; therefore will I deliver all this
        great multitude into thy hand, and ye shall know that I am HaShem.'' '
      verse: 28
    - text: 'And they encamped one over against the other seven days. And so it was,
        that in the seventh day the battle was joined; and the children of Israel
        slew of the Arameans a hundred thousand footmen in one day. '
      verse: 29
    - text: 'But the rest fled to Aphek, into the city; and the wall fell upon twenty
        and seven thousand men that were left. And Ben-hadad fled, and came into the
        city, into an inner chamber. '
      verse: 30
    - text: 'And his servants said unto him: ''Behold now, we have heard that the
        kings of the house of Israel are merciful kings; let us, we pray thee, put
        sackcloth on our loins, and ropes upon our heads, and go out to the king of
        Israel; peradventure he will save thy life.'' '
      verse: 31
    - text: 'So they girded sackcloth on their loins, and put ropes on their heads,
        and came to the king of Israel, and said: ''Thy servant Ben-hadad saith: I
        pray thee, let me live.'' And he said: ''Is he yet alive? he is my brother.'' '
      verse: 32
    - text: 'Now the men took it for a sign, and hastened to catch it from him; and
        they said: ''Thy brother Ben-hadad.'' Then he said: ''Go ye, bring him.''
        Then Ben-hadad came forth to him; and he caused him to come up into his chariot. '
      verse: 33
    - text: 'And Ben-hadad said unto him: ''The cities which my father took from thy
        father I will restore; and thou shalt make streets for thee in Damascus, as
        my father made in Samaria.'' ''And I ,said Ahab, will let thee go with this
        covenant.'' So he made a covenant with him, and let him go. '
      verse: 34
    - text: 'And a certain man of the sons of the prophets said unto his fellow by
        the word of HaShem: ''Smite me, I pray thee.'' And the man refused to smite
        him. '
      verse: 35
    - text: 'Then said he unto him: ''Because thou hast not heartened to the voice
        of HaShem, behold, as soon as thou art departed from me, a lion shall slay
        thee.'' And as soon as he was departed from him, a lion found him; and slew
        him. '
      verse: 36
    - text: 'Then he found another man, and said: ''Smite me, I pray thee.'' And the
        man smote him, smiting and wounding him. '
      verse: 37
    - text: 'So the prophet departed, and waited for the king by the way, and disguised
        himself with his headband over his eyes. '
      verse: 38
    - text: 'And as the king passed by, he cried unto the king; and he said: ''Thy
        servant went out into the midst of the battle; and, behold, a man turned aside,
        and brought a man unto me, and said: Keep this man; if by any means he be
        missing, then shall thy life be for his life, or else thou shalt pay a talent
        of silver. '
      verse: 39
    - text: 'And as thy servant was busy here and there, he was gone.'' And the king
        of Israel said unto him: ''So shall thy judgment be; thyself hast decided
        it.'' '
      verse: 40
    - text: 'And he hastened, and took the headband away from his eyes; and the king
        of Israel discerned him that he was of the prophets. '
      verse: 41
    - text: 'And he said unto him: ''Thus saith HaShem: Because thou hast let go out
        of thy hand the man whom I had devoted to destruction, therefore thy life
        shall go for his life, and thy people for his people.'' '
      verse: 42
    - text: 'And the king of Israel went to his house sullen and displeased, and came
        to Samaria. '
      verse: 43
  - chapter: 21
    verses:
    - text: 'And it came to pass after these things, that Naboth the Jezreelite had
        a vineyard, which was in Jezreel, hard by the palace of Ahab, king of Samaria. '
      verse: 1
    - text: 'And Ahab spoke unto Naboth, saying: ''Give me thy vineyard, that I may
        have it for a garden of herbs, because it is near unto my house; and I will
        give thee for it a better vineyard than it; or, if it seem good to thee, I
        will give thee the worth of it in money.'' '
      verse: 2
    - text: 'And Naboth said to Ahab: ''The HaShem forbid it me, that I should give
        the inheritance of my fathers unto thee.'' '
      verse: 3
    - text: 'And Ahab came into his house sullen and displeased because of the word
        which Naboth the Jezreelite had spoken to him; for he had said: ''I will not
        give thee the inheritance of my fathers.'' And he laid him down upon his bed,
        and turned away his face, and would eat no bread. '
      verse: 4
    - text: 'But Jezebel his wife came to him, and said unto him: ''Why is thy spirit
        so sullen, that thou eatest no bread?'' '
      verse: 5
    - text: 'And he said unto her: ''Because I spoke unto Naboth the Jezreelite, and
        said unto him: Give me thy vineyard for money; or else, if it please thee,
        I will give thee another vineyard for it; and he answered: I will not give
        thee my vineyard.'' '
      verse: 6
    - text: 'And Jezebel his wife said unto him: ''Dost thou now govern the kingdom
        of Israel? arise, and eat bread, and let thy heart be merry; I will give thee
        the vineyard of Naboth the Jezreelite.'' '
      verse: 7
    - text: 'So she wrote letters in Ahab''s name, and sealed them with his seal,
        and sent the letters unto the elders and to the nobles that were in his city,
        and that dwelt with Naboth. '
      verse: 8
    - text: 'And she wrote in the letters, saying: ''Proclaim a fast, and set Naboth
        at the head of the people; '
      verse: 9
    - text: 'and set two men, base fellows, before him, and let them bear witness
        against him, saying: Thou didst curse G-d and the king. And then carry him
        out, and stone him, that he die.'' '
      verse: 10
    - text: 'And the men of his city, even the elders and the nobles who dwelt in
        his city, did as Jezebel had sent unto them, according as it was written in
        the letters which she had sent unto them. '
      verse: 11
    - text: 'They proclaimed a fast, and set Naboth at the head of the people. '
      verse: 12
    - text: 'And the two men, the base fellows, came in and sat before him; and the
        base fellows bore witness against him, even against Naboth, in the presence
        of the people, saying: ''Naboth did curse G-d and the king.'' Then they carried
        him forth out of the city, and stoned him with stones, that he died. '
      verse: 13
    - text: 'Then they sent to Jezebel, saying: ''Naboth is stoned, and is dead.'' '
      verse: 14
    - text: 'And it came to pass, when Jezebel heard that Naboth was stoned, and was
        dead, that Jezebel said to Ahab: ''Arise, take possession of the vineyard
        of Naboth the Jezreelite, which he refused to give thee for money; for Naboth
        is not alive, but dead.'' '
      verse: 15
    - text: 'And it came to pass, when Ahab heard that Naboth was dead, that Ahab
        rose up to go down to the vineyard of Naboth the Jezreelite, to take possession
        of it. '
      verse: 16
    - text: 'And the word of HaShem came to Elijah the Tishbite, saying: '
      verse: 17
    - text: '''Arise, go down to meet Ahab king of Israel, who dwelleth in Samaria;
        behold, he is in the vineyard of Naboth, whither he is gone down to take possession
        of it. '
      verse: 18
    - text: 'And thou shalt speak unto him, saying: Thus saith HaShem: Hast thou killed,
        and also taken possessions? and thou shalt speak unto him, saying: Thus saith
        HaShem: In the place where dogs licked the blood of Naboth shall dogs lick
        thy blood, even thine.'' '
      verse: 19
    - text: 'And Ahab said to Elijah: ''Hast thou found me, O mine enemy?'' And he
        answered: ''I have found thee; because thou hast given thyself over to do
        that which is evil in the sight of HaShem. '
      verse: 20
    - text: 'Behold, I will bring evil upon thee, and will utterly sweep thee away,
        and will cut off from Ahab every man-child, and him that is shut up and him
        that is left at large in Israel. '
      verse: 21
    - text: 'And I will make thy house like the house of Jeroboam the son of Nebat,
        and like the house of Baasa the son of Ahijah, for the provocation wherewith
        thou hast provoked Me, and hast made Israel to sin. '
      verse: 22
    - text: 'And of Jezebel also spoke HaShem, saying: The dogs shall eat Jezebel
        in the moat of Jezreel. '
      verse: 23
    - text: 'Him that dieth of Ahab in the city the dogs shall eat; and him that dieth
        in the field shall the fowls of the air eat.'' '
      verse: 24
    - text: 'But there was none like unto Ahab, who did give himself over to do that
        which was evil in the sight of HaShem, whom Jezebel his wife stirred up. '
      verse: 25
    - text: 'And he did very abominably in following idols, according to all that
        the Amorites did, whom HaShem cast out before the children of Israel. '
      verse: 26
    - text: 'And it came to pass, when Ahab heard those words, that he rent his clothes,
        and put sackcloth upon his flesh, and fasted, and lay in sackcloth, and went
        softy. '
      verse: 27
    - text: 'And the word of HaShem came to Elijah the Tishbite, saying: '
      verse: 28
    - text: '''Seest thou how Ahab humbleth himself before Me? because he humbleth
        himself before Me, I will not bring the evil in his days; but in his son''s
        days will I bring the evil upon his house.'' '
      verse: 29
  - chapter: 22
    verses:
    - text: 'And they continued three years without war between Aram and Israel. '
      verse: 1
    - text: 'And it came to pass in the third year, that Jehoshaphat the king of Judah
        came down to the king of Israel. '
      verse: 2
    - text: 'And the king of Israel said unto his servants: ''Know ye that Ramoth-gilead
        is ours, and we are still, and take it not out of the hand of the king of
        Aram?'' '
      verse: 3
    - text: 'And he said unto Jehoshaphat: ''Wilt thou go with me to battle to Ramoth-gilead?''
        And Jehoshaphat said to the king of Israel: ''I am as thou art, my people
        as thy people, my horses as thy horses.'' '
      verse: 4
    - text: 'And Jehoshaphat said unto the king of Israel: ''Inquire, I pray thee,
        at the word of HaShem today.'' '
      verse: 5
    - text: 'Then the king of Israel gathered the prophets together, about four hundred
        men, and said unto them: ''Shall I go against Ramoth-gilead to battle, or
        shall I forbear?'' And they said: ''Go up; for HaShem will deliver it into
        the hand of the king.'' '
      verse: 6
    - text: 'But Jehoshaphat said: ''Is there not here besides a prophet of HaShem,
        that we might inquire of him?'' '
      verse: 7
    - text: 'And the king of Israel said unto Jehoshaphat: ''There is yet one man
        by whom we may inquire of HaShem, Micaiah the son of Imlah; but I hate him;
        for he doth not prophesy good concerning me, but evil.'' And Jehoshaphat said:
        ''Let not the king say so.'' '
      verse: 8
    - text: 'Then the king of Israel called an officer, and said: ''Fetch quickly
        Micaiah the son of Imlah.'' '
      verse: 9
    - text: 'Now the king of Israel and Jehoshaphat the king of Judah sat each on
        his throne, arrayed in their robes, in a threshing-floor, at the entrance
        of the gate of Samaria; and all the prophets prophesied before them. '
      verse: 10
    - text: 'And Zedekiah the son of Chenaanah made him horns of iron, and said: ''Thus
        saith HaShem: With these shalt thou gore the Arameans, until they be consumed.'' '
      verse: 11
    - text: 'And all the prophets prophesied so, saying: ''Go up to Ramoth-gilead,
        and prosper; for HaShem will deliver it into the hand of the king.'' '
      verse: 12
    - text: 'And the messenger that went to call Micaiah spoke unto him, saying: ''Behold
        now, the words of the prophets declare good unto the king with one mouth,
        let thy word, I pray thee, be like the word of one of them, and speak thou
        good.'' '
      verse: 13
    - text: 'And Micaiah said: ''As HaShem liveth, what HaShem saith unto me, that
        will I speak.'' '
      verse: 14
    - text: 'And when he was come to the king, the king said unto him: ''Micaiah,
        shall we go to Ramoth-gilead to battle, or shall we forbear?'' And he answered
        him: ''Go up, and prosper; and HaShem will deliver it into the hand of the
        king.'' '
      verse: 15
    - text: 'And the king said unto him: ''How many times shall I adjure thee that
        thou speak unto me nothing but the truth in the name of HaShem?'' '
      verse: 16
    - text: 'And he said: ''I saw all Israel scattered upon the mountains, as sheep
        that have no shepherd; and HaShem said: These have no master; let them return
        every man to his house in peace.'' '
      verse: 17
    - text: 'And the king of Israel said to Jehoshaphat: ''Did I not tell thee that
        he would not prophesy good concerning me, but evil?'' '
      verse: 18
    - text: 'And he said: ''Therefore hear thou the word of HaShem. I saw HaShem sitting
        on His throne, and all the host of heaven standing by Him on His right hand
        and on his left. '
      verse: 19
    - text: 'And HaShem said: Who shall entice Ahab, that he may go up and fall at
        Ramoth-gilead. And one said: On this manner; and another said: On that manner. '
      verse: 20
    - text: 'And there came forth the spirit, and stood before HaShem, and said: I
        will entice him. '
      verse: 21
    - text: 'And HaShem said unto him: Wherewith? And he said: I will go forth, and
        will be a lying spirit in the mouth of all his prophets. And He said: Thou
        shalt entice him, and shalt prevail also; go forth, and do so. '
      verse: 22
    - text: 'Now therefore, behold, HaShem hath put a lying spirit in the mouth of
        all these thy prophets; and HaShem hath spoken evil concerning thee.'' '
      verse: 23
    - text: 'Then Zedekiah the son of Chenaanah came near, and smote Micaiah on the
        check, and said: ''Which way went the spirit of HaShem from me to speak unto
        thee?'' '
      verse: 24
    - text: 'And Micaiah said: ''Behold, thou shalt see on that day, when thou shalt
        go into an inner chamber to hide thyself.'' '
      verse: 25
    - text: 'And the king of Israel said: ''Take Micaiah, and carry him back unto
        Amon the governor of the city, and to Joash the king''s son; '
      verse: 26
    - text: 'and say: Thus saith the king: Put this fellow in the prison, and feed
        him with scant bread and with scant water, until I come in peace.'' '
      verse: 27
    - text: 'And Micaiah said: ''If thou return at all in peace, HaShem hath not spoken
        by me.'' And he said: ''Hear, ye peoples, all of you.'' '
      verse: 28
    - text: 'So the king of Israel and Jehoshaphat the king of Judah went up to Ramoth-gilead. '
      verse: 29
    - text: 'And the king of Israel said unto Jehoshaphat: ''I will disguise myself,
        and go into the battle; but put thou on thy robes.'' And the king of Israel
        disguised himself, and went into the battle. '
      verse: 30
    - text: 'Now the king of Aram had commanded the thirty and two captains of his
        chariots, saying: ''Fight neither with small nor great, save only with the
        king of Israel.'' '
      verse: 31
    - text: 'And it came to pass, when the captains of the chariots saw Jehoshaphat,
        that they said: ''Surely it is the king of Israel''; and they turned aside
        to fight against him; and Jehoshaphat cried out. '
      verse: 32
    - text: 'And it came to pass, when the captains of the chariots saw that it was
        not the king of Israel, that they turned back from pursuing him. '
      verse: 33
    - text: 'And a certain man drew his bow at a venture, and smote the king of Israel
        between the lower armour and the breastplate; wherefore he said unto the driver
        of his chariot: ''Turn thy hand, and carry me out of the host; for I am sore
        wounded.'' '
      verse: 34
    - text: 'And the battle increased that day; and the king was stayed up in his
        chariot against the Arameans, and died at even; and the blood ran out of the
        wound into the bottom of the chariot. '
      verse: 35
    - text: 'And there went a cry throughout the host about the going down of the
        sun, saying: ''Every man to his city, and every man to his country.'' '
      verse: 36
    - text: 'So the king died, and was brought to Samaria; and they buried the king
        in Samaria. '
      verse: 37
    - text: 'And they washed the chariot by the pool of Samaria; and the dogs licked
        up his blood; the harlots also washed themselves there; according unto the
        word of HaShem which He spoke. '
      verse: 38
    - text: 'Now the rest of the acts of Ahab, and all that he did, and the ivory
        house which he built, and all the cities that he built, are they not written
        in the book of the chronicles of the kings of Israel? '
      verse: 39
    - text: 'So Ahab slept with his fathers; and Ahaziah his son reigned in his stead. '
      verse: 40
    - text: 'And Jehoshaphat the son of Asa began to reign over Judah in the fourth
        year of Ahab king of Israel. '
      verse: 41
    - text: 'Jehoshaphat was thirty and five years old when he began to reign; and
        he reigned twenty and five years in Jerusalem. And his mother''s name was
        Azubah the daughter of Shilhi. '
      verse: 42
    - text: ''
      verse: 43
    - text: 'howbeit the high places were not taken away; the people still sacrificed
        and offered in the high places. '
      verse: 44
    - text: 'And Jehoshaphat made peace with the king of Israel. '
      verse: 45
    - text: 'Now the rest of the acts of Jehoshaphat, and his might that he showed,
        and how he warred, are they not written in the book of the chronicles of the
        kings of Judah? '
      verse: 46
    - text: 'And the remnant of the sodomites that remained in the days of his father
        Asa, he put away out of the land. '
      verse: 47
    - text: 'And there was no king in Edom: a deputy was king. '
      verse: 48
    - text: 'Jehoshaphat made ships of Tarshish to go to Ophir for gold; but they
        went not; for the ships were broken at Ezion-geber. '
      verse: 49
    - text: 'Then said Ahaziah the son of Ahab unto Jehoshaphat: ''Let my servants
        go with thy servants in the ships.'' But Jehoshaphat would not. '
      verse: 50
    - text: 'And Jehoshaphat slept with his fathers, and was buried with his fathers
        in the city of David his father; and Jehoram his son reigned in his stead. '
      verse: 51
    - text: 'Ahaziah the son of Ahab began to reign over Israel in Samaria in the
        seventeenth year of Jehoshaphat king of Judah, and he reigned two years over
        Israel. '
      verse: 52
    - text: 'And he did that which was evil in the sight of HaShem, and walked in
        the way of his father, and in the way of his mother, and in the way of Jeroboam
        the son of Nebat, wherein he made Israel to sin. '
      verse: 53
    - text: 'And he served Baal, and worshipped him, and provoked HaShem, the G-d
        of Israel, according to all that his father had done.  '
      verse: 54
  name: I Kings
- chapters:
  - chapter: 1
    verses:
    - text: 'AND MOAB rebelled against Israel after the death of Ahab. '
      verse: 1
    - text: 'And Ahaziah fell down through the lattice in his upper chamber that was
        in Samaria, and was sick; and he sent messengers, and said unto them: ''Go,
        inquire of Baal-zebub the god of Ekron whether I shall recover of this sickness.'' '
      verse: 2
    - text: 'But an angel of HaShem said to Elijah the Tishbite: ''Arise, go up to
        meet the messengers of the king of Samaria, and say unto them: Is it because
        there is no G-d in Israel, that ye go to inquire of Baal-zebub the god of
        Ekron? '
      verse: 3
    - text: 'Now therefore thus saith HaShem: Thou shalt not come down from the bed
        whither thou art gone up, but shalt surely die.'' And Elijah departed. '
      verse: 4
    - text: 'And the messengers returned unto him, and he said unto them: ''Why is
        it that ye are returned?'' '
      verse: 5
    - text: 'And they said unto him: ''There came up a man to meet us, and said unto
        us: Go, return unto the king that sent you, and say unto him: Thus saith HaShem:
        Is it because there is no G-d in Israel, that thou sendest to inquire of Baal-zebub
        the god of Ekron? therefore thou shalt not come down from the bed whither
        thou art gone up, but shalt surely die.'' '
      verse: 6
    - text: 'And he said unto them: ''What manner of man was he that came up to meet
        you, and told you these words?'' '
      verse: 7
    - text: 'And they answered him: ''He was a hairy man, and girt with a girdle of
        leather about his loins.'' And he said: ''It is Elijah the Tishbite.'' '
      verse: 8
    - text: 'Then the king sent unto him a captain of fifty with his fifty. And he
        went up to him; and, behold, he sat on the top of the hill. And he spoke unto
        him: `O man of G-d, the king hath said: Come down.'' '
      verse: 9
    - text: 'And Elijah answered and said to the captain of fifty: ''If I be a man
        of G-d, let fire come down from heaven, and consume thee and thy fifty.''
        And there came down fire from heaven, and consumed him and his fifty. '
      verse: 10
    - text: 'And again he sent unto him another captain of fifty with his fifty. And
        he answered and said unto him: ''O man of G-d, thus hath the king said: Come
        down quickly.'' '
      verse: 11
    - text: 'And Elijah answered and said unto them: ''If I be a man of G-d, let fire
        come down from heaven, and consume thee and thy fifty.'' And the fire of G-d
        came down from heaven, and consumed him and his fifty. '
      verse: 12
    - text: 'And again he sent the captain of a third fifty with his fifty. And the
        third captain of fifty went up, and came and fell on his knees before Elijah,
        and besought him, and said unto him: ''O man of G-d, I pray thee, let my life,
        and the life of these fifty thy servants, be precious in thy sight. '
      verse: 13
    - text: 'Behold, there came fire down from heaven, and consumed the two former
        captains of fifty with their fifties; but now let my life be precious in thy
        sight'' '
      verse: 14
    - text: 'And the angel of HaShem said unto Elijah: ''Go down with him; be not
        afraid of him.'' And he arose, and went down with him unto the king. '
      verse: 15
    - text: 'And he said unto him: ''Thus saith HaShem: Forasmuch as thou hast sent
        messengers to inquire of Baal-zebub the god of Ekron, is it because there
        is no G-d in Israel to inquire of His word? therefore thou shalt not come
        down from the bed whether thou art gone up, but shalt surely die.'' '
      verse: 16
    - text: 'So he died according to the word of HaShem which Elijah had spoken. And
        Jehoram began to reign in his stead in the second year of Jehoram the son
        of Jehoshaphat king of Judah; because he had no son. '
      verse: 17
    - text: 'Now the rest of the acts of Ahaziah which he did, are they not written
        in the book of the chronicles of the kings of Israel? '
      verse: 18
  - chapter: 2
    verses:
    - text: 'And it came to pass, when HaShem would take up Elijah by a whirlwind
        into heaven, that Elijah went with Elisha from Gilgal. '
      verse: 1
    - text: 'And Elijah said unto Elisha: ''Tarry here, I pray thee; for HaShem hath
        sent me as far as Beth-el.'' And Elisha said: ''As HaShem liveth, and as thy
        soul liveth, I will not leave thee.'' So they went down to Beth-el.-- '
      verse: 2
    - text: 'And the sons of the prophets that were at Beth-el came forth to Elisha,
        and said unto him: ''Knowest thou that HaShem will take away thy master from
        thy head to-day?'' And he said: ''Yea, I know it; hold ye your peace.''-- '
      verse: 3
    - text: 'And Elijah said unto him: ''Elisha, tarry here, I pray thee; for HaShem
        hath sent me to Jericho.'' And he said: ''As HaShem liveth, and as thy soul
        liveth, I will not leave thee.'' So they came to Jericho.-- '
      verse: 4
    - text: 'And the sons of the prophets that were at Jericho came near to Elisha,
        and said unto him: ''Knowest thou that HaShem will take away thy master from
        thy head to-day?'' And he answered: ''Yea, I know it; hold ye your peace.''-- '
      verse: 5
    - text: 'And Elijah said unto him: ''Tarry here, I pray thee; for HaShem hath
        sent me to the Jordan.'' And he said: ''As HaShem liveth, and as thy soul
        liveth, I will not leave thee.'' And they two went on. '
      verse: 6
    - text: 'And fifty men of the sons of the prophets went, and stood over against
        them afar off; and they two stood by the Jordan. '
      verse: 7
    - text: 'And Elijah took his mantle, and wrapped it together, and smote the waters,
        and they were divided hither and thither, so that they two went over on dry
        ground. '
      verse: 8
    - text: 'And it came to pass, when they were gone over, that Elijah said unto
        Elisha: ''Ask what I shall do for thee, before I am taken from thee.'' And
        Elisha said: ''I pray thee, let a double portion of thy spirit be upon me.'' '
      verse: 9
    - text: 'And he said: ''Thou hast asked a hard thing; nevertheless, if thou see
        me when I am taken from thee, it shall be so unto thee; but if not, it shall
        not be so.'' '
      verse: 10
    - text: 'And it came to pass, as they still went on, and talked, that, behold,
        there appeared a chariot of fire, and horses of fire, which parted them both
        assunder; and Elijah went up by a whirlwind into heaven. '
      verse: 11
    - text: 'And Elisha saw it, and he cried: ''My father, my father, the chariots
        of Israel and the horsemen thereof!'' And he saw him no more; and he took
        hold of his own clothes, and rent them in two pieces. '
      verse: 12
    - text: 'He took up also the mantle of Elijah that fell from him, and went back,
        and stood by the bank of the Jordan. '
      verse: 13
    - text: 'And he took the mantle of Elijah that fell from him, and smote the waters,
        and said: ''Where is HaShem, the G-d of Elijah?'' and when he also had smitten
        the waters, they were divided hither and thither; and Elisha went over. '
      verse: 14
    - text: 'And when the sons of the prophets that were at Jericho some way off saw
        him, they said: ''The spirit of Elijah doth rest on Elisha.'' And they came
        to meet him, and bowed down to the ground before him. '
      verse: 15
    - text: 'And they said unto him: ''Behold now, there are with thy servants fifty
        strong men; let them go, we pray thee, and seek thy master; lest peradventure
        the spirit of HaShem hath taken him up, and cast him upon some mountain, or
        into some valley.'' And he said: ''Ye shall not send.'' '
      verse: 16
    - text: 'And when they urged him till he was ashamed, he said: ''Send.'' They
        sent therefore fifty men; and they sought three days, but found him not. '
      verse: 17
    - text: 'And they came back to him, while he tarried at Jericho; and he said unto
        them: ''Did I not say unto you: Go not?'' '
      verse: 18
    - text: 'And the men of the city said unto Elisha: ''Behold, we pray thee, the
        situation of this city is pleasant, as my lord seeth; but the water is bad,
        and the land miscarrieth. '
      verse: 19
    - text: 'And he said: ''Bring me a new cruse, and put salt therein.'' And they
        brought it to him. '
      verse: 20
    - text: 'And he went forth unto the spring of the waters, and cast salt therein,
        and said: ''Thus saith HaShem: I have healed these waters; there shall not
        be from thence any more death or miscarrying.'' '
      verse: 21
    - text: 'So the waters were healed unto this day, according to the word of Elisha
        which he spoke. '
      verse: 22
    - text: 'And he went up from thence unto Beth-el; and as he was going up by the
        way, there came forth little children out of the city, and mocked him, and
        said unto him: ''Go up, thou baldhead; go up, thou baldhead.'' '
      verse: 23
    - text: 'And he looked behind him and saw them, and cursed them in the name of
        HaShem. And there came forth two she-bears out of the wood, and tore forty
        and two children of them. '
      verse: 24
    - text: 'And he went from thence to mount Carmel, and from thence he returned
        to Samaria. '
      verse: 25
  - chapter: 3
    verses:
    - text: 'Now Jehoram the son of Ahab began to reign over Israel in Samaria in
        the eighteenth year of Jehoshaphat king of Judah, and reigned twelve years. '
      verse: 1
    - text: 'And he did that which was evil in the sight of HaShem; but not like his
        father, and like his mother; for he put away the pillar of Baal that his father
        had made. '
      verse: 2
    - text: 'Nevertheless he cleaved unto the sins of Jeroboam the son of Nebat, wherewith
        he made Israel to sin; he departed not therefrom. '
      verse: 3
    - text: 'Now Mesha king of Moab was a sheep-master; and he rendered unto the king
        of Israel the wool of a hundred thousand lambs, and of a hundred thousand
        rams. '
      verse: 4
    - text: 'But it came to pass, when Ahab was dead, that the king of Moab rebelled
        against the king of Israel. '
      verse: 5
    - text: 'And king Jehoram went out of Samaria at that time, and mustered all Israel. '
      verse: 6
    - text: 'And he went and sent to Jehoshaphat the king of Judah, saying: `The king
        of Moab hath rebelled against me; wilt thou go with me against Moab to battle?''
        And he said: ''I will go up; I am as thou art, my people as thy people, my
        horses as thy horses.'' '
      verse: 7
    - text: 'And he said: ''Which way shall we go up?'' And he answered: ''The way
        of the wilderness of Edom.'' '
      verse: 8
    - text: 'So the king of Israel went, and the king of Judah, and the king of Edom;
        and they made a circuit of seven days'' journey; and there was no water for
        the host, nor for the beasts that followed them. '
      verse: 9
    - text: 'And the king of Israel said: ''Alas! for HaShem hath called these three
        kings together to deliver them into the hand of Moab.'' '
      verse: 10
    - text: 'But Jehoshaphat said: ''Is there not here a prophet of HaShem, that we
        may inquire of HaShem by him?'' And one of the king of Israel''s servants
        answered and said: ''Elisha the son of Shaphat is here, who poured water on
        the hands of Elijah.'' '
      verse: 11
    - text: 'And Jehoshaphat said: ''The word of HaShem is with him.'' So the king
        of Israel and Jehoshaphat and the king of Edom went down to him. '
      verse: 12
    - text: 'And Elisha said unto the king of Israel: ''What have I to do with thee?
        get thee to the prophets of thy father, and to the prophets of thy mother.''
        And the king of Israel said unto him: ''Nay; for HaShem hath called these
        three kings together to deliver them into the hand of Moab.'' '
      verse: 13
    - text: 'And Elisha said: ''As HaShem of hosts liveth, before whom I stand, surely,
        were it not that I regard the presence of Jehoshaphat the king of Judah, I
        would not look toward thee, nor see thee. '
      verse: 14
    - text: 'But now bring me a minstrel.'' And it came to pass, when the minstrel
        played, that the hand of HaShem came upon him. '
      verse: 15
    - text: 'And he said: ''Thus saith HaShem: Make this valley full of trenches. '
      verse: 16
    - text: 'For thus saith HaShem: Ye shall not see wind, neither shall ye see rain,
        yet that valley shall be filled with water; and ye shall drink, both ye and
        your cattle and your beasts. '
      verse: 17
    - text: 'And this is but a light thing in the sight of HaShem; He will also deliver
        the Moabites into your hand. '
      verse: 18
    - text: 'And ye shall smite every fortified city, and every choice city, and shall
        fell every good tree, and stop all fountains of water, and mar every good
        piece of land with stones.'' '
      verse: 19
    - text: 'And it came to pass in the morning, about the time of making the offering,
        that, behold, there came water by the way of Edom, and the country was filled
        with water. '
      verse: 20
    - text: 'Now when all the Moabites heard that the kings were come up to fight
        against them, they gathered themselves together, all that were able to put
        on armour, and upward, and stood on the border. '
      verse: 21
    - text: 'And they rose up early in the morning, and the sun shone upon the water,
        and the Moabites saw the water some way off as red as blood; '
      verse: 22
    - text: 'and they said: ''This is blood: the kings have surely fought together,
        and they have smitten each man his fellow; now therefore, Moab, to the spoil.'' '
      verse: 23
    - text: 'And when they came to the camp of Israel, the Israelites rose up and
        smote the Moabites, so that they fled before them. And they smote the land,
        even Moab, mightily. '
      verse: 24
    - text: 'And they beat down the cities; and on every good piece of land they cast
        every man his stone, and filled it; and they stopped all the fountains of
        water, and felled all the good trees; until there was left only Kir-hareseth
        with the stones of the wall thereof; so the slingers encompassed it, and smote
        it. '
      verse: 25
    - text: 'And when the king of Moab saw that the battle was too sore for him, he
        took with him seven hundred men that drew sword, to break through unto the
        king of Edom; but they could not. '
      verse: 26
    - text: 'Then he took his eldest son that should have reigned in his stead, and
        offered him for a burnt-offering upon the wall. And there came great wrath
        upon Israel; and they departed from him, and returned to their own land. '
      verse: 27
  - chapter: 4
    verses:
    - text: 'Now there cried a certain woman of the wives of the sons of the prophets
        unto Elisha, saying: ''Thy servant my husband is dead; and thou knowest that
        thy servant did fear HaShem; and the creditor is come to take unto him my
        two children to be bondmen.'' '
      verse: 1
    - text: 'And Elisha said unto her: `What shall I do for thee? tell me; what hast
        thou in the house?'' And she said: ''Thy handmaid hath not any thing in the
        house, save a pot of oil.'' '
      verse: 2
    - text: 'Then he said: ''Go, borrow thee vessels abroad of all thy neighbours,
        even empty vessels; borrow not a few. '
      verse: 3
    - text: 'And thou shalt go in, and shut the door upon thee and upon thy sons,
        and pour out into all those vessels; and thou shalt set aside that which is
        full.'' '
      verse: 4
    - text: 'So she went from him, and shut the door upon her and upon her sons; they
        brought the vessels to her, and she poured out. '
      verse: 5
    - text: 'And it came to pass, when the vessels were full, that she said unto her
        son: ''Bring me yet a vessel.'' And he said unto her: ''There is not a vessel
        more.'' And the oil stayed. '
      verse: 6
    - text: 'Then she came and told the man of G-d. And he said: ''Go, sell the oil,
        and pay thy debt, and live thou and thy sons of the rest.'' '
      verse: 7
    - text: 'And it fell on a day, that Elisha passed to Shunem, where was a great
        woman; and she constrained him to eat bread. And so it was, that as oft as
        he passed by, he turned in thither to eat bread. '
      verse: 8
    - text: 'And she said unto her husband: ''Behold now, I perceive that this is
        a holy man of G-d, that passeth by us continually. '
      verse: 9
    - text: 'Let us make, I pray thee, a little chamber on the roof; and let us set
        for him there a bed, and a table, and a stool, and a candlestick; and it shall
        be, when he cometh to us, that he shall turn in thither.'' '
      verse: 10
    - text: 'And it fell on a day, that he came thither, and he turned into the upper
        chamber and lay there. '
      verse: 11
    - text: 'And he said to Gehazi his servant: ''Call this Shunammite.'' And when
        he had called her, she stood before him. '
      verse: 12
    - text: 'And he said unto him: `Say now unto her: Behold, thou hast been careful
        for us with all this care; what is to be done for thee? wouldest thou be spoken
        for to the king, or to the captain of the host?'' And she answered: ''I dwell
        among mine own people.'' '
      verse: 13
    - text: 'And he said: ''What then is to be done for her?'' And Gehazi answered:
        ''Verily she hath no son, and her husband is old.'' '
      verse: 14
    - text: 'And he said: ''Call her.'' And when he had called her, she stood in the
        door. '
      verse: 15
    - text: 'And he said: ''At this season, when the time cometh round, thou shalt
        embrace a son.'' And she said: ''Nay, my lord, thou man of G-d, do not lie
        unto thy handmaid.'' '
      verse: 16
    - text: 'And the woman conceived, and bore a son at that season, when the time
        came round, as Elisha had said unto her. '
      verse: 17
    - text: 'And when the child was grown, it fell on a day, that he went out to his
        father to the reapers. '
      verse: 18
    - text: 'And he said unto his father: ''My head, my head.'' And he said to his
        servant: ''Carry him to his mother.'' '
      verse: 19
    - text: 'And when he had taken him, and brought him to his mother, he sat on her
        knees till noon, and then died. '
      verse: 20
    - text: 'And she went up, and laid him on the bed of the man of G-d, and shut
        the door upon him, and went out. '
      verse: 21
    - text: 'And she called unto her husband, and said: ''Send me, I pray thee, one
        of the servants, and one of the asses, that I may run to the man of G-d, and
        come back.'' '
      verse: 22
    - text: 'And he said: Wherefore wilt thou go to him today? it is neither new moon
        nor sabbath.'' And she said: ''It shall be well.'' '
      verse: 23
    - text: 'Then she saddled an ass, and said to her servant: ''Drive, and go forward;
        slacken me not the riding, except I bid thee.'' '
      verse: 24
    - text: 'So she went, and came unto the man of G-d to mount Carmel. And it came
        to pass, when the man of G-d saw her afar off, that he said to Gehazi his
        servant: ''Behold, yonder is that Shunammite. '
      verse: 25
    - text: 'Run, I pray thee, now to meet her, and say unto her: Is it well with
        thee? is it well with thy husband? is it well with the child?'' And she answered:
        ''It is well.'' '
      verse: 26
    - text: 'And when she came to the man of G-d to the hill, she caught hold of his
        feet. And Gehazi came near to thrust her away; but the man of G-d said: ''Let
        her alone; for her soul is bitter within her; and HaShem hath hid it from
        me, and hath not told Me.'' '
      verse: 27
    - text: 'Then she said: ''Did I desire a son of my lord? did I not say: Do not
        deceive me?'' '
      verse: 28
    - text: 'Then he said to Gehazi: ''Gird up thy loins, and take my staff in thy
        hand, and go thy way; if thou meet any man, salute him not; and if any salute
        thee, answer him not; and lay my staff upon the face of the child.'' '
      verse: 29
    - text: 'And the mother of the child said: ''As HaShem liveth, and as thy soul
        liveth, I will not leave thee.'' And he arose, and followed her. '
      verse: 30
    - text: 'And Gehazi passed on before them, and laid the staff upon the face of
        the child; but there was neither voice, nor hearing. Wherefore he returned
        to meet him, and told him, saying: ''The child is not awaked.'' '
      verse: 31
    - text: 'And when Elisha was come into the house, behold, the child was dead,
        and laid upon his bed. '
      verse: 32
    - text: 'He went in therefore, and shut the door upon them twain, and prayed unto
        HaShem. '
      verse: 33
    - text: 'And he went up, and lay upon the child, and put his mouth upon his mouth,
        and his eyes upon his eyes, and his hands upon his hands; and he stretched
        himself upon him; and the flesh of the child waxed warm. '
      verse: 34
    - text: 'Then he returned, and walked in the house once to and fro; and went up,
        and stretched himself upon him; and the child sneezed seven times, and the
        child opened his eyes. '
      verse: 35
    - text: 'And he called Gehazi, and said: ''Call this Shunammite.'' So he called
        her. And when she was come in unto him, he said: ''Take up thy son.'' '
      verse: 36
    - text: 'Then she went in, and fell at his feet, and bowed down to the ground;
        and she took up her son, and went out. '
      verse: 37
    - text: 'And Elisha came again to Gilgal; and there was a dearth in the land;
        and the sons of the prophets were sitting before him; and he said unto his
        servant: ''Set on the great pot, and seethe pottage for the sons of the prophets.'' '
      verse: 38
    - text: 'And one went out into the field to gather herbs, and found a wild vine,
        and gathered thereof wild gourds his lap full, and came and shred them into
        the pot of pottage; for they knew them not. '
      verse: 39
    - text: 'So they poured out for the men to eat. And it came to pass, as they were
        eating of the pottage, that they cried out, and said: ''O man of G-d, there
        is death in the pot.'' And they could not eat thereof. '
      verse: 40
    - text: 'But he said: ''Then bring meal.'' And he cast it into the pot; and he
        said: ''Pour out for the people, that they may eat.'' And there was no harm
        in the pot. '
      verse: 41
    - text: 'And there came a man from Baal-shalishah, and brought the man of G-d
        bread of the first-fruits, twenty loaves of barley, and fresh ears of corn
        in his sack. And he said: ''Give unto the people, that they may eat.'' '
      verse: 42
    - text: 'And his servant said: ''How should I set this before a hundred men?''
        But he said: ''Give the people, that they may eat; for thus saith HaShem:
        They shall eat, and shall leave thereof.'' '
      verse: 43
    - text: 'So he set it before them, and they did eat, and left thereof, according
        to the word of HaShem. '
      verse: 44
  - chapter: 5
    verses:
    - text: 'Now Naaman, captain of the host of the king of Aram, was a great man
        with his master, and held in esteem, because by him HaShem had given victory
        unto Aram; he was also a mighty man of valour, but he was a leper. '
      verse: 1
    - text: 'And the Arameans had gone out in bands, and had brought away captive
        out of the land of Israel a little maid; and she waited on Naaman''s wife. '
      verse: 2
    - text: 'And she said unto her mistress: ''Would that my lord were with the prophet
        that is in Samaria! then would he recover him of his leprosy.'' '
      verse: 3
    - text: 'And he went in, and told his lord, saying: `Thus and thus said the maid
        that is of the land of Israel.'' '
      verse: 4
    - text: 'And the king of Aram said: ''Go now, and I will send a letter unto the
        king of Israel.'' And he departed, and took with him ten talents of silver,
        and six thousand pieces of gold, and ten changes of raiment. '
      verse: 5
    - text: 'And he brought the letter to the king of Israel, saying: ''And now when
        this letter is come unto thee, behold, I have sent Naaman my servant to thee,
        that thou mayest recover him of his leprosy.'' '
      verse: 6
    - text: 'And it came to pass, when the king of Israel had read the letter, that
        he rent his clothes, and said: ''Am I G-d, to kill and to make alive, that
        this man doth send unto me to recover a man of his leprosy? but consider,
        I pray you, and see how he seeketh an occasion against me.'' '
      verse: 7
    - text: 'And it was so, when Elisha the man of G-d heard that the king of Israel
        had rent his clothes, that he sent to the king, saying: ''Wherefore hast thou
        rent thy clothes? let him come now to me, and he shall know that there is
        a prophet in Israel.'' '
      verse: 8
    - text: 'So Naaman came with his horses and with his chariots, and stood at the
        door of the house of Elisha. '
      verse: 9
    - text: 'And Elisha sent a messenger unto him, saying: ''Go and wash in the Jordan
        seven times, and thy flesh shall come back to thee, and thou shalt be clean.'' '
      verse: 10
    - text: 'But Naaman was wroth, and went away, and said: ''Behold, I thought: He
        will surely come out to me, and stand, and call on the name of HaShem his
        G-d, and wave his hand over the place, and recover the leper. '
      verse: 11
    - text: 'Are not Amanah and Pharpar, the rivers of Damascus, better than all the
        waters of Israel? may I not wash in them, and be clean?'' So he turned, and
        went away in a rage. '
      verse: 12
    - text: 'And his servants came near, and spoke unto him, and said: ''My father,
        if the prophet had bid thee do some great thing, wouldest thou not have done
        it? how much rather then, when he saith to thee: Wash, and be clean?'' '
      verse: 13
    - text: 'Then went he down, and dipped himself seven times in the Jordan, according
        to the saying of the man of G-d; and his flesh came back like unto the flesh
        of a little child, and he was clean. '
      verse: 14
    - text: 'And he returned to the man of G-d, he and all his company, and came,
        and stood before him; and he said: ''Behold now, I know that there is no G-d
        in all the earth, but in Israel; now therefore, I pray thee, take a present
        of thy servant.'' '
      verse: 15
    - text: 'But he said: ''As HaShem liveth, before whom I stand, I will receive
        none.'' And he urged him to take it; but he refused. '
      verse: 16
    - text: 'And Naaman said: ''If not, yet I pray thee let there be given to thy
        servant two mules'' burden of earth; for thy servant will henceforth offer
        neither burnt-offering nor sacrifice unto other gods, but unto HaShem. '
      verse: 17
    - text: 'In this thing HaShem pardon thy servant: when my master goeth into the
        house of Rimmon to worship there, and he leaneth on my hand, and I prostrate
        myself in the house of Rimmon, when I prostrate myself in the house of Rimmon,
        HaShem pardon thy servant in this thing.'' '
      verse: 18
    - text: 'And he said unto him: ''Go in peace.'' So he departed from him some way. '
      verse: 19
    - text: 'But Gehazi, the servant of Elisha the man of G-d, said: ''Behold, my
        master hath spared this Naaman the Aramean, in not receiving at his hands
        that which he brought; as HaShem liveth, I will surely run after him, and
        take somewhat of him.'' '
      verse: 20
    - text: 'So Gehazi followed after Naaman. And when Naaman saw one running after
        him, he alighted from the chariot to meet him, and said: ''Is all well?'' '
      verse: 21
    - text: 'And he said: ''All is well. My master hath sent me, saying: Behold, even
        now there are come to me from the hill-country of Ephraim two young men of
        the sons of the prophets; give them, I pray thee, a talent of silver, and
        two changes of raiment.'' '
      verse: 22
    - text: 'And Naaman said: ''Be content, take two talents.'' And he urged him,
        and bound two talents of silver in two bags, with two changes of raiment,
        and laid them upon two of his servants; and they bore them before him. '
      verse: 23
    - text: 'And when he came to the hill, he took them from their hand, and deposited
        them in the house; and he let the men go, and they departed. '
      verse: 24
    - text: 'But he went in, and stood before his master. And Elisha said unto him:
        ''Whence comest thou, Gehazi?'' And he said: ''Thy servant went no whither.'' '
      verse: 25
    - text: 'And he said unto him: ''Went not my heart with thee, when the man turned
        back from his chariot to meet thee? Is it a time to receive money, and to
        receive garments, and oliveyards and vineyards, and sheep and oxen, and men-servants
        and maid-servants? '
      verse: 26
    - text: 'The leprosy therefore of Naaman shall cleave unto thee, and unto thy
        seed for ever.'' And he went out from his presence a leper as white as snow. '
      verse: 27
  - chapter: 6
    verses:
    - text: 'And the sons of the prophets said unto Elisha: ''Behold now, the place
        where we dwell before thee is too strait for us. '
      verse: 1
    - text: 'Let us go, we pray thee, unto the Jordan, and take thence every man a
        beam, and let us make us a place there, where we may dwell.'' And he answered:
        ''Go ye.'' '
      verse: 2
    - text: 'And one said: ''Be content, I pray thee, and go with thy servants.''
        And he answered: ''I will go.'' '
      verse: 3
    - text: 'So he went with them. And when they came to the Jordan, they cut down
        wood. '
      verse: 4
    - text: 'But as one was felling a beam, the axe-head fell into the water; and
        he cried, and said: ''Alas, my master! for it was borrowed.'' '
      verse: 5
    - text: 'And the man of G-d said: ''Where fell it?'' And he showed him the place.
        And he cut down a stick, and cast it in thither, and made the iron to swim. '
      verse: 6
    - text: 'And he said: ''Take it up to thee.'' So he put out his hand, and took
        it. '
      verse: 7
    - text: 'Now the king of Aram warred against Israel; and he took counsel with
        his servants, saying: `In such and such a place shall be my camp.'' '
      verse: 8
    - text: 'And the man of G-d sent unto the king of Israel, saying: ''Beware that
        thou pass not such a place; for thither the Arameans are coming down.'' '
      verse: 9
    - text: 'And the king of Israel sent to the place which the man of G-d told him
        and warned him of; and he guarded himself there, not once nor twice. '
      verse: 10
    - text: 'And the heart of the king of Aram was sore troubled for this thing; and
        he called his servants, and said unto them: ''Will ye not tell me which of
        us is for the king of Israel?'' '
      verse: 11
    - text: 'And one of his servants said: ''Nay, my lord, O king; but Elisha, the
        prophet that is in Israel, telleth the king of Israel the words that thou
        speakest in thy bed-chamber.'' '
      verse: 12
    - text: 'And he said: ''Go and see where he is, that I may send and fetch him.''
        And it was told him, saying: ''Behold, he is in Dothan.'' '
      verse: 13
    - text: 'Therefore sent he thither horses, and chariots, and a great host; and
        they came by night, and compassed the city about. '
      verse: 14
    - text: 'And when the servant of the man of G-d was risen early, and gone forth,
        behold, a host with horses and chariots was round about the city. And his
        servant said unto him: ''Alas, my master! how shall we do?'' '
      verse: 15
    - text: 'And he answered: ''Fear not: for they that are with us are more than
        they that are with them.'' '
      verse: 16
    - text: 'And Elisha prayed, and said: `HaShem, I pray Thee, open his eyes, that
        he may see.'' And HaShem opened the eyes of the young man; and he saw; and,
        behold, the mountain was full of horses and chariots of fire round about Elisha. '
      verse: 17
    - text: 'And when they came down to him, Elisha prayed unto HaShem, and said:
        ''Smite this people, I pray Thee, with blindness.'' And He smote them with
        blindness according to the word of Elisha. '
      verse: 18
    - text: 'And Elisha said unto them: ''This is not the way, neither is this the
        city; follow me, and I will bring you to the man whom ye seek.'' And he led
        them to Samaria. '
      verse: 19
    - text: 'And it came to pass, when they were come into Samaria, that Elisha said:
        ''HaShem, open the eyes of these men, that they may see.'' And HaShem opened
        their eyes, and they saw; and, behold, they were in the midst of Samaria. '
      verse: 20
    - text: 'And the king of Israel said unto Elisha, when he saw them: ''My father,
