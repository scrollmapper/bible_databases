        let him alone, and let him curse; for HaShem hath bidden him. '
      verse: 11
    - text: 'It may be that HaShem will look on mine eye, and that HaShem will requite
        me good for his cursing of me this day.'' '
      verse: 12
    - text: 'So David and his men went by the way; and Shimei went along on the hill-side
        over against him, and cursed as he went, and threw stones at him, and cast
        dust. '
      verse: 13
    - text: 'And the king, and all the people that were with him, came weary; and
        he refreshed himself there. '
      verse: 14
    - text: 'And Absalom, and all the people, the men of Israel, came to Jerusalem,
        and Ahithophel with him. '
      verse: 15
    - text: 'And it came to pass, when Hushai the Archite, David''s friend, was come
        unto Absalom, that Hushai said unto Absalom: ''Long live the king, long live
        the king.'' '
      verse: 16
    - text: 'And Absalom said to Hushai: ''Is this thy kindness to thy friend? why
        wentest thou not with thy friend?'' '
      verse: 17
    - text: 'And Hushai said unto Absalom: ''Nay; but whom HaShem, and this people,
        and all the men of Israel have chosen, his will I be, and with him will I
        abide. '
      verse: 18
    - text: 'And again, whom should I serve? should I not serve in the presence of
        his son? as I have served in thy father''s presence, so will I be in thy presence.'' '
      verse: 19
    - text: 'Then said Absalom to Ahithophel: ''Give your counsel what we shall do.'' '
      verse: 20
    - text: 'And Ahithophel said unto Absalom: ''Go in unto thy father''s concubines,
