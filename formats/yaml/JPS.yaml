      verse: 17
    - text: 'now then do it; for HaShem hath spoken of David, saying: By the hand
        of My servant David I will save My people Israel out of the hand of the Philistines,
        and out of the hand of all their enemies.'' '
      verse: 18
    - text: 'And Abner also spoke in the ears of Benjamin; and Abner went also to
