        people, to present unto HaShem, as it is written in the book of Moses. And
        so did they with the oxen. '
      verse: 12
    - text: 'And they roasted the passover with fire according to the ordinance; and
        the holy offerings sod they in pots, and in caldrons, and in pans, and carried
        them quickly to all the children of the people. '
      verse: 13
    - text: 'And afterward they prepared for themselves, and for the priests; because
        the priests the sons of Aaron were busied in offering the portions that were
        to be burnt and the fat until night; therefore the Levites prepared for themselves,
        and for the priests the sons of Aaron. '
      verse: 14
    - text: 'And the singers the sons of Asaph were in their place, according to the
        commandment of David, and Asaph, and Heman, and Jeduthun the king''s seer;
        and the porters were at every gate; they needed not to depart from their service,
        for their brethren the Levites prepared for them. '
      verse: 15
    - text: 'So all the service of HaShem was prepared the same day, to keep the passover,
        and to offer burnt-offerings upon the altar of HaShem, according to the commandment
        of king Josiah. '
      verse: 16
    - text: 'And the children of Israel that were present kept the passover at that
        time, and the feast of unleavened bread seven days. '
      verse: 17
    - text: 'And there was no passover like to that kept in Israel from the days of
        Samuel the prophet; neither did any of the kings of Israel keep such a passover
        as Josiah kept, and the priests, and the Levites, and all Judah and Israel
        that were present, and the inhabitants of Jerusalem. '
      verse: 18
    - text: 'In the eighteenth year of the reign of Josiah was this passover kept. '
      verse: 19
    - text: 'After all this, when Josiah had prepared the temple, Neco king of Egypt
        went up to fight against Carchemish by the Euphrates; and Josiah went out
        against him. '
      verse: 20
    - text: 'But he sent ambassadors to him, saying: ''What have I to do with thee,
        thou king of Judah? I come not against thee this day, but against the house
        wherewith I have war; and G-d hath given command to speed me; forbear thee
        from meddling with G-d, who is with me, that He destroy thee not.'' '
      verse: 21
    - text: 'Nevertheless Josiah would not turn his face from him, but disguised himself,
        that he might fight with him, and hearkened not unto the words of Neco, from
        the mouth of G-d, and came to fight in the valley of Megiddo. '
      verse: 22
    - text: 'And the archers shot at king Josiah; and the king said to his servants:
        ''Have me away; for I am sore wounded.'' '
      verse: 23
    - text: 'So his servants took him out of the chariot, and put him in the second
        chariot that he had, and brought him to Jerusalem; and he died, and was buried
        in the sepulchres of his fathers. And all Judah and Jerusalem mourned for
        Josiah. '
      verse: 24
    - text: 'And Jeremiah lamented for Josiah; and all the singing men and singing
        women spoke of Josiah in their lamentations, unto this day; and they made
        them an ordinance in Israel; and, behold, they are written in the lamentations. '
      verse: 25
    - text: 'Now the rest of the acts of Josiah, and his good deeds, according to
        that which is written in the Law of HaShem, '
      verse: 26
    - text: 'and his acts, first and last, behold, they are written in the book of
        the kings of Israel and Judah. '
      verse: 27
  - chapter: 36
    verses:
    - text: 'Then the people of the land took Jehoahaz the son of Josiah, and made
        him king in his father''s stead in Jerusalem. '
      verse: 1
    - text: 'Joahaz was twenty and three years old when he began to reign; and he
        reigned three months in Jerusalem. '
      verse: 2
    - text: 'And the king of Egypt deposed him at Jerusalem, and fined the land a
        hundred talents of silver and a talent of gold. '
      verse: 3
    - text: 'And the king of Egypt made Eliakim his brother king over Judah and Jerusalem,
        and changed his name to Jehoiakim. And Neco took Joahaz his brother, and carried
        him to Egypt. '
      verse: 4
    - text: 'Jehoiakim was twenty and five years old when he began to reign; and he
        reigned eleven years in Jerusalem; and he did that which was evil in the sight
        of HaShem his G-d. '
      verse: 5
    - text: 'Against him came up Nebuchadnezzar king of Babylon, and bound him in
        fetters, to carry him to Babylon. '
      verse: 6
    - text: 'Nebuchadnezzar also carried of the vessels of the house of HaShem to
        Babylon, and put them in his temple at Babylon. '
      verse: 7
    - text: 'Now the rest of the acts of Jehoiakim, and his abominations which he
        did, and that which was found in him, behold, they are written in the book
        of the kings of Israel and Judah; and Jehoiachin his son reigned in his stead. '
      verse: 8
    - text: 'Jehoiachin was eight years old when he began to reign; and he reigned
        three months and ten days in Jerusalem; and he did that which was evil in
        the sight of HaShem. '
      verse: 9
    - text: 'And at the return of the year king Nebuchadnezzar sent, and brought him
        to Babylon, with the goodly vessels of the house of HaShem, and made Zedekiah
        his brother king over Judah and Jerusalem. '
      verse: 10
    - text: 'Zedekiah was twenty and one years old when he began to reign; and he
        reigned eleven years in Jerusalem; '
      verse: 11
    - text: 'and he did that which was evil in the sight of HaShem his G-d; he humbled
        not himself before Jeremiah the prophet speaking from the mouth of HaShem. '
      verse: 12
    - text: 'And he also rebelled against king Nebuchadnezzar, who had made him swear
        by G-d; but he stiffened his neck, and hardened his heart from turning unto
        HaShem, the G-d of Israel. '
      verse: 13
    - text: 'Moreover all the chiefs of the priests, and the people, transgressed
        very greatly after all the abominations of the nations; and they polluted
        the house of HaShem which He had hallowed in Jerusalem. '
      verse: 14
    - text: 'And HaShem, the G-d of their fathers, sent to them by His messengers,
        sending betimes and often; because He had compassion on His people, and on
        His dwelling-place; '
      verse: 15
    - text: 'but they mocked the messengers of G-d, and despised His words, and scoffed
        at His prophets, until the wrath of HaShem arose against His people, till
        there was no remedy. '
      verse: 16
    - text: 'Therefore He brought upon them the king of the Chaldeans, who slew their
        young men with the sword in the house of their sanctuary, and had no compassion
        upon young man or maiden, old man or hoary-headed; He gave them all into his
        hand. '
      verse: 17
    - text: 'And all the vessels of the house of G-d, great and small, and the treasures
        of the house of HaShem, and the treasures of the king, and of his princes;
        all these he brought to Babylon. '
      verse: 18
    - text: 'And they burnt the house of G-d, and broke down the wall of Jerusalem,
        and burnt all the palaces thereof with fire, and destroyed all the goodly
        vessels thereof. '
      verse: 19
    - text: 'And them that had escaped from the sword carried he away to Babylon;
        and they were servants to him and his sons until the reign of the kingdom
        of Persia; '
      verse: 20
    - text: 'to fulfil the word of HaShem by the mouth of Jeremiah, until the land
        had been paid her sabbaths; for as long as she lay desolate she kept sabbath,
        to fulfil threescore and ten years. '
      verse: 21
    - text: 'Now in the first year of Cyrus king of Persia, that the word of HaShem
        by the mouth of Jeremiah might be accomplished, HaShem stirred up the spirit
        of Cyrus king of Persia, that he made a proclamation throughout all his kingdom,
        and put it also in writing, saying: '
      verse: 22
    - text: '`Thus saith Cyrus king of Persia: All the kingdoms of the earth hath
        HaShem, the G-d of heaven, given me; and He hath charged me to build Him a
        house in Jerusalem, which is in Judah. Whosoever there is among you of all
        His people--the HaShem his G-d be with him--let him go up.''  '
