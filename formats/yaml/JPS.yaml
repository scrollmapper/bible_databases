        house in Jerusalem, which is in Judah. '
      verse: 2
    - text: 'Whosoever there is among you of all His people--his G-d be with him--let
        him go up to Jerusalem, which is in Judah, and build the house of HaShem,
        the G-d of Israel, He is the G-d who is in Jerusalem. '
      verse: 3
    - text: 'And whosoever is left, in any place where he sojourneth, let the men
        of his place help him with silver, and with gold, and with goods, and with
        beasts, beside the freewill-offering for the house of G-d which is in Jerusalem.'' '
      verse: 4
    - text: 'Then rose up the heads of fathers'' houses of Judah and Benjamin, and
        the priests, and the Levites, even all whose spirit G-d had stirred to go
        up to build the house of HaShem which is in Jerusalem. '
      verse: 5
    - text: 'And all they that were round about them strengthened their hands with
        vessels of silver, with gold, with goods, and with beasts, and with precious
        things, beside all that was willingly offered. '
      verse: 6
    - text: 'Also Cyrus the king brought forth the vessels of the house of HaShem,
        which Nebuchadnezzar had brought forth out of Jerusalem, and had put them
        in the house of his gods; '
      verse: 7
    - text: 'even those did Cyrus king of Persia bring forth by the hand of Mithredath
        the treasurer, and numbered them unto Sheshbazzar, the prince of Judah. '
      verse: 8
    - text: 'And this is the number of them: thirty basins of gold, a thousand basins
        of silver, nine and twenty knives; '
      verse: 9
    - text: 'thirty bowls of gold, silver bowls of a second sort four hundred and
        ten, and other vessels a thousand. '
      verse: 10
