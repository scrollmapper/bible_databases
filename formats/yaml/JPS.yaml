  - chapter: 13
    verses:
    - text: 'And HaShem spoke unto Moses, saying: '
      verse: 1
    - text: '''Send thou men, that they may spy out the land of Canaan, which I give
        unto the children of Israel; of every tribe of their fathers shall ye send
        a man, every one a prince among them.'' '
      verse: 2
    - text: 'And Moses sent them from the wilderness of Paran according to the commandment
        of HaShem; all of them men who were heads of the children of Israel. '
      verse: 3
    - text: 'And these were their names: of the tribe of Reuben, Shammua the son of
        Zaccur. '
      verse: 4
    - text: 'Of the tribe of Simeon, Shaphat the son of Hori. '
      verse: 5
    - text: 'Of the tribe of Judah, Caleb the son of Jephunneh. '
      verse: 6
    - text: 'Of the tribe of Issachar, Igal the son of Joseph. '
      verse: 7
    - text: 'Of the tribe of Ephraim, Hoshea the son of Nun. '
      verse: 8
    - text: 'Of the tribe of Benjamin, Palti the son of Raphu. '
      verse: 9
    - text: 'Of the tribe of Zebulun, Gaddiel the son of Sodi. '
      verse: 10
    - text: 'Of the tribe of Joseph, namely, of the tribe of Manasseh, Gaddi the son
        of Susi. '
      verse: 11
    - text: 'Of the tribe of Dan, Ammiel the son of Gemalli. '
      verse: 12
    - text: 'Of the tribe of Asher, Sethur the son of Michael. '
      verse: 13
    - text: 'Of the tribe of Naphtali, Nahbi the son of Vophsi. '
      verse: 14
    - text: 'Of the tribe of Gad, Geuel the son of Machi. '
      verse: 15
    - text: 'These are the names of the men that Moses sent to spy out the land. And
        Moses called Hoshea the son of Nun Joshua. '
      verse: 16
    - text: 'And Moses sent them to spy out the land of Canaan, and said unto them:
        ''Get you up here into the South, and go up into the mountains; '
      verse: 17
    - text: 'and see the land, what it is; and the people that dwelleth therein, whether
        they are strong or weak, whether they are few or many; '
      verse: 18
    - text: 'and what the land is that they dwell in, whether it is good or bad; and
        what cities they are that they dwell in, whether in camps, or in strongholds; '
      verse: 19
    - text: 'and what the land is, whether it is fat or lean, whether there is wood
        therein, or not. And be ye of good courage, and bring of the fruit of the
        land.'' --Now the time was the time of the first-ripe grapes.-- '
      verse: 20
    - text: 'So they went up, and spied out the land from the wilderness of Zin unto
        Rehob, at the entrance to Hamath. '
      verse: 21
    - text: 'And they went up into the South, and came unto Hebron; and Ahiman, Sheshai,
        and Talmai, the children of Anak, were there. --Now Hebron was built seven
        years before Zoan in Egypt.-- '
      verse: 22
    - text: 'And they came unto the valley of Eshcol, and cut down from thence a branch
        with one cluster of grapes, and they bore it upon a pole between two; they
