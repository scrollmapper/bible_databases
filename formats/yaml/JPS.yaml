  - chapter: 6
    verses:
    - text: 'In the year that king Uzziah died I saw the L-rd sitting upon a throne
        high and lifted up, and His train filled the temple. '
      verse: 1
    - text: 'Above Him stood the seraphim; each one had six wings: with twain he covered
        his face and with twain he covered his feet, and with twain he did fly. '
      verse: 2
    - text: 'And one called unto another, and said: Holy, holy, holy, is HaShem of
        hosts; the whole earth is full of His glory. '
      verse: 3
    - text: 'And the posts of the door were moved at the voice of them that called,
        and the house was filled with smoke. '
      verse: 4
    - text: 'Then said I: Woe is me! for I am undone; because I am a man of unclean
        lips, and I dwell in the midst of a people of unclean lips; for mine eyes
        have seen the King, HaShem of hosts. '
      verse: 5
    - text: 'Then flew unto me one of the seraphim, with a glowing stone in his hand,
        which he had taken with the tongs from off the altar; '
      verse: 6
    - text: 'and he touched my mouth with it, and said: Lo, this hath touched thy
        lips; and thine iniquity is taken away, and thy sin expiated. '
      verse: 7
    - text: 'And I heard the voice of the L-rd, saying: Whom shall I send, and who
        will go for us? Then I said: ''Here am I; send me.'' '
      verse: 8
    - text: 'And He said: ''Go, and tell this people: hear ye indeed, but understand
        not; and see ye indeed, but perceive not. '
      verse: 9
    - text: 'Make the heart of this people fat, and make their ears heavy, and shut
        their eyes; lest they, seeing with their eyes, and hearing with their ears,
        and understanding with their heart, return, and be healed.'' '
      verse: 10
    - text: 'Then said I: ''L-rd, how long?'' And He answered: ''Until cities be waste
        without inhabitant, and houses without man, and the land become utterly waste, '
      verse: 11
    - text: 'And HaShem have removed men far away, and the forsaken places be many
        in the midst of the land. '
      verse: 12
    - text: 'And if there be yet a tenth in it, it shall again be eaten up; as a terebinth,
        and as an oak, whose stock remaineth, when they cast their leaves, so the
        holy seed shall be the stock thereof.'' '
      verse: 13
  - chapter: 7
    verses:
    - text: 'And it came to pass in the days of Ahaz the son of Jotham, the son of
        Uzziah, king of Judah, that Rezin the king of Aram, and Pekah the son of Remaliah,
        king of Israel, went up to Jerusalem to war against it; but could not prevail
        against it. '
      verse: 1
    - text: 'And it was told the house of David, saying: ''Aram is confederate with
        Ephraim.'' And his heart was moved, and the heart of his people, as the trees
        of the forest are moved with the wind. '
      verse: 2
    - text: 'Then said HaShem unto Isaiah: ''Go forth now to meet Ahaz, thou, and
        Shear-jashub thy son, at the end of the conduit of the upper pool, in the
        highway of the fullers'' field; '
      verse: 3
    - text: 'and say unto him: Keep calm, and be quiet; fear not, neither let thy
        heart be faint, because of these two tails of smoking firebrands, for the
        fierce anger of Rezin and Aram, and of the son of Remaliah. '
      verse: 4
    - text: 'Because Aram hath counselled evil against thee, Ephraim also, and the
        son of Remaliah, saying: '
      verse: 5
    - text: 'Let us go up against Judah, and vex it, and let us make a breach therein
        for us, and set up a king in the midst of it, even the son of Tabeel; '
      verse: 6
    - text: 'thus saith the L-rd GOD: it shall not stand, neither shall it come to
        pass. '
      verse: 7
    - text: 'For the head of Aram is Damascus, and the head of Damascus is Rezin;
        and within threescore and five years shall Ephraim be broken, that it be not
        a people; '
      verse: 8
    - text: 'And the head of Ephraim is Samaria, and the head of Samaria is Remaliah''s
        son. If ye will not have faith, surely ye shall not be established.'' '
      verse: 9
    - text: 'And HaShem spoke again unto Ahaz, saying: '
      verse: 10
    - text: '''Ask thee a sign of HaShem thy G-d: ask it either in the depth, or in
        the height above.'' '
      verse: 11
    - text: 'But Ahaz said: ''I will not ask, neither will I try HaShem.'' '
      verse: 12
    - text: 'And he said: ''Hear ye now, O house of David: Is it a small thing for
        you to weary men, that ye will weary my G-d also? '
      verse: 13
    - text: 'Therefore the L-rd Himself shall give you a sign: behold, the young woman
        shall conceive, and bear a son, and shall call his name Immanuel. '
      verse: 14
    - text: 'Curd and honey shall he eat, when he knoweth to refuse the evil, and
        choose the good. '
      verse: 15
    - text: 'Yea, before the child shall know to refuse the evil, and choose the good,
        the land whose two kings thou hast a horror of shall be forsaken. '
      verse: 16
    - text: 'HaShem shall bring upon thee, and upon thy people, and upon thy father''s
        house, days that have not come, from the day that Ephraim departed from Judah;
        even the king of Assyria.'' '
      verse: 17
    - text: 'And it shall come to pass in that day, that HaShem shall hiss for the
        fly that is in the uttermost part of the rivers of Egypt, and for the bee
        that is in the land of Assyria. '
      verse: 18
    - text: 'And they shall come, and shall rest all of them in the rugged valleys,
        and in the holes of the rocks, and upon all thorns, and upon all brambles. '
      verse: 19
    - text: 'In that day shall the L-rd shave with a razor that is hired in the parts
        beyond the River, even with the king of Assyria, the head and the hair of
        the feet; and it shall also sweep away the beard. '
      verse: 20
    - text: 'And it shall come to pass in that day, that a man shall rear a young
        cow, and two sheep; '
      verse: 21
    - text: 'and it shall come to pass, for the abundance of milk that they shall
        give, he shall eat curd; for curd and honey shall every one eat that is left
        in the midst of the land. '
      verse: 22
    - text: 'And it shall come to pass in that day, that every place, where there
        were a thousand vines at a thousand silverlings, shall even be for briers
        and thorns. '
      verse: 23
    - text: 'With arrows and with bow shall one come thither; because all the land
        shall become briers and thorns. '
      verse: 24
    - text: 'And all the hills that were digged with the mattock, thou shalt not come
        thither for fear of briers and thorns, but it shall be for the sending forth
        of oxen, and for the treading of sheep.  '
      verse: 25
  - chapter: 8
    verses:
    - text: 'And HaShem said unto me: ''Take thee a great tablet, and write upon it
        in common script: The spoil speedeth, the prey hasteth; '
      verse: 1
    - text: 'and I will take unto Me faithful witnesses to record, Uriah the priest,
