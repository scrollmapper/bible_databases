    - text: 宜用鏇法、製銀角二、用集會衆、使營啟行、
      verse: 2
    - text: 吹二角時、會衆宜集、就爾於會幕前、
      verse: 3
    - text: 吹一角時、以色列軍旅之牧伯、必集就爾、
      verse: 4
    - text: 吹角以警、則東營啟行、
      verse: 5
    - text: 二次、則南營啟行、啟行時、必吹角以警、
      verse: 6
    - text: 集會衆時、可吹角、勿警人、
      verse: 7
    - text: 亞倫子孫爲祭司者、必吹其角、著爲永例、歷世弗替、
      verse: 8
    - text: 有敵犯境、爾往攻之、必以角聲警人、則耶和華爾之上帝、必垂念爾、拯爾於敵、
      verse: 9
    - text: 樂日、節期、月朔、當因獻燔祭、酬恩祭、而吹其角、以爲紀念於爾上帝前、我乃耶和華、爾之上帝也、○
      verse: 10
    - text: 二年二月二十日、雲離法幕、
      verse: 11
    - text: 以色列族啟行、去西乃野、雲止於巴蘭野、
      verse: 12
    - text: 民遵耶和華所諭摩西之命而啟行、乃始於此、
      verse: 13
    - text: 從猶大營之纛者、按其行伍、啟行爲前隊、亞米拿達子拿順統領其軍、
      verse: 14
    - text: 蘇押子拿坦業統以薩迦軍、
      verse: 15
    - text: 希倫子以利押統西布倫軍、
      verse: 16
    - text: 繼而徹幕、革順米拉利子孫、負之啟行、
      verse: 17
    - text: 從流便營之纛者、按其行伍啟行、示丟珥子以利蓿統領其軍、
      verse: 18
    - text: 蘇利沙代子示路蔑統西緬軍、
      verse: 19
    - text: 丟珥子以利雅薩統迦得軍、
      verse: 20
    - text: 哥轄子孫、負聖所什物啟行、先行之人、建幕以待其至、
      verse: 21
    - text: 從以法蓮營之纛者、按其行伍啟行、亞米忽子以利沙瑪統領其軍、
      verse: 22
    - text: 比大蓿子迦瑪列統瑪拿西軍、
      verse: 23
    - text: 基多尼子亞比但統便雅憫軍、
      verse: 24
    - text: 從但營之纛者、啟行爲後隊、亞米沙代子亞希以謝統領其軍、
      verse: 25
    - text: 俄蘭子帕結統亞設軍、
      verse: 26
    - text: 以南子亞希拉統拿弗他利軍、
      verse: 27
    - text: 以色列族按其行伍啟行如是、○
      verse: 28
    - text: 摩西謂其外戚、米甸人流珥子何巴曰、我儕今往耶和華所許賜我之地、汝且偕行、我善待爾、蓋耶和華論以色列族、出以嘉言、
      verse: 29
    - text: 何巴曰、我不偕往、將歸故鄉、返我宗族、
      verse: 30
    - text: 摩西曰、爾勿棄我、我於曠野建營、爾知其事、可爲我目、
      verse: 31
    - text: 如與我儕偕行、則耶和華如何施恩於我、我亦如是施爾、○
      verse: 32
    - text: 以色列族離耶和華之山、歷程三日、此三日、耶和華之約匱先行、以擇安處之所、
      verse: 33
    - text: 民啟行時、耶和華之雲、晝覆其上、
      verse: 34
    - text: 約匱移時、摩西曰、耶和華歟、尚其興起、願敵潰散、願憾爾者遁逃、
      verse: 35
    - text: 約匱止時、則曰、耶和華歟、尚其返於以色列億兆、
      verse: 36
  - chapter: 11
    verses:
    - text: 民發怨言、耶和華聞其惡語而怒、其火燃於民中、燬營邊隅、
      verse: 1
    - text: 民籲摩西、摩西禱於耶和華、火燄隨熄、
      verse: 2
    - text: 其地遂稱曰他備拉、以耶和華之火燃於民中也、○
      verse: 3
    - text: 雜處流氓、貪慾無厭、以色列族亦哭泣曰、誰予我肉食、
      verse: 4
    - text: 我憶在埃及時、不費財而食魚、亦有王瓜、瓠、韭、葱、蒜、
      verse: 5
    - text: 今我精神消減、瑪那而外、別無所見、
      verse: 6
    - text: 夫瑪那狀如芫荽之實、色如珍珠、
      verse: 7
    - text: 民衆四出、各相斂取、或磨以磨、或搗以臼、或煑於鼎、或以作餅、味若和油之食、
      verse: 8
    - text: 夜間露降於營、瑪那隨之而下、
      verse: 9
    - text: 摩西聞民室家、各在帳幕門前哭泣、致耶和華震怒、摩西不悅、
      verse: 10
    - text: 告耶和華曰、何虐待爾僕、不施恩於我、而以治民之任加我、
      verse: 11
    - text: 斯民豈我所孕、豈我所育、爾乃謂我、汝其抱之於懷、猶父之懷乳子、攜至誓許其祖之地、
      verse: 12
    - text: 彼哭於我前云、以肉食我、我何由得肉、以予有衆乎、
      verse: 13
    - text: 治民之任綦重、我不能獨負、
      verse: 14
    - text: 如蒙爾恩、與其待我若此、毋寧殺我、免我遭諸困苦、○
      verse: 15
    - text: 耶和華諭摩西曰、於以色列之耆老中、簡七十人、皆爾夙知其爲民之長老有司、攜至會幕前、與爾偕立、
      verse: 16
    - text: 我將臨而語爾、取爾所感之神、賦之於彼、使其同負治民之任、免爾獨負、
      verse: 17
    - text: 爾語民曰、自潔爲聖、以備明日食肉、蓋耶和華聞爾哭聲云、誰以肉食我、昔在埃及、我儕善矣、故耶和華將賜爾以肉、爾得食之、
      verse: 18
    - text: 非止一日、二日、五日、十日、二十日已也、
      verse: 19
    - text: 必至一月、致由鼻孔噴而出之、爲爾厭惡、蓋爾厭棄寓於爾中之耶和華、哭於其前曰、我何爲出埃及乎、
      verse: 20
    - text: 摩西曰、我偕居之民、步卒六十萬、爾言予之肉食、至於一月、
      verse: 21
    - text: 豈宰羣羊及牛、抑集海中鱗族、以饜之乎、
      verse: 22
    - text: 耶和華曰、耶和華之臂豈短耶、今必見我言之應否、○
      verse: 23
    - text: 摩西出、以耶和華言告民、集民之長老七十人、立於幕之四周、
      verse: 24
    - text: 耶和華乘雲降臨、與摩西言、以感摩西之神、賦於長老、旣已賦之、則感神而言、厥後不復如此、
      verse: 25
    - text: 所錄者中有二人、一名伊利達、一名米達、仍居於營、未適會幕、神旣賦之、則在營中感神而言、
      verse: 26
    - text: 有一少者、趨告摩西曰、伊利達米達在營中、感神而言、
      verse: 27
    - text: 嫩之子約書亞自幼爲摩西從者、曰、我主摩西歟、請禁之、
      verse: 28
    - text: 摩西曰、爾緣我故、有所嫉乎、願耶和華以神賦於民衆、使之感神而言、
      verse: 29
    - text: 摩西及以色列長老、遂返於營、
      verse: 30
    - text: 有風自耶和華而發、使鶉自海而至、散於營之四周、相去約一日之程、距地二肘、
      verse: 31
    - text: 民起捕鶉、永朝永夕、至於明日、獲之少者、尚得十賀梅爾、布於營之四周、
      verse: 32
    - text: 肉在牙間、猶未咀嚼、耶和華怒之、降重災以擊之、
      verse: 33
    - text: 其地遂稱曰基博羅哈他瓦、因貪欲之人葬於彼也、
      verse: 34
    - text: 民自基博羅哈他瓦啟行、至哈洗錄居焉、
      verse: 35
  - chapter: 12
    verses:
    - text: 昔摩西娶古實女、米利暗亞倫非之、
      verse: 1
    - text: 曰、耶和華豈第語摩西、而不語我儕乎、斯言耶和華聞之、
      verse: 2
    - text: 摩西秉性温柔、勝於世之億兆、
      verse: 3
    - text: 耶和華猝諭摩西亞倫米利暗曰、爾曹出至會幕、三人乃出、
      verse: 4
    - text: 耶和華乘雲柱臨於幕門、召亞倫米利暗、二人乃前、
      verse: 5
    - text: 耶和華曰、其聽我言、爾中如有先知、我必藉異象而顯見、或夢中諭之、
      verse: 6
    - text: 惟於我僕摩西、則不然、彼盡忠於我家、
      verse: 7
    - text: 故我與之晤言、明以相告、不以隱語、彼亦覩耶和華之容、爾曹非之、曷不懼乎、
      verse: 8
    - text: 耶和華怒之而去、
      verse: 9
    - text: 雲離會幕、米利暗患癩、色皎如雪、亞倫顧之、見其患癩、
      verse: 10
    - text: 乃謂摩西曰、我儕愚昧、干厥咎戾、請吾主勿加罪、
      verse: 11
    - text: 勿使彼若已死之人、出母胎體已半朽者、
      verse: 12
    - text: 摩西籲耶和華曰、上帝歟、其醫之、
      verse: 13
    - text: 耶和華曰、若彼父唾於其面、豈不蒙羞七日乎、必禁之營外、歷至七日、然後可導之入、
      verse: 14
    - text: 遂禁米利暗營外、至於七日、民不啟行、待其復入、
      verse: 15
    - text: 厥後離哈洗錄、在巴蘭野建營、
      verse: 16
  - chapter: 13
    verses:
    - text: 耶和華諭摩西曰、
      verse: 1
    - text: 於支派中、各簡牧伯一人、以窺迦南地、卽我所錫以色列族者、
      verse: 2
    - text: 摩西遵耶和華命、自巴蘭野遣之、所遣者、悉屬以色列族長、
      verse: 3
    - text: 其名如左、屬流便支派、撒刻子沙母亞、
      verse: 4
    - text: 屬西緬支派、何利子沙法、
      verse: 5
    - text: 屬猶大支派、耶孚尼子迦勒、
      verse: 6
    - text: 屬以薩迦支派、約色子以迦、
      verse: 7
    - text: 屬以法蓮支派、嫩之子何西阿、
      verse: 8
    - text: 屬便雅憫支派、拉孚子帕提、
      verse: 9
    - text: 屬西布倫支派、梭底子迦疊、
      verse: 10
    - text: 約瑟之裔、屬瑪拿西支派、穌西子迦底、
      verse: 11
    - text: 屬但之支派、基瑪利子亞米利、
      verse: 12
    - text: 屬亞設支派、米迦勒子西帖、
      verse: 13
    - text: 屬拿弗他利支派、縛西子拿比、
      verse: 14
    - text: 屬迦得支派、瑪基子臼利、
      verse: 15
    - text: 摩西所遣以窺地者、卽斯人也、嫩之子何西阿、摩西易其名爲約書亞、
      verse: 16
    - text: 摩西遣十二人以窺迦南、曰、自其南境而往、入彼山地、
      verse: 17
    - text: 察其土壤、觀其居民、強弱衆寡、
      verse: 18
    - text: 其處之所、或美或惡、其居之邑、或類營壘、或類城垣、
      verse: 19
    - text: 其土壤、或瘠或腴、有無林木、宜強乃志、彼地之菓、可攜而歸、其時乃葡萄初稔之際、
      verse: 20
    - text: 其人遂往窺地、自尋野至利合、及哈馬之道、
      verse: 21
    - text: 轉而南向、至希伯崙、此邑之建、前於埃及之瑣安七年、在彼有亞衲族亞希幔、示篩、撻買、
      verse: 22
    - text: 至以實各谷、在彼斫葡萄枝、上具葡萄一穗、
      verse: 23
    - text: 故其地名曰以實各谷、
      verse: 24
    - text: 四十日後、窺地而返、
      verse: 25
    - text: 至巴蘭野之加低斯、見摩西亞倫、及以色列會衆、告以諸事、以厥土之菓示之、
      verse: 26
    - text: 謂摩西曰、爾遣我所往之地、我已至焉、果流乳蜜、此其菓也、
      verse: 27
    - text: 雖然、居民強悍、其邑廣大、俱有城垣、我見亞衲族於彼、
      verse: 28
    - text: 亞瑪力族居南方、赫人、耶布斯人、亞摩利人居山地、迦南人瀕海與約但河居焉、
      verse: 29
    - text: 迦勒於摩西前、慰安民曰、我儕能克其地、其往取之、
      verse: 30
    - text: 偕行者曰、彼強於我、不可往攻、
      verse: 31
    - text: 遂毀所窺之地、謂以色列族曰、我所窺之地、吞噬居民、我所見之人、軀幹修偉、
      verse: 32
    - text: 在彼見偉人亞衲族、我自較之、形猶蟿蟲、彼之視我亦若是、
      verse: 33
  - chapter: 14
    verses:
    - text: 會衆大聲號呼、是夜咸哭、
      verse: 1
    - text: 以色列族怨摩西亞倫、僉曰、願我亡於埃及、或殞於斯野爲幸、
      verse: 2
    - text: 耶和華何爲導我至此、使我仆於刃、妻孥被虜、我歸埃及、不猶美乎、
      verse: 3
    - text: 遂相議曰、莫若立帥、以歸埃及、
      verse: 4
    - text: 摩西亞倫俯伏於以色列會衆前、
      verse: 5
    - text: 窺其地者、間有嫩之子約書亞、耶孚尼子迦勒、自裂其衣、
      verse: 6
    - text: 告以色列會衆曰、我所經行、窺察之地、厥土甚美、
      verse: 7
    - text: 流乳與蜜、如耶和華悅我、必導我至其地、以之錫我、
      verse: 8
    - text: 勿叛耶和華、勿畏其地之民、彼無扞衞、必爲我食、耶和華與我偕、勿懼之、
      verse: 9
    - text: 會衆命擊以石、耶和華之榮光、顯於會幕、在以色列衆前、○
      verse: 10
    - text: 耶和華諭摩西曰、斯民輕我、將至何時、我於其中行斯異蹟、而彼仍弗信我、將至何時、
      verse: 11
    - text: 我必降疫癘以擊之、絕之於其業、使爾後裔爲國、較彼尤大且強、
      verse: 12
    - text: 摩西對耶和華曰、如是、埃及人必聞其事、蓋爾昔施大能、率斯民出其中、
      verse: 13
    - text: 埃及人必以告斯土之民、彼已聞爾耶和華居以色列族中、因爾顯見、爲衆目擊、爾雲止於其上、晝導以雲柱、夜導以火柱、
      verse: 14
    - text: 今爾若殲斯民、如戮一人、嘗聞爾名之國必曰、
      verse: 15
    - text: 耶和華不能導斯民、入所誓許之地、故滅之於野、
      verse: 16
    - text: 茲求我主、施厥大力、如昔所言曰、
      verse: 17
    - text: 耶和華遲於發怒、富有恩惠、宥愆赦過、惟當罰者、必不義之、以父之罪、加諸子孫、至三四世、
      verse: 18
    - text: 今求依爾鴻慈、宥民之罪、如昔宥之、自出埃及、迄於今日、
      verse: 19
    - text: 耶和華曰、我從爾言、而行赦宥、
      verse: 20
    - text: 雖然、我指我生、及我榮必充於天下而誓、
      verse: 21
    - text: 斯民旣於埃及曁曠野、見我榮光、及所行之異蹟、而猶試我、至於十次、不聽我言、
      verse: 22
    - text: 必不得見我所誓於厥祖之地、凡輕視我者、皆不得見之、
      verse: 23
    - text: 惟我僕迦勒、性質殊異於衆、專從乎我、所往之地、必導之入、其裔據以爲業、
      verse: 24
    - text: 今亞瑪力與迦南人、居於斯谷、詰旦爾其旋返、道由紅海、而往曠野、○
      verse: 25
    - text: 耶和華諭摩西亞倫曰、
      verse: 26
    - text: 此惡會衆、我忍之將至何時、以色列族怨我之言、我聞之矣、
      verse: 27
    - text: 當告之曰、耶和華云、我指己生以誓、必依爾言而行、
      verse: 28
    - text: 爾尸必僵於斯野、爾中見核而怨我者、自二十歲以上、
      verse: 29
    - text: 俱不得入、我誓賜爾以居之地、惟耶孚尼子迦勒、及嫩之子約書亞入之、
      verse: 30
    - text: 爾之幼穉、爾言將被擄者、我必導入、得識爾所蔑視之土、
      verse: 31
    - text: 惟爾之尸、必僵於野、
      verse: 32
    - text: 爾之子女、緣爾狥欲、必負其罪、流離於野、歷四十年、迨爾尸骸消滅、
      verse: 33
    - text: 爾窺厥地、歷四十日、今將以日易年、爾負其罪、歷四十載、使知我離逖焉、
      verse: 34
    - text: 我耶和華旣言之、必行之於此惡會衆、集攻我者、俾其亡於斯野、盡皆消滅、
      verse: 35
    - text: 摩西所遣窺地之人、返而毀之、致會衆怨摩西、
      verse: 36
    - text: 咸遘疫癘、死於耶和華前、
      verse: 37
    - text: 惟其中二人、嫩之子約書亞、耶孚尼子迦勒生存、
      verse: 38
    - text: 摩西以此告以色列族、民憂甚、
      verse: 39
    - text: 夙興登山巔、曰、我儕有罪、今集於斯、願往耶和華所許之地、
      verse: 40
    - text: 摩西曰、奚違耶和華命、此行不利、
      verse: 41
    - text: 耶和華不在爾中、勿往、恐爲敵所敗、
      verse: 42
    - text: 亞瑪力及迦南人在爾前、爾必仆於其刃、緣爾違逆、不從耶和華、耶和華必不偕爾、
      verse: 43
    - text: 民擅登山巔、惟摩西與耶和華約匱未離營、
      verse: 44
    - text: 亞瑪力人、及居山之迦南人、下而擊之、至於何珥瑪、
      verse: 45
  - chapter: 15
    verses:
    - text: 耶和華諭摩西曰、
      verse: 1
    - text: 告以色列族云、旣至我所賜爾以居之地、
      verse: 2
    - text: 欲以牛羊奉於耶和華爲火祭、卽燔祭、或他祭、以之償願、或以爲樂獻祭、或屆節期、以爲馨香、奉於耶和華、
      verse: 3
    - text: 則獻祭者、必取細麪伊法十分之一、和油一欣四分之一、爲素祭、奉於耶和華、
      verse: 4
    - text: 並爲各羔、取酒一欣四分之一、爲灌祭、與燔祭、或他祭同獻、
      verse: 5
    - text: 如獻牡綿羊、則必取細麪伊法十分之二、和油一欣三分之一、爲素祭、
      verse: 6
    - text: 酒一欣三分之一、爲灌祭、以爲馨香、奉於耶和華、
      verse: 7
    - text: 如以牡犢爲燔祭、或他祭、或以之償願、或爲酬恩祭、以獻耶和華、
      verse: 8
    - text: 則必取細麪伊法十分之三、和油一欣之半、爲素祭、與牡犢同獻、
      verse: 9
    - text: 酒一欣之半、爲灌祭、以爲馨香之火祭、奉於耶和華、
      verse: 10
    - text: 每獻牡犢、牡綿羊、綿羊羔、山羊羔、所備者必如是、
      verse: 11
    - text: 依所獻之數而備之、
      verse: 12
    - text: 凡生於本土者、欲獻火祭於耶和華、以爲馨香、必遵是例、
      verse: 13
    - text: 外人之旅於爾中、或歷世與爾偕居者、欲以馨香之火祭獻於耶和華、亦必如是而行、
      verse: 14
    - text: 凡爾會衆、及旅於爾中者、典章相同、歷世弗替、在耶和華前、爾衆若何、賓旅亦若何、
      verse: 15
    - text: 爾及寓於爾中之賓旅、俱循一律一例、○
      verse: 16
    - text: 耶和華諭摩西曰、
      verse: 17
    - text: 告以色列族云、爾至我所導入之土、
      verse: 18
    - text: 旣食其所產、必以舉祭獻於耶和華、
      verse: 19
    - text: 當取初稔之麥、爲屑作餅、以爲舉祭、與舉禾場之穀一例、
      verse: 20
    - text: 必取初稔之麥爲屑、以爲舉祭、獻於耶和華、歷世弗替、○
      verse: 21
    - text: 爾或誤犯、不從耶和華所諭摩西之命、
      verse: 22
    - text: 卽自昔迄今、及厥後歷世所諭之命、
      verse: 23
    - text: 或有所犯、而會衆不知、則必獻牡犢一、爲燔祭、以爲馨香、奉於耶和華、與其素祭、灌祭、悉循常例、亦獻牡山羊一、爲贖罪祭、
      verse: 24
    - text: 祭司遂爲以色列會衆贖罪、俾蒙赦宥、因係誤犯、且爲其咎、已獻火祭、及贖罪祭於耶和華、
      verse: 25
    - text: 如是、則以色列會衆、及旅於爾中者、俱蒙赦宥、緣其所犯、出於無知、
      verse: 26
    - text: 如一人誤干罪戾、則必獻一歲之牝山羊、爲贖罪祭、
      verse: 27
    - text: 祭司當在耶和華前、爲誤犯者贖罪、俾蒙赦宥、
      verse: 28
    - text: 凡誤干罪戾、無論生於以色列本土、或旅於其中者、俱爲一例、
      verse: 29
    - text: 如其故犯、乃褻凟耶和華、不論宗族賓旅、必絕於民中、
      verse: 30
    - text: 旣藐視耶和華之言、干犯其命、則必見絕、厥罪歸之、○
      verse: 31
    - text: 以色列族居野時、遇人於安息日採薪、
      verse: 32
    - text: 攜之至摩西亞倫及會衆前、
      verse: 33
    - text: 囚之於獄、因未定擬何以處之、
      verse: 34
    - text: 耶和華諭摩西曰、其人必殺勿赦、會衆當於營外擊之以石、
      verse: 35
    - text: 遂攜出營外、以石擊斃之、遵耶和華所諭摩西之命、○
      verse: 36
    - text: 耶和華諭摩西曰、
      verse: 37
    - text: 當令以色列族、衣邊之下作繸、各繸之上、緣以藍帶、歷世弗替、
      verse: 38
    - text: 爾觀其繸、可憶耶和華誡、而遵行之、不致隨爾心目、狥欲如故、
      verse: 39
    - text: 宜憶我誡、而爲聖於上帝、
      verse: 40
    - text: 我乃爾之上帝耶和華、導爾出埃及、爲爾之上帝、我乃耶和華、爾之上帝也、
      verse: 41
  - chapter: 16
    verses:
    - text: 利未之裔、哥轄孫、以斯哈子可拉、流便之裔、以利押子大坍、亞比蘭、比勒子安、
      verse: 1
    - text: 與以色列會衆之牧伯、卽有名譽之議士、二百五十人、集攻摩西亞倫、
      verse: 2
    - text: 曰、爾逾分矣、會衆盡皆爲聖、耶和華亦在其中、爾奚自大、欲超軼於耶和華之會衆乎、
      verse: 3
    - text: 摩西聞而俯伏、
      verse: 4
    - text: 語可拉及其黨曰、詰朝、耶和華必明示爾曹、誰屬之、誰爲聖、俾進其前、彼所簡者、得以近之、
      verse: 5
    - text: 爾可拉及爾黨、當如是行、
      verse: 6
    - text: 明日執鼎盛火、置香於耶和華前、耶和華所簡者、卽以爲聖、汝利未裔逾分矣、
      verse: 7
    - text: 又語可拉曰、汝利未裔、宜聽我言、
      verse: 8
    - text: 以色列之上帝、區別爾曹於會衆、使近其前、服役於耶和華幕、立會衆前、以爲供役、其事豈微細哉、
      verse: 9
    - text: 旣使爾及兄弟利未裔、近於其前、爾猶覬覦祭司之職乎、
      verse: 10
    - text: 爾及爾黨之集、乃攻耶和華、亞倫何人、致爾怨之、
      verse: 11
    - text: 摩西使人召以利押子大坍、亞比蘭、對曰、不往、
      verse: 12
    - text: 爾攜我儕出流乳與蜜之地、欲殺於野、其事豈微細哉、尚欲自立、爲我君乎、
      verse: 13
    - text: 爾未導我至流乳與蜜之地、未嘗賜我田疇、及葡萄園、豈欲抉斯衆之目乎、我不往、
      verse: 14
    - text: 摩西怒甚、謂耶和華曰、勿眷顧其所獻、我未取其一驢、害其一人、
      verse: 15
    - text: 乃謂可拉曰、明日爾與爾黨、偕亞倫詣耶和華前、
      verse: 16
    - text: 人各執鼎、置香於中、共二百五十鼎、爾及亞倫、亦各執鼎、詣耶和華前、
      verse: 17
    - text: 遂各執鼎、燃火置香、與摩西亞倫立於會幕門、
      verse: 18
    - text: 可拉集會衆、至幕門攻之、耶和華之榮光顯見、會衆目擊、○
      verse: 19
    - text: 耶和華諭摩西亞倫曰、
      verse: 20
    - text: 爾其離此會衆、俟我滅之於俄頃、
      verse: 21
    - text: 二人俯伏曰、上帝、世人諸神之上帝歟、曷因一人干罪、而怒及會衆乎、
      verse: 22
    - text: 耶和華諭摩西曰、
      verse: 23
    - text: 爾命會衆、離可拉大坍亞比蘭幕之四周、
      verse: 24
    - text: 摩西乃起、往大坍亞比蘭所、以色列長老隨其後、
      verse: 25
    - text: 摩西謂會衆曰、離此惡黨之幕、勿捫其物、恐與其罪、與之偕亡、
      verse: 26
    - text: 衆遂離可拉大坍亞比蘭幕之四周、大坍亞比蘭出、立於幕門、妻孥偕之、
      verse: 27
    - text: 摩西曰、耶和華遣我行此、非由我意、爾可知焉、
      verse: 28
    - text: 倘彼如常而終、所遇與衆無異、則知耶和華未嘗遣我、
      verse: 29
    - text: 倘耶和華創行新事、使地張口、吞噬其衆、及凡所有、生墮陰府、則知其人藐視耶和華矣、
      verse: 30
    - text: 言竟、其下土壤坼裂、
      verse: 31
    - text: 地張厥口、吞噬可拉徒黨、與其眷屬什物、
      verse: 32
    - text: 彼曁所有、悉生墮於陰府、地復合之、致彼絕於會中、
      verse: 33
    - text: 以色列族在於四周、聞其號呼而遁、曰、恐我儕亦爲地所吞、
      verse: 34
    - text: 火自耶和華出、燬其焚香者二百五十人、○
      verse: 35
    - text: 耶和華諭摩西曰、
      verse: 36
    - text: 告祭司亞倫子以利亞撒云、取鼎於火中、傾其爇炭於他處、蓋鼎爲聖、
      verse: 37
    - text: 人雖犯罪、自殞厥命、然其鼎嘗奉於耶和華、故爲聖、當取而擣之成片、以包祭壇、爲以色列族之鑑戒、
      verse: 38
    - text: 祭司以利亞撒遂取奉火見燬者之銅鼎、擣之以包祭壇、
      verse: 39
    - text: 爲以色列族之記誌、以示外人非亞倫之裔者、不得近而焚香於耶和華前、恐遭厥害、若可拉及其黨然、遵耶和華所諭摩西之命、○
      verse: 40
    - text: 詰旦、以色列會衆怨摩西亞倫曰、耶和華之民、爲爾所戮、
      verse: 41
    - text: 會衆集攻摩西亞倫時、瞻望會幕、爲雲所覆、耶和華之榮光顯見、
      verse: 42
    - text: 摩西亞倫至會幕前、
      verse: 43
    - text: 耶和華諭摩西曰、
      verse: 44
    - text: 離此會衆、我將滅之於俄頃、二人俯伏、
      verse: 45
    - text: 摩西告亞倫曰、耶和華震怒、疫癘已起、爾當執鼎、取壇上之火、置香、急詣會衆、代爲贖罪、
      verse: 46
    - text: 亞倫循摩西言取鼎、趨詣會中、疫癘已起、
      verse: 47
    - text: 乃立於生者死者間、焚香爲民贖罪、疫癘始弭、
      verse: 48
    - text: 緣可拉事而殞者外、遘疫而死者、計一萬四千七百人、
      verse: 49
    - text: 疫癘旣止、亞倫反見摩西於會幕門、
      verse: 50
  - chapter: 17
    verses:
    - text: 耶和華諭摩西曰、
      verse: 1
    - text: 爾諭以色列人、由之取杖、按宗族之牧伯、取杖十二、宗族各一、書名其上、
      verse: 2
    - text: 亞倫名書於利未族之杖、牧伯各有其杖、
      verse: 3
    - text: 以杖置於會幕法匱前、我所蒞臨之處、
      verse: 4
    - text: 我所簡者、其杖必萌芽、使以色列族怨爾之言息焉、
      verse: 5
    - text: 摩西以此言告以色列人、諸牧伯各付其杖、循其宗族、計十有二、亞倫之杖在其中、
      verse: 6
    - text: 摩西置諸法幕、在耶和華前、
      verse: 7
    - text: 翌日、摩西入法幕、見亞倫之杖、屬利未族者、萌芽舒蕊、結杏已稔、
      verse: 8
    - text: 摩西取杖於耶和華前、攜至以色列衆、彼旣觀之、各取其杖、
      verse: 9
    - text: 耶和華諭摩西曰、反亞倫杖於法匱前、存之爲誌、使此叛逆之輩、息怨於我、免其隕沒、
      verse: 10
    - text: 摩西遵耶和華命而行、○
      verse: 11
    - text: 以色列族謂摩西曰、我將死矣、我其亡乎、我悉亡矣、
      verse: 12
    - text: 凡近耶和華之幕者死、我將皆亡乎、
      verse: 13
  - chapter: 18
    verses:
    - text: 耶和華諭亞倫曰、人若干犯聖所、爾及子孫宗族、必負其罪、爾及子孫、爲祭司而溺職、亦必負其罪、
      verse: 1
    - text: 可攜爾兄弟、卽屬汝祖利未支派者、偕汝而供役事、惟爾及子孫、宜在法幕前、
      verse: 2
    - text: 彼爲爾服役、且守會幕、惟不可近聖所之器皿及壇、免其與爾俱致死亡、
      verse: 3
    - text: 彼偕爾而守會幕、供其役事、外人勿近乎爾、
      verse: 4
    - text: 聖所及壇、爾當恪守、俾以色列族免遭震怒、
      verse: 5
    - text: 我於以色列族中、已取爾兄弟利未人歸耶和華、今賜於汝、以供會幕役事、
      verse: 6
    - text: 爾及子孫、宜守祭司之職、壇前㡘內、供其役事、我以祭司之職畀爾、外人近前、必致之死、○
      verse: 7
    - text: 耶和華諭亞倫曰、所獻之舉祭、卽以色列族區別爲聖之物、我付爾守之、緣爾受膏、是物歸爾、爰及子孫、著爲永例、
      verse: 8
    - text: 凡奉我之素祭、贖罪祭、補過祭、其中不焚以火者、皆爲至聖、必歸於爾、爰及子孫、
      verse: 9
    - text: 旣爲至聖之物、於爾爲聖、諸丁男可食之、
      verse: 10
    - text: 以色列族所獻舉祭搖祭之禮物、咸爲爾有、我賜於汝、爰及子女、家中凡爲潔者、可得而食、著爲永例、
      verse: 11
    - text: 油與葡萄酒、及穀之嘉者、所獻於耶和華初稔之物、我以錫爾、
      verse: 12
    - text: 其地初稔之物、所獻於耶和華者、俱歸諸爾、家中凡爲潔者、可得而食、
      verse: 13
    - text: 以色列族區別之物、皆必歸爾、
      verse: 14
    - text: 凡初胎男子、首生牡畜、奉於耶和華者、皆必歸爾、惟首生之男必贖、首生不潔之畜亦必贖、
      verse: 15
    - text: 其中所當贖者、誕已彌月贖之、其價依爾所估、五舍客勒、循聖所權衡、一舍客勒、卽二十季拉、
      verse: 16
    - text: 首生之牛、綿羊、山羊、俱爲聖物、毋贖之、以其血灑於壇、焚其脂、以爲馨香之火祭、奉於耶和華、
      verse: 17
    - text: 厥肉歸爾、與搖腔右腿同、
      verse: 18
    - text: 凡以色列族所獻聖物之中、奉於耶和華之舉祭、我錫於爾、及爾子女、著爲永例、此於耶和華前、爲爾及裔所立之鹽約、
      verse: 19
    - text: 耶和華諭亞倫曰、爾於以色列人境內、不得有產有業、在以色列族中、我爲爾之業、爾之產、○
      verse: 20
    - text: 我於以色列族之土產、什取其一、以錫利未人、爲其供役會幕之值、
      verse: 21
    - text: 自是以後、以色列族不可近會幕、免其負罪而死、
      verse: 22
    - text: 利未人供役於會幕、如有干犯、必負其罪、著爲永例、歷世弗替、於以色列族中、不得業產、
      verse: 23
    - text: 以色列人什輸其一、獻於耶和華爲舉祭者、我賜於利未人爲業、故曰、彼不得業於以色列中也、○
      verse: 24
    - text: 耶和華諭摩西曰、
      verse: 25
    - text: 告利未人云、爾得以色列族所輸之什一、我所錫爾爲業者、必於其中、復取什一、以爲舉祭、獻於耶和華、
      verse: 26
    - text: 爾之舉祭、視爲爾曹禾場之穀、酒醡之汁、
      verse: 27
    - text: 爾自以色列族所得之什一、當復取其什一、獻於耶和華、使獻耶和華之舉祭、歸祭司亞倫、
      verse: 28
    - text: 所得禮物、必取其嘉者、區別爲聖、獻於耶和華爲舉祭、
      verse: 29
    - text: 宜命利未人曰、旣舉而獻其嘉者、必視爲禾場酒醡之所出、
      verse: 30
    - text: 爾與眷屬、隨在可食、蓋爾供役於會幕、得此爲值、
      verse: 31
    - text: 旣舉而獻其嘉者、則不負罪、勿凟以色列之聖物、免致死亡、
      verse: 32
  - chapter: 19
    verses:
    - text: 耶和華諭摩西亞倫曰、
      verse: 1
    - text: 耶和華所命之法典、今示於爾、宜令以色列族、牽牝犢一、其色維騂、純全無疵、未嘗負軛者詣爾、
      verse: 2
    - text: 付於祭司以利亞撒、牽出營外、宰於其前、
      verse: 3
    - text: 祭司以利亞撒以指取血、灑於會幕前凡七、
      verse: 4
    - text: 焚犢於祭司前、皮肉血矢、悉焚之、
      verse: 5
    - text: 祭司取香柏、牛膝草、絳色綫、投諸焚犢之火、
      verse: 6
    - text: 祭司當澣衣濯身、而後入營、其蒙不潔、迨夕乃免、
      verse: 7
    - text: 焚犢者當澣衣濯身、其蒙不潔、迨夕乃免、
      verse: 8
    - text: 潔者必取犢灰、置於營外潔地、和爲去汚之水、爲以色列族存之、此亦贖罪之祭也、
      verse: 9
    - text: 取犢灰者、當澣厥衣、其蒙不潔、迨夕乃免、此乃以色列族、及旅於其中者之永例也、
      verse: 10
    - text: 凡捫人尸、必蒙不潔、歷至七日、
      verse: 11
    - text: 迨及三日、必以斯水自滌、歷至七日則潔、若三日不自滌、則七日不爲潔、
      verse: 12
    - text: 凡捫死者之尸、而不自滌、玷耶和華之幕、必絕於以色列中、去汚之水未灑其身、必爲不潔、其汚仍存、
      verse: 13
    - text: 人死於幕、有定例焉、凡入此幕、或在幕中者、必蒙不潔、歷至七日、
      verse: 14
    - text: 凡開啟之器、未覆以蓋者、亦蒙不潔、
      verse: 15
    - text: 在野見殺於刃者、或自斃之尸、或人骨、或荒塚、捫之者必蒙不潔、歷至七日、
      verse: 16
    - text: 當爲不潔者、取所焚贖罪祭之灰、置於器中、加以活水、
      verse: 17
    - text: 必潔者一人、浸牛膝草於水中、灑幕與其諸器、及在幕中之衆、與捫見殺者自斃者之尸、捫骨捫塚者、
      verse: 18
    - text: 三日及七日、潔者必灑不潔者、至七日、使之成潔、其人澣衣濯身、迨夕乃潔、
      verse: 19
    - text: 人蒙不潔、而不自滌、玷耶和華聖所、必絕於民中、去汚之水未灑其身、必爲不潔、
      verse: 20
    - text: 凡灑去汚之水、當澣厥衣、凡捫去汚之水、必蒙不潔、迨夕乃免、著爲永例、
      verse: 21
    - text: 蒙不潔者所捫之物、皆爲不潔、捫其物者、亦蒙不潔、迨夕乃免、
      verse: 22
  - chapter: 20
    verses:
    - text: 正月以色列會衆至尋野、居於加低斯、米利暗死、葬於彼、
      verse: 1
    - text: 會衆無水、集攻摩西亞倫、
      verse: 2
    - text: 與摩西爭曰、昔我兄弟死於耶和華前、我儕甚願與之偕亡、
      verse: 3
    - text: 曷導耶和華之會衆、至斯曠野、使我與牲畜悉死於此、
      verse: 4
    - text: 奚令我出埃及、至此惡地、無田可種、不產無花果、與葡萄石榴、亦無水可飲、
      verse: 5
    - text: 摩西亞倫離會衆、至會幕門俯伏、耶和華之榮光顯見、
      verse: 6
    - text: 耶和華諭摩西曰、
      verse: 7
    - text: 爾其執杖、與汝兄亞倫集會衆、於其前命磐出水、必使水出於磐、遍飲會衆、及厥牲畜、
      verse: 8
    - text: 摩西遵命、取杖於耶和華前、
      verse: 9
    - text: 與亞倫集會衆於磐前、摩西曰、爾叛逆之輩聽之、我爲爾取水於磐乎、
      verse: 10
    - text: 摩西舉杖擊磐者二、水卽汨汨其來、會衆羣畜共飲焉、
      verse: 11
    - text: 耶和華諭摩西亞倫曰、汝不我信、不尊我爲聖於以色列族前、不得導斯衆入我所賜之地、
      verse: 12
    - text: 以色列族與耶和華爭、致耶和華顯爲聖於其中、故斯水稱曰米利巴、○
      verse: 13
    - text: 摩西自加低斯遣使詣以東王曰、爾之兄弟以色列人云、我儕遭遇多艱、爾所知也、
      verse: 14
    - text: 我祖往埃及、居彼日久、埃及人虐待我祖、爰及我儕、
      verse: 15
    - text: 我呼籲耶和華、蒙其垂聽、遣使導我出埃及、今在加低斯、爾國之疆隅也、
      verse: 16
    - text: 請容我過爾地、我不越田畝、不入葡萄園、不飲井水、行由大道、不偏於左、不偏於右、以過爾境、
      verse: 17
    - text: 以東人對曰、勿過我境、免我執刃、出而攻爾、
      verse: 18
    - text: 以色列族曰、我行由大道、如我與牲畜飲爾之水、必償厥值、不圖其他、第欲徒行、以過爾境、
      verse: 19
    - text: 曰、爾毋過焉、以東王率其羣衆、大力以禦之、
      verse: 20
    - text: 如是以東不許以色列族過其境、以色列族遂轉離之、○
      verse: 21
    - text: 以色列會衆自加低斯啟行、至何珥山、
      verse: 22
    - text: 山在以東之邊隅、耶和華諭摩西亞倫曰、
      verse: 23
    - text: 昔在米利巴水、爾曹逆我命、故亞倫必歸其祖、不得入我所賜以色列人之地、
      verse: 24
    - text: 當攜亞倫及其子以利亞撒、陟何珥山、
      verse: 25
    - text: 解亞倫之衣、以衣其子、亞倫必沒、
      verse: 26
    - text: 摩西遵耶和華命而行、三人陟山、會衆目擊、
      verse: 27
    - text: 摩西解亞倫之衣、以衣其子、亞倫死於山巔、摩西以利亞撒乃下、
      verse: 28
    - text: 以色列會衆見亞倫死、爲之哀哭三旬、
      verse: 29
  - chapter: 21
    verses:
    - text: 居南方之迦南人亞拉得王、聞以色列族由亞他林道而進、則與之戰、虜其數人、
      verse: 1
    - text: 以色列族指耶和華許願曰、若以此民付於我手、我必盡滅其邑、
      verse: 2
    - text: 耶和華應以色列族所求、以迦南人付之、遂盡滅厥衆、及其邑、故其地稱曰何珥瑪、○
      verse: 3
    - text: 以色列族自何珥山啟行、由紅海道、繞以東地、因路艱難、民心恇怯、
      verse: 4
    - text: 怨上帝及摩西曰、奚導我出埃及、使死於野、無糧無水、所食淡薄、我心厭之、
      verse: 5
    - text: 耶和華遣火蛇、入民中嚙之、以色列族多死亡者、
      verse: 6
    - text: 民就摩西曰、我怨耶和華及爾、干厥罪戾、請祈耶和華、爲我驅蛇、摩西爲之祈、
      verse: 7
    - text: 耶和華諭摩西曰、爾造火蛇之象、懸之於竿、被嚙者望之而得生、
      verse: 8
    - text: 摩西遂造銅蛇、懸之於竿、爲蛇所嚙者、觀之而得生、○
      verse: 9
    - text: 以色列族啟行、建營於阿伯、
      verse: 10
    - text: 自阿伯啟行、建營於以耶亞巴琳、在摩押野之東、
      verse: 11
    - text: 由此而往、建營於撒烈谷、
      verse: 12
    - text: 再往、建營於亞嫩溪東、其溪在野、源出亞摩利境、原爲摩押及亞摩利之界、
      verse: 13
    - text: 耶和華戰紀曰、蘇法之哇哈伯及亞嫩谷、
      verse: 14
    - text: 諸谷之地勢、斜趨亞珥鄉、附近摩押界、
      verse: 15
    - text: 由此而往、至於比珥、在彼有井、昔耶和華諭摩西曰、汝集人民、我飲以水、
      verse: 16
    - text: 時、以色列族謳歌曰、井泉湧兮、爾曹詠之、
      verse: 17
    - text: 惟此井兮、牧伯鑿之、民之長者、以梃以杖掘之、
      verse: 18
    - text: 厥後離野、往瑪他拿、自瑪他拿往拿哈列、自拿哈列往巴末、
      verse: 19
    - text: 自巴末往摩押郊之谷、至毘斯迦山巔、與野相望之處、○
      verse: 20
    - text: 以色列族遣使詣亞摩利王西宏曰、
      verse: 21
    - text: 請容我過爾地、我不偏入田畝、及葡萄園、不飲井水、行由大道、以過爾境、
      verse: 22
    - text: 西宏不許、乃集厥民、往於曠野、至雅雜、與以色列族戰、
      verse: 23
    - text: 以色列族以刃擊之、據有其地、自亞嫩迄於雅博溪、至亞捫而止、蓋亞捫族之邊境險固、
      verse: 24
    - text: 亞摩利人之邑希實本、及其鄉里、以色列族悉取之、居處其中、
      verse: 25
    - text: 昔亞摩利王西宏、與摩押先王戰、徧取斯地、至亞嫩溪、希實本乃其都也、
      verse: 26
    - text: 詩人詠之曰、希實本、爾其詣之、西宏邑、願建築之、
      verse: 27
    - text: 火自希實本而出、焰自西宏邑而發、燬摩押之亞珥、及亞嫩崇邱之牧伯、
      verse: 28
    - text: 摩押其有禍兮、基抹之民其將亡兮、厥子遁逃、厥女見攘、爲亞摩利王西宏所獲、
      verse: 29
    - text: 我已射之、希實本危亡、爰及底本、我已滅之、至於挪法、迄米底巴、○
      verse: 30
    - text: 於是以色列族、居亞摩利人之地、
      verse: 31
    - text: 摩西遣人窺察雅謝、遂取其鄉里、驅遂亞摩利人、
      verse: 32
    - text: 以色列族旋返、往巴珊道、巴珊王噩率衆出而攻之、在以得來與之戰、
      verse: 33
    - text: 耶和華諭摩西曰、毋畏之、我以斯王、及其人民土地、咸付爾手、汝待遇之、如都希實本之亞摩利王西宏然、
      verse: 34
    - text: 遂擊王、及其子其民、靡有孑遺、據有其地、
      verse: 35
  - chapter: 22
    verses:
    - text: 以色列族啟行、建營於摩押平原、約但之東、近耶利哥、○
      verse: 1
    - text: 以色列族於亞摩利人所行之事、西撥子巴勒目擊、
      verse: 2
    - text: 摩押人又緣斯民衆多、恐懼憂戚、
      verse: 3
    - text: 告米甸長老曰、此衆將吞我四方、如牛嚙田野之草、時、西撥子巴勒爲摩押王、
      verse: 4
    - text: 遣使往比珥子巴蘭本族之地、卽河濱之毘奪、召之曰、有民出自埃及、周遍於地、實逼處此、
      verse: 5
    - text: 斯民強甚、我非其敵、請汝至此、爲我詛之、庶我擊之獲勝、驅之出境、蓋我素知爾所祝者、則必受祝、爾所詛者、則必受詛、
      verse: 6
    - text: 摩押及米甸長老、手執卜筮之值、往見巴蘭、以巴勒言告之、
      verse: 7
    - text: 巴蘭曰、今夕宿此、待聆耶和華之諭、以復於爾、摩押使臣、遂與巴蘭同處、
      verse: 8
    - text: 上帝臨格、問巴蘭曰、偕爾者爲誰、
      verse: 9
    - text: 對曰、摩押王西撥子巴勒、遣人就我曰、
      verse: 10
    - text: 有民出自埃及、周遍於地、願爾式臨、爲我詛之、庶可戰而驅之、
      verse: 11
    - text: 上帝曰、爾勿偕往、亦勿詛民、蓋斯民受祝矣、
      verse: 12
    - text: 巴蘭夙興、告巴勒使臣曰、汝返故土、蓋耶和華不許我偕往、
      verse: 13
    - text: 摩押使臣乃歸、告巴勒曰、巴蘭不與我偕來、
      verse: 14
    - text: 巴勒又遣使臣、較之於前、位尊且衆、
      verse: 15
    - text: 旣至、謂巴蘭曰、西撥子巴勒有言、爾勿有所扞格、而不我臨、
      verse: 16
    - text: 我將使爾尊顯、凡爾所言、我必依行、請爾蒞臨、以詛斯民、
      verse: 17
    - text: 巴蘭告其臣曰、卽使巴勒以盈室之金銀饋我、無論事之鉅細、不可逾越我上帝耶和華之命、
      verse: 18
    - text: 今夕爾姑宿此、俟耶和華更有所諭、
      verse: 19
    - text: 是夜上帝臨格、諭巴蘭曰、如其人來招、姑與偕往、然我所諭、汝必遵循、
      verse: 20
    - text: 巴蘭夙興備驢、與摩押使臣偕往、
      verse: 21
    - text: 上帝因其往而怒、耶和華之使者立於途以禦之、巴蘭乘驢、二役相隨、
      verse: 22
    - text: 驢見使者拔刃立於途、遂離其道、入於田間、巴蘭策驢、使歸於道、
      verse: 23
    - text: 耶和華之使者立於狹路、在二葡萄園間、左右有垣、
      verse: 24
    - text: 驢見之、衝突垣側、擠傷巴蘭之足於垣、又策之、
      verse: 25
    - text: 耶和華之使者前往、立於途之隘處、左右無地轉移、
      verse: 26
    - text: 驢見使者、則伏地、巴蘭怒、以杖策之、
      verse: 27
    - text: 耶和華使驢啟口、謂巴蘭曰、我於爾何爲、致爾策我者三、
      verse: 28
    - text: 巴蘭曰、汝戲我、願有刃在我手、我必殺汝、
      verse: 29
    - text: 驢曰、我非爾驢、爾畢生所乘者乎、我素有是行否、曰、無之、
      verse: 30
    - text: 耶和華明巴蘭目、乃見使者拔刃立於途、遂俯首伏地、
      verse: 31
    - text: 使者曰、三策爾驢何也、爾所行者逆我、故我出以禦爾、
      verse: 32
    - text: 驢見我而避者三、不然、我已殺爾、使驢得生、
      verse: 33
    - text: 巴蘭曰、獲罪矣、不識爾立途中以禦我、爾若不悅我往、我將返、
      verse: 34
    - text: 曰、姑與其人偕往、惟我所諭、爾必言之、於是巴蘭與巴勒使臣偕往、
      verse: 35
    - text: 巴勒聞其至、則往國之邊界、亞嫩溪濱、摩押都以迎之、
      verse: 36
    - text: 巴勒謂巴蘭曰、我非特遣使召爾乎、爾曷不至、我豈不能舉爾致尊顯乎、
      verse: 37
    - text: 巴蘭曰、我今已至、我豈能自擅而言、上帝授我之言、我必言之、
      verse: 38
    - text: 巴蘭與巴勒偕行、至基列胡瑣、
      verse: 39
    - text: 巴勒宰牛羊、饋於巴蘭、及與偕之使臣、
      verse: 40
    - text: 詰旦、巴勒引巴蘭至巴力崇邱、觀以色列營之邊隅、
      verse: 41
  - chapter: 23
    verses:
    - text: 巴蘭謂巴勒曰、爾於此築壇七、備牡牛七、牡綿羊七、
      verse: 1
    - text: 巴勒遵言而行、二人在各壇、獻牛一羊一、
      verse: 2
    - text: 巴蘭謂巴勒曰、汝立於燔祭側、我且前往、庶幾耶和華臨我、其所示者、我必告爾、遂陟童山、
      verse: 3
    - text: 上帝臨巴蘭、巴蘭曰、我備七壇、各獻牛一羊一、
      verse: 4
    - text: 耶和華以言授巴蘭曰、返見巴勒、以此言告之、
      verse: 5
    - text: 巴蘭返、見巴勒與摩押使臣、立於燔祭側、
      verse: 6
    - text: 乃作歌曰、巴勒招我於亞蘭、摩押王導我於東岳、曰來、爲我詛雅各、詈以色列、
      verse: 7
    - text: 上帝未詛者、我焉能詛之、耶和華未詈者、我焉能詈之、
      verse: 8
    - text: 我自山巖而視之、我自陵巔而望之、斯族乃獨居、不列於萬國、
      verse: 9
    - text: 雅各之塵、孰能核之、以色列族四分之一、孰能計之、善人之死、我願如之、義者之終、我願似之、
      verse: 10
    - text: 巴勒謂巴蘭曰、爾於我何爲、我召爾詛敵、爾竟祝之、
      verse: 11
    - text: 對曰、耶和華授我之言、我不愼述之乎、
      verse: 12
    - text: 巴勒曰、請偕我之他、而瞻望之、勿觀其全營、只窺其一隅、爲我詛之、
      verse: 13
    - text: 乃導至瑣腓野毘斯迦山巔、爰築七壇、各獻牛一羊一、
      verse: 14
    - text: 謂巴蘭曰、汝立於燔祭側、我往於彼、以覲耶和華、
      verse: 15
    - text: 耶和華臨巴蘭、以言授之曰、返見巴勒、以此言告之、
      verse: 16
    - text: 至則見巴勒與摩押使臣、立於燔祭側、巴勒問曰、耶和華語爾何詞、
      verse: 17
    - text: 巴蘭作歌曰、巴勒其起以聽、西撥子聽我言、
      verse: 18
    - text: 上帝非人、致誑於言、亦非人子、致回厥意、旣有言、詎不行之、旣出辭、詎不踐之、
      verse: 19
    - text: 我受命以祝嘏、上帝祝之、我難反之、
      verse: 20
    - text: 上帝未見雅各家有愆尤、以色列有乖謬、彼之上帝耶和華與之偕、其中有歡然呼王之聲焉、
      verse: 21
    - text: 上帝導之出埃及、有力可擬於兕、
      verse: 22
    - text: 無術數以害雅各家、無卜筮以攻以色列、於斯時也、人論雅各以色列云、上帝待之、何其奇歟、
      verse: 23
    - text: 斯民之興也如牝獅、其動也如牡獅、未食被攫之物、不飲見殺之血、則不偃臥、○
      verse: 24
    - text: 巴勒謂巴蘭曰、爾勿詛之、亦勿祝之、
      verse: 25
    - text: 巴蘭對曰、我豈不語汝、耶和華所諭、我必遵循、
      verse: 26
    - text: 巴勒曰、爾來、我將引爾之他、庶幾上帝使爾於彼、爲我詛之、
      verse: 27
    - text: 遂引至毘珥山巔、與野相望之處、
      verse: 28
    - text: 巴蘭曰、於此築壇七、備牛七羊七、
      verse: 29
    - text: 巴勒從其言、壇上各獻牛一羊一、
      verse: 30
  - chapter: 24
    verses:
    - text: 巴蘭見耶和華欲錫嘏於以色列、不復用術、如昔所爲、乃瞻於野、
      verse: 1
    - text: 舉目觀以色列族、循其支派、爰居爰處、則感於上帝之神、
      verse: 2
    - text: 作歌曰、比珥子巴蘭云、明目者有詞、
      verse: 3
    - text: 聞上帝之言、覩全能者之異象、身臥而目明者云、
      verse: 4
    - text: 美哉、雅各之幕、以色列之居歟、
      verse: 5
    - text: 如陵谷之延袤、如園囿之臨河、如耶和華所植之沉香、如溪旁之香柏、
      verse: 6
    - text: 厥水溢於其器、厥種播於河濱、其王尊於亞甲、其國得而振興、
      verse: 7
    - text: 上帝導之出埃及、有力可擬於兕、必吞敵國、而碎其骨、穿之以矢、
      verse: 8
    - text: 蹲如牡獅、臥如牝獅、孰敢攖之、祝爾者必見祝、詛爾者必見詛、
      verse: 9
    - text: 巴勒怒巴蘭、拊掌而言曰、我召爾詛敵、爾乃祝之者三、
      verse: 10
    - text: 爾須速返故土、我意使爾尊顯、而耶和華禁之、
      verse: 11
    - text: 巴蘭謂巴勒曰、我豈不告爾使臣、
      verse: 12
    - text: 卽使巴勒以盈室之金銀饋我、亦不可逾越耶和華之命、擅行善惡、惟耶和華所諭、我則言之、
      verse: 13
    - text: 今我將歸、爾其來前、此民至於季世、所以待爾民者、我將告汝、
      verse: 14
    - text: 乃作歌曰、比珥子巴蘭云、明目者有詞、
      verse: 15
    - text: 聞上帝之言、知至上者之智慧、覩全能者之異象、身臥而目明者曰、
      verse: 16
    - text: 我見之不於今日、我觀之非在近時、有一星焉、自雅各家而出、有一杖焉、自以色列而興、擊破摩押之隅、殲滅鼓譟之士、
      verse: 17
    - text: 以東必爲所獲、其敵西珥必爲其業、以色列族毅然而行、
      verse: 18
    - text: 操權者將出自雅各、殲滅斯邑之遺民、
      verse: 19
    - text: 又望亞瑪力作歌曰、亞瑪力爲列國之初興、終亦必亡、
      verse: 20
    - text: 又望基尼族作歌曰、爾居鞏固、爾巢在於巖穴、
      verse: 21
    - text: 雖然、基尼必將衰微、終爲亞述所虜、
      verse: 22
    - text: 乃賡載歌曰、噫嘻乎、上帝行是、孰能得生、
      verse: 23
    - text: 有舟至自基提、虐遇亞述、苛待希伯、彼亦淪亡、
      verse: 24
    - text: 巴蘭乃返故土、巴勒亦歸、
      verse: 25
  - chapter: 25
    verses:
    - text: 以色列族居什亭、淫於摩押女、
      verse: 1
    - text: 蓋其女請民至、同祭其神、民遂食其祭品、共拜其神、
      verse: 2
    - text: 以色列族附於巴力毘珥、耶和華怒之、
      verse: 3
    - text: 諭摩西曰、取彼民長、向日懸於耶和華前、使耶和華釋怒於以色列族、
      verse: 4
    - text: 摩西告以色列士師曰、凡附於巴力毘珥者、爾曹各誅其人、
      verse: 5
    - text: 摩西與以色列會衆、號哭於會幕門、時、有以色列人攜米甸女、適其同儕、爲衆目擊、
      verse: 6
    - text: 祭司亞倫孫、以利亞撒子非尼哈見之、遂離會衆、取戟於手、
      verse: 7
    - text: 襲彼以色列人之後、入其穹廬、以戟刺其人、及女之腹、疫癘遂止於以色列族中、
      verse: 8
    - text: 遘疫而死者、計二萬四千人、○
      verse: 9
    - text: 耶和華諭摩西曰、
      verse: 10
    - text: 祭司亞倫孫、以利亞撒子非尼哈、以我嫉邪爲心、致我釋怒於以色列人、當嫉邪時、不行殲滅、
      verse: 11
    - text: 爾其告之、我將賜以平康之約、
      verse: 12
    - text: 使彼及裔恆爲祭司、蓋爲其上帝嫉邪、爲以色列民贖罪、
      verse: 13
    - text: 與米甸女同戮之以色列人、乃西緬族長、撒路子心利、
      verse: 14
    - text: 被誅之女、乃米甸族長蘇珥之女哥斯比、○
      verse: 15
    - text: 耶和華諭摩西曰、
      verse: 16
    - text: 爾必擾害米甸人而擊之、
      verse: 17
    - text: 蓋米甸人擾害爾曹、於奉毘珥、及其姊妹、米甸牧伯女哥斯比之事、詭計誘爾、是女於遘疫時、因奉毘珥之事、亦見殺焉、
      verse: 18
  - chapter: 26
    verses:
    - text: 疫癘之後、耶和華諭摩西、及祭司亞倫子以利亞撒曰、
      verse: 1
    - text: 當核以色列會衆、循其室家、自二十歲以上、能臨陳者核之、
      verse: 2
    - text: 遂在摩押平原、約但河濱、近耶利哥、摩西及祭司以利亞撒告衆云、
      verse: 3
    - text: 當核民數、自二十歲以上者、循耶和華所諭出自埃及之摩西、與以色列衆之命、○
      verse: 4
    - text: 以色列長子流便、流便之子哈諾、爲哈諾族祖、法路、爲法路族祖、
      verse: 5
    - text: 希斯崙、爲希斯崙族祖、迦米、爲迦米族祖、
      verse: 6
    - text: 此流便之室家、見核者、計四萬三千七百三十人、
      verse: 7
    - text: 法路子以利押、
      verse: 8
    - text: 以利押子尼母利、大坍、亞比蘭、大坍亞比蘭乃在會中被簡者、與可拉黨同攻摩西亞倫、以逆耶和華、
      verse: 9
    - text: 地張厥口而吞之、與可拉黨偕亡、當時二百五十人爲火所燬、垂爲鑑戒、
      verse: 10
    - text: 惟可拉子孫未亡焉、○
      verse: 11
    - text: 西緬之子、循其室家、尼母利、爲尼母利族祖、雅憫、爲雅憫族祖、雅斤、爲雅斤族祖、
      verse: 12
    - text: 謝拉、爲謝拉族祖、掃羅、爲掃羅族祖、
      verse: 13
    - text: 此西緬之室家、見核者、計二萬二千二百人、○
      verse: 14
    - text: 迦得之子、循其室家、洗分、爲洗分族祖、哈基、爲哈基族祖、書尼、爲書尼族祖、
      verse: 15
    - text: 阿斯尼、爲阿斯尼族祖、以利、爲以利族祖、
      verse: 16
    - text: 亞律、爲亞律族祖、亞利利、爲亞利利族祖、
      verse: 17
    - text: 此迦得之室家、見核者、計四萬有五百人、○
      verse: 18
    - text: 猶大子珥、俄南、俱死於迦南、
      verse: 19
    - text: 猶大之子、循其室家、示拉、爲示拉族祖、法勒斯、爲法勒斯族祖、謝拉、爲謝拉族祖、
      verse: 20
    - text: 法勒斯之子希斯崙、爲希斯崙族祖、哈母勒、爲哈母勒族祖、
      verse: 21
    - text: 此猶大之室家、見核者、計七萬六千五百人、○
      verse: 22
    - text: 以薩迦之子、循其室家、陀拉、爲陀拉族祖、普瓦、爲普瓦族祖、
      verse: 23
    - text: 雅述、爲雅述族祖、伸崙、爲伸崙族祖、
      verse: 24
    - text: 此以薩迦之室家、見核者、計六萬四千三百人、○
      verse: 25
    - text: 西布倫之子、循其室家、西列、爲西列族祖、以倫、爲以倫族祖、雅利、爲雅利族祖、
      verse: 26
    - text: 此西布倫之室家、見核者、計六萬有五百人、○
      verse: 27
    - text: 約瑟之子、循其室家、瑪拿西、以法蓮、
      verse: 28
    - text: 瑪拿西之子瑪吉、爲瑪吉族祖、瑪吉生基列、爲基列族祖、
      verse: 29
    - text: 基列之子伊以謝、爲伊以謝族祖、希勒、爲希勒族祖、
      verse: 30
    - text: 亞斯烈、爲亞斯烈族祖、示劍、爲示劍族祖、
      verse: 31
    - text: 示米大、爲示米大族祖、希弗、爲希弗族祖、
      verse: 32
    - text: 希弗子西羅非哈無子、有女名瑪拉、挪阿、曷拉、密迦、得撒、
      verse: 33
    - text: 此瑪拿西之室家、見核者、計五萬二千七百人、○
      verse: 34
    - text: 以法蓮之子、循其室家、書提拉、爲書提拉族祖、比結、爲比結族祖、他罕、爲他罕族祖、
      verse: 35
    - text: 書提拉之子以蘭、爲以蘭族祖、
      verse: 36
    - text: 此以法蓮之室家、見核者、計三萬二千五百人、以上所載、乃約瑟之子孫、循其室家、○
      verse: 37
    - text: 便雅憫之子、循其室家、比拉、爲比拉族祖、亞實別、爲亞實別族祖、亞希蘭、爲亞希蘭族祖、
      verse: 38
    - text: 書反、爲書反族祖、戶反、爲戶反族祖、
      verse: 39
    - text: 比拉之子亞勒、乃幔、亞勒、爲亞勒族祖、乃幔、爲乃幔族祖、
      verse: 40
    - text: 此便雅憫之子孫、循其室家、見核者、計四萬五千六百人、○
      verse: 41
    - text: 但之子、循其室家、書含、爲書含族祖、
      verse: 42
    - text: 書含之室家見核者、計六萬四千四百人、○
      verse: 43
    - text: 亞設之子、循其室家、音拿、爲音拿族祖、亦施韋、爲亦施韋族祖、比利亞、爲比利亞族祖、
      verse: 44
    - text: 比利亞之子希別、爲希別族祖、瑪結、爲瑪結族祖、
      verse: 45
    - text: 亞設之女名西拉、
      verse: 46
    - text: 此亞設之子孫、循其室家、見核者、計五萬三千四百人、○
      verse: 47
    - text: 拿弗他利之子、循其室家、雅薛、爲雅薛族祖、沽尼、爲沽尼族祖、
      verse: 48
    - text: 耶色、爲耶色族祖、示冷、爲示冷族祖、
      verse: 49
    - text: 此拿弗他利之子孫、循其室家、見核者、計四萬五千四百人、
      verse: 50
    - text: 以色列族見核者、共計六十萬一千七百三十人、○
      verse: 51
    - text: 耶和華諭摩西曰、
      verse: 52
    - text: 分土與衆爲業、循其名數、
      verse: 53
    - text: 人衆則給業多、人寡則給業少、所給之業、依其所核之數、
      verse: 54
    - text: 惟地必掣籤而分之、循厥祖之支派、而得其業、
      verse: 55
    - text: 衆寡之間、所當分者、掣籤而定、
      verse: 56
    - text: 利未之族、循其室家、見核者、革順、爲革順族祖、哥轄、爲哥轄族祖、米拉利、爲米拉利族祖、
      verse: 57
    - text: 利未之室家、乃立尼家、希伯倫家、瑪利家、母示家、可拉家、
      verse: 58
    - text: 哥轄生暗蘭、暗蘭之妻、乃利未之孫、生於埃及、名約基別、適暗蘭生亞倫、摩西、與其姊米利暗、
      verse: 59
    - text: 亞倫生拿答、亞比戶、以利亞撒、以他瑪、
      verse: 60
    - text: 拿答亞比戶以不聖之火、獻於耶和華而死、
      verse: 61
    - text: 利未族之丁男、自一月以上見核者、計二萬有三千、未與以色列族同核、因於以色列中未得其業、
      verse: 62
    - text: 以上所載、乃在摩押平原、約但河濱、耶利哥相對之所、摩西與祭司以利亞撒、所核以色列之衆、
      verse: 63
    - text: 昔在西乃野、摩西與祭司亞倫所核以色列人中、今無一人在其數者、
      verse: 64
    - text: 蓋耶和華曾有言曰、其人必死於曠野、故耶孚尼子迦勒、嫩之子約書亞而外、靡有孑遺、
      verse: 65
  - chapter: 27
    verses:
    - text: 約瑟子瑪拿西族、瑪拿西元孫、瑪吉曾孫、基列孫、希弗子西羅非哈之女瑪拉、挪阿、曷拉、密迦、得撒、
      verse: 1
    - text: 俱至會幕門、立於摩西與祭司以利亞撒、及會長會衆之前曰、
      verse: 2
    - text: 我父死於曠野、不在可拉黨中、集攻耶和華、第爲己罪而死、而無子嗣、
      verse: 3
    - text: 何因無子、而删其名、絕於譜系、請在叔伯之中、以產予我、
      verse: 4
    - text: 摩西以其事呈於耶和華、
      verse: 5
    - text: 耶和華諭摩西曰、
      verse: 6
    - text: 西羅非哈女之言是也、必以其父之產歸之、俾在叔伯中有其恆業、
      verse: 7
    - text: 爾告以色列族云、如人死而無子、必歸其業於女、
      verse: 8
    - text: 無女則歸諸兄弟、
      verse: 9
    - text: 無兄弟則歸諸叔伯、
      verse: 10
    - text: 無叔伯則歸諸近親、爲以色列族之典章律例、循耶和華所諭摩西之命、○
      verse: 11
    - text: 耶和華諭摩西曰、爾陟亞巴琳山、觀我所賜以色列族之地、
      verse: 12
    - text: 爾旣觀之、必歸乃祖、如爾兄亞倫然、
      verse: 13
    - text: 昔在尋野水濱、會衆紛爭、爾曹悖逆我命、不於民前尊我爲聖、所言之水、在加低斯米利巴、
      verse: 14
    - text: 摩西籲耶和華曰、
      verse: 15
    - text: 請耶和華、世人諸神之上帝、簡立一人、統轄會衆、
      verse: 16
    - text: 出入其前、導之往返、免耶和華會衆、猶羊之無牧、
      verse: 17
    - text: 耶和華諭摩西曰、嫩之子約書亞、乃感於神、汝可取之、按手其上、
      verse: 18
    - text: 置於祭司以利亞撒及會衆前、付託以命、
      verse: 19
    - text: 以汝尊榮、加諸其身、使以色列會衆無不聽從、
      verse: 20
    - text: 彼必立於祭司以利亞撒前、以利亞撒爲之諮諏烏陵於耶和華前、彼及以色列會衆、必聽其命而出、亦聽其命而入、
      verse: 21
    - text: 摩西遵耶和華命、取約書亞、使立於祭司以利亞撒及會衆前、
      verse: 22
    - text: 按手其上、以命託之、循耶和華所諭摩西之命、
      verse: 23
  - chapter: 28
    verses:
    - text: 耶和華諭摩西曰、
      verse: 1
    - text: 命以色列族云、所獻於我之食、爲馨香之火祭、當循其期以獻、
      verse: 2
    - text: 更告之曰、所當日獻耶和華之火祭、卽一歲之牡羔二、純全無疵、恆爲燔祭、
      verse: 3
    - text: 朝一暮一、
      verse: 4
    - text: 又獻細麪伊法十分之一、和清油一欣四分之一、爲素祭、
      verse: 5
    - text: 昔在西乃山、所命恆獻燔祭、以爲馨香之火祭、奉於耶和華者、卽此、
      verse: 6
    - text: 獻其一羔、所奉灌祭之酒、一欣四分之一、必以醇醪奠於聖所、以爲灌祭、奉於耶和華、
      verse: 7
    - text: 薄暮獻其一羔、循其清晨素祭灌祭之例、以爲馨香之火祭、奉於耶和華、○
      verse: 8
    - text: 值安息日、獻一歲之牡羔二、純全無疵、和油之細麪伊法十分之二、爲素祭、及其灌祭、
      verse: 9
    - text: 此每安息日所獻之燔祭、在恆獻之燔祭、及灌祭而外也、○
      verse: 10
    - text: 月朔、必以燔祭獻耶和華、牡犢二、牡綿羊一、一歲之羔七、純全無疵、
      verse: 11
    - text: 爲每牡犢、獻和油之細麪伊法十分之三、爲素祭、爲牡綿羊、獻和油之細麪伊法十分之二、爲素祭、
      verse: 12
    - text: 爲每羔羊、獻和油之細麪伊法十分之一、爲素祭、均爲燔祭、以爲馨香之火祭、奉於耶和華、
