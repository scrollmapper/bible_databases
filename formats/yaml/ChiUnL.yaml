    - text: 耶利米曰、萬軍之耶和華、以色列之上帝云、如爾出降於巴比倫王之牧伯、則可得生、斯邑不焚於火、爾及舉家、亦可生存、
      verse: 17
    - text: 如爾不出降於巴比倫王之牧伯、是邑必付於迦勒底人手、焚之以火、爾亦不得脫於其手、
      verse: 18
    - text: 西底家王謂耶利米曰、我恐迦勒底人、付我於投降之猶大人手、彼則侮我、
      verse: 19
    - text: 耶利米曰、必不付爾、求爾循我所傳耶和華之命、爾則獲益、而存生命、
      verse: 20
    - text: 如爾不出、耶和華有言示我曰、
      verse: 21
    - text: 猶大王宮所遺之婦、必被攜出、至巴比倫王之牧伯、論爾曰、汝之良朋、誘爾而獲勝、見爾足陷於泥、則反而退焉、
      verse: 22
    - text: 爾之妻孥、必被攜出、至迦勒底人、爾亦不得脫於其手、必爲巴比倫王之手所擒、且使斯邑被焚、
      verse: 23
    - text: 西底家語耶利米曰、斯言勿令人知、爾則不死、
      verse: 24
    - text: 如牧伯聞我與汝言、而詣爾曰、爾與王所言、及王所語爾者、告我毋隱、我則不殺爾、
      verse: 25
    - text: 爾當語之曰、我乃求王、勿使我復返約拿單之室、免死於彼、
      verse: 26
    - text: 諸牧伯詣耶利米問之、彼循王所命以答、其事不洩、衆遂止、不與之言、
      verse: 27
    - text: 耶利米處於護軍之院、迨至耶路撒冷被取之日、
      verse: 28
  - chapter: 39
    verses:
    - text: 猶大王西底家九年十月、巴比倫王尼布甲尼撒、率其全軍圍耶路撒冷、
      verse: 1
    - text: 西底家十一年四月九日、城破、
      verse: 2
    - text: 巴比倫王之牧伯、尼甲沙利薛、三甲尼波、宦官長撒西金、博士長尼甲沙利薛、及巴比倫王其餘之牧伯、咸入、坐於中門、
      verse: 3
    - text: 猶大王西底家、與諸戰士見之、遂夜遁、沿王囿、由兩垣間之門出邑、向亞拉巴而去、
      verse: 4
    - text: 迦勒底軍旅追之、追及西底家於耶利哥平原、執之、攜至哈馬地之利比拉、巴比倫王尼布甲尼撒所、而審鞫之、
      verse: 5
    - text: 巴比倫王在利比拉、戮西底家諸子、使之目覩、亦戮猶大諸貴胄、
      verse: 6
    - text: 抉西底家之目、縶之以鏈、欲攜至巴比倫、
      verse: 7
    - text: 迦勒底人火焚王宮民室、毀耶路撒冷城垣、
      verse: 8
    - text: 侍衞長尼布撒拉旦、以邑中遺民、與歸降者、及其餘之衆、咸虜至巴比倫、
      verse: 9
    - text: 惟民中貧乏無業者、侍衞長尼布撒拉旦留之於猶大地、以田疇葡萄園、同時給之、
      verse: 10
    - text: 巴比倫王尼布甲尼撒論耶利米、命侍衞長尼布撒拉旦曰、
      verse: 11
    - text: 爾攜之去、善遇之、勿加害、如其所言而待之、
      verse: 12
    - text: 侍衞長尼布撒拉旦、宦官長尼布沙斯班、博士長尼甲沙利薛、與巴比倫王諸長官、
      verse: 13
    - text: 遣人提耶利米、出於護軍之院、付於沙番孫、亞希甘子基大利、攜之歸家、居於民中、○
      verse: 14
    - text: 耶利米尚幽於護軍之院時、耶和華諭之曰、
      verse: 15
    - text: 往告古實人以伯米勒曰、萬軍之耶和華、以色列之上帝云、我言降災、不降福於斯邑、日至必應於爾前、
      verse: 16
    - text: 惟於是日、我必拯爾、不被付於爾所懼者之手、耶和華言之矣、
      verse: 17
    - text: 蓋爾惟我是賴、我必拯爾、不仆於刃、俾獲生命、如獲掠物、耶和華言之矣、
      verse: 18
  - chapter: 40
    verses:
    - text: 耶路撒冷與猶大人被虜、徙於巴比倫時、耶利米處於其中、仍繫以鏈、侍衞長尼布撒拉旦、於拉瑪釋之之後、耶和華有言諭耶利米、
      verse: 1
    - text: 侍衞長召耶利米、謂之曰、爾上帝耶和華、曾言降災於斯土、
      verse: 2
    - text: 今果如其所言而行、乃緣爾曹干罪於耶和華、不從其言、故遭此事、
      verse: 3
    - text: 我今日釋爾、解爾手鏈、如爾視偕我往巴比倫爲善、則行、我必眷顧爾、如爾視偕我往巴比倫爲不善、則止、全地俱在爾前、爾視何方爲善爲宜、則往焉、
      verse: 4
    - text: 耶利米尚未返、侍衞長又曰、巴比倫王立沙番孫、亞希甘子基大利、爲猶大諸邑方伯、爾可歸之、偕居民中、或往爾所欲往之地、侍衞長饋以餱糧禮物、任其所之、
      verse: 5
    - text: 耶利米遂往米斯巴、詣亞希甘子基大利、與斯土之遺民偕居焉、○
      verse: 6
    - text: 在郊野之軍長、及其從者、聞巴比倫王立亞希甘子基大利、爲斯土方伯、以男女幼稚、及國中之貧乏、未虜至巴比倫者付之、
      verse: 7
    - text: 尼探雅子以實瑪利、加利亞二子約哈難、約拿單、單戶篾子西萊亞、尼陀法人以斐諸子、瑪迦人子耶撒尼亞、及其從者、則咸至米斯巴、見基大利、
      verse: 8
    - text: 沙番孫、亞希甘子基大利、與彼及其從者誓曰、毋以服事迦勒底人爲懼、其居斯土、服事巴比倫王、則必獲益、
      verse: 9
    - text: 若我、必居米斯巴、侍來此之迦勒底人、爾其積酒、與夏果及油、盛之以器、居於所得之邑、
      verse: 10
    - text: 在摩押、亞捫族、以東、及各國之猶大人、聞巴比倫王留猶大遺民、並立沙番孫、亞希甘子基大利治之、
      verse: 11
    - text: 則自逐至之處、返猶大地、至米斯巴、見基大利、積酒與夏果甚多、○
      verse: 12
    - text: 加利亞子約哈難、及在郊野之軍長、至米斯巴、見基大利、
      verse: 13
    - text: 謂之曰、亞捫族王巴利斯、遣尼探雅子以實瑪利、欲取爾命、爾知之乎、亞希甘子基大利弗信之、
      verse: 14
    - text: 加利亞子約哈難、在米斯巴密語基大利曰、求爾許我往殺尼探雅子以實瑪利、必無知者、奚容其取爾命、使歸爾之猶大人離散、致猶大之遺民滅亡、
      verse: 15
    - text: 亞希甘子基大利、謂加利亞子約哈難曰、爾勿爲此、爾所言以實瑪利之事妄也、
      verse: 16
  - chapter: 41
    verses:
    - text: 七月、宗室以利沙瑪孫、尼探雅子、王之臣僕以實瑪利、與從者十人至米斯巴、見亞希甘子基大利、在彼與之共食、
      verse: 1
    - text: 尼探雅子以實瑪利、與從者十人起、以刃擊沙番孫、亞希甘子基大利、卽巴比倫王所立爲斯土方伯者、
      verse: 2
    - text: 在米斯巴偕基大利之猶大人、及所遇之武士迦勒底人、以實瑪利亦殺之、
      verse: 3
    - text: 殺基大利、越至二日、尚無人知、
      verse: 4
    - text: 有八十人、自示劍示羅撒瑪利亞來、咸薙鬚裂衣自割、手持素祭乳香、欲詣耶和華室、
      verse: 5
    - text: 尼探雅子以實瑪利、自米斯巴出而迓之、且行且哭、旣遇之、則曰、來見亞希甘子基大利、
      verse: 6
    - text: 迨入於邑、尼探雅子以實瑪利與從者、殺而投之於井、
      verse: 7
    - text: 其中有十人謂以實瑪利曰、毋殺我、我有小麥麰麥、與油及蜜、藏於田間、遂不殺之於昆弟中、
      verse: 8
    - text: 尼探雅子以實瑪利、投所殺之屍於井、在基大利旁、是井乃亞撒王因懼以色列王巴沙而鑿者、尼探雅子以實瑪利、以所殺之屍滿之、
      verse: 9
    - text: 又虜米斯巴遺民、及王諸女、所有之衆、卽侍衞長尼布撒拉旦所付於亞希甘子基大利者、尼探雅子以實瑪利虜之、起而欲往亞捫族、○
      verse: 10
    - text: 加利亞子約哈難、及所偕之軍長、聞尼探雅子以實瑪利所行之惡、
      verse: 11
    - text: 則率衆往戰尼探雅子以實瑪利、遇於基遍大泉之旁、
      verse: 12
    - text: 以實瑪利所偕之衆、見加利亞子約哈難、及所偕之軍長、則喜、
      verse: 13
    - text: 以實瑪利自米斯巴所虜之衆、乃反而歸加利亞子約哈難、
      verse: 14
    - text: 惟尼探雅子以實瑪利與八人、脫於約哈難、而往亞捫族、
      verse: 15
    - text: 尼探雅子以實瑪利殺亞希甘子基大利之後、加利亞子約哈難、及所偕之軍長、取所救之遺民、戰士、婦女、幼稚、宦豎、自基遍而反者、離米斯巴、
      verse: 16
    - text: 往居金罕旅所、近伯利恆、欲入埃及、
      verse: 17
    - text: 彼衆畏迦勒底人、因尼探雅子以實瑪利、殺巴比倫王所立斯土之方伯、亞希甘子基大利也、
      verse: 18
  - chapter: 42
    verses:
    - text: 斯時諸軍長、與加利亞子約哈難、何沙雅子耶撒尼亞、以及庶民、自尊逮卑悉前、
      verse: 1
    - text: 謂先知耶利米曰、容我遺民所求、陳於爾前、請爾爲我禱爾上帝耶和華、我儕素衆、今所遺者甚寡、如爾目覩、
      verse: 2
    - text: 願爾上帝耶和華、示我當行之途、當爲之事、
      verse: 3
    - text: 先知耶利米曰、我聞爾言矣、必循所言、爲爾禱爾上帝耶和華、凡耶和華所應爾者、我必告爾、一無所隱、
      verse: 4
    - text: 衆謂耶利米曰、爾上帝耶和華遣爾諭我之言、我儕若不盡從、願耶和華於爾我前、爲誠實忠信之證、
      verse: 5
    - text: 今我請爾詣我上帝耶和華、彼之所言、或禍或福、我必從之、我從我上帝耶和華之言、則必獲益、○
      verse: 6
    - text: 越十日、耶和華諭耶利米、
      verse: 7
    - text: 遂召加利亞子約哈難、與所偕之軍長、以及庶民、自尊逮卑、
      verse: 8
    - text: 謂之曰、爾曹遣我、爲爾禱於以色列之上帝耶和華、彼云、
      verse: 9
    - text: 如爾仍居斯土、我必建爾而不毀之、植爾而不拔之、昔我降災於爾、今回厥意焉、
      verse: 10
    - text: 耶和華曰、爾懼巴比倫王、今勿懼焉、蓋我與爾偕、以拯爾脫於其手、勿懼之、
      verse: 11
    - text: 我矜恤爾、使彼亦矜恤爾、俾爾歸於故土、
      verse: 12
    - text: 如爾曰、我不居斯土、而不從爾上帝耶和華之言、
      verse: 13
    - text: 曰、不然、我必入埃及地、在彼不睹戰事、不聞角聲、不乏食而飢餓、爰處爰居、
      verse: 14
    - text: 猶大之遺民歟、今聽耶和華言、萬軍之耶和華、以色列之上帝曰、如爾定厥趨向、入埃及而居之、
      verse: 15
    - text: 則爾所懼之鋒刃、必追及爾於埃及地、所畏之饑饉、亦必迫從爾於埃及、爾必死於彼、
      verse: 16
    - text: 凡定趨向、往埃及而居者、必亡於鋒刃、饑饉疫癘、不遺一人、脫於我所降之災、
      verse: 17
    - text: 萬軍之耶和華、以色列之上帝曰、昔我傾怒洩忿於耶路撒冷居民、爾入埃及時、我亦必如是傾怒於爾、致爾成爲可憎可駭、可詛可辱、不得復覩斯土、
      verse: 18
    - text: 猶大之遺民歟、耶和華論爾、旣言毋入埃及、我今日警戒爾矣、爾當知之、
      verse: 19
    - text: 爾行詐以自害、因爾遣我詣爾上帝耶和華曰、爲我禱我上帝耶和華、凡我上帝耶和華所言者、悉以告我、我必行之、
      verse: 20
    - text: 我今日已悉告爾、而爾上帝耶和華、遣我詣爾所諭之言、爾乃一無所從、
      verse: 21
    - text: 今爾當知、爾必亡於鋒刃、饑饉疫癘、在爾所欲往居之處、
      verse: 22
  - chapter: 43
    verses:
    - text: 耶利米與民言畢其上帝耶和華之言、卽上帝耶和華遣彼所諭者、
      verse: 1
    - text: 何沙雅子亞撒利亞、加利亞子約哈難、及狂傲之輩、謂耶利米曰、爾言誑也、我之上帝耶和華未遣爾曰、爾曹勿入埃及而居、
      verse: 2
    - text: 惟尼利亞子巴錄慫慂爾以敵我、欲付我於迦勒底人手使之殺我、或虜我至巴比倫、
      verse: 3
    - text: 於是加利亞子約哈難、與諸軍長、及庶民、咸不從耶和華之言、居猶大地、
      verse: 4
    - text: 加利亞子約哈難、及諸軍長、遂攜猶大遺民、卽自逐至之國、返而寄居猶大地者、
      verse: 5
    - text: 男女幼稚王女、及侍衞長尼布撒拉旦、所付於沙番孫亞希甘子基大利之衆、與先知耶利米、尼利亞子巴錄、
      verse: 6
    - text: 入埃及地、至答比匿、不從耶和華言、○
      verse: 7
    - text: 在答比匿、耶和華諭耶利米曰、
      verse: 8
    - text: 手取巨石、藏於答比匿法老宮門前鋪磚地之泥中、使猶大人目覩、
      verse: 9
    - text: 告之曰、萬軍之耶和華、以色列之上帝云、我必召我僕巴比倫王尼布甲尼撒、置其位於我所藏之石、張其王幕於上、
      verse: 10
    - text: 彼至擊埃及地、當死者必死之、當虜者必虜之、當刃者必刃之、
      verse: 11
    - text: 我將縱火於埃及諸神之廟、彼必焚之、掠之、取埃及地以歸己、如牧者之衣衣、自彼安然而出、
      verse: 12
    - text: 亦必碎埃及地伯示麥之柱像、火焚埃及諸神之廟、
      verse: 13
  - chapter: 44
    verses:
    - text: 論居埃及之猶大人、卽處密奪、答比匿、挪弗與巴忒羅地者、耶和華諭耶利米曰、
      verse: 1
    - text: 萬軍之耶和華、以色列之上帝云、我所降於耶路撒冷、及猶大諸邑之災、爾目覩之、今爲荒蕪、無人居處、
      verse: 2
    - text: 乃因其人行惡、以激我怒、焚香以事他神、卽彼與爾、及爾列祖所未識者、
      verse: 3
    - text: 我遣我僕諸先知詣爾、夙興而遣之曰、噫、此可憎之事、我所疾者、爾勿行之、
      verse: 4
    - text: 惟彼不從、不側耳以聽、不改其惡仍焚香於他神、
      verse: 5
    - text: 故我傾怒洩忿於猶大諸邑、及耶路撒冷街衢、如火之焚、使之荒寂、有如今日、
      verse: 6
    - text: 萬軍之上帝耶和華、以色列之上帝曰、爾曹奚爲行此大惡、自害厥命、俾男女孩提乳子、悉絕於猶大、靡有孑遺、
      verse: 7
    - text: 緣以爾手所爲、激我震怒、在所往居之埃及地、焚香於他神、致爾見絕、在天下萬國中、成爲可詛可辱、
      verse: 8
    - text: 爾祖之惡、及猶大王與后之惡、爾與爾妻之惡、卽在猶大地、與耶路撒冷街衢所行者、爾忘之乎、
      verse: 9
    - text: 彼衆至今、猶不自卑、不畏我所示爾及爾祖之律例典章、而遵行之、
      verse: 10
    - text: 故萬軍之耶和華、以色列之上帝曰、我必注目於爾、而加以禍、翦滅猶大衆、
      verse: 11
    - text: 猶大遺民、定厥趨向、往居埃及地者、我必取而殲之、彼必仆於埃及地、亡於鋒刃饑饉、自尊逮卑、悉滅於鋒刃饑饉、成爲可憎可駭、可詛可辱、
      verse: 12
    - text: 我必罰居埃及地者、如以鋒刃饑饉疫癘、罰耶路撒冷然、
      verse: 13
    - text: 使猶大遺民、往居埃及、欲返猶大地而居者除逃脫之數人外、無一得逸而歸、○
      verse: 14
    - text: 凡知其妻焚香於他神者、與旁立諸婦、卽居埃及巴忒羅之衆、聚爲大會、答耶利米曰、
      verse: 15
    - text: 爾託耶和華名諭我之言、我不聽從、
      verse: 16
    - text: 我必成我口所言、焚香灌奠於天后、循我及我祖、我王、我牧伯、在猶大諸邑、及耶路撒冷街衢所爲、蓋其時我儕足食晏安、不遘災禍、
      verse: 17
    - text: 自我不焚香灌奠於天后、則無不缺乏、亡於鋒刃饑饉、
      verse: 18
    - text: 我焚香灌奠於天后、作餅以象其形、加以灌奠、我夫豈不與乎、
      verse: 19
    - text: 耶利米謂答之之男女庶民曰、
      verse: 20
    - text: 爾與爾祖、諸王牧伯、及斯土庶民、焚香於猶大諸邑、與耶路撒冷街衢、耶和華豈不記憶之、思念之、
      verse: 21
    - text: 因爾所行之惡、所作可憎之事、耶和華不能復忍、故爾土地成爲荒蕪、可駭可詛、無人居處、有如今日、
      verse: 22
    - text: 爾曹焚香、獲罪於耶和華、不從耶和華之言、不遵其律例、典章法度、故遘此災、有如今日、○
      verse: 23
    - text: 耶利米又謂庶民、及諸婦曰、居埃及地之猶大人、其聽耶和華言、
      verse: 24
    - text: 萬軍之耶和華、以色列之上帝云、爾與爾妻、口所言者以手成之、曰、我必如我所許之願、焚香灌奠於天后、今可堅爾願而償之、
      verse: 25
    - text: 居埃及地之猶大人、其聽耶和華言、耶和華曰、我已指我大名而誓、凡居埃及之猶大人、後必無一人、口道我名曰、我指維生之主耶和華而誓、
      verse: 26
    - text: 我必儆醒而降以禍、不降以福、凡在埃及之猶大人、必亡於鋒刃饑饉、至於盡滅、
      verse: 27
    - text: 脫於鋒刃、自埃及返猶大者、爲數無幾、猶大遺民、入埃及而居者、必知伊誰之言得應、我之言歟、抑彼之言歟、
      verse: 28
    - text: 耶和華曰、我必罰爾於斯土、有兆可徵、使爾知我所言降禍於爾、其言必應、
      verse: 29
    - text: 我必以埃及王法老合弗拉、付於厥敵、及索其命者之手、如我以猶大王西底家、付於厥敵、及索其命者巴比倫王尼布甲尼撒之手、耶和華言之矣、
      verse: 30
  - chapter: 45
    verses:
    - text: 猶大王約西亞子約雅敬四年、尼利亞子巴錄、以先知耶利米口傳之言、筆之於書、時耶利米謂巴錄曰、
      verse: 1
    - text: 巴錄歟、以色列之上帝耶和華諭爾曰、
      verse: 2
    - text: 爾嘗云、禍哉我也、耶和華於我痛苦之上、增以憂戚、我呻吟而疲憊、不獲綏安、
      verse: 3
    - text: 耶和華命我告爾曰、耶和華云、我所建者、必毀之、我所植者、必拔之、全地皆然、
      verse: 4
    - text: 耶和華曰、爾猶爲己圖大事乎、勿圖焉、我必降災於凡有血氣者、惟使爾於所往之地、得獲生命、如獲掠物、耶和華言之矣、
      verse: 5
  - chapter: 46
    verses:
    - text: 耶和華論列國、所諭耶利米之言、○
      verse: 1
    - text: 論埃及、卽論埃及王法老尼哥之軍旅、屯於伯拉河濱之迦基米施、在猶大王約西亞子約雅敬四年、爲巴比倫王尼布甲尼撒所擊、
      verse: 2
    - text: 曰、其備干盾、進而戰鬬、
      verse: 3
    - text: 騎士歟、備馬而乘、貫冑而立、礪乃戈、擐乃甲、
      verse: 4
    - text: 耶和華曰、我奚見此哉、彼衆驚而卻退、勇士敗潰、急遁不顧其後、四周惶恐、
      verse: 5
    - text: 毋令疾趨者遁逃、毋令有勇者得逸、在北方伯拉河濱、衆咸躓而顚、
      verse: 6
    - text: 彼若尼羅之漲溢、若川流之洶湧者、誰歟、
      verse: 7
    - text: 若尼羅之漲溢、若川流之洶湧者、乃埃及也、彼曰、我必興起、掩蓋全地、毀其城邑、滅其居民、
      verse: 8
    - text: 馬其疾上、車其急馳、爲勇士者、執干之古實與弗人、挽弓之路德人、其出哉、
      verse: 9
    - text: 是爲萬軍之主耶和華之日、乃復仇之日、彼必復仇於敵、使刃食人而飽、飲血而足、緣萬軍之主耶和華、在北方伯拉河濱、有祀事焉、
      verse: 10
    - text: 埃及處女歟、其往基列而取乳香、爾用多藥、亦屬徒然、不可醫也、
      verse: 11
    - text: 爾之恥辱聞於列邦、爾之呼號充乎遍地、蓋勇士與勇士互衝、二者同仆、○
      verse: 12
    - text: 巴比倫王尼布甲尼撒、將至擊埃及地、耶和華諭先知耶利米之言、
      verse: 13
    - text: 曰、爾其播於埃及、傳於密奪、宣於挪弗答比匿云、出而屹立、預爲之備、爾之四周、已見吞於鋒刃、
      verse: 14
    - text: 爾之壯士、曷被衝沒、彼之不立、因耶和華逐之也、
      verse: 15
    - text: 彼令多人顚仆、互相枕藉、乃曰起哉、我儕歸本族、返故土、以避兇刃、
      verse: 16
    - text: 至則呼曰、埃及王法老敗矣、其機已失矣、
      verse: 17
    - text: 大君王名萬軍之耶和華曰、我指己生而誓、彼之來也、若山中之他泊、若海濱之迦密、
      verse: 18
    - text: 埃及處女歟、爾必見虜、宜備行李、蓋挪弗必荒蕪焚燬、無人居處、
      verse: 19
    - text: 埃及乃爲美犢、惟有蜚蝱自北而來、今已至矣、
      verse: 20
    - text: 其中僱卒、猶闌中之犢、咸卻退遁逃、而不堅立、因其患難之日、受罰之時至矣、
      verse: 21
    - text: 其聲如蛇之行、蓋敵率軍而來、執斧若樵夫然、
      verse: 22
    - text: 耶和華曰、林木雖難窺察、敵必伐之、因彼多於蝗蟲、不可勝數、
      verse: 23
    - text: 埃及處女必蒙羞恥、見付於北方人之手、
      verse: 24
    - text: 萬軍之耶和華、以色列之上帝曰、我必罰挪之亞捫曁法老、埃及與其諸神諸王、及凡恃法老者、
      verse: 25
    - text: 付於索其命者之手、及巴比倫王尼布甲尼撒、與其臣僕之手、厥後埃及必有居民、猶如古昔、耶和華言之矣、○
      verse: 26
    - text: 我僕雅各歟、毋畏懼、以色列歟、毋驚惶、我必拯爾於遠方、援爾苗裔於虜至之地、雅各必返、寧謐綏安、無人使之恐怖、
      verse: 27
    - text: 耶和華曰、我僕雅各歟、毋畏懼、蓋我偕爾、我必盡滅我驅爾所至之邦、而不盡滅爾、惟從寬責爾、不能不罰爾焉、
      verse: 28
  - chapter: 47
    verses:
    - text: 法老未擊迦薩之先、耶和華論非利士人、諭先知耶利米之言、○
      verse: 1
    - text: 耶和華云、有水自北方湧出、將成汎濫之河、淹沒斯土、與其所有、及厥城邑居民、衆皆哀哭、境內諸民號咷、
      verse: 2
    - text: 健馬蹄踏、有聲隆隆、戰車衝擊、其輪轟轟、爲父者聞之而手弱、不回顧其子女、
      verse: 3
    - text: 蓋殲滅非利士人之日至、必於推羅西頓絕其助者、耶和華必滅非利士人、卽迦斐託島之遺民、
      verse: 4
    - text: 迦薩已髠、谷中亞實基倫之餘、歸於烏有、爾割己身、伊於胡底、
      verse: 5
    - text: 耶和華之刃歟、爾將何時休息、其入於鞘、安然不動、
      verse: 6
    - text: 耶和華旣有命、爾焉能休息乎、攻亞實基倫及海濱、乃彼所定也、
      verse: 7
  - chapter: 48
    verses:
    - text: 論摩押、萬軍之耶和華、以色列之上帝曰、禍哉尼波、成爲荒蕪、基列亭被取蒙羞、米斯迦被毀抱愧、
      verse: 1
    - text: 摩押不復得譽、在希實本、有人謀害之曰、其來滅之、俾不復爲國、瑪得緬歟、爾亦將荒寂、鋒刃必追襲爾也、
      verse: 2
    - text: 自何羅念有聲曰、荒蕪矣、毀壞大哉、
      verse: 3
    - text: 摩押見滅、幼稚哀號、厥聲遠聞、
      verse: 4
    - text: 彼上魯希、哭泣不已、下何羅念、則聞毀壞愁慘之聲、
      verse: 5
    - text: 爾其遁逃、自救生命、若曠野之杜松、
      verse: 6
    - text: 爾恃己之作爲、己之財寶、必被取焉、基抹與其祭司牧伯、亦皆被虜、
      verse: 7
    - text: 殘賊者必入諸邑、無一可免、山谷平原、咸受毀滅、如耶和華所言、
      verse: 8
    - text: 其子摩押以翼、致可飛而遁去、諸邑將爲荒蕪、無人居處、
      verse: 9
    - text: 作耶和華之工而草率者、可詛也、凡阻其刃不經血者、亦可詛也、
      verse: 10
    - text: 摩押自幼安逸、若酒澄滓、未從此器傾於彼器、故其味猶存、香氣未變、
      verse: 11
    - text: 耶和華曰、時日將至、我必遣司酒者傾之、空其器、毀其缾、
      verse: 12
    - text: 摩押必因基抹而愧怍、如以色列家恃伯特利而愧怍然、
      verse: 13
    - text: 爾曹奚曰、我乃壯士、有勇戰鬬、
      verse: 14
    - text: 大君王名萬軍之耶和華曰、摩押荒蕪、其邑焚燬、烟焰上騰、所簡少者、咸被殺戮、
      verse: 15
    - text: 摩押之禍伊邇、其難速臨、
      verse: 16
    - text: 在其四周、及凡識其名者、宜哀悼之、曰、強杖美梃、奚斷折乎、
      verse: 17
    - text: 處底本之女歟、其下榮位、燥渴而坐、蓋殘害摩押者、上而攻爾、毀爾保障、
      verse: 18
    - text: 居亞羅珥者歟、其立路隅而瞻望、詢逃難之男、脫害之女曰、所作維何、
      verse: 19
    - text: 摩押懷慚被毀、爾其號咷哀哭、告於亞嫩曰、摩押荒蕪矣、
      verse: 20
    - text: 有災降於平原、卽何倫、雅雜、米法押、
      verse: 21
    - text: 底本、尼波、伯低比拉太音、
      verse: 22
    - text: 基列亭、伯迦末、伯米恩、
      verse: 23
    - text: 加畧、波斯拉、及摩押地遐邇諸邑、
      verse: 24
    - text: 耶和華曰、摩押之角已折、其臂已斷、
      verse: 25
    - text: 緣摩押自大、悖逆耶和華、當使之沈醉、輾轉於所哇者中、爲人姍笑、
      verse: 26
    - text: 爾非姍笑以色列乎、豈遇之於盜賊中乎、每言及之、爾則搖首、
      verse: 27
    - text: 摩押居民歟、當離諸邑、而處巖穴、若鳩巢於澗口、
      verse: 28
    - text: 摩押驕蹇已甚、彼之矜高倨傲、中心自大、我已聞之、
      verse: 29
    - text: 耶和華曰、我知其忿怒乃屬虛空、其矜詡未成何事、
      verse: 30
    - text: 故我必爲摩押號咷、爲其全地哀哭、人爲基珥哈列設哭泣、
      verse: 31
    - text: 西比瑪之葡萄歟、爾枝逾海、延及雅謝之海、殘賊者至、奪爾夏果及葡萄、我必爲爾哭泣、較雅謝之哭泣尤甚、
      verse: 32
    - text: 歡欣喜樂、絕於沃壤、及摩押地、我使酒絕於醡、無人踐之而懽呼、其懽呼、不爲懽呼矣、
      verse: 33
    - text: 自希實本哀號、聲聞於以利亞利、延及雅雜、又自瑣珥、至於何羅念、與伊基拉施利施亞、蓋寗林水濱、將成荒蕪、
      verse: 34
    - text: 耶和華曰、在摩押獻祭於崇邱、焚香於其神者、我必絕之、
      verse: 35
    - text: 我心爲摩押而鳴、若笛發音、爲基珥哈列設人而鳴、若簫奏響、因其所獲之豐裕已亡也、
      verse: 36
    - text: 厥首盡髠、厥鬚盡薙、手受割、腰束麻、
      verse: 37
    - text: 摩押屋頂衢間、隨在哀哭、蓋我毀摩押、如無人悅之器、耶和華言之矣、
      verse: 38
    - text: 摩押何其傾覆、何其號咷、何其慚愧而反、必爲四周之人姍笑驚駭、
      verse: 39
    - text: 耶和華曰、敵之至也、有若鷹飛、展翼於摩押、
      verse: 40
    - text: 加畧見取、保障被據、是日也、摩押武士心怯、猶臨產之婦、
      verse: 41
    - text: 摩押自大、悖逆耶和華、故必毀壞、不復爲國、
      verse: 42
    - text: 耶和華曰、摩押居民歟、驚駭坎阱機檻、悉臨於爾、
      verse: 43
    - text: 逃於驚駭者、必陷於坎阱、出於坎阱者、必罹於機檻、蓋我必使懲罰摩押之年臨之、耶和華言之矣、
      verse: 44
    - text: 其逃遁者力竭、立於希實本蔭下、火自希實本而出、焰自西宏而發、盡焚摩押之鬢、曁囂陵者之顚、
      verse: 45
    - text: 禍哉摩押歟、基抹之民已亡、爾子被虜、爾女見掠、
      verse: 46
    - text: 耶和華曰、惟至末日、我必返摩押之俘囚、論摩押受鞫、其言至是而止、
      verse: 47
  - chapter: 49
    verses:
    - text: 論亞捫人、耶和華曰、以色列豈無子乎、豈乏嗣乎、瑪勒堪奚據迦得地、厥民曷居其邑耶、
      verse: 1
    - text: 故耶和華曰、時日將至、我必使戰鬬之警、聞於亞捫人之拉巴、俾其成爲邱墟、屬邑爲火所焚、其時以色列、必據昔據以色列者、耶和華言之矣、
      verse: 2
    - text: 希實本歟、其號咷、因艾已荒蕪、拉巴女歟、宜號呼、束麻哭泣、躑躅於藩籬間、蓋瑪勒堪必被虜、其祭司牧伯與焉、
      verse: 3
    - text: 背逆之女歟、奚爲誇爾流水之谷、爾恃財寶曰、誰克至我、
      verse: 4
    - text: 萬軍之主耶和華曰、我必自四周列邦、使驚恐臨爾、衆各被逐、直趨而出、流離失所、無人撫集、
      verse: 5
    - text: 厥後、我必返亞捫人之俘囚、耶和華言之矣、○
      verse: 6
    - text: 論以東、萬軍之耶和華曰、今在提幔、不復有智乎、哲人絕其謀畧乎、其智銷亡乎、
      verse: 7
    - text: 底但居民歟、爾其轉而逃遁、居於深處、蓋我懲罰以掃之日、必加以災、
      verse: 8
    - text: 如摘葡萄者詣爾、豈不少有所遺乎、如盜賊夜刧、豈不饜所欲而後已乎、
      verse: 9
    - text: 惟我已裸以掃、露其隱處、致其不能自匿、彼之子孫、兄弟鄰里、俱被殲滅、彼亦歸於烏有、
      verse: 10
    - text: 當遺爾孤子、我必全其生、爾之嫠婦、亦當恃我、
      verse: 11
    - text: 耶和華曰、不當飲此杯者、必將飲之、爾能盡免刑罰乎、斷不得免、必飲之也、
      verse: 12
    - text: 耶和華曰、我指己而誓、波斯拉必成爲可駭、可辱可詛、且爲荒蕪、其屬邑永爲邱墟、
      verse: 13
    - text: 有風聲自耶和華出、我聞之矣、有使奉遣至列邦曰、爾其集而攻之、咸起而戰、
      verse: 14
    - text: 蓋我使爾以東、在列邦中爲微、爲人蔑視、
      verse: 15
    - text: 爾居巖穴、據山巔者、白以爲可畏、心傲而自欺、爾縱若鷹巢於高處、我必取爾、自彼而降、耶和華言之矣、
      verse: 16
    - text: 以東必成怪異、凡過之者、必將驚駭、因其所遭之禍、而嗤笑之、
      verse: 17
    - text: 耶和華曰、必如所多瑪蛾摩拉、及其鄰邑之傾覆、無人居處、世人不寓其中、
      verse: 18
    - text: 敵必若獅、自約但之叢林而出、攻其恆茂之草場、我必令其突然逃避、且立所選者治之、誰與我比擬、誰與我爭辯、牧者伊誰、立於我前、
      verse: 19
    - text: 故爾宜聽耶和華所定攻以東之謀、擊提幔居民之志、其羣之小者、敵必曳之去、使其草場荒寂、
      verse: 20
    - text: 其傾覆之聲、震動大地、其號呼之聲、聞於紅海、
      verse: 21
    - text: 敵之上也、如鷹之飛、展翮於波斯拉、是日也、以東武士心怯、猶臨產之婦、○
      verse: 22
    - text: 論大馬色曰、哈馬亞珥拔抱愧矣、蓋聞凶耗而銷沮、海上有憂、不得綏安、
      verse: 23
    - text: 大馬色疲憊、轉而遁逃、戰慄迫之、憂苦臨之、猶臨產之婦、
      verse: 24
    - text: 得譽之邑、我所悅者、何不早棄之乎、
      verse: 25
    - text: 萬軍之耶和華曰、是日也、其少者必仆於衢、諸戰士寂然無聲、
      verse: 26
    - text: 我必燃火於大馬色城垣、焚便哈達宮室、○
      verse: 27
    - text: 論基達及夏瑣諸國、卽巴比倫王尼布甲尼撒所擊者、耶和華曰、爾起而往基達、翦滅東方之人、
      verse: 28
    - text: 掠其帳幕羣羊、奪其帷幄器皿駱駝、以爲己有、向之呼曰、四周驚惶、
      verse: 29
    - text: 耶和華曰、夏瑣居民歟、爾其逃遁、遊於遠方、居於深處、蓋巴比倫王尼布甲尼撒定計害爾、決意擊爾、
      verse: 30
    - text: 耶和華曰、起而往攻安居無慮之族、無門無楗、獨處之民、
      verse: 31
    - text: 其駱駝、爾必奪之、其羣畜、爾必掠之、凡薙鬢與鬚者、我必散之四方、且自四周降災於彼、耶和華言之矣、
      verse: 32
    - text: 夏瑣將爲野犬之穴、永久荒蕪、無人居處、世人不寓其中、○
      verse: 33
    - text: 猶大王西底家卽位時、耶和華論以攔、諭先知耶利米曰、
      verse: 34
    - text: 萬軍之耶和華云、以攔所恃爲強之弓、我必折之、
      verse: 35
    - text: 使四風自天四方而至、以擊以攔、散於四方、其被逐者、無國不至、
      verse: 36
    - text: 耶和華曰、我必使以攔人驚惶於敵、及索其命者之箭、降之以災、卽我烈怒、使刃隨之、迄於盡滅、
      verse: 37
    - text: 耶和華曰、我必設我位於以攔、滅其君王牧伯、
      verse: 38
    - text: 然至末日、我必返以攔之俘囚、耶和華言之矣、
      verse: 39
  - chapter: 50
    verses:
    - text: 耶和華論巴比倫與迦勒底地、藉先知耶利米曰、
      verse: 1
    - text: 宜宣告於列邦、豎立旌旆、播揚勿隱、曰、巴比倫被陷、彼勒蒙羞、米羅達傾覆、其神像慚愧、其偶像傾覆、
      verse: 2
    - text: 有民自北方來攻之、使其地荒蕪、無人居處、人畜皆逃而去、
      verse: 3
    - text: 耶和華曰、是日是時、以色列人必與猶大人偕來、且行且哭、尋求其上帝耶和華、
      verse: 4
    - text: 面錫安而詢其事曰、其來、連屬於耶和華、結永久弗忘之約、○
      verse: 5
    - text: 我民曾爲亡羊、其牧使入迷途、轉徙於山、自此山至彼岡、忘其棲止之所、
      verse: 6
    - text: 凡遇之者、則吞噬之、敵曰、耶和華爲義所、乃其列祖之望、而彼干犯之、故我儕無罪焉、
      verse: 7
    - text: 爾其逃出巴比倫、去迦勒底人地、若牡山羊導其羣羊、
      verse: 8
    - text: 蓋我必使大邦之衆、來自北方、以攻巴比倫、列陳擊之、於是被陷、敵矢必如精練武士之矢、無徒返者、
      verse: 9
    - text: 耶和華曰、迦勒底將見虜、凡虜之者、皆饜其欲、
      verse: 10
    - text: 刧我業者歟、緣爾欣喜懽忭、放恣若踐穀之犢、嘶鳴若健馬、
      verse: 11
    - text: 爾母必蒙羞、生爾者必抱愧、爲列國之末、亦爲曠野、燥土沙漠、
      verse: 12
    - text: 緣耶和華之怒、必成荒蕪、無人居處、凡過巴比倫者、必將驚駭、因其所遭之禍、而嗤笑之、
      verse: 13
    - text: 挽弓之衆歟、爾其列陳、環攻巴比倫、射之毋惜厥矢、以其干罪於耶和華也、
      verse: 14
    - text: 環之而呼、彼已投誠、其堞毀壞、其垣傾圮、斯乃耶和華復仇、爾當復仇於彼、依其所行而報之、
      verse: 15
    - text: 在巴比倫播種者、與穡時執鐮者宜悉絕之、緣懼殘酷之刃、必各返本族、歸故土、○
      verse: 16
    - text: 以色列乃離散之羊、爲獅所逐、始則亞述王吞噬之、終則巴比倫王尼布甲尼撒折其骨、
      verse: 17
    - text: 故萬軍之耶和華、以色列之上帝曰、我必罰巴比倫王與其地、若罰亞述王然、
      verse: 18
    - text: 導以色列歸其牧場、得食於迦密巴珊、饜足於以法蓮岡、與基列地、
      verse: 19
    - text: 耶和華曰、是日是時、人必求以色列之愆尤、而無有焉、求猶大之罪戾、而不見焉、蓋我必赦宥我所存之遺民也、○
      verse: 20
    - text: 耶和華曰、上攻米拉大翁地、及北割居民、殺戮而盡滅之、循我所命而行、
      verse: 21
    - text: 戰鬬傾覆之聲、聞於境內、
      verse: 22
    - text: 擊全地之鎚、奚斷折乎、巴比倫在列國中、奚荒蕪乎、
      verse: 23
    - text: 巴比倫歟、我爲爾設機檻、爾不覺而陷之、爲人所遇、爲人所擒、以爾與耶和華爭也、
      verse: 24
    - text: 萬軍之主耶和華、有事於迦勒底人地、啟其武庫、出其震怒之械、
      verse: 25
    - text: 爾曹當自極遠之境而來、開其倉廩、積之如堆、滅之務盡、俾無所遺、
      verse: 26
    - text: 宰其牡犢、使至屠所、禍哉其人、蓋彼受罰之日至矣、
      verse: 27
    - text: 自巴比倫逃脫者、揚聲宣告於錫安、我上帝耶和華復仇、爲其殿宇復仇也、
      verse: 28
    - text: 其集挽弓之衆、來攻巴比倫、列營圍之、勿容一人逃遁、循其所爲而報之、依其所行以待之、緣彼狂傲、悖逆以色列之聖者耶和華也、
      verse: 29
    - text: 耶和華曰、是日也、其少者必仆於衢、諸戰士寂然無聲、
      verse: 30
    - text: 萬軍之主耶和華曰、狂傲者歟、我爲爾敵、爾日已至、卽罰爾之時也、
      verse: 31
    - text: 狂傲者必躓而顚、無人起之、我必燃火於其諸邑、焚其四周所有、○
      verse: 32
    - text: 萬軍之耶和華曰、以色列人及猶大人、同受暴虐、虜之者堅持不釋、
      verse: 33
    - text: 贖之者有力、厥名爲萬軍之耶和華、必伸其寃、錫大地綏安、使巴比倫居民煩擾、
      verse: 34
    - text: 耶和華曰、刃臨於迦勒底人、與巴比倫居民、及其牧伯哲士、
      verse: 35
    - text: 刃臨於矜誇者、使爲愚蠢、刃臨於其武士、使之驚惶、
      verse: 36
    - text: 刃臨於其馬與車、曁其中雜族、使若婦女、刃臨於其貨財、使遭攘奪、
      verse: 37
    - text: 旱及於諸水、使之盡涸、因其爲雕像之境也、彼衆若狂以奉偶像、
      verse: 38
    - text: 故野獸與豺狼、必居於彼、鴕鳥亦處其間、永爲荒墟、歷世無人居處、
      verse: 39
    - text: 耶和華曰、必如所多瑪蛾摩拉、及其鄰邑之傾覆、無人居處、世人不寓其中、
      verse: 40
    - text: 有一族自北方而來、有大國及諸王被激、自地極而起、
      verse: 41
    - text: 執弓與戟、殘忍不慈、聲若海濤之漰渤、巴比倫女歟、彼乘馬而來、列陳以攻爾、
      verse: 42
    - text: 巴比倫王聞聲而手弱、悽楚迫之、痛苦若臨產之婦、
      verse: 43
    - text: 敵必若獅、自約但之叢林而出、攻其恆茂之草場、我必令其突然逃避、且立所選者治之、誰與我比擬、誰與我爭辯、牧者伊誰、立於我前、
      verse: 44
    - text: 故爾宜聽耶和華所定攻巴比倫之謀、擊迦勒底地之志、其羣之小者、敵必曳之去、使其草場荒寂、
      verse: 45
    - text: 巴比倫傾覆之聲、震動大地、號呼之聲、聞於列邦、
      verse: 46
  - chapter: 51
    verses:
    - text: 耶和華曰、我必起肅殺之風、以擊巴比倫、及立加米居民、
      verse: 1
    - text: 遣外邦人往巴比倫以簸之、空虛其境、其遘難之日、敵必環而攻之、
      verse: 2
    - text: 射者當挽厥弓、射彼之挽弓者、及擐甲而立者、勿顧惜其少者、必盡滅其軍旅、
      verse: 3
    - text: 彼必見戮、仆於迦勒底地、被刺仆於其衢、
      verse: 4
    - text: 以色列與猶大、雖逆以色列之聖者、罪盈四境、萬軍之耶和華、彼之上帝、仍未棄之、
      verse: 5
    - text: 當自巴比倫逃出、各救己生、毋因其罪而見絕、斯乃耶和華復仇之期、必報之也、
      verse: 6
    - text: 巴比倫曾爲金杯、在耶和華手、用使天下沈醉、列邦飲其酒、因之而狂、
      verse: 7
    - text: 巴比倫倏爾傾覆毀滅、當爲之號咷、取乳香以醫其痛、庶可得愈、
      verse: 8
    - text: 我儕欲醫巴比倫而不得、可去之、各歸故土、其禍滔天、上達穹蒼、
      verse: 9
    - text: 耶和華旣彰我義、其來、在錫安宣我上帝耶和華之作爲、
      verse: 10
    - text: 礪乃矢、執乃盾、耶和華感瑪代諸王之心、以其定志滅巴比倫、斯乃耶和華復仇、爲其殿宇復仇也、
      verse: 11
    - text: 樹幟以攻巴比倫城垣、堅戍守、立斥候、設伏防禦、蓋耶和華爲巴比倫居民所言者、旣定之、亦成之矣、
      verse: 12
    - text: 居於諸水之濱、富有貨財者歟、爾之末期已屆、貪婪之量已盈、
      verse: 13
    - text: 萬軍之耶和華指己而誓曰、我必使敵若蝗、充牣爾中、彼必向爾號呼、○
      verse: 14
    - text: 耶和華以其能力創造大地、以其智慧奠定寰宇、以其明哲展布諸天、
      verse: 15
    - text: 彼發厥聲、則穹蒼之水鳴動、地極之雲上騰、電隨雨作、風自庫出、
      verse: 16
    - text: 人皆冥頑無知、金匠因其雕像而羞慚、所鑄之像、乃爲虛僞、內無氣息、
      verse: 17
    - text: 悉屬虛無、惑人之工、譴責之際、俱必滅亡、
      verse: 18
    - text: 雅各之業非若是、彼造萬物、以色列爲其嗣業之族、萬軍之耶和華、乃其名也、○
      verse: 19
    - text: 爾爲我戰鬬之椎及器械、我必用爾碎諸國、毀列邦、
      verse: 20
    - text: 用爾碎馬與乘之者、
      verse: 21
    - text: 用爾碎車與駕之者、用爾碎男女老幼、用爾碎少者處女、
      verse: 22
    - text: 用爾碎牧者、與其羣羊、用爾碎農夫、與其雙牛、用爾碎方伯州牧、
      verse: 23
    - text: 耶和華曰、昔巴比倫人、曁迦勒底居民、在錫安所行之惡、我必報之、使爾目覩、○
      verse: 24
    - text: 耶和華曰、肅殺之山、毀滅全地者歟、我必敵爾、伸手擊爾、使爾自巖軫轉而下、成爲焚燬之山、
      verse: 25
    - text: 人不取爾石爲屋隅、爲基址、爾必永爲荒蕪、耶和華言之矣、
      verse: 26
    - text: 樹幟於大地、吹角於列邦、集諸族來攻之、招亞拉臘米尼亞實基拿諸國擊之、立軍長攻之、使驍騎咸上、有若陋蝗、
      verse: 27
    - text: 會集諸族、卽瑪代君王、與其方伯州牧、曁所轄之國民、以攻之、
      verse: 28
    - text: 地震動而愁慘、蓋耶和華攻巴比倫之志已定、必使其地荒蕪、無人居處、
      verse: 29
    - text: 巴比倫之武士不戰、居於保障、厥力已衰、有如婦女、第宅被焚、門楗見折、
      verse: 30
    - text: 郵人遞傳、使者相遇、報告巴比倫王、其邑四周被取、
      verse: 31
    - text: 諸津被據、蘆葦悉焚、戰士恐惶、○
      verse: 32
    - text: 萬軍之耶和華、以色列之上帝曰、巴比倫女、若禾場值踐穀之期、未幾其穡時至焉、
      verse: 33
    - text: 錫安民曰、巴比倫王尼布甲尼撒噬我毀我、棄我如空器、吞我如鱷魚、以我珍饈果腹、驅我而出、彼虐遇我、曁我骨肉、願罪歸巴比倫、耶路撒冷民曰、彼流我血、願罪歸迦勒底居民、
      verse: 34
    - text: 錫安民曰、巴比倫王尼布甲尼撒噬我毀我、棄我如空器、吞我如鱷魚、以我珍饈果腹、驅我而出、彼虐遇我、曁我骨肉、願罪歸巴比倫、耶路撒冷民曰、彼流我血、願罪歸迦勒底居民、
      verse: 35
    - text: 故耶和華曰、我必爲爾伸寃、爲爾復仇、涸其海、竭其泉、
      verse: 36
    - text: 巴比倫必成邱墟、野犬之穴、爲人駭異嗤笑、無人居處、
      verse: 37
    - text: 彼將咆哮如稚獅、怒吼若小獅、
      verse: 38
    - text: 耶和華曰、彼欲心薰灼時、我必爲之設筵、使之沈醉、長眠不醒、
      verse: 39
    - text: 我必導之下就宰所、若羔羊、牡綿羊、牡山羊然、
      verse: 40
    - text: 示沙克奚被陷乎、全地所譽者、奚被取乎、巴比倫在列邦中、奚荒蕪乎、
      verse: 41
    - text: 海水漲溢而淹巴比倫、波濤洶湧以覆之、
      verse: 42
    - text: 其邑荒蕪、成爲燥土沙漠、無人居處之地、世人不經歷之、
      verse: 43
    - text: 我必懲罰彼勒於巴比倫、出所吞者於其口、列邦不復匯之、巴比倫之城垣、必傾覆焉、○
      verse: 44
    - text: 我民歟、當出其中以自救、避耶和華之烈怒、
      verse: 45
    - text: 心毋恇怯、聞風聲於斯土、亦毋驚惶、蓋今歲必聞風聲、明年亦然、境內有強暴、民長相攻、
      verse: 46
    - text: 時日將至、我必懲罰巴比倫之雕像、使舉國抱愧、見殺者咸仆於其中、
      verse: 47
    - text: 斯時也、天地及凡所有、必因巴比倫、謳歌喜樂、殘賊者必自北方臨之、耶和華言之矣、
      verse: 48
    - text: 巴比倫曾使以色列見殺者顚仆、如是、巴比倫見殺者、亦必顚仆於其地、
      verse: 49
    - text: 惟爾免於刃者、往哉、勿立、自遠方追念耶和華、懷思耶路撒冷、
      verse: 50
    - text: 異邦人入耶和華室之聖所、我聞此辱、羞慚滿面、
      verse: 51
    - text: 耶和華曰、時日將至、我必懲罰其雕像、受傷者呻吟、遍滿其地、
      verse: 52
    - text: 耶和華曰、巴比倫雖及於天、高其城垣、俾成鞏固、我必遣殘賊者臨之、
      verse: 53
    - text: 自巴比倫有哀號之聲、自迦勒底地有大毀之聲、
      verse: 54
    - text: 蓋耶和華使巴比倫荒蕪、絕其中之譁然、敵若大水、波濤漰渤、發其喧闐之聲、
      verse: 55
    - text: 殘賊者臨於巴比倫、其武士被擒、其弓見折、蓋耶和華乃施報之上帝、必報之也、
      verse: 56
    - text: 大君王名萬軍之耶和華曰、我必使其牧伯哲人、方伯州牧、以及武士、悉皆沈醉、長眠不醒、
      verse: 57
    - text: 萬軍之耶和華曰、巴比倫寬廣之城垣、必盡傾覆、其高門必焚於火、諸民勞力歸於虛、列邦經營乃爲火、俱必困乏、○
      verse: 58
    - text: 瑪西雅孫、尼利亞子、內大臣西萊亞、於猶大王西底家四年、偕王往巴比倫時、先知耶利米有言囑之、
      verse: 59
    - text: 又以論巴比倫必遘之災、筆之於書、
      verse: 60
    - text: 耶利米語西萊亞曰、爾至巴比倫、務誦是言、
      verse: 61
    - text: 且曰、耶和華歟、爾言必滅斯土、使無居民、人畜俱泯、永爲荒蕪、
      verse: 62
    - text: 誦書旣竟、則繫書於石、投諸伯拉河中、
      verse: 63
    - text: 曰、巴比倫因耶和華所降之災、必如是沈淪、不得復起、其力憊矣、耶利米之言、至是而止、
      verse: 64
  - chapter: 52
    verses:
    - text: 西底家卽位時、年二十有一、在耶路撒冷爲王、歷十一年、其母哈慕他、立拿人耶利米女也、
      verse: 1
    - text: 西底家行耶和華所惡、效約雅敬所爲、
      verse: 2
    - text: 耶和華因而怒耶路撒冷及猶大、屛諸其前、
      verse: 3
    - text: 西底家叛巴比倫王、九年十月十日、巴比倫王尼布甲尼撒、率其全軍至耶路撒冷、建營圍之、四周築壘以攻之、
      verse: 4
    - text: 城被困、至西底家王十一年、
      verse: 5
    - text: 四月九日、邑中饑甚、斯土之民絕糧、
      verse: 6
    - text: 於是穴城、戰士由附近王囿、兩垣間之門出邑、夜遁、迦勒底人環城、衆向亞拉巴而走、
      verse: 7
    - text: 迦勒底軍追王、及於耶利哥之平原、王軍潰散、
      verse: 8
    - text: 迦勒底人執王、解至哈馬之利比拉、巴比倫王所、而審鞫之、
      verse: 9
    - text: 巴比倫王戮西底家諸子、使之目覩、又在利比拉、戮猶大諸牧伯、
      verse: 10
    - text: 抉西底家目、繫之以鏈、攜至巴比倫、下之於獄、迄於死日、○
      verse: 11
    - text: 巴比倫王尼布甲尼撒十九年五月十日、侍巴比倫王之侍衞長尼布撒拉旦、入耶路撒冷、
      verse: 12
    - text: 燬耶和華室與王宮、及耶路撒冷諸室、所有第宅、悉焚以火、
      verse: 13
    - text: 從侍衞長之迦勒底軍、毀耶路撒冷四周城垣、
      verse: 14
    - text: 民間之貧者、與邑中遺民、曁降於巴比倫王者、以及所餘之衆、侍衞長尼布撒拉旦悉虜之去、
      verse: 15
    - text: 惟留極貧者於斯土、以治葡萄園、耕種田畝、
      verse: 16
    - text: 耶和華室中之銅柱、銅座、及銅海、迦勒底人咸碎之、而攜其銅至巴比倫、
      verse: 17
    - text: 其釜鏟剪盂匙、及諸銅器、供事所用者、悉攜之去、
      verse: 18
    - text: 其杯爐盂鼎、燈臺匙碗、金製者取其金、銀製者取其銀、侍衞長悉攜之去、
      verse: 19
    - text: 又攜去所羅門爲耶和華室、所製二銅柱、及一銅海、與座下銅牛十二、此諸器之銅、未權其輕重、
      verse: 20
    - text: 柱高十八肘、圍十二肘、其中空、厚四指、
      verse: 21
    - text: 上有銅頂、高五肘、頂之四圍、有網與石榴、悉以銅製、彼柱亦有網與石榴、
      verse: 22
    - text: 四周石榴、九十有六、網之石榴共一百、
      verse: 23
    - text: 侍衞長執祭司長西萊亞、副祭司長西番雅、及閽者三人、
      verse: 24
    - text: 又於城內、執統轄戰士之宦豎一人、王之近臣七人、軍長之繕寫、卽招募國民者一人、及邑中所遇之國民六十人、
      verse: 25
    - text: 侍衞長尼布撒拉旦、咸解之至利比拉、巴比倫王所、
      verse: 26
    - text: 巴比倫王擊而殺之於哈馬地之利比拉、如是猶大人被虜、離其故土、
      verse: 27
    - text: 尼布甲尼撒所虜之猶大人如左、其七年、虜三千有二十三人、
      verse: 28
    - text: 十八年、自耶路撒冷虜八百三十二人、
      verse: 29
    - text: 二十三年、侍衞長尼布撒拉旦、虜七百四十五人、共計四千六百、○
      verse: 30
    - text: 猶大王約雅斤被虜後三十七年、巴比倫王以未米羅達卽位元年、十二月二十五日、拔猶大王約雅斤出獄、
      verse: 31
    - text: 以善言慰之、賜之以位、高於同在巴比倫諸王之位、
      verse: 32
    - text: 易其囚服、使之畢生與王共食、
      verse: 33
    - text: 巴比倫王日錫其所需、終身不匱、
      verse: 34
  name: Jeremiah
- chapters:
  - chapter: 1
    verses:
    - text: 噫嘻是邑、昔則居民充盈、今則何其寂寞兮、昔爲邦國之長、今如嫠婦兮、昔於諸州爲郡主、今則供役兮、
      verse: 1
    - text: 彼於夜間痛哭、流涕盈腮兮、愛者雖多、無人慰藉兮、良朋欺之、成爲仇敵兮、
      verse: 2
    - text: 猶大因遭難及服役之勞、遷徙異地兮、居於列邦、不得綏安兮、迫者追之、及於狹處兮、
      verse: 3
    - text: 郇途愁慘、無人赴大會兮、邑門寂寞、祭司歎息兮、處女遘難、居民罹苦兮、
      verse: 4
    - text: 其敵爲首、其仇利達兮、因其多罪、耶和華困苦之兮、彼之幼稚、見虜於敵兮、
      verse: 5
    - text: 郇女之榮華盡喪兮、彼之牧伯、如不得芻之鹿兮、在於逐者之前、無力而走兮、
      verse: 6
    - text: 耶路撒冷遘難受迫時、追念疇昔之樂境兮、彼之居民陷於敵手、援助無人兮、厥敵見之、笑其荒寂兮、
      verse: 7
    - text: 耶路撒冷大干罪戾、故爲不潔兮、素尊之者見其裸體、咸蔑視之兮、彼則欷歔而退兮、
      verse: 8
    - text: 其裙汚衊、不念厥終兮、是以異常敗落、慰藉無人兮、耶和華歟、敵自尊大、願爾鑒我艱苦兮、
      verse: 9
    - text: 敵伸厥手、取其嘉物兮、爾曾命異族、毋入爾會兮、今彼入於聖所、郇民目擊兮、
      verse: 10
    - text: 民皆嗟歎求糧兮、以嘉物易食、欲蘇其靈兮、耶和華歟、我成卑鄙、願爾垂顧兮、
      verse: 11
    - text: 凡過此者、斯豈於爾無涉乎、請觀我所遭之憂、何憂可比兮、耶和華於其震怒之日、所加於我兮、
      verse: 12
    - text: 彼自上降火、入我骨而克之兮、張網以絆我足、使我却退兮、終日孤寂、而疲憊兮、
      verse: 13
    - text: 予罪之軛、其手所繫兮、連結加於我項、使我力敗兮、主付我於敵手、我不能禦兮、
      verse: 14
    - text: 我中勇士、主委棄之兮、召集大會攻我、制我少年兮、主踐猶大處女、如踐酒醡兮、
      verse: 15
    - text: 我緣斯而哭泣、滿目流涕兮、慰我心蘇我靈者、遠乎我兮、我之子女伶仃、敵人獲勝兮、
      verse: 16
    - text: 郇女舉手、無人慰藉兮、論及雅各、耶和華命四周爲之敵兮、耶路撒冷在於其中、如不潔兮、
      verse: 17
    - text: 耶和華乃義、我逆厥命兮、惟爾衆民、尚其聽之、鑒我憂傷兮、我之處女、我之少年、悉爲俘虜兮、
      verse: 18
    - text: 招愛我者、彼則欺我兮、我之祭司長老求糧、以蘇厥靈兮、乃於邑中絕氣兮、
      verse: 19
    - text: 耶和華歟、請爾垂顧、我遭苦難、中心慘怛兮、叛逆維甚、衷懷反仄兮、在外喪於鋒刃、居家有若死亡兮、
      verse: 20
    - text: 維彼聞我咨嗟、無人慰藉兮、諸敵聞我遘難、悅爾所行兮、爾所宣告之日旣至、彼乃與我相同兮、
      verse: 21
    - text: 願其諸惡、陳於爾前兮、因我干罪加諸我者、亦加諸彼兮、我多歎息、中心疲憊兮、
      verse: 22
  - chapter: 2
    verses:
    - text: 主奚忿怒、以雲蔽郇女兮、以色列之榮華、自天擲地兮、發怒之日、不念其足几兮、
      verse: 1
    - text: 主吞雅各居所、不加矜恤兮、猶大女之保障、發怒而傾之兮、俾墮於地、辱其邦國及侯伯兮、
      verse: 2
    - text: 厥怒甚烈、盡斷以色列之角兮、在於敵前、縮其右手兮、焚燬雅各如炎火、四周吞滅兮、
      verse: 3
    - text: 張弓若仇、舉其右手、屹立若敵兮、凡娛目者、盡行誅滅兮、於郇女帷中、洩怒如火兮、
      verse: 4
    - text: 主變爲敵、吞噬以色列兮、毀其宮室、傾其保障兮、於猶大女中、增其哀號哭泣兮、
      verse: 5
    - text: 強奪己之帷幕、視如園中之亭、毀壞會集之所兮、所定節期與安息日、耶和華使之忘於郇兮、赫然震怒、輕視君王祭司兮、
      verse: 6
    - text: 棄其祭壇、憎其聖所兮、以其宮室牆垣、付於敵手兮、諸敵喧譁於耶和華室、同乎大會之日兮、
      verse: 7
    - text: 郇女之牆垣、耶和華決志毀之兮、旣施準繩滅之、不回其手兮、使郭與城哀哭、而同傾覆兮、
      verse: 8
    - text: 其門陷於地中、其楗折毀兮、君王牧伯、旅於無律之列邦兮、維彼先知、不得耶和華之啟示兮、
      verse: 9
    - text: 郇女之長老坐地、緘默無言兮、以塵蒙首、以麻束腰兮、耶路撒冷處女、俯首至地兮、
      verse: 10
    - text: 我目流涕、至於失明、中心慘怛、肝膽墜地、以我民女遭滅兮、孩提及哺乳者、昏於邑衢兮、
      verse: 11
    - text: 如受創者、昏於邑衢兮、在於母懷、喪失厥魂兮、維時謂其母曰、穀酒安在兮、
      verse: 12
    - text: 耶路撒冷女歟、我將何以證爾、何以譬爾兮、郇之處女歟、我將何以比爾、使爾得慰兮、爾之破壞、大若滄海、孰能療爾兮、
      verse: 13
    - text: 爾之先知所傳啟示、惟僞惟愚兮、未表爾罪、反爾俘囚兮、第宣僞詔、及爾被徙之由兮、
      verse: 14
    - text: 凡過之者、向爾鼓掌兮、嗤笑耶路撒冷女、而搖首兮、咸曰人所稱爲完美、全地所喜悅者、卽此邑乎、
      verse: 15
    - text: 維爾諸敵、厥口孔張兮、嗤笑而切齒曰、吾儕吞滅之兮、我所望者、誠是日也、亦旣覯止、亦旣見止兮、
      verse: 16
    - text: 耶和華所定、今已行之、古昔所命、今已成之兮、彼傾覆之、不加矜恤兮、使爾敵因爾而喜、俾爾仇高舉其角兮、
      verse: 17
    - text: 維彼庶民、心籲耶和華兮、咸曰郇女之牆垣歟、爾其流涕若溪、晝夜無間兮、淚眼澘然、不稍休息兮、
      verse: 18
    - text: 夜間每交更時、起而呼籲兮、在耶和華前、傾心若水兮、爾之幼稚、因飢昏於街隅、爾當向主舉手、求其生命兮、
      verse: 19
    - text: 耶和華歟、尚其鑒察、爾行此於誰兮、婦所產育保抱之子、可自食之乎、祭司先知、可戮於耶和華聖所乎、
      verse: 20
    - text: 少年耆老、臥於街衢兮、處女丁壯、仆於鋒刃兮、爾於忿怒之日殺之、爾誅戮之、不加矜恤兮、
      verse: 21
    - text: 我之驚恐、爾自四周召之、若大會之集兮、耶和華忿怒之日、無人逃免而遺留兮、我所保抱撫養者、我敵盡滅之兮、
      verse: 22
  - chapter: 3
    verses:
    - text: 因主忿怒之杖、而遭艱苦、我卽其人兮、
      verse: 1
    - text: 彼引導予、使行於幽暗、不履於光明兮、
      verse: 2
    - text: 竟日反手、攻我已屢兮、
      verse: 3
    - text: 銷瘦我肌膚、摧折我骨骸兮、
      verse: 4
    - text: 築壘攻我、以苦膽勞瘁圍我兮、
      verse: 5
    - text: 俾我處於幽暗、如久死之人兮、
      verse: 6
    - text: 彼環我以籓籬、使予不出、繫我以重鏈兮、
      verse: 7
    - text: 我呼籲求助時、掩耳不聽我祈兮、
      verse: 8
    - text: 以鑿石塞我途、使我蹊徑維曲兮、
      verse: 9
    - text: 彼之於我、如熊潛伏、如獅陰伺兮、
      verse: 10
    - text: 俾我迷途、攫而裂我、使我驚惶兮、
      verse: 11
    - text: 張弓發矢、以我爲的兮、
      verse: 12
    - text: 使其箙中之矢、入於我腰兮、
      verse: 13
    - text: 我爲我民之笑柄、終日以我爲歌兮、
      verse: 14
    - text: 爾饜我以苦荼、飫我以茵蔯兮、
      verse: 15
    - text: 以沙石折我齒、以灰塵蒙我身兮、
      verse: 16
    - text: 使我靈遠平康、我忘福祉兮、
      verse: 17
    - text: 乃曰我力已盡、絕望於耶和華兮、
      verse: 18
    - text: 我之禍患艱難、茵蔯苦膽、尚其憶之兮、
      verse: 19
    - text: 我心猶憶之、而抑鬱兮、
      verse: 20
    - text: 我追念之、則有所冀兮、
      verse: 21
    - text: 吾儕之不盡滅、乃由耶和華之仁慈、以其矜憫不絕兮、
      verse: 22
    - text: 每朝新施、爾之信實宏大兮、
      verse: 23
    - text: 我心自謂、耶和華爲我業、我必望之兮、
      verse: 24
    - text: 凡仰而求耶和華者、耶和華施之恩兮、
      verse: 25
    - text: 仰望耶和華之拯救、而靜俟之、斯爲美兮、
      verse: 26
    - text: 人於幼年負軛、亦爲美兮、
      verse: 27
    - text: 當默然而獨坐、以其軛爲主所加兮、
      verse: 28
    - text: 厥口伏於塵埃、庶可有望兮、
      verse: 29
    - text: 由人批頰、充其凌辱兮、
      verse: 30
    - text: 蓋主之遺棄、不至永久兮、
      verse: 31
    - text: 雖使人憂戚、尚循其慈惠之富、而加矜恤兮、
      verse: 32
    - text: 彼加苦難、使人憂戚、非其心兮、
      verse: 33
    - text: 足踐世之獄囚、
      verse: 34
    - text: 枉人於至上者之前、
      verse: 35
    - text: 屈人之獄、俱耶和華所不悅兮、
      verse: 36
    - text: 非主所命、誰能言之、而卽成兮、
      verse: 37
    - text: 惟禍與福、非出自至上者之口乎、
      verse: 38
    - text: 人生於世、因己愆尤受罰、又何怨兮、
      verse: 39
    - text: 我儕其察己途、轉歸耶和華兮、
      verse: 40
    - text: 宜向天上上帝、舉手致心兮、
      verse: 41
    - text: 我儕犯罪悖逆、爾未赦宥兮、
      verse: 42
    - text: 爾以怒自蔽、追迫我儕、施行誅戮、不加矜恤兮、
      verse: 43
    - text: 爾以雲自蔽、致祈禱不得達兮、
      verse: 44
    - text: 爾使我於列民中、成爲塵垢廢物兮、
      verse: 45
    - text: 我之諸敵、向我大張厥口兮、
      verse: 46
    - text: 驚惶陷阱、我皆罹之、殘害滅亡、我亦遭之兮、
      verse: 47
    - text: 因我民女遭滅、我目流涕如溪兮、
      verse: 48
    - text: 我目流涕、無已無間兮、
      verse: 49
    - text: 迨耶和華垂顧、自天鑒觀兮、
      verse: 50
    - text: 緣我邑中諸女、觸目而傷心兮、
      verse: 51
    - text: 無故爲我敵者、急追我如追鳥兮、
      verse: 52
    - text: 絕我命於阱、擲石於我身兮、
      verse: 53
    - text: 水滅我頂、我曰我其亡兮、
      verse: 54
    - text: 耶和華歟、我自深阱呼籲爾名兮、
      verse: 55
    - text: 爾曾垂聽我聲、我之歎息呼籲、勿掩耳不聞兮、
      verse: 56
    - text: 我籲爾之日、爾臨而近我、命曰毋懼兮、
      verse: 57
    - text: 主歟、爾已伸我寃、贖我命兮、
      verse: 58
    - text: 耶和華歟、爾鑒我之屈抑、祈爾理我獄兮、
      verse: 59
    - text: 彼報仇謀害我、爾俱見之兮、
      verse: 60
    - text: 耶和華歟、彼謗凟謀害我、爾已聞之兮、
      verse: 61
    - text: 起而攻我者、其脣所發、終日所謀、爾亦聞之兮、
      verse: 62
    - text: 彼之起居、求爾察之、彼以我爲歌兮、
      verse: 63
    - text: 耶和華歟、爾必依其手所爲、而報之兮、
      verse: 64
    - text: 使之剛愎厥心、加以呪詛兮、
      verse: 65
    - text: 以怒逐之、滅於耶和華諸天之下兮、
      verse: 66
  - chapter: 4
    verses:
    - text: 金奚晦闇、精金奚變色兮、聖所之石、傾於諸街隅兮、
      verse: 1
    - text: 郇之子民、寶若精金兮、奚視如陶人所製之瓦缶兮、
      verse: 2
    - text: 野犬猶出其乳、以哺厥子兮、惟我民女殘忍、若野間之鴕鳥兮、
      verse: 3
    - text: 哺乳之嬰、厥舌燥渴而黏腭兮、稚子求餅、無人擘而予之兮、
      verse: 4
    - text: 素食珍饈者、今伶仃於街衢兮、素寢朱褥者、今偃臥於糞壤兮、
      verse: 5
    - text: 我民女之愆尤、重於所多瑪之罪惡兮、彼傾覆於俄頃、非人手加之兮、
      verse: 6
    - text: 昔彼之那細珥人、潔於雪、白於乳兮、其體紅於珊瑚、形若光澤之碧玉兮、
      verse: 7
    - text: 今其容黑於炭、街市無人識之兮、其膚貼骨、枯槁如柴兮、
      verse: 8
    - text: 戮於刃者、較死於飢者猶幸兮、因乏田間之產、日漸衰弱、如被刺兮、
      verse: 9
    - text: 慈婦手烹其子女兮、我民女遭滅時、以此爲糧兮、
      verse: 10
    - text: 耶和華盡洩其忿、傾其烈怒兮、燃火於郇、燬厥基址兮、
      verse: 11
    - text: 維仇與敵、入耶路撒冷邑門兮、天下君王、地上居民、莫之信兮、
      verse: 12
    - text: 緣其先知干罪、祭司蹈愆兮、乃流義人之血於其中兮、
      verse: 13
    - text: 彼於街市、游行若瞽兮、爲血所汚、其衣人不能捫兮、
      verse: 14
    - text: 謂之曰汚、去之去之、勿捫我兮、彼旣遁逃而流離、異邦人曰、勿復旅此兮、
      verse: 15
    - text: 耶和華怒而散之、不復眷顧兮、彼衆不尊祭司、不敬長老兮、
      verse: 16
    - text: 我望救助、致目昏瞶、乃徒勞兮、我所瞻望之國、不能施拯兮、
      verse: 17
    - text: 敵跡我步履、我不得行於衢兮、我之終局伊邇、存日旣盈、盡期已屆兮、
      verse: 18
    - text: 追襲我者、疾於天鷹兮、逐我於山、伺我於野兮、
      verse: 19
    - text: 我之鼻息、卽耶和華之受膏者、陷於其阱兮、我嘗言之、我必在其蔭下、處於列邦之中兮、
      verse: 20
    - text: 居烏斯地之以東女歟、爾其歡欣喜樂兮、惟厥苦杯、必遞至爾、爾將醉而裸體兮、
      verse: 21
    - text: 郇女歟、爾罪之罰已滿、主不復使爾被虜兮、以東女歟、彼必罰爾愆尤、彰爾罪戾兮、
      verse: 22
  - chapter: 5
    verses:
    - text: 耶和華歟、憶我所遭、鑒我之辱兮、
      verse: 1
    - text: 我之產業歸於外人、我之第宅歸於異族兮、
      verse: 2
    - text: 我爲無父之孤、我母爲嫠兮、
      verse: 3
    - text: 我以金易水而飲、以值購薪兮、
      verse: 4
    - text: 追者及我、扼我頸項、困憊不得休息兮、
      verse: 5
    - text: 我與埃及人亞述人握手、爲得糧以果腹兮、
      verse: 6
    - text: 我祖獲罪而亡、我負厥咎兮、
      verse: 7
    - text: 僕隸制我、無人拯我於其手兮、
      verse: 8
    - text: 鋒刃在野、我舍命而得糧兮、
      verse: 9
    - text: 我膚因飢發炎、其熱如爐兮、
      verse: 10
    - text: 敵在郇玷諸婦、在猶大諸邑汚衆女兮、
      verse: 11
    - text: 牧伯之手被繫而懸、耆老之面不見尊重兮、
      verse: 12
    - text: 少者服於磨石、稚子躓於薪下兮、
      verse: 13
    - text: 耆老絕於邑門、少者止其音樂兮、
      verse: 14
    - text: 我心之樂已息、舞蹈變爲哀悼兮、
      verse: 15
    - text: 我冠自首而墜、禍哉我儕、因干罪戾兮、
      verse: 16
    - text: 緣此我心疲憊、我目矇昧兮、
      verse: 17
    - text: 郇山荒蕪、狐行其上兮、○
      verse: 18
    - text: 耶和華歟、爾乃永存、爾位歷世弗替兮、
      verse: 19
    - text: 爾何永遠忘我、棄我若是之久兮、
      verse: 20
    - text: 耶和華歟、使我轉而歸爾、我則旋返、更新我日、同於疇昔兮、
      verse: 21
    - text: 爾乃盡棄我儕、怒我特甚兮、
      verse: 22
  name: Lamentations
- chapters:
  - chapter: 1
    verses:
    - text: 三十年四月五日、我在迦巴魯河濱、俘囚之中、其時天開、我見上帝之異象、
      verse: 1
    - text: 約雅斤王被虜五年、是月五日、
      verse: 2
    - text: 在迦勒底地、迦巴魯河濱、布西子祭司以西結、受耶和華特諭、得耶和華之感、
      verse: 3
    - text: 我望見旋風自北而來、亦有密雲蘊火、焜耀四周、雲間火中、顯若光華之珀、
      verse: 4
    - text: 有四生物著於其中、其狀若人、
      verse: 5
    - text: 各有四面、各有四翼、
      verse: 6
    - text: 其腿乃直、掌若犢蹄、晶瑩若磨光之銅、
      verse: 7
    - text: 翼下四旁有人手、其面與翼各四、
      verse: 8
    - text: 其翼相連、行時直前不轉、
      verse: 9
    - text: 其容皆如人面、右有獅面、左有牛面、後有鷹面、
      verse: 10
    - text: 其翼高展、二翼交相比接、二翼蔽身、
      verse: 11
    - text: 直行以前、隨神所欲、往而不轉、
      verse: 12
    - text: 四生物狀若熾炭、亦若火炬、火炬升降於生物間、厥火灼爍、電發其中、
      verse: 13
    - text: 生物往還、若電之閃、
      verse: 14
    - text: 我觀生物、見地上有輪、在生物之旁、四面各有一輪、
      verse: 15
    - text: 輪形及製、色若碧玉、其式維一、其形及製、彷彿輪中有輪、
      verse: 16
    - text: 行時、四面皆可、不須回轉、
      verse: 17
    - text: 輪輞高而可畏、四輪之輞、遍環有目、
      verse: 18
    - text: 生物行時、輪亦行於其旁、生物起而離地、輪亦起焉、
      verse: 19
    - text: 生物隨神所欲而往、輪亦起行、蓋生物之神在其輪中、
      verse: 20
    - text: 彼行、此亦行、彼止、此亦止、彼起而離地、此亦起而偕之、蓋生物之神在其輪中、
      verse: 21
    - text: 生物首上、有若穹蒼之形、色若水晶而可畏、展布其上、
      verse: 22
    - text: 穹蒼之下、其翼平張、交相比接、左右各有二翼、以蔽其身、
      verse: 23
    - text: 生物行時、我開其翼有聲、若大水之漰渤、若全能者之聲音、若軍旅之喧譁、止時、則垂其翼、
      verse: 24
    - text: 立而垂翼時、首上穹蒼、有聲出焉、
      verse: 25
    - text: 首上穹蒼、其上有形若座、色如碧玉、座上有形似人、
      verse: 26
    - text: 我見其色、自腰以上、有若光華之珀、如火閃爍、自腰以下、其狀如火、四周焜耀、
      verse: 27
    - text: 其四周焜耀之狀、若下雨時、雲中之虹、此乃耶和華榮光之狀、我見之、面伏於地、有與我言者、我聞其聲焉、
      verse: 28
  - chapter: 2
    verses:
    - text: 彼謂我曰、人子歟、爾足其立、我將諭爾、
      verse: 1
    - text: 言時、其神入我、使我足立、聞諭我者曰、
      verse: 2
    - text: 人子歟、我遣爾詣以色列人、彼乃悖逆之邦、悖逆乎我、彼與列祖、獲罪於我、迄至今日、
      verse: 3
    - text: 其人顏厚心頑、我遣爾詣之曰、主耶和華有言告爾、
      verse: 4
    - text: 彼乃悖逆之家、或聽或否、必知有先知在其中、
      verse: 5
    - text: 惟爾人子、雖居荊棘蒺藜與蠍之中、勿畏之、亦勿畏其言、彼雖悖逆之家、勿畏其言、勿懼其貌、
      verse: 6
    - text: 彼悖逆特甚、其聽與否、爾必以我言告之、
      verse: 7
    - text: 惟爾人子、其聽我言、爾毋悖逆、若彼悖逆之家、當啟爾口、食我所賜、
      verse: 8
    - text: 我觀之、見有手向我而伸、手中有卷、
      verse: 9
    - text: 展於我前、內外皆有文字、其所錄者、哀號慘怛禍患、
      verse: 10
  - chapter: 3
    verses:
    - text: 彼諭我曰、人子歟、爾所獲者食之、當食此卷、往語以色列家、
      verse: 1
    - text: 我乃啟口、彼使我食其卷、
      verse: 2
    - text: 又諭我曰、人子歟、我所賜爾之卷、爾當以之果腹充腸、我則食之、口中味甘若蜜、
      verse: 3
    - text: 又曰、人子歟、往詣以色列家、以我言告之、
      verse: 4
    - text: 爾之奉遣、非詣方言殊異、其語難明之民、惟詣以色列家、
      verse: 5
    - text: 非詣方言殊異、其語難明之列國、其言爾所不識、我若遣爾詣之、彼必願聽、
      verse: 6
    - text: 惟以色列家、顙堅心頑、必不聽爾、以其不聽我也、
      verse: 7
    - text: 我堅爾面、抵彼之面、我堅爾顙、抵彼之顙、
      verse: 8
    - text: 我使爾顙如石、堅於火石、彼雖悖逆之家、勿畏之、勿懼其貌、
      verse: 9
    - text: 又曰、人子歟、凡我諭爾之言、必耳聞而心受之、
      verse: 10
    - text: 往詣爾同族之俘囚、告之曰、主耶和華如此言、無論其聽與否、○
      verse: 11
    - text: 神乃舉我上升、聞我後有震轟之聲、曰、耶和華之榮光、由於其所、當頌美焉、
      verse: 12
    - text: 我所聞者、乃生物交相比接之翼、與其旁之輪、震轟之聲也、
      verse: 13
    - text: 神舉我、攜我而往、我意惻怛、中心激烈、大受耶和華之感、
      verse: 14
    - text: 我至迦巴魯河濱提勒亞畢、俘囚之居所、憂鬱不勝、同處七日、○
      verse: 15
    - text: 越七日、耶和華諭我曰、
      verse: 16
    - text: 人子歟、我立爾爲以色列家戍卒、宜聽我口所言、代我戒之、
      verse: 17
    - text: 我謂惡人曰、爾必死、如爾不警之、不以言戒之、使彼轉離其惡途、以救其生命、則彼惡人必死於其罪、我必索其血於爾手、
      verse: 18
    - text: 如爾警惡人、而彼不改其惡行、不離其惡途、則彼必死於其罪、惟爾得救己命、
      verse: 19
    - text: 如義人背義行惡、我置窒礙於其前、彼必死亡、爾不警之、彼死於罪、所行之義、不復見憶、我必索其血於爾手、
      verse: 20
    - text: 如爾警義人、使不犯罪、而彼誠不犯罪、彼則生存、爾亦得救己命、○
      verse: 21
    - text: 耶和華感我、諭我曰、起、往入平原、我於彼與爾言、
      verse: 22
    - text: 我乃起往平原、見耶和華之榮光、如在迦巴魯河濱所見、我則面伏於地、
      verse: 23
    - text: 靈乃入我、使我足立、與我言曰、爾往自閉於室、
      verse: 24
    - text: 人子歟、彼必以繩繫爾、不得出戶、在於其中、
      verse: 25
    - text: 我將使爾舌黏於腭、瘖啞不能責之、彼乃悖逆之家、
      verse: 26
    - text: 惟我諭爾時、必啟爾口、爾則告之曰、主耶和華云、聽者任之、不聽者亦任之、彼乃悖逆之家也、
      verse: 27
  - chapter: 4
    verses:
    - text: 惟爾人子、其取瓦置於前、繪耶路撒冷邑於上、
      verse: 1
    - text: 環而攻之、建臺、築壘、列營、四周設鎚以衝之、
      verse: 2
    - text: 又取鐵鐺、置爲鐵垣、在爾與邑間、面攻而圍之、此爲以色列家之兆、○
      verse: 3
    - text: 爾當左側而臥、負以色列家之罪、爾左臥之日幾何、負其罪亦若是、
      verse: 4
    - text: 蓋我定其負罪之年、爲爾作爲日數、三百九十日、我使爾如其數、負以色列家之罪、
      verse: 5
    - text: 其數旣盈、爾當右側以臥、負猶大家之罪、歷四十日、找爲爾定一日抵一年、
      verse: 6
    - text: 爾必面耶路撒冷、袒臂而圍之、向之預言、
      verse: 7
    - text: 我將以繩縛爾、使爾不得反側、迨盈困城之日、
      verse: 8
    - text: 爾取小麥麰麥、巨豆小豆、粟與粗麥、置於一器、搏之爲餅、爾側臥三百九十日、必食之、
      verse: 9
    - text: 爾糧權而食之、日凡二十舍客勒、隨時而食、
      verse: 10
    - text: 飲水亦必量之、一欣六分之一、隨時而飲、
      verse: 11
    - text: 爾食此餅、製如麰麥之餅、必以人矢炊之、俾衆目覩、
      verse: 12
    - text: 耶和華曰、以色列人於我驅至之邦、食不潔之餅、亦若是、
      verse: 13
    - text: 我曰、噫、主耶和華歟、我心未嘗受汚、自幼迄今、自斃之畜、野獸所裂之物、未嘗食之、可惡之肉、未嘗入口、
      verse: 14
    - text: 曰、我許爾以牛糞代人矢、爾可炊餅其上、
      verse: 15
    - text: 又曰、人子歟、我必絕耶路撒冷所恃之糧、民必權餅以食而驚駭、量水以飲而恐惶、
      verse: 16
    - text: 使之乏糧與水、互相驚駭、消亡於罪、
      verse: 17
  - chapter: 5
    verses:
    - text: 惟爾人子、當取利刃、用作薙刀、薙爾鬚髮、權輕重而分之、
      verse: 1
    - text: 待盈困城之日、取髮三分之一、焚於邑中、三分之一、以刃擊之、在邑四周、三分之一、散之於風、我亦拔刃襲之、
      verse: 2
    - text: 又當取髮少許、繫於爾襟、
      verse: 3
    - text: 此中復取少許、投於火而焚之、自此必有火出、及於以色列全家、○
      verse: 4
    - text: 主耶和華曰、維此耶路撒冷、我置於列邦中、四周有國、
      verse: 5
    - text: 惟彼背我律例、行惡甚於列國、棄我典章、過於四周之國、蓋彼棄我律例、不守我典章也、
      verse: 6
    - text: 主耶和華曰、因爾紛擾、甚於四周之國、不守我典章、不遵我律例、亦不從四周列國之律例、
      verse: 7
    - text: 故主耶和華曰、我爲爾敵、必行鞫於爾中、俾列國目覩、
      verse: 8
    - text: 因爾可惡之事、我於爾中、必施行昔所未行者、後亦不復行之、
      verse: 9
    - text: 在爾境內、父將食其子、子將食其父、我必行鞫於爾、遺民散之四方、
      verse: 10
    - text: 主耶和華曰、我指己生而誓、因爾以可憎之事、可惡之物、玷我聖所、我必轉目、不復顧惜、不加矜憫、
      verse: 11
    - text: 爾民三分之一、必死於疫癘、亡於饑饉、在爾境內、三分之一、必隕於鋒刃、在爾四周、三分之一、我必散之四方、拔刃襲之、
      verse: 12
    - text: 如是、我怒始盡、我忿方息、我心斯慰、我旣洩忿於彼、必知我耶和華所言、因熱中而言之、
      verse: 13
    - text: 我必使爾荒蕪、爲四周列國所侮辱、經爾地者、咸目覩之、
      verse: 14
    - text: 我發忿震怒、行鞫懲責於爾時、四周之國、以爲可辱可譏、可戒可異、我耶和華言之矣、
      verse: 15
    - text: 我將降饑饉之毒矢、以行翦滅、增益饑饉、絕爾所恃之糧、
      verse: 16
    - text: 旣降饑饉、亦遣暴獸、俾爾孤獨、疫癘流血經於爾邦、兵刃臨於爾身、我耶和華言之矣、
      verse: 17
  - chapter: 6
    verses:
    - text: 耶和華諭我曰、
      verse: 1
    - text: 人子歟、面以色列山岡而預言、
      verse: 2
    - text: 曰、以色列山岡乎、其聽主耶和華之言、主耶和華謂山岡澗谷曰、我必使鋒刃臨爾、毀爾崇邱、
      verse: 3
    - text: 荒爾祭壇、碎爾日像、使爾被殺者、仆於爾偶像之前、
      verse: 4
    - text: 置以色列人之屍於其偶像前、散其骸骨於壇四周、
      verse: 5
    - text: 凡爾所居之處、其邑將傾毀、崇邱將荒蕪、以致爾壇傾毀荒廢、偶像見滅、日像被斫、爾之工作泯沒、
      verse: 6
    - text: 見殺者必仆於爾中、爾則知我乃耶和華、
      verse: 7
    - text: 爾散於列邦時、我必留遺民於其中、得脫鋒刃、
      verse: 8
    - text: 爾中得脫之人、必在虜至之邦、念我因其邪慝棄我之心、徇欲崇拜偶像之目、中懷憂戚、彼必爲其所行之惡、可惡之事、自怨自恨、
      verse: 9
    - text: 且知我乃耶和華、昔言降災於彼、非虛語也、○
      verse: 10
    - text: 主耶和華曰、爾其擊掌頓足云、哀哉、以色列家行可憎之惡事、必因之隕於鋒刃、與饑饉疫癘、
      verse: 11
    - text: 遠者死於疫癘、近者仆於鋒刃、尚存之遺民、必亡於饑饉、我必如是盡洩我忿、
      verse: 12
    - text: 在諸高岡山巔、綠樹茂橡之下、卽昔獻馨香於偶像之所、有被殺者在壇四周之偶像中、爾則知我乃耶和華、
      verse: 13
    - text: 我必舉手攻之、使其所居之地荒蕪寂寞、自曠野至於第伯拉他、則知我乃耶和華、
      verse: 14
  - chapter: 7
    verses:
    - text: 耶和華諭我曰、
      verse: 1
    - text: 爾人子歟、主耶和華對以色列地云、惟此末期、卽斯土四境之末期已屆、
      verse: 2
    - text: 末期至爾、我必加怒於爾、循爾行徑鞫爾、報爾所有可惡之事、
      verse: 3
    - text: 我目不顧惜爾、不加矜憫、我必報爾所行、使爾可惡之事顯於爾中、則知我乃耶和華、○
      verse: 4
    - text: 主耶和華曰、有禍將至、祗此而已、
      verse: 5
    - text: 末期旣屆、末期旣屆、醒而攻爾、今已至矣、
      verse: 6
    - text: 斯土居民乎、爲爾所定之報臨爾、其時已屆、其日伊邇、乃喧譁之日、非山上歡呼之日也、
      verse: 7
    - text: 我今速傾我怒於爾、盡洩我忿、循爾行徑鞫爾、報爾所有可惡之事、
      verse: 8
    - text: 我目不顧惜爾、不加矜憫、我必報爾所行、使爾可惡之事顯於爾中、則知擊爾者、乃我耶和華、
      verse: 9
    - text: 試觀其日已屆、爲爾所定之報至矣、杖已舒蕊、驕傲已萌芽矣、
      verse: 10
    - text: 殘暴興起、成爲罰惡之杖、彼之羣衆貨財、蕩然無存、無人爲之哀哭、
      verse: 11
    - text: 期已至、日伊邇、震怒及於斯衆、購者勿喜、售者勿憂、
      verse: 12
    - text: 售者雖尚生存、亦不復返而得所售、蓋啟示乃指衆而言、無得返者、行惡之人、不能自保生命、
      verse: 13
    - text: 彼已吹角、妥備諸事、而無人臨陳、蓋我震怒及於斯衆也、
      verse: 14
    - text: 外有鋒刃、內有疫癘饑饉、在田者必亡於鋒刃、在邑者必歿於饑饉疫癘、
      verse: 15
    - text: 其中得脫者、必在山上、若谷中之班鳩、各以其罪而哀鳴、
      verse: 16
    - text: 衆手疲憊、衆膝荏弱如水、
      verse: 17
    - text: 以麻束身、遍體戰慄、面俱慚、首盡髠、
      verse: 18
    - text: 棄銀於街衢、視金若穢物、耶和華震怒之日、金銀不能拯之、不能飫其心、果其腹、蓋爲窒礙陷罪之物也、
      verse: 19
    - text: 因其金銀美飾、而生驕侈、以之而製可惡之像、可憎之物、故我使之視爲穢物、
      verse: 20
    - text: 必使外人虜之、世間惡人掠之、而玷汚之、
      verse: 21
    - text: 我將轉面、而不顧之、彼將汚我禁地、強寇亦將入而汚之、
      verse: 22
    - text: 當作鏈索、蓋流血之罪盈於斯土、殘暴充乎其邑、
      verse: 23
    - text: 我必使異邦之極惡者至、據其第宅、強者之驕傲止息、其聖所被玷、
      verse: 24
    - text: 艱苦將至、人求平康而不得、
      verse: 25
    - text: 災禍疊加、噩耗相繼、人求啟示於先知、然法律絕於祭司、智謀絕於長老、
      verse: 26
    - text: 君王悲哀、牧伯被以淒涼、庶民之手顫動、我必循其所行而待之、依其所宜而鞫之、則知我乃耶和華、
      verse: 27
  - chapter: 8
    verses:
    - text: 六年六月五日、我坐於室、猶大長老、咸坐於前、主耶和華感我、
      verse: 1
    - text: 我瞻望之、有似人者、其狀若火、自腰以下有火、自腰以上有光、色如光華之珀、
      verse: 2
    - text: 有狀若手、伸而握余首髮、神乃舉我、至天地之間、導我於上帝異象中、至耶路撒冷殿、內院北向之門、在彼有激怒致忌之像、
      verse: 3
    - text: 亦見以色列上帝之榮光、如我在平原所見之狀然、
      verse: 4
    - text: 彼諭我曰、人子歟、爾其舉目北望、我則舉目北望、見壇門之北、有致忌之像在內、
      verse: 5
    - text: 又諭我曰、人子歟、以色列家在此所爲、爾見之乎、彼行大可惡之事、使我遠我聖所、然爾將見尤爲可惡之事、
      verse: 6
    - text: 遂導我至院門、我見其壁有隙、
      verse: 7
    - text: 彼諭我曰、人子歟、宜鑿此壁、我旣鑿之、則見有門、
      verse: 8
    - text: 曰、其入、觀彼在此所行邪惡可惡之事、
      verse: 9
    - text: 我入而觀、見有各類昆蟲、與可惡之獸、及以色列家諸偶像、繪於四壁、
      verse: 10
    - text: 有以色列家長老七十人、立於其前、撒番子雅撒尼亞亦在其中、各執香爐、香靄上騰、
      verse: 11
    - text: 彼諭我曰、人子歟、以色列家長老、各在暗中、繪像之室所行、爾見之乎、彼謂耶和華不見我、耶和華已棄斯土矣、
      verse: 12
    - text: 又諭我曰、爾將見其所行、別有大可惡之事焉、
      verse: 13
    - text: 遂導我至耶和華室、北向之門、在彼有婦同坐、爲搭模斯哀哭、
      verse: 14
    - text: 彼諭我曰、人子歟、爾見此乎、將見尤爲可惡之事、
      verse: 15
    - text: 遂導我入耶和華室內院、在耶和華殿門之內、廊與祭壇之間、約有二十五人、背耶和華殿、面東拜日、
      verse: 16
    - text: 彼諭我曰、人子歟、爾見此乎、猶大家在此行可惡之事、豈細故哉、致使斯土充斥強暴、復激我怒、置樹枝於其鼻、
      verse: 17
    - text: 故我必以怒待之、我目不顧惜之、不加矜憫、彼雖大聲呼於我耳、猶不聽之、
      verse: 18
  - chapter: 9
    verses:
    - text: 彼大聲呼於我耳曰、其使理斯邑者、手執殘殺之器而來、
      verse: 1
    - text: 則見有六人、自北向之上門、各執誅戮之器而至、中有一人、衣枲衣、腰墨角、咸入、立於銅壇之側、
      verse: 2
    - text: 時、以色列上帝之榮光、離其所止基路伯處、升至殿門之閾、耶和華呼衣枲衣、腰墨角者至、
      verse: 3
    - text: 諭之曰、巡耶路撒冷城、凡緣邑中所行可惡之事、欷歔哭泣者、則印誌於其顙、
      verse: 4
    - text: 我又聞彼諭其餘者曰、爾曹踵其後、巡邑擊殺、爾目勿顧惜之、勿加矜憫、
      verse: 5
    - text: 老者少者、處子孩提婦女、盡行殺戮、惟有印誌者勿近之、自我聖所爲始、遂自室前之老者始焉、
      verse: 6
    - text: 彼曰、汚衊此室、使被殺者充乎其院、爾其出哉、乃出而擊邑衆、
      verse: 7
    - text: 擊時、惟我獨留、我則面伏於地、呼曰、噫、主耶和華歟、爾傾怒於耶路撒冷、豈欲盡滅以色列遺民乎、
      verse: 8
    - text: 彼曰、以色列及猶大家、罪戾甚重、流血遍地、舉邑枉法、自謂耶和華遺棄斯土、耶和華不見之矣、
      verse: 9
    - text: 故我目不顧惜之、不加矜憫、必依其所行、報於其首、
      verse: 10
    - text: 衣枲衣、腰墨角者、復命曰、爾所命者、我已行之、
      verse: 11
  - chapter: 10
    verses:
    - text: 我望見基路伯上、穹蒼之中、有形若座、色若碧玉、
      verse: 1
    - text: 主告衣枲衣者曰、爾入基路伯下、旋輪之間、自基路伯間、兩手盈以熾炭、散之於邑、彼則入焉、我目覩之、
      verse: 2
    - text: 入時、基路伯立於室右、雲充內院、
      verse: 3
    - text: 耶和華之榮光、自基路伯而升、止於室門之閾、雲盈於室、耶和華榮耀之光輝、亦盈於院、
      verse: 4
    - text: 基路伯展翼之聲、聞於外院、如全能上帝言時之聲、
      verse: 5
    - text: 主命衣枲衣者曰、自基路伯旋輪之間取火、遂入、立於輪側、
      verse: 6
    - text: 一基路伯伸手、自基路伯間取火、付於衣枲衣者之手、彼則取之而出、
      verse: 7
    - text: 基路伯翼下、顯有人手之狀、
      verse: 8
    - text: 我望見基路伯側有四輪、基路伯各有一輪、輪色若碧玉、
      verse: 9
    - text: 四輪之式相同、彷彿輪中有輪、
      verse: 10
    - text: 行時、四面皆可、不須回轉、隨首所向而往、直前不轉、
      verse: 11
    - text: 基路伯渾身、背、手、翼、輪、徧處有目、四輪皆然、
      verse: 12
    - text: 我聞其輪稱爲旋輪、
      verse: 13
    - text: 基路伯各有四面、一爲基路伯面、二爲人面、三爲獅面、四爲鷹面、
      verse: 14
    - text: 諸基路伯上升、我在迦巴魯河濱、所見之生物卽此、
      verse: 15
    - text: 基路伯行、輪亦在側偕行、基路伯展翼、離地上升、輪亦不離其側、
      verse: 16
    - text: 彼止、此亦止、彼升、此亦升、蓋生物之神在其輪中、
      verse: 17
    - text: 其時耶和華之榮光、離室之閾、止於基路伯上、
      verse: 18
    - text: 基路伯出時、展翼離地上升、輪在其側、立於耶和華室之東門、以色列上帝之榮光、在於其上、我目覩之、
      verse: 19
    - text: 昔在迦巴魯河濱、以色列上帝之下、我所見之生物卽此、我知其爲基路伯、
      verse: 20
    - text: 各有四面四翼、翼下有人手之狀、
      verse: 21
    - text: 其面之狀、卽我昔在迦巴魯河濱、所見之狀、其狀與體無異、俱各直前而行、
      verse: 22
  - chapter: 11
    verses:
    - text: 神乃舉我、導至耶和華室、東向之門、見門側有二十五人、中有民牧押朔子雅撒尼亞、及比拿雅子毘拉提、
      verse: 1
    - text: 神諭我曰、人子歟、圖維邪慝、在邑中設惡謀者、卽斯人也、
      verse: 2
    - text: 彼云、建屋之期未至、此邑爲鼎、我儕爲肉、
      verse: 3
    - text: 故爾人子、當預言以攻之、
      verse: 4
    - text: 耶和華之神感我、諭我曰、當云耶和華曰、以色列家歟、爾曹言此、爾心所思、我知之矣、
      verse: 5
    - text: 爾於斯邑、所戮者多、使屍盈衢、
      verse: 6
    - text: 故主耶和華曰、爾於斯邑、所陳之尸爲肉、斯邑爲鼎、惟爾被攜而出焉、
      verse: 7
    - text: 主耶和華曰、爾懼鋒刃、我將使鋒刃臨爾、
      verse: 8
    - text: 攜爾出邑、付於外人之手、行鞫於爾中、
      verse: 9
    - text: 爾必隕於鋒刃、我必鞫爾於以色列之邊界、則知我乃耶和華、
      verse: 10
    - text: 斯邑不爲爾鼎、爾曹不爲其中之肉、我必鞫爾於以色列之邊界、
      verse: 11
    - text: 爾則知我乃耶和華、蓋爾不循我典章、不行我律例、乃從四周列國之律例、
      verse: 12
    - text: 我預言時、比拿雅子毘拉提死、我則面伏於地、大聲呼曰、哀哉、主耶和華歟、爾欲盡滅以色列遺民乎、○
      verse: 13
    - text: 耶和華諭我曰、
      verse: 14
    - text: 人子歟、耶路撒冷居民、謂爾昆弟戚族、曁以色列全家云、爾曹遠離耶和華、斯土歸我爲業、
      verse: 15
    - text: 爾當曰、主耶和華云、我雖遷之於遠邦、散之於列國、仍於其所至之地、暫爲其聖所、
      verse: 16
    - text: 復云、主耶和華曰、我必自異邦聚爾、由所散之國集爾、以以色列地賜爾、
      verse: 17
    - text: 彼至斯土、其中可憎可惡之物、悉去除之、
      verse: 18
    - text: 我將賜以同一之心、賦新神於其衷、自其體內、去其石心、賜以肉心、
      verse: 19
    - text: 致循我典章、守我律例、而遵行之、彼爲我民、我爲其上帝、
      verse: 20
    - text: 惟彼心慕可憎可惡之物者、我必依其所行、報於其首、主耶和華言之矣、○
      verse: 21
    - text: 時、基路伯展其翼、輪在其側、以色列上帝之榮光、在於其上、
      verse: 22
    - text: 耶和華之榮光、自邑上升、止於邑東之山、
      verse: 23
    - text: 神則舉我、導我於上帝神之異象中、入迦勒底、至俘囚之所、所覩之異象、乃離我上升、
      verse: 24
    - text: 我以耶和華所示之事、悉告俘囚、
      verse: 25
  - chapter: 12
    verses:
    - text: 耶和華諭我曰、
      verse: 1
    - text: 人子歟、爾居悖逆之家、彼有目視而不見、有耳聽而不聞、以其爲悖逆之家也、
      verse: 2
    - text: 故爾人子、當備行李、晝時遷徙、俾衆目覩、自此適彼、使衆見之、彼雖悖逆之家、庶或思之、
      verse: 3
    - text: 晝時攜出什物、若遷徙者、俾衆目覩、夕時自出、若人將徙異地、使衆見之、
      verse: 4
    - text: 穿垣俾衆目覩、由此移出什物、
      verse: 5
    - text: 宜乘昏夜、肩物而出、亦宜蒙面、不見斯土、俾衆目覩、蓋我置爾爲以色列家之兆、
      verse: 6
    - text: 我遵命而行、晝時移物、若遷徙者、夕時以手穿垣、乘夜肩物而出、俾衆目覩、
      verse: 7
    - text: 詰朝、耶和華諭我曰、
      verse: 8
    - text: 人子歟、以色列族、悖逆之家、未問爾曰、爾何爲乎、
      verse: 9
    - text: 當告之曰、主耶和華云、此預兆、乃指耶路撒冷之君、及其中之以色列全家、
      verse: 10
    - text: 爾當告之曰、我爲爾兆、我所行者、爾必遭之、被虜徙於異地、
      verse: 11
    - text: 其中之君、將乘昏夜、負荷而出、彼必穿垣、由此移物、亦必蒙面、蓋彼不得見斯土也、
      verse: 12
    - text: 我必張網於其上、陷之於我擭、曳至迦勒底地之巴比倫、彼雖死於其地、而不得見之、
      verse: 13
    - text: 彼之侍衞、及其軍旅、我必散之於四方、拔刃襲於其後、
      verse: 14
    - text: 我旣散之於異邦、分之於列國、彼則知我乃耶和華、
      verse: 15
    - text: 惟我必遺數人、免於鋒刃、饑饉疫癘、使在所至之國、自陳其可憎之事、則知我乃耶和華、○
      verse: 16
    - text: 耶和華又諭我曰、
      verse: 17
    - text: 人子歟、爾當食餅兢兢、飲水慄慄、而懷憂懼、
      verse: 18
    - text: 告斯土之民曰、主耶和華論耶路撒冷居民、及以色列地云、彼必憂懼食餅、驚駭飲水、斯土荒蕪、失其所有、因居民強暴故也、
      verse: 19
    - text: 居民之邑必邱墟、斯土必荒蕪、爾則知我乃耶和華、○
      verse: 20
    - text: 耶和華諭我曰、
      verse: 21
    - text: 人子歟、爾曹在以色列地、有諺語云、時日遲延、啟示無驗、斯言何謂也、
      verse: 22
    - text: 當告之曰、主耶和華云、我必使此諺寢息、不復用爲諺語於以色列、當告之曰、時日伊邇、啟示皆驗、
      verse: 23
    - text: 此後在以色列家中、必不復有虛妄之異象、阿諛之卜筮、
      verse: 24
    - text: 蓋我爲耶和華、我將言之、所言必成、不復濡滯、爾悖逆之家乎、在爾尚存之日、我必言之、亦必成之、主耶和華言之矣、○
      verse: 25
    - text: 耶和華諭我曰、
      verse: 26
    - text: 人子歟、以色列家云、彼所得之啟示、乃指遐日、彼之預言、乃指遠時、
      verse: 27
    - text: 當告之曰、主耶和華云、我之諸言、無有濡滯、所言必成、主耶和華言之矣、
      verse: 28
  - chapter: 13
    verses:
    - text: 耶和華諭我曰、
      verse: 1
    - text: 人子歟、以色列之先知、以己意而預言、爾當預言以抵之、曰、爾曹其聽耶和華言、
      verse: 2
    - text: 主耶和華云、禍哉、彼愚昧之先知、乃狥己意、無所見也、
      verse: 3
    - text: 以色列乎、爾之先知、譬如荒邱之狐、
      verse: 4
    - text: 爾未上至破壞之處、亦未爲以色列家之垣墉、在於耶和華之日、堅立於陳、
      verse: 5
    - text: 彼見虛僞、及欺誑之卜筮、謂耶和華言之、然耶和華未嘗遣之、彼乃使人冀其言有驗、
      verse: 6
    - text: 我未諭爾、而爾曰耶和華言之、爾所得者、非虛僞之啟示乎、爾所言者、非欺誑之卜筮乎、
      verse: 7
    - text: 主耶和華曰、因爾言虛僞、見欺誑、我則敵爾、
      verse: 8
    - text: 維彼先知、得虛僞之啟示、占欺誑之卜筮、我必以手禦之、不得與於我民之會、不錄於以色列家之籍、不入於以色列地、則知我乃主耶和華、
      verse: 9
    - text: 蓋彼誘惑我民、謂曰平康、實無平康、人築垣墉、彼以不堅之泥塗之、
      verse: 10
    - text: 爾當告塗者云、垣必傾圮、霪雨下、巨雹降、飄風裂之、
      verse: 11
    - text: 垣旣傾圮、人不語爾云、爾所塗之泥安在乎、
      verse: 12
    - text: 故主耶和華曰、我必震怒以飄風裂之、發忿以霪雨巨雹毀之、
      verse: 13
    - text: 如是、爾以不堅之泥所塗之垣、我必毀之、傾之於地、露其基址、傾時、爾亦亡於其中、則知我乃耶和華、
      verse: 14
    - text: 我洩我忿於垣、及以不堅之泥而塗之者、告爾曰、垣與塗者、俱歸烏有、
      verse: 15
    - text: 此卽以色列之先知、彼指耶路撒冷預言、爲之得平康之啟示、實無平康、主耶和華言之矣、○
      verse: 16
    - text: 人子歟、我民女以己意預言、爾其預言以抵之、
      verse: 17
    - text: 曰、主耶和華云、禍哉女也、爲諸肘縫枕、依身之長短製巾、以獵人命、爾豈欲獵我民之命、而保他命以利己乎、
      verse: 18
    - text: 爾爲數掬之麰麥、數方之餅、辱我於我民中、我民聽從妄誕、爾與之言誑、以殺不當死者、而存不當生者、
      verse: 19
    - text: 故主耶和華曰、爾曹製枕獵人之命、有若羅鳥、我惡爾枕、必奪之於爾肱、釋爾所獵之命、如鳥飛去、
      verse: 20
    - text: 亦裂爾巾、救我民於爾手、不復爲爾所獵、爾則知我乃耶和華、
      verse: 21
    - text: 惟彼義人、我未使之殷憂、爾以妄誕使之心戚、亦堅惡人之手、致不轉離邪途、而得生存、
      verse: 22
    - text: 故爾不復得虛僞之啟示、不復占卜筮、我必救我民於爾手、爾則知我乃耶和華、
      verse: 23
  - chapter: 14
    verses:
    - text: 以色列長老數人詣我、坐於我前、
      verse: 1
    - text: 耶和華諭我曰、
      verse: 2
    - text: 人子歟、斯人納其偶像於心、置陷罪之窒礙於前、我豈聽其諮諏乎、
      verse: 3
    - text: 爾當告之曰、主耶和華云、以色列家中、凡納其偶像於心、置陷罪之窒礙於前、而詣先知者、我耶和華必循其偶像之衆多而應之、
      verse: 4
    - text: 以以色列家之心欲而獲之、因其崇事偶像、而疏遠我、
      verse: 5
    - text: 當告以色列家曰、主耶和華云、爾宜轉離爾之偶像、反背可惡之事、
      verse: 6
    - text: 以色列家人、及旅以色列中之外人、凡離我而納其偶像於心、置陷罪之窒礙於前、而詣先知、諮諏於我者、我耶和華必自應之、
      verse: 7
    - text: 我必怒顏向之、使其令人駭異、爲鑑戒、作話柄、絕之於我民中、爾則知我乃耶和華、
      verse: 8
    - text: 如先知被誘而宣言、乃我耶和華使然、我必伸手其上、滅之於我民以色列中、
      verse: 9
    - text: 彼必各負其罪、先知之罪、與詢之者之罪同科、
      verse: 10
    - text: 使以色列家、不復迷罔而離我、干罪染汚、則爲我民、我爲其上帝、主耶和華言之矣、○
      verse: 11
    - text: 耶和華諭我曰、
      verse: 12
    - text: 人子歟、如國干咎、獲罪於我、我則伸手其上、絕其所恃之糧、降以饑饉、絕其人畜、
      verse: 13
    - text: 雖挪亞但以理約伯三人、在於其中、惟以己義、自救生命而已、主耶和華言之矣、
      verse: 14
    - text: 我若使暴獸經於其地、而毀壞之、致成荒蕪、因獸之故、無人過之、
      verse: 15
    - text: 雖此三人在於其中、我指己生而誓、彼不得救其子女、惟救己而已、地必荒蕪、主耶和華言之矣、
      verse: 16
    - text: 我若使鋒刃臨於斯土、曰鋒刃歟、遍經斯地、絕其人畜、
      verse: 17
    - text: 雖此三人在於其中、我指己生而誓、彼不得救其子女、惟救己而已、主耶和華言之矣、
      verse: 18
    - text: 我若使疫癘流行斯土、洩忿而流其血、絕其人畜、
      verse: 19
    - text: 雖挪亞但以理約伯在於其中、我指己生而誓、彼不得救其子女、惟以己義、自救生命而已、主耶和華言之矣、
      verse: 20
    - text: 主耶和華曰、我以我之四重災、卽鋒刃、饑饉、暴獸、疫癘、降於耶路撒冷、絕其人畜、其害豈非尤甚乎、
      verse: 21
    - text: 雖然、邑中尚有遺民、子女被攜而出、至於爾所、爾曹見其所行所爲、則於我降災耶路撒冷之事、而得慰藉、
      verse: 22
    - text: 爾曹見其所行所爲、必得慰藉、亦知我所行於耶路撒冷者、非出無因、主耶和華言之矣、
      verse: 23
  - chapter: 15
    verses:
    - text: 耶和華諭我曰、
      verse: 1
    - text: 人子歟、葡萄樹在衆木中、葡萄枝在叢林中、有何長乎、
      verse: 2
    - text: 可取其木、以製何器、可取其材、以作釘而懸物乎、
      verse: 3
    - text: 惟投於火爲薪、焚其兩端、並燬其中、尚有何用乎、
      verse: 4
    - text: 其尚全時、猶難適用、況經火焚燬、則於製器、豈非更無所用乎、
      verse: 5
    - text: 主耶和華曰、叢林中之葡萄樹、我以之爲薪、投之於火、我待耶路撒冷居民、亦若是、
      verse: 6
    - text: 我必怒顏向之、雖脫於火、終爲火焚、我怒顏相向之時、爾則知我乃耶和華、
      verse: 7
    - text: 因居民干罪、我必使斯土荒蕪、主耶和華言之矣、
      verse: 8
  - chapter: 16
    verses:
    - text: 耶和華諭我曰、
      verse: 1
    - text: 人子歟、當使耶路撒冷知其可惡之事、
      verse: 2
    - text: 曰、主耶和華對耶路撒冷云、爾之根原、爾之誕育、乃在迦南族地、亞摩利人爲爾父、赫人爲爾母、
      verse: 3
    - text: 論爾誕育、生之日、爾臍未斷、爾身未洗以水而潔之、未敷以鹽、未裹以布、
      verse: 4
    - text: 無人目顧爾、爲爾行此矜憫爾、爾生之日、爲人所惡、被棄於野、
      verse: 5
    - text: 我過時、見爾轉側於爾血、謂爾曰、雖在血中、而可得生、再曰、雖在血中、而可得生、
      verse: 6
    - text: 我使爾長、若田所產、漸卽長大、而獲美容、乳顯髮長、惟赤身而露體、
      verse: 7
    - text: 我過而見爾時、乃相愛之際、則以衣襟覆爾、蔽爾裸體、與爾誓約、爾則歸我、主耶和華言之矣、
      verse: 8
    - text: 我洗爾以水、盡滌爾血、沐爾以膏、
      verse: 9
    - text: 衣爾以錦繡、履爾以獺皮、束爾以細枲、被爾以幣帛、
      verse: 10
    - text: 以飾妝爾、著釧於手、垂鏈於項、
      verse: 11
    - text: 置環於鼻、懸珥於耳、戴華冕於首、
      verse: 12
    - text: 如是、爾以金銀爲飾、以細枲幣帛錦繡爲衣、以細麪蜜油爲食、遂成豔麗、利達致得后位、
      verse: 13
    - text: 我以我之炫耀錫爾、俾爾豔麗完備、名譽揚於列邦、主耶和華言之矣、○
      verse: 14
    - text: 惟爾恃己豔麗、名譽洋溢、遂縱淫欲、過者則與行淫、爲其所有、
      verse: 15
    - text: 且以爾衣、五彩俱備、飾諸崇邱、行淫其上、若此之事、古今所不宜有、
      verse: 16
    - text: 亦取我所賜爾之金銀美飾、以製人像、與之行淫、
      verse: 17
    - text: 以爾繡衣覆之、以我之膏及香、陳於其前、
      verse: 18
    - text: 以我賜爾之餅、養生之細麪、及油與蜜、陳於其前、以爲馨香、誠有斯事、主耶和華言之矣、
      verse: 19
    - text: 又取爲我而生之子女、獻之於彼、俾其吞噬、
      verse: 20
    - text: 爾之行淫、豈爲細故、致殺我子女、付於偶像、使之經火乎、
      verse: 21
    - text: 爾行狥欲可惡之事、不憶幼時、赤身露體、轉側於己血、
      verse: 22
    - text: 主耶和華曰、禍哉爾也、爾行諸惡之後、
      verse: 23
    - text: 復爲己作穹廬、在各街築高臺、
      verse: 24
    - text: 爾在各街建爾高臺、俾爾豔麗爲可惡、接彼行人、益爾淫亂、
      verse: 25
    - text: 爾鄰埃及人、縱形軀之欲、爾與之私、益爾淫亂、激我震怒、
      verse: 26
    - text: 故我伸手爾上、滅爾糈糧、付爾於敵、卽羞爾淫行之非利士女、任意以待、
      verse: 27
    - text: 爾行淫無度、與亞述人私、縱欲無厭、
      verse: 28
    - text: 爾在商賈之地迦勒底、益爾淫亂、猶不知足、
      verse: 29
    - text: 主耶和華曰、爾行此事、乃無恥之淫婦所爲、爾心何其荏弱哉、
      verse: 30
    - text: 爾在各衢作穹廬、在各街築高臺、爾之異乎妓者、輕視其值也、
      verse: 31
    - text: 爲婦而行淫乎、背夫而私人乎、
      verse: 32
    - text: 人以物贈妓、惟爾以物贈情人、賄之四集、與爾行淫、
      verse: 33
    - text: 爾行淫之異乎他婦者、非人從爾行淫也、且爾以金予人、非人以金予爾、是亦相異也、○
      verse: 34
    - text: 爾爲娼妓者歟、宜聽耶和華言、
      verse: 35
    - text: 主耶和華曰、因爾與爾情人行淫、洩爾汚穢、顯爾裸裎、且事可惡之偶像、爲彼獻爾子女之血、
      verse: 36
    - text: 我必集爾情人、卽爾所歡者、凡爾所愛所憎者、我自四方集之、必裸爾體、俾衆目覩、
      verse: 37
    - text: 我必鞫爾、如鞫背夫流血之婦、以震怒忌嫉所流之血、加於爾身、
      verse: 38
    - text: 我將付爾於敵手、摧爾穹廬、毀爾高臺、褫爾衣服、奪爾美飾、遺爾赤身露體、
      verse: 39
    - text: 集衆攻爾、擊爾以石、刺爾以刃、
      verse: 40
    - text: 焚爾第宅、行鞫於爾、衆女目覩、使爾不復爲淫婦、不復以金予人、
      verse: 41
    - text: 如是、我怒乃息、我嫉離爾、我則寧靖、不復憤怒、
      verse: 42
    - text: 主耶和華曰、因爾不憶幼時、諸事激我震怒、我必依爾所行、報於爾首、使爾不復行淫、益爾可憎之事、○
      verse: 43
    - text: 凡用諺者、必以諺指爾曰、其母若何、女亦如之、
      verse: 44
    - text: 爾母厭夫及子、爾爲其女、爾姊厭夫及子、爾爲其妹、爾母爲赫人、爾父爲亞摩利人、
      verse: 45
    - text: 爾姊撒瑪利亞、及其衆女、居於爾左、爾妹所多瑪、及其衆女、居於爾右、
      verse: 46
    - text: 爾未從其道、行彼可惡之事、而以此爲細故、於爾所行之途、較之尤惡、
      verse: 47
    - text: 主耶和華曰、我指己生而誓、爾妹所多瑪、及其衆女、未行爾曁衆女所行、
      verse: 48
    - text: 爾妹所多瑪、與其衆女之罪、乃驕傲、飽食、安居、亦不濟助貧乏、
      verse: 49
    - text: 且亦驕泰、行可惡之事於我前、我見此、則袪之、
      verse: 50
    - text: 撒瑪利亞所犯之罪、未及爾之半、爾增可惡之事、較彼尤多、致爾姊妹、猶顯爲義、
      verse: 51
    - text: 爾論爾之姊妹、適自取辱、蓋爾所犯之罪、較彼尤爲可惡、則彼猶義於爾、旣使爾姊妹稱爲義、爾當含羞抱愧、
      verse: 52
    - text: 我必返所多瑪與其衆女之俘囚、及撒瑪利亞與其衆女之俘囚、亦返其中爾之俘囚、
      verse: 53
    - text: 俾爾負辱抱愧、以爾所行、使之得慰、
      verse: 54
    - text: 爾妹所多瑪、與其衆女、必復其初、爾姊撒瑪利亞、及其衆女、必復其初、爾與衆女、亦復其初、
      verse: 55
    - text: 當爾驕泰之日、口不道爾妹所多瑪、
      verse: 56
    - text: 其時爾惡未彰、亞蘭諸女、及四周非利士諸女、猶未輕視爾、
      verse: 57
    - text: 耶和華曰、爾行邪淫可惡之事、必負其罪、
      verse: 58
    - text: 主耶和華曰、爾藐誓爽約、我必依爾所行以報爾、
      verse: 59
    - text: 然爾幼時、我與爾立約、我追憶之、必復與爾立永約、
      verse: 60
    - text: 爾納爾姊妹時、將追憶爾之素行、而覺愧怍、我必以之賜爾爲女、惟不循前約、
      verse: 61
    - text: 我必與爾立約、爾則知我乃耶和華、
      verse: 62
    - text: 迨我宥爾所行、因爾之辱、必自追憶、慚怍不已、不復啟口、主耶和華言之矣、
      verse: 63
  - chapter: 17
    verses:
    - text: 耶和華諭我曰、
      verse: 1
    - text: 人子歟、其設謎語、作譬詞、謂以色列家曰、
      verse: 2
    - text: 主耶和華云、有一巨鷹、翼大、翎長、毛豐、文彩斑斕、至利巴嫩、取香柏之高枝、
      verse: 3
    - text: 折其杪之柔條、移於貿易之地、置於商賈之邑、
      verse: 4
    - text: 亦取斯土之種、植於沃壤、在多水之濱、栽之若楊柳、
      verse: 5
    - text: 日漸長而成樹、低榦蔓延、枝向乎鷹、根盤於下、發枝出條、
      verse: 6
    - text: 又有巨鷹、翼大毛豐、厥樹由所種之畦、發根長枝、向乎此鷹、望其灌漑、
      verse: 7
    - text: 樹本植於沃壤、在多水之濱、冀能生枝結實、成爲佳樹、
      verse: 8
    - text: 爾當曰、主耶和華云、厥樹豈得繁盛乎、彼鷹豈不拔其根、摘其果、俾其憔悴、嫩葉枯槁乎、毋庸強臂衆民、拔其根株、
      verse: 9
    - text: 雖種植之、詎得繁盛、豈不於所植之畦、爲東風所搖撼、而盡枯槁乎、○
      verse: 10
    - text: 耶和華諭我曰、
      verse: 11
    - text: 謂悖逆之家云、斯事之旨、爾不知之乎、宜告之曰、巴比倫王至耶路撒冷、虜其君王牧伯、攜至巴比倫、
      verse: 12
    - text: 揀其王子、與之立約、使之發誓、遷其境內強者、
      verse: 13
    - text: 使國爲卑、不復振興、但守盟約、猶可保存、
      verse: 14
    - text: 惟彼叛巴比倫王、遣使至埃及、欲其給以馬匹軍旅、如是能亨通乎、行是事者、得免難乎、爽約能遠害乎、
      verse: 15
    - text: 彼旣藐其誓、爽其約、主耶和華曰、我指己生而誓、彼必於立之爲王者之都、與之同沒於巴比倫、
      verse: 16
    - text: 其敵築壘建營、欲滅邑衆、法老雖率軍旅羣衆、亦不能助其戰、
      verse: 17
    - text: 蓋王子旣握手立約、乃藐誓爽約、必不能免難、
      verse: 18
    - text: 主耶和華曰、我指己生而誓、彼藐我誓、爽我約、我必以此罪歸於其首、
      verse: 19
    - text: 必張我網於其上、陷之於我擭、曳至巴比倫、在彼鞫其逆我之罪、
      verse: 20
    - text: 其軍中之遁者、必隕於刃、遺民散於四方、爾則知乃我耶和華所言也、○
      verse: 21
    - text: 主耶和華曰、我必取香柏之高枝而植之、自高枝中、折其柔條、植於高峻之山、
      verse: 22
    - text: 卽以色列高地之山、俾生枝結實、爲香柏之佳者、羽族咸止其下、在其枝之蔭中、
      verse: 23
    - text: 田間衆木、則知我耶和華使高木爲低、低木爲高、青木爲枯、枯木復茂、我耶和華言之、亦成之也、
      verse: 24
  - chapter: 18
    verses:
    - text: 耶和華諭我曰、
      verse: 1
    - text: 爾論以色列地、奚用諺云、父食酸葡萄、而子齒軟、
      verse: 2
    - text: 主耶和華曰、我指己生而誓、爾在以色列中、勿復用此諺、
      verse: 3
    - text: 諸靈屬我、父之靈屬我、子之靈亦然、惟犯罪者必死、
      verse: 4
    - text: 人若爲義、循法合理、
      verse: 5
    - text: 未食於山、未瞻仰以色列家之偶像、未汚其鄰之妻、未近天癸之婦、
      verse: 6
    - text: 未欺凌人、反負者之質、不奪人之物、飢者供以食、裸者被以衣、
      verse: 7
    - text: 貸金不取利息、禁手作惡、以誠實鞫兩造、
      verse: 8
    - text: 循我典章、守我律例、行事誠實、斯乃義人、必得生存、主耶和華言之矣、
      verse: 9
    - text: 設其人生子爲盜、而流人血、行上所言之惡、
      verse: 10
    - text: 不行上所言之善、食於山、汚其鄰之妻、
      verse: 11
    - text: 欺凌貧乏、奪人之物、不反人之質、瞻仰偶像、行可惡之事、
      verse: 12
    - text: 貸金而取利息、斯人豈得生存乎、必不得生存也、旣行此可惡之事、必至死亡、流血之罪、歸於其身、
      verse: 13
    - text: 設斯人生子、見父所犯諸罪、則懼、而不效之、
      verse: 14
    - text: 不食於山、不瞻仰以色列家之偶像、不汚其鄰之妻、
      verse: 15
    - text: 不欺凌人、不受人之質、不奪人之物、飢者供以食、裸者被以衣、
      verse: 16
    - text: 禁手不虐貧乏、不取利息、守我律例、循我典章、斯人不因父罪而死、必得生存、
      verse: 17
    - text: 惟其父行殘暴、奪同宗、作不善於民間、必死於其罪、
      verse: 18
    - text: 爾曹猶曰、子不負父罪、曷故子若循法合理、守我典章、而遵行之、必得生存、
      verse: 19
    - text: 犯罪者必死、子不負父罪、父不負子罪、義者之義、必歸於己、惡者之惡、亦歸於己、
      verse: 20
    - text: 如惡人悛改所犯之罪、守我典章、循法合理、必得生存、不至死亡、
      verse: 21
    - text: 其所犯之罪、不復見憶、必因所行之義、而得生存、
      verse: 22
    - text: 主耶和華曰、惡人死亡、豈我所悅、我寧不悅其轉離惡途、而得生存乎、
      verse: 23
    - text: 如義人轉離其義而行惡、效惡人行可惡之事、豈得生存乎、其所行之義、不復見憶、必死於其所蹈之愆、所犯之罪、
      verse: 24
    - text: 惟爾曹云、主道不公、以色列家其聽之、我之道、豈非公乎、爾之道、豈非不公乎、
      verse: 25
    - text: 義人轉離其義而行惡、因而致死、是因所行之惡而死、
      verse: 26
    - text: 如惡人轉離所行之惡、循法合理、必保其生、
      verse: 27
    - text: 因其思維、悛改所犯之罪、必得生存、不至死亡、
      verse: 28
    - text: 以色列家猶云、主道不公、以色列家歟、我之道、豈非公乎、爾之道、豈非不公乎、
      verse: 29
    - text: 故主耶和華曰、以色列家歟、我必依各人所行而鞫之、爾其回轉、離棄諸罪、免愆尤之窒礙、
      verse: 30
    - text: 以色列家歟、當棄所犯之罪、新爾心神、奚自取死、
      verse: 31
    - text: 主耶和華曰、人之死亡、我所不悅、故當回轉、而得生存、
      verse: 32
  - chapter: 19
    verses:
    - text: 爾當爲以色列牧伯作哀歌、
      verse: 1
    - text: 曰、爾母爲何、乃牝獅也、蹲於衆獅間、撫育其子於稚獅中、
      verse: 2
    - text: 養其一子、成爲壯獅、學攫物而噬人、
      verse: 3
    - text: 列國聞之、陷之以阱、以鈎曳至埃及、
      verse: 4
    - text: 牝獅久俟、知失所望、復取一子、養成壯獅、
      verse: 5
    - text: 往來於衆獅間、爲獅之雄、學攫物而噬人、
      verse: 6
    - text: 毀其宮室、墟其城邑、斯地及其所有、因其咆哮而成荒寂、
      verse: 7
    - text: 四周列國、咸自各州攻之、張網其上、陷之於阱、
      verse: 8
    - text: 拘以鈎、置於籠、攜至巴比倫王、曳入保障、使其吼聲、不復聞於以色列山、○
      verse: 9
    - text: 爾母脩長若葡萄樹、植於水濱、因其水多、枝茂實繁、
      verse: 10
    - text: 其枝堅強、堪作長者之杖、其榦干霄、其葉茂盛、高枝繁多、遠處可見、
      verse: 11
    - text: 因怒見拔、委之於地、東風暵其果、強枝折而枯、爲火所焚、
      verse: 12
    - text: 今植於曠野旱乾之地、
      verse: 13
    - text: 有火出於其枝、焚燬其果、致無堅強之榦、可爲長者之杖、此乃哀歌、後必以爲哀歌、
      verse: 14
  - chapter: 20
    verses:
    - text: 七年五月十日、有以色列長老數人詣我、以諮諏耶和華、坐於我前、
      verse: 1
    - text: 耶和華諭我曰、
      verse: 2
    - text: 人子歟、謂以色列長老云、主耶和華曰、爾來諮諏於我乎、主耶和華曰、我指己生而誓、不聽爾之諮諏、
      verse: 3
    - text: 人子歟、爾欲鞫之乎、鞫之、使知厥祖可惡之事、
      verse: 4
    - text: 又告之曰、主耶和華云、我選以色列之日、誓於雅各家之裔、見於埃及地、曰、我乃爾之上帝耶和華、
      verse: 5
    - text: 當日我與之誓、必導之出埃及、入我所選流乳與蜜之地、卽諸地之美者、
      verse: 6
    - text: 我諭之曰、各棄爾目所慕可惡之物、勿以埃及之偶像、自染汚衊、我乃耶和華、爾之上帝也、
      verse: 7
    - text: 惟彼違逆、而不聽我、不棄所慕可惡之物、不離埃及之偶像、故彼尚在埃及、我曰、必傾我怒、盡洩我忿於其身、
      verse: 8
    - text: 然爲我名之故、別有施行、免我名見辱於其所處之國、因我顯見、導我民出埃及、彼目覩之也、
      verse: 9
    - text: 旣出埃及、導至曠野、
      verse: 10
    - text: 以我典章賜之、以我律例教之、人若遵行、則緣之得生、
      verse: 11
    - text: 亦以我安息日賜之、在我與彼之間爲徵、俾知我耶和華使之成聖、
      verse: 12
    - text: 惟以色列家在曠野、悖逆乎我、不循我典章、棄我律例、人若遵行、則緣之得生、且犯我安息日特甚、我則曰、必在曠野、傾我怒以滅之、
      verse: 13
    - text: 然爲我名之故、別有施行、免我名見辱於列國、以其見我導之出也、
      verse: 14
    - text: 我復在野發誓、必不導之入我所賜流乳與蜜之地、卽諸地之美者、
      verse: 15
    - text: 蓋彼棄我律例、違我典章、犯我安息日、狥欲於偶像、
      verse: 16
    - text: 然我目猶顧惜之、不加翦滅、不盡絕之於野、
      verse: 17
    - text: 我在曠野、諭其子女曰、勿循爾父之典章、勿從其律例、勿以其偶像自染汚衊、
      verse: 18
    - text: 我乃耶和華、爾之上帝、當循我典章、遵我律例而行、
      verse: 19
    - text: 以我安息日爲聖、爲我與爾間之徵、俾知我乃耶和華、爾之上帝、
      verse: 20
    - text: 惟其子女背我、不循我典章、不從我律例、人若遵行、則緣之得生、且犯我安息日、我則曰、必在曠野傾我怒、盡洩我忿於其身、
      verse: 21
    - text: 然爲我名之故、別有施行、免我名見辱於列國、以其見我導之出也、
      verse: 22
    - text: 且我在野發誓、必散之於列國、分之於異邦、
      verse: 23
    - text: 因其不遵我律例、違棄我典章、犯我安息日、注目厥父之偶像、
      verse: 24
    - text: 故我聽其從不善之典章、不能保生之律例、
      verse: 25
    - text: 於其獻祭、使初胎男子經火、任其自染汚衊、致見殄滅、俾知我乃耶和華、○
      verse: 26
    - text: 人子歟、當謂以色列家曰、主耶和華云、爾之列祖褻凟我、以其干罪於我、
      verse: 27
    - text: 我旣導之入所誓賜之地、彼見高岡茂樹、遂乃獻祭、奉禮以激我怒、焚馨香、行灌奠、
      verse: 28
    - text: 我則謂之曰、爾所登之崇邱維何、故其崇邱、迄今稱爲巴麻、
      verse: 29
    - text: 爾當告以色列家曰、主耶和華云、爾效列祖自染汚衊、狥欲從其可惡之物乎、
      verse: 30
    - text: 爾奉禮物、使子經火、崇拜偶像、自染汚衊、迄於今日乎、以色列家歟、我豈聽爾之諮諏乎、主耶和華曰、我指己生而誓、不聽爾之諮諏、
      verse: 31
    - text: 爾意欲效異邦、同於列國之族、服事木石、此意必不得成、
      verse: 32
    - text: 主耶和華曰、我指己生而誓、我必以能手奮臂、及傾洩之烈怒、爲爾之王、
      verse: 33
    - text: 且以能手奮臂、及傾洩之烈怒、導爾出列國、集爾出所散之邦、
      verse: 34
    - text: 攜至諸國之曠野、在彼面鞫爾、
      verse: 35
    - text: 我鞫爾、如在埃及曠野鞫爾列祖、主耶和華言之矣、
      verse: 36
    - text: 我必使爾經於杖下、以歸我約所束、
      verse: 37
    - text: 凡違逆干罪於我者、必去之於爾中、導出所旅之邦、而不得歸以色列地、爾則知我乃耶和華、
      verse: 38
    - text: 以色列家歟、主耶和華論爾云、往哉、各事其偶像、惟後必聽從我、不復以禮物及偶像、玷我聖名、
      verse: 39
    - text: 主耶和華曰、以色列全家、必於斯土、在我聖山、以色列地高岡、崇事乎我、在彼我必納之、索其祭品、與其初產、及諸聖物、
      verse: 40
    - text: 我導爾出列國、集爾出所散之邦時、必納爾如馨香、因爾而顯爲聖、俾異邦目覩、
      verse: 41
    - text: 我旣導爾入以色列地、昔所誓賜爾祖之國、爾必知我乃耶和華、
      verse: 42
    - text: 在彼爾將追憶所行自汚之事、且緣所爲諸惡、自怨自恨、
      verse: 43
    - text: 主耶和華曰、以色列家歟、我緣我名之故、不以爾所行之惡途、所爲之邪慝待爾、則必知我乃耶和華、○
      verse: 44
    - text: 耶和華諭我曰、
      verse: 45
    - text: 人子歟、爾其面南、向南發言、對南郊之林而預言、
      verse: 46
    - text: 謂南林曰、宜聽耶和華言、主耶和華云、我必燃火於爾、盡焚爾木、或青或枯、其焰不滅、自南及北、灼炙衆面、
      verse: 47
    - text: 凡有血氣者、必知斯火爲我耶和華所燃、不得撲滅、
      verse: 48
    - text: 我則曰、噫、主耶和華歟、人指我曰、彼非言譬語者乎、
      verse: 49
  - chapter: 21
    verses:
    - text: 耶和華諭我曰、
      verse: 1
    - text: 人子歟、爾其面耶路撒冷、向聖所發言、對以色列地而預言、
      verse: 2
    - text: 告以色列地云、耶和華曰、我爲爾敵、必拔刃出鞘、義者惡者、絕於爾中、
      verse: 3
    - text: 旣欲絕義者惡者於爾中、我刃必出於鞘、擊凡有血氣者、自南至北、
      verse: 4
    - text: 凡有血氣者、必知我耶和華拔刃出鞘、不復韜之、
      verse: 5
    - text: 人子歟、爾其太息、腰斷痛苦而欷歔、令人目覩、
      verse: 6
    - text: 如彼問爾何爲太息、必曰、因聞音耗、其事將至、使衆心怯、手疲志餒、膝弱如水、其事將至、其言必成、主耶和華言之矣、○
      verse: 7
    - text: 耶和華諭我曰、
      verse: 8
    - text: 人子歟、當預言曰、耶和華云、有刃有刃、旣利且光、
      verse: 9
    - text: 其利便於行戮、磨光使若閃電、我儕其可喜樂乎、我子之杖、輕藐諸木、
      verse: 10
    - text: 磨礪使光、以便執用、旣利且光、付於殺戮者之手、
      verse: 11
    - text: 人子歟、爾其呼喊號咷、因刃加於我民、擊以色列牧伯、彼及我民、咸付於刃、故當拊髀、
      verse: 12
    - text: 主耶和華曰、有試鍊焉、輕藐之杖、如歸烏有、將若之何、
      verse: 13
    - text: 人子歟、爾其預言而鼓掌、使刃再三行戮、此刃卽重傷大人、入諸密室者、
      verse: 14
    - text: 我備怖人之刃、攻諸邑門、使衆心怯、增其窒礙、噫嘻、刃若閃電、其利便於行戮、
      verse: 15
    - text: 爾其集合向右、列陳向左、隨爾所向、
      verse: 16
    - text: 我亦鼓掌、以息我怒、我耶和華言之矣、○
      verse: 17
    - text: 耶和華諭我曰、
      verse: 18
    - text: 惟爾人子、當繪二途、使巴比倫王之刃由之而至、二途出於一地、又繪一手、置於向邑歧路之處、
      verse: 19
    - text: 所繪之途、一使刃至亞捫族之拉巴、一使刃至猶大之耶路撒冷堅城、
      verse: 20
    - text: 蓋巴比倫王、止於歧路卜之、搖以矢、問偶像、察牲肝、
      verse: 21
    - text: 右手得取耶路撒冷之兆、使設鎚以擊之、厥口孔張、大聲號呼、可行殺戮、發鎚攻門、築壘建臺、
      verse: 22
    - text: 惟有約誓者、以所卜爲僞、然巴比倫王必使其罪見憶、致虜其衆、○
      verse: 23
    - text: 主耶和華曰、因爾使罪見憶、愆尤昭彰、諸行顯爾之惡、爾旣見憶、必爲其手所獲、
      verse: 24
    - text: 行惡重傷之以色列君乎、爾日屆矣、罰罪之期至矣、
      verse: 25
    - text: 主耶和華曰、去其冕、脫其冠、諸事變易、卑者升之、高者降之、
      verse: 26
    - text: 我必傾覆之、至再至三、所有者歸於無有、俟當得者至、則賜之焉、○
      verse: 27
    - text: 惟爾人子、當預言云、主耶和華論亞捫人、及其侮辱之言曰、有刃出鞘、磨光殺戮、猶如閃電、以行吞滅、
      verse: 28
    - text: 維時、卜者所見虛僞、爲爾所占妄誕、使爾仆於重傷惡人之項、彼日屆矣、罰罪之期至矣、
      verse: 29
    - text: 爾其收刃入鞘、我必於爾受造之處、生長之地鞫爾、
      verse: 30
    - text: 傾我怒於爾、以我發忿之火吹及爾躬、付爾於殘忍善殺戮者之手、
      verse: 31
    - text: 爾爲燃火之薪、爾血流於斯土、爾必不復見憶、我耶和華言之矣、
      verse: 32
  - chapter: 22
    verses:
    - text: 耶和華諭我曰、
      verse: 1
    - text: 人子歟、此血邑、爾欲鞫之乎、鞫之、使知其可惡之事、
      verse: 2
    - text: 曰、主耶和華云、斯邑之中、流人之血、作諸偶像、自染汚衊、其日邇矣、
      verse: 3
    - text: 爾流人血、自取罪戾、爾作偶像、自染汚衊、爾之日伊邇、爾之年殆盡、故我使爾爲列國所侮辱、爲萬邦所姍笑、
      verse: 4
    - text: 爾名劣多亂者乎、遐邇之人、必譏笑爾、
      verse: 5
    - text: 以色列牧伯、各奮其力、流血於爾中、
      verse: 6
    - text: 爾中有人輕視父母、虐遇賓旅、欺凌孤寡、
      verse: 7
    - text: 藐我聖物、犯我安息、
      verse: 8
    - text: 爾中有毀謗者、流人之血、有人食於山、行淫亂、
      verse: 9
    - text: 烝父繼室、辱因天癸而汚之婦、
      verse: 10
    - text: 有行可憎於鄰妻、有穢亂子婦、有玷辱異母之姊妹、
      verse: 11
    - text: 受賄以流人血、貸金而取利息、行暴於鄰、得財無厭、而忘乎我、主耶和華言之矣、
      verse: 12
    - text: 因爾所得非義之利、及爾中所流之血、我則擊掌、
      verse: 13
    - text: 我處爾之日、爾心豈能忍受、爾手豈有力乎、我耶和華言之、亦必成之、
      verse: 14
    - text: 我必散爾於列國、分爾於異邦、消除爾之汚衊、
      verse: 15
    - text: 爾必於異邦人前、身受侮辱、則知我乃耶和華、○
      verse: 16
    - text: 耶和華諭我曰、
      verse: 17
    - text: 人子歟、我視以色列家爲渣滓、彼在爐中、若銅鐵錫鉛、爲銀之渣滓、
      verse: 18
    - text: 主耶和華曰、因爾成爲渣滓、我必集爾於耶路撒冷、
      verse: 19
    - text: 猶人集銀銅鐵鉛錫於爐、吹火以鎔之、如是我必震怒、發忿集爾、置於其中而鎔之、
      verse: 20
    - text: 我必集爾、以我烈怒之火、吹及爾身、鎔爾於其中、
      verse: 21
    - text: 猶鎔銀於爐中、爾鎔於其中、則知我耶和華傾怒於爾、○
      verse: 22
    - text: 耶和華諭我曰、
      verse: 23
    - text: 人子歟、當告斯土曰、爾乃不潔之地、震怒之日、甘霖不沛、
      verse: 24
    - text: 其中之先知結黨、若獅狂吼、攫而裂物、吞噬人靈、取其珍寶、以致邑中嫠婦衆多、
      verse: 25
    - text: 其祭司干我法律、汚我聖物、不辨聖與不聖、不使人別潔與不潔、掩目不顧我之安息、致我見凟於民中、
      verse: 26
    - text: 其中之牧伯、若狼攫而裂物、惟欲流血、殄滅人靈、以獲不義之利、
      verse: 27
    - text: 其先知以不堅之泥、爲人塗垣、所見虛僞、所占妄誕、彼謂主耶和華言之、然耶和華未言也、
      verse: 28
    - text: 斯土之民、用強暴、行攘奪、騷擾貧乏、妄虐羇旅、
      verse: 29
    - text: 我於其中、欲覓一人、以築垣墉、爲國立於缺處、在於我前、免我殲滅、而不可得、
      verse: 30
    - text: 故我傾怒於衆、以我發忿之火滅之、依其所爲、報於其首、主耶和華言之矣、
      verse: 31
  - chapter: 23
    verses:
    - text: 耶和華諭我曰、
      verse: 1
    - text: 人子歟、昔有二女、一母所生、
      verse: 2
    - text: 當其少年、在埃及行淫、爲男擁抱、摩撫厥乳、
      verse: 3
    - text: 姊名阿荷拉、妹名阿荷利巴、俱歸於我、而生子女、阿荷拉卽撒瑪利亞、阿荷利巴卽耶路撒冷也、
      verse: 4
    - text: 阿荷拉旣歸我、乃行淫亂、戀其情人鄰邦亞述族、
      verse: 5
    - text: 彼衣紫衣、皆爲方伯州牧、少壯可愛、乘馬而至、
      verse: 6
    - text: 婦與亞述俊男行淫、以其所戀愛者、及其偶像、自染汚衊、
      verse: 7
    - text: 當其少年、在埃及行淫、爲男玷汚、摩撫厥乳、迄今未改、
      verse: 8
    - text: 故我付之於其情人亞述族手、
      verse: 9
    - text: 裸其身體、虜其子女、殺之以刃、加罰其身、使爲話柄於衆婦中、
      verse: 10
    - text: 厥妹阿荷利巴見此、狥欲過於其姊、行淫較之尤甚、
      verse: 11
    - text: 戀愛鄰邦亞述人、方伯州牧、少壯可愛、盛服乘馬、
      verse: 12
    - text: 我見其被玷、姊妹俱行一途、
      verse: 13
    - text: 惟彼增其淫行、見迦勒底人像、繪於牆壁、塗以丹雘、
      verse: 14
    - text: 其腰束帶、冠巾下垂於後、容若牧伯、與迦勒底地所出之巴比倫人同、
      verse: 15
    - text: 婦見之、則生戀愛、遣使往迦勒底見之、
      verse: 16
    - text: 巴比倫人至、登榻行淫、婦旣被玷、則厭其人、
      verse: 17
    - text: 彼顯其淫行、露其身體、我則厭之、如厭其姊、
      verse: 18
    - text: 惟彼增其淫行、憶其少年、在埃及行淫、
      verse: 19
    - text: 戀其所懽、體壯若驢、精足若馬、
      verse: 20
    - text: 猶憶少年行淫、爲埃及人擁抱、摩撫厥乳、○
      verse: 21
    - text: 阿荷利巴乎、主耶和華曰、爾之情人、爾所厭者、我必興之以攻爾、四方集之以敵爾、
      verse: 22
    - text: 卽巴比倫人、迦勒底衆、及比割書亞哥亞諸族、亞述人偕之、皆爲方伯州牧、少壯可愛、有名議士、俱乘馬者、
      verse: 23
    - text: 彼必率軍旅、攜兵械、戰車運車、至而攻爾、執干盾、冠兜鍪、列陳圍爾、我將付鞫權於其手、依其律以鞫爾、
      verse: 24
    - text: 我必以忌嫉攻爾、彼將以盛怒待爾、加以劓刵、以刃殺爾遺民、虜爾子女、所有孑遺、焚之以火、
      verse: 25
    - text: 褫爾衣裳、奪爾珍寶、
      verse: 26
    - text: 如是、我必止爾邪欲、及爾淫行、卽在埃及所習者、俾爾不舉目望之、不復記憶埃及、
      verse: 27
    - text: 主耶和華曰、爾所憾所厭者、我必付爾於其手、
      verse: 28
    - text: 彼必以恨待爾、奪爾貨財、使爾裸體、顯爾邪慝淫行之醜、
      verse: 29
    - text: 爾遭斯事、因爾狥欲、從異邦人、爲其偶像所玷、
      verse: 30
    - text: 爾行爾姊之途、我必以其爵付於爾手、
      verse: 31
    - text: 主耶和華曰、爾姊之爵、旣深且巨、所盛旣多、爾必飲之、爲人輕慢姍笑、
      verse: 32
    - text: 爾姊撒瑪利亞之爵、盛以駭愕淒涼、爾必滿飲、沈醉憂傷、
      verse: 33
    - text: 爾必飲之、吸之務盡、嚙爵之碎、搔裂己乳、主耶和華言之矣、
      verse: 34
    - text: 主耶和華曰、因爾遺忘我、背棄我、必負爾邪欲淫行之罪、○
      verse: 35
    - text: 耶和華諭我曰、人子歟、爾欲鞫阿荷拉阿荷利巴乎、若鞫之、則以其可惡之事告之、
      verse: 36
    - text: 彼行淫、手染血、狥欲於偶像、使其爲我而生之男經火、而奉獻之、至於殄滅、
      verse: 37
    - text: 更有逆我之事、同日汚我聖所、犯我安息、
      verse: 38
    - text: 旣殺子女、獻於偶像、當日入我聖所而汚之、於我室中、所行若是、
      verse: 39
    - text: 且遣使往遠方、招人詣爾、旣至、爾則澡身畫眉、妝以首飾、
      verse: 40
    - text: 坐於華牀、設几其前、以我芳品膏油、置於其上、
      verse: 41
    - text: 斯衆安逸、喧譁聞於其中、亦自曠野、攜庸人及沈湎者至、爲二婦著釧於手、戴冕於首、
      verse: 42
    - text: 我曰、行淫已久之婦、與衆彼此行淫、
      verse: 43
    - text: 衆入其所、如入妓所、就二淫婦、阿荷拉、阿荷利巴、
      verse: 44
    - text: 義人必鞫之、如鞫淫婦、與流血之婦然、以彼誠爲淫婦、其手染血也、
      verse: 45
    - text: 主耶和華曰、我必率衆攻之、俾其播蕩而被刦、
      verse: 46
    - text: 衆必擊之以石、殺之以刃、戮其子女、焚其第宅、
      verse: 47
    - text: 如是、必止淫行於斯土、以訓衆女、不效爾之行淫、
      verse: 48
    - text: 人必報爾之邪淫、爾必負拜偶之罪、俾知我乃主耶和華、
      verse: 49
  - chapter: 24
    verses:
    - text: 九年十月十日、耶和華諭我曰、
      verse: 1
    - text: 人子歟、其記錄是日、是日巴比倫王逼近耶路撒冷、
      verse: 2
    - text: 當爲悖逆之家設譬曰、主耶和華云、置鼎於火、傾水於中、
      verse: 3
    - text: 集肉投鼎、卽肉塊之佳者、若腿若肩、充以所選之骨、
      verse: 4
    - text: 取其美羊、積薪鼎下、令水盛沸、以煮其骨於中、○
      verse: 5
    - text: 主耶和華曰、禍哉血邑、生銹之鼎、厥誘未去、其中之肉、逐一取出、毋庸掣籤得之、
      verse: 6
    - text: 其中有血、流於光磐之上、不傾於地、爲土所掩、
      verse: 7
    - text: 彼之流血磐上、不掩於土、乃我使然、致我震怒、而行報復、
      verse: 8
    - text: 主耶和華曰、禍哉血邑、我必堆積多薪、
      verse: 9
    - text: 其來積薪、使火炎炎、肉爛湯濃、骨亦焦焉、
      verse: 10
    - text: 厥鼎旣空、置於火上而炙之、焚燒其銅、以銷厥汚、而滅其銹、
      verse: 11
    - text: 斯邑勞力致疲、其銹仍未滌除、必炙以火、
      verse: 12
    - text: 爾汚而淫、我欲潔爾、爾不受潔、故爾汚不得滌除、迨我怒息、
      verse: 13
    - text: 我耶和華言之、亦必成之、不食言、不回志、不加矜憫、人必依爾所行而鞫爾、主耶和華言之矣、○
      verse: 14
    - text: 耶和華諭我曰、
      verse: 15
    - text: 人子歟、爾目所慕者、我必猝然去之、爾勿悲、勿哭、勿下淚、
      verse: 16
    - text: 爾欷歔、勿揚聲、勿爲死者治喪、首仍束巾、足仍著履、勿掩爾口、勿食人之所供、
      verse: 17
    - text: 我朝與民言、夕而妻死、詰朝、我循命而行、
      verse: 18
    - text: 民問我曰、爾之所爲、與我何與、請以告我、
      verse: 19
    - text: 我對曰、耶和華曾諭我云、
      verse: 20
    - text: 爾當謂以色列家曰、主耶和華云、我之聖所、爾以爲榮、爾目所慕、爾心所惜者、我必使之爲汚、爾所遺之子女、必隕於刃、
      verse: 21
    - text: 彼所爲者、爾必爲之、不掩爾口、不食人之所供、
      verse: 22
    - text: 首仍束巾、足仍著履、不悲不哭、在爾罪中、漸卽消亡、相嚮而歎、
      verse: 23
    - text: 以西結爲爾兆、爾必依其所爲而爲之、斯事旣至、爾則知我乃主耶和華也、○
      verse: 24
    - text: 人子歟、我去斯民所恃之力、所悅之榮、及目所欲、與心所愛之子女、
      verse: 25
    - text: 是日得脫者、豈不詣爾、俾爾聞之乎、
      verse: 26
    - text: 當日爾口乃啟、與得脫者言、不復緘默、如是爲衆之兆、使知我乃耶和華、
      verse: 27
  - chapter: 25
    verses:
    - text: 耶和華諭我曰、
      verse: 1
    - text: 人子歟、其面亞捫族而預言、
      verse: 2
    - text: 曰、爾亞捫族、宜聽主耶和華之言、主耶和華曰、昔我聖所玷汚、以色列地荒蕪、猶大家被虜、爾則曰、嘻嘻、
      verse: 3
    - text: 我必以爾付於東方人爲業、彼必建營、居於爾中、食爾果、飲爾乳、
      verse: 4
    - text: 我必使拉巴爲駝廐、亞捫地爲羊偃臥之所、爾則知我乃耶和華、
      verse: 5
    - text: 主耶和華曰、因爾向以色列地鼓掌頓足、滿心蔑視、欣喜不勝、
      verse: 6
    - text: 我必伸手於爾、付爾於異邦、爲彼所虜掠、絕爾於萬族、滅爾於列國、爾則知我乃耶和華、○
      verse: 7
    - text: 主耶和華曰、摩押與西珥云、猶大同於異邦、
      verse: 8
    - text: 故我必破摩押邊邑、卽其國中之榮、伯耶西末、巴力免、基列亭、
      verse: 9
    - text: 倂亞捫族、付於東方人爲業、致亞捫人不復見憶於列邦、
      verse: 10
    - text: 亦必行鞫於摩押、使知我乃耶和華、○
      verse: 11
    - text: 主耶和華曰、以東行報復於猶大家、因報復而干大罪、
      verse: 12
    - text: 故我必伸手於以東、絕其人畜、使之荒涼、自提幔至於底但、其人俱隕於刃、
      verse: 13
    - text: 假我民以色列之手、依我烈怒大忿、行報復於以東、使知我之報復、主耶和華言之矣、○
      verse: 14
    - text: 主耶和華曰、非利士人心存蔑視、而行報復、從其永憾、圖滅我民、
      verse: 15
    - text: 故主耶和華曰、我必伸手於非利士人、絕基利提族、滅海濱之遺民、
      verse: 16
    - text: 大施報復、怒而譴之、我行報復、彼則知我乃耶和華、
      verse: 17
  - chapter: 26
    verses:
    - text: 十一年月朔、耶和華諭我曰、
      verse: 1
    - text: 人子歟、推羅人論耶路撒冷曰、嘻嘻、衆民之門已破、皆歸於我、彼旣荒涼、我必恢廓、
      verse: 2
    - text: 故主耶和華曰、推羅乎、我爲爾敵、必使多國攻爾、若海浪之衝激、
      verse: 3
    - text: 毀推羅之城垣、摧其戍樓、去其塵埃、使爲光潔之磐、
      verse: 4
    - text: 而成海中曬網之所、爲諸民所虜掠、主耶和華曰、我言之矣、
      verse: 5
    - text: 彼之屬邑、在平原者、必滅於刃、俾知我乃耶和華、
      verse: 6
    - text: 主耶和華曰、我將使諸王之王、巴比倫王尼布甲尼撒、來自北方、率其車馬騎兵、軍旅民衆、以攻推羅、
      verse: 7
    - text: 平原屬邑、必滅於刃、建臺築壘、連盾以攻爾、
      verse: 8
    - text: 設鎚衝城垣、以斧毀戍樓、
      verse: 9
    - text: 因馬之多、塵土蔽邑、敵入邑門、如入城缺、是時、因騎兵戰車運車之行聲、城垣震動、
      verse: 10
    - text: 使其馬足躪爾逵衢、以刃戮爾人民、爾之堅柱、必仆於地、
      verse: 11
    - text: 刦爾珍寶、奪爾貨財、毀爾城垣、壞爾華屋、木石塵土、俱投水中、
      verse: 12
    - text: 我必息爾謳歌之聲、不復聞爾琴瑟之音、
      verse: 13
    - text: 使爾成爲光潔之磐、曬網之所、不復建之、主耶和華曰、我耶和華言之矣、○
      verse: 14
    - text: 主耶和華謂推羅曰、爾傾圮時、傷者呻吟、殺戮行於爾中、諸島聞之、豈不震動乎、
      verse: 15
    - text: 海濱君王、將下其位、解其朝服、去其繡衣、遍體戰慄、而坐於地、恐懼不已、爲爾驚駭、
      verse: 16
    - text: 作哀歌云、有名之邑、鞏建海中、爲航海者所居、凡寓彼者、無不懾伏、奚傾圮乎、
      verse: 17
    - text: 爾傾圮時、羣島戰慄、海中諸島、見爾滅亡、靡不駭愕、
      verse: 18
    - text: 主耶和華曰、我使爾荒蕪、若無居人之邑、使深淵沒爾、大水淹爾、
      verse: 19
    - text: 其時、我必使爾與下陰府之人、詣彼古昔之民、居於地之深處、久爲荒寂之所、不復有人居於爾中、爾於生人之地、不再獲榮、
      verse: 20
    - text: 我必使爾滅沒、永不復振、人雖索爾、而不之見、主耶和華言之矣、
      verse: 21
  - chapter: 27
    verses:
    - text: 耶和華諭我曰、
      verse: 1
    - text: 人子歟、爾其爲推羅作哀歌、
      verse: 2
    - text: 告之云、爾居海門、與羣島之民貿易、主耶和華曰、推羅歟、爾曾自謂、我乃完美、
      verse: 3
    - text: 爾之四境、在於海中、建造爾者、成爾華美、
      verse: 4
    - text: 如舟以示尼珥松爲板、以利巴嫩香柏爲檣、
      verse: 5
    - text: 以巴珊橡樹爲櫂、以基提島之黃楊爲蓋板、飾以象牙、
      verse: 6
    - text: 以埃及文繡之枲布爲帆爲旂、以以利沙島藍紫之布爲幬、
      verse: 7
    - text: 西頓亞發居民、爲爾舟子、推羅乎、爾之哲人、爲爾鄉導、
      verse: 8
    - text: 迦巴勒之耆老、與其達人、彌爾舟隙、海舶及其舟人、通商於爾中、
      verse: 9
    - text: 波斯路德弗人、在爾行伍、爲爾戰士、於爾邑中、懸干及冑、顯爾華美、
      verse: 10
    - text: 亞發人與爾軍旅、環爾城垣、勇士守爾戍樓、城上四周懸干、成爾華美、
      verse: 11
    - text: 因爾富有、他施與爾通商、以銀鐵錫鉛、易爾貨品、
      verse: 12
    - text: 雅完土巴米設與爾通商、販鬻人口、及銅器、易爾貨品、
      verse: 13
    - text: 陀迦瑪族以馬戰馬與騾、易爾貨品、
      verse: 14
    - text: 底但人與爾貿易、諸島與爾通商、以象牙烏木易爾貨品、
      verse: 15
    - text: 因爾製造甚多、亞蘭與爾通商、以碧玉紫布、文繡細枲、珊瑚紅玉、易爾貨品、
      verse: 16
    - text: 猶大以色列地、與爾貿易、以米匿之麥、及餅蜜油乳香、易爾貨品、
      verse: 17
    - text: 因爾製造甚多、貨財豐盛、大馬色以黑本之酒、白羊之毛、與爾貿易、
      verse: 18
    - text: 威但與雅完、以線易爾貨品、中有光鐵、肉桂菖蒲、
      verse: 19
    - text: 底但以被馬之繢罽、與爾貿易、
      verse: 20
    - text: 亞拉伯及基達牧伯、與爾通商、以羔羊、牡綿羊、及山羊、與爾貿易、
      verse: 21
    - text: 示巴拉瑪商賈、與爾通商、以上等之香品、寶玉及金、易爾貨品、
      verse: 22
    - text: 哈蘭干尼伊甸、及示巴亞述基抹商賈、與爾通商、
      verse: 23
    - text: 彼以上等貨品、紫衣文繡、盛以香柏之匱、繫以繩索、與爾貿易、
      verse: 24
    - text: 他施諸舟、爲爾載物、爾則豐富、大得尊榮於海中、
      verse: 25
    - text: 爾之舟子引爾於大水、東風破爾於海中、
      verse: 26
    - text: 爾淪亡之日、爾之豐富、貨財品物、爲舟子者、爲鄉導者、彌舟隙者、商賈戰士、以及爾中民衆、俱溺於海、
      verse: 27
    - text: 鄉導呼號、波濤澎湃、
      verse: 28
    - text: 凡撥櫂者、舟子鄉導、必去舟而立於岸、
      verse: 29
    - text: 爲爾痛哭、其聲遠聞、蒙塵於首、輾轉於灰、
      verse: 30
    - text: 爲爾自髠、以麻束腰、痛心哭泣、備極悲哀、
      verse: 31
    - text: 爲爾號咷、必作哀歌、哭曰、推羅寂寞於海、孰與之比擬乎、
      verse: 32
    - text: 爾之貨品、自海而出、使多國充足、因爾財物豐盛、俾地上列王富饒、
      verse: 33
    - text: 爾破壞於海之深處、財物民衆、與爾偕沈、
      verse: 34
    - text: 海島居民、爲爾駭異、其王恐懼、憂形於色、
      verse: 35
    - text: 列邦商賈、咸爲嗤笑、爾歸滅沒、永不復振、
      verse: 36
  - chapter: 28
    verses:
    - text: 耶和華諭我曰、
      verse: 1
    - text: 人子歟、當謂推羅君曰、主耶和華云、爾心驕泰、自謂我爲上帝、坐上帝之位於海中、居心同乎上帝、爾仍爲人、非上帝也、
      verse: 2
    - text: 爾智過於但以理、無所隱於汝、
      verse: 3
    - text: 以爾智慧明哲、而得貨財、藏金銀於府庫、
      verse: 4
    - text: 以大智曁貿易、增益富厚、因而中心驕泰、
      verse: 5
    - text: 故主耶和華曰、因爾居心同乎上帝、
      verse: 6
    - text: 我必使異邦人、卽列國之強暴者至、彼必拔刃、毀爾智慧之美、汚衊爾之榮光、
      verse: 7
    - text: 使爾陷於坎阱、如被戮者沒於海中、
      verse: 8
    - text: 爾豈得謂殺爾者曰、我爲上帝乎、爾在戕爾者之手、則爲人、非上帝矣、
      verse: 9
    - text: 爾必死於外人之手、與未受割者同、主耶和華曰、我言之矣、○
      verse: 10
    - text: 耶和華諭我曰、
      verse: 11
    - text: 人子歟、當爲推羅王作哀歌、謂之曰、主耶和華云、爾純全如玉印、智慧充足、美麗完備、
      verse: 12
    - text: 爾居於伊甸上帝囿、以珍寶爲飾、卽瑪瑙、淡黃玉、金鋼石、水蒼玉、碧玉、璧玉、藍玉、青玉、葱珩、及金、爾受造之日、鼗簫兼備、
      verse: 13
    - text: 爾爲基路伯、展翼以覆庇、我置爾於上帝聖山、遊於光輝寶玉之間、
      verse: 14
    - text: 爾自受造之日、所爲完全、迨著爾之不義、
      verse: 15
    - text: 爾因貿易之盛、遂行強暴、而干罪戾、我則視爾爲汚、逐爾出上帝之山、展翼之基路伯乎、我滅爾於光輝寶玉之間、
      verse: 16
    - text: 爾因美麗、中心驕泰、爾之榮光、敗爾智慧、我必仆爾於地、置爾於列王前、爲其目覩、
      verse: 17
    - text: 爾罪衆多、貿易不公、汚爾聖所、故我使火出自爾中、滅爾成灰於地、俾衆目覩、
      verse: 18
    - text: 列邦素識爾者、咸爲駭異、爾歸滅沒、永不復振、○
      verse: 19
    - text: 耶和華諭我曰、
      verse: 20
    - text: 人子歟、其面西頓而預言、
      verse: 21
    - text: 曰、主耶和華云、西頓乎、我爲爾敵、必得榮於爾中、我旣行鞫於爾、顯己爲聖、衆則知我乃耶和華、
      verse: 22
    - text: 我必使疫與血、遍爾逵衢、傷者仆於其中、鋒刃四周臨之、則知我乃耶和華、
      verse: 23
    - text: 昔以色列家、爲四周列國所藐視、刺之如棘、傷之如莿、後不復有、則知我乃主耶和華、○
      verse: 24
    - text: 主耶和華曰、我集以色列家自所散至之民中、顯己爲聖、使列邦目覩、彼必居於故土、卽我所賜我僕雅各之地、
      verse: 25
    - text: 彼安居於其中、我旣行鞫於四方藐視之者、彼必建第宅、栽葡萄園、宴然居處、則知我乃耶和華、彼之上帝也、
      verse: 26
  - chapter: 29
    verses:
    - text: 十年十月十二日、耶和華諭我曰、
      verse: 1
    - text: 人子歟、其面埃及王法老、及埃及四境而預言曰、
      verse: 2
    - text: 主耶和華云、埃及王法老乎、我爲爾敵、爾乃巨鱷、臥於河中、自謂河爲我有、我爲己造之、
      verse: 3
    - text: 我必以鈎貫爾之頰、使河中之魚、附於爾鱗、曳爾及附鱗之魚、俱出於河、
      verse: 4
    - text: 擲爾及爾河中之魚於野、仆於田間、不集不斂、必付爾於地之走獸、天之飛鳥、爲其所食、
      verse: 5
    - text: 埃及居民、則知我乃耶和華、蓋埃及人、爲以色列家所恃之葦杖、
      verse: 6
    - text: 彼執爾於手、爾則斷折、致傷其肩、彼倚爾時、爾則斷折、致閃其腰、
      verse: 7
    - text: 故主耶和華曰、我必使刃臨爾、絕爾人畜、
      verse: 8
    - text: 因埃及王自謂、河爲我有、乃我所造、埃及地必淒涼荒廢、則知我乃耶和華、
      verse: 9
    - text: 我乃敵爾、及爾諸河、必使埃及地荒廢淒涼、自密奪至色弗尼、延及古實界、
      verse: 10
    - text: 人足不履之、獸蹄不經之、無人居處、歷四十年、
      verse: 11
    - text: 我必使埃及地荒蕪、列於荒蕪之國、其邑毀壞、列於毀壞之邑、歷四十年、使埃及人散於異邦、分於列國、
      verse: 12
    - text: 主耶和華曰、越四十年、我必集埃及人、使離分散而至之民、
      verse: 13
    - text: 反其俘囚、俾歸巴忒羅地、乃其故土、在彼爲卑微之邦、
      verse: 14
    - text: 卽列國中之至卑者、不復振興、超越諸邦、我必減其人數、俾其不再統轄諸國、
      verse: 15
    - text: 不復爲以色列家所賴、以色列家若仰望之、必憶其罪、而知我乃主耶和華、○
      verse: 16
    - text: 二十七年正月朔、耶和華諭我曰、
      verse: 17
    - text: 人子歟、巴比倫王尼布甲尼撒、遣師以攻推羅、乃爲大役、故皆髠首破肩、而王及軍旅、未得攻推羅之犒勞、
      verse: 18
    - text: 故主耶和華曰、我必以埃及地、賜巴比倫王尼布甲尼撒、彼必虜其庶民、掠其財物、奪其所獲、以犒其軍、
      verse: 19
    - text: 彼爲我供役、我以埃及地賜之、以爲賞勞、主耶和華言之矣、○
      verse: 20
    - text: 是時、我必使以色列家萌一角、俾爾啟口於其中、彼則知我乃耶和華、
      verse: 21
  - chapter: 30
    verses:
    - text: 耶和華諭我曰、
      verse: 1
    - text: 人子歟、爾其預言曰、主耶和華云、爾其號咷曰、哀哉斯日、
      verse: 2
    - text: 其日伊邇、耶和華之日將屆、乃密雲之日、異邦之期、
      verse: 3
    - text: 鋒刃必臨於埃及、其人被殺而仆、古實慘怛、民衆被虜、基址傾毀、
      verse: 4
    - text: 古實、弗、路德、與雜族之人、及古巴與同盟國之衆、偕亡於刃、○
      verse: 5
    - text: 耶和華曰、扶持埃及者必蹶、埃及恃力之高傲必降、自密奪至色弗尼、俱仆於刃、主耶和華言之矣、
      verse: 6
    - text: 彼必荒蕪、列於荒蕪之國、其邑毀壞、列於毀壞之邑、
      verse: 7
    - text: 我燃火於埃及、殲滅凡助之者、彼則知我乃耶和華、
      verse: 8
    - text: 是日我必遣使駕舟、令安居之古實人震驚、加以慘怛、同於埃及遘災之日、其事伊邇、○
      verse: 9
    - text: 主耶和華曰、我必藉巴比倫王尼布甲尼撒之手、滅絕埃及之衆、
      verse: 10
    - text: 彼必率其民衆、卽列邦之強暴者、入滅斯土、拔刃以攻埃及、被殺者遍於其地、
      verse: 11
    - text: 我必涸其諸河、鬻其地於惡人之手、亦藉外人之手、荒蕪其地、滅其所有、我耶和華言之矣、○
      verse: 12
    - text: 主耶和華曰、我必毀其偶像、絕其神像於挪弗、埃及不復有君、其地震驚、我使之然、
      verse: 13
    - text: 我必荒蕪巴忒羅、燃火於瑣安、行鞫於挪、
      verse: 14
    - text: 傾我怒於訓、卽埃及之保障、滅絕挪衆、
      verse: 15
    - text: 燃火於埃及、訓民慘怛、挪邑破壞、挪弗日遭敵害、
      verse: 16
    - text: 亞文比伯實之少者、必仆於刃、邑民被虜、
      verse: 17
    - text: 我於答比匿、折埃及之軛、止其恃力之高傲、斯時日光斂曜、密雲覆邑子女被虜、
      verse: 18
    - text: 如是行鞫於埃及、彼則知我乃耶和華、○
      verse: 19
    - text: 十一年正月七日、耶和華諭我曰、
      verse: 20
    - text: 人子歟、我已折埃及王法老之肱、不裹其傷、不敷以藥、不纏以布、俾其無力執刃、
      verse: 21
    - text: 故主耶和華曰、我與埃及王法老爲敵、必折其二肱、健者傷者、今並折之、使刃墮於其手、
      verse: 22
    - text: 俾埃及人散於列國、分於異邦、
      verse: 23
    - text: 堅巴比倫王之肱、付我刃於其手、折法老之肱、使呻吟於其前、若人受重傷然、
      verse: 24
    - text: 我必輔巴比倫王之肱、使法老之肱下垂、旣以我刃付巴比倫王手、使舉而擊埃及國、則知我乃耶和華、
      verse: 25
    - text: 我必使埃及人散於列國、分於異邦、俾知我乃耶和華、
      verse: 26
  - chapter: 31
    verses:
    - text: 十一年三月朔、耶和華諭我曰、
      verse: 1
    - text: 人子歟、當語埃及王法老、及其衆曰、爾之爲大、孰可比擬、
      verse: 2
    - text: 前者亞述王、爲利巴嫩之香柏、枝柯繁美、其蔭濃密、其榦崇高、其杪入雲、
      verse: 3
    - text: 有水養之、有淵長之、支流四出、灌漑田間諸木、
      verse: 4
    - text: 惟此香柏、超於田間諸木、因得水澤、生枝旣繁、發條且長、
      verse: 5
    - text: 飛鳥結巢於其枝、野獸生子於其下、大國之民、居於其蔭、
      verse: 6
    - text: 根盤水濱、故榦巨枝長、其形榮美、
      verse: 7
    - text: 上帝囿之香柏、不能蔽之、松樹不及其枝、楓樹不及其柯、上帝囿中諸木、不得與之媲美、
      verse: 8
    - text: 我使其枝繁盛、因而榮美、致上帝囿伊甸諸木、咸嫉妒之、
      verse: 9
    - text: 主耶和華曰、因其崇高、其杪入雲、心志驕泰、
      verse: 10
    - text: 我必付於列國強者之手、彼必處之、因其邪惡、我已逐之、
      verse: 11
    - text: 列國強暴之外人、斫而去之、其枝墜於陵谷、其柯折於溪濱、天下萬民、離其蔭庇而去、
      verse: 12
    - text: 飛鳥棲其榦上、野獸伏其枝間、
      verse: 13
    - text: 使水濱諸木、不誇其崇高、其杪不入雲中、得灌漑之強者、不復聳立、俱必死亡、偃於下土、至歸墓之人中、○
      verse: 14
    - text: 主耶和華曰、彼下陰府之日、我令人爲之哀悼、我使深淵閉塞、河流息、大水涸、俾利巴嫩爲之顦顇、田野諸木因之衰殘、
      verse: 15
    - text: 我擲之於陰府、與歸墓者相偕、列國聞其下墜之聲、靡不震動、伊甸諸木、利巴嫩之佳樹、凡得灌漑者、咸受慰於地之深處、
      verse: 16
    - text: 彼衆素爲其臂、於列國中居其蔭下、偕之歸於陰府、至戮於刃者之所、○
      verse: 17
    - text: 爾之榮耀威嚴、伊甸諸木、孰可比擬、然必偕同伊甸諸木、下墜地之深處、爾必偃於未受割、而戮於刃者之中、法老及其民衆若此、主耶和華言之矣、
      verse: 18
  - chapter: 32
    verses:
    - text: 十二年十二月朔、耶和華諭我曰、
      verse: 1
    - text: 人子歟、當爲埃及王法老作哀歌、謂曰、爾於列國中、昔若壯獅、今若海中之鱷、衝突於爾河、以足攪水、使河渾濁、
      verse: 2
    - text: 主耶和華曰、我必率多國之衆、張我罟以網爾、曳爾而上、
      verse: 3
    - text: 委爾於地、擲爾於野、使空中諸鳥、棲於爾上、全地之獸、食爾而飽、
      verse: 4
    - text: 以爾肉置於山、以爾身填於谷、
      verse: 5
    - text: 以爾血灌爾游泳之地、延及諸山、充乎谿澗、
      verse: 6
    - text: 我滅爾時、必蔽諸天、使星昏暗、以雲掩日、令月無光、
      verse: 7
    - text: 我使天之輝光昏暗、布晦冥於爾地、主耶和華言之矣、
      verse: 8
    - text: 我以爾之敗亡、加於爾所未識之國、則擾多民之心、
      verse: 9
    - text: 諸民爲爾駭愕、其王於我揮刃之日、爲爾戰慄不已、當爾顚仆之日、衆必顧其生命、時切恐惶、
      verse: 10
    - text: 主耶和華曰、巴比倫王之刃必及爾、
      verse: 11
    - text: 我必使爾衆仆於武士之刃、彼乃列國之強暴、必滅埃及之驕泰、殲其民衆、
      verse: 12
    - text: 我必屠其河濱羣畜、人足獸蹄、不復渾濁其水、
      verse: 13
    - text: 使水澄清、河流若油、主耶和華言之矣、
      verse: 14
    - text: 我使埃及荒蕪淒涼、絕其所盈、滅其居民、彼則知我乃耶和華、
      verse: 15
    - text: 主耶和華曰、是乃哀歌、列邦諸女、必爲埃及、與其民衆、以此悼之、○
      verse: 16
    - text: 十二年望日、耶和華諭我曰、
      verse: 17
    - text: 人子歟、當爲埃及民衆哀悼、且與名邦之女、陷之於地之深處、與入墓之人相偕、
      verse: 18
    - text: 曰、爾美於誰、其下而與未受割者並列、
      verse: 19
    - text: 彼必仆於爲刃所戮者之中、刃已出鞘、當曳彼及其衆而去、
      verse: 20
    - text: 武士之強者、必自陰府、與彼及助之者言曰、未受割而戮於刃者、亦下此而靜臥焉、
      verse: 21
    - text: 亞述及其民衆在此、俱被戮而仆於刃者、其塚遍於四周、
      verse: 22
    - text: 斯塚列於深坑、其衆環之、生時令人恐懼、今被戮而仆於刃、
      verse: 23
    - text: 以攔在此、其衆環於其塚、乃被戮而仆於刃、未受割而入地之深處者、生時令人恐懼、今與入墓之人、同蒙羞恥、
      verse: 24
    - text: 彼及其衆之牀、設於被戮者中、其塚遍於四周、皆未受割而戮於刃者、生時令人恐懼、今與入墓之人、同蒙羞恥、以攔列於被戮者中、
      verse: 25
    - text: 米設土巴及其民衆在此、其塚遍於四周、皆未受割而戮於刃者、以其生時令人恐懼也、
      verse: 26
    - text: 未受割之勇士、下於陰府、攜其軍械、首枕刀劍、白骨負罪、米設土巴必不與之同臥、以其生時爲武士所懼也、
      verse: 27
    - text: 爾必折於未受割者之中、與戮於刃者同臥、
      verse: 28
    - text: 以東及其君王牧伯在此、昔雖剛強、今與戮於刃者並列、彼與未受割而入墓者同臥、
      verse: 29
    - text: 北方諸王、及西頓民衆在此、彼與被戮者偕下、昔雖剛強、使人恐懼、今蒙羞恥、彼未受割、與戮於刃者同臥、且與入墓之人、同負羞辱、
      verse: 30
    - text: 法老及其軍旅、俱戮於刃、目擊彼衆、則受慰藉、主耶和華言之矣、
      verse: 31
    - text: 法老在生人之地、令人恐懼、我使之然、彼及軍旅、必與未受割、而戮於刃者同列、主耶和華言之矣、
      verse: 32
  - chapter: 33
    verses:
    - text: 耶和華諭我曰、
      verse: 1
    - text: 人子歟、謂爾民族曰、我若使刃臨於一邦、是邦之民、簡其中一人、立爲戍卒、
      verse: 2
    - text: 彼見刃將至、吹角以警民、
      verse: 3
    - text: 凡聞角聲、不受警戒、刃至而殺之、其血必歸於己首、
      verse: 4
    - text: 旣聞角聲、不受警戒、其血必歸於己、若受警戒、則得自救其命、
      verse: 5
    - text: 如戍卒見刃將至、不吹角以警民、刃至而殺人、其人死於其罪、而我必索其血於戍卒、
      verse: 6
    - text: 人子歟、我立爾爲以色列家之戍卒、其聽我口所言、爲我警之、
      verse: 7
    - text: 我語惡人曰、惡者乎、爾必死、如爾不警之、使離其道、惡人必死於其罪、而我必索其血於爾、
      verse: 8
    - text: 如爾警惡人、使離其道、彼不轉而離之、必死於其罪、惟爾得救己命、○
      verse: 9
    - text: 人子歟、謂以色列家云、爾曰、我儕任愆尤、負罪戾、漸卽消亡、何能生存、
      verse: 10
    - text: 爾告之曰、主耶和華云、我指己生而誓、惡人死亡、我所不悅、惟悅惡人轉離其道、而得生存、以色列家乎、爾其回轉、回轉、離爾惡途、何爲自取死亡、
      verse: 11
    - text: 人子歟、謂爾民族曰、義人干罪之日、其義不能救之、惡人去惡之日、其惡不能隕之、義人干罪之日、不能藉其義而得生、
      verse: 12
    - text: 我謂義人必生、如彼自恃其義而行惡、則其義行、俱不見憶、必死於其所犯之罪、
      verse: 13
    - text: 我若謂惡人曰、爾必死、而彼轉離其惡、循法合理、
      verse: 14
    - text: 反所受之質、償所刦之物、遵行生命之典章、不復爲惡、則必得生、不致死亡、
      verse: 15
    - text: 彼所犯之罪、俱不見憶、彼旣循法合理、則必得生、
      verse: 16
    - text: 惟爾民族曰、主道不公、實彼之道不公也、
      verse: 17
    - text: 義人轉離其義而行惡、必死於其中、
      verse: 18
    - text: 惡人轉離其惡、循法合理、則因之而得生、
      verse: 19
    - text: 惟爾曰、主道不公、以色列家乎、我必各依所行而鞫爾、○
      verse: 20
    - text: 我儕被虜之十二年、十月五日、有一自耶路撒冷逃逸者、詣我曰、城陷矣、
      verse: 21
    - text: 逃逸者未至之前夕、耶和華感我、而啟我口、詰朝逃逸者至、我口則啟、不復緘默、
      verse: 22
    - text: 耶和華諭我曰、
      verse: 23
    - text: 人子歟、居於以色列地、荒蕪之處者曰、亞伯拉罕僅一人耳、而得斯土、我儕旣衆、必得斯土爲業、
      verse: 24
    - text: 故當告之曰、主耶和華云、肉尚有血、爾曹食之、瞻爾偶像、流人之血、豈得據有斯土乎、
      verse: 25
    - text: 爾恃鋒刃、作可惡之事、互玷鄰妻、豈得據有斯土乎、
      verse: 26
    - text: 當告之曰、主耶和華云、我指己生而誓、居荒蕪之處者、必仆於刃、居田野者、我必付之於獸噬之、居保障及巖穴者、必斃於疫癘、
      verse: 27
    - text: 我必使斯土荒涼、令人駭異、俾其恃力之驕泰止息、以色列山岡荒涼、無人經歷、
      verse: 28
    - text: 緣彼行可惡之事、我使斯土荒涼、令人駭異、彼則知我乃耶和華、○
      verse: 29
    - text: 人子歟、爾民族在垣墉之側、門閾之間論爾、彼此相語曰、其來聽耶和華所出之言、
      verse: 30
    - text: 彼詣爾所、如民來集、坐於爾前、若爲我民、聽爾言而不行之、其口多顯仁愛、心則逐利、
      verse: 31
    - text: 彼之視爾、若善謳者歌其情詞、若善樂者操其妙音、彼聽爾言、而不行之、
      verse: 32
    - text: 所言必成、旣成之時、彼則知有先知在其中矣、
      verse: 33
  - chapter: 34
    verses:
    - text: 耶和華諭我曰、
      verse: 1
    - text: 人子歟、當以預言責以色列之牧者曰、主耶和華云、以色列之牧者、自牧其身、其人禍哉、牧者豈不宜牧其羣羊乎、
      verse: 2
    - text: 爾曹食其脂、衣其毛、宰其肥者、而不牧羊、
      verse: 3
    - text: 弱者不扶之、疾者不醫之、受傷者不裹之、被驅者不反之、迷亡者不尋之、乃以強暴嚴酷制之、
      verse: 4
    - text: 緣無牧者而散、旣散、則爲野獸所噬、
      verse: 5
    - text: 我羊迷於諸山峻嶺、散於全地、無人尋覓、
      verse: 6
    - text: 故爾牧者、其聽耶和華言、
      verse: 7
    - text: 主耶和華曰、我指己生而誓、因無牧者、我羊被掠、爲野獸所吞噬、我之牧者、不尋我羊、自牧其身、不牧我羊、
      verse: 8
    - text: 故爾牧者、其聽耶和華言、
      verse: 9
    - text: 主耶和華曰、我爲牧者之敵、必索我羊於其手、使之不得復牧我羊、不得自牧其身、必救我羊脫於其口、不復爲其所食、
      verse: 10
    - text: 主耶和華曰、我必自尋我羊、躬親覓之、
      verse: 11
    - text: 譬彼牧者、羊散之時、則尋覓之、我必如是尋覓我羊、救之出於密雲幽暗之日、所散之地、
      verse: 12
    - text: 我必導之出於異邦、集之離乎列國、使歸故土、牧之於以色列山岡溪濱、及民所居之地、
      verse: 13
    - text: 我必牧之於芳草之場、其牢在以色列高地之山、彼必臥於美牢、牧於腴壤、在以色列山岡、
      verse: 14
    - text: 主耶和華曰、我必自牧我羊、使之攸伏、
      verse: 15
    - text: 迷亡者我必尋之、被驅者我必反之、傷者裹之、病者扶之、肥者強者、我必滅之、以公義牧之、
      verse: 16
    - text: 主耶和華曰、我羣羊歟、我必折衷於羊與羊、牡綿羊與牡山羊之間、
      verse: 17
    - text: 爾食於芳草之場、猶爲細故、而以足蹂躪其餘乎、爾飲於清水、猶爲細故、而以足渾濁其餘乎、
      verse: 18
    - text: 我羊食爾足所蹂躪者、飲爾足所渾濁者、○
      verse: 19
    - text: 主耶和華曰、我必折衷於肥羊瘠羊間、
      verse: 20
    - text: 因爾以身以肩擠之、以角牴其病者、使散於外、
      verse: 21
    - text: 故我必救我羊、不復被掠、折衷於羊與羊間、
      verse: 22
    - text: 我必立一牧者以牧之、卽我僕大衞、彼必牧之、爲其牧者、
      verse: 23
    - text: 我耶和華必爲其上帝、我僕大衞爲君於其中、我耶和華言之矣、
      verse: 24
    - text: 我將與結平和之約、絕惡獸於斯土、使彼安居於野、寢息於林、
      verse: 25
    - text: 我必錫嘏於彼、及我山四周、降以時雨、沛以福澤之甘霖、
      verse: 26
    - text: 田野之樹結實、土壤產物、民得安居其地、我旣折其軛、救其脫於所服役者之手、彼則知我乃耶和華、
      verse: 27
    - text: 不復爲異邦所虜、野獸所噬、必得安居、無人使之恐怖、
      verse: 28
    - text: 我必爲之備具名園、彼在其地、不復亡於饑饉、不負列邦之毀辱、
      verse: 29
    - text: 主耶和華曰、彼必知我耶和華、彼之上帝、乃與之偕、以色列家爲我之民、
      verse: 30
    - text: 爾爲我羊、我場之羊乃爾世人、我爲爾之上帝、主耶和華言之矣、
      verse: 31
  - chapter: 35
    verses:
    - text: 耶和華諭我曰、
      verse: 1
    - text: 人子歟、其面西珥山而預言曰、
      verse: 2
    - text: 主耶和華云、西珥山乎、我爲爾敵、必舉手攻爾、使爾荒涼、令人駭異、
      verse: 3
    - text: 毀爾城邑、使爾荒涼、則知我乃耶和華、
      verse: 4
    - text: 因爾恆懷仇怨、且於以色列族遭難之時、受罰之際、付之於刃、
      verse: 5
    - text: 主耶和華曰、我指己生而誓、我必使爾遭血、血必追襲爾、爾旣不惡血、故血必追襲爾也、
      verse: 6
    - text: 我將使西珥山荒涼、令人駭異、往來之人、絕於其中、
      verse: 7
    - text: 被戮者遍於山岡、被刃者仆於陵谷溪澗、
      verse: 8
    - text: 我將使爾恆爲荒墟、爾之城邑、無人居處、則知我乃耶和華、
      verse: 9
    - text: 爾曰、此二國二族、必歸於我、爲我所有、第耶和華在彼、
      verse: 10
    - text: 故主耶和華曰、我指己生而誓、爾以憾恨、而忿嫉我民、我必依此待爾、我鞫爾時、必自顯於其中、
      verse: 11
    - text: 爾指以色列山岡謗凟云、彼旣荒涼、付我吞噬、必知我耶和華悉聞斯言矣、
      verse: 12
    - text: 爾以口向我誇大、煩言攻我、我已聞之、
      verse: 13
    - text: 主耶和華曰、全地歡樂之際、我必使爾荒涼、
      verse: 14
    - text: 爾因以色列族之業荒涼而喜、我必依爾所行而報爾、西珥山乎、爾及以東全地、必皆荒涼、則知我乃耶和華、
      verse: 15
  - chapter: 36
    verses:
    - text: 人子歟、當對以色列山岡預言曰、以色列山岡乎、其聽耶和華言、
      verse: 1
    - text: 主耶和華曰、敵指爾云、嘻嘻、上古之高地、爲我所有、
      verse: 2
    - text: 故爾當預言曰、主耶和華云、敵人使爾荒涼、四周吞噬、俾爲列國遺民之業、爲喋喋者談論、被人毀謗、
      verse: 3
    - text: 以色列山岡歟、宜聽主耶和華言、主耶和華告諸山岡澗谷、荒蕪之區、委棄之邑、爲四周列國遺民所刦掠譏誚者、
      verse: 4
    - text: 主耶和華云、列國遺民及以東全地、滿心喜樂、衷懷輕藐、據有我地、驅逐居民、刦掠殆盡、故我忌嫉、憤烈若火、而加譴責、
      verse: 5
    - text: 爾其指以色列地預言、對山岡澗谷曰、主耶和華云、因爾負異邦之毀辱、我以忿嫉而言、
      verse: 6
    - text: 主耶和華曰、我旣舉手而言、爾四周之列邦、必負其辱、
      verse: 7
    - text: 以色列山岡乎、爾必爲我民以色列、發枝結實、蓋其歸期邇矣、
      verse: 8
    - text: 我必轉而爲爾、俾得耕種、
      verse: 9
    - text: 我必使以色列家、生齒繁衍於爾上、邑有居民、荒墟復建、
      verse: 10
    - text: 我必增人畜於爾上、俾其孳息繁庶、居民如昔、我待遇爾、較前尤厚、則知我乃耶和華、
      verse: 11
    - text: 且使我民以色列、往來於爾中、據爾爲業、不復喪其子、
      verse: 12
    - text: 主耶和華曰、有人云、爾素吞噬人、使民喪子、
      verse: 13
    - text: 今而後不復吞噬人、不復使爾民喪子、主耶和華言之矣、
      verse: 14
    - text: 亦不復聞異邦之毀辱、不復受列國之謗凟、不復使爾民顚躓、主耶和華言之矣、○
      verse: 15
    - text: 耶和華諭我曰、
      verse: 16
    - text: 人子歟、以色列家居故土時、以其所行所爲玷汚之、其行之汚、我視若行癸不潔之婦、
      verse: 17
    - text: 彼流人血、崇拜偶像、玷汚斯土、故我傾怒其上、
      verse: 18
    - text: 散之於列國、分之於異邦、依其所行所爲而鞫之、
      verse: 19
    - text: 彼至異邦、汚我聖名、因人指之曰、斯爲耶和華之民、出於其地者、
      verse: 20
    - text: 惟我惜我聖名、卽以色列家至異邦所汚者、
      verse: 21
    - text: 故當謂以色列家云、主耶和華曰、以色列家乎、我之行是、非爲爾故、乃爲我聖名、爾至異邦所汚者、
      verse: 22
    - text: 爾在異邦汚我大名、我必使之成聖、我於爾前旣顯爲聖、異邦則知我乃耶和華、主耶和華言之矣、
      verse: 23
    - text: 我必導爾出於異邦、集爾離乎列國、引爾歸於故土、
      verse: 24
    - text: 以清水灑爾、使爾爲潔、滌爾諸汚、除爾所有之偶像、
      verse: 25
    - text: 以新心賜爾、以新神賦於爾衷、去爾石心、錫以肉心、
      verse: 26
    - text: 以我神賦於爾衷、使爾循我典章、守我律例、而遵行之、
      verse: 27
    - text: 爾必居於我賜爾祖之地、爾爲我民、我爲爾上帝、
      verse: 28
    - text: 援爾脫於諸汚、使五穀豐登、不加爾饑饉、
      verse: 29
    - text: 木實增益、土產繁盛、不復因饑饉受辱於異邦、
      verse: 30
    - text: 爾必追念爾之惡行、與所爲不善、則因爾罪惡、及可惡之事、而自怨焉、
      verse: 31
    - text: 主耶和華曰、以色列家乎、當知我之行是、非爲爾故、宜爲爾途含羞懷慚、
      verse: 32
    - text: 主耶和華曰、我潔爾脫於愆尤之日、必使爾邑復有居民、荒墟復建、
      verse: 33
    - text: 荒寂之地、過者目覩、必復耕耘、
      verse: 34
    - text: 人必曰、昔也斯土荒蕪、今則若伊甸囿、荒涼寂寞傾毀之邑、今有垣墉居民、
      verse: 35
    - text: 四周所遺之族、必知我耶和華建造傾毀之區、培植荒蕪、我耶和華言之、亦必成之、○
      verse: 36
    - text: 主耶和華曰、以色列家若求於我、我必允之、俾其生齒繁多、有若羊羣、
      verse: 37
    - text: 使荒涼之邑充滿人羣、若於耶路撒冷節期、犧牲之羣、則知我乃耶和華、
      verse: 38
  - chapter: 37
    verses:
    - text: 耶和華感我、藉其神導我出、置我於谷、其中盈以骨、
      verse: 1
    - text: 使我巡其四周、見谷中布骨甚多、殊爲枯槁、
      verse: 2
    - text: 遂諭我曰、人子歟、此骨可生乎、我曰、主耶和華、爾知之矣、
      verse: 3
    - text: 又諭我曰、對斯骨預言云、爾枯骨乎、其聽耶和華言、
      verse: 4
    - text: 主耶和華謂骨曰、我必以氣賦於爾中、使爾得生、
      verse: 5
    - text: 亦必加爾以筋、益爾以肌、蔽爾以膚、賦爾以氣、爾則得生、而知我乃耶和華、
      verse: 6
    - text: 我遵命而預言、言時有聲、地震、骨乃湊集、互相聯合、
      verse: 7
    - text: 我視之、見骨上加以筋、益以肌、蔽以膚、惟其中無氣、
      verse: 8
    - text: 又諭我曰、人子歟、其對風預言曰、主耶和華云、氣乎、來自四方、噓於斯被殺者、使之得生、
      verse: 9
    - text: 我遵命而預言、氣乃入於其中、彼則得生而起立、成爲至大之軍、
      verse: 10
    - text: 主諭我曰、人子歟、此骨卽以色列全家、彼曰、我骨已枯、我望已失、我悉滅絕、
      verse: 11
    - text: 故當預言、告之曰、主耶和華云、我民乎、我必啟爾墓、俾爾出、導爾入以色列地、
      verse: 12
    - text: 我民乎、我旣啟爾墓、俾爾出、則知我乃耶和華、
      verse: 13
    - text: 我必以我神賦於爾中、使爾得生、安爾於故土、則知我耶和華旣言之、亦成之焉、○
      verse: 14
    - text: 耶和華諭我曰、
      verse: 15
    - text: 人子歟、其取一杖、書於上曰、是爲猶大、及同儕以色列族、又取一杖、書於上曰、是爲約瑟之以法蓮、及同儕以色列全家、
      verse: 16
    - text: 連此二杖、成爲一杖、在於爾手、
      verse: 17
    - text: 爾民族問爾曰、作此何意、不示我乎、
      verse: 18
    - text: 則告之曰、主耶和華云、我必取以法蓮手中、約瑟與其同儕以色列支派之杖、置於猶大之杖、連之爲一、在於我手、成爲一杖、
      verse: 19
    - text: 爾所書之二杖、當執於手、俾衆目覩、
      verse: 20
    - text: 告之曰、主耶和華云、我必取以色列族、出於所至之邦、自四方集之、導入故土、
      verse: 21
    - text: 使於斯土合爲一邦、在以色列山、爲一王所治、不復爲二族、不分爲二國、
      verse: 22
    - text: 不復以偶像、與可憎之物、及其罪愆、而汚厥身、我必拯之、出於干罪之區、使成清潔、彼爲我民、我爲其上帝、
      verse: 23
    - text: 我僕大衞必爲其王、斯衆惟有一牧、循我律例、守我典章、而遵行之、
      verse: 24
    - text: 彼與子孫、必永居於我賜我僕雅各、厥祖所居之地、我僕大衞必爲其君、歷世弗替、
      verse: 25
    - text: 我必與立平和之約、永世不廢、使其安居、生齒繁衍、設我聖所於其中、迄於永久、
      verse: 26
    - text: 我幕亦在其中、我爲其上帝、彼爲我民、
      verse: 27
    - text: 我聖所旣永在其中、列邦則知我乃耶和華、使以色列族成聖焉、
      verse: 28
  - chapter: 38
    verses:
    - text: 耶和華諭我曰、
      verse: 1
    - text: 人子歟、當面瑪各地之歌革、卽羅施米設土巴之君、而預言曰、
      verse: 2
    - text: 主耶和華云、羅施米設土巴之君歌革乎、我爲爾敵、
      verse: 3
    - text: 必以鈎貫爾頰、使爾旋轉、曳爾出境、及爾全軍、戰馬騎兵、悉著戎衣、成爲大隊、執干盾、揮刀劍、
      verse: 4
    - text: 波斯古實與弗偕之、咸執干戴盔、
      verse: 5
    - text: 歌篾及其衆、北極之陀迦瑪族及其衆、又有多民偕之、
      verse: 6
    - text: 爾與同集之軍、當預備之、爾爲其帥、
      verse: 7
    - text: 以色列山久爲荒蕪、惟彼庶民免於刃者、將自多國而集、安居斯土、歷年旣久、爾必奉命而入其境、
      verse: 8
    - text: 爾及有衆、與所偕之諸族、將若暴風猝至、若雲蔽覆斯土、
      verse: 9
    - text: 主耶和華曰、是日、爾心必起惡念、而設詭謀、
      verse: 10
    - text: 云、無城之地、安靖之民、無城垣、無門楗、我必往焉、
      verse: 11
    - text: 其地昔爲荒墟、今則有人居處、集自列邦、聚貨財、豢牲畜、居其高處、我必攻之、刦掠其物、
      verse: 12
    - text: 示巴底但、與他施之商旅、及其稚獅、將詰爾云、爾來欲刦奪乎、爾集斯衆、欲虜掠乎、欲攘金銀、刦牲畜、奪貨物、掠取多財乎、○
      verse: 13
    - text: 人子歟、爾對歌革預言曰、主耶和華云、我民以色列安居時、爾豈不得而知之乎、
      verse: 14
    - text: 爾自所居北極之地而來、多族偕至、咸乘馬、其數甚衆、成爲大軍、
      verse: 15
    - text: 歌革歟、爾來攻我民以色列、若雲覆地、越至末日、我必導爾伐我土地、使我因爾彰顯爲聖、列邦目覩、彼則識我、
      verse: 16
    - text: 主耶和華曰、昔我託我諸僕、以色列先知、歷年預言云、我必使爾來攻我民、所言者、非爾乎、
      verse: 17
    - text: 主耶和華曰、歌革來攻以色列地時、我怒憤烈、必發於鼻、
      verse: 18
    - text: 我以忌嫉烈怒而言曰、是日以色列地、必震動殊甚、
      verse: 19
    - text: 海魚飛鳥、野獸昆蟲、及天下億兆、必戰慄於我前、山嶽崩頹、磐巖墜落、垣墉傾圮、
      verse: 20
    - text: 主耶和華曰、我必自我諸山、召刃至而擊之、彼軍各以其刃、互相殘殺、
      verse: 21
    - text: 我必以疫與血懲之、以霪雨大雹、電火硫磺降之、及其有衆、與所偕之諸族、
      verse: 22
    - text: 我必自顯爲大爲聖、萬邦目覩、則知我乃耶和華、
      verse: 23
  - chapter: 39
    verses:
    - text: 人子歟、當對歌革預言曰、主耶和華云、羅施米設土巴之君歌革乎、我爲爾敵、
      verse: 1
    - text: 使爾旋轉、導爾出北極地、至以色列山、
      verse: 2
    - text: 擊爾弓脫乎左手、使爾矢隕自右手、
      verse: 3
    - text: 爾及有衆、與偕爾之諸族、將仆於以色列山、我必以爾付於鷙鳥野獸食之、
      verse: 4
    - text: 爾將仆於田野、主耶和華曰、我言之矣、
      verse: 5
    - text: 我必降火於瑪各、及洲島安居者、俾知我乃耶和華、
      verse: 6
    - text: 彰我聖名於我民以色列中、俾我聖名不復受侮、列邦則知我乃耶和華、以色列之聖者、
      verse: 7
    - text: 主耶和華曰、我所言之日、今已至矣、事必成焉、
      verse: 8
    - text: 以色列諸邑居民必出、取其器械、干盾弓矢、杖梃矛戟、爲薪燃火、七年之久、
      verse: 9
    - text: 無庸拾薪於野、伐木於林、惟以器械燃火、昔爲所刦、今則刦之、昔爲所虜、今反虜之、主耶和華言之矣、○
      verse: 10
    - text: 是日也、在以色列地、海東往來之谷、我必賜於歌革、以爲葬地、人必瘞之於彼、及其羣衆、阻人往來、稱之曰哈們歌革谷、
      verse: 11
    - text: 以色列家葬屍、必歷七月、以潔其地、
      verse: 12
    - text: 斯土衆民瘞之、而得令名、於我獲榮之日、主耶和華言之矣、
      verse: 13
    - text: 彼必簡人恆巡斯土、瘞埋所遺於地之尸、以潔其地、歷至七月、必巡察之、
      verse: 14
    - text: 凡巡斯土者、見人之骨、則立誌於旁、待葬者瘞之於哈們歌革谷、
      verse: 15
    - text: 必名其邑曰哈摩那、如是俾地成潔、○
      verse: 16
    - text: 主耶和華曰、人子歟、當告飛鳥野獸云、我於以色列山、爲爾備大祭、爾其會集、自四方而來、食肉飲血、
      verse: 17
    - text: 食勇士之肉、飲牧伯之血、以爲牡綿羊、羔羊、牡山羊、牡牛、皆巴珊之肥畜、
      verse: 18
    - text: 我爲爾所宰之祭品、爾將飽食其脂、醉飲其血、
      verse: 19
    - text: 爾於我席、將飫馬與乘馬者、勇士及諸戰士、主耶和華言之矣、
      verse: 20
    - text: 我必彰我榮於列邦、萬民必見我所行之鞫、所加之罰、
      verse: 21
    - text: 自是日而後、以色列家、必知我乃彼之上帝耶和華、
      verse: 22
    - text: 列邦亦知以色列家被虜、乃因其愆尤、彼獲罪於我、故我掩面不顧、付之敵手、悉隕於刃、
      verse: 23
    - text: 我依其汚衊罪惡而待之、掩面而不之顧、○
      verse: 24
    - text: 主耶和華曰、我今必反雅各之俘囚、矜憫以色列全家、爲我聖名而熱中、
      verse: 25
    - text: 迨彼安居故土、無人使之恐怖、必因干罪於我、懷慚負咎、
      verse: 26
    - text: 在我導之歸自列邦、集之出於敵國、我顯爲聖於彼、多邦目覩之時、
      verse: 27
    - text: 我使之虜於列邦、復集之歸於故土、不遺一人、彼則知我乃其上帝耶和華、
      verse: 28
    - text: 我不復掩面、而不之顧、蓋我以我神注於以色列家、主耶和華言之矣、
      verse: 29
  - chapter: 40
    verses:
    - text: 我儕被虜之二十五年、正月十日、城陷後十四年、是日耶和華感我、導我至此、
      verse: 1
    - text: 於上帝異象中、導我至以色列地、置於至高之山、山之南方、若有建築城邑之狀、
      verse: 2
    - text: 旣導我至、則見有人、其色若銅、手執麻繩、與量度之竿、而立於門、
      verse: 3
    - text: 謂我曰、人子歟、我所示爾者、爾其目覩耳聞心思之、蓋我導爾至此、乃爲示爾此事、爾所見者、悉以告以色列家、○
      verse: 4
    - text: 我見室外、四周有垣、其人執竿、竿長六肘、肘長、較之常肘再加一掌、乃量其垣、廣一竿、高一竿、
      verse: 5
    - text: 遂至東門、拾級登階、量其門閾、廣計一竿、其次亦廣一竿、
      verse: 6
    - text: 有守衞室、各深一竿、廣一竿、守衞室相間五肘、內門之閾、廣計一竿、與門廊相近、
      verse: 7
    - text: 又量門內之廊、計亦一竿、
      verse: 8
    - text: 復量門廊、深八肘、其柱二肘、門廊向室、
      verse: 9
    - text: 東門之守衞室、左右各三、深廣相同、左右之柱亦相同、
      verse: 10
    - text: 入門之處、廣十肘、長十三肘、
      verse: 11
    - text: 左右之守衞室、深廣各六肘、其前左右有欄、廣一肘、
      verse: 12
    - text: 又量門、自左守衞室之頂、至右守衞室之頂、廣二十五肘、門各相向、
      verse: 13
    - text: 又量衆柱、共六十肘、門柱四周有院、延及門廊、
      verse: 14
    - text: 自外門前、至內門之後廊前、計五十肘、
      verse: 15
    - text: 諸守衞室、及門內四周之柱、各有窗、閉以斜櫺、廊內四周亦有窗、柱上有椶樹之狀、○
      verse: 16
    - text: 其人導我入外院、則見四周有室、地鋪以石、上有守衞室三十、
      verse: 17
    - text: 鋪石之地在門側、長與門同、是爲下鋪石地、
      verse: 18
    - text: 又量自下門前至內院外、深百肘、東北皆然、
      verse: 19
    - text: 又量外院向北之門、計其深廣、
      verse: 20
    - text: 其守衞室、左右各三、其柱其廊、與上所言之門相同、院長五十肘、廣二十五肘、
      verse: 21
    - text: 其窗其廊、及椶樹之狀、俱循東門之度、登門之階有七級、其前有廊、
      verse: 22
    - text: 內院有門、東門北門相對、自彼門量至此門、計百肘、
      verse: 23
    - text: 又導我南往、見有門南向、乃量其柱其廊、其度如前、
      verse: 24
    - text: 門與廊四周有窗、與先量之窗相同、院長五十肘、廣二十五肘、
      verse: 25
    - text: 登門之階有七級、其前有廊、柱上左右、有椶樹之狀、
      verse: 26
    - text: 內院有門南向、自彼門至此門、向南量之、計百肘、○
      verse: 27
    - text: 復導我由南門入內院、遂量南門、其度如前、
      verse: 28
    - text: 其守衞室、其柱其廊、度亦如前、門與廊四周有窗、院長五十肘、廣二十五肘、
      verse: 29
    - text: 四周有廊、深二十五肘、廣五肘、
      verse: 30
    - text: 廊向外院、柱上有椶樹之狀、登門之階有八級、
      verse: 31
    - text: 又導我入內院、東向而量其門、其度如前、
      verse: 32
    - text: 其守衞室、其柱其廊、度亦如前、門與廊四周有窗、院長五十肘、廣二十五肘、
      verse: 33
    - text: 廊向外院、柱上左右、有椶樹之狀、登門之階有八級、
      verse: 34
    - text: 又導我至北門量之、其度如前、
      verse: 35
    - text: 量其守衞室、及柱與廊、四周有窗、院長五十肘、廣二十五肘、
      verse: 36
    - text: 廊向外院、柱上左右、有椶樹之狀、登門之階有八級、○
      verse: 37
    - text: 門內柱側有小室、以滌燔祭之牲、
      verse: 38
    - text: 門廊之內、左右各有二几、以宰燔祭補過祭贖罪祭之牲、
      verse: 39
    - text: 廊外北向之門、其階旁有二几、門廊之旁、亦有二几、
      verse: 40
    - text: 門旁左右各四几、共八几、宰牲於上、
      verse: 41
    - text: 亦有石鑿之几四、爲燔祭所用、長一肘有半、廣一肘有半、高一肘、宰燔祭及他祭牲者、置所用之器於其上、
      verse: 42
    - text: 有鈎廣約一掌、釘於廊內四周、几上置胙肉、
      verse: 43
    - text: 內門之外、內院有室、爲謳歌者所居、一在北門旁南向、一在東門旁北向、
      verse: 44
    - text: 其人告我曰、南向之室、爲守殿之祭司所居、
      verse: 45
    - text: 北向之室、爲守壇之祭司所居、卽利未裔撒督子孫、詣耶和華而役事者居之、
      verse: 46
    - text: 又量其院、長百肘、廣百肘、其式維方、壇在室前、○
      verse: 47
    - text: 又導我至室前之廊、而量其柱、左右各廣五肘、其門左右、各廣三肘、
      verse: 48
    - text: 廊深二十肘、廣十一肘、拾級而登、柱旁復有柱、左右各一、
      verse: 49
  - chapter: 41
    verses:
    - text: 其人導我入殿、而量其柱、左右各廣六肘、與帳幕同、
      verse: 1
    - text: 入門之處廣十肘、門旁左右、各五肘、乃量殿、深四十肘、廣二十肘、
      verse: 2
    - text: 其人遂進內殿、量入門處之柱、各廣二肘、門廣六肘、門旁左右、各七肘、
      verse: 3
    - text: 亦量內殿、深二十肘、廣二十肘、告我曰、此至聖所也、
      verse: 4
    - text: 又量室牆六肘、室之四周、所有小室、各廣四肘、
      verse: 5
    - text: 小室有三層、共室三十、殿牆四周、又有小牆、小室附之、不與殿牆相接、
      verse: 6
    - text: 小室愈高愈廣、因殿四周之牆愈高愈狹、故殿亦愈高愈廣、自下層至上層、由中層而登、
      verse: 7
    - text: 我觀殿之四周、有高基、小室之基、高足一竿、卽六大肘、
      verse: 8
    - text: 小室之外牆、厚五肘、其間有隙地、
      verse: 9
    - text: 殿四周之小室間、其隙地廣二十肘、
      verse: 10
    - text: 小室之門、向乎隙地、一向北、一向南、四周隙地、各廣五肘、
      verse: 11
    - text: 西向隙地之前有室、廣七十肘、深九十肘、四周之牆、厚五肘、
      verse: 12
    - text: 遂量殿、深百肘、又量隙地、與室及牆、亦長百肘、
      verse: 13
    - text: 殿前東向之隙地、亦百肘、○
      verse: 14
    - text: 復量隙地前之室、與其左右之廡、各深百肘、
      verse: 15
    - text: 內殿院廊、門閾及窗櫺、環殿三層之廡、門閾相向、自地及窗、俱蓋以板、窗亦悉閉、
      verse: 16
    - text: 門之上、至殿之內外、牆之四周、咸有其度、
      verse: 17
    - text: 製基路伯與椶樹之狀、二基路伯間有一椶樹、基路伯各有二面、
      verse: 18
    - text: 左有人面、向於椶樹、右有獅面、向於椶樹、室之四周皆如是、
      verse: 19
    - text: 殿牆自地以至門上、製基路伯與椶樹之狀、
      verse: 20
    - text: 殿之門柱、形製維方、至聖所前、其狀與殿式同、
      verse: 21
    - text: 有木製之壇、高三肘、長二肘、其隅其座其旁、俱以木製、其人告我曰、此乃耶和華前之几、
      verse: 22
    - text: 殿與至聖所、各有一門、
      verse: 23
    - text: 其門各有雙扉、每扉分爲二、可相轉捩、
      verse: 24
    - text: 殿門製基路伯與椶樹之狀、與牆上同、外廊之前、以木爲閾、
      verse: 25
    - text: 廊左右有窗櫺、與椶樹之狀、殿之小室及閾、皆若是、
      verse: 26
  - chapter: 42
    verses:
    - text: 又導我出而北往、至外院、入隙地相對之屋、在北向之室前、
      verse: 1
    - text: 長百肘、廣五十肘、其門向北、
      verse: 2
    - text: 與內院二十肘之隙地、及外院鋪石處相對、其間有廡三層、廡各相向、
      verse: 3
    - text: 室前有道、廣十肘、長百肘、其門向北、
      verse: 4
    - text: 上層之室維狹、因上層之廡、較中下愈寬、
      verse: 5
    - text: 廡有三層、無柱、不與外院相同、故上層之室、較中下維狹、
      verse: 6
    - text: 室外有牆、與外院諸室相向、長五十肘、
      verse: 7
    - text: 外院之室、長五十肘、殿前之室、長百肘、
      verse: 8
    - text: 此室之下、有門東向、可自外院由此而入、
      verse: 9
    - text: 院牆之南、隙地與屋之前、亦有室、
      verse: 10
    - text: 室前有道、與向北之室相同、長廣如一、出入之門、及其形製、與前式同、
      verse: 11
    - text: 橫牆之前、向東有道、道末有門、可由之而入、與向南諸室之門相同、
      verse: 12
    - text: 其人告我曰、隙地前南北之室、俱爲聖室、詣耶和華之祭司、可在彼食至聖之物、亦以至聖之物、與素祭補過祭贖罪祭、置於其所、蓋斯處乃聖也、
      verse: 13
    - text: 祭司入時、不可自聖所往外院、必先置供職之聖服於彼、易以他衣、後方出至民所、○
      verse: 14
    - text: 其人量內室旣竟、遂由東門之道、導我而出、量其四周、
      verse: 15
    - text: 以竿量東方、長五百竿、
      verse: 16
    - text: 以竿量北方、長五百竿、
      verse: 17
    - text: 以竿量南方、長五百竿、
      verse: 18
    - text: 轉而向西、以竿量西方、長五百竿、
      verse: 19
    - text: 量其四方、有牆環繞、長五百竿、廣五百竿、以區別聖地與俗地、
      verse: 20
  - chapter: 43
    verses:
    - text: 厥後、其人導我至向東之門、
      verse: 1
    - text: 見以色列上帝之榮光、自東而至、聲若衆水漰渤、地因其榮光而焜耀、
      verse: 2
    - text: 其狀若我昔來滅城時、所見之異象、亦如在迦巴魯河濱所見者、我則面伏於地、
      verse: 3
    - text: 耶和華之榮光、由東向之門入室、
      verse: 4
    - text: 神乃舉我、導入內院、見耶和華之榮光充盈於室、
      verse: 5
    - text: 我聞室中有與我言者、有人立於我側、
      verse: 6
    - text: 諭我曰、人子歟、此我設位之所、駐蹕之城、我必永居以色列族中、以色列家及其君王、不復行邪淫、葬王尸於崇邱、汚我聖名、
      verse: 7
    - text: 置其門閾於我閾旁、置其門柱於我柱側、彼我之間、祇間一垣、且行可惡之事、汚我聖名、致我震怒、而殲滅之、
      verse: 8
    - text: 今當去其邪淫、遠徙王尸、我則永居其中、○
      verse: 9
    - text: 人子歟、宜以此室示以色列家、使恥其罪、而度其式、
      verse: 10
    - text: 彼若恥其所行、則以室之規模形式、出入之處、及諸形狀、禮儀製造、與其法度示之、書之於册、俾衆目覩、使彼循其規模、遵其法度而行、
      verse: 11
    - text: 室在山巔、四周之界、俱爲至聖、室之法度如是、○
      verse: 12
    - text: 其壇之度、循其肘數、肘長、較之常肘再加一掌、壇基高一肘、邊廣一肘、四周有緣、廣一掌、此爲壇基、
      verse: 13
    - text: 自基至下層之上邊、高二肘、邊廣一肘、自下層至中層之上邊、高四肘、邊廣一肘、
      verse: 14
    - text: 復上爲壇面、高四肘、上有四角、
      verse: 15
    - text: 壇面長十二肘、廣十二肘、其式維方、
      verse: 16
    - text: 中層倂邊、共長十四肘、廣十四肘、四周有緣、廣半肘、其基四出一肘、階級向東、○
      verse: 17
    - text: 其人告我曰、人子歟、主耶和華云、此壇旣成、獻燔祭灑血於上之日、其例如左、
      verse: 18
    - text: 主耶和華曰、利未人祭司、撒督之裔、近而奉事我者、爾必以一牡犢與之、爲贖罪祭、
      verse: 19
    - text: 取血釁壇四角、邊之四隅、緣之四周、以贖壇而潔之、
      verse: 20
    - text: 以贖罪之牡犢、焚於至聖所外、預定之處、
      verse: 21
    - text: 翌日、必以無疵之牡山羊、獻爲贖罪祭、以潔祭壇、如用牡犢潔之然、
      verse: 22
    - text: 潔壇旣畢、當獻牡犢一、牡綿羊一、純潔無疵、
      verse: 23
    - text: 奉至耶和華前、祭司灑以鹽、獻爲燔祭於耶和華、
      verse: 24
    - text: 歷七日、每日備山羊一、爲贖罪祭、又獻牡犢一、牡綿羊一、純潔無疵、
      verse: 25
    - text: 歷七日、爲壇行贖罪之禮、使之成潔、如是區別爲聖、
      verse: 26
    - text: 七日旣竟、八日而後、祭司則於斯壇、獻爾曹之燔祭、及酬恩祭、我必悅納爾、主耶和華言之矣、
      verse: 27
  - chapter: 44
    verses:
    - text: 其人導我、返至聖所向東之外門、其門乃閉、
      verse: 1
    - text: 耶和華諭我曰、斯門必閉而不啟、人不得由之而入、蓋以色列之上帝耶和華、由之而入、故必恆閉、
      verse: 2
    - text: 惟君王可坐其內、在耶和華前食餅、必由門廊而入、亦由之而出、
      verse: 3
    - text: 復導我由北門至室前、我見耶和華之榮光、充盈耶和華室、我則面伏於地、
      verse: 4
    - text: 耶和華諭我曰、人子歟、我論耶和華室之禮儀法度、所告爾者、爾其注意、目視耳聽、細察殿宇之入處、及聖所之出處、
      verse: 5
    - text: 告悖逆之以色列家云、主耶和華曰、以色列家乎、爾所行可惡之事、可謂足矣、
      verse: 6
    - text: 爾獻餅脂血時、導心身未受割之外人、入我聖地、汚我室、背我約、以增爾可惡之事、
      verse: 7
    - text: 不守我聖物、乃立人代爾供我聖地之役事、
      verse: 8
    - text: 主耶和華曰、心身未受割、居於以色列族中之外人、不得入我聖地、
      verse: 9
    - text: 昔以色列族迷途時、有利未人遠我、從事偶像、必負其罪、
      verse: 10
    - text: 猶可在我聖地供役、守室之門、爲民宰燔祭與他祭之牲、立於其前、以供役事、
      verse: 11
    - text: 旣在偶像前、爲民供役、爲以色列家之窒礙、陷之於罪、故我舉手而言、彼必負其罪、主耶和華言之矣、
      verse: 12
    - text: 彼不得詣我前、供祭司之職、亦不得近我至聖之物、必因所行可惡之事、而負其辱、
      verse: 13
    - text: 然我立之守室、供諸役事於其中、○
      verse: 14
    - text: 主耶和華曰、昔以色列族迷途離我時、利未人祭司、撒督之裔、尚守我聖所者、可近而奉事我、侍立我前、獻脂與血於我、
      verse: 15
    - text: 入我聖所、近我几前、而奉事我、供諸役事、
      verse: 16
    - text: 彼入內院之門、必衣枲衣、在內院門及室、供職之時、勿衣羊毛、
      verse: 17
    - text: 首戴枲巾、腰著枲褲、致汗之衣、俱勿服之、
      verse: 18
    - text: 出至外院、以見民衆、必解供職之衣、置於聖屋、易以他衣、免以聖服俾民成聖、
      verse: 19
    - text: 勿薙首、勿長髮、惟修以剪、
      verse: 20
    - text: 祭司入內院時、不可飲酒、
      verse: 21
    - text: 勿娶嫠婦棄婦、第娶以色列家之處女、或他祭司之嫠婦、
      verse: 22
    - text: 當教我民區別聖與不聖、潔與不潔、
      verse: 23
    - text: 有訟事必審鞫、按我律而斷之、在我諸節期、必守我法律典章、亦守我安息日爲聖、
      verse: 24
    - text: 勿近尸、致自玷、惟爲父母、子女兄弟、未嫁之姊妹、則可自玷、
      verse: 25
    - text: 成潔之後、當計七日、
      verse: 26
    - text: 入內院、詣聖所、以供役事之日、必獻其贖罪祭、主耶和華言之矣、
      verse: 27
    - text: 祭司必有其業、卽我是也、勿在以色列中與之業、我爲其業也、
      verse: 28
    - text: 素祭補過祭贖罪祭、彼可得而食之、以色列中所獻之物、悉歸祭司、
      verse: 29
    - text: 凡初熟之實、及所獻之舉祭、悉歸祭司、初熟之麥屑、亦予祭司、俾福臨於爾家、
      verse: 30
    - text: 凡自斃與攫裂之物、或禽或獸、祭司不可食之、
      verse: 31
  - chapter: 45
    verses:
    - text: 爾曹掣籤分地爲業、當獻一區於耶和華、以爲聖地、長二萬五千肘、廣一萬肘、其界四周、俱爲聖地、
      verse: 1
    - text: 其中復別一區、以爲聖所、長五百肘、廣五百肘、其式維方、其外四周五十肘、以爲隙地、
      verse: 2
    - text: 於斯聖地、復量一區、長二萬五千肘、廣一萬肘、其中必有聖所、乃爲至聖、
      verse: 3
    - text: 此乃斯土之聖地、必歸於供役聖所、近前奉事耶和華之祭司、以爲第宅及聖所之聖地、
      verse: 4
    - text: 其一區、長二萬五千肘、廣一萬肘、必歸於殿中供役之利未人爲業、建邑以居、
      verse: 5
    - text: 所獻聖地之旁、當定一區、廣五千肘、長二萬五千肘、以建邑、歸於以色列全家、
      verse: 6
    - text: 於所獻之聖地、及建邑之地、左右相向之處、必歸於君、西至國之西界、東至國之東界、長與聖地東西之界同、
      verse: 7
    - text: 以色列中爲君者、可得斯地爲畿、免其復虐我民、餘地則予以色列家、循其支派、○
      verse: 8
    - text: 主耶和華曰、以色列君乎、斯已足矣、強暴苛虐、爾其去之、秉公行義、勿復佔據民業、主耶和華言之矣、
      verse: 9
    - text: 當有公權、公伊法、公罷特、
      verse: 10
    - text: 伊法罷特、其量必均、伊法罷特、皆容賀梅爾十分之一、俱以賀梅爾爲準、
      verse: 11
    - text: 二十季拉爲一舍客勒、五爲五、十爲十、五十舍客勒爲一彌那、
      verse: 12
    - text: 所當獻之禮物如左、小麥一賀梅爾中、當獻伊法六分之一、麰麥一賀梅爾中、亦獻伊法六分之一、
      verse: 13
    - text: 油之定數、一歌珥卽一賀梅爾中、當獻罷特十分之一、蓋一賀梅爾爲十罷特、
      verse: 14
    - text: 在以色列潤澤之草場、二百羔中、獻一以爲素祭燔祭、及酬恩祭、爲民贖罪、主耶和華言之矣、
      verse: 15
    - text: 斯土衆民、各當以此禮物、奉於以色列君、
      verse: 16
    - text: 其君之職、乃於節期月朔安息日、及以色列家諸節期、獻燔祭素祭及灌祭、必備贖罪祭、素祭、燔祭、酬恩祭、爲以色列家贖罪、○
      verse: 17
    - text: 主耶和華曰、正月朔、必取無疵之牡犢一、以潔聖所、
      verse: 18
    - text: 祭司取贖罪祭牲之血、釁室之門橛、壇邊之四隅、及內院之門橛、
      verse: 19
    - text: 七月朔、當爲誤犯罪、及無知而犯者、亦行此禮、以潔斯室、
      verse: 20
    - text: 正月十四日、當守逾越節、七日爲節期、食無酵餅、
      verse: 21
    - text: 是日君必爲己及斯土之民、備牡犢一、爲贖罪祭、
      verse: 22
    - text: 歷節期之七日、爲耶和華日備無疵之牡犢七、牡綿羊七、以爲燔祭、亦必日備牡山羊一、爲贖罪祭、
      verse: 23
    - text: 亦爲各牡犢、各牡綿羊、備麪一伊法、每麪一伊法、加油一欣、以爲素祭、
      verse: 24
    - text: 七月望、守節期歷七日、亦當如是而行、俱循贖罪祭、燔祭、素祭、及油之數、
      verse: 25
  - chapter: 46
    verses:
    - text: 主耶和華曰、內院東向之門、六日間操作時、必閉之、惟安息日及月朔、必啟之、
      verse: 1
    - text: 君入、必由外門之廊、立於門柱之側、祭司爲備燔祭酬恩祭、君拜於門閾、然後出、而門不閉、至於日暮、
      verse: 2
    - text: 斯土之民、於安息日月朔、必在是門闕、崇拜於耶和華前、
      verse: 3
    - text: 安息日、君所獻於耶和華之燔祭、乃無疵之綿羊羔六、牡綿羊一、
      verse: 4
    - text: 亦備素祭、爲牡綿羊麪一伊法、爲羔羊各隨其力、每麪一伊法、加油一欣、
      verse: 5
    - text: 月朔所獻者、乃無疵之牡犢一、及綿羊羔六、牡綿羊一、皆無疵者、
      verse: 6
    - text: 亦備素祭、爲牡犢麪一伊法、爲牡綿羊麪一伊法、爲羔羊各隨其力、每麪一伊法、加油一欣、
      verse: 7
    - text: 君入、必由門廊之道、出亦由之、
      verse: 8
    - text: 斯土之民、於諸節期、詣耶和華前時、凡由北門入而崇拜者、必由南門而出、由南門而入者、必由北門而出、不可返於所入之門、必直前而出焉、
      verse: 9
    - text: 民入、君亦於其中而入、民出、君亦偕之、
      verse: 10
    - text: 大會節期之素祭、爲牡犢麪一伊法、爲牡綿羊麪一伊法、爲羔羊各隨其力、每麪一伊法、加油一欣、
      verse: 11
    - text: 如君願備燔祭、或酬恩祭、爲樂獻之祭、奉於耶和華、必爲之啟東向之門、獻其燔祭、或酬恩祭、如安息日然、旣出、則閉其門、
      verse: 12
    - text: 日備一歲無疵之羔、以爲燔祭、奉於耶和華、每晨備之、
      verse: 13
    - text: 每晨必備素祭、麪一伊法六分之一、油一欣三分之一和之、以爲耶和華之素祭、循其常例、
      verse: 14
    - text: 每晨必備羔羊、素祭及油、爲恆獻之燔祭、○
      verse: 15
    - text: 主耶和華曰、如君錫物於子、則爲子有、以爲恆業、
      verse: 16
    - text: 若以產業錫於臣僕、則爲彼有、越屆豁免之年、乃歸於君、惟君之業、必歸於子、
      verse: 17
    - text: 君欲錫土於子、必取畿輔予之、勿逐民出其業、免我民失業而星散、○
      verse: 18
    - text: 其人導我、由門旁之道而入、詣祭司北向之聖室、見其西有一所、
      verse: 19
    - text: 遂告我曰、此乃祭司烹補過祭、贖罪祭、及炙素祭之所、免其攜至外院、俾民成聖、
      verse: 20
    - text: 復導我入外院、使我經行院之四隅、見每隅有院、
      verse: 21
    - text: 院之四隅、各有環牆之院、長四十肘、廣三十肘、四院之度維一、
      verse: 22
    - text: 小院四周有廊、其下遍有烹飪之所、
      verse: 23
    - text: 其人告我云、斯乃烹飪之室、庶民所獻祭牲、室中供役者、必烹之於此、
      verse: 24
  - chapter: 47
    verses:
    - text: 其人導我返至室門、其室東向、門閾之下、有水湧出、流於東方、由室右及壇南而下、
      verse: 1
    - text: 遂導我自北門而出、由向東之道、折至外門、見水出於右、
      verse: 2
    - text: 其人執繩、向東而出、量千肘、使我涉之、其水沒踝、
      verse: 3
    - text: 又量千肘、使我涉之、其水沒膝、再量千肘、使我涉之、其水沒腰、
      verse: 4
    - text: 又量千肘、其水成河、我不得涉、蓋水泛濫、可泳而不可涉矣、
      verse: 5
    - text: 遂謂我曰、人子歟、爾見此乎、乃導我返於河濱、
      verse: 6
    - text: 旣返、則見河濱左右、林木繁多、
      verse: 7
    - text: 其人謂我曰、此水流於東方、下至亞拉巴、而入於海、旣入於海、海水變甘、
      verse: 8
    - text: 此河所至之地、諸動物必得滋生、鱗族繁衍、斯水旣至、海水變甘、所至之處、百物生焉、
      verse: 9
    - text: 漁人必立河濱、自隱基底至隱以革蓮、爲張網之所、其中之魚、種類俱備、厥數繁多、若大海之魚然、
      verse: 10
    - text: 惟其淤地水澤、水不變甘、留爲斥鹵、
      verse: 11
    - text: 河濱左右、生長各樹、其實可餐、其葉不凋、其果不斷、因水出於聖所、月結新實、果可爲食、葉可醫疾、○
      verse: 12
    - text: 主耶和華曰、爾分斯土爲業、循以色列十二支派、其界如左、約瑟必得二區、
      verse: 13
    - text: 昔我舉手而言、以斯土錫爾列祖、爾必共分、得之爲業、
      verse: 14
    - text: 斯土北界、自大海、沿希特倫、至西達達境、
      verse: 15
    - text: 哈馬比羅他與西伯蓮、西伯蓮在大馬色哈馬二界之間、及浩蘭旁之哈撒哈提干、
      verse: 16
    - text: 自海至大馬色界之哈薩以難、北以哈馬爲界、此爲北界、
      verse: 17
    - text: 東界在浩蘭及大馬色基列、與以色列地之間、乃約但河、自北界至東海量之、此爲東界、
      verse: 18
    - text: 南界自他瑪至米利巴加低斯水、迄埃及溪、延及大海、此爲南界、
      verse: 19
    - text: 西界大海、自南界至哈馬道、此爲西界、
      verse: 20
    - text: 當以斯土、循以色列支派而分之、
      verse: 21
    - text: 掣籤分地與爾、及旅爾中而生子之外人、斯人爾必視如以色列本族、彼必於以色列支派中、與爾共得地爲業、
      verse: 22
    - text: 外人旅於何支派中、爾必於彼以業給之、主耶和華言之矣、
      verse: 23
  - chapter: 48
    verses:
    - text: 支派之名如左、在北界、由希特倫至哈馬道、延及大馬色界之哈薩以難、北向至於哈馬、自東至西、爲但所得之區、
      verse: 1
    - text: 附但之界、自東至西、爲亞設所得之區、
      verse: 2
    - text: 附亞設之界、自東至西、爲拿弗他利所得之區、
      verse: 3
    - text: 附拿弗他利之界、自東至西、爲瑪拿西所得之區、
      verse: 4
    - text: 附瑪拿西之界、自東至西、爲以法蓮所得之區、
      verse: 5
    - text: 附以法蓮之界、自東至西、爲流便所得之區、
      verse: 6
    - text: 附流便之界、自東至西、爲猶大所得之區、
      verse: 7
    - text: 附猶大之界、自東至西、爲爾所獻之地、廣二萬五千肘、自東至西、長如他區之一、聖所必在其中、
      verse: 8
    - text: 爾所獻於耶和華之地、必長二萬五千肘、廣一萬肘、
      verse: 9
    - text: 所獻之聖地、必歸於祭司、北向長二萬五千肘、東向廣一萬肘、西向廣一萬肘、南向長二萬五千肘、耶和華之聖所、必在其中、
      verse: 10
    - text: 斯地歸於撒督之裔、區別爲祭司、供我職事者、昔以色列族迷途時、彼不若利未人之迷罔、
      verse: 11
    - text: 故附利未之界、所獻之地、必歸於彼、以爲至聖之區、
      verse: 12
    - text: 附祭司之地、利未人必得一區、長二萬五千肘、廣一萬肘、
      verse: 13
    - text: 此區歸於耶和華爲聖、利未人不可鬻之、不可易之、其土產之初實、不可歸於他人、
      verse: 14
    - text: 附此二萬五千肘之區、所餘一區、廣五千肘、以爲俗地、建邑築室、亦爲郊野、邑在其中、
      verse: 15
    - text: 其度如左、東西四千五百肘、南北四千五百肘、
      verse: 16
    - text: 邑郊、東西二百五十肘、南北二百五十肘、
      verse: 17
    - text: 附於所獻聖地、其餘之區、東一萬肘、西一萬肘、與聖地相等、其土所產、歸於邑中供役者爲食、
      verse: 18
    - text: 以色列支派、於邑中供役者、必耕種其地、
      verse: 19
    - text: 所獻之聖地、與建邑之地、其式維方、長二萬五千肘、廣二萬五千肘、○
      verse: 20
    - text: 聖地與邑地、左右餘地、東二萬五千肘、西二萬五千肘、與聖地相等、必歸於君、聖地聖室、必在其中、
      verse: 21
    - text: 猶大便雅憫二界間之地、除利未人之區及邑地外、咸歸於君、○
      verse: 22
    - text: 其餘支派、自東至西、爲便雅憫所得之區、
      verse: 23
    - text: 附便雅憫之界、自東至西、爲西緬所得之區、
      verse: 24
    - text: 附西緬之界、自東至西、爲以薩迦所得之區、
      verse: 25
    - text: 附以薩迦之界、自東至西、爲西布倫所得之區、
      verse: 26
    - text: 附西布倫之界、自東至西、爲迦得所得之區、
      verse: 27
    - text: 迦得之南界、自他瑪至米利巴加低斯水、迄埃及溪、延及大海、
      verse: 28
    - text: 爾當掣籤、分於以色列支派爲業之地、其所得之區卽此、主耶和華言之矣、○
      verse: 29
    - text: 邑之四方及門如左、北方四千五百肘、
      verse: 30
    - text: 邑門依以色列支派之名名之、北向有三門、一流便門、一猶大門、一利未門、
      verse: 31
    - text: 東方四千五百肘、有三門、一約瑟門、一便雅憫門、一但門、
      verse: 32
    - text: 南方四千五百肘、有三門、一西緬門、一以薩迦門、一西布倫門、
      verse: 33
    - text: 西方四千五百肘、有三門、一迦得門、一亞設門、一拿弗他利門、
      verse: 34
    - text: 邑之四周、共計一萬八千肘、是日以後、邑名曰耶和華在此、
      verse: 35
  name: Ezekiel
- chapters:
  - chapter: 1
    verses:
    - text: 猶大王約雅敬三年、巴比倫王尼布甲尼撒、至耶路撒冷圍之、
      verse: 1
    - text: 主以猶大王約雅敬、及上帝室之器一分、付於其手、攜器至示拿地、入於其神之廟、置於其神之庫、
      verse: 2
    - text: 王諭宦官長亞施毘拿、以以色列宗室、及顯者中數人、攜之而至、
      verse: 3
    - text: 卽少年無疵、美姿容、嫻智慧、具知識、明格致、可侍於王宮者、教以迦勒底人之學術語言、
      verse: 4
    - text: 王命日以己所用之膳、所飲之酒頒之、養之三年、屆期侍於王前、
      verse: 5
    - text: 中有猶大人但以理、哈拿尼雅、米沙利、亞撒利雅、
      verse: 6
    - text: 宦官長易其名、稱但以理曰伯提沙撒、稱哈拿尼雅曰沙得拉、稱米沙利曰米煞、稱亞撒利雅曰亞伯尼歌、
      verse: 7
    - text: 惟但以理立志、不以王膳與酒自汚、遂求宦官長免其受汚、
      verse: 8
    - text: 上帝使但以理蒙恩惠憐恤於宦官長、
      verse: 9
    - text: 宦官長謂但以理曰、我畏我主我王、旣定爾之飲食、何可見爾形容憔悴、不及爾同年少者乎、若然、則於王前、使我莫保首領、
      verse: 10
    - text: 宦官長委保傅、監理但以理、哈拿尼雅、米沙利、亞撒利雅、
      verse: 11
    - text: 但以理謂之曰、請試爾僕、飯蔬飲水十日、
      verse: 12
    - text: 後觀我容、及食王膳少者之容、依爾所見而待爾僕、
      verse: 13
    - text: 乃允斯事、試之十日、
      verse: 14
    - text: 越十日、見其容、較食王膳少者、尤美而豐、
      verse: 15
    - text: 保傅乃去所頒之膳與酒、食以菜蔬、
      verse: 16
    - text: 此四少者、上帝賜以知識聰睿、精於文字學術、但以理洞悉諸啟示及夢兆、
      verse: 17
    - text: 屆王所定少者入覲之期、宦官長引之見尼布甲尼撒、
      verse: 18
    - text: 王與之言、見其中無及但以理、哈拿尼雅、米沙利、亞撒利雅者、遂侍於王前、
      verse: 19
    - text: 王於所詢智慧明哲之事、見其愈於舉國之巫人術士十倍、
      verse: 20
    - text: 但以理在彼、至古列王元年、
      verse: 21
  - chapter: 2
    verses:
    - text: 尼布甲尼撒二年、王得夢、心煩不得寢、
      verse: 1
    - text: 乃召巫人、術士卜筮、及迦勒底人咸至、爲王說夢、衆入、立於王前、
      verse: 2
    - text: 王謂之曰、我得夢、中心煩擾、欲知夢兆維何、
      verse: 3
    - text: 迦勒底人以亞蘭方言奏王曰、願王萬歲、請以夢告僕、我則解之、
      verse: 4
    - text: 王曰、我命已出、如爾不以夢、及其解告我、必解爾體、使爾室爲糞場、
      verse: 5
    - text: 如以夢及其解告我、則必自我而獲品物、賞賚、及大尊榮、故當以夢及其解告我、
      verse: 6
    - text: 彼復奏王曰、請以夢告僕、我則解之、
      verse: 7
    - text: 王曰、我確知爾欲延其時、因知我命已出、
      verse: 8
    - text: 如爾不以夢告我、祇以一法懲爾、因爾設誑言妄語告我、以待其時變易、爾其以夢告我、則知爾能解之、
      verse: 9
    - text: 迦勒底人對曰、王之事、天下無能示之、從未有君王、主治者、掌權者、以此詰巫人術士、及迦勒底人者、
      verse: 10
    - text: 王所詰者罕矣、除不居於形軀之神外、無能告王、
      verse: 11
    - text: 王因之怒、忿甚、命殲巴比倫諸哲士、
      verse: 12
    - text: 王命出、將誅哲士、則索但以理、及其同儕、欲殺之、
      verse: 13
    - text: 王之侍衞長亞畧出、欲殺巴比倫諸哲士、但以理以聰明審愼與之言、
      verse: 14
    - text: 曰、王命何若是嚴急哉、亞畧以情告之、
      verse: 15
    - text: 但以理入覲、求王寬限、爲王解之、○
      verse: 16
    - text: 但以理歸、以告同儕哈拿尼雅、米沙利、亞撒利雅、
      verse: 17
    - text: 請其爲此祕奧、求天上上帝矜憫、免但以理及其同儕、與其餘之巴比倫哲士偕亡、
      verse: 18
    - text: 於夜間異象中、此祕奧顯示於但以理、但以理遂稱頌天上上帝、
      verse: 19
    - text: 曰、智慧能力悉屬上帝、願其名受頌美、永世靡曁、
      verse: 20
    - text: 彼變更時日、廢立君王、以智賜哲士、以識賜達人、
      verse: 21
    - text: 顯示隱微深奧之事、洞悉暗中所有、光與之偕、
      verse: 22
    - text: 我列祖之上帝歟、我稱謝頌美爾、錫我智能、以我儕之所求示我、俾知王事、
      verse: 23
    - text: 但以理入、見王所命殲巴比倫哲士之亞畧曰、勿殲巴比倫哲士、引我覲王、我必爲王解之、○
      verse: 24
    - text: 亞畧急引但以理入覲王、奏曰、於猶大俘囚中、我得一人、彼將爲王解之、
      verse: 25
    - text: 王謂稱伯提沙撒之但以理曰、我所得之夢與其解、爾能告我乎、
      verse: 26
    - text: 但以理對曰、王所問之祕奧、哲士術士、巫人卜筮、不能告王、
      verse: 27
    - text: 惟在天有上帝、顯示祕奧、彼以末日必有之事、示尼布甲尼撒王、王在牀所得之夢、及所見之異象乃此、
      verse: 28
    - text: 王在牀時、思未來之事、今顯示祕奧者、以必有之事示爾、
      verse: 29
    - text: 此祕奧顯示於我、非因我有智慧、逾於衆生、乃以夢兆告王、俾知心之所思、
      verse: 30
    - text: 王見巨像、其形雄偉、輝煌特甚、立於王前、其狀可懼、
      verse: 31
    - text: 像首爲精金、胸臂爲銀、腹股爲銅、
      verse: 32
    - text: 其脛爲鐵、其足半鐵半泥、
      verse: 33
    - text: 王視之、見一石、非人手所鑿、擊厥像半鐵半泥之足而碎之、
      verse: 34
    - text: 於是鐵泥銅銀與金俱碎、如夏日禾場之粃糠、爲風飄揚、無從尋覓、擊像之石、成爲大山、遍盈天下、
      verse: 35
    - text: 所夢若是、我今爲王解之、
      verse: 36
    - text: 王歟、爾爲諸王之王、天上上帝以國以權、以能以榮賜爾、
      verse: 37
    - text: 凡有居民之處、野獸飛鳥、悉付爾手、俾爾治之、金首卽爾也、
      verse: 38
    - text: 爾後將有一國興起、亞於爾國、又有其三之國若銅、統轄天下、
      verse: 39
    - text: 復有其四之國、堅剛似鐵、夫鐵能服百物而碎之、此國亦必行破壞如鐵然、
      verse: 40
    - text: 爾見其足與趾、半爲陶人之泥、半爲鐵者、其國必分、爾見鐵雜於泥、其國必有力如鐵然、
      verse: 41
    - text: 其趾半鐵半泥、其國亦半強半弱、
      verse: 42
    - text: 爾見鐵雜於泥、其民必與異族混雜、惟彼此不相洽、如鐵不與泥合然、
      verse: 43
    - text: 當彼列王時、天上上帝必立一國、永不見滅、其權不歸他族、將毀前之諸國、而盡滅之、其國恆存弗替、
      verse: 44
    - text: 爾見有石、自山鑿出、非由人手、擊碎鐵銅泥銀及金、斯乃惟皇上帝以未來之事示王、其夢實眞、所解誠確、
      verse: 45
    - text: 尼布甲尼撒王遂面伏於地、拜但以理、命以禮物香品奉之、
      verse: 46
    - text: 王語但以理曰、爾之上帝、誠爲諸神之上帝、諸王之主、顯示祕奧、使爾知此秘奧、
      verse: 47
    - text: 王乃使但以理爲大、加以重賚、立之治巴比倫全州、爲巴比倫哲士之長、
      verse: 48
    - text: 但以理求於王、王乃立沙得拉米煞亞伯尼歌、分理巴比倫州事、惟但以理侍於御門、
      verse: 49
  - chapter: 3
    verses:
    - text: 尼布甲尼撒王製金像、高六十肘、廣六肘、立於巴比倫州杜拉平原、
      verse: 1
    - text: 遣使召諸方伯、大臣牧伯、刑官庫司、議士士師、及諸州牧咸至、爲尼布甲尼撒王所立之像、行敬奉之禮、
      verse: 2
    - text: 於是方伯、大臣牧伯、刑官庫司、議士士師、及諸州牧咸集、爲尼布甲尼撒王所立之像、行敬奉之禮、俱立於像前、
      verse: 3
    - text: 遒人大聲呼曰、諸民諸國、諸方言者、今命爾曹、
      verse: 4
    - text: 爾於何時、聞角簫琵琶琴瑟笙、及各樂器之音、卽當伏拜尼布甲尼撒王所立之金像、
      verse: 5
    - text: 凡不伏拜者、卽時投於烈火之爐、
      verse: 6
    - text: 諸民聞角簫琵琶琴瑟、及各樂器之音時、諸民諸國、諸方言者、遂伏拜尼布甲尼撒王所立之金像、
      verse: 7
    - text: 時、有迦勒底數人、進前控猶大人、
      verse: 8
    - text: 奏尼布甲尼撒王曰、願王萬歲、
      verse: 9
    - text: 王歟、爾曾頒詔、凡聞角簫琵琶琴瑟笙、及各樂器之音、當伏拜金像、
      verse: 10
    - text: 凡不伏拜者、必投於烈火之爐、
      verse: 11
    - text: 有猶大數人、沙得拉、米煞、亞伯尼歌、乃王所立、以理巴比倫州事者、王歟、斯人不尊重爾、不事爾神、不拜爾所立之金像、
      verse: 12
    - text: 尼布甲尼撒怒、忿甚、命攜沙得拉米煞亞伯尼歌至、遂攜之至於王前、
      verse: 13
    - text: 尼布甲尼撒謂之曰、沙得拉、米煞、亞伯尼歌、爾曹不事我神、不拜我所立之金像、乃故意乎、
      verse: 14
    - text: 今爾聞角簫琵琶琴瑟笙、及各樂器之音、願伏拜我所製之像、則可、若不拜之、必卽時投於烈火之爐、何神能拯爾於我手耶、
      verse: 15
    - text: 沙得拉米煞亞伯尼歌對曰、尼布甲尼撒歟、斯事、我儕無庸答爾、
      verse: 16
    - text: 果爾、我所事之上帝、能拯我於烈火之爐、亦必拯我於爾手、
      verse: 17
    - text: 卽不然、王當知我決不事爾神、不拜爾所立之金像、
      verse: 18
    - text: 尼布甲尼撒怒甚、向沙得拉米煞亞伯尼歌變色、命爇其爐、烈較尋常七倍、
      verse: 19
    - text: 亦命軍中壯士數人、縛沙得拉米煞亞伯尼歌、投諸烈火之爐、
      verse: 20
    - text: 三人被縛、仍衣褲袍與褻服、及他衣、投於烈火之爐、
      verse: 21
    - text: 因王命孔亟、其爐甚熱、投沙得拉米煞亞伯尼歌之人、俱爲火燄所斃、
      verse: 22
    - text: 沙得拉米煞亞伯尼歌三人被縛、墮於烈火之爐、
      verse: 23
    - text: 時、尼布甲尼撒王駭異、急起、謂議士曰、我所縛而投於火者、非三人乎、對曰、王歟、是也、
      verse: 24
    - text: 王曰、我見四人、不縛不傷、遊於火中、其四者之貌、有若神子、
      verse: 25
    - text: 尼布甲尼撒近烈火之爐門曰、至上上帝之僕、沙得拉米煞亞伯尼歌歟、其出而前、三人卽自火中出、
      verse: 26
    - text: 方伯大臣牧伯、及王之議士咸集、見此三人、火不能傷其身、首髮不焦、衣服不變、火燎之臭、亦未及之、
      verse: 27
    - text: 尼布甲尼撒曰、沙得拉米煞亞伯尼歌之上帝、宜頌美焉、遣其使救賴之之僕、彼背王命、自舍其身、於其上帝外、不事他神、而崇拜之、
      verse: 28
    - text: 我今頒詔、各民各國、各方言者、凡謗沙得拉米煞亞伯尼歌之上帝、必解其體、使其室爲糞場、蓋無他神能行拯救若是、
      verse: 29
    - text: 王遂陞沙得拉米煞亞伯尼歌於巴比倫州、
      verse: 30
  - chapter: 4
    verses:
    - text: 尼布甲尼撒王詔天下諸民諸國、諸方言者曰、願爾平康增益、
      verse: 1
    - text: 至上上帝於我所行之神蹟奇事、我以宣之爲善、
      verse: 2
    - text: 大哉其神蹟、偉哉其奇事、其國永存、其權歷世弗替、○
      verse: 3
    - text: 我尼布甲尼撒安居於我室、暢遂於我宮、
      verse: 4
    - text: 爰得一夢、令我畏懼、在牀所思、曁所得之異象、使我煩擾、
      verse: 5
    - text: 乃命引巴比倫哲士、咸詣我前、爲我解夢、
      verse: 6
    - text: 於是巫人術士、迦勒底人、卜筮皆至、我告以夢、彼未爲我解之、
      verse: 7
    - text: 終有但以理、依我神之名、稱曰伯提沙撒、爲聖神之靈所感者、至於我前、我以夢告之曰、
      verse: 8
    - text: 巫師長伯提沙撒歟、我知聖神之靈寓於爾中、祕奧無足難爾、其告我所得之夢象、爲我解之、
      verse: 9
    - text: 我在牀所得之異象若是、見有一樹、植於地中、其榦高甚、
      verse: 10
    - text: 其樹生長堅剛、高凌霄漢、四極見之、
      verse: 11
    - text: 其葉秀茂、厥果繁多、足供衆生、野獸伏於其蔭、飛鳥棲於其枝、凡有血氣者、由之得食、
      verse: 12
    - text: 我在牀所得之異象、見一儆醒之聖使、自天而降、
      verse: 13
    - text: 大聲呼曰、伐其樹、斫其枝、搖落其葉、播散其果、使獸離其下、使鳥去其枝、
      verse: 14
    - text: 惟留其根於地、在田野青草之間、束以銅鐵之索、溼以天露、俾與野獸共囓地草、
      verse: 15
    - text: 變其人心、予以獸心、歷至七期、
      verse: 16
    - text: 此乃儆醒者所定、聖使所命、使生民咸知至上者治世人之國、隨意畀人、立人間之至卑者主之、
      verse: 17
    - text: 我尼布甲尼撒王所得之夢卽此、伯提沙撒歟、爾其解之、我國中諸哲士、不能爲我解、惟爾能之、蓋聖神之靈寓於爾中也、○
      verse: 18
    - text: 稱伯提沙撒之但以理、愕然頃之、中心煩擾、王曰、伯提沙撒歟、勿以夢及其解煩擾、伯提沙撒對曰、我主歟、願此夢應於憾爾者、其解應於爾敵、
      verse: 19
    - text: 爾所見之樹、生長堅剛、高凌霄漢、四極見之、
      verse: 20
    - text: 其葉秀茂、厥果繁多、足供衆生、野獸伏於其下、飛鳥棲於其枝、
      verse: 21
    - text: 王歟、生長堅剛者爾也、爾之高大、凌乎霄漢、爾之權勢、及於地極、
      verse: 22
    - text: 王見儆醒之聖使、自天而降曰、伐其樹而毀之、惟留其根於地、在田野青草之間、束以銅鐵之索、溼以天露、俾與野獸共囓乎草、歷至七期、
      verse: 23
    - text: 王歟、其解若是、至上者所命定、臨於我主我王、
      verse: 24
    - text: 爾將被逐、離乎人羣、與野獸同居、囓草如牛、爲天露所濡、歷至七期、迨爾知至上者治世人之國、隨意畀人、
      verse: 25
    - text: 旣命留樹之根、乃謂迨爾知天操其權、則爾國復歸於爾、
      verse: 26
    - text: 王歟、請納我諫、去過而行義、絕惡而恤困、庶可延長綏安、
      verse: 27
    - text: 凡此皆應於尼布甲尼撒王、
      verse: 28
    - text: 越十二月、王遊於巴比倫王宮、
      verse: 29
    - text: 曰、此非大巴比倫、我以大能大力建爲王都、彰我威榮乎、
      verse: 30
    - text: 言未竟、自天有聲曰、尼布甲尼撒王歟、有言告爾、國位已離爾矣、
      verse: 31
    - text: 爾將被逐、離乎人羣、與野獸同居、囓草如牛、歷至七期、迨爾知至上者治世人之國、隨意畀人、
      verse: 32
    - text: 斯言卽時驗於尼布甲尼撒、被逐離乎人羣、囓草如牛、身爲天露所濡、迨及髮長若鷹毛、甲長若鳥爪、
      verse: 33
    - text: 厥期旣盡、我尼布甲尼撒舉目望天、靈性遂復、乃稱謝至上者、頌美尊崇永生者、其權永存、其國歷世弗替、
      verse: 34
    - text: 地上居民、悉若無有、彼於天上軍旅、地上億兆、隨意而行、無能阻其手、或詰之曰、爾何爲者、
      verse: 35
    - text: 是時我靈性已復、我仍得威嚴光輝、致國獲榮、我之議士大臣、再朝覲我、我復堅立於國位、威勢增益於我躬、
      verse: 36
    - text: 今我尼布甲尼撒、頌美稱揚尊崇天上之王、其所行者、悉爲眞實、其道公義、惟驕泰而行者、則降而卑之、
      verse: 37
  - chapter: 5
    verses:
    - text: 伯沙撒王爲其大臣千人、設具盛筵、對之飲酒、
      verse: 1
    - text: 伯沙撒暢飲之際、命取其父尼布甲尼撒自耶路撒冷殿中、所取之金銀器皿、王及大臣后妃、以之而飲、
      verse: 2
    - text: 遂取自耶路撒冷上帝殿中、所取之金器至、王及大臣后妃、以之而飲、
      verse: 3
    - text: 彼衆飲酒、頌讚金銀銅鐵木石之神、
      verse: 4
    - text: 維時、有人手之指顯見、書文於王宮粉壁、燈臺相對之處、王見書文之手、
      verse: 5
    - text: 王變乎色、中心煩擾、腰骨脫節、兩膝相觸、
      verse: 6
    - text: 乃大聲而呼、命召術士、迦勒底人、卜筮咸入、王告巴比倫哲士曰、讀斯文爲我解之者、必身衣絳袍、項垂金索、治國職居其三、
      verse: 7
    - text: 王之哲士咸入、而莫能讀其文、爲王解之、
      verse: 8
    - text: 伯沙撒王憂甚而色變、大臣猶豫、
      verse: 9
    - text: 太后因王與大臣所言、乃入宴室曰、願王萬歲、勿中懷煩擾、而變乎色、
      verse: 10
    - text: 爾國中有一人焉、聖神之靈寓於其中、爾父之時、見其通明、聰睿、智慧、若神之智、爾父尼布甲尼撒王、立之爲巫人術士、迦勒底人、卜筮之長、
      verse: 11
    - text: 其名但以理、王稱之爲伯提沙撒、心性佳妙、有智慧聰睿、且能解夢兆、明隱語、釋祕奧、今召之至、彼必解之、○
      verse: 12
    - text: 但以理被引詣王、王謂之曰、昔我王父自猶大所虜之猶大俘囚、爾卽其中之但以理乎、
      verse: 13
    - text: 我聞神明之靈寓於爾中、具有通明聰睿、美妙之智慧、
      verse: 14
    - text: 今諸哲士術士、引至我前、使讀斯文、爲我解之、而不能解、
      verse: 15
    - text: 我聞爾善解、而釋祕奧、爾果能讀斯文、爲我解之、必身衣絳袍、項垂金索、治國職居其三、
      verse: 16
    - text: 但以理對曰、爾饋可反於己、爾賚可錫他人、雖然、我必爲王讀斯文而解之、
      verse: 17
    - text: 王歟、至上上帝以國位大權、尊榮威嚴、錫爾父尼布甲尼撒、
      verse: 18
    - text: 因上帝所賜之大權、諸民諸國、諸方言者、咸戰慄畏懼於其前、生殺升降、隨其所欲、
      verse: 19
    - text: 惟其心驕傲、其性剛愎、泰然而行、乃黜其王位、奪其尊榮、
      verse: 20
    - text: 被逐離乎人羣、心變如獸、與野驢同居、囓草如牛、身爲天露所濡、迨知至上上帝治世人之國、隨意立人主之、
      verse: 21
    - text: 伯沙撒歟、爾乃其子、雖知此事、而心不自卑、
      verse: 22
    - text: 惟自高而抗天上之主、取其室中之器、至於爾前、爾與大臣后妃、用以飲酒、頌美金銀銅鐵木石之神、卽無見無聞無知者、至於掌爾氣息、定爾道途之上帝、則不尊榮之、
      verse: 23
    - text: 故上帝使手出於其前、而書此文、
      verse: 24
    - text: 其文曰、彌尼、彌尼、提客勒、烏法珥新、
      verse: 25
    - text: 其解曰、彌尼者、上帝數爾國祚、使之永終也、
      verse: 26
    - text: 提客勒者、爾衡於權、而見虧缺也、
      verse: 27
    - text: 毘勒斯者、爾國分裂、畀於瑪代波斯人也、
      verse: 28
    - text: 伯沙撒遂命以絳袍衣但以理、以金索垂其項、頒詔使之治國、職居其三、
      verse: 29
    - text: 是夕迦勒底王伯沙撒見殺、
      verse: 30
    - text: 瑪代人大利烏得其國、時年六十有二、
      verse: 31
  - chapter: 6
    verses:
    - text: 大利烏悅立方伯百二十人、分治全國、
      verse: 1
    - text: 更立宰輔三人、但以理居其一、俾方伯述職於其前、免王受損、
      verse: 2
    - text: 但以理心性佳妙、愈於其他宰輔、及諸方伯、王欲立之治理全國、
      verse: 3
    - text: 宰輔方伯、索但以理政事之失以訟之、惟但以理忠誠、無錯無謬、無隙可乘、
      verse: 4
    - text: 其人相語曰、除但以理遵其上帝之法而外、我儕不得其隙以訟之、
      verse: 5
    - text: 宰輔方伯咸集、詣王奏曰、願大利烏王萬歲、
      verse: 6
    - text: 國之宰輔、督臣方伯、議士牧伯會議、請降詔諭、立一禁令、三旬之內、惟王是求、此外、凡求神與人者、必投之獅洞、
      verse: 7
    - text: 請王立此禁令、簽押其文、俾不得改、循瑪代波斯人之例、不可更易、
      verse: 8
    - text: 王乃簽押、立此禁令、
      verse: 9
    - text: 但以理知王簽押此文、則歸其家、其室之牖、啟向耶路撒冷、屈膝而跪、日凡三次、禱告稱謝其上帝、同於往日、
      verse: 10
    - text: 彼衆會集、見但以理禱告祈求於其上帝前、
      verse: 11
    - text: 遂詣王、論其禁令曰、王歟、爾非簽押禁令、三旬之內、惟王是求、此外、凡求神與人者、必投之獅洞乎、王曰、誠有其事、循瑪代波斯人之例、不可更易、
      verse: 12
    - text: 衆對王曰、王歟、猶大俘囚中之但以理、不尊重爾、不遵爾所簽押之禁令、每日祈禱三次、
      verse: 13
    - text: 王聞此言、憂甚、決志救但以理、苦籌至於日沒、
      verse: 14
    - text: 彼衆會集、詣王奏曰、王歟、當知瑪代波斯人之例、凡王所立之禁令典章、不可更易、
      verse: 15
    - text: 王乃出命、則攜但以理至、投於獅洞、王謂但以理曰、爾所恆事之上帝必救爾、
      verse: 16
    - text: 遂移石於洞口、王封以己璽、又鈐以大臣之章、使處但以理之旨、不得更易、
      verse: 17
    - text: 王乃返宮、終夜禁食、徹樂於其前、亦不成寐、
      verse: 18
    - text: 翌日夙興、急往獅洞、
      verse: 19
    - text: 旣近於洞、哀聲呼但以理曰、維生上帝之僕但以理歟、爾恆事之上帝、能救爾脫於獅害乎、
      verse: 20
    - text: 但以理對曰、願王萬歲、
      verse: 21
    - text: 我之上帝遣其使箝獅口俾不傷我、以我於其前無罪、在王前亦未行不善也、
      verse: 22
    - text: 王喜甚、命取但以理出洞、遂取之出、其身毫無所傷、因信賴其上帝也、
      verse: 23
    - text: 王命旣出、遂曳訟但以理之人、及其妻孥、投於獅洞、未至洞底、獅卽攫之、盡碎其骨、○
      verse: 24
    - text: 大利烏王詔天下諸民諸國、諸方言者曰、願爾平康增益、
      verse: 25
    - text: 我今降詔、諭我全國人民、當於但以理之上帝前、戰慄畏懼、彼乃維生永存之上帝、其國永不見滅、其權至於終極、
      verse: 26
    - text: 彼施拯救、在天在地、行神蹟奇事、今救但以理脫於獅勢、
      verse: 27
    - text: 但以理於大利烏及波斯人古列在位時、俱得亨通、
      verse: 28
  - chapter: 7
    verses:
    - text: 巴比倫王伯沙撒元年、但以理得夢、在牀見異象、遂書其夢、述其大畧、
      verse: 1
    - text: 曰、我夜見異象、天之四風驟起、與大海相搏、
      verse: 2
    - text: 有四巨獸、自海而出、其狀各殊、
      verse: 3
    - text: 其一若獅、有鷹之翼、我視之、見其翼被拔、厥獸被舉而起、立以二足如人、且得畀以人心、
      verse: 4
    - text: 其次之獸若熊、半身側立、其口齒間、啣三脇骨、有謂之曰、起、吞噬多肉、
      verse: 5
    - text: 厥後、又見一獸若豹、背有四鳥翼、獸亦有四首、得賜以權、
      verse: 6
    - text: 此後於夜間異象中、我見其四之獸、可畏可懼、極強有力、亦有鐵牙甚巨、吞噬碎裂、足踐所餘、與前諸獸迥異、首有十角、
      verse: 7
    - text: 我思維其角時、見一小角生於其中、前角中之三角、爲小角所拔、小角有目若人、有口出言誇大、
      verse: 8
    - text: 我視之、見有座設立、一年高者坐焉、衣皜如雪、髮潔若純粹之羊毛、火炎其座、烈燄其輪、
      verse: 9
    - text: 火川出於其前、服役者千千、侍立者萬萬、鞫事已備、書卷悉展、
      verse: 10
    - text: 其時我因小角出言誇大、則注目而視、迨至其獸見殺、其身被毀、爲火所焚、
      verse: 11
    - text: 所餘之獸、其權被奪、惟延其生、以待時期、
      verse: 12
    - text: 我於夜間異象中、又見一人若人子者、乘天雲而來、詣年高者、被引至於其前、
      verse: 13
    - text: 乃錫以權、與榮與國、使諸民諸國、諸方言者咸事之、其權恆存弗替、其國永不見滅、○
      verse: 14
    - text: 我但以理心憂於中、所見之異象、令我煩擾、
      verse: 15
    - text: 我乃就一侍者、詢諸事之實、彼以之告我、爲我解其義曰、
      verse: 16
    - text: 此四巨獸卽四王、將出於世者、
      verse: 17
    - text: 惟至上者之聖民、必承其國、以爲己有、永世靡曁、
      verse: 18
    - text: 我欲知第四獸之實、以其異於他獸、甚可畏懼、其牙爲鐵、其爪爲銅、吞噬碎裂、足踐所餘、
      verse: 19
    - text: 又欲知其首之十角、及生於其中之一角、使三角墜於其前者、是角有目、有口出言誇大、其狀大於他角、
      verse: 20
    - text: 我視之、見斯角與聖民戰而獲勝、
      verse: 21
    - text: 迨年高者至、爲至上者之聖民伸寃、聖民得國之期已屆、
      verse: 22
    - text: 侍者曰、第四獸、卽在世之第四國、異於諸國、將吞噬天下、踐而碎之、
      verse: 23
    - text: 其十角卽十王、將由此國而興、其後有一王起、異於前者、將服三王、
      verse: 24
    - text: 彼出言逆至上者、銷磨其聖民、意欲改易節期法律、聖民將付於其手、歷一載二載半載、
      verse: 25
    - text: 鞫事已備、必奪其權、毀之滅之、至於終極、
      verse: 26
    - text: 惟國與權、及天下萬邦之尊顯、必咸畀於至上者之聖民、其國爲永久之國、凡秉權者、必服事順從之、
      verse: 27
    - text: 其言至此而竟、我但以理中懷煩擾、容色改變、惟存此事於心、
      verse: 28
  - chapter: 8
    verses:
    - text: 伯沙撒王三年、我但以理於前見異象後、復見異象、
      verse: 1
    - text: 其時、我恍若在以攔州、書珊宮、我於異象中、在烏萊河濱、
      verse: 2
    - text: 我舉目而觀、見牡綿羊一、立於河濱、有二角、二角俱高、此高於彼、高者後出、
      verse: 3
    - text: 我見其羊、向西向北向南而觸、凡獸莫能禦之、亦莫能施拯救於其手、彼乃隨意而行、自爲強大、
      verse: 4
    - text: 我思維時、見牡山羊一、自西而來、遍行天下、足不履地、兩目間有一卓犖之角、
      verse: 5
    - text: 詣我所見立於河濱、二角之牡綿羊、奮怒疾趨、而力觸之、
      verse: 6
    - text: 我見其旣近、盛怒而觸之、折其二角、牡綿羊無力抵禦、乃仆之於地、而蹂躪之、無能拯牡綿羊而脫之、
      verse: 7
    - text: 牡山羊自大特甚、其強壯時、巨角斷折、有四卓犖之角代出、向天四方、
      verse: 8
    - text: 其一又生小角、漸成極大、向南向東、亦向榮美之地、
      verse: 9
    - text: 漸卽高大、及於天象、天象星宿、有被擲於地者、加以蹂躪、
      verse: 10
    - text: 彼乃自大、而敵天象之君、去其日獻之祭、傾其聖所、
      verse: 11
    - text: 因討罪而得軍、以敵日獻之祭、委棄眞理於地、隨意而行、無不利達、
      verse: 12
    - text: 我聞一聖者宣言、又有一聖者詢之曰、異象所示、論去日獻之祭、與行毀滅之罪、且付聖所與軍旅、而受足踐、其事延至何時、
      verse: 13
    - text: 對曰、迨至二千三百晝夜、聖所乃得潔清、○
      verse: 14
    - text: 我但以理旣覩此異象、欲明其義、見有一立於我前者、其貌若人、
      verse: 15
    - text: 亦聞烏萊河兩岸之間、有人聲呼曰、加百列歟、其使斯人知此異象、
      verse: 16
    - text: 彼遂近我所立之處、旣至、我則懼、面伏於地、彼謂我曰、人子歟、其知此異象、因關乎末期也、
      verse: 17
    - text: 彼與我言時、我乃沉睡、面伏於地、彼撫我、使我起立、
      verse: 18
    - text: 曰、我以震怒末期、所有之事示爾、蓋此異象、乃關末日之定期也、
      verse: 19
    - text: 爾所見二角之牡綿羊、卽瑪代波斯二王、
      verse: 20
    - text: 牡山羊卽希臘王、其兩目間之巨角、乃其元王、
      verse: 21
    - text: 巨角斷折、四角代出、卽由其國、將有四國崛興、惟權不及於彼、
      verse: 22
    - text: 四國末期、悖逆之人、罪惡貫盈、有一王興、其貌猛厲、能明祕奧、
      verse: 23
    - text: 將執大權、非由己力、彼必施行毀滅、異於尋常、隨意而行、無不利達、毀滅有能者、爰及聖民、
      verse: 24
    - text: 彼用權術、成其詭譎、中心自大、乘民安居、多行殲滅、且起而抗逆萬君之君、然終必見折、非由人手、
      verse: 25
    - text: 所示爾晝夜日數之異象乃眞、惟當封之、蓋關乎多日之後也、
      verse: 26
    - text: 我但以理昏迷、疾病數日、後乃起理王事、我駭詫此異象、無人明其意焉、
      verse: 27
  - chapter: 9
    verses:
    - text: 瑪代族、亞哈隨魯子大利烏立爲王、治迦勒底人之國、
      verse: 1
    - text: 元年、我但以理閱書所載、知耶和華諭先知耶利米之言、耶路撒冷荒蕪、歷七十年乃滿、
      verse: 2
    - text: 我決意以禱告祈求、禁食衣麻蒙灰、尋主上帝、
      verse: 3
    - text: 遂禱我上帝耶和華、認罪曰、主歟、尊大可畏之上帝、愛主而遵主命者、爲之踐約施恩、
      verse: 4
    - text: 我儕犯罪乖戾、行惡悖逆、離爾訓詞律例、
      verse: 5
    - text: 未聽爾僕諸先知、奉爾之名告我君王、牧伯列祖、及國中庶民之言、
      verse: 6
    - text: 主歟、惟爾爲義、我則蒙羞、有如今日、猶大人、耶路撒冷居民、及以色列衆、因其獲罪於爾、或遠或近、被驅至於諸國、
      verse: 7
    - text: 主歟、我與我之君王、牧伯列祖、因獲罪於爾、俱蒙羞恥、
      verse: 8
    - text: 我主我上帝、恆懷矜憫赦宥、而我儕悖逆之、
      verse: 9
    - text: 不聽我上帝耶和華之言、不行爾藉爾僕諸先知所示我之法律、
      verse: 10
    - text: 以色列全族干犯爾律、轉而離爾、不聽爾言、故上帝僕摩西律中、所載之呪詛誓詞、臨於我躬、以我獲罪於上帝也、
      verse: 11
    - text: 彼對我儕、及鞫我之士師所言者、今則成之、而降大災於我、耶路撒冷所遘之災、天下未嘗遭焉、
      verse: 12
    - text: 斯災臨我、乃依摩西律中所載、而我猶不求恩於我上帝耶和華、棄離我之罪愆、洞悉爾之眞道、
      verse: 13
    - text: 故耶和華顧視、而降此災於我、蓋我上帝耶和華所行、無不公義、惟我不聽其言、
      verse: 14
    - text: 主我之上帝歟、昔以巨能之手、導爾民出埃及、而得聲譽、有如今日、惟我犯罪行惡、
      verse: 15
    - text: 主歟、願依爾仁義、使爾忿怒、轉離爾邑耶路撒冷、卽爾聖山、今因我儕之罪、及我列祖之愆、耶路撒冷與爾民、爲四周之人所辱、
      verse: 16
    - text: 我上帝歟、請聽爾僕之禱告祈求、爲爾之故、以爾容光、照爾荒寂之聖所、
      verse: 17
    - text: 我上帝歟、求爾傾耳而聽、啟目視我荒蕪之區、及以爾名而稱之邑、我陳所祈於爾前、非因己義、乃因爾之鴻慈也、
      verse: 18
    - text: 主歟、聽之、主歟、宥之、主歟、俯聽而施行之、我上帝歟、爲爾之故、勿延緩、蓋斯邑斯民、俱以爾名而稱也、○
      verse: 19
    - text: 我尚出言祈禱、自認己罪、及我民以色列之罪、爲我上帝聖山、陳所祈於我上帝耶和華前、
      verse: 20
    - text: 祈禱之際、獻晚祭時、我前於異象中、所見之加百列、疾飛詣我、
      verse: 21
    - text: 與我言而誨我曰、但以理歟、今我出而至此、錫爾聰明智慧、
      verse: 22
    - text: 爾始祈時、有命出、我則來示爾、蓋爾大蒙眷愛、當思維斯事、而明其異象、
      verse: 23
    - text: 爲爾民與爾聖邑、已定以七日爲期、以七十相乘、用是遏過犯、除罪戾、滌愆尤、彰永義、證異象及預言、膏至聖者、
      verse: 24
    - text: 爾當知覺、自初命復建耶路撒冷、至有受膏之君、必歷七日、相乘以七、又歷七日、乘以六十二、其邑必復建、且有街有濠、斯時必際困難、
      verse: 25
    - text: 七日乘以六十二後、受膏者必見絕、空諸所有、且有一君之民將至、毀城及聖所、其終若爲洪水所淹、戰鬬至終、荒蕪已定、
      verse: 26
    - text: 彼與多人將立堅約、歷至七日、一七之間、使祭祀與祭品俱息、殘賊者藉可憎之翼而來、且有忿怒、傾於行毀滅者、至於所定之末期、
      verse: 27
  - chapter: 10
    verses:
    - text: 波斯王古列三年、有一事示但以理、稱伯提沙撒者、其事誠確、關乎大戰、但以理洞悉其事、明此異象、
      verse: 1
    - text: 維時、我但以理憂戚、歷三七日、
      verse: 2
    - text: 不御美食、酒肉不入於口、不膏我身、盈三七日之期、
      verse: 3
    - text: 正月二十四日、我在希底結大河之濱、
      verse: 4
    - text: 舉目而觀、見一人衣枲衣、腰束烏法精金、
      verse: 5
    - text: 身若碧玉、面若閃電、目若火炬、手足若磨光之銅、聲若羣衆之聲、
      verse: 6
    - text: 我但以理獨見此異象、偕我者未見之、惟大戰慄、遁逃自匿、
      verse: 7
    - text: 遺我獨在、見此大異象、身力無存、容色灰變、精力盡廢、
      verse: 8
    - text: 然我猶聞其言之聲、旣聞之、則沉睡、面伏於地、
      verse: 9
    - text: 有手撫我使起、我以膝與掌、抵地而動搖、
      verse: 10
    - text: 其人謂我曰、大蒙眷愛之但以理歟、我今奉遣就爾、當明我所語爾之言而起立、彼旣言此、我則顫然而立、
      verse: 11
    - text: 又謂我曰、但以理歟、勿懼、自爾初日、決志欲明斯事、自卑於爾上帝前、爾言升聞矣、我因爾言而至、
      verse: 12
    - text: 惟波斯國之君、阻我二十一日、而君長之一米迦勒前來助我、我則無庸留於波斯王所、
      verse: 13
    - text: 今我來此、俾爾知爾民末日所遭之事、蓋此異象、歷多日始應也、
      verse: 14
    - text: 彼以此言告我、我則俯首視地、默爾無言、
      verse: 15
    - text: 有狀若人者捫我脣、我則啟口、謂立我前者曰、我主歟、我因異象、憂苦轉加我身、精力無存、
      verse: 16
    - text: 我主之僕、焉得與我主言乎、斯時我力盡廢、我氣俱無、
      verse: 17
    - text: 又有狀若人者撫我、壯我、
      verse: 18
    - text: 曰、大蒙眷愛者歟、勿懼、願爾平康、強乃心、壯乃志、彼與我言、我則得力、曰、請我主言之、以爾壯我也、
      verse: 19
    - text: 彼曰、我之詣爾、爾知其故乎、今我將返、與波斯之君戰、我旣去、希臘之君必至、
      verse: 20
    - text: 惟眞經所載者、我將示爾、除爾君米迦勒外、無有奮勇、助我禦之者也、
      verse: 21
  - chapter: 11
    verses:
    - text: 瑪代王大利烏元年、我嘗興起、助而壯之、
      verse: 1
    - text: 今我以眞實示爾、波斯國猶有三王崛興、其四者較爲富饒、迨其因富而強、則慫恿羣衆、以攻希臘國、
      verse: 2
    - text: 將有英勇之王崛興、以大權施治、隨意而行、
      verse: 3
    - text: 彼旣興起、其國乃裂、依天之四風而分之、不傳其裔、其權不如昔日、蓋其國必見拔、歸於外人、
      verse: 4
    - text: 南方之王、與其軍長之一俱強、惟此軍長、較之尤強、而秉國鈞、其權甚大、
      verse: 5
    - text: 越數年、彼此結盟、南方之公主、將歸於北方之王、以圖敦睦、而公主之力必不久、北王之權亦不存、公主及其侍從、與生之者、曁當時助之者俱被陷焉、
      verse: 6
    - text: 惟自公主本族、將挺生一人、以嗣其位、統率軍旅、入北王之保障、攻而勝之、
      verse: 7
    - text: 掠其神像鑄像、金銀寶器、攜至埃及、數年之間、不攻北王、
      verse: 8
    - text: 厥後、北王必侵南王之境、而返故土、
      verse: 9
    - text: 其子備戰、大集軍旅而來、勢若洪水氾濫、以攻南王之保障、
      verse: 10
    - text: 南王震怒而出、陳列大軍、與北王戰、北軍付於其手、
      verse: 11
    - text: 旣集其衆、心則驕侈、仆敵數萬、而不終強、
      verse: 12
    - text: 北王還、復集軍旅、較前尤衆、越數年、率大軍及輜重甚多而至、
      verse: 13
    - text: 其時將有多人、起攻南王、民中強暴者亦起、欲使異象得應、然必隕亡、
      verse: 14
    - text: 於是北王必至、築營壘、取堅城、南方之軍、不能禦之、其選兵亦無力以禦焉、
      verse: 15
    - text: 來攻之者、隨意而行、無能禦之、彼必立於榮美之地、手操毀滅之權、
      verse: 16
    - text: 決志以其全國之力而至、與之修好、以女妻之、欲傾其國、然其計不成、無所裨益、
      verse: 17
    - text: 厥後、轉向洲島、而多取之、第有軍長、必洒其所施之辱、以之加於其身、
      verse: 18
    - text: 遂轉向故土之保障、惟必顚仆、杳然不見、
      verse: 19
    - text: 嗣其位者、使虐索者、遍行國內美地、惟彼無怒無戰、不日隕亡、
      verse: 20
    - text: 嗣其位者、爲卑陋之夫、國位之榮、原不宜得、乃乘宴安之際、以諂諛而得國、
      verse: 21
    - text: 軍旅彌漫、破於其前、同盟之君亦然、
      verse: 22
    - text: 立約之後、彼必行詐、率軍而來、其民雖寡、亦爲強盛、
      verse: 23
    - text: 乘宴安之際、侵州內腴壤、行其祖父、及其列祖所未行者、以所刦所奪之貨財、頒其從者、設謀攻取保障、迨其期屆、
      verse: 24
    - text: 奮其力、壯其膽、率大軍以攻南王、南王亦率至大至強之軍迎戰、而不能抵禦、因有設謀以敵之者、
      verse: 25
    - text: 食其珍饈者敗壞之、軍旅彌漫、見殺而仆者甚衆、
      verse: 26
    - text: 二王居心行惡、同席言誑、然所謀不成、迨及所定之期、其事乃終、
      verse: 27
    - text: 北王多得貨財而歸、志廢聖約、隨意而行、乃返其國、
      verse: 28
    - text: 迨及定期、復反而至南方、然是次之至、不如初次、
      verse: 29
    - text: 蓋基提之艦、至而攻之、彼則懷憂而歸、甚怒聖約、隨意而行、旣歸、背聖約者、則重視之、
      verse: 30
    - text: 立意募兵、汚聖所保障、去日獻之祭、置殘賊可惡之物於其中、
      verse: 31
    - text: 以諂諛惑背約行惡之人、惟識上帝之民、終必剛強而行、
      verse: 32
    - text: 民中智者、將誨厥衆、第有隕亡於鋒刃及火燄、俘虜刦奪、歷至多日、
      verse: 33
    - text: 彼隕亡時、少得扶助、然以諂諛而從之者亦多、
      verse: 34
    - text: 智者亦有隕亡、以鍊乎衆、潔之白之、直至末期、蓋此事有定期焉、
      verse: 35
    - text: 王任意而行、自尊自大、越於諸神、發奇異之言詞、侮諸神之上帝、且得亨通、迨及忿怒盡洩、蓋所定之事必成也、
      verse: 36
    - text: 其列祖之神、與婦女所慕者、以及他神、彼皆不顧、而自尊大、越於所有、
      verse: 37
    - text: 惟在其位、崇事保障之神、且以金銀寶石、可悅之物、奉其列祖所不識之神、
      verse: 38
    - text: 亦恃異神之助、取鞏固之保障、凡所識者、則加以尊榮、立之治衆、受賄而錫分土、
      verse: 39
    - text: 末期旣屆、南王將與之戰、北王逆之、勢若旋風、率車騎及艨艟、侵其諸國、衝而過之、
      verse: 40
    - text: 亦侵榮美之地、傾覆多國、惟以東摩押、及亞捫族之強半、脫於其手、
      verse: 41
    - text: 又伸厥手、以攻列邦、埃及地不得免焉、
      verse: 42
    - text: 埃及之寶藏金銀、與所有珍寶、歸其掌握、呂彼亞與古實之人、爲其侍從、
      verse: 43
    - text: 惟有音耗、自東自北而至、使之煩擾、遂盛怒而出、欲戮多人、而翦滅之、
      verse: 44
    - text: 張其宮帷、於海及榮聖之山間、然必隕亡、無助之者、
      verse: 45
  - chapter: 12
    verses:
    - text: 斯時也、護衞爾民之大君米迦勒將興、亦有大難、自有國以來、迄於是日、未之有也、其時爾民之中、凡名錄於册者、必蒙拯救、
      verse: 1
    - text: 長眠於塵土者、多有復醒、得永生者有之、蒙羞而受永辱者有之、
      verse: 2
    - text: 智者輝煌、若穹蒼之光耀、使多人歸義者、若星宿之明朗、永久弗替、
      verse: 3
    - text: 但以理歟、爾其封此言、鈐此書、以待末期、將有多人往來、世人增其識見、○
      verse: 4
    - text: 我但以理視之、見又有二使、一立河之此岸、一立河之彼岸、
      verse: 5
    - text: 其一問河上衣枲衣者曰、此奇異之事、何時始畢、
      verse: 6
    - text: 我聞河上衣枲衣者、向天舉左右手、指永生者而誓曰、必歷一載二載半載、迨摧聖民之權已盡、則諸事畢焉、
      verse: 7
    - text: 我聞而不悟、則曰、我主歟、此事之終局若何、
      verse: 8
    - text: 曰、但以理歟、爾其往哉、因斯言封而鈐之、以俟末期、
      verse: 9
    - text: 將有多人自潔而白、以得試鍊、惟惡人仍行惡、惡者不悟此、智者則悟焉、
      verse: 10
    - text: 自去日獻之祭、置殘賊可惡之物時、必歷一千二百九十日、
      verse: 11
    - text: 凡待至一千三百三十五日者、其人福矣、
      verse: 12
    - text: 爾其往哉、以待終期、爾將安息、末日旣屆、立於爾業、
      verse: 13
  name: Daniel
- chapters:
  - chapter: 1
    verses:
    - text: 烏西雅、約坦、亞哈斯、希西家、相繼爲猶大王、及約阿施子耶羅波安、爲以色列王時、耶和華諭備利子何西阿之言、○
      verse: 1
    - text: 耶和華初諭何西阿時、謂之曰、爾往娶淫婦、得其由淫而生之子、蓋斯土行淫特甚、離棄耶和華、
      verse: 2
    - text: 遂往娶滴拉音女歌篾、懷姙生子、
      verse: 3
    - text: 耶和華曰、名之耶斯列、蓋歷時無幾、我將於耶戶家、討耶斯列之血、絕以色列家之國、
      verse: 4
    - text: 是日我必折以色列之弓於耶斯列谷、
      verse: 5
    - text: 婦再懷姙生女、耶和華曰、名之羅路哈瑪、蓋我不復矜憫以色列家、決不赦宥之、
      verse: 6
    - text: 惟矜憫猶大家、使賴其上帝耶和華得救、不賴弓刃戰鬬、馬與騎兵、
      verse: 7
    - text: 婦爲羅路哈瑪斷乳、復姙生子、
      verse: 8
    - text: 耶和華曰、名之羅阿米、蓋爾曹非我民、我不爲爾上帝、○
      verse: 9
    - text: 以色列人數、將若海沙、不能量數、昔於何處謂之曰、爾非我民、後則於彼謂之曰、爾乃維生上帝之子、
      verse: 10
    - text: 猶大與以色列人必會集、而立一長、咸離此地、蓋耶斯列之日、必爲大日、
      verse: 11
  - chapter: 2
    verses:
    - text: 當稱爾兄弟曰阿米、稱爾姊妹曰路哈瑪、
      verse: 1
    - text: 其與爾母爭辯、爭辯、蓋彼非我妻、我非其夫、使除其面上之淫、去其懷中之姦、
      verse: 2
    - text: 免我褫而裸之、俾如初生之日、使之如曠野、如暵地、因渴而死、
      verse: 3
    - text: 我不矜憫其子、以其由淫而生也、
      verse: 4
    - text: 其母爲妓、孕此子者、行可恥事、曰、我之情人予我餅水、羢麻油酒、我必從之、
      verse: 5
    - text: 故我將以棘塞其路、築垣墉以闌之、俾不得其徑、
      verse: 6
    - text: 彼追情人而不及、尋之而不遇、則曰、我將歸我故夫、彼日之況、較今日尤美也、
      verse: 7
    - text: 彼不知五穀酒油、皆我所賜、增其金銀、而彼用以奉巴力、
      verse: 8
    - text: 故我屆期必收我穀、至時必取我酒、奪我羢麻、所用以蔽其裸體者、
      verse: 9
    - text: 今我顯其醜態、使其情人目覩、無能救之於我手、
      verse: 10
    - text: 亦必息其歡樂、節期、月朔、安息日、及諸大會、
      verse: 11
    - text: 毀其葡萄樹、無花果樹、乃其自謂我之情人所贈、以爲值者、使之爲林木、爲野獸所食、
      verse: 12
    - text: 耶和華曰、昔彼奉事巴力、爲之焚香、以耳環珍寶自飾、從其情人而忘我、我必討之、
      verse: 13
    - text: 我將誘掖之、導之於野、以善言慰之、
      verse: 14
    - text: 又給以葡萄園、予亞割谷、爲冀望之門、在此彼必與我相應、如其幼年之時、出埃及地之日、
      verse: 15
    - text: 耶和華曰、是日也、爾必稱我爲夫、不復稱我爲主、
      verse: 16
    - text: 我必除巴力之名於其口、不復言及、
      verse: 17
    - text: 是日也、我爲我民、與野獸飛鳥昆蟲立約、且於斯土折諸弓刀、使無戰鬬、俾得安寢、
      verse: 18
    - text: 我必聘爾、永歸於我、以義以公、以仁以慈、聘爾歸我、
      verse: 19
    - text: 我以信實聘爾歸我、俾爾識耶和華、
      verse: 20
    - text: 耶和華曰、是日也、我必應之、我應乎天、天應乎地、
      verse: 21
    - text: 地應乎穀酒與油、穀酒與油應乎耶斯列、
      verse: 22
    - text: 我必播斯民於斯土、矜憫乎未受矜憫者、語未爲我民者曰、爾爲我民、彼必曰、爾爲我上帝、
      verse: 23
  - chapter: 3
    verses:
    - text: 耶和華諭我曰、爾其復往、愛彼淫婦、他人所愛者、如以色列人雖轉向他神、嗜其葡萄餅、耶和華仍愛之、
      verse: 1
    - text: 於是我以銀十五舍客勒、麰麥一賀梅爾有半、購婦歸我、
      verse: 2
    - text: 謂之曰、爾其與我靜處多日、勿行淫、勿從他人、我之於爾亦然、
      verse: 3
    - text: 以色列人必歷多日、無王無君、無祭祀、無柱像、無聖衣、無家神、
      verse: 4
    - text: 厥後以色列人、必轉求其上帝耶和華、及其王大衞、迨至末日、以寅畏歸於耶和華、蒙其慈惠、
      verse: 5
  - chapter: 4
    verses:
    - text: 以色列人歟、其聽耶和華言、耶和華與斯土居民爭辯、因其境內無誠實、無仁慈、無識上帝之知識、
      verse: 1
    - text: 惟妄誓、失信、殺戮、偷盜、姦淫、殘暴是行、疊流人血、
      verse: 2
    - text: 故斯士愁慘、居民野獸、飛鳥衰殘、海魚被取、
      verse: 3
    - text: 但人勿相爭、勿相責、蓋爾民如與祭司爭者然、
      verse: 4
    - text: 爾必躓於晝、先知偕爾躓於夜、我將滅絕爾母、
      verse: 5
    - text: 我民緣無知而見滅、爾棄知識、我亦棄爾、不容爲我祭司、爾忘爾上帝法律、我亦忘爾子、
      verse: 6
    - text: 彼愈繁衍、愈獲罪於我、我將變其榮爲辱、
      verse: 7
    - text: 彼食我民贖罪之祭、志於民之愆尤、
      verse: 8
    - text: 民如何、祭司亦將如何、我必因其所行而罰之、依其所爲以報之、
      verse: 9
    - text: 彼將食而不飽、淫而不育、因其棄耶和華、而不從之、
      verse: 10
    - text: 淫行陳酒新釀、乃奪人心、
      verse: 11
    - text: 我民諮詢於木、藉杖示之、彼爲淫心所迷、狥欲離其上帝之制、
      verse: 12
    - text: 獻祭於山巔、焚香於岡巒、在橡楊栗之下、緣其蔭美、故爾女行姦、爾媳宣淫、
      verse: 13
    - text: 爾女行姦、爾媳宣淫、我不罰之、緣爾轉就妓女、而偕淫婦獻祭、無知之民、必致傾覆、
      verse: 14
    - text: 以色列歟、爾雖行淫、猶大不可干罪、勿至吉甲、勿往伯亞文、勿指維生之耶和華而誓、
      verse: 15
    - text: 蓋以色列倔強、若桀驁之牝犢、今耶和華豈牧之、如牧羔羊於廣處乎、
      verse: 16
    - text: 以法蓮好合偶像、可姑聽之、
      verse: 17
    - text: 彼縱飲旣畢、則行淫不已、牧伯悅乎恥辱、
      verse: 18
    - text: 風翼捲之、彼因所獻之祭、必蒙羞恥、
      verse: 19
  - chapter: 5
    verses:
    - text: 祭司歟、爾其聽之、以色列家、爾其聆之、王室爾其傾耳、審鞫有關於爾、因爾爲擭於米斯巴、爲網於他泊、
      verse: 1
    - text: 彼叛逆者、深入邪僻、我必責之、
      verse: 2
    - text: 以法蓮爲我所知、以色列無隱於我、以法蓮歟、爾乃行淫、以色列被玷、
      verse: 3
    - text: 彼之所爲、阻其歸於上帝、蓋中懷淫心、不識耶和華、
      verse: 4
    - text: 以色列所誇者、覿面懲之、以色列與以法蓮、必因其罪而躓、猶大亦偕之躓、
      verse: 5
    - text: 彼將攜其牛羊、往求耶和華而不遇、已離之矣、
      verse: 6
    - text: 彼衆欺罔耶和華、而生私子、迨及月朔、必與其業偕亡、○
      verse: 7
    - text: 爾其在基比亞鳴笳、在拉瑪吹角、在伯亞文示警曰、便雅憫歟、其顧爾後、
      verse: 8
    - text: 譴責之日、以法蓮將爲荒涼、我在以色列支派中、示以必成之事、
      verse: 9
    - text: 猶大牧伯、如遷移界址者然、我將傾怒於彼、有若傾水、
      verse: 10
    - text: 以法蓮甘從虛妄、是以受壓制、被屈抑、
      verse: 11
    - text: 故我於以法蓮如蠹、於猶大家如黴、
      verse: 12
    - text: 以法蓮自知其病、猶大自覺其傷、以法蓮則往亞述、遣人詣耶雷布王、然彼不能醫其病、療其傷、
      verse: 13
    - text: 我將於以法蓮如獅、於猶大家如稚獅、攫裂之而去、奪取之而往、無能救援、
      verse: 14
    - text: 我必歸於我所、待其認己罪、而求見我面、彼遇難時、必切求我、
      verse: 15
  - chapter: 6
    verses:
    - text: 其來、我儕歸耶和華、彼旣裂我、亦必醫我、彼旣擊我、亦必裹我、
      verse: 1
    - text: 越二日、將蘇我、至三日、將起我、生於其前、
      verse: 2
    - text: 我儕當識耶和華、黽勉而識之、其見也、若晨光之準、其臨也、若甘雨、若潤土之春雨、○
      verse: 3
    - text: 以法蓮歟、我將何以待爾、猶大歟、我將何以待爾、蓋爾之仁義、有若朝雲、又如速消之露、
      verse: 4
    - text: 故我藉諸先知削斵之、以我口之言誅戮之、我之審鞫、若光之見、
      verse: 5
    - text: 我欲矜恤、不欲祭祀、欲識上帝之知識、愈於燔祭、
      verse: 6
    - text: 彼爽約若他人、而欺罔我、
      verse: 7
    - text: 基列乃行惡者之邑、爲血沾染、
      verse: 8
    - text: 譬彼羣盜、伏而伺人、祭司亦會於示劍之途、肆行殺戮、邪惡是作、
      verse: 9
    - text: 在以色列家、我見可憎之事、以法蓮行淫、以色列被玷、
      verse: 10
    - text: 猶大歟、我返我民之俘囚時、必有爲爾所定之果報、
      verse: 11
  - chapter: 7
    verses:
    - text: 我欲醫以色列時、以法蓮之罪、撒瑪利亞之惡顯著、彼詐僞是行、盜賊入於內羣寇刦於外、
      verse: 1
    - text: 我念諸惡、而彼中心不思、今其所爲、繞乎其身、在於我前、
      verse: 2
    - text: 以惡行悅君王、以誑言悅牧伯、
      verse: 3
    - text: 彼衆行淫、如烘餅者所爇之爐、自摶麪至發酵、暫止撥火、
      verse: 4
    - text: 我王之大日、牧伯因酒之熱而致疾、王與侮慢者握手、
      verse: 5
    - text: 彼衆潛伏、心熱如爐、其烘餅者、竟夕睡臥、至於清晨、厥火炎炎、
      verse: 6
    - text: 衆熱如爐、滅其士師、君王傾覆、其中無人籲我、
      verse: 7
    - text: 以法蓮雜於列邦、乃爲未翻之餅、
      verse: 8
    - text: 外人食其力、而彼不知、首髮頒白、而彼不覺、
      verse: 9
    - text: 以色列所誇者、覿面懲之、彼雖遭此、不歸其上帝耶和華、不尋求之、
      verse: 10
    - text: 以法蓮無知如蠢鳩、呼埃及、就亞述、
      verse: 11
    - text: 彼往時、我必張網其上、若墜飛鳥、必依其會衆所聞而責之、
      verse: 12
    - text: 禍哉彼衆、因其離棄我、將見毀滅、因其悖逆我、我欲救贖之、彼乃言誑以謗我、
      verse: 13
    - text: 其心不籲我、惟在牀呼號、因穀酒之故、自傷以逆我、
      verse: 14
    - text: 我雖練其臂而堅之、彼尚謀惡以抗我、
      verse: 15
    - text: 彼雖回轉、然不向上、有若偏反之弓、其牧伯口出狂言、必仆於刃、在埃及地爲人姍笑、
      verse: 16
  - chapter: 8
    verses:
    - text: 爾口吹角、敵至若鷹、攻耶和華之家、因民爽我約、干我律、
      verse: 1
    - text: 彼將呼籲我曰、我上帝歟、吾以色列識爾、
      verse: 2
    - text: 以色列委棄諸善、敵將追襲之、
      verse: 3
    - text: 彼立君王、非由於我、彼立牧伯、我不知之、以其金銀造像、必致殄滅、
      verse: 4
    - text: 撒瑪利亞歟、爾犢見棄、我向斯民震怒、彼至何時、方得無罪、
      verse: 5
    - text: 斯犢出於以色列、工匠所造、非上帝也、撒瑪利亞之犢、必見破碎、
      verse: 6
    - text: 彼衆所播者風、所穫者颶風、無有禾稼、其莖不實、卽實、亦爲外人所吞、
      verse: 7
    - text: 以色列旣見吞、在列國中、如人不悅之器、
      verse: 8
    - text: 彼往亞述、如獨行之野驢、以法蓮以賄求愛、
      verse: 9
    - text: 雖行賄於列邦、我必阻之、俾其暫止膏立君王牧伯、
      verse: 10
    - text: 以法蓮增築祭壇而干罪、其壇陷之於罪、
      verse: 11
    - text: 我爲彼書律萬言、彼視爲與己無涉、
      verse: 12
    - text: 至於獻我祭品、彼獻肉而食之、惟耶和華不納之、必憶其愆、而罰其罪、彼必返於埃及、
      verse: 13
    - text: 以色列忘乎造之者、自建第宅、猶大增築堅城、我將降火於其城邑、燬其第宅、
      verse: 14
  - chapter: 9
    verses:
    - text: 以色列歟、毋欣喜歡樂如列邦、蓋爾狥欲而離上帝、在各禾場、好人投贈、
      verse: 1
    - text: 禾場與酒醡、不足以養之、新酒亦將缺乏、
      verse: 2
    - text: 彼不得居耶和華之地、以法蓮必返於埃及、食穢物於亞述、
      verse: 3
    - text: 不得奠酒於耶和華、其祭品不蒙悅納、乃如居喪者所食、凡食者必被汚、爲己充飢而已、不得入於耶和華室、
      verse: 4
    - text: 在大會之日、與耶和華之節期、爾曹將何爲哉、
      verse: 5
    - text: 彼衆逃避滅亡、埃及將殮之、摩弗將瘞之、其嘉美之銀器、將爲蒺藜所據、其帳幕中荊棘叢生、
      verse: 6
    - text: 懲罰之日旣至、報施之日已來、以色列必知之、先知愚妄、感於靈者顚狂、因爾多罪、怨恨特甚、
      verse: 7
    - text: 以法蓮之守望、上帝所立、而爲先知、罹網羅於諸途、見怨於上帝家、
      verse: 8
    - text: 斯民深陷邪惡、如在基比亞時、上帝必憶其愆、而罰其罪、○
      verse: 9
    - text: 我遇以色列、若遇葡萄於曠野、見爾列祖、如見無花果樹初熟之果、然彼就巴力毘珥、自奉於可恥之物、成爲可憎、如其所愛者然、
      verse: 10
    - text: 以法蓮之榮光將去、若鳥之飛、不產不胎、不懷孕、
      verse: 11
    - text: 卽或育子、我必喪之、靡有孑遺、我棄之之時、斯民禍哉、
      verse: 12
    - text: 以法蓮植於美地、依我觀之、如推羅然、惟以法蓮必攜其子、出就行戮者焉、
      verse: 13
    - text: 耶和華歟、尚其賜之、將何以賜之、賜以胎墮乳乾也、
      verse: 14
    - text: 彼之惡事、俱在吉甲、在彼我始憾之、緣其惡行、我必逐之於我家、不復愛之、其牧伯皆悖逆者也、
      verse: 15
    - text: 以法蓮被擊、其根已槁、不復結實、縱使生產、其所出之愛子、我將誅戮、
      verse: 16
    - text: 因其不聽命、我上帝必棄之、俾其流離於列邦、
      verse: 17
  - chapter: 10
    verses:
    - text: 以色列爲茂盛之葡萄樹、結實纍纍、其實愈繁、築壇愈多、其地愈美、建柱愈佳、
      verse: 1
    - text: 彼貳其心、今定其罪、上帝必擊其壇、毀其柱、
      verse: 2
    - text: 彼曰、我儕無王、不寅畏耶和華、夫王於我何爲哉、
      verse: 3
    - text: 彼出虛言、假誓立約、故災罰滋生、若毒草之於隴畝、
      verse: 4
    - text: 撒瑪利亞居民、將因伯亞文之犢而驚惶、庶民爲之悲哀、素悅斯犢之祭司戰慄、以其榮去之也、
      verse: 5
    - text: 其犢必舁至亞述、餽與耶雷布王、以法蓮將蒙羞、以色列必因己謀而抱愧、
      verse: 6
    - text: 撒瑪利亞被滅、其王若水面之片木、
      verse: 7
    - text: 亞文之崇邱、乃以色列之罪、將見毀滅、荊棘蒺藜生於其壇、彼將謂山曰覆我、謂陵曰傾於我上、
      verse: 8
    - text: 以色列歟、爾之干罪、較在基比亞時爲尤甚、彼衆立於基比亞、以免攻不義者之戰及之、
      verse: 9
    - text: 我欲加譴之日、必懲罰之、彼爲二罪所繫、列邦將會集而攻之、
      verse: 10
    - text: 以法蓮乃馴習之牝犢、喜於踏穀、昔我惜其項之美、今則使之曳耒耜、猶大耕之、雅各耙之、
      verse: 11
    - text: 爾當以義播之、依仁穫之、尋求耶和華之時已屆、爾其開墾土壤、迨其臨蒞、雨爾以義、
      verse: 12
    - text: 惟爾耕種奸惡、而穫愆尤、食虛誕之果、蓋爾恃己之行、與勇士之衆、
      verse: 13
    - text: 故爾民中、擾攘將起、保障見毀、如沙勒幔當戰鬬之日、毀伯亞比勒然、其時母子被擲而碎、
      verse: 14
    - text: 爾曹遇此、乃伯特利所使、以爾罪重故也、以色列王、必於昧爽隕沒、
      verse: 15
  - chapter: 11
    verses:
    - text: 以色列爲孩提時、我愛之、召我子出自埃及、
      verse: 1
    - text: 先知召之愈殷、彼則離之愈遠、獻祭於巴力、焚香於雕像、
      verse: 2
    - text: 我教以法蓮行走、抱之以臂、我嘗醫之、而彼不知、
      verse: 3
    - text: 我以仁愛之繩、慈惠之索引之、弛軛在其頰、置糧於其前、
      verse: 4
    - text: 彼必不返埃及、因其不肯回轉、亞述必爲其王、
      verse: 5
    - text: 鋒刃必揮於其城、毀其關楗、因其計謀而滅之、
      verse: 6
    - text: 我民決志違離我、雖有召之向上、興者迄無一人、
      verse: 7
    - text: 以法蓮歟、我焉能舍爾、以色列歟、我焉能棄爾、焉能使爾若押瑪、置爾如洗扁、我回厥志、慈心熾發、
      verse: 8
    - text: 不發我烈怒、不滅以法蓮、我乃上帝、非爲世人、乃爾中之聖者、不以忿恚臨爾、
      verse: 9
    - text: 耶和華若咆哮之獅、民皆從之、旣已咆哮、諸子疾馳、自西而至、
      verse: 10
    - text: 彼之疾馳、若鳥至自埃及、如鴿來自亞述、我將使之安居厥室、耶和華言之矣、○
      verse: 11
    - text: 以法蓮以欺誑環我、以色列家以詭譎繞我、猶大對於上帝、卽信實之聖者、則貳其心、
      verse: 12
  - chapter: 12
    verses:
    - text: 以法蓮餐風、追隨東風、妄誕殘暴日增、且與亞述結盟、貢油於埃及、
      verse: 1
    - text: 耶和華與猶大有爭辯、必循雅各所行而懲之、依其所爲而報之、
      verse: 2
    - text: 昔雅各在母胎中、執兄之踵、壯年之時、與上帝角力、
      verse: 3
    - text: 與使者角力而獲勝、哭泣懇求之、上帝遇之於伯特利、在彼與我儕言、
      verse: 4
    - text: 彼乃萬軍之上帝耶和華、耶和華乃其誌名也、
      verse: 5
    - text: 爾其歸爾上帝、謹守仁義、恆望爾上帝、○
      verse: 6
    - text: 彼爲迦南人、手執欺誑之衡、以勒索爲悅、
      verse: 7
    - text: 以法蓮自謂、我誠富有、已得貨財、凡我勞而獲者、人不得見我有不義、可視爲罪、
      verse: 8
    - text: 我自爾出埃及時、爲爾上帝耶和華、必使爾復居於幕、如大會之日然、
      verse: 9
    - text: 我曾諭諸先知、增加異象、藉先知以設譬、
      verse: 10
    - text: 基列無罪乎、盡爲虛妄、在吉甲獻牡牛爲祭、其壇將如隴畝之石壘、
      verse: 11
    - text: 昔雅各遁至亞蘭、以色列爲得妻而服役、爲得婦而牧羊、
      verse: 12
    - text: 耶和華藉先知導以色列出埃及、亦藉先知保存之、
      verse: 13
    - text: 以法蓮干怒特甚、故其所流人血、留於其身、所加其主之辱、其主必反之、
      verse: 14
  - chapter: 13
    verses:
    - text: 昔以法蓮戰兢出言、居高位於以色列中、後因巴力而干咎、底於滅亡、
      verse: 1
    - text: 今干罪愈甚、以銀鑄像、循其聰明造偶、悉爲工匠所製、指之而言曰、任獻祭者與犢接吻、
      verse: 2
    - text: 故彼衆若朝雲、若露立見消散、若禾場之糠、爲颶風飄揚、若煙騰於牖外、
      verse: 3
    - text: 我自爾出埃及時、爲爾上帝耶和華、我外、爾不識他神、我外、無救者、
      verse: 4
    - text: 我在曠野旱乾之地識爾、
      verse: 5
    - text: 斯民得食而飽、飽則心驕、而忘乎我、
      verse: 6
    - text: 我則向之如獅、若豹伏伺於途、
      verse: 7
    - text: 我遇之、必若喪子之熊、裂其心胸、如牝獅噬之、如野獸裂之、
      verse: 8
    - text: 以色列歟、爾之敗亡、乃因敵我、卽助爾者、
      verse: 9
    - text: 昔爾曰、以王與牧伯賜我、今爾王安在、俾救爾於諸邑、爾之士師安在、
      verse: 10
    - text: 我怒以王予爾、亦怒而廢之、
      verse: 11
    - text: 以法蓮之愆尤緘封、其罪惡蓋藏、
      verse: 12
    - text: 產婦之痛苦、必忽臨之、彼乃無知之子、其時已至、不宜濡滯子宮之間、
      verse: 13
    - text: 我將救之出於陰府、贖之脫於死亡、死亡乎、爾之爲禍安在、陰府乎、爾之爲害安在、我必不顯厥悔、
      verse: 14
    - text: 彼於昆弟中雖結實、而東風將來、卽耶和華之風起自原野、使其源竭泉涸、掠其所藏之寶器、
      verse: 15
    - text: 撒瑪利亞悖逆其上帝、必負厥咎、仆於鋒刃、嬰孩被碎、孕婦被刳、
      verse: 16
  - chapter: 14
    verses:
    - text: 以色列歟、爾因罪而顚覆、當歸爾之上帝耶和華、
      verse: 1
    - text: 以言歸耶和華曰、宥我諸愆、以恩納我、我則以言代犢、奉獻於爾、
      verse: 2
    - text: 我不恃亞述之救援、不復乘馬、不復謂我手所造者曰、爾爲我神、孤兒必蒙矜憫於爾耶和華、
      verse: 3
    - text: 我將醫其悖逆、厚加眷愛、蓋我怒已轉離之、
      verse: 4
    - text: 我將向以色列如露、使其舒蕊如百合花、盤根若利巴嫩、
      verse: 5
    - text: 枝條散布、佳美若橄欖樹、芬芳如利巴嫩、
      verse: 6
    - text: 居其蔭下者必旋歸、茂盛如五穀、舒蕊如葡萄、香若利巴嫩之酒、
      verse: 7
    - text: 以法蓮將曰、我與偶像猶有何涉、我耶和華旣應之、必加眷顧、我若青松、爾將由我而結實、
      verse: 8
    - text: 孰爲智者、而明此事乎、孰爲哲人、而知其情乎、耶和華之途乃正、義人必履之、而罪人蹶於其中、
      verse: 9
  name: Hosea
- chapters:
  - chapter: 1
    verses:
    - text: 耶和華諭毘土珥子約珥之言、○
      verse: 1
    - text: 耆老歟、爾其聽此、斯土居民歟、爾其傾耳、當爾之日、或爾列祖之日、有此事乎、
      verse: 2
    - text: 當以之告爾子、爾子告厥子、厥子告於後代、
      verse: 3
    - text: 蟿螽所遺者、蚱蜢食之、蚱蜢所遺者、蝗蟲食之、蝗蟲所遺者、蝻蝗食之、
      verse: 4
    - text: 沈湎者歟、爾其醒而哭泣、飲酒者歟、甘酒絕於爾口、爾其號咷、
      verse: 5
    - text: 蓋有一族、臨於我地、強且無數、齒若獅齒、牙若牝獅之牙、
      verse: 6
    - text: 毀我葡萄樹、剝我無花果、盡剝而委棄之、致枝露白、
      verse: 7
    - text: 爾其哀哭、若少女束麻、哭其少時之夫、
      verse: 8
    - text: 素祭灌祭、絕於耶和華之室、供役耶和華之祭司悲哀、
      verse: 9
    - text: 田畝荒蕪、土地愁慘、蓋五穀已毀、新酒已罄、新油已匱、
      verse: 10
    - text: 農夫歟、爾其慚怍、治葡萄者歟、爾其號咷、因麰麥小麥皆無、田穡俱敗也、
      verse: 11
    - text: 葡萄樹枯槁、無花果衰殘、石榴椶樹㰋果、田間諸木、無不憔悴、人之喜樂、變爲羞愧、
      verse: 12
    - text: 祭司歟、爾其束麻而哀哭、奉事於壇者歟、爾其號咷、供役於我上帝者歟、其來衣麻、終夜而臥、蓋素祭灌祭、不得入爾上帝室也、
      verse: 13
    - text: 當定禁食之日、宣告肅會、召集長老、及居斯土之衆、入爾上帝耶和華室、呼籲耶和華、
      verse: 14
    - text: 哀哉其日、耶和華之日伊邇、必如殲滅自全能者而來、
      verse: 15
    - text: 糈糧豈非絕於我目前乎、欣喜歡樂、豈非絕於我上帝室乎、
      verse: 16
    - text: 穀種枯於鋤下、倉虛廩毀、禾稼憔悴、
      verse: 17
    - text: 牲畜哀鳴、牛羣以無草而散亂、羊羣亦皆困苦、
      verse: 18
    - text: 耶和華歟、我呼籲爾、火燬野間之草場、燄焚田間之諸木、
      verse: 19
    - text: 野獸向爾而喘、蓋溪流涸竭、野間草場、爲火所燬也、
      verse: 20
  - chapter: 2
    verses:
    - text: 吹角於錫安、示警於我聖山、境內居民、咸當戰慄、蓋耶和華之日將至、今伊邇矣、
      verse: 1
    - text: 是日也、昏暗晦冥、密雲深厚、有一族至、旣大且強、勢若晨光布於山上、自古迄今、未有若此者、歷至萬世亦無之、
      verse: 2
    - text: 火燬其前、燄焚其後、其前之地、若伊甸園、其後之地、爲荒涼之野、無有得免者、
      verse: 3
    - text: 其狀若馬、疾行若騎、
      verse: 4
    - text: 躍於山巔、其聲若車轟轟、若火焚草芥之聲、若強民列陳以戰、
      verse: 5
    - text: 諸民見之、慘怛變色、
      verse: 6
    - text: 彼疾趨若勇士、攀城若戰士、各循其道、不失行伍、
      verse: 7
    - text: 不相擁擠、各行其徑、雖遭鋒刃、而不辟易、
      verse: 8
    - text: 衝突於邑、奔馳於垣、攀椽於屋、由窗而入、有如盜賊、
      verse: 9
    - text: 其至也、地震天動、日月晦冥、星辰斂曜、
      verse: 10
    - text: 耶和華發聲於其軍前、其營甚大、行其命者甚強、耶和華之日大而可畏、孰能當之、
      verse: 11
    - text: 耶和華曰、爾其專心歸我、禁食、哭泣、悲哀、
      verse: 12
    - text: 當裂乃心、毋裂乃衣、歸爾上帝耶和華、蓋彼仁慈矜憫、遲於發怒、富有恩惠、回意不降厥災、
      verse: 13
    - text: 彼或回心轉意、遺福於後、以爲素祭灌祭、奉於爾上帝耶和華、亦未可知、○
      verse: 14
    - text: 吹角於錫安、定禁食之日、宣告肅會、
      verse: 15
    - text: 聚集庶民、區別聖會、聚老集幼、以及哺乳之嬰、使新娶者出其室、新婦離其閨、
      verse: 16
    - text: 供役於耶和華之祭司、其哭於廊與壇之間、曰、耶和華歟、矜恤爾民、勿使爾業受辱、爲列邦所轄、奚使諸國之人曰、彼之上帝安在乎、○
      verse: 17
    - text: 斯時耶和華爲其地熱中、矜憫其民、
      verse: 18
    - text: 遂應之曰、我將賜爾以穀、新酒與油、使爾饜足、不復爲列邦所辱、
      verse: 19
    - text: 我將移北軍遠離爾、驅至旱乾荒蕪之地、前鋒入於東海、後隊入於西海、其臭上升、其腥上騰、以其行大事也、
      verse: 20
    - text: 地乎、勿懼、當欣喜歡樂、蓋耶和華行大事也、
      verse: 21
    - text: 田間之畜勿懼、以郊野之草萌芽、林木結實、無花果葡萄樹、亦出其力、
      verse: 22
    - text: 錫安之子女歟、爾其歡欣、因爾上帝耶和華而喜樂、以其錫爾秋雨、適合其宜、爲爾降甘霖、卽春雨秋雨、同乎疇昔、
      verse: 23
    - text: 場內之麥豐盈、醡中之酒與油充溢、
      verse: 24
    - text: 蚱蜢蝗蟲、蝻蝗蟿螽、我所遣至爾中之大軍、數年所食者、我將償之、
      verse: 25
    - text: 爾將足食而果腹、爾上帝耶和華待爾異常、爾必頌美其名、我民永不羞愧、
      verse: 26
    - text: 爾則知我在以色列中爲爾之上帝耶和華、此外無他、我民永不羞愧、○
      verse: 27
    - text: 厥後、我將以我神、注於凡有血氣者、爾之子女將預言、爾之老者將得夢、爾之幼者見異象、
      verse: 28
    - text: 是日也、我將以我神、注於僕婢、
      verse: 29
    - text: 我將顯奇事於上天下地、若血、若火、若煙柱、
      verse: 30
    - text: 日將變暗、月將變血、在耶和華大而可畏之日未至之前、
      verse: 31
    - text: 凡籲耶和華之名者、必得拯救、蓋依耶和華之言、在錫安山耶路撒冷、將有逃脫者、在遺民中、必有耶和華所召者也、
      verse: 32
  - chapter: 3
    verses:
    - text: 是日、我返猶大與耶路撒冷俘囚之時、
      verse: 1
    - text: 我將招集萬邦、攜至約沙法谷而鞫之、因其以我民卽我業以色列、散於列邦、並分我地、
      verse: 2
    - text: 且爲我民掣籤、以童易妓、鬻女得酒而飲、
      verse: 3
    - text: 推羅西頓、及非利士四境歟、爾與我何涉、爾欲報復於我乎、如爾報我、我必疾使爾報歸於爾首、
      verse: 4
    - text: 爾旣刦我金銀、以我珍寶、攜入爾宮、
      verse: 5
    - text: 以猶大及耶路撒冷人、鬻於希臘人、俾遠離其境、
      verse: 6
    - text: 我將激之、離爾所鬻而至之地、使爾之報、歸於爾首、
      verse: 7
    - text: 且鬻爾之子女於猶大人、彼鬻於示巴、卽遠方之國、耶和華言之矣、○
      verse: 8
    - text: 當宣告於列邦曰、爾其備戰、激勵勇士、使戰士咸進而上、
      verse: 9
    - text: 以犂製劍、以鐮製戈、懦者當曰、我乃勇士、
      verse: 10
    - text: 四周諸邦、爾其迅速來集、耶和華歟、使爾勇士、蒞臨於此、
      verse: 11
    - text: 列國其興、上至約沙法谷、我坐於彼、而鞫四周諸民、
      verse: 12
    - text: 禾稼旣熟、當以鐮刈之、酒醡旣盈、其池旣溢、當至而踐之、以其惡大也、
      verse: 13
    - text: 羣衆羣衆、在於斷定谷、耶和華在斷定谷之日伊邇矣、
      verse: 14
    - text: 日月晦冥、星辰斂曜、
      verse: 15
    - text: 耶和華自錫安號呼、自耶路撒冷發聲、天地震動、惟耶和華必爲其民之避所、爲以色列人之保障、
      verse: 16
    - text: 爾則知我乃爾之上帝耶和華、居於錫安、我之聖山、於是耶路撒冷爲聖、外人不復經行其中、
      verse: 17
    - text: 是日也、山滴酒醴、岡流乳酪、猶大諸溪流水、耶和華室出泉、灌漑什亭谷、
      verse: 18
    - text: 埃及將成荒蕪、以東必爲荒野、因其虐遇猶大人、流無辜之血於其地、
      verse: 19
    - text: 惟猶大必永存、耶路撒冷歷世弗替、
      verse: 20
    - text: 昔我未雪之血、今必雪之、耶和華居於錫安故也、
      verse: 21
  name: Joel
- chapters:
  - chapter: 1
    verses:
    - text: 猶大王烏西亞、以色列王約阿施子耶羅波安時、地震前二年、提哥亞牧人中、阿摩司得啟示、論以色列之言、○
      verse: 1
    - text: 曰、耶和華將自錫安號呼、自耶路撒冷發聲、牧人之草場愁慘、迦密山巔凋零、○
      verse: 2
    - text: 耶和華曰、大馬色干罪、至三至四、我不挽回厥罰、以其以打穀鐵器撻基列也、
      verse: 3
    - text: 我必使火入於哈薛家、燬便哈達之宮室、
      verse: 4
    - text: 折大馬色之楗、殲亞文谷之居民、及伯伊甸之執杖者、使亞蘭人爲俘、而至吉珥、耶和華言之矣、○
      verse: 5
    - text: 耶和華曰、迦薩干罪、至三至四、我不挽回厥罰、以其盡虜人民、付於以東也、
      verse: 6
    - text: 我必降火於迦薩城垣、燬其宮室、
      verse: 7
    - text: 殲亞實突之居民、及亞實基倫之執杖者、反手以攻以革倫、非利士之遺民滅亡、主耶和華言之矣、○
      verse: 8
    - text: 耶和華曰、推羅干罪、至三至四、我不挽回厥罰、以其付衆民於以東、不念昆弟之約也、
      verse: 9
    - text: 我必降火於推羅城垣、燬其宮室、○
      verse: 10
    - text: 耶和華曰、以東干罪、至三至四、我不挽回厥罰、以其以刃追襲昆弟、絕無矜憫、發忿傷人不已、怒氣恆懷也、
      verse: 11
    - text: 我必降火於提幔、燬波斯拉之宮室、○
      verse: 12
    - text: 耶和華曰、亞捫族干罪、至三至四、我不挽回厥罰、以其刳剔基列之孕婦、恢廓其境土也、
      verse: 13
    - text: 我必燃火於拉巴城垣、燬其宮室、在呼喊戰鬬之日、颶風暴雨之時、
      verse: 14
    - text: 其王與牧伯爲俘、耶和華言之矣、
      verse: 15
  - chapter: 2
    verses:
    - text: 耶和華曰、摩押干罪、至三至四、我不挽回厥罰、以其焚以東王之骨爲灰也、
      verse: 1
    - text: 他必降火於摩押、燬加畧宮室、摩押必死於鼓譟喧譁角聲之中、
      verse: 2
    - text: 我必翦滅其士師、殺戮其牧伯、耶和華言之矣、○
      verse: 3
    - text: 耶和華曰、猶大干罪、至三至四、我不挽回厥罰、以其棄耶和華之法律、不守其典章、厥祖所行之虛誕、使之迷惘、
      verse: 4
    - text: 我必降火於猶大、燬耶路撒冷宮室、○
      verse: 5
    - text: 耶和華曰、以色列干罪、至三至四、我不挽回厥罰、以其鬻義人而得銀、鬻貧民以易屨也、
      verse: 6
    - text: 貪貧窮者蒙首之塵、窒温柔者所行之路、父子同近一女、辱我聖名、
      verse: 7
    - text: 以所質之衣、陳於諸壇之側、偃臥其上、以所罰之酒、飲於其神之室、
      verse: 8
    - text: 昔我滅亞摩利人於爾前、其人高若香柏、強如橡樹、我上滅其果、下絕其根、
      verse: 9
    - text: 我亦攜爾出埃及、導爾歷曠野、凡四十年、俾爾據有亞摩利人之地、
      verse: 10
    - text: 耶和華曰、以色列人歟、我自爾諸子中、興起先知、由爾少年中、興起拿細耳人、是事豈不有諸、
      verse: 11
    - text: 爾乃以酒飲拿細耳人、囑先知曰、勿預言、
      verse: 12
    - text: 我必壓爾、如滿載禾束之車之輘轢然、
      verse: 13
    - text: 疾趨者不得避所、強壯者不得施力、剛勇者不能自救、
      verse: 14
    - text: 執弓者不得屹立、捷足者不得脫逃、乘馬者不能自救、
      verse: 15
    - text: 是日也、壯士中之勇敢者、必裸而遁、耶和華言之矣、
      verse: 16
  - chapter: 3
    verses:
    - text: 以色列人歟、耶和華責所導出埃及之全家、其言爾當聽之、
      verse: 1
    - text: 地上諸族、我惟識爾、故爾諸愆、我必報之、
      verse: 2
    - text: 二人若不相約、豈能偕行乎、
      verse: 3
    - text: 獅未攫物、豈咆哮於林乎、稚獅無所獲、豈怒吼於穴乎、
      verse: 4
    - text: 地上若未設機、鳥豈罹於網乎、無有所獲、機豈起於地乎、
      verse: 5
    - text: 邑中吹角、民豈不懼乎、邑中遭禍、豈非耶和華所爲乎、
      verse: 6
    - text: 主耶和華若不以祕密、先示其僕諸先知、則無所行、
      verse: 7
    - text: 獅旣吼、孰不懼乎、主耶和華旣有命、孰不宣之、○
      verse: 8
    - text: 當於亞實突與埃及之宮室、宣告曰、其集於撒瑪利亞山、觀其中之擾亂、及其暴虐、
      verse: 9
    - text: 耶和華曰、彼以殘暴刧奪、所得之物、藏於其第、不知行正、
      verse: 10
    - text: 故主耶和華曰、將有敵人環繞斯土、敗爾力、掠爾第、
      verse: 11
    - text: 取和華曰、譬彼牧人、救二足一耳於獅口、居撒瑪利亞之以色列人、坐於榻隅、據於華毯之牀、其得救也、亦將若是、
      verse: 12
    - text: 主耶和華、萬軍之上帝曰、爾其聽之、以戒雅各家、
      verse: 13
    - text: 我罰以色列罪愆之日、亦必罰伯特利之壇、斫其壇角、俾墜於地、
      verse: 14
    - text: 且擊其冬夏之室、毀其象牙之室、多室歸於無有、耶和華言之矣、
      verse: 15
  - chapter: 4
    verses:
    - text: 在撒瑪利亞山、巴珊之牝牛歟、其聽斯言、爾曹虐遇貧窮、壓制困乏、謂其主曰、攜酒共飲、
      verse: 1
    - text: 主耶和華指己之聖而誓曰、其日將至、人必以鈎取爾、以魚鈎取爾遺民、
      verse: 2
    - text: 爾必出城缺而直前、投於哈門、耶和華言之矣、○
      verse: 3
    - text: 其往伯特利而干罪、至吉甲而增愆、每晨奉爾祭品、每三日而獻什一、
      verse: 4
    - text: 焚獻有酵之酬恩祭、以樂獻祭炫示於人、以色列人歟、斯乃爾所悅者、主耶和華言之矣、
      verse: 5
    - text: 我於諸邑中、使爾齒淨、各地乏食、然爾猶不歸我、耶和華言之矣、
      verse: 6
    - text: 穫前三月、我禁厥雨、惟雨此邑、不雨彼邑、一田得雨、他田無雨、則枯槁焉、
      verse: 7
    - text: 如是、二三邑之民、踉蹌而行、至他邑求水、飲之而不足、然爾猶不歸我、耶和華言之矣、
      verse: 8
    - text: 我以炎風毒黴之災擊爾、諸菜圃與葡萄園、無花果與橄欖樹、爲蟿螽所食、然爾猶不歸我、耶和華言之矣、
      verse: 9
    - text: 我降疫癘於爾中、同乎埃及、以刃殺爾少者、掠爾馬匹、俾爾營中、腥臭撲鼻、然爾猶不歸我、耶和華言之矣、
      verse: 10
    - text: 我傾覆爾中之城邑、若上帝傾覆所多瑪蛾摩拉然、爾如燼木、得拔於火、然爾猶不歸我、耶和華言之矣、
      verse: 11
    - text: 以色列歟、我必如是行於爾、以色列歟、職是之故、爾宜自備、以迎爾之上帝、
      verse: 12
    - text: 彼造山創風、以人之意念示人、變清晨爲昏暗、履於地之高處、萬軍之上帝耶和華、乃其名也、
      verse: 13
  - chapter: 5
    verses:
    - text: 以色列家歟、我爲爾作哀歌、爾其聽之、
      verse: 1
    - text: 以色列處女顚仆、不得復振、被擲於其地、無人起之、
      verse: 2
    - text: 主耶和華曰、以色列家之邑、出千人者遺百人、出百人者遺十人、
      verse: 3
    - text: 故耶和華謂以色列家曰、爾其尋我則得生、
      verse: 4
    - text: 勿尋伯特利、勿入吉甲、勿往別是巴、蓋吉甲必被虜掠、伯特利必爲虛無、
      verse: 5
    - text: 爾其尋耶和華則得生、免其若火發於約瑟家、而行焚燬、其在伯特利也、無撲滅者、
      verse: 6
    - text: 爾曹變公平爲茵蔯、委義於地、
      verse: 7
    - text: 當求造昴參、變晦冥爲晨光、使白晝爲黑夜、召海水而傾之於地面者、耶和華其名也、
      verse: 8
    - text: 彼令強者忽遭敗亡、以致毀滅及於保障、
      verse: 9
    - text: 督責於邑門者、爾憎之、言正直者、亦惡之、
      verse: 10
    - text: 以爾蹂躪貧人、橫征麥稅、雖以鑿石建室、不得居其中、雖植葡萄嘉園、不得飲其酒、
      verse: 11
    - text: 蓋我知爾罪惡繁多、愆尤重大、虐義人而受賄賂、在邑門而枉窮民、
      verse: 12
    - text: 斯乃奸惡之時、達人緘默、
      verse: 13
    - text: 其求善、勿求惡、俾爾得生、則萬軍之上帝耶和華必偕爾、依爾所言焉、
      verse: 14
    - text: 爾其惡惡好善、在邑門立公義、庶幾萬軍之上帝耶和華、施恩於約瑟之遺民、
      verse: 15
    - text: 主耶和華、萬軍之上帝曰、在諸廣場、人皆號咷、在諸街衢、人曰哀哉、哀哉、召農夫哀悼、召善哭者號咷、
      verse: 16
    - text: 在諸葡萄園、亦必號咷、蓋我經行於爾中、耶和華言之矣、
      verse: 17
    - text: 爾望耶和華之日者禍哉、奚望耶和華之日、其日乃暗而非光也、
      verse: 18
    - text: 如人避獅而遇熊、入室捫壁、被齧於蛇、
      verse: 19
    - text: 耶和華之日、非暗而無光、昏而無耀乎、
      verse: 20
    - text: 爾之節期、我厭惡之、爾之肅會、我不悅之、
      verse: 21
    - text: 爾雖獻燔祭素祭、我不悅納、爾肥牲之酬恩祭、我不垂顧、
      verse: 22
    - text: 爾謳歌之聲、撤於我前、爾琴瑟之音、我不聽聞、
      verse: 23
    - text: 惟願公平如流水之滾滾、仁義如巨川之源源、
      verse: 24
    - text: 以色列家歟、爾在曠野歷四十年、豈以犧牲素祭獻於我乎、
      verse: 25
    - text: 爾舁爾王西弗、與爾之像基芸、卽爾之神星、爲己所造者、
      verse: 26
    - text: 故我必使爾被虜至大馬色外、名爲萬軍之上帝耶和華言之矣、
      verse: 27
  - chapter: 6
    verses:
    - text: 安逸於錫安、優游於撒瑪利亞山、著名列邦之首、以色列家所歸者、其人禍哉、
      verse: 1
    - text: 爾其往甲尼而觀、自彼至哈馬大邑、下至非利士之迦特、其邑豈愈於此國乎、其境豈廣於爾境乎、
      verse: 2
    - text: 爾以爲患難之日遙遠、致暴虐之位速設、
      verse: 3
    - text: 偃臥於象牙之牀、舒體於榻、食羣中之羔、與牢中之犢、
      verse: 4
    - text: 和琴瑟之聲、歌無謂之曲、爲己而製樂器、同乎大衞、
      verse: 5
    - text: 以巨盂飲酒、以寶膏自沐、而爲約瑟之難、則不憂焉、
      verse: 6
    - text: 彼於被虜者中、必先見虜、舒體者之讌樂逝矣、
      verse: 7
    - text: 萬軍之上帝耶和華曰、主耶和華指己而誓、我惡雅各之驕泰、而憎其宮室、將以斯城及其中所有、悉付諸敵、
      verse: 8
    - text: 若於一室遺有十人、俱必死亡、
      verse: 9
    - text: 人之親屬焚其尸者、攜骸出室、問內室之人曰、尚有人偕爾否、彼曰無有、又曰緘默、勿道耶和華之名、
      verse: 10
    - text: 蓋耶和華出令、巨室被擊而碎、小屋亦遭殘破、
      verse: 11
    - text: 馬豈馳於磐巖之上乎、牛豈耕於彼乎、惟爾變公平爲荼毒、變義果爲茵蔯、
      verse: 12
    - text: 虛無是喜、乃曰我儕之角、非以己力而得乎、
      verse: 13
    - text: 萬軍之上帝耶和華曰、以色列家歟、我將興一國以敵爾、自哈馬之道、至亞拉巴之溪、困苦爾焉、
      verse: 14
  - chapter: 7
    verses:
    - text: 主耶和華示我一事、爲王刈草之後、草復萌蘖、是時彼造蝗蟲、
      verse: 1
    - text: 蝗蟲食盡境內之草、我曰、主耶和華歟、求爾赦宥、雅各微小、何能卓立乎、
      verse: 2
    - text: 耶和華回意曰、必免其災、耶和華言之矣、○
      verse: 3
    - text: 主耶和華復示我一事、主耶和華以火施罰、涸其巨淵、將焚土地、
      verse: 4
    - text: 我曰、主耶和華歟、求爾止息、雅各微小、何能卓立乎、
      verse: 5
    - text: 耶和華回意曰、亦免此災、耶和華言之矣、○
      verse: 6
    - text: 又示我一事、爰有牆垣、依準繩所築者、主執準繩、立於其側、
      verse: 7
    - text: 耶和華諭我曰、阿摩司歟、爾所見維何、對曰、準繩、曰、我將置準繩於我民以色列中、不復赦宥之、
      verse: 8
    - text: 以撒之崇邱必荒寂、以色列之聖所必荒蕪、我將興起、以刃攻耶羅波安家、○
      verse: 9
    - text: 伯特利之祭司亞瑪謝、遣人詣以色列王耶羅波安曰、阿摩司在以色列家、圖謀叛爾、彼之所言、國不能堪、
      verse: 10
    - text: 蓋阿摩司曰、耶羅波安必死於刃、以色列必被虜、離其故土、
      verse: 11
    - text: 亞瑪謝又謂阿摩司曰、先見歟、爾其遁往猶大地、在彼可得餬口、而預言焉、
      verse: 12
    - text: 惟在伯特利勿復預言、蓋此爲王之聖所、國家之宮室也、
      verse: 13
    - text: 阿摩司對曰、我素非先知、亦非先知弟子、乃牧人治桑者、
      verse: 14
    - text: 耶和華取我於羣羊之後、謂我曰、往哉、向我民以色列預言、
      verse: 15
    - text: 今爾其聽耶和華言、爾曰勿對以色列預言、勿對以撒家發言、
      verse: 16
    - text: 故耶和華曰、爾妻將在邑中爲妓、爾子女將仆於刃、爾地將度以繩而被分、爾身將死於穢地、以色列必被虜、離其故土、
      verse: 17
  - chapter: 8
    verses:
    - text: 主耶和華示我夏果一筐、
      verse: 1
    - text: 曰、阿摩司歟、爾所見維何、我曰、夏果一筐、耶和華曰、我民以色列、末期已屆、我不復赦宥之、
      verse: 2
    - text: 主耶和華曰、是日殿中之歌、變爲號咷、尸骸繁多、隨在棄擲、人皆緘默、
      verse: 3
    - text: 爾欲吞噬窮乏、滅絕斯土之貧民者、其聽我言、
      verse: 4
    - text: 爾曰、月朔何時過、俾我儕糶穀、安息何時過、俾我儕鬻麥、小其伊法、大其舍客勒、以欺誑之衡詐人、
      verse: 5
    - text: 以銀購窮乏、以屨易貧民、以劣麥出售、
      verse: 6
    - text: 耶和華指雅各之榮而誓曰、彼之所爲、我永不忘、
      verse: 7
    - text: 斯地豈不因此而震動、居其中者豈不悲哀乎、斯地將墳起、如大河之漲、搖撼而復下陷、如埃及之河焉、
      verse: 8
    - text: 主耶和華曰、是日也、我將使日沈於亭午、使地晦於白晝、
      verse: 9
    - text: 使爾節期變爲愁日、謳詠變爲哀歌、人各束麻、衆咸髠首、哀哭若喪獨子、其終則如苦日焉、
      verse: 10
    - text: 主耶和華曰、時日將至、我必使饑饉臨於斯土、人之飢也、非因無糧無水、乃因未聽耶和華之言也、
      verse: 11
    - text: 人必踉蹌而行、自此海至彼海、自北至東、疾趨往來、尋耶和華之言而不得、
      verse: 12
    - text: 是日也、美女少男、必因渴而疲憊、
      verse: 13
    - text: 凡指撒瑪利亞之罪而誓者曰、但乎、我指爾維生之神而誓、或曰、我指別是巴之生途而誓、其人必顚覆、永不復興、
      verse: 14
  - chapter: 9
    verses:
    - text: 我見主立於壇側曰、擊柱頂以震門閾、俾其折碎、墮於衆首、我必以刃戮其遺民、無一能逃、無一得避、
      verse: 1
    - text: 彼雖穿穴入於陰府、我手必取之、雖攀至高天、我必降之、
      verse: 2
    - text: 雖匿於迦密之巔、我必搜而出之、雖避我目、藏於海底、我必命蛇齧之、
      verse: 3
    - text: 雖被虜於敵前、我必命刃殺之、我注目視之、乃爲殃、非爲祥也、
      verse: 4
    - text: 蓋主萬軍之耶和華捫斯地、地卽消融、凡居其中者必悲哀、地將墳起、如大河之漲、而復下陷、如埃及之河焉、
      verse: 5
    - text: 彼乃建其宮室於天、奠其穹蒼於地、召海水而傾之於地面、耶和華其名也、
      verse: 6
    - text: 耶和華曰、以色列人歟、我非視爾如古實人乎、我非導以色列人出埃及地、非利士人出迦斐託、亞蘭人出吉珥乎、
      verse: 7
    - text: 維此干罪之國、主耶和華注目視之、將滅之於地、惟不盡滅雅各家、耶和華言之矣、
      verse: 8
    - text: 我將出命、播散以色列家於列邦、若篩之以篩、惟一粒不隕於地、
      verse: 9
    - text: 我民中之罪人、自謂禍不及我、不臨於我、必死於刃、○
      verse: 10
    - text: 是日也、我將起大衞傾覆之幕、而彌其隙、興其荒墟、建之同於昔日、
      verse: 11
    - text: 使彼得以東之遺民、及以我名而稱之諸邦、行斯事之耶和華言之矣、
      verse: 12
    - text: 耶和華曰、時日將至、耕者繼穫者、踐葡萄者繼播種者、山滴新釀、陵化甘酒、
      verse: 13
    - text: 我將返我民以色列之俘囚、必建荒寂之邑而居之、栽葡萄園而飲其酒、治苑囿而食其果、
      verse: 14
    - text: 我植我民於故土、不復見拔於我所錫之地、爾上帝耶和華言之矣、
      verse: 15
  name: Amos
- chapters:
  - chapter: 1
    verses:
    - text: 俄巴底亞所得之啟示、論以東曰、我儕自耶和華得聞音信、有使者奉遣至列邦曰、其起、我儕其起、與之戰、
      verse: 1
    - text: 耶和華曰、我使爾在列邦中爲微小、甚被藐視、
      verse: 2
    - text: 爾處巖穴、居於崇高、爾心之驕欺爾、自謂誰能降我於地、
      verse: 3
    - text: 爾雖高居如鷹、結巢星間、我必使爾下墜、耶和華言之矣、
      verse: 4
    - text: 爾之見滅爲何如乎、如賊臨爾、如盜夜間至爾、其攘竊也、豈非饜其所欲而後已乎、如摘葡萄者至爾、豈不有所遺乎、
      verse: 5
    - text: 以掃何被搜乎、其所藏之寶、何被索乎、
      verse: 6
    - text: 與爾結盟者、咸逐爾至於邊陲、與爾和好者、欺爾勝爾、食爾糧者、設機檻於爾下、爾無知識也、
      verse: 7
    - text: 耶和華曰、是日、我豈不滅以東之智者、絕以掃山之哲人乎、
      verse: 8
    - text: 提幔歟、爾之勇士將驚惶、致居以掃山者、悉被戮而盡絕、
      verse: 9
    - text: 以爾行暴於爾昆弟雅各、必蒙羞恥、永世見絕、
      verse: 10
    - text: 昔日外人掠其貨財、異族入其邑門、爲耶路撒冷掣籤、爾立於旁、若敵中之一焉、
      verse: 11
    - text: 爾昆弟遘災之日、爾不可旁觀、猶大人見滅之日、爾不可欣喜、於其遭難之日、爾不可狂言、
      verse: 12
    - text: 我民遇禍之日、爾不可入其邑門、受罰之日、爾不可旁觀其苦、罹害之日、爾不可攘取其財、
      verse: 13
    - text: 不可立於通衢、而絕其逃脫者、於其患難之日、不可付其遺民於敵、
      verse: 14
    - text: 蓋耶和華之日近臨萬邦、爾所爲者、加諸爾身、爾所行者、歸於爾首、
      verse: 15
    - text: 爾猶大人、在我聖山而飲、萬邦亦將如是恆飲、且飲且咽、將若未嘗有者、
      verse: 16
    - text: 惟在錫安山、將有逃脫者、其山爲聖、雅各家必得其業、
      verse: 17
    - text: 雅各家爲火、約瑟家爲燄、以掃家爲稿、必燃而燬之、以掃家靡有孑遺、耶和華言之矣、
      verse: 18
    - text: 南土之人、將得以掃山、窪地之人、將得非利士地、其餘將得以法蓮、及撒瑪利亞之田疇、便雅憫將得基列、
      verse: 19
    - text: 以色列軍旅之俘囚、在迦南人中者、將得其地、至於撒勒法、耶路撒冷之俘囚、在西法拉者、必得南土諸邑、
      verse: 20
    - text: 將有救者、上錫安山而鞫以掃山、國則歸於耶和華焉、
      verse: 21
  name: Obadiah
- chapters:
  - chapter: 1
    verses:
    - text: 耶和華諭亞米太子約拿曰、
      verse: 1
    - text: 起往尼尼微大邑、向之而呼、蓋其惡達於我前也、
      verse: 2
    - text: 然約拿起、欲逃往他施、以避耶和華、下至約帕、遇一舟往他施、則付值登舟、欲與之偕往他施、以避耶和華、
      verse: 3
    - text: 耶和華使大風驟起於海、海盪甚、舟幾破、
      verse: 4
    - text: 舟子恐、各籲其神、擲舟中貨於海以輕之、約拿已下內艙、臥而沉睡、
      verse: 5
    - text: 舟長就之曰、睡者歟、奚若此、其起禱爾神、庶神眷念我儕、免致死亡、
      verse: 6
    - text: 衆相語曰、其來、我儕掣籤、俾知我遭此禍、伊誰之故、遂掣籤而得約拿、
      verse: 7
    - text: 衆謂之曰、請告我、我遭斯禍、緣誰之故、爾何業、何自、隸何國、屬何族、
      verse: 8
    - text: 曰、我乃希伯來人、畏天上上帝耶和華、造滄海與陸地者也、
      verse: 9
    - text: 衆懼甚、謂之曰、爾所爲何事、其人咸知彼乃逃避耶和華者、蓋已告之也、
      verse: 10
    - text: 又謂之曰、我當何以待爾、使海爲我而恬靜乎、因海久而愈盪、
      verse: 11
    - text: 約拿曰、舉我而擲於海、則海必爲爾恬靜、蓋我知爾遭此大風、以我故也、
      verse: 12
    - text: 衆力櫂回岸而不能、以海久而愈盪也、
      verse: 13
    - text: 於是衆籲耶和華曰、耶和華歟、求爾勿爲此人之命、使我淪亡、勿以無辜之血、歸於我儕、緣爾耶和華隨所欲而行、
      verse: 14
    - text: 乃舉約拿擲之於海、海之狂蕩乃息、
      verse: 15
    - text: 衆甚畏耶和華、向之獻祭許願、
      verse: 16
    - text: 耶和華備一巨魚吞約拿、約拿在於魚腹、三晝三夜、
      verse: 17
  - chapter: 2
    verses:
    - text: 約拿自魚腹中、禱其上帝耶和華、
      verse: 1
    - text: 曰、我遭患難、籲耶和華、卽蒙俞允、我自陰府之腹呼號、爾聽我聲、
      verse: 2
    - text: 爾投我於深淵、在海之心、洪水環繞我、爾之波濤淹沒我、
      verse: 3
    - text: 我曰、我自爾目前見擲、然仍瞻望爾之聖殿、
      verse: 4
    - text: 大水環我、危及我魂、深淵圍我、草裹我首、
      verse: 5
    - text: 我下至山基、永閉於地楗、我上帝耶和華歟、爾仍援我命於坑坎、
      verse: 6
    - text: 我心疲憊之時、則思念耶和華、我之祈禱、入爾聖殿、達於爾前、
      verse: 7
    - text: 凡務虛妄者、乃自絕慈惠、
      verse: 8
    - text: 惟我必以稱謝之言、獻祭於爾、償我所許之願、拯救乃由於耶和華也、
      verse: 9
    - text: 耶和華命其魚、遂吐約拿於陸地、
      verse: 10
  - chapter: 3
    verses:
    - text: 耶和華復諭約拿曰、
      verse: 1
    - text: 起往尼尼微大邑、以我所命爾者宣之、
      verse: 2
    - text: 約拿乃遵耶和華言、起而往尼尼微、夫尼尼微之邑甚大、周歷三日之程、
      verse: 3
    - text: 約拿入邑一日之程、呼曰、越至四旬、尼尼微必傾覆矣、
      verse: 4
    - text: 尼尼微民信上帝、宣告禁食、自尊逮卑、皆衣麻焉、
      verse: 5
    - text: 斯音傳至尼尼微王、遂起、下位解袍、衣麻坐於灰塵、
      verse: 6
    - text: 乃與諸伯出諭、布告尼尼微曰、或人或畜、牛羣羊羣、俱勿嘗食、勿食勿飲、
      verse: 7
    - text: 人畜俱披麻、衆皆切求上帝、各轉離其惡途、去其手之強暴、
      verse: 8
    - text: 上帝或回心轉意、息其烈怒、俾我不亡、亦未可知、
      verse: 9
    - text: 上帝見其所爲、咸離惡途、乃回厥意、不降所言之災、
      verse: 10
  - chapter: 4
    verses:
    - text: 約拿不悅之甚、而怒、
      verse: 1
    - text: 禱耶和華曰、耶和華歟、我在故土、非言此乎、故亟逃往他施、蓋我知爾爲仁慈矜憫之上帝、遲於發怒、富有恩惠、回意不降其災、
      verse: 2
    - text: 耶和華歟、今求爾索我命、以我之死、猶愈於生、
      verse: 3
    - text: 耶和華曰、爾怒宜乎、
      verse: 4
    - text: 約拿出邑、坐於邑東、在彼構廬、坐於蔭下、觀此邑之究竟、
      verse: 5
    - text: 耶和華上帝備蓖蔴、滋長高於約拿、蔭覆厥首、以解其苦、約拿因之喜甚、
      verse: 6
    - text: 詰旦昧爽、上帝備蟲齧蓖蔴、遂致枯槁、
      verse: 7
    - text: 日出時、上帝備東風、其氣炎酷、日暴約拿之首、使之昏迷、則求死曰、我之死、猶愈於生焉、
      verse: 8
    - text: 上帝謂之曰、爾以蓖蔴而怒、宜乎、對曰、我怒至死、亦宜也、
      verse: 9
    - text: 耶和華曰、此蓖蔴、爾未爲之勞、爾未使之長、一夜而生、一夜而亡、爾尚惜之、
      verse: 10
    - text: 尼尼微大邑、其中不辨左右手者、有逾十二萬、且牲畜孔多、我豈不惜之乎、
      verse: 11
  name: Jonah
- chapters:
  - chapter: 1
    verses:
    - text: 猶大王約坦亞哈斯希西家年間、耶和華以論撒瑪利亞耶路撒冷之事、諭摩利沙人彌迦、○
      verse: 1
    - text: 諸民歟、爾其聽之、地與充其上者、傾耳聆之、主耶和華自其聖殿、向爾爲證、
      verse: 2
    - text: 蓋耶和華出其所而降臨、履於地之高處、
      verse: 3
    - text: 其下諸山銷鎔、諸谷分裂、如蠟在火前、如水流坡下、
      verse: 4
    - text: 此皆因雅各之愆尤、以色列家之罪戾也、雅各之愆尤維何、非撒瑪利亞乎、猶大之崇邱維何、非耶路撒冷乎、
      verse: 5
    - text: 故我將使撒瑪利亞、如田野之邱墟、如植葡萄之處、傾其石於谷、而露其基、
      verse: 6
    - text: 其雕像悉見碎、所獲之贈、必焚於火、其偶像必荒廢、蓋彼所積者、原爲娼之贈、後必復爲娼之贈、
      verse: 7
    - text: 爲此、我將哀痛號咷、解衣裸體而行、哀嘷若野犬、悲鳴若鴕鳥、
      verse: 8
    - text: 因其創不能醫、延及猶大、至於耶路撒冷、我民之門、
      verse: 9
    - text: 勿告於迦特、勿哭於亞柯、我在伯亞弗拉、輾轉於灰塵、
      verse: 10
    - text: 沙斐居民歟、爾其裸體、蒙羞而去、撒南居民不出、伯以薛人號咷、致爾失立足之地、
      verse: 11
    - text: 瑪律居民憂慮、而望福祉、因禍自耶和華降於耶路撒冷之門、
      verse: 12
    - text: 拉吉居民歟、其以快馬駕車、錫安女獲罪、始於拉吉、以色列之罪戾、肇見於爾中、
      verse: 13
    - text: 爾猶大必饋贐於摩利設迦特、亞革悉諸家將欺誆以色列諸王、
      verse: 14
    - text: 瑪利沙居民歟、我將使據有爾者至爾所、以色列之顯者、將逃至亞杜蘭、
      verse: 15
    - text: 爾其自髠、爲爾所悅之子女而剪髮、首童若鷹、以其被虜而離爾焉、
      verse: 16
  - chapter: 2
    verses:
    - text: 在牀謀惡營邪、迨至黎明、以手有力而行之者、其人禍哉、
      verse: 1
    - text: 彼貪田畝而奪之、貪第宅而取之、且虐待其人與家、而據其業、
      verse: 2
    - text: 故耶和華曰、我必籌一災禍、以罰斯族、爾不得脫於項、不得昂首而行、以此乃患難之時也、
      verse: 3
    - text: 是日也、人將爲爾作諷詞、發悲慘之哀歌曰、我儕悉敗、彼移我民之業、使其離我、以我田畝、分予悖逆之人、
      verse: 4
    - text: 故在耶和華會中、掣籤引繩者、爾中無一人焉、
      verse: 5
    - text: 彼云、爾曹勿言預言、勿道此事、侮辱之言、永不止息、
      verse: 6
    - text: 雅各家歟、豈可曰耶和華之神褊急乎、此事豈彼所爲、我言非有益於正行者乎、
      verse: 7
    - text: 邇來我民興起若敵、有人安然而行、不好戰鬬、彼乃奪其外服、祇留裏衣、
      verse: 8
    - text: 爾逐我民婦、離其安宅、永奪我榮於其幼稚、
      verse: 9
    - text: 爾起而往、此非爾安息之所、汚穢必敗壞之、其敗壞甚矣、
      verse: 10
    - text: 如人從虛僞、尚誑言、曰、我論清酒醇醪、向爾預言、彼則可爲斯民之先知焉、○
      verse: 11
    - text: 雅各歟、我必集爾衆、亦必聚以色列之遺民、置於一所、若牢中之羊、場內之羣、因人衆多、其聲譁然、
      verse: 12
    - text: 闢路者前往、衆乃衝至邑門、自邑門而出、其王先之而行、耶和華導於其前、
      verse: 13
  - chapter: 3
    verses:
    - text: 我曰、雅各之首領、以色列家之有司歟、爾其聽之、公義非爾所當知乎、
      verse: 1
    - text: 惟爾惡善好惡、剝人之膚、剔肉於骨、
      verse: 2
    - text: 食我民之肉、剝其膚、折其骨、切之成塊、若爲釜而備、若鼎中之肉、
      verse: 3
    - text: 至時、彼將籲耶和華、而不之應、必因其所爲之惡、掩面弗顧、
      verse: 4
    - text: 論及誘惑我民之先知、彼牙齒有所嚼、則呼曰平康、若不以物實其口、則備戰以攻之、耶和華曰、
      verse: 5
    - text: 爾將遇昏夜、不見異象、遘晦冥、不得卜筮、日必沒於先知之上、晝變爲暗、
      verse: 6
    - text: 先見抱愧、卜者懷慙、皆掩其脣、因無有上帝之應也、
      verse: 7
    - text: 惟我感於耶和華之神、充力與義與能、以示雅各之愆尤、以色列之罪戾、
      verse: 8
    - text: 雅各家之首領、以色列家之有司歟、爾其聽之、爾曹惡公義、枉正直、
      verse: 9
    - text: 以血建錫安、以惡建耶路撒冷、
      verse: 10
    - text: 首領爲賄而行鞫、祭司爲利而訓誨、先知爲金而占卜、猶恃耶和華曰耶和華非在我中乎、災禍必不臨我、
      verse: 11
    - text: 以爾之故、錫安必被耕、有若田疇、耶路撒冷爲墟、聖室之山、猶林中之崇邱、
      verse: 12
  - chapter: 4
    verses:
    - text: 越至末日、耶和華室之山、必堅立爲衆山之冠、超乎諸嶺、萬邦匯之、
      verse: 1
    - text: 衆民將往而言曰、其來、我儕登耶和華之山、詣雅各上帝之室、彼將教我以其道、我將履於其途、蓋法律自錫安而出、耶和華之言、由耶路撒冷而來、
      verse: 2
    - text: 彼將行鞫於列邦、審判遠方之強國、俾其以劍製犂、以戈製鐮、國不興戎相攻、人不復習戰、
      verse: 3
    - text: 惟各坐其葡萄及無花果樹下、無人使之恐怖、萬軍之耶和華口言之矣、
      verse: 4
    - text: 萬民各奉其神之名而行、惟我儕必奉我上帝耶和華之名而行、至於永久焉、○
      verse: 5
    - text: 耶和華曰、是日我必集跛者、聚逐者、及我所困苦者、
      verse: 6
    - text: 使跛者爲遺民、屛諸遠方者爲強國、耶和華治之於錫安山、自今以迄永久、
      verse: 7
    - text: 錫安女之山、羣羊之臺歟、昔日之權、耶路撒冷女之國、必復於爾、
      verse: 8
    - text: 今爾何爲號呼、爾中無王、爾之謀士隕沒、致爾痛苦、若臨產之婦乎、
      verse: 9
    - text: 錫安女歟、爾其痛苦劬勞、若臨產之婦、蓋爾必出邑居野、且至巴比倫、在彼得救、耶和華將贖爾於敵手、
      verse: 10
    - text: 今有多國集而攻爾、曰、願彼被汚、願我目覩所欲臨於錫安者、
      verse: 11
    - text: 但彼不知耶和華之意、不明其謀、蓋耶和華集之、如集禾束在於禾場、
      verse: 12
    - text: 錫安女歟、起而踐之、我必使爾角爲鐵、爾蹄爲銅、爾將擊碎多民、獻其利於耶和華、奉其財於全地之主、
      verse: 13
  - chapter: 5
    verses:
    - text: 結隊之女乎、今可和會成羣、彼衆已圍攻我、將以杖擊以色列士師之頰、
      verse: 1
    - text: 伯利恆以法他乎、爾在猶大郡中爲小、然將有一人自爾而出、爲君於以色列、其原由於亙古、本於太初、
      verse: 2
    - text: 耶和華將付斯民於敵、迨姙婦生子之時、其昆弟之遺餘、將歸於以色列人、
      verse: 3
    - text: 彼必卓立、賴耶和華之力、與其上帝耶和華之威名、而牧其羣、使衆安居、彼必爲大、至於地極、
      verse: 4
    - text: 斯人將爲我之平康、當亞述人入我境、踐我宮時、我必興起七牧八伯以敵之、
      verse: 5
    - text: 彼將以刃毀亞述地、及甯錄地之關、亞述人入我地、踐我境時、彼必救我、
      verse: 6
    - text: 雅各遺民、必在多邦中、若湛露由於耶和華、若甘霖施於草、不待於人、不須世人也、
      verse: 7
    - text: 雅各遺民、必在諸國多民中、若獅於林間百獸之中、若稚獅於羣羊之中、如其經過、則踐踏裂碎之、無人救援、
      verse: 8
    - text: 願爾手舉於仇讐之上、願爾敵悉見絕焉、○
      verse: 9
    - text: 耶和華曰、是日我將於爾中絕爾馬、壞爾車、
      verse: 10
    - text: 毀爾地之城邑、傾爾諸保障、
      verse: 11
    - text: 絕爾中之巫術、俾不復有占卜者、
      verse: 12
    - text: 絕爾中之雕像柱像、使爾不復拜己手所造之物、
      verse: 13
    - text: 拔爾中之木偶、毀爾諸敵、
      verse: 14
    - text: 不順之邦、我必發忿震怒以報之、
      verse: 15
  - chapter: 6
    verses:
    - text: 爾曹其聽耶和華言、曰起向諸山爭辯、俾諸陵聽爾之聲、
      verse: 1
    - text: 諸山及永固之地基歟、其聽耶和華之爭辯、蓋耶和華有爭論於其民、必與以色列爭辯、
      verse: 2
    - text: 我民歟、我於爾何爲、何事煩爾、爾其對我證之、
      verse: 3
    - text: 昔我導爾出埃及地、贖爾脫奴隸之室、遣摩西亞倫米利暗行於爾前、
      verse: 4
    - text: 我民歟、爾其憶摩押王巴勒所謀、及比珥子巴蘭所以應之、且憶自什亭至吉甲、所遇之事、俾爾知耶和華公義之行爲、○
      verse: 5
    - text: 我詣耶和華、跪拜至上之上帝、當奉何物、豈以燔祭及盈歲之犢、而詣之乎、
      verse: 6
    - text: 耶和華豈悅牡羊千千、或油溪萬萬乎、我豈可因己過、獻我首生之子、緣我魂之罪、獻我身之果乎、
      verse: 7
    - text: 人乎、耶和華已示爾何者爲善、彼所求於爾者、非惟行公義、好仁慈、謙卑與爾上帝偕行乎、○
      verse: 8
    - text: 耶和華之聲、向斯邑而呼、智者必寅畏其名、其聽厥杖、而知爲誰所定、
      verse: 9
    - text: 惡人之家、非尚有不義之財、與可憎之小量乎、
      verse: 10
    - text: 我若有不公之衡、囊中有欺誑之石、豈得爲潔乎、
      verse: 11
    - text: 邑中富人、充於強暴、居民言誑、口舌詭譎、
      verse: 12
    - text: 故我擊爾、俾受重傷、以爾諸罪、使爾寂寞、
      verse: 13
    - text: 爾將食而不飽、腹中空虛、雖遷爾賄、不得保存、卽有保存、我必付之於刃、
      verse: 14
    - text: 爾將播而不穫、踐橄欖不得沐其油、踐葡萄不得飲其酒、
      verse: 15
    - text: 蓋尚有守暗利之例、從亞哈家所爲者、而爾遵循其謀、我必使爾寂寞、斯土居民、爲人嗤笑、我民之辱、爾必任之、
      verse: 16
  - chapter: 7
    verses:
    - text: 禍哉我也、我如夏果已收、如採葡萄所遺、無穗可食、我心所慕初熟之無花果、亦無有也、
      verse: 1
    - text: 虔敬者亡於斯土、正直者泯於人間、皆伏伺以流血、各張網羅、以獵昆弟、
      verse: 2
    - text: 厥手惟惡是營、而亟行之、牧伯徇情、士師貪賄、大人言其中心之惡欲、共同組織之、
      verse: 3
    - text: 其至善者、等於荊榛、其至正者、劣於棘籬、爾守望者所宣懲罰之日、今已至矣、爾必驚擾、
      verse: 4
    - text: 勿信鄰里、勿恃友朋、對爾懷中之婦、亦守爾口、
      verse: 5
    - text: 蓋子藐其父、女敵其母、媳敵其姑、人之仇讐、卽其家人也、○
      verse: 6
    - text: 若我、則必瞻望耶和華、俟救我之上帝、我上帝必聽我、
      verse: 7
    - text: 我敵歟、勿因我而欣喜、我雖傾覆、必復興起、我坐於幽暗、耶和華爲我之光、
      verse: 8
    - text: 緣我獲罪於耶和華、必當其怒、迨其爲我伸寃、爲我行鞫、彼必導我入於光明、我必得見其義、
      verse: 9
    - text: 我敵見之、必蒙羞恥、昔彼謂我曰、爾之上帝耶和華安在、彼必遭報、被踐若街衢之泥、爲我目覩、
      verse: 10
    - text: 建築牆垣之日、爾之地界廣拓、
      verse: 11
    - text: 是日有人、自亞述與埃及諸邑、自埃及至大河、自此海至彼海、自此山至彼山、必皆歸爾、
      verse: 12
    - text: 惟斯土必因居民行爲之果報、而荒蕪焉、○
      verse: 13
    - text: 爾其以杖、牧爾獨居林中之民、卽爾業之羣、在迦密間、牧之於巴珊基列、若古昔然、
      verse: 14
    - text: 我將以異蹟示爾、如出埃及地之日、
      verse: 15
    - text: 列邦見之、必以己之能力爲恥、掩其口、塞其耳、
      verse: 16
    - text: 必舐塵若蛇、戰慄出穴、如匍匐之物、悚然而歸我上帝耶和華、且因爾而懼焉、
      verse: 17
    - text: 有何神若爾乎、赦免愆尤、宥遺民之罪戾、蓄怒不永、仁慈是悅、
      verse: 18
    - text: 彼必復矜恤我、踐我愆尤於足下、投其諸罪於深海、
      verse: 19
    - text: 必依古昔與我列祖所誓之言、施誠實於雅各、行仁慈於亞伯拉罕、
      verse: 20
  name: Micah
- chapters:
  - chapter: 1
    verses:
    - text: 對尼尼微之警示、伊勒歌斯人那鴻啟示之書、○
      verse: 1
    - text: 耶和華爲忌邪報復之上帝、耶和華報復而充以怒、耶和華報復於其敵、爲其仇蓄怒、
      verse: 2
    - text: 耶和華遲於發怒、具有大能、干罪者決不赦宥、耶和華之道途、在於颶風狂飇、雲爲其足下之塵埃、
      verse: 3
    - text: 斥海而涸之、竭河而乾之、巴珊迦密衰殘、利巴嫩之榮華凋謝、
      verse: 4
    - text: 山嶽因之震動、岡嶺銷鎔、大地世界與居其上者、墳起於其前、
      verse: 5
    - text: 厥怒奮發、孰能屹立、孰能當其忿怒之烈、其怒傾洩如火、磐巖爲之崩裂、
      verse: 6
    - text: 耶和華乃善、患難之日、乃爲保障、凡託庇於彼者、彼皆知之、
      verse: 7
    - text: 惟以氾濫之水、淹沒其地、追敵入於幽暗、
      verse: 8
    - text: 爾曹向耶和華何所謀乎、彼將盡滅之、災難無庸再起、
      verse: 9
    - text: 彼衆叢雜若荊棘、沈迷若醉酒、必若枯草、被燬殆盡、
      verse: 10
    - text: 有一人焉、自爾而出、向耶和華圖奸惡、謀不軌、
      verse: 11
    - text: 耶和華曰、敵雖力足人多、亦將見滅、歸於烏有、我昔雖苦爾、不復苦爾矣、
      verse: 12
    - text: 我必自爾折其軛、斷爾索、
      verse: 13
    - text: 耶和華論敵、發命曰、以爾名而稱者、不復繼傳、雕鑄之像、我將滅於爾神之室、爾乃卑陋、我爲爾造墓矣、
      verse: 14
    - text: 試觀報嘉音、傳和平者、其足立於山上、猶大歟、守爾節期、償爾所願、蓋彼惡者盡滅、不復過爾境矣、
      verse: 15
  - chapter: 2
    verses:
    - text: 行破壞者至而攻爾、當守保障、防道路、強健爾腰、大奮爾力、
      verse: 1
    - text: 耶和華恢復雅各之榮、如疇昔以色列之榮、蓋刦者已刦之、且毀傷其葡萄之枝、
      verse: 2
    - text: 勇士之干乃朱、戰士之衣乃絳、備戰之日、車之鋼鐵、閃爍若火、松戈揮動、
      verse: 3
    - text: 其車狂走於邑郊、馳驅於街市、狀如火炬、疾若電光、
      verse: 4
    - text: 彼召其顯者、乃竭蹶而行、速至城垣、以備扞禦、
      verse: 5
    - text: 河閘開啟、宮闕消滅、
      verse: 6
    - text: 命定王后暴露、被虜而去、宮女椎胸、哀鳴若鳩、
      verse: 7
    - text: 伊古以來、尼尼微若匯水之沼、今居民逃遁、或呼之曰、止止、無回顧者、
      verse: 8
    - text: 掠其銀、刦其金、寶藏無盡、珍器甚多、
      verse: 9
    - text: 邑旣空虛荒涼、人心消沮、兩膝相觸、腰間痛楚、面俱失色、
      verse: 10
    - text: 獅穴與稚獅養育之區、牡獅牝獅稚獅遊行、無人恫喝之所、今安在哉、
      verse: 11
    - text: 牡獅裂者、以給稚獅、攫者以予牝獅、以所裂者充其穴、以所攫者盈其洞、
      verse: 12
    - text: 萬軍之耶和華曰、我爲爾敵、必焚爾車爲煙、以刃戮爾稚獅、爾所裂者、絕於地上、爾使之聲、不復聞焉、
      verse: 13
  - chapter: 3
    verses:
    - text: 禍哉血邑、詭譎強暴充滿、刦奪不息、
      verse: 1
    - text: 鞭聲振振、車輪轟轟、馬馳驟、車奔騰、
      verse: 2
    - text: 騎兵衝突、劍光芒、戈閃爍、被殺者多、尸身堆積、屍骸無數、人蹶於上、
      verse: 3
    - text: 蓋此美妓多淫、工行邪術、以淫行鬻列邦、以邪術鬻諸族、
      verse: 4
    - text: 萬軍之耶和華曰、我爲爾敵、必揭爾裙、以蒙爾面、以爾裸體示於列國、以爾醜辱示於萬邦、
      verse: 5
    - text: 且以可憎之穢、投於爾身、使爾鄙陋、爲衆目所視、
      verse: 6
    - text: 凡見爾者、必逃避爾曰、尼尼微荒蕪、誰哀悼之、慰藉爾者、我何由而尋之乎、
      verse: 7
    - text: 爾豈愈於挪亞們乎、彼居河間、諸水縈繞、以水爲塹、以水爲垣、
      verse: 8
    - text: 古實埃及、爲彼之力、其力無窮、弗與路比、爲彼之助、
      verse: 9
    - text: 惟彼被徙、而爲俘囚、嬰孩被擲、碎於街隅、其顯者、敵爲之掣籤、其大人、則繫之以鏈、
      verse: 10
    - text: 爾將沈醉而昏、因敵而尋衞所、
      verse: 11
    - text: 爾諸保障、如無花果之初實、一經搖撼、則落於食者之口、
      verse: 12
    - text: 爾境之民、同於婦女、爾國之門、啟於敵前、門楗爲火所焚、
      verse: 13
    - text: 爾其汲水以備受困、堅爾保障、踐泥擣土、執持磚模、
      verse: 14
    - text: 任爾多若蝻蝗、衆若蟿螽、在彼火將焚爾、刃將滅爾、如爲蝻蝗所吞、
      verse: 15
    - text: 爾增商賈、多於天星蝻蝗食盡而去、
      verse: 16
    - text: 爾之牧伯、有若蝗蟲、爾之軍長、有若蚱蜢成羣、日寒棲於藩籬、日出而去、不知其所、
      verse: 17
    - text: 亞述王乎、爾之民牧寢矣、爾之顯者休矣、民衆散於山間、無人集之、
      verse: 18
    - text: 爾傷莫能減之、爾創甚劇、凡聞爾之音耗者、必向爾鼓掌、蓋爾之兇惡、誰未屢受之耶、
      verse: 19
  name: Nahum
- chapters:
  - chapter: 1
    verses:
    - text: 先知哈巴谷所得之警示、○
      verse: 1
    - text: 耶和華歟、我呼籲、爾不垂聽、將至何時、我因強暴呼籲爾、爾不施援、
      verse: 2
    - text: 胡爲使我見奸惡、爾奚觀橫逆乎、殘賊強暴、在於我前、怨隙爭鬬、紛然並起、
      verse: 3
    - text: 緣此法律廢弛、公義不彰、惡者環繞義人、公義顯然違反、
      verse: 4
    - text: 爾其觀於列邦、甚爲駭異、當爾之日、我行一事、人雖告爾、爾不之信、
      verse: 5
    - text: 我將興起迦勒底人、是乃殘酷暴躁之邦、徧行大地、據非己之居所、
      verse: 6
    - text: 彼矜嚴可畏、使威行鞫、悉由於己、
      verse: 7
    - text: 其馬疾於豹、猛於暮出之狼、騎兵奔騰、來自遠方、疾飛如急食之鷹、
      verse: 8
    - text: 彼之來也、爲行強暴、奮勇直前、聚厥俘虜、如沙之多、
      verse: 9
    - text: 藐視君王、姍笑牧伯、譏嘲保障、築壘而下之、
      verse: 10
    - text: 彼以己力爲神、其衝突也、若風飄過、致干罪戾、
      verse: 11
    - text: 耶和華我上帝、我聖者歟、爾非自永古而有乎、我儕必不死矣、耶和華歟、爾爲行鞫而立之、磐石歟、爾爲譴責而設之、
      verse: 12
    - text: 爾目清潔、不視邪惡、不觀橫逆、爾何顧諟行詐者乎、惡人吞噬義於己者、爾何緘默乎、
      verse: 13
    - text: 何使人若海魚、若無主匍匐之物乎、
      verse: 14
    - text: 敵以鈎釣之、以罟捕之、以網集之、緣此歡欣喜樂、
      verse: 15
    - text: 獻祭於其罟、焚香於其網、因其由此所得者肥、所食者豐也、
      verse: 16
    - text: 彼傾其網、恆戮列邦、而不之惜、可乎哉、
      verse: 17
  - chapter: 2
    verses:
    - text: 我必立於守望之所、佇於戍樓、觀其何以語我、我之質訴、何以應答、
      verse: 1
    - text: 耶和華謂我曰、書此啟示、昭著於版、俾人趨而能讀、
      verse: 2
    - text: 蓋此啟示、有定期焉、其終極必速至、決不虛誑、雖則遲延、爾其待之、因其必臨、不濡滯也、
      verse: 3
    - text: 其人心驕、中懷不正、惟義者以信得生、
      verse: 4
    - text: 彼嗜酒行詐、驕傲而不安居、擴張其欲、恍若陰府、如死亡之無饜、集萬邦、會萬民、使爲己有、
      verse: 5
    - text: 斯衆豈不以譬詞諷之、以隱語嘲之曰、禍哉其人、聚斂非己之財、擔負典質之重、伊於胡底、
      verse: 6
    - text: 剝削爾者、豈不勃興乎、窘迫爾者、豈不亟起乎、爾必爲其所虜之物、
      verse: 7
    - text: 因爾刦掠多邦、流人之血、行強暴於其地其邑、及凡居於其中者、諸國之遺民、亦必刦掠爾、○
      verse: 8
    - text: 獲不義之財、以富其家、營巢於高處、以避凶暴之手、其人禍哉、
      verse: 9
    - text: 爾之所謀、翦滅多民、貽羞爾家、自取罪戾、
      verse: 10
    - text: 壁中之石將呼、木中之梁將應、○
      verse: 11
    - text: 以血建邑、以惡築城、其人禍哉、
      verse: 12
    - text: 諸民勞力乃爲火、列邦辛苦歸於虛、此非由於萬軍之耶和華乎、
      verse: 13
    - text: 蓋知耶和華榮耀之知識、將徧滿大地、若水之瀰漫於海焉、○
      verse: 14
    - text: 和毒以飲鄰里、使之沈醉、欲觀其裸、其人禍哉、
      verse: 15
    - text: 爾充於辱、非充於榮、亦當飲之、彰爾不潔、耶和華右手之杯、將傳及爾、汚辱加於爾榮、
      verse: 16
    - text: 爾行強暴於利巴嫩、加殘害於羣獸、使之驚怖、且流人血、行強暴於其地其邑、及凡居於其中者、必反乎爾、○
      verse: 17
    - text: 工師雕像、於製造者何益之有、鑄偶乃僞師、製造者恃此喑啞之像、何益之有、
      verse: 18
    - text: 謂木曰寤、謂啞石曰起、其人禍哉、此物豈能垂訓乎、彼飾以金銀、而中無生氣、
      verse: 19
    - text: 惟耶和華在其聖殿、全地當靜默於其前、
      verse: 20
  - chapter: 3
    verses:
    - text: 先知哈巴谷之禱語、心感神游之詞章、○
      verse: 1
    - text: 耶和華歟、我聞爾之聲譽而懼、耶和華歟、求爾於此數年中、復興爾工、於此數年中顯著之、震怒之際、仍懷矜憫之念、
      verse: 2
    - text: 上帝自提幔來、聖者自巴蘭山至、其榮蔽諸天、讚美徧大地、
      verse: 3
    - text: 朗耀如日華、其手發光芒、能力蘊於其中、
      verse: 4
    - text: 疫癘行於其前、火箭出於其下、
      verse: 5
    - text: 彼立、則震動大地、彼視、則激觸列邦、恆在之山崩頹、永存之嶺傾陷、其道亙古如斯、
      verse: 6
    - text: 我見古珊之幕遭難、米甸之帷動搖、
      verse: 7
    - text: 耶和華乘馬、駕拯救之車、豈忿諸河、恚諸川、怒滄海乎、
      verse: 8
    - text: 爾弓出弢、爾矢皆中、使河決地、
      verse: 9
    - text: 諸山見爾而戰慄、大水奔流、深淵發聲、波濤激躍、
      verse: 10
    - text: 爾矢激射、爾戈閃爍、日月因之停於其宮、
      verse: 11
    - text: 爾發忿徧行大地、爾震怒蹂躪列邦、
      verse: 12
    - text: 爾出以救爾民、拯爾受膏者、爾擊惡者之首、毀其室、露其址、至於盡處、
      verse: 13
    - text: 爾以戈矛、刺其戰士之首、彼衆來如颶風、使我四散、其所喜者、暗噬貧民、
      verse: 14
    - text: 爾乘馬踐海、經洶湧之大水、○
      verse: 15
    - text: 我旣聞之、我體戰慄、我脣顫動、骸骨若朽、我戰慄於我所、我惟靜默、以俟患難之日至、犯境之民來、
      verse: 16
    - text: 無花果雖不舒蕊、葡萄樹雖不結實、橄欖無所產、田畝不出糧、牢中絕羊、闌內無牛、
      verse: 17
    - text: 我猶因耶和華而歡欣、爲救我之上帝而喜樂、
      verse: 18
    - text: 主耶和華爲我之力、使我足疾若麀、俾我履於崇高之處、斯歌使伶長鼓琴歌之、
      verse: 19
  name: Habakkuk
- chapters:
  - chapter: 1
    verses:
    - text: 亞們子約西亞爲猶大王時、耶和華諭希西家玄孫、亞瑪利雅曾孫、基大利孫、古示子西番雅、
      verse: 1
    - text: 耶和華曰、我必盡滅萬類於地、
      verse: 2
    - text: 殲滅人民牲畜、飛鳥海魚、及凡窒礙、與行惡者、我必絕人於地、耶和華言之矣、
      verse: 3
    - text: 我必舉手於猶大、及耶路撒冷居民、且在斯土、滅絕所遺之巴力、與基瑪琳之名、曁厥祭司、
      verse: 4
    - text: 以及凡在屋巔、崇拜天象者、並崇拜耶和華、指耶和華而誓、亦指瑪勒堪而誓者、
      verse: 5
    - text: 與背耶和華、而不從之者、及不尋求耶和華、而不訪之者、○
      verse: 6
    - text: 在主耶和華前、爾宜靜默、蓋耶和華之日伊邇、耶和華已備祭品、區別其賓客矣、
      verse: 7
    - text: 至耶和華祭祀之日、必罰牧伯、與諸王子、及凡衣異服者、
      verse: 8
    - text: 是日凡踰門閾、以強暴詭詐充其主人之室者、我必罰之、
      verse: 9
    - text: 耶和華曰、是日必有哀哭之聲、出自魚門、號咷之聲、出自二區、傾圮之聲、出自邱陵、
      verse: 10
    - text: 瑪革提施居民歟、爾其號咷、因貿易者敗亡、運銀者見絕矣、
      verse: 11
    - text: 是時我將以燈遍索耶路撒冷、凡沉靜若酒滓、中心自謂、耶和華不降福、亦不降禍者、我必罰之、
      verse: 12
    - text: 彼之貨財被掠、第宅荒蕪、建屋而不得居、植葡萄園而不得飲其酒、
      verse: 13
    - text: 耶和華之大日伊邇、旣近且速、耶和華之日有聲、勇士慘然號哭、
      verse: 14
    - text: 是日乃震怒之日、急難困苦之日、毀滅淒涼之日、幽暗晦冥之日、密雲深黑之日、
      verse: 15
    - text: 吹角告警之日、將攻堅城高堞、
      verse: 16
    - text: 我必加苦於人、使其行走同於瞽者、以其獲罪於耶和華、其血傾如塵埃、其肉棄如糞土、
      verse: 17
    - text: 耶和華震怒之日、彼之金銀不能救之、全地必爲其憤嫉之火所滅、凡居斯土者、必猝然滅絕、
      verse: 18
  - chapter: 2
    verses:
    - text: 無恥之邦歟、爾其會集、
      verse: 1
    - text: 卽於命令未出、光陰未逝、其速如糠、耶和華烈怒未降、忿恚之日未至以先、會集而來、
      verse: 2
    - text: 大地之上、凡謙卑而守律例者、當尋求耶和華、尋求公義與謙卑、則於耶和華忿怒之日、庶可藏匿、
      verse: 3
    - text: 迦薩必闃寂、亞實基倫必荒涼、亞實突亭午被逐、以革倫見拔、
      verse: 4
    - text: 禍哉、海濱居民、基利提族也、非利士人之地迦南歟、耶和華有言責爾、將殲滅爾、至無居民、
      verse: 5
    - text: 瀕海之區、將爲草場、有牧人之廬、羣羊之牢、
      verse: 6
    - text: 海濱將歸於猶大家之遺民、牧畜於彼、暮則臥於亞實基倫之室、蓋其上帝耶和華必眷顧之、而返其俘囚也、
      verse: 7
    - text: 摩押之毀謗、亞捫人之詬辱、我聞之矣、彼詆我民、自大而侵其境、
      verse: 8
    - text: 故萬軍之耶和華、以色列之上帝曰、我指己生而誓、摩押將如所多瑪、亞捫將如蛾摩拉、徧成蒺藜斥鹵之地、永久荒蕪、我之遺民、必虜其人、我之餘民、必據其土、
      verse: 9
    - text: 因彼驕矜自大、毀謗萬軍耶和華之民、故必遇此也、
      verse: 10
    - text: 耶和華必向之顯爲可畏、使地上諸神受餒、列邦羣島之民、各在其所崇拜耶和華、
      verse: 11
    - text: 古實人歟、爾亦必見戮於我刃、
      verse: 12
    - text: 耶和華將伸手向北、而滅亞述、使尼尼微荒蕪、旱乾如曠野、
      verse: 13
    - text: 羣畜各類之獸、將臥其中、鵜鶘鸕鷀、棲於柱頂、鳴於窗牖、門閾闃寂、香柏之製、俱已剝落、
      verse: 14
    - text: 此乃歡樂之邑、安居無慮、其心自謂惟我而已、我外無他、今奚荒寂、成爲獸臥之所、凡經過者、必搖手而嗤笑之、
      verse: 15
  - chapter: 3
    verses:
    - text: 禍哉、背逆汚穢暴虐之邑也、
      verse: 1
    - text: 彼不聽命令、不受教誨、不恃耶和華、不親其上帝、
      verse: 2
    - text: 其中之牧伯乃吼獅、其士師爲暮出之狼、無所遺於詰旦、
      verse: 3
    - text: 其先知輕佻詭詐、其祭司汚玷聖所、干犯法律、
      verse: 4
    - text: 在其中之耶和華乃義、不行不義、旦旦彰其公義、無有間斷、惟彼不義之輩、弗知愧恥、
      verse: 5
    - text: 我曾翦滅列邦、使其堞樓闃寂、街衢荒涼、無人經之、其邑被毀、寂然無人、無居之者、
      verse: 6
    - text: 我曾曰、爾惟寅畏我、受我訓誨、爾之第宅、則不依我所定被毀、但爾黎明而起、自敗厥行、
      verse: 7
    - text: 耶和華曰、爾宜俟我、迨我起而虜掠之日、蓋我已定志、招集諸族、會聚諸國、傾我忿恚、洩我烈怒於其上、全地將爲我憤嫉之火所滅、
      verse: 8
    - text: 是時我必使諸民之脣爲潔、以籲耶和華名、同心服事之、
      verse: 9
    - text: 禱我之民、分散之女、將自古實河外、攜禮物以獻我、
      verse: 10
    - text: 昔之所行、干罪於我、是日爾不因之而羞愧、蓋我將除驕泰誇張者於爾中、俾爾在我聖山、不復驕泰、
      verse: 11
    - text: 然我必遺困苦貧乏之民於爾中、彼必託庇於耶和華之名、
      verse: 12
    - text: 以色列遺民、不復行惡言誑、口無詭譎之舌、或食或寢、無人怖之、○
      verse: 13
    - text: 錫安女歟、爾其謳歌、以色列歟、爾其歡呼、耶路撒冷女歟、爾其一心欣喜懽忭、
      verse: 14
    - text: 耶和華已除爾刑罰、去爾仇敵、以色列王耶和華在於爾中、爾不復遘禍矣、
      verse: 15
    - text: 是日人必謂耶路撒冷曰、毋懼、錫安乎、爾手毋弱、
      verse: 16
    - text: 爾之上帝耶和華在於爾中、爲有能者、必行拯救、緣爾而悅樂、默然安於仁愛、懽忭而謳歌、
      verse: 17
    - text: 爲大會而憂者、我將集之、彼原屬爾、以爾之辱爲重負也、
      verse: 18
    - text: 是時凡難爾者、我必罰之、拯跛者、集逐者、凡在各地受侮辱者、我必使之獲稱讚、得名譽、
      verse: 19
    - text: 是時我將攜爾旋歸、俾爾聚集、返爾俘囚、爲爾目覩、致爾於大地兆民中、得名譽、獲稱讚、耶和華言之矣、
      verse: 20
  name: Zephaniah
- chapters:
  - chapter: 1
    verses:
    - text: 大利烏王二年六月朔、耶和華藉先知哈該、諭撒拉鐵子猶大方伯所羅巴伯、及約撒答子大祭司約書亞曰、
      verse: 1
    - text: 萬軍之耶和華曰、斯民云、建耶和華之室、其時未至、
      verse: 2
    - text: 耶和華則藉先知哈該諭曰、
      verse: 3
    - text: 斯室荒涼、爾居板蓋之室、於斯時宜乎、
      verse: 4
    - text: 故萬軍之耶和華云、爾其自思所爲、
      verse: 5
    - text: 爾播多而穫少、食不得飽、飲不得足、衣不得暖、傭獲其值、盛於敝囊、
      verse: 6
    - text: 萬軍之耶和華云、爾其自思所爲、
      verse: 7
    - text: 登山取木、以建斯室、我則悅之而獲榮、耶和華言之矣、
      verse: 8
    - text: 爾望多而得少、攜之而歸、我則噓之、萬軍之耶和華曰、此何故耶、因我室荒涼、爾各亟於己室也、
      verse: 9
    - text: 以爾之故、天靳其露、地靳其果、
      verse: 10
    - text: 我命旱乾臨於斯土山岡、穀酒與油、曁地所產、其人與畜、爰及爾手勞而得者、○
      verse: 11
    - text: 撒拉鐵子所羅巴伯、約撒答子大祭司約書亞、與諸遺民、遂遵其上帝耶和華之命、及先知哈該奉其上帝耶和華遣、所傳之言、民衆乃寅畏耶和華、
      verse: 12
    - text: 耶和華之使者哈該、奉耶和華之命告民曰、耶和華云、我偕爾矣、
      verse: 13
    - text: 耶和華感撒拉鐵子猶大方伯所羅巴伯、與約撒答子大祭司約書亞、及諸遺民之心、遂咸至、興工於其上帝萬軍耶和華之室、
      verse: 14
    - text: 時、大利烏王二年、六月二十四日也、
      verse: 15
  - chapter: 2
    verses:
    - text: 七月二十一日、耶和華藉先知哈該諭曰、
      verse: 1
    - text: 爾其告撒拉鐵子猶大方伯所羅巴伯、約撒答子大祭司約書亞、及諸遺民曰、
      verse: 2
    - text: 爾中曾見此室昔時之榮者、有誰尚存、今爾視之、爲何如耶、在爾目中、非若無有乎、
      verse: 3
    - text: 耶和華曰、所羅巴伯歟、其強乃心、約撒答子大祭司約書亞歟、其強乃心、耶和華又曰、斯土衆民歟、其強乃心、興工操作、蓋我偕爾、萬軍之耶和華言之矣、
      verse: 4
    - text: 依爾出埃及時、我與爾約之言、我神寓於爾中、爾勿畏懼、
      verse: 5
    - text: 萬軍之耶和華曰、再延片時、我將震動天地海陸、
      verse: 6
    - text: 亦將震動萬邦、萬邦所愉悅者將至、我必以榮光充斯室、萬軍之耶和華言之矣、
      verse: 7
    - text: 萬軍之耶和華曰、銀爲我有、金亦我有、
      verse: 8
    - text: 此室其後之榮、較前尤大、萬軍之耶和華言之矣、
      verse: 9
    - text: 我將錫平康於斯土、萬軍之耶和華言之矣、○
      verse: 10
    - text: 大利烏二年九月二十四日、耶和華藉先知哈該諭曰、
      verse: 11
    - text: 萬軍之耶和華云、問法律於祭司曰、
      verse: 12
    - text: 設有人以衣襟裹聖肉、其襟觸餅羹酒油、及他食物、則是物成爲聖乎、祭司僉曰、否、
      verse: 13
    - text: 哈該曰、設有人以捫尸而蒙不潔、觸此諸物、則是物成爲不潔乎、祭司僉曰、必爲不潔、
      verse: 14
    - text: 哈該曰、耶和華云、斯民斯族於我前亦若是、其手所作之工、及所獻之物、皆爲不潔、
      verse: 15
    - text: 請爾追思、此日以前、耶和華之殿、未疊石於石上之先、
      verse: 16
    - text: 歷時如是之久、人至穀堆、冀得二十、僅得其十、人至酒油、望得五十、僅得二十、
      verse: 17
    - text: 耶和華曰、我以暴風毒黴大雹、擊爾於爾手之工作、而爾猶不歸我、
      verse: 18
    - text: 請爾追思、此日以前、卽自九月二十四日、立耶和華殿基時、爾其念之、
      verse: 19
    - text: 倉廩尚有穀種乎、葡萄、無花果、石榴、橄欖諸樹、俱未結實、自今以後、我必錫嘏於爾、○
      verse: 20
    - text: 是月二十四日、耶和華復諭哈該曰、告猶大方伯所羅巴伯云、我必震動天地、
      verse: 21
    - text: 傾列邦之座位、滅萬民諸國之勢力、覆其車與駕之者、馬與乘之者、俱仆於昆弟之刃、
      verse: 22
    - text: 萬軍之耶和華曰、我僕撒拉鐵子所羅巴伯歟、我已簡爾、是日我必視爾爲印、萬軍之耶和華言之矣、
      verse: 23
  name: Haggai
- chapters:
  - chapter: 1
    verses:
    - text: 大利烏二年八月、耶和華諭易多孫、比利家子、先知撒迦利亞曰、
      verse: 1
    - text: 昔耶和華甚不悅爾列祖、
      verse: 2
    - text: 故當告民曰、萬軍之耶和華云、爾其返於我、我則返於爾、萬軍之耶和華言之矣、
      verse: 3
    - text: 毋效爾列祖、古先知呼之曰、萬軍之耶和華云、轉離爾之惡途惡行、惟彼不聽、不從我言、耶和華言之矣、
      verse: 4
    - text: 爾列祖安在乎、衆先知永存乎、
      verse: 5
    - text: 惟我所命我僕諸先知之言詞典章、豈非及於爾列祖乎、彼則悛改曰、萬軍之耶和華欲依我所行所爲、而施行於我、已若是待我矣、○
      verse: 6
    - text: 大利烏二年十一月、卽細罷特月二十四日、耶和華諭易多孫、比利家子、先知撒迦利亞、
      verse: 7
    - text: 彼則曰、我於夜間、見有乘赤馬者、立於谷中岡拈樹間、其後有赤紅白色之馬、
      verse: 8
    - text: 我曰、我主、此維何、與我言之使謂我曰、我將以之示爾、
      verse: 9
    - text: 立於岡拈樹間者曰、此乃耶和華所遣、遍遊大地者也、
      verse: 10
    - text: 彼衆遂覆立於岡拈樹間之耶和華使者曰、我儕已遍遊大地、見全地安居靜謐、
      verse: 11
    - text: 耶和華之使者曰、萬軍之耶和華歟、爾怒耶路撒冷、及猶大諸邑、旣歷七十年、不加矜憫、將至幾時乎、
      verse: 12
    - text: 耶和華以善言慰語、答與我言之使、
      verse: 13
    - text: 與我言之使謂我曰、爾其呼云、萬軍之耶和華曰、我爲耶路撒冷與錫安、熱中特甚、
      verse: 14
    - text: 我深不悅安逸之列邦、蓋我微怒斯民、彼則加以苦難、
      verse: 15
    - text: 故耶和華云、我以矜憫而返耶路撒冷、我室必建其中、引繩於耶路撒冷、萬軍之耶和華言之矣、
      verse: 16
    - text: 當又呼曰、萬軍之耶和華云、我之諸邑、將豐阜而盈溢、耶和華必慰藉錫安邑、遴選耶路撒冷焉、○
      verse: 17
    - text: 我舉目而觀、見有四角、
      verse: 18
    - text: 遂謂與我言之使曰、此維何、曰、乃散猶大以色列耶路撒冷之角也、
      verse: 19
    - text: 耶和華以工匠四人示我、
      verse: 20
    - text: 我曰、其來何爲、曰、此角驅散猶大、以致無人昂首、斯人之來、使之恐怖、且擲列邦之角、卽高舉以攻猶大、而散之者也、
      verse: 21
  - chapter: 2
    verses:
    - text: 我復舉目而觀、見一人手執準繩、
      verse: 1
    - text: 我曰、爾將何之、曰、往度耶路撒冷、而視其長廣、
      verse: 2
    - text: 與我言之使乃往、他使出迓之、
      verse: 3
    - text: 謂之曰、爾其疾趨、語此少者曰、耶路撒冷將有居民、因人畜繁多、如無垣之村、
      verse: 4
    - text: 耶和華曰、我必爲其四周之火垣、且爲其中之榮、
      verse: 5
    - text: 耶和華曰、咨、我曾散爾於天之四風、爾其自北而遁、耶和華言之矣、
      verse: 6
    - text: 咨、與巴比倫女偕居之錫安歟、爾其逃避、
      verse: 7
    - text: 萬軍之耶和華有言、爲彰其榮、遣我至虜爾之邦、犯爾者、卽犯其眸子也、
      verse: 8
    - text: 我將向之搖手、彼必爲其廝役所虜、爾則知萬軍之耶和華遣我矣、
      verse: 9
    - text: 耶和華曰、錫安女歟、爾其謳歌欣喜、我將蒞臨、居於爾中、
      verse: 10
    - text: 是日必有多國歸附耶和華、爲我之民、我必居於爾中、如是、爾則知萬軍之耶和華遣我就爾、
      verse: 11
    - text: 耶和華將取猶大、爲其業於聖地、復簡耶路撒冷、
      verse: 12
    - text: 凡有血氣者、宜靜默於耶和華前、蓋彼興起、而出其聖所矣、
      verse: 13
  - chapter: 3
    verses:
    - text: 彼又示我、見大祭司約書亞立於耶和華使者前、撒但立於其右爲之敵、
      verse: 1
    - text: 耶和華謂撒但曰、撒但歟、耶和華斥責爾、簡耶路撒冷之耶和華斥責爾、此非拔於火中之燼乎、
      verse: 2
    - text: 約書亞衣不潔之服、立於使者前、
      verse: 3
    - text: 使者謂立於其前者曰、去其不潔之服、復謂約書亞曰、我去爾之罪愆、衣爾以美服、
      verse: 4
    - text: 我曰、當以潔冠加於其首、遂以潔冠冠之、以衣衣之、耶和華之使者立於側、
      verse: 5
    - text: 耶和華之使者戒約書亞曰、
      verse: 6
    - text: 萬軍之耶和華云、如爾行我途、遵我命、則必理我室、守我院、我且使爾行於侍者之間、
      verse: 7
    - text: 大祭司約書亞歟、爾與坐於爾前之儔侶、皆爲預兆之人、咸宜聽之、我將使我僕名萌蘖者出、
      verse: 8
    - text: 萬軍之耶和華曰、我置於約書亞前之石、一石有七目、我必雕刻之、斯土之罪、一日之間、我將除之、
      verse: 9
    - text: 萬軍之耶和華曰、是日爾曹相邀鄰里、至葡萄樹、及無花果樹下、
      verse: 10
  - chapter: 4
    verses:
    - text: 與我言之使、復來醒我、若寢者爲人所醒、
      verse: 1
    - text: 謂我曰、爾所見維何、我曰、見一燈臺、純金所製、其上有盂、亦有七燈、各有七管、
      verse: 2
    - text: 旁有橄欖樹二、一在盂右、一在盂左、
      verse: 3
    - text: 我謂與我言之使曰、我主、此維何、
      verse: 4
    - text: 與我言之使曰、爾不知此乎、曰、我主、我不知也、
      verse: 5
    - text: 彼曰、此乃耶和華諭所羅巴伯之言曰、非以權勢、非以能力、乃藉我神、萬軍之耶和華言之矣、
      verse: 6
    - text: 大山歟、爾爲何、於所羅巴伯前、將成平壤、彼必出頂石而置之、有聲呼曰、恩寵、恩寵歸之、
      verse: 7
    - text: 耶和華復諭我曰、
      verse: 8
    - text: 所羅巴伯之手、旣奠此室之基、其手亦必竣厥工、如是、爾則知萬軍之耶和華遣我就爾、
      verse: 9
    - text: 誰藐視其日、以爲細故乎、耶和華之七目、遍察全地、必喜見所羅巴伯手執準繩也、
      verse: 10
    - text: 我謂之曰、燈臺左右、二橄欖樹、何耶、
      verse: 11
    - text: 復曰、橄欖二枝、附於流金油之二金嘴、何耶、
      verse: 12
    - text: 彼曰、爾不知此乎、曰、我主、我不知也、
      verse: 13
    - text: 曰、此乃二油人、侍於全地之主側也、
      verse: 14
  - chapter: 5
    verses:
    - text: 我復舉目、見一飛卷、
      verse: 1
    - text: 彼謂我曰、爾所見維何、我曰、見一飛卷、長二十肘、廣十肘、
      verse: 2
    - text: 彼曰、此乃呪詛、遍行斯土、凡盜竊者、必按卷此面之文而見絕、凡妄誓者、必按卷彼面之文而見絕、
      verse: 3
    - text: 萬軍之耶和華曰、我出此卷、使入盜賊之室、與指我名而妄誓者之室、恆處其中、而毀滅之、爰及木石、○
      verse: 4
    - text: 與我言之使出而謂我曰、爾其舉目、見所出者維何、
      verse: 5
    - text: 我曰、此維何、曰、所出者伊法也、又曰、是乃惡人在斯土之狀也、
      verse: 6
    - text: 我則見一鉛片被舉、其式維圓、伊法中有婦坐焉、
      verse: 7
    - text: 彼曰、此乃邪惡、遂投婦於伊法中、置鉛片於其口、
      verse: 8
    - text: 我復舉目、見二婦出、有翼若鸛、振翮有風、舉伊法懸於天地之間、
      verse: 9
    - text: 我謂與我言之使曰、彼攜伊法何適、
      verse: 10
    - text: 曰、適示拿地、爲婦建室、旣備、則置之於其所、
      verse: 11
  - chapter: 6
    verses:
    - text: 我復舉目、見有四車、出自二山之間、其山乃銅山也、
      verse: 1
    - text: 一駕赤馬、二駕玄馬、
      verse: 2
    - text: 三駕白馬、四駕斑駁之健馬、
      verse: 3
    - text: 我謂與我言之使曰、我主、此維何、
      verse: 4
    - text: 使者曰、此乃天之四風、侍於全地之主前、奉遣而出、
      verse: 5
    - text: 駕玄馬者往北方、白馬從其後、斑駁之馬往南方、
      verse: 6
    - text: 健馬出、欲遍行於地、使者曰、往哉、遍行於地、遂遍行於地焉、
      verse: 7
    - text: 使者呼而謂我曰、往北方者、已安我心於北方矣、○
      verse: 8
    - text: 耶和華諭我曰、
      verse: 9
    - text: 俘囚之中、來自巴比倫之黑玳、多比雅、耶大雅、詣西番雅子約西亞之室、是日爾往見之、
      verse: 10
    - text: 取其金銀、以之製冕、加於約撒答子大祭司約書亞之首、
      verse: 11
    - text: 謂之曰、萬軍之耶和華云、有名萌蘖者、必由其地挺生、將建耶和華之殿、
      verse: 12
    - text: 彼建耶和華之殿、亦必得其尊榮、居其位而主治、在其位爲祭司、使此二者之間、著和平之謀議、
      verse: 13
    - text: 此冕歸於希連、多比雅、與耶大雅、以誌西番雅子之惠、置於耶和華殿、
      verse: 14
    - text: 遠人將至、建耶和華之殿、如是、爾則知萬軍之耶和華遣我就爾、爾若勤遵爾上帝耶和華之命、則此事必成焉、
      verse: 15
  - chapter: 7
    verses:
    - text: 大利烏王四年九月、卽基斯流月四日、耶和華有言諭於撒迦利亞、
      verse: 1
    - text: 時、伯特利人遣沙利色、利堅米勒、偕其從者、求恩於耶和華、
      verse: 2
    - text: 謂萬軍之耶和華室中之祭司、與先知曰、我於五月間、仍當哭泣齋戒、循我歷年所行乎、
      verse: 3
    - text: 萬軍之耶和華諭我曰、
      verse: 4
    - text: 其告斯土之民、及諸祭司曰、爾於五月七月、禁食哭泣、歷七十年、豈爲我禁食乎、
      verse: 5
    - text: 爾式飲式食、豈非爲己而食、爲己而飲乎、
      verse: 6
    - text: 耶和華藉古先知所宣之言、爾不宜聽之乎、其時耶路撒冷及四周之邑、有居民、且興盛、南土平原、亦有居民焉、○
      verse: 7
    - text: 耶和華諭撒迦利亞曰、
      verse: 8
    - text: 萬軍之耶和華云、當以公正行鞫、以仁慈矜憫相待、
      verse: 9
    - text: 勿虐遇孤寡、賓旅貧乏、勿中心謀惡、以害昆弟、
      verse: 10
    - text: 惟彼不從、而轉其肩、塞耳不聽、
      verse: 11
    - text: 鐵石其心、不聽法律、與萬軍之耶和華以其神藉古先知所傳之言、緣此、萬軍之耶和華大發其怒、
      verse: 12
    - text: 萬軍之耶和華曰、我呼之、而彼不聽、彼呼我、我亦不聽、
      verse: 13
    - text: 我將以旋風、散之於素所不識之邦、厥後其地成爲荒蕪、無人來往、致可悅之地荒寂焉、
      verse: 14
  - chapter: 8
    verses:
    - text: 萬軍之耶和華諭曰、
      verse: 1
    - text: 萬軍之耶和華云、我爲錫安熱中特甚、爲之憤嫉、
      verse: 2
    - text: 耶和華云、我返於錫安、將居耶路撒冷中、耶路撒冷將稱爲眞誠之邑、萬軍耶和華之山、將稱爲聖山、
      verse: 3
    - text: 萬軍之耶和華云、將有老夫老婦、坐於耶路撒冷之衢、各因壽高、手扶厥杖、
      verse: 4
    - text: 邑中街衢、滿有童男幼女、戲玩其間、
      verse: 5
    - text: 萬軍之耶和華云、是日也、遺民若視爲奇異、我亦視爲奇異乎、萬軍之耶和華言之矣、
      verse: 6
    - text: 萬軍之耶和華云、我將自東自西、拯救我民、
      verse: 7
    - text: 導之而至、使居耶路撒冷中、彼爲我民、我以誠以義、爲其上帝、
      verse: 8
    - text: 萬軍之耶和華云、建耶和華殿、立基之時、先知在焉、爾曹是日聞其口出之言、其強乃手、
      verse: 9
    - text: 是日之前、人不得值、畜不得值、人之出入、緣敵而不得安、我使其衆彼此相攻故也、
      verse: 10
    - text: 萬軍之耶和華曰、今我待此遺民、不同曩昔、
      verse: 11
    - text: 必穫平安之穡、葡萄結實、地出其產、天降其露、我必使斯遺民、得此諸物、
      verse: 12
    - text: 猶大與以色列家歟、爾在列邦、爲人呪詛、我將救爾、使爾爲人祝嘏、勿懼、其強乃手、
      verse: 13
    - text: 萬軍之耶和華云、爾列祖激我怒時、我擬降災、而不回意、
      verse: 14
    - text: 今我亦擬施恩於耶路撒冷、與猶大家、爾其勿懼、
      verse: 15
    - text: 爾所當行者、乃與鄰里言、各以誠實、在爾邑門、行公正和平之鞫、
      verse: 16
    - text: 勿中心謀惡、以害鄰里、勿好僞誓、蓋此悉我所惡、耶和華言之矣、○
      verse: 17
    - text: 萬軍之耶和華諭我曰、
      verse: 18
    - text: 萬軍之耶和華云、四月五月、七月十月、禁食之期、在猶大家、將爲喜樂歡忭之期、欣悅之節、爾宜誠實和平是好、
      verse: 19
    - text: 萬軍之耶和華云、厥後必有諸民、及多邑之居民將至、
      verse: 20
    - text: 此邑之民、詣彼邑曰、我儕速往、求耶和華之恩、尋萬軍之耶和華、我亦偕往、
      verse: 21
    - text: 將有多民、強大之邦、往耶路撒冷、尋萬軍之耶和華、而乞其恩、
      verse: 22
    - text: 萬軍之耶和華云、是日異言之列邦中、將有十人、執猶大一人之裾曰、我聞上帝偕爾、我欲與爾偕行、
      verse: 23
  - chapter: 9
    verses:
    - text: 耶和華之警示、應於哈得拉地、歸於大馬色、及其鄰邑哈馬、萬人與以色列諸支派之目、皆仰望耶和華、
      verse: 1
    - text: 亦歸於推羅西頓、以其大有智慧也、
      verse: 2
    - text: 推羅爲己建保障、積銀如塵土、積精金如衢泥、
      verse: 3
    - text: 主必逐之、摧其權勢於海、邑爲火焚、
      verse: 4
    - text: 亞實基倫見之而恐懼、迦薩見之而痛苦、以革倫因絕望而蒙羞、迦薩王必淪喪、亞實基倫無人居處、
      verse: 5
    - text: 外族將居於亞實突、我必絕非利士人之驕、
      verse: 6
    - text: 除其口中之血、齒間可憎之物、彼將爲我上帝之遺民、若猶大中之族長、以革倫若耶布斯人、
      verse: 7
    - text: 我將建營以環我室、抵禦敵軍、絕其往來、使暴虐者不復經行斯境、蓋我目顧之、○
      verse: 8
    - text: 錫安女歟、爾其大樂、耶路撒冷女歟、爾其歡呼、爾王臨爾、彼乃公義、且施拯救、温柔而乘驢、卽驢之駒、
      verse: 9
    - text: 我必絕以法蓮之車、與耶路撒冷之馬、除爭戰之弓、彼將向列邦言和平、其權所及、自此海至彼海、自大河至地極、
      verse: 10
    - text: 若爾、因爾盟約之血、我將釋爾俘囚、出於眢井、
      verse: 11
    - text: 有望之俘囚歟、宜歸保障、我今宣告、必償爾維倍、
      verse: 12
    - text: 我以猶大爲已彎之弓、以以法蓮爲在弦之矢、錫安歟、我將激爾子、以攻雅完之子、使爾若勇士之劍、
      verse: 13
    - text: 耶和華將見於其上、發矢如閃電、主耶和華吹角、御南方之旋風而行、
      verse: 14
    - text: 萬軍之耶和華將保衞之、俾吞滅其敵、踐其所發之石、將飲敵血而喧譟、有若飲酒、又若盈血之祭盂、沃血之壇角、
      verse: 15
    - text: 是日也、彼之上帝耶和華必救其民、視若羣羊、俾如冕旒之寶石、焯爍於其地、
      verse: 16
    - text: 其福何其洪、其榮何其美、少男以佳穀而昌、少女因新酒而盛、
      verse: 17
  - chapter: 10
    verses:
    - text: 春雨之時、當求雨於耶和華、耶和華發雷電、必降雨、賜人田間之蔬、
      verse: 1
    - text: 家神言虛誕、卜筮見欺誑、妄宣僞夢、徒施慰藉、故民流離如羊、因無牧而困苦、
      verse: 2
    - text: 我怒熾於牧者、必懲罰牡山羊、蓋萬軍之耶和華垂顧其羣、卽猶大家、必使若臨陳之駿馬、
      verse: 3
    - text: 隅石、幕釘、戰弓、及諸主治者、將皆出於彼、
      verse: 4
    - text: 彼若武士、當戰爭時、踐其敵於衢泥、其戰爭也、因耶和華偕之、凡乘馬者、無不惶愧、
      verse: 5
    - text: 我將鞏固猶大室、拯救約瑟家、導之旋歸、加以矜憫、俾如未見棄者、蓋我爲其上帝耶和華、必聽其祈、
      verse: 6
    - text: 以法蓮將如武士、中心欣悅、有若飲酒、其子見之則喜、其心因耶和華而樂、
      verse: 7
    - text: 我將號召而集之、我已贖之、彼將繁衍、如昔日然、
      verse: 8
    - text: 我將播之於列邦、彼在遠方、必記憶我、偕其子女得生而還、
      verse: 9
    - text: 我將引之出埃及、集之出亞述、導之入基列、及利巴嫩、其地不足以居之、
      verse: 10
    - text: 我將經行苦海、衝擊海濤、尼羅之深處必涸、亞述之驕矜必降、埃及之權柄必亡、
      verse: 11
    - text: 我將使之恃耶和華而堅強、奉其名而往來、耶和華言之矣、
      verse: 12
  - chapter: 11
    verses:
    - text: 利巴嫩歟、其啟爾門、任火焚爾香柏、
      verse: 1
    - text: 松木歟、爾其號咷、因香柏已傾、其佳者已毀矣、巴珊橡樹歟、爾其號咷、因叢林已仆矣、
      verse: 2
    - text: 有牧人號咷之聲、因其榮華毀矣、有稚獅咆哮之聲、因約但之榮美摧矣、
      verse: 3
    - text: 我上帝耶和華云、將宰之羊、爾其飼之、
      verse: 4
    - text: 購者殺之、而自以爲無辜、鬻者曰、耶和華宜頌美、因我富有矣、彼之牧者、亦不惜之、
      verse: 5
    - text: 耶和華云、斯土居民、我不復惜之、必付於其鄰與王、彼將擊斯土、我不拯之於其手、
      verse: 6
    - text: 我則飼此將宰之羊、其羊誠爲困苦、遂取二杖、一曰榮美、一曰維繫、而飼斯羊、
      verse: 7
    - text: 一月之間、我絕三牧、蓋我心厭彼、彼心憾我也、
      verse: 8
    - text: 我則曰、必不飼爾、死者聽其死、亡者聽其亡、其餘任其相食、
      verse: 9
    - text: 遂取我榮美之杖折之、以廢我與諸民所立之約、
      verse: 10
    - text: 是日卽廢之、困苦之羊聽從我者、咸知此爲耶和華之言、
      verse: 11
    - text: 我謂之曰、若視爲善、其給我值、否則已矣、於是權銀三十、以爲我值、
      verse: 12
    - text: 耶和華謂我曰、以彼估我之嘉值、擲於陶人、我則取其銀三十、擲於陶人、在耶和華之室、
      verse: 13
    - text: 其二維繫之杖、我亦折之、以絕猶大與以色列兄弟之誼、○
      verse: 14
    - text: 耶和華謂我曰、復取愚牧之器、
      verse: 15
    - text: 我將興一牧於斯土、彼不顧喪亡者、不尋離散者、不醫被傷者、不飼茁壯者、惟食肥者之肉、而斷其蹄、
      verse: 16
    - text: 禍哉、棄其羣羊之庸牧乎、刃必擊其臂、傷其右目、其臂枯槁、其右目昏瞶矣、
      verse: 17
  - chapter: 12
    verses:
    - text: 耶和華論以色列之警示、○鋪張諸天、建立地基、創造人靈之耶和華曰、
      verse: 1
    - text: 我將使耶路撒冷爲四周諸民致眩之杯、耶路撒冷被圍時、猶大亦得其佑、
      verse: 2
    - text: 是日我將使耶路撒冷爲諸民之重石、凡負之者、必受重傷、天下列邦、將集而攻之、
      verse: 3
    - text: 耶和華曰、是日我將使諸馬驚駭、乘者顚狂、惟猶大家、我必垂顧之、列邦諸馬、我使之矇瞽、
      verse: 4
    - text: 猶大族長意謂、耶路撒冷居民、恃其上帝萬軍之耶和華、爲我之力、
      verse: 5
    - text: 是日我使猶大族長、若火盆之在柴薪、若火炬之在禾束、必左右焚燬四周之邦、耶路撒冷之民、仍居其所耶路撒冷、
      verse: 6
    - text: 耶和華必先救猶大之幕、俾大衞家與耶路撒冷居民之榮、不得越於猶大、
      verse: 7
    - text: 是日耶和華必扞衞耶路撒冷居民、其中懦弱者將如大衞、大衞家將如上帝、如耶和華之使、在於其前者、
      verse: 8
    - text: 是日來攻耶路撒冷之列邦、我擬滅之、
      verse: 9
    - text: 且必注恩賜、賦懇求之心於大衞家、及耶路撒冷居民、俾仰望我、卽彼所刺者、爲之哀哭、若喪獨子、爲之慘怛、若喪長子、
      verse: 10
    - text: 是日耶路撒冷大有悲哀、如在米吉多平原哈達臨門之悲哀、
      verse: 11
    - text: 斯土各家、必有悲哀、大衞家男女異室而居、拿單家男女異室而居、
      verse: 12
    - text: 利未家男女異室而居、示每家男女異室而居、
      verse: 13
    - text: 其餘之家、男女異室而居、
      verse: 14
  - chapter: 13
    verses:
    - text: 是日必有源泉、爲大衞家、及耶路撒冷居民而闢、以去罪戾汚穢、
      verse: 1
    - text: 萬軍之耶和華曰、當是日、我必絕偶像之名於斯土、不復見憶、亦使先知與邪鬼出斯土、
      verse: 2
    - text: 如有人預言、則生之之父母、必謂之曰、爾託耶和華名而言誑、必不得生、彼預言時、生之之父母、必刺而穿之、
      verse: 3
    - text: 是日先知預言者、必因所見之異象而羞愧、不復衣毛服以欺人、
      verse: 4
    - text: 乃曰、我非先知、乃農夫耳、自幼爲奴、
      verse: 5
    - text: 或謂之曰、爾兩肩之間何傷也、曰、我在友人之家、所受之傷也、○
      verse: 6
    - text: 萬軍之耶和華曰、鋒刃歟、其起擊我牧者、與我同儔、其擊牧者、散厥羣羊、惟彼小子、我將反手加之、
      verse: 7
    - text: 耶和華曰、四境之內、三分之二、將見絕滅而亡、三分之一、必得存留、
      verse: 8
    - text: 其三分之一、我將使之經火、煉之若銀、煆之若金、彼必呼籲我名、而我應之、我則曰、彼爲我民、彼則曰、耶和華乃我上帝也、
      verse: 9
  - chapter: 14
    verses:
    - text: 耶和華之日將至、爾物被掠、必在爾中分之、
      verse: 1
    - text: 蓋我必集萬邦、與耶路撒冷戰、其城被取、其室被刦、其女被玷、邑民之半、將爲俘囚、其餘之民、則不見絕於邑中、
      verse: 2
    - text: 維時、耶和華必出、與列邦戰、如昔日之戰焉、
      verse: 3
    - text: 是日、其足立於耶路撒冷東之橄欖山、橄欖山必中裂、自東至西、成爲巨谷、其山半移於北、半移於南、
      verse: 4
    - text: 山谷延及亞薩、爾曹將循之而遁、若猶大王烏西雅時、因避地震而遁、我上帝耶和華必涖臨、諸聖者偕之、
      verse: 5
    - text: 是日無光、明星斂曜、
      verse: 6
    - text: 此乃唯一之日、爲耶和華所知、非晝非夜、至暮有光、
      verse: 7
    - text: 是日必有活水、出自耶路撒冷、半流東海、半流西海、冬夏皆然、
      verse: 8
    - text: 耶和華將爲天下之王、是日耶和華乃惟一、其名亦惟一、
      verse: 9
    - text: 斯土將成爲平原、自迦巴至耶路撒冷南之臨門、耶路撒冷必將卓越、而居其所、自便雅憫門、至首門之處、延及隅門、復自哈楠業樓、至王之酒醡、
      verse: 10
    - text: 必有人處於其中、不復見詛、耶路撒冷民安然而居、
      verse: 11
    - text: 惟彼列邦、與耶路撒冷戰者、耶和華必加之以災、其足尚立時、其肉卽腐、目腐於眶、舌腐於口、
      verse: 12
    - text: 是日耶和華必使其中、大爲擾亂、鄰里互相執手、舉手相擊、
      verse: 13
    - text: 猶大亦在耶路撒冷而戰、四周列邦之貨財、金銀衣服、聚集繁多、
      verse: 14
    - text: 馬騾駝驢、營中諸畜、所遘之災、亦必如此、
      verse: 15
    - text: 凡曾攻耶路撒冷者、列邦所餘之民、每歲必上、崇拜其王萬軍之耶和華、守構廬節、
      verse: 16
    - text: 地上萬族、不上耶路撒冷、崇拜其王萬軍之耶和華者、雨不降之、
      verse: 17
    - text: 若埃及族、不上而至、亦必遘災、如不上而守構廬節之列邦、遘耶和華所降之災然、
      verse: 18
    - text: 埃及與列邦、凡不上而守構廬節者、其罰乃此、
      verse: 19
    - text: 是日馬鈴之上、必有文云、爲聖於耶和華、耶和華室中之鼎、必若壇前之盂、
      verse: 20
    - text: 耶路撒冷猶大之鼎、俱爲聖於萬軍之耶和華、凡獻祭者、將取而烹之於其中、是日不復有迦南人、在萬軍耶和華之室矣、
      verse: 21
  name: Zechariah
- chapters:
  - chapter: 1
    verses:
    - text: 耶和華藉瑪拉基、向以色列所言之警示、○
      verse: 1
    - text: 耶和華曰、我愛爾、爾曰、於何愛我、耶和華曰、以掃非雅各之兄乎、然我愛雅各、
      verse: 2
    - text: 惡以掃、使其山荒蕪、以其業畀野犬、
      verse: 3
    - text: 以東曰、我雖傾覆、必復建荒墟之處、萬軍之耶和華云、彼將建之、我必毀之、人將稱之爲惡境、其人爲耶和華恆怒之民、
      verse: 4
    - text: 爾必目覩之、曰、願耶和華爲大於以色列境之外、○
      verse: 5
    - text: 萬軍之耶和華曰、輕視我名之祭司歟、子尊其父、僕尊其主、我若爲父、尊我者安在、我若爲主、畏我者安在、爾曰、我於何事輕視爾名乎、
      verse: 6
    - text: 爾以不潔之餅、奉於我壇、猶曰我於何事汚爾乎、爾言耶和華之几、可藐視也、
      verse: 7
    - text: 萬軍之耶和華曰、爾獻瞽牲爲祭、豈非惡乎、爾獻跛牲病牲、豈非惡乎、今試奉於爾之方伯、彼豈悅爾、而納爾乎、
      verse: 8
    - text: 萬軍之耶和華曰、爾旣行此、試求上帝施恩、使加矜憫、彼豈納爾中一人乎、
      verse: 9
    - text: 深願爾中有人閉門、免徒爇火於我壇、萬軍之耶和華曰、我不悅爾、不納爾手所獻之物、
      verse: 10
    - text: 萬軍之耶和華曰、自日出至日入之處、我名爲大於列邦、隨在有人爲之焚香、獻清潔之祭品、蓋我名爲大於列邦也、
      verse: 11
    - text: 惟爾侮之、曰、耶和華之几不潔、其上之食品、可藐視也、
      verse: 12
    - text: 萬軍之耶和華曰、爾謂行此諸事、何其煩勞、遂輕慢之、耶和華曰、爾以所強奪者、及跛牲病牲、獻之爲祭、我豈由爾手而納之乎、
      verse: 13
    - text: 譎者許願、羣中原有牡牲、乃以殘廢之牲獻主、其人可詛、我乃大君、我名在列邦中爲可畏、萬軍之耶和華言之矣、
      verse: 14
  - chapter: 2
    verses:
    - text: 爾祭司歟、斯命乃爲爾也、
      verse: 1
    - text: 萬軍之耶和華曰、如爾不聽、不置於心、歸榮我名、我必降詛於爾、詛爾福祉、我已詛之、以爾不置於心也、
      verse: 2
    - text: 我必斥爾之種子、以爾犧牲之糞、塗於爾面、爾與斯糞、同被移徙、
      verse: 3
    - text: 爾則知我傳斯命於爾、乃堅我與利未所立之約、萬軍之耶和華言之矣、
      verse: 4
    - text: 我與利未立約、賜以生命平康、使之寅畏、彼則敬我、寅畏我名、
      verse: 5
    - text: 其口存眞實之法律、其脣無不義、彼以和平正直、偕我而行、俾多人轉離其罪愆、
      verse: 6
    - text: 祭司之脣、宜存智識、人當求法律於其口、以其爲萬軍耶和華之使也、
      verse: 7
    - text: 惟爾偏離其道、俾多人躓於法律、利未之約、爾亦爽之、萬軍之耶和華言之矣、
      verse: 8
    - text: 因爾未守我道、在於法律、偏以待人、故我使爾成爲可厭、衆民所鄙、○
      verse: 9
    - text: 我儕非共一父乎、非一上帝所造乎、胡爲昆弟相欺、侮我列祖之約、
      verse: 10
    - text: 猶大曾行詭詐、在以色列與耶路撒冷中、有行可憎之事、蓋猶大侮耶和華所悅之聖潔、娶事異神之女、
      verse: 11
    - text: 凡行此之人、或巡邏者、或應答者、及獻祭於萬軍之耶和華者、耶和華必絕之於雅各幕中、
      verse: 12
    - text: 爾復有所行、卽使哀哭、歎息涕泣、遍於耶和華之壇、致耶和華不復顧爾禮物、不由爾手樂納之也、
      verse: 13
    - text: 惟爾曰、奚爲哉、乃因耶和華在爾與爾少時之妻間爲證、彼雖爲爾伉儷、盟約之妻、而爾以詐僞待之、
      verse: 14
    - text: 上帝生氣雖有餘裕、祇造一人、何以惟一、乃求聖裔耳、故當謹守爾心、勿以詐僞待少時之妻、
      verse: 15
    - text: 以色列之上帝耶和華曰、出妻之事、與以強暴待其妻者、我恨惡之、故當謹守爾心、勿行詭詐、萬軍之耶和華言之矣、○
      verse: 16
    - text: 爾旣以言煩凟耶和華、乃曰於何煩凟之、爾言凡行惡者、耶和華視之爲善、且欣悅之、不然、秉公之上帝安在哉、
      verse: 17
  - chapter: 3
    verses:
    - text: 萬軍之耶和華曰、我遣我使備路於我前、爾所求之主、必忽臨厥殿、盟約之使、爾所慕者、將至矣、
      verse: 1
    - text: 彼至之日、誰能當之、彼顯之時、誰能立乎、蓋彼若煆金之火、如漂布之鹼、
      verse: 2
    - text: 將坐、如煉銀而潔之者、以潔利未子孫、煉之若金銀、則必依義獻祭於耶和華、
      verse: 3
    - text: 斯時猶大與耶路撒冷之祭、必見悅於耶和華、有如曩日昔年、
      verse: 4
    - text: 我必蒞臨、行鞫於爾、凡巫覡及淫亂妄誓、負傭值、欺孤寡、屈賓旅、而不畏我者、我必亟證之、萬軍之耶和華言之矣、
      verse: 5
    - text: 我耶和華不變易、故爾雅各子孫、不見翦滅、○
      verse: 6
    - text: 萬軍之耶和華曰、自爾列祖之日、爾偏離我律例、而不守之、當返於我、我則返於爾、爾乃曰於何而返乎、
      verse: 7
    - text: 人可行竊於上帝乎、爾乃行竊於我、爾曰於何行竊於爾、在於輸什一、及獻禮物也、
      verse: 8
    - text: 爾受詛矣、蓋舉國行竊於我也、
      verse: 9
    - text: 萬軍之耶和華曰、其輸什一、悉歸府庫、俾我室中有糧、以此試我、是否爲爾啟天之牖、傾福於爾、無地可容、
      verse: 10
    - text: 我將爲爾責吞噬者、俾不壞爾土產、爾田間之葡萄、不先期而隕、萬軍之耶和華言之矣、
      verse: 11
    - text: 萬民必稱爾有福、爾國將爲樂土、萬軍之耶和華言之矣、○
      verse: 12
    - text: 耶和華曰、爾以狂悖之言逆我、乃曰、我以何言逆爾乎、
      verse: 13
    - text: 爾曰、奉事上帝、乃徒然耳、我遵其命、於萬軍之耶和華前殷憂而行、何益之有、
      verse: 14
    - text: 我儕則謂狂傲者有福、行惡者建立、試上帝而獲免、
      verse: 15
    - text: 是時寅畏耶和華者相語、耶和華乃傾耳而聽之、爲凡寅畏耶和華、而思念其名者、錄誌書於其前、
      verse: 16
    - text: 萬軍之耶和華曰屆我所定之期、斯人必屬於我、爲我之業、我必矜恤之、若人矜恤事己之子、
      verse: 17
    - text: 當斯時也、義與不義者、事上帝與不事上帝者、爾將轉而分辨之、
      verse: 18
  - chapter: 4
    verses:
    - text: 萬軍之耶和華曰、其日將屆、火燃若爐、驕侈與作惡者、將如草芥、日至盡燬、致根與枝、靡有孑遺、
      verse: 1
    - text: 惟爾寅畏我名者、義日將爲爾出、其翼施醫、爾將出而踴躍、如牢中之犢、
      verse: 2
    - text: 爾必蹂躪惡人、於我所定之日、彼若灰塵、在爾足下、萬軍之耶和華言之矣、○
      verse: 3
    - text: 我僕摩西之法律、我在何烈所命、傳於以色列之典章律例、爾其憶之、
      verse: 4
    - text: 在耶和華大而可畏之日未至以先、我必遣先知以利亞詣爾、
      verse: 5
    - text: 必使爲父者之心、轉向其子、爲子者之心、轉向其父、免我蒞臨、呪詛斯土、
      verse: 6
  name: Malachi
- chapters:
  - chapter: 1
    verses:
    - text: 亞伯拉罕之裔、大衞之胄、耶穌基督族譜、
      verse: 1
    - text: 亞伯拉罕生以撒、以撒生雅各、雅各生猶大、與其兄弟、
      verse: 2
    - text: 猶大由他瑪氏生法勒斯、謝拉、法勒斯生希斯崙、希斯崙生亞蘭、
      verse: 3
    - text: 亞蘭生亞米拿達、亞米拿達生拿順、拿順生撒門、
      verse: 4
    - text: 撒門由喇合氏生波阿斯、波阿斯由路得氏生俄備得、俄備得生耶西、
      verse: 5
    - text: 耶西生大衞王、○
      verse: 6
    - text: 大衞納烏利亞妻、生所羅門、所羅門生羅波安、羅波安生亞比雅、亞比雅生亞撒、
      verse: 7
    - text: 亞撒生約沙法、約沙法生約蘭、約蘭生烏西亞、
      verse: 8
    - text: 烏西亞生約坦、約坦生亞哈斯、亞哈斯生希西家、
      verse: 9
    - text: 希西家生瑪拿西、瑪拿西生亞們、亞們生約西亞、
      verse: 10
    - text: 徙於巴比倫時、約西亞生耶哥尼雅與其兄弟、○
      verse: 11
    - text: 徙於巴比倫後、耶哥尼雅生撒拉鐵、撒拉鐵生所羅巴伯、
      verse: 12
    - text: 所羅巴伯生亞比玉、亞比玉生以利亞敬、以利亞敬生亞所、
      verse: 13
    - text: 亞所生撒督、撒督生亞金、亞金生以律、
      verse: 14
    - text: 以律生以利亞撒、以利亞撒生馬但、馬但生雅各、
      verse: 15
    - text: 雅各生約瑟、約瑟卽馬利亞之夫、馬利亞生耶穌、稱基督者、○
      verse: 16
    - text: 如是自亞伯拉罕至大衞十四代、自大衞至徙巴比倫十四代、自徙巴比倫至基督十四代、
      verse: 17
    - text: 耶穌基督之生如左、母馬利亞爲約瑟所聘、未婚感聖神而孕、
      verse: 18
    - text: 其夫約瑟、義人也、不欲顯辱之、意隱休之、
      verse: 19
    - text: 思維間、主之使見於夢曰、大衞之裔約瑟、娶爾妻馬利亞勿懼、蓋所孕者、由聖神也、
      verse: 20
    - text: 彼將生子、可名曰耶穌、因將救其民出於罪也、
      verse: 21
    - text: 斯事悉成、以應主藉先知所言曰、
      verse: 22
    - text: 將有處女、孕而生子、人稱其名、曰以馬內利、譯卽上帝偕我儕也、
      verse: 23
    - text: 約瑟寤、如主使所命娶之、
      verse: 24
    - text: 未與同室、及生子、則名之曰耶穌、
      verse: 25
  - chapter: 2
    verses:
    - text: 希律王時、耶穌生於猶大之伯利恆、有博士數人、自東方至耶路撒冷、
      verse: 1
    - text: 曰、生而爲猶太人王者安在、我在東方見其星、故來拜之、
      verse: 2
    - text: 希律王聞之惶懼、舉耶路撒冷皆然、
      verse: 3
    - text: 乃集祭司諸長、及民間士子、問基督當生於何處、
      verse: 4
    - text: 僉曰、猶大之伯利恆、蓋先知載云、
      verse: 5
    - text: 猶大地之伯利恆乎、爾在猶大郡中、非最小者、蓋將有君自爾出、牧我以色列民矣、
      verse: 6
    - text: 於是希律密召博士、詢悉星見之時、
      verse: 7
    - text: 遂遣之往伯利恆曰、爾往詳訪厥嬰、遇則告我、我亦往拜之、
      verse: 8
    - text: 博士聞王命而往、東方所見之星忽導於前、至嬰兒所、則止其上、
      verse: 9
    - text: 博士見星、喜不自勝、
      verse: 10
    - text: 入室、見嬰及其母馬利亞、則俯伏拜嬰、啟櫝、以黃金乳香沒藥獻之、
      verse: 11
    - text: 乃於夢中得示、令勿返見希律、遂由他途而歸、○
      verse: 12
    - text: 博士旣去、主之使見夢於約瑟曰、起、攜嬰及其母、奔埃及、寓彼、俟余示爾、蓋希律將索嬰殲之、
      verse: 13
    - text: 遂起、攜嬰及其母、夜往埃及、
      verse: 14
    - text: 寓彼、至希律卒、以應主藉先知所言云、曾召吾子出埃及矣、
      verse: 15
    - text: 時、希律知爲博士所愚、怒甚、遣人將伯利恆及四境所有男嬰、按其詳問博士時、凡二歲以下者殄之、
      verse: 16
    - text: 於是應先知耶利米所言云、
      verse: 17
    - text: 在拉瑪聞聲、哀泣慟甚、乃拉結哭其子、而不受慰、以其無存也、○
      verse: 18
    - text: 希律旣卒、主之使在埃及見夢於約瑟曰、起、
      verse: 19
    - text: 攜嬰及其母、往以色列地、蓋索嬰命者已死矣、
      verse: 20
    - text: 遂起、攜嬰及其母、至以色列地、
      verse: 21
    - text: 聞亞基老繼父希律爲猶大王、懼不敢往、夢中得示、遂入加利利境、
      verse: 22
    - text: 至一邑名拿撒勒居之、應諸先知所言云、人將稱之爲拿撒勒人矣、
      verse: 23
  - chapter: 3
    verses:
    - text: 維時、施洗約翰至、宣言於猶太野、
      verse: 1
    - text: 曰、爾宜改悔、天國邇矣、
      verse: 2
    - text: 此乃先知以賽亞所言者、曰、有呼於野者、其聲云、備主路、直其徑、
      verse: 3
    - text: 夫約翰身衣駝毛、腰束革帶、食則蝗蟲野蜜、
      verse: 4
    - text: 時、耶路撒冷、猶太、及約但四方、咸出就之、
      verse: 5
    - text: 在約但河受其洗、而承己罪、
      verse: 6
    - text: 約翰見法利賽人撒都該人、多就其洗、謂之曰、蝮類乎、誰示爾避將來之怒乎、
      verse: 7
    - text: 故當結果、以副改悔、
      verse: 8
    - text: 勿自謂、我有亞伯拉罕爲父也、我語汝、上帝能由此石、興起亞伯拉罕之子孫焉、
      verse: 9
    - text: 今斧置樹根、凡不結善果者、則斫之、委於火、
      verse: 10
    - text: 夫我洗爾以水、俾爾改悔、但後我來者、尤勝於我、卽攜其履、我亦弗堪、彼將洗爾以聖神及火焉、
      verse: 11
    - text: 其手執箕、簸淨厥場、斂麥入倉、以不滅之火而燒其糠、○
      verse: 12
    - text: 時、耶穌自加利利至約但就約翰、欲受其洗、
      verse: 13
    - text: 約翰辭曰、我應受洗於爾、爾乃就我乎、
      verse: 14
    - text: 耶穌曰、今姑許我、我儕當如是以盡諸義、乃許之、
      verse: 15
    - text: 耶穌受洗、由水而上、天爲之開、見上帝之神、如鴿降臨其上、
      verse: 16
    - text: 自天有聲云、此我愛子、我所欣悅者、
      verse: 17
  - chapter: 4
    verses:
    - text: 維時、聖神導耶穌適野、見試於魔、
      verse: 1
    - text: 禁食四十晝夜、則飢、
      verse: 2
    - text: 試者進曰、爾若上帝子、可命此石爲餅、
      verse: 3
    - text: 曰、記有之、人之生也、不第恃餅、惟恃上帝所出之言、
      verse: 4
    - text: 魔遂攜之入聖京、立之於殿頂、
      verse: 5
    - text: 曰、爾若上帝子、可投下、記有之、彼將命其使以手扶爾、免足觸石、
      verse: 6
    - text: 耶穌曰、記亦有之、勿試主爾之上帝、
      verse: 7
    - text: 魔復攜之陟最高之山、以世上諸國及其榮華示之、
      verse: 8
    - text: 曰、若俯伏拜我、悉以予爾、
      verse: 9
    - text: 耶穌曰、撒但退、記有之、當拜主爾之上帝、而獨事之、
      verse: 10
    - text: 於是魔去之、天使至而服事焉、○
      verse: 11
    - text: 耶穌聞約翰下獄、乃退往加利利、
      verse: 12
    - text: 又去拿撒勒、至迦百農居焉、其地瀕海、在西布倫拿弗他利境、
      verse: 13
    - text: 應先知以賽亞所言云、
      verse: 14
    - text: 沿海之西布倫拿弗他利地、卽約但外異邦之加利利、
      verse: 15
    - text: 其處於暗之民、已見大光、處於死地陰翳者、有光昇及之、
      verse: 16
    - text: 自是耶穌始宣言曰、爾宜改悔、天國邇矣、○
      verse: 17
    - text: 耶穌經行加利利海濱、見兄弟二人、乃西門稱彼得者、與其弟安得烈、施網於海、蓋漁者也、
      verse: 18
    - text: 謂之曰、從我、我將使爾爲漁人者焉、
      verse: 19
    - text: 卽舍網從之、
      verse: 20
    - text: 由此而前、又見兄弟二人、乃西庇太之子雅各、與其弟約翰、偕父在舟補網、招之、
      verse: 21
    - text: 卽舍舟別父而從焉、○
      verse: 22
    - text: 耶穌周行加利利、在諸會堂訓誨、宣天國福音、醫庶民疾病、
      verse: 23
    - text: 聲名洋溢於叙利亞、人攜諸負病、疾苦、患鬼、癲癇、癱瘓者、就之、悉醫焉、
      verse: 24
    - text: 時、有衆自加利利、低加波利、耶路撒冷、猶太、及約但外從之、
      verse: 25
  - chapter: 5
    verses:
    - text: 耶穌見衆、乃登山、旣坐、門徒就焉、
      verse: 1
    - text: 啟口訓之曰、
      verse: 2
    - text: 虛心者福矣、以天國爲其有也、
      verse: 3
    - text: 哀慟者福矣、以其將受慰也、
      verse: 4
    - text: 温柔者福矣、以其將承地也、
      verse: 5
    - text: 飢渴慕義者福矣、以其將得飽也、
      verse: 6
    - text: 矜恤者福矣、以其將見矜恤也、
      verse: 7
    - text: 清心者福矣、以其將見上帝也、
      verse: 8
    - text: 致和者福矣、以其將稱爲上帝子也、
      verse: 9
    - text: 爲義而見窘逐者福矣、以天國爲其有也、
      verse: 10
    - text: 人爲我而詬爾、窘爾、妄以諸惡誣爾、則爾福矣、
      verse: 11
    - text: 宜欣喜歡樂、以爾在天之賞大也、蓋前乎爾之先知、人亦如是窘逐之、○
      verse: 12
    - text: 爾乃世之鹽、鹽失其味、何以復之、後無所用、惟棄於外、爲人所踐耳、
      verse: 13
    - text: 爾乃世之光、邑建於山、不能隱也、
      verse: 14
    - text: 人燃燈、不置斗下、乃置檠上、則普照同室之人、
      verse: 15
    - text: 如是、爾之光亦當照乎人前、俾人見爾善行、榮爾在天之父焉、○
      verse: 16
    - text: 勿意我來廢律、或先知也、我來非以廢之、乃以成之、
      verse: 17
    - text: 我誠語汝、天地未廢、律之一點一畫必不廢、迨皆成焉、
      verse: 18
    - text: 故廢此誡至微之一、又以是訓人者、在天國必謂之至微、惟遵行之、且以訓人者、在天國必謂之大也、
      verse: 19
    - text: 我語汝、儻爾之義、無以尚乎士子法利賽人之義、斷不能入天國也、○
      verse: 20
    - text: 爾聞有語古人云、勿殺、殺則干乎鞫、
      verse: 21
    - text: 惟我語汝、怒兄弟者干乎鞫、謂兄弟曰愚者、干乎公會、曰妄者、干乎火獄、
      verse: 22
    - text: 故爾獻禮於壇時、而念兄弟與爾有隙、
      verse: 23
    - text: 則留禮物於壇前、先往和乃兄弟、然後來獻爾禮物焉、
      verse: 24
    - text: 訟爾者尚偕爾於途、急與之和、恐付爾於士師、士師付爾於𨽻、而下於獄、
      verse: 25
    - text: 我誠語汝、非毫釐盡償、斷不得出也、○
      verse: 26
    - text: 爾聞有言、勿淫、
      verse: 27
    - text: 惟我語汝、見色而好之者、心已淫之矣、
      verse: 28
    - text: 設也右目陷爾於罪、則抉而棄之、寧喪百體之一、勿全身委地獄、
      verse: 29
    - text: 設也右手陷爾於罪、則斷而棄之、寧喪百體之一、勿全身入地獄、
      verse: 30
    - text: 又言若人出妻、宜以離書與之、
      verse: 31
    - text: 惟我語汝、非以姦故而出妻、是使之淫也、娶所出之妻者、亦淫也、○
      verse: 32
    - text: 爾又聞有語古人云、勿背誓、誓必償之於主、
      verse: 33
    - text: 惟我語爾、槪勿誓、勿指天、以天乃上帝座也、
      verse: 34
    - text: 勿指地、以地乃其足几也、勿指耶路撒冷、以其爲大君之京師也、
      verse: 35
    - text: 勿指爾首而誓、以爾不能使首之一髮、爲黑爲白也、
      verse: 36
    - text: 顧爾之言、宜是是否否、過此則出於惡者也、○
      verse: 37
    - text: 爾聞有言、目償目、齒償齒、
      verse: 38
    - text: 惟我語汝、勿與惡者敵、或批爾右頰、幷轉左頰以向之、
      verse: 39
    - text: 或欲訟爾、索爾裏衣、卽外服亦聽其取之、
      verse: 40
    - text: 或強爾行一里、則偕之行二里、
      verse: 41
    - text: 求爾者與之、借爾者勿却、○
      verse: 42
    - text: 爾聞有言、鄰則愛之、敵則惡之、
      verse: 43
    - text: 惟我語汝、敵爾者愛之、窘逐爾者、爲之祈禱、
      verse: 44
    - text: 則可爲爾天父之子、蓋天父使日照於善不善者、雨降於義不義者也、
      verse: 45
    - text: 爾若愛乎愛爾者、有何賞耶、稅吏不亦然乎、
      verse: 46
    - text: 爾惟問安於兄弟、有何過人耶、異邦人不亦然乎、
      verse: 47
    - text: 故當純全、若爾天父焉、
      verse: 48
  - chapter: 6
    verses:
    - text: 愼勿行爾義於人前、令人見之、若然、則不獲賞於爾天父矣、
      verse: 1
    - text: 故施濟勿吹角於前、若僞善者在會堂及通衢、求榮於人、我誠語汝、彼已得其賞矣、
      verse: 2
    - text: 惟爾施濟、勿使左手知右手所爲、
      verse: 3
    - text: 俾爾之施濟隱焉、爾父鑒於隱者、將以報爾、○
      verse: 4
    - text: 爾祈禱、勿若僞善者、好立於會堂街隅祈禱、令人見之、我誠語汝、彼已得其賞矣、
      verse: 5
    - text: 惟爾祈禱、宜入密室閉門、祈爾隱中之父、爾父鑒於隱者、將以報爾、
      verse: 6
    - text: 爾祈禱、語勿重複、如異邦人、彼以爲言多乃得升聞也、
      verse: 7
    - text: 爾勿效之、蓋未求之先、爾所需者、父已知之、
      verse: 8
    - text: 故爾祈禱宜云、我父在天、願爾名聖、
      verse: 9
    - text: 爾國臨格、爾旨得成、在地若天、
      verse: 10
    - text: 日需之糧、今日賜我、
      verse: 11
    - text: 求免我負、如我免人、
      verse: 12
    - text: 勿導入試、拯我出惡、
      verse: 13
    - text: 蓋爾免人過、天父亦免爾過、
      verse: 14
    - text: 爾不免人過、爾父亦不免爾過、○
      verse: 15
    - text: 爾禁食、勿若僞善者作憂容、彼垢面以禁食見於人、我誠語汝、彼已得其賞矣、
      verse: 16
    - text: 惟爾禁食、膏首、靧面、
      verse: 17
    - text: 俾爾禁食不見於人、惟見於隱中之父、爾父鑒於隱者、將以報爾、○
      verse: 18
    - text: 勿積財於地、其處蠹蝕銹壞、盜穴而竊之、
      verse: 19
    - text: 惟積財於天、其處則蠹不蝕、銹不壞、盜不穴而竊之、
      verse: 20
    - text: 蓋爾財所在、爾心亦在焉、
      verse: 21
    - text: 夫身之燈、目也、目瞭則全身光、
      verse: 22
    - text: 目眊則全身暗、爾衷之光若暗、其暗大哉、
      verse: 23
    - text: 未有能事二主者、蓋惡此愛彼、或重此輕彼、爾不能事上帝、又事貨財也、
      verse: 24
    - text: 故我語汝、勿慮生何以食、何以飲、身何以衣、夫生非貴於食、身非貴於衣乎、
      verse: 25
    - text: 試觀飛鳥、不稼不穡、不積於廩、爾天父且育之、爾豈不尤貴於鳥乎、
      verse: 26
    - text: 爾曹誰能以思慮延生一刻乎、
      verse: 27
    - text: 曷爲衣慮耶、試思野之百合花、如何而長、不勞不紡、
      verse: 28
    - text: 我語汝、當所羅門榮華之極、所衣不及此花之一也、
      verse: 29
    - text: 夫野草今日尚存、明日投爐、上帝猶衣之若此、況於爾小信者乎、
      verse: 30
    - text: 故勿慮何以食、何以飲、何以衣、
      verse: 31
    - text: 此皆異邦人所求、爾天父知爾悉需之、
      verse: 32
    - text: 惟先於其國其義是求、則此物悉加諸爾、故勿爲明日慮、明日之慮、明日慮之、是日之勞、是日足矣、
      verse: 33
    - text: ''
      verse: 34
  - chapter: 7
    verses:
    - text: 勿議人、免見議、
      verse: 1
    - text: 爾以何議議人、則見議亦如是、爾以何度度人、則見度亦如是、
      verse: 2
    - text: 胡爲視爾兄弟目中有草芥、而不覺己目中有梁木乎、
      verse: 3
    - text: 爾目中有梁木、何以語兄弟曰、容我去爾目中之草芥乎、
      verse: 4
    - text: 僞善者乎、先去爾目中之梁木、方可瞭然、以去兄弟目中之草芥也、○
      verse: 5
    - text: 勿以聖物予犬、勿以珍珠委豕、恐彼踐之、轉而噬爾、○
      verse: 6
    - text: 求則予爾、尋則遇之、叩門則爲爾啟之、
      verse: 7
    - text: 蓋凡求者得也、尋者遇也、叩者啟也、
      verse: 8
    - text: 爾中孰有子求餅而予之石、
      verse: 9
    - text: 求魚而予之蛇乎、
      verse: 10
    - text: 爾曹雖不善、尚知以嘉物予子、況爾在天之父、豈不更如此以嘉物予求之者乎、
      verse: 11
    - text: 凡欲人如何施諸己、亦宜如是施諸人、此卽律法與先知也、○
      verse: 12
    - text: 當入窄門、蓋引而之亡者、其門也闊、其路也寬、入之者衆、
      verse: 13
    - text: 引而之生者、其門也窄、其路也狹、得之者寡、○
      verse: 14
    - text: 謹防僞先知、其就爾也、外飾若羊、內則貪狼、
      verse: 15
    - text: 是可因其果識之、荊棘中豈摘葡萄乎、蒺藜中豈採無花果乎、
      verse: 16
    - text: 善樹結善果、惡樹結惡果、
      verse: 17
    - text: 善樹不能結惡果、惡樹不能結善果、
      verse: 18
    - text: 凡不結善果者、卽斫之、委於火、
      verse: 19
    - text: 故因其果而識之、
      verse: 20
    - text: 凡稱我曰、主也主也者、未必盡入天國、惟遵我父之旨者而已、
      verse: 21
    - text: 彼日、多人將語我云、主也、主也、我非以爾名宣道、以爾名逐鬼、以爾名廣行異能乎、
      verse: 22
    - text: 我將告之曰、我未嘗識爾、作不法者其去我、
      verse: 23
    - text: 凡聞我言而行之者、譬諸智人、建屋磐上、
      verse: 24
    - text: 雨降潦行、風吹衝屋、而不傾覆、因基磐上也、
      verse: 25
    - text: 凡聞我言而不行者、譬諸愚人、建屋沙上、
      verse: 26
    - text: 雨降潦行、風吹撞屋、遂以傾覆、且傾覆者大也、○
      verse: 27
    - text: 耶穌言竟、衆奇其訓、
      verse: 28
    - text: 以其訓人若操權者、非若士子也、
      verse: 29
  - chapter: 8
    verses:
    - text: 耶穌下山、羣衆從之、
      verse: 1
    - text: 有癩者就而拜曰、主如允、必能潔我、
      verse: 2
    - text: 遂伸手捫之、曰、吾允矣、爾其潔哉、癩卽潔、
      verse: 3
    - text: 耶穌語之曰、愼勿告人、但往示身於祭司、獻摩西所命之禮、以證於衆、○
      verse: 4
    - text: 入迦百農、有百夫長就而求曰、
      verse: 5
    - text: 主、我僕癱瘓、偃臥在室、痛甚、
      verse: 6
    - text: 曰、我往醫之、
      verse: 7
    - text: 百夫長曰、主、臨我舍、我弗堪、第發一言、我僕必愈、
      verse: 8
    - text: 蓋我隸人權、有士卒隸我權、令此往則往、令彼來則來、令僕行是則行是、
      verse: 9
    - text: 耶穌聞而奇之、謂從者曰、我誠語汝、如是之篤信、卽以色列中、亦未之見也、
      verse: 10
    - text: 我語汝、自東自西、有衆將至、與亞伯拉罕、以撒、雅各、同席天國、
      verse: 11
    - text: 惟其本國子民、必見逐於幽暗、在彼有哀哭切齒矣、
      verse: 12
    - text: 乃謂百夫長曰、往哉、如爾信、成之、卽時僕愈、
      verse: 13
    - text: 耶穌入彼得家、見其妻母病熱偃臥、
      verse: 14
    - text: 捫其手、熱卽退、婦卽起而供事之、
      verse: 15
    - text: 旣暮、有攜患鬼者多人就之、則以一言逐其鬼、諸負病者醫之、
      verse: 16
    - text: 應先知以賽亞所言云、其任我恙、肩我病、○
      verse: 17
    - text: 耶穌見羣衆環己、命濟彼岸、
      verse: 18
    - text: 有士子至、曰、師乎、不論何之、我必從爾、
      verse: 19
    - text: 耶穌曰、狐有穴、鳥有巢、惟人子無枕首之所也、
      verse: 20
    - text: 又一門徒曰、主、容我先歸葬父、
      verse: 21
    - text: 耶穌曰、從我、任死者葬其死者、○
      verse: 22
    - text: 旣登舟、其徒從之、
      verse: 23
    - text: 海風大作、波濤蔽舟、耶穌適寢、
      verse: 24
    - text: 門徒就而寤之、曰、主、拯我、我亡矣、
      verse: 25
    - text: 曰、小信者乎、何懼耶、乃起、斥風與海、遂大平息、
      verse: 26
    - text: 衆異之曰、彼何人斯、風與海亦順之、○
      verse: 27
    - text: 旣濟、至加大拉地、遇患鬼者二人、自墓出、猛甚、無敢經此途者、
      verse: 28
    - text: 呼曰、上帝子、我與爾何與、時未至、爾來苦我乎、
      verse: 29
    - text: 遠有羣豕方食、
      verse: 30
    - text: 鬼求耶穌曰、若逐我、則遣入豕羣、
      verse: 31
    - text: 曰、往哉、鬼遂出、入於豕、全羣突下山坡、投海、死於水、
      verse: 32
    - text: 牧者奔入邑、以其事及患鬼者所遇告人、
      verse: 33
    - text: 舉邑出迎耶穌、旣見之、求去其境、
      verse: 34
  - chapter: 9
    verses:
    - text: 耶穌登舟而濟、歸故邑、
      verse: 1
    - text: 有人舁癱瘓臥於榻者就之、耶穌見其信、謂癱瘓者曰、小子、安心、爾罪赦矣、
      verse: 2
    - text: 有士子數人、意謂僭妄哉若人、
      verse: 3
    - text: 耶穌知其意、曰、爾心何懷惡耶、
      verse: 4
    - text: 言爾罪赦矣、與言起而行、孰易、
      verse: 5
    - text: 但令爾知人子在世、有權以赦罪耳、遂語癱瘓者曰、起、取榻以歸、
      verse: 6
    - text: 卽起而返、
      verse: 7
    - text: 衆見之悚然、歸榮上帝、因其以如是之權賜人也、○
      verse: 8
    - text: 耶穌由此而往、見有名馬太者、坐於稅關、謂之曰、從我、遂起從之、
      verse: 9
    - text: 耶穌席坐其家、諸稅吏及罪人至、與耶穌及門徒偕坐、
      verse: 10
    - text: 法利賽人見之、謂其徒曰、爾師奚與稅吏罪人共食乎、
      verse: 11
    - text: 耶穌聞之曰、健者不需醫、惟病者需之、夫我欲矜恤、不欲祭祀之意、爾往學之、
      verse: 12
    - text: 蓋我來、非召義人、乃召罪人耳、○
      verse: 13
    - text: 時、約翰之門徒至、曰、我與法利賽人數禁食、惟爾門徒不禁食、何也、
      verse: 14
    - text: 耶穌曰、新娶者偕在、賀之者豈能哀慟乎、惟日將至、新娶者見接而去、乃禁食耳、
      verse: 15
    - text: 未有以新布補舊衣者、以所補者反損其衣、而綻尤甚、
      verse: 16
    - text: 未有以新酒注舊革囊者、恐囊裂酒漏、其囊亦敗、惟新酒注新囊、斯二者俱存矣、○
      verse: 17
    - text: 言時、有宰來拜曰、我女甫死、爾來手按之、則生矣、
      verse: 18
    - text: 耶穌起而從之、門徒偕焉、
      verse: 19
    - text: 有婦患痭十有二年、尾耶穌後、捫其衣緣、
      verse: 20
    - text: 意謂、第捫其衣必愈、
      verse: 21
    - text: 耶穌回顧曰、女歟、安心、爾信愈爾、自是婦愈、
      verse: 22
    - text: 耶穌入宰者之家、見吹籥者、及衆號咷、
      verse: 23
    - text: 謂之曰、退、女非死、乃寢耳、衆哂之、
      verse: 24
    - text: 旣屛衆、乃入、執其手、女卽起、
      verse: 25
    - text: 於是聲聞徧揚斯地、○
      verse: 26
    - text: 耶穌由此而往、有二瞽者從之、呼曰、大衞之裔、矜恤我、
      verse: 27
    - text: 入室、瞽者就之、耶穌曰、爾信我能爲此乎、對曰、主、然、
      verse: 28
    - text: 乃捫其目曰、如爾信成之、
      verse: 29
    - text: 其目卽啟、耶穌嚴戒之曰、愼勿令人知之、
      verse: 30
    - text: 二人出、徧揚其名於斯地、○
      verse: 31
    - text: 當其出也、有攜瘖啞而患鬼者就之、
      verse: 32
    - text: 鬼旣逐、啞遂言、衆異之曰、以色列中、未嘗見是也、
      verse: 33
    - text: 法利賽人曰、彼藉鬼王逐鬼耳、○
      verse: 34
    - text: 耶穌周游鄉邑、在會堂訓誨、宣天國福音、醫諸疾病、
      verse: 35
    - text: 見衆憫之、以其困苦流離、猶羊無牧也、
      verse: 36
    - text: 遂語其徒曰、穡多工少、
      verse: 37
    - text: 宜求穡主、遣工力穡焉、
      verse: 38
  - chapter: 10
    verses:
    - text: 耶穌召十二門徒、賜之以權、逐邪鬼、醫疾病、○
      verse: 1
    - text: 十二使徒之名如左、首西門稱彼得、及其弟安得烈、西庇太子雅各、及其弟約翰、
      verse: 2
    - text: 腓力、巴多羅買、多馬、稅吏馬太、亞勒腓子雅各、並達太、
      verse: 3
    - text: 加那尼人西門、與加畧人猶大、卽賣師者、○
      verse: 4
    - text: 耶穌遣此十二人、命之曰、異邦之途勿由、撒瑪利亞之邑勿入、
      verse: 5
    - text: 寧就以色列家之亡羊也、
      verse: 6
    - text: 往則宣言曰、天國邇矣、
      verse: 7
    - text: 醫病、起死、潔癩、逐鬼、爾以不費受之、宜以不費施之、
      verse: 8
    - text: 勿備金銀銅於袋、
      verse: 9
    - text: 途間勿囊、勿二衣、勿履、勿杖、蓋工得其食、宜也、
      verse: 10
    - text: 入邑與鄉、則訪孰爲宜者、主之、直至去時、
      verse: 11
    - text: 入其家、則祝其安、
      verse: 12
    - text: 其家若宜、爾祝之安必臨之、不宜、爾祝之安則歸己、
      verse: 13
    - text: 凡不接爾、不聽爾者、出其家其邑、拂去足塵、
      verse: 14
    - text: 我誠語汝、當鞫日、所多瑪蛾摩拉之刑、較斯邑猶易受也、○
      verse: 15
    - text: 我遣爾似羊入狼中、故當智如蛇、馴如鴿、
      verse: 16
    - text: 謹防若人、蓋將付爾於公會、鞭爾於會堂、
      verse: 17
    - text: 爾將爲我故、見解至侯王前、爲證於彼、及異邦人、
      verse: 18
    - text: 付爾時、勿慮何以言、何所言、屆時必賜爾以何言也、
      verse: 19
    - text: 非爾自言、乃爾父之神、在爾衷言耳、
      verse: 20
    - text: 兄弟將致兄弟於死、父之於子亦然、子將攻父母而死之、
      verse: 21
    - text: 且爾以我名見憾於衆、惟終忍者得救也、
      verse: 22
    - text: 此邑窘逐爾、則奔彼邑、我誠語汝、以色列諸邑、爾行未遍、而人子至矣、○
      verse: 23
    - text: 徒不踰師、僕不踰主、
      verse: 24
    - text: 徒如師、僕如主、足矣、若呼家主爲別西卜、況其家人乎、
      verse: 25
    - text: 勿懼之、未有藏而不露、隱而不顯者也、
      verse: 26
    - text: 我語爾於暗者、當述之於光明、爾所聆於耳者、當宣之於屋上、
      verse: 27
    - text: 殺身而不能殺魂者、勿懼之、寧懼能滅身及魂於地獄者、
      verse: 28
    - text: 二雀非一分金售乎、然非爾父許之、其一不隕於地、
      verse: 29
    - text: 爾髮亦悉見數、
      verse: 30
    - text: 故勿懼、爾較多雀尤貴也、
      verse: 31
    - text: 凡認我於人前、我亦認之於我天父前、
      verse: 32
    - text: 凡不認我於人前、我亦不認之於我天父前、○
      verse: 33
    - text: 勿意我來施和平於世、我來非施和平、乃興戎耳、
      verse: 34
    - text: 蓋我來、俾子疏其父、女疏其母、婦疏其姑、
      verse: 35
    - text: 而仇敵卽家人矣、
      verse: 36
    - text: 愛父母踰於我者、不宜乎我也、愛子女踰於我者、不宜乎我也、
      verse: 37
    - text: 不負其十架而從我者、亦不宜乎我也、
      verse: 38
    - text: 得生命者、將喪之、爲我而喪生命者、將得之、○
      verse: 39
    - text: 接爾者、卽接我、接我者、卽接遣我者也、
      verse: 40
    - text: 接先知以其爲先知者、得先知之賞、接義人以其爲義人者、得義人之賞、
      verse: 41
    - text: 第以杯水飲此小子之一、以其爲吾徒也、我誠語汝、彼必不失其賞也、
      verse: 42
  - chapter: 11
    verses:
    - text: 耶穌旣命十二門徒、乃去彼、往諸邑、施教宣道、○
      verse: 1
    - text: 約翰在獄、聞基督所行、則遣其徒問之、
      verse: 2
    - text: 曰、當來者爾乎、抑他人是望乎、
      verse: 3
    - text: 耶穌曰、以爾所聞所見、往告約翰、
      verse: 4
    - text: 如瞽者明、跛者行、癩者潔、聾者聰、死者甦、貧者聞福音、
      verse: 5
    - text: 凡不我棄者福矣、
      verse: 6
    - text: 其人歸、耶穌舉約翰語衆曰、爾曩出野何觀耶、風動之葦乎、
      verse: 7
    - text: 抑爾出何觀耶、衣毳衣者乎、衣毳衣者、在王宮也、
      verse: 8
    - text: 然則爾出何爲也、觀先知乎、是也、我語汝、且卓越於先知也、
      verse: 9
    - text: 此卽經所謂、我遣我使先爾、以備爾路者也、
      verse: 10
    - text: 我誠語汝、婦之所生、未有大於施洗約翰者、然在天國之微者、猶大於彼也、
      verse: 11
    - text: 自施洗約翰迄今、天國被攻、而攻者奮力得之、
      verse: 12
    - text: 蓋諸先知及律法、豫言至約翰而止、
      verse: 13
    - text: 爾願承之、此卽當來之以利亞也、
      verse: 14
    - text: 有耳以聽者、宜聽焉、
      verse: 15
    - text: 斯世將何以喻之、譬童子坐於市、呼其侶曰、
      verse: 16
    - text: 我吹籥、爾不踊、我舉哀、爾不擗、
      verse: 17
    - text: 蓋約翰至、不食不飲、人言其患鬼、
      verse: 18
    - text: 人子至、式食式飲、人言其嗜食甘酒、稅吏罪人之友也、夫智也、因其行而善之、○
      verse: 19
    - text: 時、耶穌以其多行異能之諸邑、不改悔、而責之曰、
      verse: 20
    - text: 禍哉、哥拉汛乎、禍哉、伯賽大乎、蓋在爾中所行之異能、若行於推羅西頓、則早衣麻蒙灰而改悔矣、
      verse: 21
    - text: 我語汝、當鞫日、推羅西頓之刑、較爾猶易受也、
      verse: 22
    - text: 迦百農歟、爾將升於天乎、必下陰府耳、蓋在爾中所行異能、若行於所多瑪、則今日猶存、
      verse: 23
    - text: 我語汝、當鞫日、所多瑪之刑、較爾猶易受也、○
      verse: 24
    - text: 耶穌又曰、父乎、天地主也、我稱謝爾、以此事、於智者達者則隱之、於赤子則顯之、
      verse: 25
    - text: 父乎、然也、此乃爾所悅者也、
      verse: 26
    - text: 萬有由父賜我、父之外無識子者、子及子所欲示者之外、無識父者、
      verse: 27
    - text: 凡勞苦負重者就我、我賜爾安、
      verse: 28
    - text: 我心温柔謙遜、宜負我軛而學我、則爾心獲安、
      verse: 29
    - text: 蓋我軛易、我負輕也、
      verse: 30
  - chapter: 12
    verses:
    - text: 維時、耶穌於安息日經行田間、其徒飢、摘穗而食、
      verse: 1
    - text: 法利賽人見之、曰、爾徒所爲、在安息日非宜也、
      verse: 2
    - text: 耶穌曰、爾未讀大衞及從者、飢時所爲乎、
      verse: 3
    - text: 入上帝室、食陳設之餅、此餅非彼及從者可食、惟祭司可耳、
      verse: 4
    - text: 抑未讀律所載、祭司在殿犯安息日而無罪乎、
      verse: 5
    - text: 我語汝、在此有大於殿者、
      verse: 6
    - text: 爾若知我欲矜恤、不欲祭祀之意、則不罪無辜者矣、
      verse: 7
    - text: 蓋人子爲安息日之主也、○
      verse: 8
    - text: 於是去彼、入會堂、
      verse: 9
    - text: 見有枯一手者、或問曰、安息日施醫宜乎、意欲訟之、
      verse: 10
    - text: 耶穌曰、爾中孰有羊、安息日陷於坎、不援而出之乎、
      verse: 11
    - text: 人之於羊、其貴何如耶、故安息日爲善、宜也、
      verse: 12
    - text: 遂語其人曰、伸爾手、伸之、卽愈如他手、
      verse: 13
    - text: 法利賽人出、謀何以殺之、
      verse: 14
    - text: 耶穌知之、則去彼、人多從焉、病者悉醫之、
      verse: 15
    - text: 且戒之勿揚、
      verse: 16
    - text: 應先知以賽亞所言云、
      verse: 17
    - text: 試觀我僕、乃我所選所愛、而心悅者、我將賦之以我神、彼將示異邦以義、
      verse: 18
    - text: 彼不競不喧、其聲不聞於衢、
      verse: 19
    - text: 已傷之葦不折、燃餘之炷不滅、
      verse: 20
    - text: 迨義獲勝、異邦將仰賴其名矣、○
      verse: 21
    - text: 時、有攜患鬼之瞽而瘖者來、耶穌醫之、瘖者言且見、
      verse: 22
    - text: 衆駭曰、此大衞之裔乎、
      verse: 23
    - text: 法利賽人聞之曰、彼逐鬼、無非藉鬼王別西卜耳、
      verse: 24
    - text: 耶穌知其意、曰、凡國自相分爭、必墟、或邑或家自相分爭、不立、
      verse: 25
    - text: 若撒但逐撒但、是自相分爭也、其國何以立哉、
      verse: 26
    - text: 使我藉別西卜逐鬼、則爾子弟逐鬼誰藉乎、彼將議爾矣、
      verse: 27
    - text: 若我藉上帝之神逐鬼、則上帝國臨爾矣、
      verse: 28
    - text: 何能入勇士之室、刼其器用、非先縛勇士、後刼其室乎、
      verse: 29
    - text: 不與我偕者、卽敵我、不與我斂者、卽散也、
      verse: 30
    - text: 故我語汝、凡罪惡褻凟、其人可赦、惟褻凟聖神者、不赦也、
      verse: 31
    - text: 以言敵人子者、可赦、惟敵聖神者、今世來世不赦也、
      verse: 32
    - text: 或以樹善、其果亦善、樹惡、其果亦惡、蓋由果而識樹矣、
      verse: 33
    - text: 蝮類乎、爾旣惡、言何能善、蓋充諸心者、出諸口也、
      verse: 34
    - text: 善人由內蘊之善、而發其善、惡人由內蘊之惡、而發其惡、
      verse: 35
    - text: 我語汝、人所出之虛言、當鞫日、莫不供之、
      verse: 36
    - text: 蓋以爾言義爾、亦以爾言罪爾、○
      verse: 37
    - text: 時、有士子法利賽人謂之曰、師乎、我欲觀爾異兆、
      verse: 38
    - text: 曰、姦惡之世而求異兆、先知約拿之兆而外、無以示之、
      verse: 39
    - text: 如約拿三日三夜在鯨腹、人子亦將三日三夜在地中也、
      verse: 40
    - text: 當鞫日、尼尼微人、將與斯世、同起而罪之、以其因約拿所宣而改悔、況在此有大於約拿者乎、
      verse: 41
    - text: 當鞫日、南方女王、將與斯世同起而罪之、以其來自地極、聽所羅門之哲言、況在此有大於所羅門者乎、
      verse: 42
    - text: 邪鬼離人、遊行旱地、求安不得、
      verse: 43
    - text: 曰、我將歸所出之室、至則見其闃寂、掃除修飾矣、
      verse: 44
    - text: 遂往、又攜七鬼惡於己者、入而居之、其人之後況、較前尤劇矣、此惡世亦必如是、○
      verse: 45
    - text: 耶穌語衆時、其母及兄弟立於外、欲與之言、
      verse: 46
    - text: 或告之曰、汝母及兄弟立於外、欲與汝言、
      verse: 47
    - text: 耶穌謂之曰、孰爲我母我兄弟乎、
      verse: 48
    - text: 遂指門徒曰、視我母及兄弟、
      verse: 49
    - text: 凡遵我天父之旨者、卽我兄弟姊妹及母也、
      verse: 50
  - chapter: 13
    verses:
    - text: 是日耶穌出室、坐海濱、
      verse: 1
    - text: 羣衆集就之、遂登舟而坐、衆立於岸、
      verse: 2
    - text: 乃多端設喻語之曰、有播種者、出而播種、
      verse: 3
    - text: 播時、有落道旁者、鳥至盡食之、
      verse: 4
    - text: 有落磽地者、厥土無多、以其淺薄、發萌則速、
      verse: 5
    - text: 日出曝之、無根而稿、
      verse: 6
    - text: 有落棘中者、棘起蔽之、
      verse: 7
    - text: 有落沃壤者、結實、或百倍、或六十倍、或三十倍、
      verse: 8
    - text: 有耳者宜聽焉、○
      verse: 9
    - text: 門徒就之曰、爾以喻語衆、何也、
      verse: 10
    - text: 曰、天國之奧、予爾知之、不予他人也、
      verse: 11
    - text: 蓋有者、將予之使有餘、無者、並其所有、亦將奪之、
      verse: 12
    - text: 故我以喻語之、因其視而不見、聽而不聞、亦不悟也、
      verse: 13
    - text: 以應以賽亞豫言云、爾將聽而不聰、視而不明、
      verse: 14
    - text: 蓋斯民心頑、耳聵、自閉其目、恐目視、耳聽、心悟、轉移而我醫之、
      verse: 15
    - text: 惟爾目福矣、以其見也、爾耳福矣、以其聞也、
      verse: 16
    - text: 我誠語汝、昔先知義人多欲見爾所見、而不得見、聞爾所聞、而不得聞、
      verse: 17
    - text: 夫播種之喻、爾其聽之、
      verse: 18
    - text: 凡聞天國之道而不悟、惡者至、奪其心之所播、此播於道旁者也、
      verse: 19
    - text: 播於磽地者、乃人聽道、卽喜受之、
      verse: 20
    - text: 惟內無根、則亦暫耳、及爲道而遇患難窘逐、卽厭棄焉、
      verse: 21
    - text: 播於棘中者、乃人聽道、而世之慮、財之惑、蔽其道而不實、
      verse: 22
    - text: 播於沃壤者、乃人聽道而悟、結實或百倍、或六十倍、或三十倍、○
      verse: 23
    - text: 又設喻曰、天國猶人播美種於田、
      verse: 24
    - text: 寢時敵至、播稗麥中而去、
      verse: 25
    - text: 苗秀而實、稗亦見、
      verse: 26
    - text: 家主之僕來告曰、主、非播美種於田乎、何以有稗也、
      verse: 27
    - text: 曰、敵爲之、僕曰、我往薅之可乎、
      verse: 28
    - text: 曰、毋、恐薅稗而麥亦拔、
      verse: 29
    - text: 容二者並長以待穫、穫時、我語刈者、先集稗、束而火之、惟斂麥入倉、○
      verse: 30
    - text: 又設喻曰、天國猶芥種一粒、人取而播於田、
      verse: 31
    - text: 此百種之至微者、及其長也、大於諸蔬、且成樹、飛鳥來棲其枝、○
      verse: 32
    - text: 又設喻曰、天國猶酵、婦取納三斗麪中、致均發酵焉、○
      verse: 33
    - text: 此皆耶穌以喻語衆、非喻無所語之、
      verse: 34
    - text: 應先知所言云、我將啟口設喻、闡創世以來之祕、○
      verse: 35
    - text: 時、耶穌離衆入室、其徒就之曰、田稗之喻、明以教我、
      verse: 36
    - text: 曰、播美種者、人子也、田者、世也、
      verse: 37
    - text: 美種者、天國之子民也、稗則惡者之子民也、
      verse: 38
    - text: 播稗之敵、魔也、穫時、世末也、刈者、天使也、
      verse: 39
    - text: 集稗而火之、世末亦然、
      verse: 40
    - text: 人子將遣厥使、由其國中、集諸陷人於罪、及爲不法者、
      verse: 41
    - text: 投之火爐、在彼有哀哭切齒者矣、
      verse: 42
    - text: 時、義者在其父之國、輝光如日、有耳者宜聽焉、○
      verse: 43
    - text: 天國猶寶藏於田、人遇而掩之、喜而歸、售所有、以市斯田、○
      verse: 44
    - text: 又天國猶賈求美珠、
      verse: 45
    - text: 遇一重值者、則往鬻所有以市之、○
      verse: 46
    - text: 又天國猶罟施於海、集諸水族、
      verse: 47
    - text: 旣盈、則曳於岸、坐而擇其美者入器、惡者則棄之、
      verse: 48
    - text: 世末亦然、天使將出、自義者中、區別惡者、
      verse: 49
    - text: 投之火爐、在彼有哀哭切齒矣、○
      verse: 50
    - text: 凡此、爾皆悟乎、對曰、然、
      verse: 51
    - text: 曰、故凡士子爲天國之徒者、如家主由其庫中出新舊之物焉、○
      verse: 52
    - text: 耶穌旣竟斯喻、去彼、
      verse: 53
    - text: 至故土、在會堂訓誨、衆奇之曰、斯人何由得斯智慧異能乎、
      verse: 54
    - text: 此非木工之子乎、其母非名馬利亞、其兄弟非雅各約西西門猶大乎、
      verse: 55
    - text: 其姊妹非與我比鄰乎、斯焉得斯耶、
      verse: 56
    - text: 遂厭棄之、耶穌曰、先知在故土室家外、莫不尊焉、
      verse: 57
    - text: 耶穌在彼、不多行異能、以其不信故也、
      verse: 58
  - chapter: 14
    verses:
    - text: 維時、分封之君希律、聞耶穌聲名、
      verse: 1
    - text: 謂其臣曰、此乃施洗約翰自死而起、故此異能運行於彼焉、
      verse: 2
    - text: 初、希律以其弟腓力妻希羅底故、執約翰繫於獄、
      verse: 3
    - text: 蓋約翰曾謂之曰、納此婦非宜也、
      verse: 4
    - text: 希律欲殺之、而懼衆、因衆以之爲先知也、
      verse: 5
    - text: 適希律誕、希羅底女舞於前、以娛希律、
      verse: 6
    - text: 遂誓許所求、
      verse: 7
    - text: 女爲母所唆、曰、求以施洗約翰之首、於盤上予我、
      verse: 8
    - text: 王憂、然以誓故、又以同筵者在、乃命予之、
      verse: 9
    - text: 遣人斬約翰於獄、
      verse: 10
    - text: 置首於盤以予女、女以奉母、
      verse: 11
    - text: 其徒至、取屍葬之、往告耶穌、○
      verse: 12
    - text: 耶穌聞之、登舟去彼、潛之野、衆聞之、由諸邑步從焉、
      verse: 13
    - text: 耶穌出、見人甚衆、憫之、醫其病者、
      verse: 14
    - text: 薄暮、門徒就之曰、此乃野、時已逝、請散衆、入鄉市食、
      verse: 15
    - text: 耶穌曰、無庸、爾其食之、
      verse: 16
    - text: 曰、我儕於此、惟五餅二魚而已、
      verse: 17
    - text: 曰、取以與我、
      verse: 18
    - text: 遂命衆藉草而坐、取五餅二魚、仰天祝而擘之、以予門徒、門徒予衆、
      verse: 19
    - text: 皆食而飽、拾其屑、盈十二筐、
      verse: 20
    - text: 食者、婦孺而外、約五千人、○
      verse: 21
    - text: 耶穌促門徒登舟、先濟彼岸、俟其散衆、
      verse: 22
    - text: 散後、則潛登山祈禱、薄暮獨在、
      verse: 23
    - text: 舟在海中、爲浪所撼、風逆故也、
      verse: 24
    - text: 四更時、耶穌履海就之、
      verse: 25
    - text: 門徒見其履海、愕然曰、鬼幻也、遂懼而呼、
      verse: 26
    - text: 耶穌曰、安爾心、我也、勿懼、
      verse: 27
    - text: 彼得曰、主、果爾也、則命我履水就爾、
      verse: 28
    - text: 曰、來、彼得下舟、履水就之、
      verse: 29
    - text: 見風烈則懼、將溺、呼曰、主、救我、
      verse: 30
    - text: 耶穌以手援之、曰、小信者、何疑乎、
      verse: 31
    - text: 旣登舟、風遂息、
      verse: 32
    - text: 舟中人拜之曰、爾誠上帝子也、○
      verse: 33
    - text: 旣濟、至革尼撒勒地、
      verse: 34
    - text: 其人識之、遣報四方、攜諸病者就之、
      verse: 35
    - text: 第求捫其衣緣、捫者皆愈、
      verse: 36
  - chapter: 15
    verses:
    - text: 時、有法利賽人士子、自耶路撒冷來、就耶穌曰、
      verse: 1
    - text: 爾之門徒、何犯古人遺傳、不盥手而食乎、
      verse: 2
    - text: 曰、爾何因爾遺傳、犯上帝誡乎、
      verse: 3
    - text: 蓋上帝曰、敬爾父母、又曰、詈父母者、必死之、
      verse: 4
    - text: 惟爾則曰、若人謂父母云、我所當奉於爾者、已獻於上帝矣、
      verse: 5
    - text: 遂可不敬父母、是爾以爾遺傳、廢上帝誡也、
      verse: 6
    - text: 僞善者乎、以賽亞豫言指爾者、誠是也、
      verse: 7
    - text: 曰、斯民以口尊我、而心則遠我、
      verse: 8
    - text: 其拜我徒然、以所教者、乃人所命也、
      verse: 9
    - text: 遂召衆語之曰、爾宜聽而悟也、
      verse: 10
    - text: 非入諸口者汚人、惟出諸口者汚人耳、
      verse: 11
    - text: 門徒就之曰、法利賽人聞斯言而慍、爾知之乎、
      verse: 12
    - text: 曰、凡植物非我天父所植者、將拔之、
      verse: 13
    - text: 姑聽之、彼乃瞽而導者、以瞽導瞽、二者皆陷於坑矣、
      verse: 14
    - text: 彼得曰、斯喻明以教我、
      verse: 15
    - text: 曰、爾曹猶未悟乎、
      verse: 16
    - text: 豈不知入口者運於腹、而遺於廁乎、
      verse: 17
    - text: 惟出諸口者由心而發、斯汚人也、
      verse: 18
    - text: 蓋惡念、兇殺、淫亂、苟合、盜竊、妄證、訕謗、
      verse: 19
    - text: 皆由心而發、斯乃汚人、但未盥手而食、不汚人也、○
      verse: 20
    - text: 耶穌去彼、適推羅西頓境、
      verse: 21
    - text: 有迦南婦出境、呼曰、主、大衞之裔、矜恤我、我女患鬼苦甚、
      verse: 22
    - text: 耶穌不答、其徒至曰、婦呼於後、請遣之、
      verse: 23
    - text: 曰、我奉使但爲以色列家之亡羊而已、
      verse: 24
    - text: 婦進而拜曰、主、助我、
      verse: 25
    - text: 曰、取兒曹餅投狗、非宜也、
      verse: 26
    - text: 婦曰、主、然、狗亦食其主案下遺屑耳、
      verse: 27
    - text: 曰、婦乎、爾信大矣、如爾願成之、自是女愈、○
      verse: 28
    - text: 耶穌去彼、至加利利海濱、登山而坐、
      verse: 29
    - text: 羣衆就之、攜跛者、瞽者、瘖者、殘者、及諸病者、置其足前、遂醫之、
      verse: 30
    - text: 衆見瘖者言、殘者痊、跛者行、瞽者明、則奇之、歸榮以色列之上帝、○
      verse: 31
    - text: 耶穌召其徒曰、我憫斯衆、已偕我三日而無食、我不欲使之飢而去、恐途中困憊也、
      verse: 32
    - text: 門徒曰、在野安得若許之餅、以飽斯衆耶、
      verse: 33
    - text: 耶穌曰、爾有餅幾何、曰、七、及數小魚耳、
      verse: 34
    - text: 遂命衆席地而坐、
      verse: 35
    - text: 取七餅與魚、祝謝而擘之、以予門徒、門徒予衆、
      verse: 36
    - text: 皆食而飽、拾其屑、盈七籃、
      verse: 37
    - text: 食者、婦孺而外、四千人焉、
      verse: 38
    - text: 耶穌散衆、登舟、入馬加丹境、
      verse: 39
  - chapter: 16
    verses:
    - text: 法利賽人及撒都該人、來試耶穌、請以自天之異兆示之、
      verse: 1
    - text: 耶穌曰、暮時、爾云將晴、以天紅也、
      verse: 2
    - text: 朝時、爾云今日風雨、以天紅而晦也、爾識別天色、而不識此時之異兆耶、
      verse: 3
    - text: 姦惡之世而求異兆、約拿異兆而外、無以示之、遂去之、○
      verse: 4
    - text: 門徒濟彼岸、忘攜餅、
      verse: 5
    - text: 耶穌謂之曰、謹防法利賽撒都該人之酵、
      verse: 6
    - text: 門徒竊議曰、是爲不取餅也、
      verse: 7
    - text: 耶穌知之、曰、小信者乎、曷以無餅竊議耶、
      verse: 8
    - text: 爾猶未悟乎、豈不憶五千人之五餅、拾屑幾筐乎、
      verse: 9
    - text: 又四千人之七餅、拾屑幾籃乎、
      verse: 10
    - text: 何不悟我非爲餅而言、惟當防法利賽撒都該人之酵耳、
      verse: 11
    - text: 門徒乃悟其所言、非防餅之酵、乃法利賽撒都該人之教也、○
      verse: 12
    - text: 耶穌至該撒利亞腓立比境、問其徒曰、人言人子爲誰、
      verse: 13
    - text: 對曰、或言施洗約翰、或言以利亞、或言耶利米、抑先知之一、
      verse: 14
    - text: 曰、爾曹謂我爲誰、
      verse: 15
    - text: 西門彼得對曰、爾乃基督、維生上帝子也、
      verse: 16
    - text: 耶穌曰、西門巴約拿福矣、蓋非有血氣者示爾、乃我在天之父也、
      verse: 17
    - text: 吾又語汝、爾乃彼得、我將建我會於此磐、而陰府之權、不能勝之、
      verse: 18
    - text: 我將以天國之鑰予爾、凡爾繫於地者、在天亦繫之、釋於地者、在天亦釋之、
      verse: 19
    - text: 遂戒門徒、勿以己爲基督告人、○
      verse: 20
    - text: 自是耶穌始示其徒、以己必往耶路撒冷、備受長老祭司諸長士子之苦、且見殺、三日而起、
      verse: 21
    - text: 彼得援而諫之曰、主、不可、此必不及爾也、
      verse: 22
    - text: 耶穌回顧彼得曰、撒但退、爾阻我、以爾不體上帝之事、乃體人之事耳、
      verse: 23
    - text: 遂語其徒曰、欲從我者、當克己、負其十架以從、
      verse: 24
    - text: 蓋欲救其生者、將喪之、爲我而喪其生者、將得之、
      verse: 25
    - text: 利盡天下、而失其生、何益之有、人將以何者易其生乎、
      verse: 26
    - text: 蓋人子將以父之榮、偕厥使而來、依人所行而報之、
      verse: 27
    - text: 我誠語汝、立於此者、有人未死之先、得見人子臨於其國矣、
      verse: 28
  - chapter: 17
    verses:
    - text: 越六日、耶穌攜彼得、雅各、及雅各弟約翰、潛陟高山、
      verse: 1
    - text: 當前變狀、面耀如日、衣皎如光、
      verse: 2
    - text: 摩西以利亞見、與之語、
      verse: 3
    - text: 彼得謂耶穌曰、主、我儕在此善矣、若爾願之、則我於此結三廬、一爲爾、一爲摩西、一爲以利亞、
      verse: 4
    - text: 言時、景雲覆之、有聲自雲出曰、此我愛子、我所欣悅者、爾其聽之、
      verse: 5
    - text: 門徒聞之、俯伏、懼甚、
      verse: 6
    - text: 耶穌前撫之曰、起、勿懼、
      verse: 7
    - text: 門徒舉目、不見一人、惟耶穌而已、○
      verse: 8
    - text: 下山時、耶穌命之曰、人子尚未自死而起、勿以所見告人、
      verse: 9
    - text: 門徒問曰、士子言以利亞必先至、何也、
      verse: 10
    - text: 曰、以利亞果先至、興復諸事、
      verse: 11
    - text: 我語汝、以利亞已至、而人不之識、任意待之、人子亦將受其害、
      verse: 12
    - text: 門徒始悟所言、乃指施洗約翰也、○
      verse: 13
    - text: 至衆所在、有人就而跪曰、
      verse: 14
    - text: 主、矜恤我子、癲癇苦甚、屢躓於火、屢躓於水、
      verse: 15
    - text: 攜就爾徒、弗能醫也、
      verse: 16
    - text: 耶穌曰、噫、悖逆不信之世、我偕爾至幾何時、忍爾至幾何時乎、攜之就我、
      verse: 17
    - text: 耶穌斥鬼、鬼卽出、自是子愈、
      verse: 18
    - text: 門徒潛就耶穌曰、我儕不能逐之、何也、
      verse: 19
    - text: 曰、信小故也、我誠語汝、有信如芥種、卽命此山去此移彼、亦必移焉、
      verse: 20
    - text: 且爾無不能也、○
      verse: 21
    - text: 尚居加利利時、耶穌謂門徒曰、人子將見付於人手、
      verse: 22
    - text: 爲其所殺、三日而起、門徒憂甚、○
      verse: 23
    - text: 至迦百農、有收丁稅者、就彼得曰、爾師輸丁稅乎、
      verse: 24
    - text: 曰、然、旣而入屋、耶穌先之曰、西門、爾意若何、世上諸王、向誰徵餉收稅乎、向己子乎、向庶民乎、
      verse: 25
    - text: 對曰、庶民耳、耶穌曰、然則己子可蠲矣、
      verse: 26
    - text: 但恐觸其怒、汝往海垂釣、取先上之魚、啟其口、將得金一枚、爲我與汝納之、
      verse: 27
  - chapter: 18
    verses:
    - text: 維時、門徒詣耶穌曰、在天國孰爲大、
      verse: 1
    - text: 耶穌呼一孩提來、立之衆中、曰、
      verse: 2
    - text: 我誠語汝、若不轉移如孩提、不得入天國也、
      verse: 3
    - text: 故自謙如此孩提者、於天國爲大也、
      verse: 4
    - text: 凡以我名接一如是孩提者、卽接我、
      verse: 5
    - text: 凡陷信我小子之一者、寧以巨磨懸其頸、沈於深海、
      verse: 6
    - text: 禍哉斯世、以其陷人故也、夫陷人於罪、事所必有、但陷人者禍矣、
      verse: 7
    - text: 倘爾一手一足陷爾、則斫而棄之、寧殘與跛入於生、勝於二手二足委永火、
      verse: 8
    - text: 倘爾一目陷爾、則抉而棄之、寧一目入於生、勝於二目委火獄、
      verse: 9
    - text: 愼勿輕視此小子之一、
      verse: 10
    - text: 我語汝、其使在天、常覲我父之顏也、
      verse: 11
    - text: 設人有百羊、而亡其一、爾意若何、豈不姑舍九十九羊於山、往覓其亡者乎、
      verse: 12
    - text: 若遇之、我誠語汝、其爲此一羊而喜、勝於爲九十九之未亡者矣、
      verse: 13
    - text: 如是、亡此小子之一、非爾天父意也、○
      verse: 14
    - text: 倘兄弟獲罪於爾、則於彼獨處時謫之、若聽、則得爾兄弟矣、
      verse: 15
    - text: 弗聽、則攜一二人偕往、致以二三證者之口、其言咸定矣、
      verse: 16
    - text: 又弗聽、則告於會、弗聽會、則視之猶異邦人與稅吏可也、
      verse: 17
    - text: 我誠語汝、凡爾繫於地者、在天亦繫之、釋於地者、在天亦釋之、
      verse: 18
    - text: 我又語汝、倘爾二人同心、在地祈求、無論何事、我在天之父必成之、
      verse: 19
    - text: 蓋二三人奉我名隨在而集、我亦在其中矣、○
      verse: 20
    - text: 時、彼得就之曰、主、兄弟獲罪於我、我恕之、當幾何次、至七次乎、
      verse: 21
    - text: 耶穌曰、我所謂非僅於七、乃七十乘七也、
      verse: 22
    - text: 是故天國猶王者、與其僕會計、
      verse: 23
    - text: 計時、有曳負千萬金者至、
      verse: 24
    - text: 旣無可償、主命鬻其身與妻孥、及其所有以償、
      verse: 25
    - text: 僕伏而拜曰、主、寬我、我將盡償、
      verse: 26
    - text: 主憐而釋之、免其債、
      verse: 27
    - text: 僕出、遇同儕負其十金、執之、扼其吭曰、爾所負者償之、
      verse: 28
    - text: 同儕伏而求曰、寬我、我將償爾、
      verse: 29
    - text: 弗許、下之獄、俟償所負、
      verse: 30
    - text: 諸同儕見之、憂甚、以其所行赴愬於主、
      verse: 31
    - text: 主召之曰、惡哉僕也、爾所負者、求我則盡免之、
      verse: 32
    - text: 不當矜恤同儕、猶我矜恤爾乎、
      verse: 33
    - text: 主怒、付之司刑、俟其盡償所負、
      verse: 34
    - text: 爾衆不誠恕兄弟、則我天父亦將如是施諸爾、
      verse: 35
  - chapter: 19
    verses:
    - text: 耶穌言竟、去加利利、至猶太境、約但河外、
      verse: 1
    - text: 羣衆從之、醫其病者、
      verse: 2
    - text: 有法利賽人來試之曰、不論何故、出妻可乎、
      verse: 3
    - text: 耶穌曰、自始造者、造男與女、
      verse: 4
    - text: 曰、緣此、人必離父母、膠漆其妻、成爲一體、此經爾未讀乎、
      verse: 5
    - text: 如是、不復爲二、乃一體矣、故上帝所耦者、人不可分之、
      verse: 6
    - text: 曰、然則摩西命予離書出之、何也、
      verse: 7
    - text: 曰、摩西以爾心頑、許爾出妻、但元始不然、
      verse: 8
    - text: 且吾語汝、非以姦故、出妻而他娶者、淫也、娶所出者、亦淫也、
      verse: 9
    - text: 門徒曰、人於妻如此、寧勿娶、
      verse: 10
    - text: 曰、斯言非盡人能納、惟稟賦者能之、
      verse: 11
    - text: 蓋有生而閹者、有被人閹者、亦有爲天國自閹者、斯言能納者納之、○
      verse: 12
    - text: 時、有攜孩提詣耶穌、欲其按手祈禱、門徒責之、
      verse: 13
    - text: 耶穌曰、容孩提就我、勿禁之、蓋屬天國者、乃如是人也、
      verse: 14
    - text: 遂手按之而去、○
      verse: 15
    - text: 有少者就之曰、師乎、我當行何善、以獲永生、
      verse: 16
    - text: 曰、胡爲以善問我、善者一而已矣、爾欲入生、則當守誡、
      verse: 17
    - text: 曰、何誡乎、耶穌曰、勿殺、勿淫、勿竊、勿妄證、
      verse: 18
    - text: 敬爾父母、愛鄰如己、
      verse: 19
    - text: 少者曰、凡此、我嘗守之矣、尚有何缺乎、
      verse: 20
    - text: 耶穌曰、爾欲爲完人、往售所有以濟貧、則將有財於天、且來從我、
      verse: 21
    - text: 少者聞之、愀然而去、貲厚故也、○
      verse: 22
    - text: 耶穌謂其徒曰、我誠語汝、富者入天國、難矣哉、
      verse: 23
    - text: 我又語汝、駝穿鍼孔、較富者入上帝國猶易也、
      verse: 24
    - text: 門徒聞之、訝甚、曰、然則誰能得救乎、
      verse: 25
    - text: 耶穌目之曰、人則不能、上帝無不能也、
      verse: 26
    - text: 彼得曰、我儕已舍一切以從爾、將何得歟、
      verse: 27
    - text: 耶穌曰、我誠語汝、爾曹從我者、及復興之際、人子坐其榮位、爾亦坐十二位、鞫以色列十二支矣、
      verse: 28
    - text: 凡爲我名、舍屋宇、兄弟、姊妹、父母、子女、田疇者、將受百倍、而承永生、
      verse: 29
    - text: 然多有先者將爲後、後者將爲先也、
      verse: 30
  - chapter: 20
    verses:
    - text: 天國猶家主、朝出僱工入葡萄園、
      verse: 1
    - text: 與工約、日金一錢、遣之入園、
      verse: 2
    - text: 巳初出、見有閒立於市者、
      verse: 3
    - text: 謂之曰、爾亦往葡萄園、所宜與者、我與爾、其人遂往、
      verse: 4
    - text: 日中及申初又出、亦如之、
      verse: 5
    - text: 酉初出、復見有立者、謂之曰、爾何終日閒立於此乎、
      verse: 6
    - text: 曰、無僱我者、曰、爾亦往葡萄園、
      verse: 7
    - text: 及暮、園主語其家宰曰、呼工給其值、由後以及先、
      verse: 8
    - text: 酉初僱者至、各受金一錢、
      verse: 9
    - text: 先僱者至、意所受必加多、乃亦各受一錢、
      verse: 10
    - text: 旣受之、則怨家主曰、
      verse: 11
    - text: 我終日任勞當暑、後至者僅工作片時、乃使之與我等耶、
      verse: 12
    - text: 園主謂其人曰、友、我未嘗負爾、爾非與我約金一錢乎、
      verse: 13
    - text: 取爾值而去、我欲予後至者、猶予爾然、
      verse: 14
    - text: 以我之物、行我所欲、不亦宜乎、我爲善、爾嫉視乎、
      verse: 15
    - text: 如是、後者將爲先、而先者後矣、○
      verse: 16
    - text: 耶穌上耶路撒冷、潛攜十二徒、途間謂之曰、
      verse: 17
    - text: 我儕上耶路撒冷、人子將見付於祭司諸長士子、而擬以死、
      verse: 18
    - text: 解於異邦人、戲侮鞭扑、釘之十架、三日而起、○
      verse: 19
    - text: 西庇太子之母、率其二子就之、拜求一事、
      verse: 20
    - text: 耶穌曰、爾何求、曰、命我二子坐於爾國、在爾左右、
      verse: 21
    - text: 耶穌曰、爾曹所求者、爾不知也、我將飲之杯、爾能飲乎、曰、能、
      verse: 22
    - text: 曰、我之杯、爾必飲之、但坐我左右、非我得予、我父爲誰備之、則誰予、
      verse: 23
    - text: 十徒聞之、則憾兄弟二人、
      verse: 24
    - text: 耶穌召之曰、異邦之君主其治、而大人執其權、爾所知也、
      verse: 25
    - text: 惟爾曹不然、爾中欲爲大者、當爲爾役、
      verse: 26
    - text: 欲爲首者、當爲爾僕、
      verse: 27
    - text: 猶人子至、非以役人、乃役於人、且舍生爲衆贖也、○
      verse: 28
    - text: 出耶利哥時、羣衆從之、
      verse: 29
    - text: 有二瞽者坐於道旁、聞耶穌過、呼曰、主、大衞之裔、矜恤我、
      verse: 30
    - text: 衆責之、使緘默、瞽者愈呼曰、主、大衞之裔、矜恤我、
      verse: 31
    - text: 耶穌止、呼之曰、爾欲我何爲、
      verse: 32
    - text: 曰、主、欲目得見、
      verse: 33
    - text: 耶穌憫之、捫其目、目卽見、遂從之、
      verse: 34
  - chapter: 21
    verses:
    - text: 近耶路撒冷、至伯法其、於橄欖山、耶穌遣二門徒、
      verse: 1
    - text: 曰、爾往前村、必遇驢縶焉、有駒同在、解而牽之來、
      verse: 2
    - text: 有詰爾者、則曰主需之、彼卽遣之、
      verse: 3
    - text: 是乃應先知所言云、
      verse: 4
    - text: 告錫安女曰、爾王臨矣、温柔而乘驢、及駒、卽負重者之子也、
      verse: 5
    - text: 門徒遂往、如命而行、
      verse: 6
    - text: 牽驢及駒、置衣於上、耶穌乘之、
      verse: 7
    - text: 衆中多以衣布途、或伐樹枝布之、
      verse: 8
    - text: 前行後從之衆呼曰、大衞之裔、和散那、奉主名而來者、宜頌也、高高在上歟、和散那、
      verse: 9
    - text: 旣入耶路撒冷、舉城竦動、曰、此爲誰、
      verse: 10
    - text: 衆曰、加利利之拿撒勒先知耶穌也、○
      verse: 11
    - text: 耶穌入上帝殿、逐其中貿易者、傾兌錢者之几、及鬻鴿者之椅、
      verse: 12
    - text: 曰、經云、我室必稱爲祈禱室、而爾曹以爲盜巢也、
      verse: 13
    - text: 有瞽者、跛者、就耶穌於殿、遂醫之、
      verse: 14
    - text: 祭司諸長士子、見其所行奇異、又見孺子呼於殿曰、大衞之裔、和散那、則恚、
      verse: 15
    - text: 語耶穌曰、若輩所言、爾聞之乎、曰、然、以赤子乳哺者之口、完備頌讚、爾未讀乎、
      verse: 16
    - text: 遂去之、出城、至伯大尼宿焉、○
      verse: 17
    - text: 來朝返城時、耶穌飢、
      verse: 18
    - text: 道旁見無花果樹、就之、無所得、惟葉而已、謂之曰、今而後、爾永不實、樹卽枯、
      verse: 19
    - text: 門徒見而奇曰、無花果樹何枯之速也、
      verse: 20
    - text: 耶穌曰、我誠語汝、爾若信而不疑、不獨於此樹能行之、卽命此山移而投海、亦必成焉、
      verse: 21
    - text: 且祈禱時、凡爾所求、信則得之、○
      verse: 22
    - text: 耶穌入殿訓誨、祭司諸長、民間長老就之曰、爾以何權行是、誰賜爾此權耶、
      verse: 23
    - text: 耶穌曰、我亦問爾一言、爾告我、則我亦告爾以何權行是、
      verse: 24
    - text: 約翰之洗奚自、自天乎、自人乎、衆竊議曰、若云自天、彼必曰曷不信之、
      verse: 25
    - text: 若云自人、我又畏衆、蓋皆以約翰爲先知也、
      verse: 26
    - text: 遂對曰、不知也、耶穌曰、我亦不告爾以何權行是矣、
      verse: 27
    - text: 或有二子、謂其長子曰、我子、今日往葡萄園工作、
      verse: 28
    - text: 對以不往、後悔而往、
      verse: 29
    - text: 謂其仲子亦如之、對曰、主、諾、旣而不往、
      verse: 30
    - text: 二者孰遵父旨乎、曰、長子、耶穌曰、我誠語汝、稅吏娼妓、先爾入上帝國矣、
      verse: 31
    - text: 蓋約翰由義路就爾、爾不之信、而稅吏娼妓信之、且爾見此、後仍不悔以信也、○
      verse: 32
    - text: 爾復聽一喻、有家主植葡萄園、環之以籬、掘酒醡、建望樓、租與農夫、遂往異地、
      verse: 33
    - text: 果期將近、遣僕就農夫收果、
      verse: 34
    - text: 農夫執其僕、扑一、殺一、石擊一、
      verse: 35
    - text: 復遣他僕、較先尤衆、農夫待之如故、
      verse: 36
    - text: 後遣其子、意謂必敬我子矣、
      verse: 37
    - text: 農夫見其子、則相語曰、此其嗣子、來殺之、據其業、
      verse: 38
    - text: 遂執之、出諸園外殺焉、
      verse: 39
    - text: 園主至、何以處此農夫乎、
      verse: 40
    - text: 僉曰、必翦滅此惡人、園租於他農、可依期納果也、
      verse: 41
    - text: 耶穌曰、經云、工師所棄之石、成爲屋隅首石、此主所爲者、我目而奇之、爾未讀乎、
      verse: 42
    - text: 故我語汝、上帝國必奪諸爾、以賜結實之民矣、
      verse: 43
    - text: 墮此石上者、身必碎、此石墮其上者、散若塵、
      verse: 44
    - text: 祭司諸長、法利賽人聞此喻、識其言指己、
      verse: 45
    - text: 謀所以執之、而懼衆、蓋皆以之爲先知也、
      verse: 46
  - chapter: 22
    verses:
    - text: 耶穌又設喻語衆曰、
      verse: 1
    - text: 天國猶人君爲子設婚筵、
      verse: 2
    - text: 遣僕召所請者赴筵、而不至、
      verse: 3
    - text: 復遣他僕曰、告所請者、我餐已具、牛與肥畜已宰、百物俱備、可就筵矣、
      verse: 4
    - text: 彼乃不顧而去、一往於田、一往於肆、
      verse: 5
    - text: 其餘執僕、辱而殺之、
      verse: 6
    - text: 君怒、遣軍殲此兇、焚其邑、
      verse: 7
    - text: 語僕曰、婚筵已備、惟所請者不堪、
      verse: 8
    - text: 可往通衢、凡所遇者、悉召赴筵、
      verse: 9
    - text: 僕出途間、集所遇善者惡者、賓滿婚筵焉、
      verse: 10
    - text: 君入視賓、見一不衣禮服者、
      verse: 11
    - text: 謂之曰、友乎、不衣禮服、胡爲乎來、其人默然、
      verse: 12
    - text: 君命役曰、縛其手足、投於幽暗、在彼有哀哭切齒矣、
      verse: 13
    - text: 蓋蒙召者多、見選者少也、○
      verse: 14
    - text: 法利賽人出、謀卽其言以罔之、
      verse: 15
    - text: 遂遣其徒、同希律黨就之曰、夫子、我知爾乃誠者、且以誠宣上帝道、亦不徇人、蓋不以貌取人也、
      verse: 16
    - text: 納稅於該撒宜否、爾意若何、請告我、
      verse: 17
    - text: 耶穌識其惡、曰、僞善者乎、何試我耶、
      verse: 18
    - text: 以稅金示我、遂取一金與之、
      verse: 19
    - text: 耶穌曰、是像與號爲誰、
      verse: 20
    - text: 曰、該撒、曰、然則以該撒之物納該撒、以上帝之物納上帝矣、
      verse: 21
    - text: 衆聞而奇之、遂去、○
      verse: 22
    - text: 是日撒都該人、卽言無復起者、就而問曰、
      verse: 23
    - text: 夫子、摩西云、人無子而死、其弟當娶其妻、生子以嗣兄、
      verse: 24
    - text: 我中有兄弟七人、長者娶而死、無嗣、遺妻與弟、
      verse: 25
    - text: 其二其三至其七、皆然、
      verse: 26
    - text: 厥後婦亦死、
      verse: 27
    - text: 至復起時、婦於七人中、爲誰之妻乎、蓋皆納之矣、
      verse: 28
    - text: 耶穌曰、爾誤矣、以不識經、及上帝之能故也、
      verse: 29
    - text: 蓋復起時、不娶不嫁、如天使然、
      verse: 30
    - text: 論死者復起、上帝所諭於爾者、爾豈未讀乎、
      verse: 31
    - text: 曰、吾乃亞伯拉罕之上帝、以撒之上帝、雅各之上帝、是上帝非死者之上帝、乃生者之上帝也、
      verse: 32
    - text: 衆聞之、奇其訓、○
      verse: 33
    - text: 法利賽人聞耶穌使撒都該人語塞、遂集、
      verse: 34
    - text: 中有爲律師者、問而試之曰、
      verse: 35
    - text: 夫子、律中之誡孰爲大、
      verse: 36
    - text: 曰、當盡心、盡性、盡意、愛主爾之上帝、
      verse: 37
    - text: 此誡之首而大者、
      verse: 38
    - text: 其次愛鄰如己亦猶是、
      verse: 39
    - text: 全律及先知、統於此二誡也、○
      verse: 40
    - text: 法利賽人集時、耶穌問曰、
      verse: 41
    - text: 爾意基督若何、伊誰之裔乎、
      verse: 42
    - text: 曰、大衞之裔也、曰、然則大衞何以感於聖神、稱之爲主耶、
      verse: 43
    - text: 其言云、主語我主曰、坐我右、俟我以爾敵置爾足下、
      verse: 44
    - text: 夫大衞旣稱之爲主、則如何爲大衞之裔乎、
      verse: 45
    - text: 衆無辭以對、自是無敢復問者、
      verse: 46
  - chapter: 23
    verses:
    - text: 維時、耶穌語衆及門徒曰、
      verse: 1
    - text: 士子法利賽人居摩西位、
      verse: 2
    - text: 故凡所命爾者、悉行而守之、但勿效其所爲、以其言而不行也、
      verse: 3
    - text: 彼以重且難負之任、縛置人肩、己則一指弗動也、
      verse: 4
    - text: 其所行者、皆欲見於人而爲之、闊其佩經、大其衣緣、
      verse: 5
    - text: 好筵間首位、會堂高座、
      verse: 6
    - text: 受祝於市、人稱之曰夫子、
      verse: 7
    - text: 然爾勿受夫子之稱、蓋爾師惟一、爾曹皆兄弟也、
      verse: 8
    - text: 勿稱在地者爲父、爾父惟一、卽在天者、
      verse: 9
    - text: 亦勿受師尊之稱、爾師尊惟一、卽基督、
      verse: 10
    - text: 爾中大者、當爲爾役、
      verse: 11
    - text: 自高者將卑之、自卑者將高之、○
      verse: 12
    - text: 禍哉、爾僞善之士子、與法利賽人乎、
      verse: 13
    - text: 以爾閉天國於人前、己不入之、將入者爾亦不許也、○
      verse: 14
    - text: 禍哉、爾僞善之士子、與法利賽人乎、以爾周行水陸、使一人進教、旣進矣、乃使爲地獄之人、較倍於爾也、○
      verse: 15
    - text: 禍哉、爾瞽而導者乎、每曰、人指殿而誓、無事也、惟指殿之金而誓、則當償之、
      verse: 16
    - text: 愚而瞽者歟、孰爲大、金乎、抑使金成聖之殿乎、
      verse: 17
    - text: 爾又云、人指壇而誓、無事也、惟指壇上禮物而誓、則當償之、
      verse: 18
    - text: 瞽者歟、孰爲大、禮物乎、抑使禮物成聖之壇乎、
      verse: 19
    - text: 故指壇而誓、是指壇及在其上者而誓也、
      verse: 20
    - text: 指殿而誓、是指殿及居其中者而誓也、
      verse: 21
    - text: 指天而誓、是指上帝座、及坐其上者而誓也、○
      verse: 22
    - text: 禍哉、爾僞善之士子、與法利賽人乎、以爾於薄荷、茴香、馬芹、十輸其一、而於律之尤重者、若義與慈與信、則遺之、此乃爾所當行、而彼亦不可遺也、
      verse: 23
    - text: 瞽而導者乎、蚋則濾之、駝則吞之、○
      verse: 24
    - text: 禍哉、爾僞善之士子、與法利賽人乎、以爾潔杯盤之外、而內充以刼奪邪侈也、
      verse: 25
    - text: 瞽目之法利賽人乎、先潔杯盤之內、則其外亦潔矣、○
      verse: 26
    - text: 禍哉、爾僞善之士子、與法利賽人乎、爾似粉堊之塋、外見爲美、內則死骸諸穢充之矣、
      verse: 27
    - text: 如是、爾以義外見於人、內則僞善不法充之矣、○
      verse: 28
    - text: 禍哉、爾僞善之士子、與法利賽人乎、以爾建先知之塋、飾義人之墓、
      verse: 29
    - text: 每曰、若我在我列祖時、必不與流先知之血、
      verse: 30
    - text: 如是、爾自證爲殺先知者之裔矣、
      verse: 31
    - text: 其盈爾祖之量哉、
      verse: 32
    - text: 蛇乎、蝮類歟、安能逭地獄之刑乎、
      verse: 33
    - text: 是以我遣先知哲人士子就爾、見殺者有之、釘十架者有之、鞭於會堂、由此邑逐於彼邑者亦有之、
      verse: 34
    - text: 致世間所流義人之血、悉歸於爾、卽自義人亞伯之血、至爾所殺於殿壇間、巴拉加子撒迦利亞之血、
      verse: 35
    - text: 我誠語汝、此事悉歸斯世也、○
      verse: 36
    - text: 耶路撒冷歟、耶路撒冷歟、殺先知石擊使於爾者乎、我欲集爾赤子、似牝鷄集雛翼下者屢矣、而爾不欲也、
      verse: 37
    - text: 爾室爲墟、遺諸爾矣、
      verse: 38
    - text: 我語汝、今而後、爾不見我、迨爾云、奉主名而來者、宜頌也、
      verse: 39
  - chapter: 24
    verses:
    - text: 耶穌出殿、途間門徒就焉、以殿宇示之、
      verse: 1
    - text: 耶穌曰、爾不見此乎、我誠語汝、將無一石遺於石上、而弗圮也、○
      verse: 2
    - text: 耶穌坐於橄欖山、門徒潛就之曰、請告我、何時有此、且爾臨及世末、有何兆乎、
      verse: 3
    - text: 耶穌曰、愼勿爲人所惑、
      verse: 4
    - text: 將多有冒我名而來者、曰、我基督也、且惑多人、
      verse: 5
    - text: 爾將聞戰及戰之風聲、愼勿懼、此事必有、惟末期未至耳、
      verse: 6
    - text: 民將攻民、國將攻國、饑饉地震、隨在皆然、
      verse: 7
    - text: 此劬勞之始也、
      verse: 8
    - text: 其時、人將陷爾於難而殺爾、爾爲我名見憾於萬民、
      verse: 9
    - text: 人多顚躓、相陷相憾、
      verse: 10
    - text: 僞先知羣起而惑多人、
      verse: 11
    - text: 因惡貫盈、愛情漸冷者衆、
      verse: 12
    - text: 惟終忍者、必得救也、
      verse: 13
    - text: 天國福音、將宣於天下、爲證萬邦、末期乃至、
      verse: 14
    - text: 爾觀先知但以理所言、穢惡摧殘者立於聖地、讀者宜致思焉、
      verse: 15
    - text: 斯時也、在猶太者宜遁於山、
      verse: 16
    - text: 乘屋者勿下取物、
      verse: 17
    - text: 在田者勿歸取衣、
      verse: 18
    - text: 當此之時、妊婦乳婦其有禍乎、
      verse: 19
    - text: 宜祈禱、免於冬時及安息日而逃、
      verse: 20
    - text: 是時必有大難、自世之始迄今、未嘗有此、後永無之、
      verse: 21
    - text: 若非減其日、則無得救者、但爲選民故、其日將減耳、
      verse: 22
    - text: 其時、若有告爾基督在此、或在彼、勿信、
      verse: 23
    - text: 蓋將有僞基督僞先知起、大施異蹟奇事、設能惑選民、則亦惑之矣、
      verse: 24
    - text: 我已豫語爾矣、
      verse: 25
    - text: 或告爾基督在曠野、勿出、基督在密室、勿信、
      verse: 26
    - text: 蓋電閃於東、而見於西、人子之臨亦然、
      verse: 27
    - text: 屍之所在、鷙鳥集焉、○
      verse: 28
    - text: 此難之後、日將冥、月無光、星隕自天、天象震動、
      verse: 29
    - text: 其時、人子之兆見於天、在地諸族必皆哀傷、且見人子以大權大榮、乘雲而來、
      verse: 30
    - text: 遣其使以宏大之角聲、集厥選民於四方、自天此涯、以至彼涯、○
      verse: 31
    - text: 可由無花果樹取譬、其枝柔葉萌、則知夏近矣、
      verse: 32
    - text: 如是、爾見此事、則知人子近已及門矣、
      verse: 33
    - text: 我誠語汝、此代未逝、斯事皆成、
      verse: 34
    - text: 天地必廢、我言不廢、
      verse: 35
    - text: 然其日其時、人不知、天使與子亦不知、惟父知之、
      verse: 36
    - text: 人子之臨、有如挪亞之日、
      verse: 37
    - text: 洪水之先、其人飲食嫁娶、迨挪亞入方舟日、
      verse: 38
    - text: 人莫之知、及洪水至、盡沒之、人子之臨亦然、
      verse: 39
    - text: 其時、二人在田、取一舍一、
      verse: 40
    - text: 二女旋磨、取一舍一、
      verse: 41
    - text: 故當儆醒、蓋不知爾主何日至也、
      verse: 42
    - text: 若家主知盜何更至、則必儆醒、不容穴其屋、此爾所知也、
      verse: 43
    - text: 是以爾當備之、因爾不意之時、人子至矣、
      verse: 44
    - text: 孰爲忠智之僕、主任之督其家人、依時予之糧乎、
      verse: 45
    - text: 主至、見僕行是、其僕福矣、
      verse: 46
    - text: 我誠語汝、主將任之以督其所有、
      verse: 47
    - text: 倘彼惡僕意謂、我主稽遲、
      verse: 48
    - text: 遂扑其同儕、與酒徒飲食、
      verse: 49
    - text: 乃於不意之日、不知之時、主至、
      verse: 50
    - text: 處以極刑、擬與僞善同科、在彼有哀哭切齒者矣、
      verse: 51
  - chapter: 25
    verses:
    - text: 天國可比處女十人、執燈出迎新娶者、
      verse: 1
    - text: 其中五智五愚、
      verse: 2
    - text: 愚者執燈、而未備油、
      verse: 3
    - text: 智者執燈、備油於器、
      verse: 4
    - text: 新娶者稽遲、皆假寐而寢、
      verse: 5
    - text: 中夜有呼曰、新娶者至矣、爾出迎之、
      verse: 6
    - text: 衆處女遂起、重整其燈、
      verse: 7
    - text: 愚者謂智者曰、以爾油分我、我燈垂熄、
      verse: 8
    - text: 智者曰、恐爾我俱不足、寧就鬻者沽之、
      verse: 9
    - text: 往沽時、新娶者至、有備者同入婚筵、而門閉矣、
      verse: 10
    - text: 其餘處女後至、曰、主歟、主歟、請爲我啟、
      verse: 11
    - text: 曰、我誠語汝、吾不爾識也、
      verse: 12
    - text: 故當儆醒、以爾不知其日及其時也、○
      verse: 13
    - text: 又如一人將往他方、召其僕以家資付之、
      verse: 14
    - text: 或與金五千、或與二千、或與一千、各因其才、遂往、
      verse: 15
    - text: 受五千者、往而貿易、又獲五千、
      verse: 16
    - text: 受二千者、亦獲二千、
      verse: 17
    - text: 惟受一千者、往而掘地、藏其主之金、
      verse: 18
    - text: 久之、主歸、與之會計、
      verse: 19
    - text: 受五千者至、又攜五千曰、主付我五千、又獲五千矣、
      verse: 20
    - text: 主曰、俞、善而忠之僕也、爾於寡者旣忠、我將以多者任爾、可進於爾主之樂也、
      verse: 21
    - text: 受二千者至、曰、主付我二千、又獲二千矣、
      verse: 22
    - text: 主曰、俞、善而忠之僕也、爾於寡者旣忠、我將以多者任爾、可進於爾主之樂也、
      verse: 23
    - text: 受一千者亦至、曰、主、我知爾乃忍人、未播之處而穫、未散之處而斂、
      verse: 24
    - text: 是以我懼、藏爾金於地、今爾故物猶存、
      verse: 25
    - text: 主曰、惡且惰之僕乎、爾知我未播而穫、未散而斂、
      verse: 26
    - text: 則當以我金付金商、我至時、可以取其本、而獲其息、
      verse: 27
    - text: 可奪其一千、予有十千者、
      verse: 28
    - text: 蓋有者、將予之使其有餘、無者、並其所有、亦將奪之、
      verse: 29
    - text: 其無益之僕、逐於幽暗、在彼有哀哭切齒矣、○
      verse: 30
    - text: 當人子偕諸使以其榮而臨、坐其榮位、
      verse: 31
    - text: 萬民集於其前、遂區別之、猶牧者區別綿羊山羊、
      verse: 32
    - text: 置綿羊於右、山羊於左、
      verse: 33
    - text: 王謂在右者曰、爾見寵於我父者、可前而承國、乃創世以來爲爾所備者也、
      verse: 34
    - text: 蓋我飢、爾食我、我渴、爾飲我、我爲旅、爾館我、
      verse: 35
    - text: 我裸、爾衣我、我病、爾顧我、我在獄、爾就我、
      verse: 36
    - text: 義者將應之曰、主、我何時見爾飢而食爾、渴而飲爾、
      verse: 37
    - text: 何時見爾旅而館爾、裸而衣爾、
      verse: 38
    - text: 何時見爾病、或在獄、而就爾乎、
      verse: 39
    - text: 王將謂之曰、我誠語汝、旣行之於我兄弟至微者之一、卽行之於我也、
      verse: 40
    - text: 又謂在左者曰、爾服詛者、去我入永火、乃爲魔及其使而備者也、
      verse: 41
    - text: 蓋我飢、爾不食我、渴、爾不飲我、
      verse: 42
    - text: 爲旅、爾不館我、裸、爾不衣我、病及在獄、爾不顧我、
      verse: 43
    - text: 彼亦將應之曰、主、我何時見爾飢、渴、旅、裸、病、及在獄、而不事爾乎、
      verse: 44
    - text: 王將謂之曰、我誠語汝、旣不行之於此至微者之一、卽不行之於我也、
      verse: 45
    - text: 若人入永刑、惟義者入永生、
      verse: 46
  - chapter: 26
    verses:
    - text: 耶穌言竟、謂門徒曰、
      verse: 1
    - text: 越二日乃逾越節、爾所知也、人子將見付、釘十架矣、
      verse: 2
    - text: 時、祭司諸長、及民間長老、集於大祭司該亞法院、
      verse: 3
    - text: 謀以詭計執耶穌殺之、
      verse: 4
    - text: 惟曰、毋於節期、恐民生亂、○
      verse: 5
    - text: 耶穌在伯大尼癩者西門家、
      verse: 6
    - text: 有婦以玉缾盛至貴之膏就之、於席間沃其首、
      verse: 7
    - text: 門徒見之不悅、曰、惡用此靡費爲哉、
      verse: 8
    - text: 此膏可鬻多金、以濟貧也、
      verse: 9
    - text: 耶穌知其意、曰、何爲難此婦乎、彼所行者善也、
      verse: 10
    - text: 蓋爾恆有貧者偕、不恆有我也、
      verse: 11
    - text: 彼傾此膏於我躬、乃爲我葬而行之、
      verse: 12
    - text: 我誠語汝、普天之下、凡宣福音之地、必述此婦所行、以爲之記、○
      verse: 13
    - text: 時、十二徒之一、加畧人猶大、詣祭司諸長曰、
      verse: 14
    - text: 爾欲予我幾何、我以彼付爾、遂權金三十而予之、
      verse: 15
    - text: 自是猶大尋機付之、○
      verse: 16
    - text: 除酵節首日、門徒就耶穌曰、欲我何處爲爾備逾越節筵乎、
      verse: 17
    - text: 曰、爾入城、詣某語之曰、師云、我時邇矣、將偕門徒守節於爾家、
      verse: 18
    - text: 門徒如命而備節筵、
      verse: 19
    - text: 旣暮、耶穌偕十二徒席坐、
      verse: 20
    - text: 食間曰、我誠語汝、爾中一人、將賣我矣、
      verse: 21
    - text: 衆憂甚、遞相問曰、主、我乎、
      verse: 22
    - text: 曰、與我濡手於盂者、卽賣我者也、
      verse: 23
    - text: 人子將逝、如經所載、惟賣人子者禍矣、其人不生爲幸、
      verse: 24
    - text: 賣之者猶大問曰、夫子、我乎、曰、爾言之矣、
      verse: 25
    - text: 食間、耶穌取餅、祝而擘之、予門徒曰、取而食之、斯乃我身、
      verse: 26
    - text: 又取杯、謝而予之曰、爾皆飲之、
      verse: 27
    - text: 斯乃我血、卽盟約之血、爲衆而流、以赦罪者也、
      verse: 28
    - text: 我語汝、今而後、我不復飲葡萄之汁、待他日我偕爾飲新者於我父國矣、○
      verse: 29
    - text: 旣詠詩、遂出、往橄欖山、○
      verse: 30
    - text: 耶穌謂其徒曰、此夜爾曹皆將棄我、記有之、我擊牧者、而羊散矣、
      verse: 31
    - text: 但我復起後、將先爾往加利利、
      verse: 32
    - text: 彼得曰、衆雖棄爾、我終不爾棄、
      verse: 33
    - text: 耶穌曰、我誠語汝、此夜鷄未鳴、爾將三言不識我矣、
      verse: 34
    - text: 彼得曰、我卽與爾偕亡、必不言不識爾、衆門徒言亦如之、○
      verse: 35
    - text: 耶穌偕門徒至一處、名客西馬尼、謂之曰、坐此、待我往彼祈禱、
      verse: 36
    - text: 遂攜彼得及西庇太二子、憂戚慘怛、
      verse: 37
    - text: 曰、我心憂甚、瀕死矣、爾曹留此、偕我儆醒、
      verse: 38
    - text: 少進、俯伏祈禱曰、我父歟、若或能之、則令此杯去我、然非從我所欲、乃從爾所欲也、
      verse: 39
    - text: 遂就門徒、見其寢、謂彼得曰、爾曹不能偕我儆醒片時乎、
      verse: 40
    - text: 儆醒祈禱、免入誘惑、心固願之、而身弱耳、
      verse: 41
    - text: 復進、禱曰、我父歟、若此杯不能去我、我必飲之、願爾旨成焉、
      verse: 42
    - text: 又至、見門徒仍寢、以其目倦也、
      verse: 43
    - text: 去之、再進、三禱、言亦如之、
      verse: 44
    - text: 後就門徒、語之曰、今寢且安、時邇矣、人子見賣於惡人手矣、
      verse: 45
    - text: 起而偕行、賣我者近矣、○
      verse: 46
    - text: 言時、十二徒之一猶大、偕羣衆以刃與梃、自祭司諸長及民間長老而來、
      verse: 47
    - text: 賣師者與以號曰、我接吻者是也、可執之、
      verse: 48
    - text: 卽就耶穌曰、夫子安、遂吻接之、
      verse: 49
    - text: 耶穌曰、友乎、爾來所欲爲者爲之、衆遂前、執耶穌、
      verse: 50
    - text: 偕耶穌者一人、拔刃擊大祭司僕、削其一耳、
      verse: 51
    - text: 耶穌曰、韜爾刃、凡執刃者、必亡於刃、
      verse: 52
    - text: 爾意我不能祈我父、爲我遣十二營有餘之天使乎、
      verse: 53
    - text: 若然、則經所云、此事必有者、何以得應乎、
      verse: 54
    - text: 遂語衆曰、爾以刃與梃來執我、若捕盜乎、我日坐於殿訓誨、爾不我執、
      verse: 55
    - text: 但此事悉成、以應先知之經焉、門徒皆離之而奔、○
      verse: 56
    - text: 執耶穌者曳至大祭司該亞法所、士子長老已集、
      verse: 57
    - text: 彼得遠隨耶穌、至大祭司院、入與諸隸同坐、欲觀其竟、
      verse: 58
    - text: 祭司諸長及全公會、求妄證、攻耶穌以死之、
      verse: 59
    - text: 雖多妄證者至、亦未得其據、後有二人進曰、
      verse: 60
    - text: 此人曾言能毀上帝殿、三日建之、
      verse: 61
    - text: 大祭司起、問耶穌曰、爾無所答乎、斯人所證者何耶、
      verse: 62
    - text: 耶穌不答、大祭司曰、我指維生上帝、令爾誓而告我、爾果上帝子基督否、
      verse: 63
    - text: 耶穌曰、爾言之矣、且吾語汝、此後、爾曹將見人子坐有權者之右、乘雲而來也、
      verse: 64
    - text: 大祭司自裂其衣、曰、僭妄哉若人、何用他證、爾已聞其僭妄矣、
      verse: 65
    - text: 爾意若何、僉曰、是宜死、
      verse: 66
    - text: 遂唾其面、拳擊之、有手批之者曰、
      verse: 67
    - text: 基督乎、試言擊爾者誰、○
      verse: 68
    - text: 彼得坐於院、有婢前曰、爾亦偕加利利人耶穌也、
      verse: 69
    - text: 彼得於衆前弗承、曰、我不知爾云何也、
      verse: 70
    - text: 出至院門、又一婢見之、語同在者曰、彼亦偕拿撒勒人耶穌者、
      verse: 71
    - text: 彼得又弗承、且誓曰、我不識其人也、
      verse: 72
    - text: 少頃、旁立者前語彼得曰、爾誠其黨、爾方言可證矣、
      verse: 73
    - text: 彼得詛且誓曰、我不識其人也、鷄卽鳴、
      verse: 74
    - text: 彼得憶耶穌所言、鷄未鳴、爾將三言不識我、乃出而痛哭、
      verse: 75
  - chapter: 27
    verses:
    - text: 平旦、祭司諸長、民間長老、謀攻耶穌以死之、
      verse: 1
    - text: 繫而曳之、解於方伯彼拉多、○
      verse: 2
    - text: 時、賣師者猶大、見耶穌定罪、則悔、反其金三十於祭司諸長長老、
      verse: 3
    - text: 曰、我賣無辜者之血、有罪矣、僉曰、於我何與、爾自當之、
      verse: 4
    - text: 猶大擲金於殿、退而自縊、
      verse: 5
    - text: 祭司諸長取其金曰、此乃血值、貯庫非宜、
      verse: 6
    - text: 遂共議以其金市陶人田、以瘞賓旅、
      verse: 7
    - text: 故其田迄今稱血田焉、
      verse: 8
    - text: 乃應先知耶利米言云、彼取被估者之值三十金、卽以色列人所估者、
      verse: 9
    - text: 以市陶人田、依主所命我也、○
      verse: 10
    - text: 耶穌立方伯前、方伯問曰、爾乃猶太人王乎、耶穌曰、爾言之矣、
      verse: 11
    - text: 祭司諸長長老訟之、耶穌不答、
      verse: 12
    - text: 彼拉多曰、斯人多端證爾、爾不聞乎、
      verse: 13
    - text: 耶穌不答一詞、方伯奇甚、
      verse: 14
    - text: 屆節期、方伯例釋一囚、任衆所欲、
      verse: 15
    - text: 時、有著名之囚巴拉巴、
      verse: 16
    - text: 衆集、彼拉多曰、爾欲我孰釋耶、巴拉巴乎、抑耶穌稱基督者乎、
      verse: 17
    - text: 蓋知其因媢嫉而付耶穌也、
      verse: 18
    - text: 方伯坐於堂、其妻使謂之曰、此義人、爾勿與也、以我今夜夢中、爲之哀傷不勝焉、
      verse: 19
    - text: 祭司諸長、長老、唆衆求釋巴拉巴、而滅耶穌、
      verse: 20
    - text: 方伯謂衆曰、二人中欲我孰釋、曰、巴拉巴、
      verse: 21
    - text: 彼拉多曰、然則稱基督之耶穌、何以處之、僉曰、釘之十架、
      verse: 22
    - text: 方伯曰、彼行何惡耶、衆愈呼曰、釘之十架、
      verse: 23
    - text: 彼拉多見言之無濟、反以滋亂、遂取水、衆前盥手、曰、流此義人之血、非我罪也、爾自當之、
      verse: 24
    - text: 衆皆應曰、其血歸我、及我子孫、
      verse: 25
    - text: 遂釋巴拉巴、鞭耶穌、付之釘十架、○
      verse: 26
    - text: 時、方伯之卒、攜耶穌入署、集全營圍之、
      verse: 27
    - text: 褫其衣、衣以絳袍、
      verse: 28
    - text: 編棘冕、冠其首、置葦於右手、跪其前、而戲之曰、猶太人王安哉、
      verse: 29
    - text: 且唾之、取葦擊其首、
      verse: 30
    - text: 戲畢、褫其袍、衣以故衣、曳釘十架、○
      verse: 31
    - text: 衆出、遇一古利奈人西門、強之偕往、負耶穌之十架、
      verse: 32
    - text: 至一地、名各各他、卽髑髏處也、
      verse: 33
    - text: 以酒和膽飲之、耶穌嘗而不飲、
      verse: 34
    - text: 旣釘之十架、鬮分其衣、
      verse: 35
    - text: 坐而守之、
      verse: 36
    - text: 置標於首、書曰、猶太人之王耶穌、
      verse: 37
    - text: 有二盜同釘十架、一左一右、
      verse: 38
    - text: 過者誚之、搖首曰、
      verse: 39
    - text: 爾毀殿、三日復建之、可自救也、爾若上帝子、則自十架下矣、
      verse: 40
    - text: 祭司諸長、士子、長老、亦如是戲之曰、
      verse: 41
    - text: 彼救他人、不能自救也、彼爲以色列王、今自十架而下、我則信之、
      verse: 42
    - text: 彼恃上帝、上帝果悅之、今可拯之、蓋彼曰、我乃上帝子也、
      verse: 43
    - text: 同釘之盜、亦如是詬之、○
      verse: 44
    - text: 自午正至申初、徧地晦冥、
      verse: 45
    - text: 約申初、耶穌大聲呼曰、以利、以利、拉馬、撒巴各大尼、卽言我上帝、我上帝、何遺我也、
      verse: 46
    - text: 旁立者有人聞之曰、彼呼以利亞也、
      verse: 47
    - text: 其中一人疾趨、取海絨漬醯、束葦以飲之、
      verse: 48
    - text: 或曰、姑聽之、試觀以利亞來救之否、
      verse: 49
    - text: 耶穌復大聲而呼、氣遂絕、
      verse: 50
    - text: 殿幔自上至下裂爲二、地震、磐裂、
      verse: 51
    - text: 墓啟、旣逝之聖、其身多有復起者、
      verse: 52
    - text: 迨耶穌復生後、出墓入聖京、見於多人、
      verse: 53
    - text: 百夫長及同守耶穌者、見地震與所歷之事、懼甚、曰、此誠上帝子也、
      verse: 54
    - text: 有多婦自加利利從耶穌、而供事之者、在彼遠觀、
      verse: 55
    - text: 中有抹大拉之馬利亞、雅各約西之母馬利亞、及西庇太二子之母、○
      verse: 56
    - text: 旣暮、有富人約瑟者、來自亞利馬太、亦耶穌之徒也、
      verse: 57
    - text: 謁彼拉多、求耶穌屍、彼拉多命予之、
      verse: 58
    - text: 約瑟取屍、裹以潔枲布、
      verse: 59
    - text: 置諸己之新墓、鑿於磐者、轉大石於墓門而去、
      verse: 60
    - text: 有抹大拉之馬利亞、及他馬利亞、對塋而坐、○
      verse: 61
    - text: 翌日、卽備節之次日、祭司諸長與法利賽人集、謁彼拉多曰、
      verse: 62
    - text: 大人、我儕憶彼惑人者、生時嘗曰、三日後、我將復起、
      verse: 63
    - text: 是以請命固守其塋三日、恐其徒竊之、而以自死而起告民、則後此之謬、較甚於先矣、
      verse: 64
    - text: 彼拉多曰、爾有守兵、往盡乃心、固守之、
      verse: 65
    - text: 遂往、封石設兵、固守其塋焉、
      verse: 66
  - chapter: 28
    verses:
    - text: 安息日甫竟、七日之首日昧爽、抹大拉之馬利亞、及他馬利亞、來觀其塋、
      verse: 1
    - text: 地大震、主之使自天而下、轉移其石而坐之、
      verse: 2
    - text: 其容如電、衣白如雪、
      verse: 3
    - text: 守者恐懼、戰慄若死、
      verse: 4
    - text: 使者謂婦曰、勿懼、我知爾尋釘十架之耶穌、
      verse: 5
    - text: 彼不在此、已如其言而起矣、爾來觀主臥處、
      verse: 6
    - text: 速往告其徒、彼自死而起、先爾往加利利、在彼必見之、我已告爾矣、
      verse: 7
    - text: 婦急離墓、懼且大喜、趨報門徒、
      verse: 8
    - text: 耶穌遇之曰、願爾安、婦前抱其足、拜之、
      verse: 9
    - text: 耶穌曰、勿懼、往報我兄弟、使適加利利、在彼必見我焉、○
      verse: 10
    - text: 婦去時、守卒入城、以所歷之事、報祭司諸長、
      verse: 11
    - text: 遂與長老集議、予卒多金、
      verse: 12
    - text: 曰、爾可云、我眠時、其徒夜來竊之、
      verse: 13
    - text: 倘聞於方伯、我則勸之、俾爾無虞、
      verse: 14
    - text: 卒受金、如所囑而行、此言徧揚猶太人中、至於今日、○
      verse: 15
    - text: 十一門徒往加利利、至耶穌所言之山、
      verse: 16
    - text: 旣見、則拜之、然猶有疑者、
      verse: 17
    - text: 耶穌前語之曰、在天在地之權、悉予我矣、
      verse: 18
    - text: 爾往招萬民爲徒、施之以洗、俾歸父子聖神之名、
      verse: 19
    - text: 教之守我所命者、且我恆偕爾、迄於世末焉、
      verse: 20
  name: Matthew
- chapters:
  - chapter: 1
    verses:
    - text: 上帝子耶穌基督福音之始、
      verse: 1
    - text: 如先知以賽亞所載云、我遣我使在爾前、以修爾路、
      verse: 2
    - text: 有呼於野者、其聲云、備主路、直其徑、
      verse: 3
    - text: 約翰至、在野施洗、宣改悔之洗禮、俾罪得赦、
      verse: 4
    - text: 舉猶太地、及耶路撒冷人、皆出就之、在約但河受其洗、而承己罪、
      verse: 5
    - text: 約翰身衣駝毛、腰束革帶、食則蝗蟲野蜜、
      verse: 6
    - text: 宣言曰、有後我來者、尤勝於我、卽屈身解其履帶、我亦弗堪、
      verse: 7
    - text: 我洗爾以水、彼將洗爾以聖神焉、○
      verse: 8
    - text: 時、耶穌來自加利利之拿撒勒、在約但受洗於約翰、
      verse: 9
    - text: 由水而上、見天裂、聖神如鴿臨之、
      verse: 10
    - text: 自天有聲云、爾乃我之愛子、我所欣悅者、○
      verse: 11
    - text: 聖神卽促耶穌適野、
      verse: 12
    - text: 在彼四旬、見試於撒但、與野獸處、天使事之、○
      verse: 13
    - text: 約翰下獄後、耶穌至加利利、宣上帝福音、
      verse: 14
    - text: 曰、期已屆矣、上帝國邇矣、宜改悔、信福音、○
      verse: 15
    - text: 耶穌經行加利利海濱、見西門與其弟安得烈、施網於海、蓋漁者也、
      verse: 16
    - text: 耶穌謂之曰、從我、我將使爾爲漁人者焉、
      verse: 17
    - text: 卽舍網從之、
      verse: 18
    - text: 少進、見西庇太之子雅各、與其弟約翰、在舟補網、
      verse: 19
    - text: 招之、遂別父及傭人於舟而從焉、○
      verse: 20
    - text: 進迦百農、適安息日、耶穌入會堂訓誨、
      verse: 21
    - text: 衆奇其訓、以其訓人如操權者、非若士子也、
      verse: 22
    - text: 會堂中有患邪鬼者、
      verse: 23
    - text: 呼曰、拿撒勒耶穌、我儕與爾何涉、爾來滅我乎、我識爾爲誰、乃上帝之聖者、
      verse: 24
    - text: 耶穌斥之曰、緘爾口、出之、
      verse: 25
    - text: 邪鬼拘攣其人、大呼而出、
      verse: 26
    - text: 衆駭異、相問曰、此何耶、乃新教也、蓋彼以權命邪鬼、而邪鬼順之、
      verse: 27
    - text: 其聲名遂洋溢於加利利四境、○
      verse: 28
    - text: 甫出會堂、與雅各約翰、進西門安得烈家、
      verse: 29
    - text: 西門之妻母病熱偃臥、或以告耶穌、
      verse: 30
    - text: 耶穌前執其手、起之、熱卽退、婦遂供事之、○
      verse: 31
    - text: 及暮、日入時、有攜諸病者、患鬼者、就之、
      verse: 32
    - text: 舉邑皆集於門、
      verse: 33
    - text: 耶穌醫諸病者、且逐多鬼、不許鬼言、以其識己也、○
      verse: 34
    - text: 詰朝昧爽、耶穌興、出而適野祈焉、
      verse: 35
    - text: 西門與同人跡其所往、
      verse: 36
    - text: 旣遇之、曰、衆尋爾、
      verse: 37
    - text: 耶穌曰、偕我往附近鄉邑、亦宣教於彼、蓋我爲是而來也、
      verse: 38
    - text: 遂徧進加利利會堂、宣教逐鬼、○
      verse: 39
    - text: 有癩者就之、跪而求曰、爾如允、必能潔我、
      verse: 40
    - text: 耶穌憫焉、伸手撫之、曰、吾允矣、爾其潔哉、
      verse: 41
    - text: 癩卽除、其人潔矣、
      verse: 42
    - text: 耶穌嚴戒而遣之、
      verse: 43
    - text: 曰、愼勿告人、但往示身於祭司、因爾獲潔、獻摩西所命之禮、以證於衆、
      verse: 44
    - text: 其人出、廣宣而播揚之、致耶穌不復顯然入城、爰居於野、四方就之、
      verse: 45
  - chapter: 2
    verses:
    - text: 越數日、耶穌復進迦百農、衆聞其在室、
      verse: 1
    - text: 咸集、致無隙地、門前亦然、耶穌與之言道、
      verse: 2
    - text: 有攜癱瘓者來、爲四人所舁、
      verse: 3
    - text: 以人衆不得近、乃於耶穌所在、揭屋頂而穴之、縋癱瘓者及所臥之牀而下、
      verse: 4
    - text: 耶穌見其信、謂癱瘓者曰、小子、爾罪赦矣、
      verse: 5
    - text: 士子數人在座、
      verse: 6
    - text: 意謂斯人何出此言、乃僭妄也、上帝而外、誰能赦罪乎、
      verse: 7
    - text: 耶穌心知其如是竊議、謂之曰、爾曹胡爲心議斯事乎、
      verse: 8
    - text: 於癱瘓者言爾罪赦矣、與言起取牀而行、孰易、
      verse: 9
    - text: 但令爾知人子在世、有權以赦罪耳、遂謂癱瘓者曰、
      verse: 10
    - text: 我命爾起、取牀以歸、
      verse: 11
    - text: 其人卽起、於衆前取牀而出、衆奇之、歸榮上帝曰、我儕從未見若是者也、○
      verse: 12
    - text: 耶穌復出、沿海而行、衆就之、遂訓誨焉、
      verse: 13
    - text: 行時、見亞勒腓之子利未坐於稅關、謂之曰、從我、遂起從之、
      verse: 14
    - text: 耶穌席坐於其家、諸稅吏及罪人、與耶穌並其徒同坐、蓋從之者衆也、
      verse: 15
    - text: 法利賽人之士子、見耶穌與罪人稅吏共食、語其徒曰、彼與稅吏罪人飲食也、
      verse: 16
    - text: 耶穌聞之曰、健者不需醫、惟病者需之、我來、非召義人、乃召罪人耳、○
      verse: 17
    - text: 適約翰之徒、與法利賽人禁食、或就耶穌曰、約翰之徒、與法利賽人之徒禁食、爾徒獨不禁食、何也、
      verse: 18
    - text: 耶穌曰、新娶者偕在、賀婚者豈能禁食乎、新娶者尚在、不能禁食也、
      verse: 19
    - text: 惟日將至、新娶者見接而去、乃禁食耳、
      verse: 20
    - text: 未有以新布補舊衣者、若然、則所補之新者裂其舊者、其綻尤甚、
      verse: 21
    - text: 亦未有以新酒注舊革囊者、若然、則酒必裂囊、而酒與囊俱敗、惟以新酒注於新囊焉、○
      verse: 22
    - text: 值安息日、耶穌經行田間、其徒摘穗、
      verse: 23
    - text: 法利賽人謂耶穌曰、彼行安息日所不宜行者何也、
      verse: 24
    - text: 耶穌曰、爾未讀大衞與從者、匱而飢時所爲乎、
      verse: 25
    - text: 當亞比亞他爲大祭司時、入上帝室、食陳設餅、亦予從者、斯餅非祭司不宜食、
      verse: 26
    - text: 又曰、安息日爲人而設、非人爲安息日也、
      verse: 27
    - text: 是以人子亦爲安息日之主、
      verse: 28
  - chapter: 3
    verses:
    - text: 耶穌復入會堂、有枯一手者在焉、
      verse: 1
    - text: 衆窺其於安息日醫之否、意欲訟之、
      verse: 2
    - text: 耶穌謂手枯者曰、起、立於中、
      verse: 3
    - text: 語衆曰、安息日行善行惡、救生殺生、孰宜、衆默然、
      verse: 4
    - text: 耶穌怒而環視之、憂其心頑也、語手枯者曰、伸爾手、伸之、卽愈、
      verse: 5
    - text: 法利賽人出、與希律黨謀、何以滅之、○
      verse: 6
    - text: 耶穌偕其徒退往海濱、羣衆自加利利從之、
      verse: 7
    - text: 猶太耶路撒冷以土買約但外、及推羅西頓四境之人、聞其所行、就之者亦甚衆、
      verse: 8
    - text: 耶穌因命其徒具小舟以待、俾免擁擠、
      verse: 9
    - text: 蓋耶穌曾醫多人、致凡病痛者、逼近欲捫之、
      verse: 10
    - text: 邪鬼見之、伏其前、呼曰、爾乃上帝子也、
      verse: 11
    - text: 耶穌嚴戒毋揚、○
      verse: 12
    - text: 遂登山、隨所欲以召人、而人就之、
      verse: 13
    - text: 立十有二人偕己、遣之宣教、
      verse: 14
    - text: 且予以逐鬼之權、
      verse: 15
    - text: 有若西門、耶穌名之曰彼得、
      verse: 16
    - text: 西庇太之子雅各、與其弟約翰、此二人者、名之曰半尼其、卽雷子也、
      verse: 17
    - text: 又有安得烈、腓力、巴多羅買、馬太、多馬、亞勒腓之子雅各、又達太、與加那尼人西門、
      verse: 18
    - text: 並加畧人猶大、卽賣師者、○
      verse: 19
    - text: 耶穌入室、衆復集、致弗能食、
      verse: 20
    - text: 其親屬聞而出、欲執之、曰、彼狂矣、
      verse: 21
    - text: 自耶路撒冷而來之士子、曰、彼有別西卜、又曰、彼藉鬼王逐鬼耳、
      verse: 22
    - text: 耶穌呼之來、以喻謂之曰、撒但安能逐撒但乎、
      verse: 23
    - text: 夫國自相分爭、其國弗能立、
      verse: 24
    - text: 家自相分爭、其家弗能立、
      verse: 25
    - text: 若撒但分裂、起而自攻、亦弗能立、終必滅耳、
      verse: 26
    - text: 未有能入勇士之室、刧其器用者、必先縛勇士、而後刧其室也、
      verse: 27
    - text: 我誠語汝、世人之諸罪、及凡所出褻凟之言、皆將得赦、
      verse: 28
    - text: 惟褻凟聖神者、終不得赦、乃干永罪、
      verse: 29
    - text: 斯言也、因人謂其有邪鬼也、○
      verse: 30
    - text: 耶穌之母及其兄弟至、立於外、遣人呼之、
      verse: 31
    - text: 衆環坐、謂之曰、爾母及兄弟在外覓爾、
      verse: 32
    - text: 耶穌曰、孰爲我母我兄弟乎、
      verse: 33
    - text: 遂四顧環坐者曰、試視我母我兄弟、
      verse: 34
    - text: 蓋凡行上帝旨者、卽我兄弟姊妹及母也、
      verse: 35
  - chapter: 4
    verses:
    - text: 耶穌復於海濱訓誨、大衆集就之、遂登舟浮海而坐、衆立於岸、
      verse: 1
    - text: 乃多端設喻以訓之、
      verse: 2
    - text: 曰、聽之哉、有播種者、出而播種、
      verse: 3
    - text: 播時、有落路旁者、鳥至、盡食之、
      verse: 4
    - text: 有落磽地者、厥土無多、以其淺薄、發萌則速、
      verse: 5
    - text: 日出曝之、無根而槁、
      verse: 6
    - text: 有落棘中者、棘起蔽之而不實、
      verse: 7
    - text: 有落沃壤者、發生滋長、結實三十倍、六十倍、百倍焉、
      verse: 8
    - text: 又曰、有耳以聽者、宜聽焉、○
      verse: 9
    - text: 耶穌燕居時、從者與十二徒、問諸喻之說、
      verse: 10
    - text: 耶穌曰、上帝國之奧、乃賜於爾、於外人則皆以喻焉、
      verse: 11
    - text: 俾其視而不明、聽而不悟、恐其轉移而獲赦也、
      verse: 12
    - text: 又曰、斯喻爾未達乎、又安識諸喻耶、
      verse: 13
    - text: 夫播者、播道也、
      verse: 14
    - text: 播於路旁者、乃播以道、而彼旣聽矣、撒但驟至、將播於其衷者奪之、
      verse: 15
    - text: 播於磽地者、乃人聽道、卽欣受之、
      verse: 16
    - text: 惟內無根、則亦暫耳、及患難窘逐、因道而興、卽厭棄矣、
      verse: 17
    - text: 播於棘中者、乃人聽道、
      verse: 18
    - text: 且斯世之慮、貨財之惑、及諸端物慾、入而蔽之、致不結實、
      verse: 19
    - text: 其播於沃壤者、乃人聽道受之、結實三十倍、六十倍、百倍焉、○
      verse: 20
    - text: 又曰、人攜燈、豈置於斗下牀下、不置於檠上乎、
      verse: 21
    - text: 蓋未有隱而不欲其彰、藏而不欲其露者、
      verse: 22
    - text: 有耳以聽者、宜聽焉、
      verse: 23
    - text: 又曰、愼所聽也、爾以何量量人、亦將如是見量、且加於爾焉、
      verse: 24
    - text: 蓋有者、將予之、無者、並其所有亦奪之、○
      verse: 25
    - text: 又曰、上帝國猶人播種於地、
      verse: 26
    - text: 夜寐夙興、種發且長、彼不知其所以然、
      verse: 27
    - text: 夫地自生物、始而苗、繼而穗、後則成穀、
      verse: 28
    - text: 旣熟、則用鐮、以穫時至矣、○
      verse: 29
    - text: 又曰上帝國、我儕何以比之、抑以何喻表之耶、
      verse: 30
    - text: 猶芥種一粒、播於地、乃地上百種之至微者、
      verse: 31
    - text: 旣播而長、大於諸蔬、且發巨枝、飛鳥棲於其蔭、○
      verse: 32
    - text: 耶穌多以如斯之喻、論道於衆、依其所能聽者、
      verse: 33
    - text: 非以喻不與之言、燕居時、悉爲其徒解之、○
      verse: 34
    - text: 是日旣暮、謂其徒曰、可濟彼岸、
      verse: 35
    - text: 耶穌尚在舟、門徒遂離衆、載之同往、亦有他舟偕焉、
      verse: 36
    - text: 颶風大作、浪激入舟、幾盈、
      verse: 37
    - text: 耶穌於舟尾枕而寢、門徒寤之、曰、夫子、不恤我儕之亡乎、
      verse: 38
    - text: 耶穌興、斥風、謂海曰、靜而息、風卽止、乃大平定、
      verse: 39
    - text: 語門徒曰、奚懼、尚無信乎、
      verse: 40
    - text: 衆駭甚、相語曰、彼何人斯、風與海亦順之、
      verse: 41
  - chapter: 5
    verses:
    - text: 至海之彼岸、格拉森地、
      verse: 1
    - text: 離舟時、有患邪鬼者、自墓出、卽遇之、
      verse: 2
    - text: 其人素居於塚、雖以鏈、亦莫能縛之、
      verse: 3
    - text: 蓋屢以桎以鏈縛之、則斷鏈毀桎、弗克制之、
      verse: 4
    - text: 恆於塚於山、日夜號呼、以石自傷、
      verse: 5
    - text: 遙見耶穌、趨而拜之、
      verse: 6
    - text: 大呼曰、至高上帝之子耶穌、我與爾何涉、我賴上帝、懇爾莫我苦、
      verse: 7
    - text: 蓋耶穌曾語之曰、邪鬼出其人也、
      verse: 8
    - text: 遂問之曰、爾何名、對曰、軍、我儕多故也、
      verse: 9
    - text: 乃切求耶穌、勿使之出境、
      verse: 10
    - text: 適有羣豕食於山、
      verse: 11
    - text: 衆鬼求曰、使我入附於豕、
      verse: 12
    - text: 耶穌許之、卽出而入豕、羣豕突下山坡、投海而溺、數約二千、
      verse: 13
    - text: 牧者奔告城鄉、衆出、欲觀其事、
      verse: 14
    - text: 旣就耶穌、見患羣鬼者、坐而衣衣自若、則懼、
      verse: 15
    - text: 見者以患鬼者所遇、及羣豕之事、悉告於衆、
      verse: 16
    - text: 衆遂求耶穌出其境、
      verse: 17
    - text: 耶穌登舟時、曩患鬼者、求與之偕、
      verse: 18
    - text: 弗許、曰、歸爾家、就爾屬、以主爲爾所行之大事、及若何矜恤爾者告之、
      verse: 19
    - text: 其人乃往、在低加波利、宣揚耶穌爲己所行之大事、衆悉奇之、○
      verse: 20
    - text: 耶穌乘舟、復濟彼岸、大衆聚集、就之於海濱、
      verse: 21
    - text: 有司會堂名睚魯者、來見耶穌、伏其足下、
      verse: 22
    - text: 切求之曰、我幼女瀕死、爾來以手按之、俾得愈而生焉、
      verse: 23
    - text: 耶穌偕之往、大衆從而擁之、
      verse: 24
    - text: 有婦患痭十有二年、
      verse: 25
    - text: 曾由諸醫而受多苦、盡耗所有、不見益而反劇、
      verse: 26
    - text: 聞耶穌事、於衆中自後而來、捫其衣、
      verse: 27
    - text: 蓋謂第捫其衣、則必愈焉、
      verse: 28
    - text: 其血源立涸、自覺痼疾已愈、
      verse: 29
    - text: 時耶穌覺有能力由己而出、乃於衆中轉身曰、捫我衣者誰耶、
      verse: 30
    - text: 其徒曰、爾見衆擁爾、尚問誰捫我乎、
      verse: 31
    - text: 耶穌環視、欲見行此之婦、
      verse: 32
    - text: 婦知所成於己者、恐懼戰慄、進伏其前、悉以實告、
      verse: 33
    - text: 耶穌曰、女乎、爾信救爾、安然而歸、爾痼疾愈矣、○
      verse: 34
    - text: 言時、有自司會堂來者、曰、爾女亡矣、何尚勞夫子耶、
      verse: 35
    - text: 耶穌不顧其所言、謂司會堂者曰、毋懼、惟信而已、
      verse: 36
    - text: 乃於彼得、雅各、及雅各之弟約翰外、不許他人從行、
      verse: 37
    - text: 至司會堂者之家、見其紛擾、哭泣號咷、
      verse: 38
    - text: 旣入則曰、胡爲紛擾哭泣乎、女非死、乃寢耳、
      verse: 39
    - text: 衆哂之、耶穌屛衆、率女之父母與從者、入於女所、
      verse: 40
    - text: 執其手曰、大利大古米、譯卽幼女乎、吾語爾起、
      verse: 41
    - text: 女卽起而行、蓋年十有二矣、衆甚駭異、
      verse: 42
    - text: 耶穌嚴戒之、毋令人知、且命食女焉、
      verse: 43
  - chapter: 6
    verses:
    - text: 耶穌去彼、至故鄉、門徒從之、
      verse: 1
    - text: 適安息日、訓於會堂、衆聞而奇之曰、斯焉得斯、所賦之智慧維何、有如是異能由其手而出耶、
      verse: 2
    - text: 此非木工乎、非馬利亞之子、雅各約西猶大西門之昆弟乎、其姊妹非與我儕比鄰乎、遂厭棄之、
      verse: 3
    - text: 耶穌曰、先知於故鄉、宗族、室家外、莫不尊焉、
      verse: 4
    - text: 耶穌在彼不得行異能、惟手按病者數人而醫之、
      verse: 5
    - text: 且異其不信、乃周行諸鄉訓誨焉、○
      verse: 6
    - text: 耶穌召十二徒、耦而遣之、予之權以制邪鬼、
      verse: 7
    - text: 命勿攜資斧、惟杖而已、勿糧勿袋、勿金於囊、
      verse: 8
    - text: 惟著履、毋衣二衣、
      verse: 9
    - text: 又曰、凡入人家、則居之、以至去時、
      verse: 10
    - text: 有不接爾、不聽爾者、去時拂爾足塵、以證於衆、
      verse: 11
    - text: 門徒遂往、宣言人宜改悔、
      verse: 12
    - text: 又逐諸鬼、以膏膏病者多人而醫之、○
      verse: 13
    - text: 耶穌之名旣彰、希律王聞之曰、施洗約翰自死而起、故此異能運行於彼焉、
      verse: 14
    - text: 或曰、以利亞也、或曰、先知也、猶先知之一也、
      verse: 15
    - text: 惟希律則曰、我所斬之約翰起矣、
      verse: 16
    - text: 初、希律遣人執約翰繫獄、爲其弟腓力妻希羅底故、蓋希律已娶之、
      verse: 17
    - text: 約翰曾謂之曰、納弟妻非宜也、
      verse: 18
    - text: 於是希羅底怨之、欲殺之而弗得、
      verse: 19
    - text: 因希律敬畏約翰、知其義且聖、而庇之、聞其言、心多猶豫、而喜聽之、
      verse: 20
    - text: 會逢其適、希律於誕辰設筵、宴諸大夫千夫長及加利利之尊者、
      verse: 21
    - text: 希羅底之女入舞、以娛希律及同筵者、王謂之曰、凡爾所欲、求則予之、
      verse: 22
    - text: 又矢之曰、爾所求者、卽國之半、我亦予之、
      verse: 23
    - text: 女退、謂母曰、我當何求、曰、施洗約翰之首、
      verse: 24
    - text: 女亟入見王、求曰、我欲施洗約翰首、卽置盤中予我、
      verse: 25
    - text: 王憂甚、然以矢故、又以同筵者在、不欲拒之、
      verse: 26
    - text: 乃命侍衞一人、取約翰首、遂斬之於獄、
      verse: 27
    - text: 置首於盤、以予女、女以予母、
      verse: 28
    - text: 約翰之徒聞之、來取其屍、葬於墓、○
      verse: 29
    - text: 使徒集就耶穌、悉以所行所教告之、
      verse: 30
    - text: 耶穌曰、爾曹潛往於野、憩息片時、蓋往來者衆、不遑暇食、
      verse: 31
    - text: 乃乘舟而往、
      verse: 32
    - text: 衆見之、多有識之者、自諸邑徒步、趨而先至、
      verse: 33
    - text: 耶穌出、見大衆、憫焉、以其猶羊無牧也、乃多端以教之、
      verse: 34
    - text: 日旰、門徒就之曰、地乃野、日已旰、
      verse: 35
    - text: 請散衆、俾往村落市食、
      verse: 36
    - text: 耶穌曰、爾其食之、對曰、得毋以二十金往而市餅、以食之乎、
      verse: 37
    - text: 曰、爾有餅幾何、其往觀焉、旣知、則曰、五餅二魚、
      verse: 38
    - text: 遂命使衆成列、坐於青草、
      verse: 39
    - text: 乃分隊而坐、或百、或五十、
      verse: 40
    - text: 耶穌取五餅二魚、仰天而祝、擘餅以予門徒、陳於衆前、亦以二魚分給諸人、
      verse: 41
    - text: 皆食而飽、
      verse: 42
    - text: 拾其屑及殘魚、盈筐十二、
      verse: 43
    - text: 食者五千人焉、○
      verse: 44
    - text: 耶穌促門徒登舟、先濟彼岸、至伯賽大、俟己散衆、
      verse: 45
    - text: 別後、登山祈禱、
      verse: 46
    - text: 旣暮、舟在海中、耶穌獨在岸、
      verse: 47
    - text: 見門徒鼓櫂甚苦、風逆故也、夜約四更、履海就之、若欲經過者然、
      verse: 48
    - text: 門徒見其履海、以爲鬼幻、則呼、
      verse: 49
    - text: 蓋皆見之而驚、耶穌亟謂之曰、爾曹安心、我也、毋懼、
      verse: 50
    - text: 遂登舟就之、風乃息、衆駭異不勝、
      verse: 51
    - text: 蓋未悟擘餅之事、心頑故也、○
      verse: 52
    - text: 旣濟、至革尼撒勒地、泊岸、
      verse: 53
    - text: 離舟、衆識之、
      verse: 54
    - text: 周馳四境、聞其所在、以榻舁病者就之、
      verse: 55
    - text: 凡耶穌所入、或村、或邑、或鄉、衆置病者於市、第求捫其衣緣、捫之者悉愈焉、
      verse: 56
  - chapter: 7
    verses:
    - text: 法利賽人及士子數人、自耶路撒冷來、集就耶穌、
      verse: 1
    - text: 見其徒有以俗手以食者、卽未盥手也、
      verse: 2
    - text: 蓋法利賽人、與猶太衆、執古人遺傳、不力盥其手、則不食、
      verse: 3
    - text: 自市歸、不浴不食、其受而守之者、更有多端、若杯爵銅器、亦洗之、
      verse: 4
    - text: 乃問耶穌曰、爾之門徒、不依古人遺傳、以俗手而食、何也、
      verse: 5
    - text: 耶穌曰、善夫、以賽亞指爾僞善者之豫言也、如記云、斯民以口尊我、而心則遠我、
      verse: 6
    - text: 其拜我徒然、以所教者、乃人所命也、
      verse: 7
    - text: 爾曹舍上帝誡、執人遺傳、
      verse: 8
    - text: 又曰、誠哉、爾廢上帝誡、守爾遺傳也、
      verse: 9
    - text: 蓋摩西曰、敬爾父母、又曰、詈父母者、必死之、
      verse: 10
    - text: 惟爾則曰、若人謂父母云、爾可由我得益者、乃各耳板、卽謂已獻於上帝、
      verse: 11
    - text: 則不許其再有所事於父母矣、
      verse: 12
    - text: 是爾以所授遺傳、廢上帝道也、爾之所爲多類此、
      verse: 13
    - text: 遂復招衆謂之曰、皆宜聽我而悟焉、
      verse: 14
    - text: 未有自外入者能汚人、
      verse: 15
    - text: 惟自內出者、斯汚人也、
      verse: 16
    - text: 遂離衆入室、其徒問此喻之說、
      verse: 17
    - text: 耶穌曰、爾亦如斯不悟乎、豈不知凡自外入者、不能汚人、
      verse: 18
    - text: 因非入其心、乃入其腹、而遺於廁、斯言也、謂食物皆潔也、
      verse: 19
    - text: 又曰、出於人者、斯汚人、
      verse: 20
    - text: 蓋自內卽自人心、出諸惡念、
      verse: 21
    - text: 如苟合、盜竊、兇殺、淫亂、貪婪、惡毒、詭騙、邪侈、妒嫉、訕謗、驕傲、狂悖、
      verse: 22
    - text: 凡斯惡行、皆自內出、而汚人也、○
      verse: 23
    - text: 耶穌去彼、往推羅西頓境內、入一室、不欲人知、而不能隱、
      verse: 24
    - text: 適有一婦、其幼女患邪鬼、聞耶穌事、則來伏其足下、
      verse: 25
    - text: 斯婦乃希利尼人、敍利非尼基族也、求耶穌逐鬼出其女、
      verse: 26
    - text: 耶穌曰、容兒曹先飽、取其餅投狗、非宜也、
      verse: 27
    - text: 對曰、主、然、案下之狗、亦得食兒曹遺屑耳、
      verse: 28
    - text: 耶穌曰、因此一言、爾其往哉、鬼已出爾女矣、
      verse: 29
    - text: 婦歸、見女臥於牀、而鬼已出、○
      verse: 30
    - text: 耶穌出推羅境、過西頓、經低加波利境、至加利利海、
      verse: 31
    - text: 有攜聾而口吃者、求其手按之、
      verse: 32
    - text: 耶穌引之離衆、至僻處、以指探其耳、唾而捫其舌、
      verse: 33
    - text: 仰天歎曰、以法大、譯卽啟也、
      verse: 34
    - text: 其耳卽啟、舌結解、而言明矣、
      verse: 35
    - text: 耶穌戒衆、毋以告人、然愈戒而愈播揚、
      verse: 36
    - text: 衆不勝奇異曰、其所爲皆善、使聾者聞、啞者言矣、
      verse: 37
  - chapter: 8
    verses:
    - text: 維時、大衆復集、無所食、耶穌召其徒曰、
      verse: 1
    - text: 我憫斯衆、已偕我三日而無食、
      verse: 2
    - text: 若遣之飢而歸、途間必困憊、蓋有遠來者也、
      verse: 3
    - text: 門徒曰、此乃野、何由得餅、以飽斯衆乎、
      verse: 4
    - text: 曰、爾有餅幾何、對曰、七、
      verse: 5
    - text: 乃命衆坐於地、取七餅祝而擘之、予門徒、使陳之、遂陳於衆前、
      verse: 6
    - text: 又有小魚數尾、旣祝、亦使陳之、
      verse: 7
    - text: 衆食而飽、拾其屑七籃、
      verse: 8
    - text: 食者約四千人、耶穌乃遣之、
      verse: 9
    - text: 偕其徒登舟、至大瑪努他境、○
      verse: 10
    - text: 法利賽人出而詰之、求自天之兆以試之、
      verse: 11
    - text: 耶穌中心太息曰、斯世胡爲求兆乎、我誠語汝、必不予之以兆、
      verse: 12
    - text: 於是去之、復登舟往彼岸、○
      verse: 13
    - text: 門徒忘攜餅、舟中僅一餅耳、
      verse: 14
    - text: 耶穌戒之曰、愼之哉、當防法利賽人與希律之酵、
      verse: 15
    - text: 衆相議曰、是爲我儕無餅也、
      verse: 16
    - text: 耶穌知之曰、何因無餅而相議耶、爾猶未識未悟乎、爾心頑乎、
      verse: 17
    - text: 爾有目不見、有耳不聞、亦不憶乎、
      verse: 18
    - text: 我擘五餅予五千人、爾拾屑盈幾筐乎、對曰、十二、
      verse: 19
    - text: 又七餅予四千人、爾拾屑盈幾籃乎、對曰、七、
      verse: 20
    - text: 曰、爾尚不悟乎、○
      verse: 21
    - text: 至伯賽大、有攜瞽者就之、求其捫焉、
      verse: 22
    - text: 乃執瞽者手、攜出村外、唾其目、以手按之、曰、有所見否、
      verse: 23
    - text: 瞽者仰視曰、我見人矣、觀其若樹而行也、
      verse: 24
    - text: 復手按其目、其人凝視則愈、明見庶物、
      verse: 25
    - text: 遂遣之歸、曰、勿入村、○
      verse: 26
    - text: 耶穌與門徒往該撒利亞腓立比諸鄉、途間問曰、人謂我爲誰、
      verse: 27
    - text: 對曰、施洗之約翰、或云以利亞、或云先知之一、
      verse: 28
    - text: 曰、爾曹謂我爲誰、彼得對曰、爾乃基督、
      verse: 29
    - text: 遂戒之、毋以告人、
      verse: 30
    - text: 由是始誨之曰、人子必受諸苦、爲長老祭司諸長士子所棄、且見殺、三日復起、
      verse: 31
    - text: 耶穌明出此言、彼得援而諫之、
      verse: 32
    - text: 耶穌回顧門徒、責彼得曰、撒但退、以爾不體上帝之事、乃體人之事耳、
      verse: 33
    - text: 遂召衆與門徒、語之曰、欲從我者、當克己、負其十架以從、
      verse: 34
    - text: 蓋欲救其生者、將喪之、爲我及福音喪其生者、將救之、
      verse: 35
    - text: 利盡天下、而失其生、何益之有、
      verse: 36
    - text: 人將以何者易其生乎、
      verse: 37
    - text: 當此姦惡之世、凡恥我及我之道者、人子以父之榮、偕聖使而臨時、亦將恥其人矣、
      verse: 38
  - chapter: 9
    verses:
    - text: 耶穌曰、我誠語汝、立於此者、有人未死之先、得見上帝國乘權而臨也、○
      verse: 1
    - text: 越六日、耶穌攜彼得、雅各、約翰、潛陟高山、當前變狀、
      verse: 2
    - text: 其衣燦爛皎白、世之漂者、無能白之若此、
      verse: 3
    - text: 有以利亞摩西見、與之語、
      verse: 4
    - text: 彼得謂耶穌曰、夫子、我儕在此善矣、容結三廬、一爲爾、一爲摩西、一爲以利亞、
      verse: 5
    - text: 蓋不自知所謂、皆懼甚故也、
      verse: 6
    - text: 雲適覆之、有聲自雲出曰、此我愛子、爾其聽之、
      verse: 7
    - text: 忽爾環視、不復見人、惟耶穌而已、○
      verse: 8
    - text: 下山時、耶穌戒之曰、人子尚未自死復起、毋以所見告人、
      verse: 9
    - text: 門徒服膺斯言、互議自死復起何意、
      verse: 10
    - text: 乃問之曰、士子言以利亞必先至、何歟、
      verse: 11
    - text: 耶穌曰、以利亞果先至、興復諸事、但記云、人子必經諸苦、爲人所忽、何耶、
      verse: 12
    - text: 我語汝、以利亞已至、而人任意待之、如所記焉、○
      verse: 13
    - text: 至門徒所、見大衆環之、士子與之辯論、
      verse: 14
    - text: 衆見耶穌、甚異之、趨前問安、
      verse: 15
    - text: 耶穌問之曰、爾與之辯論者何、
      verse: 16
    - text: 衆中一人對曰、夫子、我攜我子就爾、彼患啞鬼、
      verse: 17
    - text: 隨在執之、傾跌之、則流涎嚼齒、而枯槁焉、我請爾徒逐之、而不能也、
      verse: 18
    - text: 耶穌曰、不信之世、我偕爾至幾何時、忍爾至幾何時乎、攜之就我、
      verse: 19
    - text: 遂攜之至、一見耶穌、鬼卽拘攣之、其人仆地、輾轉流涎、
      verse: 20
    - text: 耶穌問其父曰、患此自何時乎、對曰、自少時、
      verse: 21
    - text: 鬼屢投之於火於水、欲滅之、儻爾能爲、則憫而助我儕、
      verse: 22
    - text: 耶穌曰、何云儻爾能爲、於信者無不能也、
      verse: 23
    - text: 子之父卽呼曰、我信矣、設有未盡、其助余、
      verse: 24
    - text: 耶穌見衆趨集、則叱邪鬼曰、喑聾之鬼、我命爾出、毋復入之、
      verse: 25
    - text: 鬼號呼、極拘攣之、乃出、其子若死、人多謂其已死矣、
      verse: 26
    - text: 耶穌執其手扶之、遂起、
      verse: 27
    - text: 旣入室、門徒竊問曰、我儕不能逐之、何耶、
      verse: 28
    - text: 耶穌曰、斯類也、藉非祈禱、無能出之、○
      verse: 29
    - text: 於是去彼、經加利利、不欲人知、
      verse: 30
    - text: 誨其徒曰、人子將見付於人手、殺之、三日復起、
      verse: 31
    - text: 門徒未達、而不敢問、○
      verse: 32
    - text: 至迦百農、耶穌在室、問其徒曰、爾途間所議者何、
      verse: 33
    - text: 門徒默然、因其爭辯孰大也、
      verse: 34
    - text: 耶穌坐、呼十二徒曰、欲爲首者、必爲衆末、爲衆役也、
      verse: 35
    - text: 遂以孩提置其中、且抱之、
      verse: 36
    - text: 語門徒曰、凡因我名接一若是孩提者、卽接我、接我者、非接我、乃接遣我者也、○
      verse: 37
    - text: 約翰謂耶穌曰、夫子、我儕見一人、以爾名逐鬼、禁之、以其不從我儕也、
      verse: 38
    - text: 耶穌曰、毋、蓋未有以我名行異能、而遽誹我者也、
      verse: 39
    - text: 不敵我儕者、卽向我儕也、
      verse: 40
    - text: 凡因爾屬基督、以一杯水飲爾者、我誠語汝、斷不失其賞也、
      verse: 41
    - text: 凡陷信我小子之一者、寧以巨磨懸其頸、投於海、
      verse: 42
    - text: 儻爾一手陷爾、則斫之、寧殘而入於生、勝有二手入地獄不滅之火、
      verse: 43
    - text: 儻爾一手陷爾、則斫之、寧殘而入於生、勝有二手入地獄不滅之火、
      verse: 44
    - text: 儻爾一足陷爾、則斫之、寧跛而入於生、勝有二足投於地獄不滅之火、
      verse: 45
    - text: 儻爾一足陷爾、則斫之、寧跛而入於生、勝有二足投於地獄不滅之火、
      verse: 46
    - text: 儻爾一目陷爾、則去之、寧一目而進上帝國、勝有二目投於地獄、
      verse: 47
    - text: 在彼蟲不死、火不滅、
      verse: 48
    - text: 蓋凡人必鹽之以火、
      verse: 49
    - text: 鹽善矣、若失其鹹、何以調之、爾曹宜自有鹽、而相和也、
      verse: 50
  - chapter: 10
    verses:
    - text: 耶穌去彼、至猶太境、及約但外、衆復集就之、耶穌如常訓誨、
      verse: 1
    - text: 有法利賽人就而問曰、人出妻可乎、蓋試之也、
      verse: 2
    - text: 耶穌曰、摩西命爾何耶、
      verse: 3
    - text: 曰、摩西許書離書出之、
      verse: 4
    - text: 耶穌曰、以爾心頑、故書斯命予爾、
      verse: 5
    - text: 然自造物之始、卽造男女、
      verse: 6
    - text: 緣此、人必離父母、膠漆其妻、
      verse: 7
    - text: 二者成爲一體、如是、不復爲二、乃一體矣、
      verse: 8
    - text: 故上帝所耦者、人不可分之也、
      verse: 9
    - text: 入室、門徒復以此問之、
      verse: 10
    - text: 耶穌曰、凡棄妻而他娶者、乃負妻行淫也、
      verse: 11
    - text: 妻棄夫而他適者、亦行淫也、○
      verse: 12
    - text: 有攜孩提就耶穌、欲其捫之者、門徒斥之、
      verse: 13
    - text: 耶穌見而不悅曰、容孩提就我、勿禁之、蓋屬上帝國者、乃如是人也、
      verse: 14
    - text: 我誠語汝、凡承上帝國、而不如孩提者、斷不得入也、
      verse: 15
    - text: 乃抱之、按手而祝焉、○
      verse: 16
    - text: 耶穌出於途、有趨就者、跪而問曰、善哉、夫子、我當何爲、以承永生、
      verse: 17
    - text: 耶穌曰、何善我乎、善者惟一、上帝而已、
      verse: 18
    - text: 夫諸誡爾所識也、毋殺、毋淫、毋竊、毋妄證、毋欺詐、敬爾父母、
      verse: 19
    - text: 對曰、夫子、凡此、我自幼悉守之矣、
      verse: 20
    - text: 耶穌顧而愛之曰、爾猶缺一、往鬻所有以濟貧、則將有財於天、且來從我、
      verse: 21
    - text: 其人聞言色沮、愀然而去、貲厚故也、○
      verse: 22
    - text: 耶穌環視、謂其徒曰、有財者入上帝國、難矣哉、
      verse: 23
    - text: 門徒異其言、耶穌又曰、小子、恃財者入上帝國、難矣哉、
      verse: 24
    - text: 駝穿鍼孔、較富者入上帝國猶易也、
      verse: 25
    - text: 門徒訝甚、曰、然則誰能得救乎、
      verse: 26
    - text: 耶穌目之曰、於人固不能、於上帝則不然、蓋上帝無不能也、
      verse: 27
    - text: 彼得曰、我儕已舍一切以從爾矣、
      verse: 28
    - text: 耶穌曰、我誠語汝、爲我及福音、舍屋宇、兄弟、姊妹、父母、子女、田疇者、
      verse: 29
    - text: 未有不於今時獲百倍、卽屋宇、兄弟、姊妹、母子、田疇、兼之窘逐、而來世獲永生也、
      verse: 30
    - text: 然多有先者將爲後、而後者先也、○
      verse: 31
    - text: 上耶路撒冷時、途間、耶穌行於前、門徒異之、從者懼焉、耶穌復攜十二徒、以己將遇之事告之、
      verse: 32
    - text: 曰、我儕上耶路撒冷、人子見付於祭司諸長及士子、擬以死、付之異邦人、
      verse: 33
    - text: 戲之、唾之、扑而殺之、三日復起、○
      verse: 34
    - text: 西庇太之子雅各約翰進曰、夫子、我所求爾者、願爲我行之、
      verse: 35
    - text: 耶穌曰、欲我何爲、
      verse: 36
    - text: 對曰、爾榮時、賜我儕一坐爾左、一坐爾右、
      verse: 37
    - text: 耶穌曰、爾所求者、爾不知也、我飲之杯、爾能飲乎、我受之洗、爾能受乎、
      verse: 38
    - text: 對曰、能、曰、我飲之杯、爾將飲之、我受之洗、爾將受之、
      verse: 39
    - text: 但坐我左右、非我得賜、惟爲誰備之、則誰賜、
      verse: 40
    - text: 十徒聞之、則憾雅各約翰、
      verse: 41
    - text: 耶穌召之曰、所謂君異邦者主其治、而大人執其權、爾所知也、
      verse: 42
    - text: 惟爾中不然、欲爲大者、必爲爾役、
      verse: 43
    - text: 欲爲首者、必爲衆僕、
      verse: 44
    - text: 蓋人子至、非以役人、乃役於人、且舍生爲衆贖也、○
      verse: 45
    - text: 至耶利哥、偕門徒及大衆出邑時、有瞽而乞者、底買之子巴底買、坐於路旁、
      verse: 46
    - text: 聞爲拿撒勒人耶穌、呼曰、大衞之裔耶穌、矜恤我、
      verse: 47
    - text: 衆責之、使緘默、彼愈呼曰、大衞之裔、矜恤我、
      verse: 48
    - text: 耶穌止、命召瞽者來、衆乃召之曰、安爾心、起、耶穌召爾矣、
      verse: 49
    - text: 卽棄衣亟起、而就耶穌、
      verse: 50
    - text: 耶穌曰、欲我何爲、瞽者對曰、夫子、我欲得見、
      verse: 51
    - text: 耶穌曰、往哉、爾信愈爾矣、遂得見、從耶穌於路、
      verse: 52
  - chapter: 11
    verses:
    - text: 近耶路撒冷、至橄欖山之伯法其、及伯大尼、耶穌遣其徒二人、
      verse: 1
    - text: 語之曰、爾往前村、至則見小驢縶焉、從無乘之者、解而牽之來、
      verse: 2
    - text: 儻人問爾胡爲行是、則曰主需之、彼必立遣之、
      verse: 3
    - text: 遂往、遇小驢縶於門外衢間、解之、
      verse: 4
    - text: 旁立者曰、解驢何爲、
      verse: 5
    - text: 遂以耶穌之言對、許之、
      verse: 6
    - text: 乃牽小驢就耶穌、置己衣於上、耶穌乘之、
      verse: 7
    - text: 多有以己衣布於路者、或伐田間樹枝布之、
      verse: 8
    - text: 前行後從者呼曰、和散那、奉主名而來者、宜頌也、
      verse: 9
    - text: 臨格之國、卽我祖大衞之國、宜頌也、高高在上歟、和散那、○
      verse: 10
    - text: 耶穌進耶路撒冷、入殿、環視諸物、旣暮、偕十二徒出、至伯大尼、○
      verse: 11
    - text: 翌日、出伯大尼、耶穌飢、
      verse: 12
    - text: 遙見無花果樹有葉、就之、意於其上或有所得、及至、惟葉而已、蓋非果期也、
      verse: 13
    - text: 耶穌謂樹曰、今而後、永無人由爾食果矣、其徒聞之、○
      verse: 14
    - text: 至耶路撒冷、耶穌入殿、逐其中貿易者、傾兌錢者之几、及鬻鴿者之椅、
      verse: 15
    - text: 且不許人攜具過殿、
      verse: 16
    - text: 誨之曰、記不云乎、吾室必稱萬邦祈禱之室、而爾曹以爲盜巢也、
      verse: 17
    - text: 祭司諸長及士子聞此、謀何以滅之、蓋懼之、以衆奇其訓也、○
      verse: 18
    - text: 每及暮、耶穌出城、○
      verse: 19
    - text: 朝經無花果樹、見自根而槁、
      verse: 20
    - text: 彼得憶而言曰、夫子、試觀爾所詛之無花果樹已槁矣、
      verse: 21
    - text: 耶穌曰、宜信上帝、
      verse: 22
    - text: 我誠語汝、凡命此山移而投海、中心不疑、惟信所言必成者、則必得之也、
      verse: 23
    - text: 故我語爾、凡爾所禱而求者、信其已得、則必得之、
      verse: 24
    - text: 立而禱時、儻有憾於人、則恕之、致爾天父亦恕爾過焉、○
      verse: 25
    - text: 立而禱時、儻有憾於人、則恕之、致爾天父亦恕爾過焉、○
      verse: 26
    - text: 復至耶路撒冷、耶穌行於殿、祭司諸長士子長老就之、
      verse: 27
    - text: 曰、爾以何權行是、賜爾行此權者誰耶、
      verse: 28
    - text: 耶穌曰、我試問爾一言、爾答我、則我告爾以何權行是、
      verse: 29
    - text: 約翰之洗、自天乎、自人乎、爾其答之、
      verse: 30
    - text: 其人竊議曰、若云自天、彼必曰曷不信之、
      verse: 31
    - text: 若云自人、則又畏民、蓋皆以約翰爲先知也、
      verse: 32
    - text: 遂對曰、不知也、耶穌曰、我亦不告爾以何權行是矣、
      verse: 33
  - chapter: 12
    verses:
    - text: 耶穌以喻語衆曰、有植葡萄園者、環之以籬、掘酒醡、建望樓、租與農夫、遂往異地、
      verse: 1
    - text: 屆期、遣一僕就農夫、取葡萄園之果、
      verse: 2
    - text: 農夫執而扑之、使之徒返、
      verse: 3
    - text: 復遣他僕、農夫傷其首、且辱之、
      verse: 4
    - text: 又遣一僕、農夫殺之、復遣多僕、或扑或殺、
      verse: 5
    - text: 尚有愛子、卒遣之、曰、彼必敬我子矣、
      verse: 6
    - text: 農夫相語曰、此其嗣子、且來殺之、則業歸我矣、
      verse: 7
    - text: 遂執而殺之、棄諸園外、
      verse: 8
    - text: 園主將何爲、必至滅此農夫、以園付他人焉、
      verse: 9
    - text: 經云、工師所棄之石、成爲屋隅首石、
      verse: 10
    - text: 此主所爲者、我目而奇之、爾未讀乎、
      verse: 11
    - text: 其人知斯喻指己而言、欲執之、而畏衆、遂去之、○
      verse: 12
    - text: 後遣法利賽與希律黨數人、欲卽其言以陷之、
      verse: 13
    - text: 旣至、謂之曰、夫子、我知爾乃誠者、不徇乎人、蓋不以貌取人、而誠以上帝道訓人者也、納稅於該撒宜否、我儕納乎、否乎、
      verse: 14
    - text: 耶穌知其詐、曰、何試我耶、取一錢予我觀之、
      verse: 15
    - text: 遂取之、耶穌曰、是像與號爲誰、對曰、該撒、
      verse: 16
    - text: 曰、以該撒之物納該撒、以上帝之物納上帝、衆甚奇之、○
      verse: 17
    - text: 有撒都該人、卽言無復起者、就而問曰、
      verse: 18
    - text: 夫子、摩西書於我云、若人兄死、遺妻而無子、其弟當納其妻、生子以嗣兄、
      verse: 19
    - text: 有兄弟七人、長者娶妻、無子而死、
      verse: 20
    - text: 其二納之、亦無子而死、其三亦然、
      verse: 21
    - text: 七人皆取之而無子、厥後婦亦死、
      verse: 22
    - text: 復起時、將爲誰之妻乎、蓋七人皆納之矣、
      verse: 23
    - text: 耶穌曰、爾之誤、非因不識經、與上帝之能乎、
      verse: 24
    - text: 蓋自死復起時、不娶不嫁、如天使然、
      verse: 25
    - text: 論死者復起、爾未讀摩西書棘叢篇乎、上帝諭之曰、吾乃亞伯拉罕之上帝、以撒之上帝、雅各之上帝、
      verse: 26
    - text: 是上帝非死者之上帝、乃生者之上帝也、爾曹誤甚矣、○
      verse: 27
    - text: 有士子一人來、聞其辯論、見耶穌應對者善、問之曰、諸誡中孰爲首、
      verse: 28
    - text: 耶穌曰、其首云、以色列其聽之、主我儕之上帝、惟一耳、
      verse: 29
    - text: 宜盡心、盡性、盡意、盡力、愛主爾之上帝、
      verse: 30
    - text: 其次則愛鄰如己、誡未有大於斯二者、
      verse: 31
    - text: 士子曰、夫子言上帝惟一、誠善矣、其外無他也、
      verse: 32
    - text: 且盡心、盡意、盡力愛主、又愛鄰如己、則愈於諸燔牲祭祀矣、
      verse: 33
    - text: 耶穌見其應對明敏、乃曰、爾去上帝國不遠矣、自是無敢問之者、○
      verse: 34
    - text: 耶穌於殿訓誨、曰、士子何言基督爲大衞裔乎、
      verse: 35
    - text: 大衞感於聖神自言曰、主謂我主云、坐我右、俟我使爾敵爲爾足几、
      verse: 36
    - text: 夫大衞自稱基督爲主、則何爲其裔乎、衆皆樂聞之、○
      verse: 37
    - text: 耶穌訓誨時、曰、謹防士子、好衣長服而遊、受祝於市、
      verse: 38
    - text: 會堂高座、筵間首位、
      verse: 39
    - text: 乃吞嫠婦家資、佯爲長祈、其受刑必尤重也、○
      verse: 40
    - text: 耶穌對庫而坐、見衆以錢輸庫、諸富者多輸之、
      verse: 41
    - text: 有貧嫠至、輸錢二、卽一釐也、
      verse: 42
    - text: 遂召其徒、謂之曰、我誠語汝、此貧嫠所輸者、較衆尤多、
      verse: 43
    - text: 蓋衆由其羨餘、彼則由其不足、而盡輸所有、卽其所藉以生者也、
      verse: 44
  - chapter: 13
    verses:
    - text: 耶穌出殿、其徒之一曰、夫子、試觀斯石若何、屋宇若何、
      verse: 1
    - text: 耶穌曰、爾見斯大宇耶、將無一石遺於石上、而弗圮也、○
      verse: 2
    - text: 耶穌於橄欖山對殿而坐、彼得、雅各、約翰、安得烈、竊問曰、
      verse: 3
    - text: 請告我、何時有是、此諸事將成、有何兆乎、
      verse: 4
    - text: 耶穌曰、愼勿爲人所惑、
      verse: 5
    - text: 將多有冒我名而來者、曰、我基督也、致惑多人、
      verse: 6
    - text: 且爾將聞戰及戰之風聲、毋懼、此事必有、惟末期未至耳、
      verse: 7
    - text: 民將攻民、國將攻國、隨在地震饑饉、斯乃劬勞之始也、○
      verse: 8
    - text: 爾宜自愼、人將付爾於公會、撻爾於會堂、且爲我故、將立於侯王前、而爲之證、
      verse: 9
    - text: 福音必先傳於萬國、
      verse: 10
    - text: 曳爾付爾時、毋先慮何以言、當時賜爾何言、則言之、蓋非爾言、乃聖神也、
      verse: 11
    - text: 兄將致弟於死、父之於子亦然、子將攻其父母而死之、
      verse: 12
    - text: 爾因我名爲衆所憾、惟終忍者得救也、○
      verse: 13
    - text: 讀經者宜悟哉、爾見穢惡摧殘者、立於不當立之地、斯時也、居猶太者宜遁於山、
      verse: 14
    - text: 乘屋者勿下、勿入室取物、
      verse: 15
    - text: 在田者勿歸取衣、
      verse: 16
    - text: 妊婦乳婦禍矣、
      verse: 17
    - text: 宜祈禱、免冬時值此也、
      verse: 18
    - text: 蓋是時將有災難、自上帝造物之始、以迄於今、未嘗如此、後永無之、
      verse: 19
    - text: 若主未減其日、則無得救者、但爲選民故、乃減其日也、
      verse: 20
    - text: 時、若有告爾基督在此、或在彼、勿信、
      verse: 21
    - text: 蓋將有僞基督僞先知起、施異蹟奇事、設能惑選民、則亦惑之矣、
      verse: 22
    - text: 愼之哉、我悉豫告爾矣、○
      verse: 23
    - text: 當是時也、災難之後、日將冥、月無光、
      verse: 24
    - text: 星隕自天、天象震動、
      verse: 25
    - text: 且見人子以大權大榮、乘雲而來、
      verse: 26
    - text: 必遣諸使、集厥選民於四方、自地之極、至天之涯、○
      verse: 27
    - text: 可由無花果樹取譬、其枝柔葉萌、則知夏近矣、
      verse: 28
    - text: 如是、爾見此事將成、則知人子近已及門矣、
      verse: 29
    - text: 我誠語汝、此代未逝、斯事皆成、
      verse: 30
    - text: 天地必廢、我言不廢、
      verse: 31
    - text: 然其日其時、人不知、天使與子亦不知、惟父知之、
      verse: 32
    - text: 愼之哉、儆醒祈禱、以爾不知其期也、
      verse: 33
    - text: 譬人去家遠遊、委權於僕、各有所司、命閽者儆醒、
      verse: 34
    - text: 是以爾宜儆醒、因不知家主何時至、或昏暮、或夜半、或鷄鳴、或平旦、
      verse: 35
    - text: 恐突如其來、遇爾寢焉、
      verse: 36
    - text: 我所語爾者、亦以語衆、宜儆醒也、
      verse: 37
  - chapter: 14
    verses:
    - text: 越二日乃逾越節、卽除酵節也、祭司諸長士子、謀以詭計執耶穌而殺之、
      verse: 1
    - text: 曰、勿於節期、恐民生亂、○
      verse: 2
    - text: 耶穌在伯大尼癩者西門家席坐、一婦以玉甁盛至純至貴那達膏來、破玉甁、沃其首、
      verse: 3
    - text: 有憾之者曰、靡費此膏何爲耶、
      verse: 4
    - text: 此膏可鬻金三十有奇、以濟貧也、遂尤之、
      verse: 5
    - text: 耶穌曰、姑聽之、何難之耶、其行於我者善也、
      verse: 6
    - text: 蓋爾恆有貧者偕、欲善視之、隨時皆能、惟不恆有我也、
      verse: 7
    - text: 婦乃以其所能者爲之、豫膏我躬、以備葬耳、
      verse: 8
    - text: 我誠語汝、普天之下、凡宣福音之地、必述此婦所行、以爲之記、○
      verse: 9
    - text: 十二徒之一、加畧人猶大、詣祭司諸長、欲以耶穌付之、
      verse: 10
    - text: 彼聞之喜、許予之金、遂尋機付之、○
      verse: 11
    - text: 除酵節首日、卽宰逾越節羔之期也、其徒曰、欲我何處備爾食逾越節筵乎、
      verse: 12
    - text: 耶穌遣其徒二人、語之曰、爾往入城、將遇攜水甁者、爾從之、
      verse: 13
    - text: 入何所、卽謂其家主曰、師云、客舍安在、將偕我徒食逾越節筵於彼也、
      verse: 14
    - text: 彼將以大樓示爾、陳設已具、在彼可爲我儕備焉、
      verse: 15
    - text: 門徒出、入城、果如所言、遂備節筵、○
      verse: 16
    - text: 旣暮、耶穌偕十二徒至、
      verse: 17
    - text: 席間曰、我誠語汝、爾中一人與我共食、將賣我矣、
      verse: 18
    - text: 門徒憂之、遞相問曰、我乎、
      verse: 19
    - text: 耶穌曰、彼十二中之一、與我濡手於盂者是也、
      verse: 20
    - text: 人子將逝、如經所載、惟賣人子者禍矣、其人不生爲幸、○
      verse: 21
    - text: 食時、耶穌取餅、祝而擘之、予門徒曰、取之、斯乃我身、
      verse: 22
    - text: 又取杯、謝而予之、衆皆飲焉、
      verse: 23
    - text: 耶穌曰、斯乃我血、卽盟約之血、爲衆而流者、
      verse: 24
    - text: 我誠語汝、我不復飲葡萄之汁、迨他日我飲新者於上帝國矣、○
      verse: 25
    - text: 旣詠詩、遂出、往橄欖山、○
      verse: 26
    - text: 耶穌謂其徒曰、爾皆將棄我、記有之、我擊牧者、而羊散矣、
      verse: 27
    - text: 但我復起後、將先爾往加利利、
      verse: 28
    - text: 彼得曰、衆雖棄爾、惟我不然、
      verse: 29
    - text: 耶穌曰、我誠語汝、今夜鷄二鳴之先、爾將三言不識我矣、
      verse: 30
    - text: 彼得力言曰、我卽與爾偕亡、必不言不識爾、衆言亦如之、○
      verse: 31
    - text: 至一處、名客西馬尼、耶穌謂門徒曰、坐此、俟我祈禱、
      verse: 32
    - text: 遂攜彼得雅各約翰偕往、驚駭慘怛、
      verse: 33
    - text: 曰、我心憂甚、瀕死矣、爾曹留此儆醒、
      verse: 34
    - text: 少進、伏地祈曰、若或能之、俾免此時、
      verse: 35
    - text: 又曰、阿爸、父乎、爾諸事能之、使此杯去我、然非從我所欲、乃從爾所欲也、
      verse: 36
    - text: 旣返、見門徒寢、語彼得曰、西門、爾寢乎、不能儆醒片時乎、
      verse: 37
    - text: 儆醒祈禱、免入誘惑、心固願之、而身弱耳、
      verse: 38
    - text: 又往祈禱、言亦如之、
      verse: 39
    - text: 復返、見門徒仍寢、因目倦甚、不知所對、
      verse: 40
    - text: 三返、謂之曰、今寢且安、已矣、時至矣、人子見賣於惡人手矣、
      verse: 41
    - text: 起而偕行、賣我者近矣、○
      verse: 42
    - text: 言時、十二徒之一猶大、偕衆以刃與梃、自祭司諸長、士子、長老、而來、
      verse: 43
    - text: 賣之者曾予以號曰、我接吻者是也、執而固曳之、
      verse: 44
    - text: 至則就耶穌曰、夫子、遂吻接之、
      verse: 45
    - text: 衆乃著手執之、
      verse: 46
    - text: 旁立者一人、拔刃擊大祭司僕、削其一耳、
      verse: 47
    - text: 耶穌語衆曰、爾以刃與梃來執我、若捕盜乎、
      verse: 48
    - text: 我日偕爾於殿訓誨、爾不我執、然經所載必應矣、
      verse: 49
    - text: 門徒皆離之而奔、○
      verse: 50
    - text: 有少者裸而披以枲布從耶穌、衆執之、
      verse: 51
    - text: 遂棄枲布、裸而奔、○
      verse: 52
    - text: 衆曳耶穌至大祭司前、祭司諸長、長老、士子咸集、
      verse: 53
    - text: 彼得遠從耶穌、入大祭司院、與諸隸同坐而向火、
      verse: 54
    - text: 祭司諸長及全公會、求證攻耶穌而死之、弗得、
      verse: 55
    - text: 蓋以妄證攻之者多、而所證不符、
      verse: 56
    - text: 有起而妄證者數人、
      verse: 57
    - text: 曰、我儕嘗聞其言云、此殿乃手所作、我將毀之、三日別建一殿、非手所作者、
      verse: 58
    - text: 但其所證亦不符、
      verse: 59
    - text: 大祭司立於中、問耶穌曰、爾無所答乎、斯人所證者何耶、
      verse: 60
    - text: 耶穌不答、大祭司復問曰、爾乃宜頌者之子基督乎、
      verse: 61
    - text: 耶穌曰、是也、爾曹將見人子坐有權者之右、乘雲而來也、
      verse: 62
    - text: 大祭司自裂其衣、曰、安用他證乎、
      verse: 63
    - text: 爾已聞其僭妄矣、爾意若何、衆擬其宜死、
      verse: 64
    - text: 或唾之、且掩其面、以拳擊之曰、爾試豫言焉、諸隸執而批之、○
      verse: 65
    - text: 彼得在院內、大祭司之婢至、
      verse: 66
    - text: 見彼得向火、目之曰、爾亦偕拿撒勒人耶穌者、
      verse: 67
    - text: 彼得弗承、曰、我不知、亦不識爾云何也、遂出、至前院、鷄卽鳴、
      verse: 68
    - text: 婢見之、復語旁立者曰、彼亦其黨、
      verse: 69
    - text: 彼得復不承、頃之、旁立者謂之曰、爾誠其黨、以爾乃加利利人也、
      verse: 70
    - text: 彼得詛且誓曰、爾所言若人、我不識也、
      verse: 71
    - text: 鷄再鳴矣、彼得憶耶穌所言、鷄二鳴之先、爾將三言不識我、思之則哭矣、
      verse: 72
  - chapter: 15
    verses:
    - text: 及晨、祭司諸長、長老、士子、全會共議、遂繫耶穌、曳而付於彼拉多、
      verse: 1
    - text: 彼拉多問曰、爾爲猶太人王乎、答曰、爾言之矣、
      verse: 2
    - text: 祭司諸長多端訟之、
      verse: 3
    - text: 彼拉多復問曰、爾無所答乎、衆何多端訟爾也、
      verse: 4
    - text: 耶穌終不答、彼拉多奇之、
      verse: 5
    - text: 屆節期、方伯例釋一囚、任衆所求、
      verse: 6
    - text: 有巴拉巴者、與叛者同繫、若輩叛時、曾殺人焉、
      verse: 7
    - text: 衆進、求其依例而行、
      verse: 8
    - text: 彼拉多曰、爾欲我釋猶太人王乎、
      verse: 9
    - text: 蓋知祭司諸長、因媢嫉而付之也、
      verse: 10
    - text: 祭司諸長唆衆、寧釋巴拉巴、
      verse: 11
    - text: 彼拉多復語之曰、然則爾所謂猶太人王者、我何以處之、
      verse: 12
    - text: 衆又呼曰、釘之十架、
      verse: 13
    - text: 彼拉多曰、彼行何惡耶、衆愈呼曰、釘之十架、
      verse: 14
    - text: 彼拉多欲愜衆意、乃釋巴拉巴、鞭耶穌、付之釘十架、○
      verse: 15
    - text: 士卒曳之入院、卽公廨也、召集全營、
      verse: 16
    - text: 衣以紫袍、編棘冕冠之、
      verse: 17
    - text: 致敬曰、猶太人王、安哉、
      verse: 18
    - text: 又以葦擊其首、唾之、屈膝拜之、
      verse: 19
    - text: 戲畢、褫紫袍、衣以故衣、曳出、以釘十架、○
      verse: 20
    - text: 有古利奈人西門、卽亞力山大與魯孚之父、來自田間、經此、衆強之偕往、負耶穌之十架、
      verse: 21
    - text: 衆攜耶穌至各各他、譯卽髑髏處、
      verse: 22
    - text: 以酒和沒藥飲之、弗受、
      verse: 23
    - text: 遂釘之十架、鬮分其衣、以觀孰得、
      verse: 24
    - text: 釘時、乃在巳初、
      verse: 25
    - text: 標其罪狀書曰、猶太人王、
      verse: 26
    - text: 有二盜同釘、一左一右、
      verse: 27
    - text: 過者誚之、搖首曰、噫、爾毀殿、三日復建之、
      verse: 28
    - text: 過者誚之、搖首曰、噫、爾毀殿、三日復建之、
      verse: 29
    - text: 可自救、由十架而下也、
      verse: 30
    - text: 祭司諸長、與士子、亦如是戲之、相語曰、彼救他人、不能自救耶、
      verse: 31
    - text: 以色列王基督、今可由十架而下、俾我見而信也、同釘者亦詬之、○
      verse: 32
    - text: 自午正至申初、徧地晦冥、
      verse: 33
    - text: 申初、耶穌大聲呼曰、以利、以利、拉馬撒巴各大尼、譯卽我上帝、我上帝、何遺我耶、
      verse: 34
    - text: 旁立者有人聞之曰、彼呼以利亞也、
      verse: 35
    - text: 一人趨前、以海絨漬醯、束於葦以飲之、曰、姑聽之、試觀以利亞來取之下否、
      verse: 36
    - text: 耶穌大聲而呼、氣遂絕、
      verse: 37
    - text: 殿幔自上至下裂爲二、
      verse: 38
    - text: 百夫長立於前、見其如是氣絕、則曰、斯人誠上帝子也、
      verse: 39
    - text: 有數婦遠觀、中有抹大拉之馬利亞、少雅各與約西之母馬利亞、並撒羅米、
      verse: 40
    - text: 卽耶穌在加利利時、從而供事之者、又有多婦、卽與之同上耶路撒冷者、○
      verse: 41
    - text: 是日乃備節之日、卽安息之前一日、
      verse: 42
    - text: 旣暮、有亞利馬太之約瑟來、彼乃尊貴議士、仰慕上帝國者、毅然入見彼拉多、求耶穌屍、
      verse: 43
    - text: 彼拉多奇耶穌已死、召百夫長問其死久否、
      verse: 44
    - text: 旣知之、則以屍予約瑟、
      verse: 45
    - text: 約瑟市枲布、取屍下、裹之、葬於磐鑿之墓、轉石於墓門、
      verse: 46
    - text: 抹大拉之馬利亞、及約西之母馬利亞、見其葬處、
      verse: 47
  - chapter: 16
    verses:
    - text: 安息日旣過、抹大拉之馬利亞、與雅各之母馬利亞、及撒羅米、市香品、欲往膏耶穌、
      verse: 1
    - text: 七日之首日、日甫出、適墓、
      verse: 2
    - text: 相語曰、誰爲我轉墓門石乎、
      verse: 3
    - text: 蓋石甚巨、望之、見其已轉矣、
      verse: 4
    - text: 入墓、見一少者坐於右、衣白衣、則駭、
      verse: 5
    - text: 少者語之曰、毋駭、爾尋釘十架之拿撒勒人耶穌、彼已起、不在此矣、可觀其葬處、
      verse: 6
    - text: 往告其徒及彼得、言彼先爾往加利利、在彼將見之、如其所語爾者、
      verse: 7
    - text: 婦出、自墓而奔、戰慄驚駭、亦不告人、懼故也、○
      verse: 8
    - text: 七日之首日、平旦、耶穌復起、先見於抹大拉之馬利亞、卽曾由之逐七鬼者、
      verse: 9
    - text: 其素偕耶穌者、方哀哭時、馬利亞往告之、
      verse: 10
    - text: 衆聞其生、爲馬利亞所見、而不之信、○
      verse: 11
    - text: 厥後、二徒適鄉、行時、耶穌易容而見、
      verse: 12
    - text: 二徒往告其餘、亦不之信、○
      verse: 13
    - text: 後、十一徒席坐間、耶穌顯見、責其不信、與心之頑、以其復起後曾有見之者、而彼不信也、
      verse: 14
    - text: 耶穌曰、爾曹往普天之下、宣福音於萬民、
      verse: 15
    - text: 信而受洗者得救、不信者擬罪、
      verse: 16
    - text: 信者將有異蹟隨之、卽奉我名逐鬼、言諸方言、
      verse: 17
    - text: 操蛇、飲毒、決無所傷、按手病者則愈、○
      verse: 18
    - text: 主耶穌言竟、見接升天、坐上帝右、
      verse: 19
    - text: 門徒出、隨在宣教、主與之偕行、以相隨之異蹟證其道焉、阿們、
      verse: 20
  name: Mark
- chapters:
  - chapter: 1
    verses:
    - text: 蓋多有舉筆作傳、陳述我中已成之事、
      verse: 1
    - text: 乃依自始親見而爲道役者、授於我儕、
      verse: 2
    - text: 我旣於諸事推原詳考、以爲亦當循序書之、達提阿非羅仁臺、
      verse: 3
    - text: 俾爾知素所習者之確然也、○
      verse: 4
    - text: 當猶太王希律時、亞比雅班中、有祭司撒迦利亞者、其妻以利沙伯、亞倫之裔也、
      verse: 5
    - text: 二人在上帝前、義者也、悉遵行主之誡命禮儀、無間然也、
      verse: 6
    - text: 但無子、蓋以利沙伯弗妊、而二人年又邁、○
      verse: 7
    - text: 當撒迦利亞依其班次、供祭司職於上帝前、
      verse: 8
    - text: 循祭司例掣籤、入主殿焚香、
      verse: 9
    - text: 焚香時、衆民在外祈禱、
      verse: 10
    - text: 主之使顯見、立於香壇右、
      verse: 11
    - text: 撒迦利亞見之、愕然而懼、
      verse: 12
    - text: 天使謂之曰、撒迦利亞、勿懼、爾之祈禱上聞矣、爾妻以利沙伯將生子、可名之曰約翰、
      verse: 13
    - text: 爾必歡樂、衆悅其生、
      verse: 14
    - text: 蓋彼將於主前爲大、清酒醇醪皆不飲、自母胎而聖神充之、
      verse: 15
    - text: 將使以色列多人、轉而歸主、卽其上帝也、
      verse: 16
    - text: 彼將以以利亞之性與能、行於主前、使爲父者之心、轉向其子、逆者從義者之智、爲主備適宜之民、
      verse: 17
    - text: 撒迦利亞謂天使曰、我何以知此、蓋我已老、妻亦年邁矣、
      verse: 18
    - text: 天使曰、我乃加百列、立於上帝前者、奉使語爾、報此嘉音、
      verse: 19
    - text: 爾必默不能言、以至事成之日、因爾不信我言、而屆時必應也、
      verse: 20
    - text: 民俟撒迦利亞、奇其久於殿內、
      verse: 21
    - text: 及出、不能言、則知其於殿已見異象、彼乃頷以示意、而竟瘖矣、
      verse: 22
    - text: 職事日滿則歸、○
      verse: 23
    - text: 此後、其妻以利沙伯妊、匿居五月、
      verse: 24
    - text: 曰、主於顧我之日、待我若此、以滌我恥於人間、○
      verse: 25
    - text: 至六月、天使加百列奉上帝遣、往加利利之一邑、名拿撒勒、
      verse: 26
    - text: 臨一處女馬利亞、大衞室約瑟所聘者、
      verse: 27
    - text: 天使入曰、沐恩者安、主偕爾矣、
      verse: 28
    - text: 女深訝其言、思此問安何也、
      verse: 29
    - text: 天使曰、馬利亞、勿懼、爾獲恩於上帝矣、
      verse: 30
    - text: 爾將妊而生子、可名之曰耶穌、
      verse: 31
    - text: 彼將爲大、稱爲至上者之子、主上帝以其祖大衞之位予之、
      verse: 32
    - text: 永王於雅各家、其國靡曁、
      verse: 33
    - text: 馬利亞謂天使曰、我未適人、何以得此、
      verse: 34
    - text: 天使曰、聖神將臨爾、至上者之能將庇爾、是以所生者稱聖、爲上帝子、
      verse: 35
    - text: 且爾戚以利沙伯、素稱弗妊者、今老而妊、已六月矣、
      verse: 36
    - text: 蓋言出於上帝、未有無能者也、
      verse: 37
    - text: 馬利亞曰、我乃主婢、願如爾言而成於我、天使遂去之、○
      verse: 38
    - text: 斯時也、馬利亞起、亟往山地、至猶太一邑、
      verse: 39
    - text: 入撒迦利亞室、問以利沙伯安、
      verse: 40
    - text: 以利沙伯聞馬利亞問安、胎孕內躍、以利沙伯充於聖神、
      verse: 41
    - text: 大聲呼曰、諸女中爾福矣、爾所妊者亦福矣、
      verse: 42
    - text: 我主之母臨我、何由得此、
      verse: 43
    - text: 蓋爾問安之聲、一入我耳、而我之胎孕、遂喜而躍、
      verse: 44
    - text: 信女其福矣、蓋主所語者必應也、○
      verse: 45
    - text: 馬利亞曰、我心以主爲大、
      verse: 46
    - text: 我神悅乎上帝、卽救我者也、
      verse: 47
    - text: 以其顧婢之卑微、今而後、萬世將謂余有福矣、
      verse: 48
    - text: 蓋彼能者、爲我已成大事、厥名惟聖、
      verse: 49
    - text: 畏之者、則矜恤之、至於世世、
      verse: 50
    - text: 彼以其臂施厥能力、心志驕者散之、
      verse: 51
    - text: 有權者黜其位、卑下者升上之、
      verse: 52
    - text: 飢者飽以珍饈、富者使之徒返、
      verse: 53
    - text: 扶持其僕以色列、
      verse: 54
    - text: 如昔諭我祖、垂念矜恤亞伯拉罕及其裔、至於世世、○
      verse: 55
    - text: 馬利亞與之同居、約三月而歸、○
      verse: 56
    - text: 以利沙伯產期已屆、乃生子、
      verse: 57
    - text: 鄰里親族、聞主大矜恤之、遂與之同樂、
      verse: 58
    - text: 至八日、衆來爲子行割、欲以其父之名撒迦利亞名之、
      verse: 59
    - text: 其母曰、否、必名之曰約翰、
      verse: 60
    - text: 衆曰、爾親族中、無名此名者、
      verse: 61
    - text: 乃頷以示意、問其父欲何名、
      verse: 62
    - text: 父索簡、書曰、其名約翰、衆奇之、
      verse: 63
    - text: 其口卽啟、舌亦解、出言頌讚上帝、
      verse: 64
    - text: 鄰里皆驚、此言徧揚於猶太山地、
      verse: 65
    - text: 聞者心藏之、曰、此子將若何、蓋主手偕之矣、○
      verse: 66
    - text: 其父撒迦利亞充於聖神、豫言曰、
      verse: 67
    - text: 可頌哉、主以色列之上帝、垂顧其民、而贖之也、
      verse: 68
    - text: 於其僕大衞室、爲我儕挺生拯救之角、
      verse: 69
    - text: 如自世之始、藉聖先知之口所言、
      verse: 70
    - text: 救我脫於諸敵、及凡惡我者之手、
      verse: 71
    - text: 施矜恤於我列祖、念其聖約、
      verse: 72
    - text: 卽與我祖亞伯拉罕所矢之誓、
      verse: 73
    - text: 使我拯於敵手、
      verse: 74
    - text: 畢生以聖以義、在於其前、無所懼而事之、
      verse: 75
    - text: 惟汝小子、將稱爲至上者之先知、因爾行於主前、以備其路、
      verse: 76
    - text: 俾民知拯救、在罪之赦也、
      verse: 77
    - text: 卽因我上帝矜恤之心、使旭日自上臨我、
      verse: 78
    - text: 照夫處於幽暗及死蔭者、導我足而履平康之路、○
      verse: 79
    - text: 嬰兒漸長、心靈日健、居於野、至顯於以色列之日、
      verse: 80
  - chapter: 2
    verses:
    - text: 維時、該撒亞古士督下詔、令天下人咸登籍、
      verse: 1
    - text: 此乃居里扭爲敍利亞方伯時、首次登籍也、
      verse: 2
    - text: 衆往登籍、各歸其邑、
      verse: 3
    - text: 約瑟係大衞族系、故自加利利之拿撒勒邑詣猶太、至大衞之邑、名伯利恆、
      verse: 4
    - text: 偕所聘之馬利亞登籍、時馬利亞已妊、
      verse: 5
    - text: 寓彼時、產期適屆、
      verse: 6
    - text: 乃生冢子、裹以布、置於槽、客舍無隙地故也、○
      verse: 7
    - text: 其地有牧者、居於原野、夜守羣羊、
      verse: 8
    - text: 主之使立其旁、主之榮光環照之、牧者大懼、
      verse: 9
    - text: 天使謂之曰、勿懼、我報爾大喜之嘉音、將及衆民者、
      verse: 10
    - text: 蓋今日於大衞之邑、爲爾生救者、卽主基督也、
      verse: 11
    - text: 爾將見一嬰、裹以布、臥於槽、是其號矣、
      verse: 12
    - text: 忽有衆天軍、偕天使讚上帝曰、
      verse: 13
    - text: 在至上則榮歸上帝、在地則和平歸其所悅之人、○
      verse: 14
    - text: 諸天使離之升天、牧人相語曰、我儕且往伯利恆、觀主示我所成之事、
      verse: 15
    - text: 遂亟往、見馬利亞約瑟、且見嬰臥於槽、
      verse: 16
    - text: 旣見之、則以指斯嬰報之之言而播揚之、
      verse: 17
    - text: 聞者咸奇牧人所語之之事、
      verse: 18
    - text: 惟馬利亞悉存斯言於心、而自度之、
      verse: 19
    - text: 牧者返、以所見所聞盡如所報、而歸榮頌讚上帝、○
      verse: 20
    - text: 八日旣盈、爲嬰行割、命名耶穌、卽未妊時、天使所稱者、○
      verse: 21
    - text: 潔日旣滿、依摩西律、攜嬰上耶路撒冷、獻之於主、
      verse: 22
    - text: 如主律所載、凡初胎之男、必稱聖歸主也、
      verse: 23
    - text: 且獻祭、如主律所言、以雙鳩、或二雛鴿焉、
      verse: 24
    - text: 耶路撒冷有西面者、其人義且虔、素望以色列之慰者、而聖神偕之、
      verse: 25
    - text: 曾得聖神之示、知其未死之先、必見主之基督、
      verse: 26
    - text: 彼感於聖神進殿、適父母抱嬰孩耶穌入、欲爲之循律而行、
      verse: 27
    - text: 則接抱之、頌上帝曰、
      verse: 28
    - text: 主歟、今乃如爾言、釋爾僕安然而逝、
      verse: 29
    - text: 因我目已見爾之拯救、
      verse: 30
    - text: 卽爾所備於萬民前者、
      verse: 31
    - text: 爲光以照異邦、亦爲爾民以色列之榮、
      verse: 32
    - text: 父母奇其指嬰孩之言、
      verse: 33
    - text: 西面祝之、謂其母馬利亞曰、此子之立、致以色列多人興衰、亦爲受誹之兆、
      verse: 34
    - text: 且劍將刺爾心、俾多人之意念顯著、○
      verse: 35
    - text: 有女先知亞拿者、亞設支法內力之女也、其年已邁、自于歸、偕夫七載、
      verse: 36
    - text: 爲嫠八十有四年、身不離殿、禁食祈禱、日夜事主、
      verse: 37
    - text: 適於是時、進前稱謝上帝、與望耶路撒冷得贖者、論說此嬰、
      verse: 38
    - text: 其父母旣遵主律、已畢諸事、乃歸加利利、至己邑拿撒勒、○
      verse: 39
    - text: 嬰孩漸長日健、智慧充實、上帝之恩寵偕之、○
      verse: 40
    - text: 每歲逾越節、其父母詣耶路撒冷、
      verse: 41
    - text: 耶穌年十有二、遵節例偕往、
      verse: 42
    - text: 卒期而返、童子耶穌猶留耶路撒冷、其父母不知也、
      verse: 43
    - text: 意其在同行者中、行一日程、乃於親知間訪焉、
      verse: 44
    - text: 未遇、則返耶路撒冷覓之、
      verse: 45
    - text: 三日後、遇之於殿、坐諸師中、且聽且問、
      verse: 46
    - text: 聞之者皆奇其穎悟應對、
      verse: 47
    - text: 父母見而異之、其母謂之曰、兒、何待我若此乎、爾父與我憂苦覓爾、
      verse: 48
    - text: 耶穌曰、奚覓我耶、豈不知我必在我父所乎、
      verse: 49
    - text: 父母未達、
      verse: 50
    - text: 耶穌與歸拿撒勒、而承順之、其母以此諸言悉藏於心、
      verse: 51
    - text: 耶穌之智齡日增、上帝與人益愛之、
      verse: 52
  - chapter: 3
    verses:
    - text: 該撒提庇留在位之十五年、本丟彼拉多爲猶太方伯、希律爲加利利分封之君、其弟腓力爲以土利亞及特拉可尼地分封之君、呂撒聶爲亞比利尼分封之君、
      verse: 1
    - text: 亞那與該亞法爲大祭司時、上帝之言臨及撒迦利亞之子約翰於野、
      verse: 2
    - text: 遂至約但四境、宣改悔之洗禮、俾罪得赦、
      verse: 3
    - text: 如先知以賽亞書所載云、有呼於野者、其聲曰、備主路、直其徑、
      verse: 4
    - text: 諸谷填之、山阜卑之、屈曲直之、崎嶇之路平之、
      verse: 5
    - text: 凡有血氣者、將見上帝之拯救也、○
      verse: 6
    - text: 衆出受洗、約翰謂之曰、蝮類乎、誰示爾避將來之怒乎、
      verse: 7
    - text: 故當結果、以副改悔、勿自謂我有亞伯拉罕爲父也、我語汝、上帝能由此石、興起亞伯拉罕之子孫焉、
      verse: 8
    - text: 今斧置樹根、凡不結善果者、則斫之、委於火、
      verse: 9
    - text: 衆問曰、然則我當何爲、
      verse: 10
    - text: 曰、有二衣者、則分與無者、有食者亦然、
      verse: 11
    - text: 稅吏亦來受洗、問曰、夫子、我當何爲、
      verse: 12
    - text: 曰、定賦之外毋索、
      verse: 13
    - text: 有軍士問曰、我當何爲、曰、毋強暴、毋誣詐、惟安爾餉、○
      verse: 14
    - text: 民方冀望、人皆心議約翰或卽基督、
      verse: 15
    - text: 約翰謂衆曰、我洗爾以水、有勝於我者來、卽解其履帶、我亦弗堪、彼將洗爾以聖神及火焉、
      verse: 16
    - text: 其手執箕、簸淨厥場、斂麥入倉、以不滅之火而燒其穅、○
      verse: 17
    - text: 約翰又多端勸之、宣福音於民、
      verse: 18
    - text: 分封之君希律、因其弟腓力妻希羅底事、及所行諸惡、見責於約翰、
      verse: 19
    - text: 乃益其惡、囚約翰於獄、○
      verse: 20
    - text: 當衆民受洗時、耶穌亦受洗、祈禱間、天開、
      verse: 21
    - text: 聖神降臨其上、狀如鴿、自天有聲云、爾乃我之愛子、我所欣悅者、○
      verse: 22
    - text: 耶穌始宣道時、年約三十、人以其爲約瑟之子、約瑟之上爲希里、
      verse: 23
    - text: 其上爲馬塔、其上爲利未、其上爲麥基、其上爲雅拿、其上爲約瑟、
      verse: 24
    - text: 其上爲瑪他提亞、其上爲亞摩斯、其上爲拿鴻、其上爲以斯利、其上爲拿該、
      verse: 25
    - text: 其上爲馬押、其上爲瑪他提亞、其上爲西美、其上爲約瑟、其上爲猶大、
      verse: 26
    - text: 其上爲約亞拿、其上爲利撒、其上爲所羅巴伯、其上爲撒拉鐵、其上爲尼利、
      verse: 27
    - text: 其上爲麥基、其上爲亞底、其上爲哥桑、其上爲以摩當、其上爲珥、
      verse: 28
    - text: 其上爲約細、其上爲以利以謝、其上爲約令、其上爲瑪塔、其上爲利未、
      verse: 29
    - text: 其上爲西緬、其上爲猶大、其上爲約瑟、其上爲約南、其上爲以利亞敬、
      verse: 30
    - text: 其上爲米利亞、其上爲買南、其上爲瑪達他、其上爲拿單、其上爲大衞、
      verse: 31
    - text: 其上爲耶西、其上爲俄備得、其上爲波阿斯、其上爲撒門、其上爲拿順、
      verse: 32
    - text: 其上爲亞米拿達、其上爲亞蘭、其上爲希斯崙、其上爲法勒斯、其上爲猶大、
      verse: 33
    - text: 其上爲雅各、其上爲以撒、其上爲亞伯拉罕、其上爲他拉、其上爲拿鶴、
      verse: 34
    - text: 其上爲西鹿、其上爲拉吳、其上爲法勒、其上爲希伯、其上爲撒拉、
      verse: 35
    - text: 其上爲該南、其上爲亞法撒、其上爲閃、其上爲挪亞、其上爲拉麥、
      verse: 36
    - text: 其上爲瑪土撒拉、其上爲以諾、其上爲雅列、其上爲瑪勒列、其上爲該南、
      verse: 37
    - text: 其上爲以挪士、其上爲塞特、其上爲亞當、其上爲上帝、
      verse: 38
  - chapter: 4
    verses:
    - text: 耶穌充於聖神、歸自約但、聖神導之適野、
      verse: 1
    - text: 四旬見試於魔、未嘗進食、卒期乃飢、
      verse: 2
    - text: 魔謂之曰、爾若上帝子、可命此石爲餅、
      verse: 3
    - text: 耶穌曰、記有之、人之生也、不第恃食、
      verse: 4
    - text: 魔引之上升、頃刻間、以世上諸國示之、
      verse: 5
    - text: 曰、此諸權及榮、我將予爾、蓋此已付我、所欲予者則予之、爾若拜我、
      verse: 6
    - text: 悉爲爾有、
      verse: 7
    - text: 耶穌曰、記有之、當拜主爾之上帝、而獨事之、
      verse: 8
    - text: 又導至耶路撒冷、立之於殿頂、曰、爾若上帝子、可自茲投下、
      verse: 9
    - text: 蓋記有之、彼將命其使護爾、
      verse: 10
    - text: 又云、其使必以手扶爾、免足觸石、
      verse: 11
    - text: 耶穌曰、有云、勿試主爾之上帝、
      verse: 12
    - text: 魔畢諸試、乃暫去之、○
      verse: 13
    - text: 耶穌以聖神之能、歸加利利、其聲聞徧於四方、
      verse: 14
    - text: 在諸會堂訓誨、人皆榮之、○
      verse: 15
    - text: 至拿撒勒、卽其長育之區、於安息日、循其規入會堂、立而誦讀、
      verse: 16
    - text: 或以先知以賽亞書予之、開卷見所載云、
      verse: 17
    - text: 主之神偕我矣、蓋彼膏我、以宣福音於貧者、遣我宣告、虜者得釋、瞽者得明、受挫折者得自由、
      verse: 18
    - text: 宣揚主悅納之年也、
      verse: 19
    - text: 耶穌掩卷、反於役者而坐、會堂衆人注目視之、
      verse: 20
    - text: 耶穌謂之曰、是經今日應於爾耳矣、
      verse: 21
    - text: 衆證之、且奇其口出恩言、曰、此非約瑟子乎、
      verse: 22
    - text: 耶穌曰、爾必引斯諺語我云、醫當自醫、我聞爾行之於迦百農者、亦當行之於故土、
      verse: 23
    - text: 又曰、我誠語汝、未有先知見重於故土者、
      verse: 24
    - text: 我誠語汝、當以利亞時、天閉塞三年有六月、徧地大饑、以色列中多嫠、
      verse: 25
    - text: 以利亞未奉遣往見一人、惟往見西頓撒勒法之一嫠、
      verse: 26
    - text: 先知以利沙時、以色列中多癩者、無一得潔、惟敍利亞之乃縵而已、
      verse: 27
    - text: 在會堂者聞之、皆怒甚、
      verse: 28
    - text: 起而逐之邑外、其邑建於山、曳之至崖、欲投之下、
      verse: 29
    - text: 耶穌徑行衆中而去、○
      verse: 30
    - text: 至加利利之迦百農邑、於安息日訓衆、
      verse: 31
    - text: 衆奇其訓、以其言有權也、
      verse: 32
    - text: 會堂中有爲邪鬼所祟者、大聲呼曰、
      verse: 33
    - text: 噫、拿撒勒人耶穌、我儕與爾何涉、爾來滅我乎、我識爾爲誰、乃上帝之聖者、
      verse: 34
    - text: 耶穌斥之曰、緘爾口、出於彼、鬼仆其人於衆中而出、然未傷之、
      verse: 35
    - text: 衆駭異、相語曰、此何言耶、蓋彼以權以能命邪鬼、而鬼出矣、
      verse: 36
    - text: 於是聲聞徧於四方、
      verse: 37
    - text: 耶穌出會堂、入西門家、西門妻母熱疾甚重、或爲之求耶穌、
      verse: 38
    - text: 耶穌近立、斥熱、熱卽退、婦遂起而供事之、○
      verse: 39
    - text: 日入時、凡有患病者、皆攜就之、耶穌均按手而醫焉、
      verse: 40
    - text: 有鬼自多人出、呼曰、爾乃上帝子、耶穌斥之、不許其言、以鬼識其爲基督也、○
      verse: 41
    - text: 平旦、耶穌出而適野、衆尋而就之、欲止之俾勿去、
      verse: 42
    - text: 耶穌曰、我亦必於他邑、宣上帝國之福音、蓋我奉遣、乃爲是也、
      verse: 43
    - text: 遂宣教於加利利諸會堂、
      verse: 44
  - chapter: 5
    verses:
    - text: 衆擁擠之、聽上帝道、耶穌立於革尼撒勒湖濱、
      verse: 1
    - text: 見二舟泊焉、漁人離舟洗網、
      verse: 2
    - text: 一舟屬西門者、耶穌登之、令其離岸少許、坐於舟以訓衆、
      verse: 3
    - text: 言竟、語西門曰、移至深處、下網以漁、
      verse: 4
    - text: 西門曰、夫子、我儕終夜勞苦、竟無所得、然以爾言、我則下網、
      verse: 5
    - text: 旣而圍魚甚多、網幾裂、
      verse: 6
    - text: 招他舟之侶來助、則盈二舟、將沈矣、
      verse: 7
    - text: 西門彼得見之、伏於耶穌膝前曰、主其去我、我罪人也、
      verse: 8
    - text: 蓋彼與同人、因獲魚之多、皆駭異也、
      verse: 9
    - text: 西門之侶、西庇太子雅各約翰亦然、耶穌謂西門曰、勿懼、今而後、爾將獲人矣、
      verse: 10
    - text: 衆曳舟上岸、舍所有而從耶穌、○
      verse: 11
    - text: 耶穌在一邑、有通體患癩者見之、伏而求曰、主如允、必能潔我、
      verse: 12
    - text: 耶穌伸手捫之、曰、吾允矣、爾其潔哉、癩卽除、
      verse: 13
    - text: 耶穌戒之、毋以告人、但往示身於祭司、因爾獲潔、依摩西所命者獻之、以證於衆、
      verse: 14
    - text: 然其聲聞益彰、羣衆集聽、且冀其醫疾、
      verse: 15
    - text: 耶穌退、適野祈禱、○
      verse: 16
    - text: 一日耶穌訓誨、有法利賽人與律師、自加利利諸鄉、猶太、耶路撒冷而來、坐於其旁、主之能偕耶穌以施醫、
      verse: 17
    - text: 或以榻舁癱瘓者、欲舁之入、而置其前、
      verse: 18
    - text: 因人衆不得入、乃升屋、由瓦間以榻縋之下、置於衆中、當耶穌前、
      verse: 19
    - text: 耶穌見其信、曰、人乎、爾罪赦矣、
      verse: 20
    - text: 士子與法利賽人議曰、此僭妄者誰歟、上帝而外、孰能赦罪乎、
      verse: 21
    - text: 耶穌知其所議、曰、爾心何議耶、
      verse: 22
    - text: 言爾罪赦矣、與言起而行、孰易、
      verse: 23
    - text: 但令爾知人子在世、有權以赦罪耳、遂謂癱瘓者曰、我語爾起、取牀以歸、
      verse: 24
    - text: 其人卽起、於衆前取臥具而返、歸榮上帝、
      verse: 25
    - text: 衆皆駭異、亦歸榮上帝、且懼甚、曰、今日見意外之事矣、○
      verse: 26
    - text: 厥後耶穌出、見稅吏利未者、坐於稅關、謂之曰、從我、
      verse: 27
    - text: 遂舍所有、起而從之、
      verse: 28
    - text: 利未爲之設盛筵於家、有諸稅吏及他人同席、
      verse: 29
    - text: 法利賽人與其士子咎門徒曰、爾曹胡爲與稅吏罪人飲食乎、
      verse: 30
    - text: 耶穌謂之曰、健者不需醫、惟病者需之、
      verse: 31
    - text: 我來、非召義人、乃召罪人改悔耳、
      verse: 32
    - text: 衆謂之曰、約翰之徒屢禁食祈禱、法利賽人之徒亦然、惟爾徒式食式飲焉、
      verse: 33
    - text: 耶穌曰、新娶者在、安能使賀者禁食乎、
      verse: 34
    - text: 惟日將至、新娶者見接而去、乃禁食耳、
      verse: 35
    - text: 遂設喻曰、未有裂新衣以補舊衣者、若然、則新衣旣裂、且新與舊亦不合也、
      verse: 36
    - text: 未有以新酒注舊革囊者、若然、則新酒裂囊、酒漏而囊亦敗、
      verse: 37
    - text: 惟新酒必注於新囊焉、
      verse: 38
    - text: 未有飲陳酒而新是嗜者、蓋曰、陳者旨耳、
      verse: 39
  - chapter: 6
    verses:
    - text: 值安息日、耶穌經行田間、其徒摘穗、以手搓而食之、
      verse: 1
    - text: 有法利賽人曰、爾行安息日不宜行者何也、
      verse: 2
    - text: 耶穌曰、爾未讀大衞及從者、飢時所行乎、
      verse: 3
    - text: 入上帝室、取陳設之餅而食、且予從者、斯餅非祭司不宜食、
      verse: 4
    - text: 又曰、人子乃安息日之主也、○
      verse: 5
    - text: 又一安息日、耶穌入會堂訓誨、有一右手枯者在焉、
      verse: 6
    - text: 士子與法利賽人、窺其於安息日施醫否、欲得所以訟之、
      verse: 7
    - text: 耶穌知其意、謂手枯者曰、起、立於中、遂起而立、
      verse: 8
    - text: 耶穌謂衆曰、試問安息日行善行惡、救生殺生、孰宜、
      verse: 9
    - text: 遂環視之、謂其人曰、伸爾手、伸之、卽愈、
      verse: 10
    - text: 衆皆盛怒、共議何以處耶穌、○
      verse: 11
    - text: 維時、耶穌出、入山以禱、終夜祈求上帝、
      verse: 12
    - text: 平旦、召其徒、選十有二人、謂之使徒、
      verse: 13
    - text: 有若西門、耶穌亦稱之曰彼得、及其弟安得烈、雅各、約翰、腓力、巴多羅買、
      verse: 14
    - text: 馬太、多馬、亞勒腓之子雅各、加那尼人西門、
      verse: 15
    - text: 雅各之子猶大、加畧人猶大、卽賣師者、
      verse: 16
    - text: 耶穌偕之下山、立於平地、同其諸徒、及自猶太四方、耶路撒冷、並推羅西頓海濱而來之羣衆、卽欲聽耶穌、且冀其醫疾者、
      verse: 17
    - text: 爲邪鬼所難者、亦得醫焉、
      verse: 18
    - text: 衆皆欲捫耶穌、因有能由之出、而悉醫之、○
      verse: 19
    - text: 耶穌舉目視其徒曰、爾貧者福矣、以上帝國爲爾有也、
      verse: 20
    - text: 爾今飢者福矣、以爾將飽也、爾今哭者福矣、以爾將笑也、
      verse: 21
    - text: 爲人子而人惡爾、絕爾、詈爾、以爾名爲惡而棄之、爾則福矣、
      verse: 22
    - text: 當日宜欣喜踴躍、以爾在天之賞大也、蓋其祖行於先知亦如是、
      verse: 23
    - text: 惟爾富者禍矣、以爾已得爾之慰也、
      verse: 24
    - text: 爾今飽者禍矣、以爾將飢也、爾今笑者禍矣、以爾將哀而哭也、
      verse: 25
    - text: 爾爲衆所譽者禍矣、蓋其祖行於僞先知亦如是、○
      verse: 26
    - text: 我語爾聽之者曰、敵爾者愛之、憾爾者善視之、
      verse: 27
    - text: 詛爾者祝之、虐遇爾者、爲之祈禱、
      verse: 28
    - text: 批爾此頰者、幷轉彼頰以與之、奪爾外服者、內服亦勿禁之、
      verse: 29
    - text: 求爾者與之、取爾物者、毋復索之、
      verse: 30
    - text: 爾欲人如何施諸己、亦如是施諸人、
      verse: 31
    - text: 爾若愛乎愛爾者、何惠之有、蓋罪人亦愛乎愛己者、
      verse: 32
    - text: 爾若善視乎善視爾者、何惠之有、蓋罪人亦如是行之、
      verse: 33
    - text: 爾貸於人而望償、何惠之有、蓋罪人亦貸於罪人、欲其如數而償也、
      verse: 34
    - text: 惟爾當愛爾敵、而善待之、貸於人而不絕望、則爾賞大矣、且爾將爲至上者之子、蓋彼施仁於辜恩及不善者矣、
      verse: 35
    - text: 爾宜矜恤、如爾父之矜恤然、
      verse: 36
    - text: 毋議人、則不見議、毋罪人、則不見罪、恕人則見恕、
      verse: 37
    - text: 予則見予、且以巨量、按之、撼之、溢之、納爾懷中、蓋爾以何量而量、將以復量於爾、○
      verse: 38
    - text: 又設喻語衆曰、瞽能導瞽乎、不胥陷於坎乎、
      verse: 39
    - text: 徒不踰師、惟成全者將如師也、
      verse: 40
    - text: 胡爲視爾兄弟目中有草芥、而不覺己目中有梁木乎、
      verse: 41
    - text: 不視己目中有梁木、何能語兄弟云、兄弟歟、容我去爾目中之草芥乎、僞善者乎、先去爾目中之梁木、方可瞭然、以去兄弟目中之草芥也、
      verse: 42
    - text: 未有善樹結惡果者、亦未有惡樹結善果者、
      verse: 43
    - text: 凡樹以其果而識之、荊棘中不摘無花果、蒺藜中不採葡萄也、
      verse: 44
    - text: 善人由內蘊之善而發其善、惡人由內蘊之惡而發其惡、蓋充諸心者、卽宣諸口也、○
      verse: 45
    - text: 爾胡爲稱我主也、主也、而不行我所言乎、
      verse: 46
    - text: 凡就我、聞我言而行之者、我示爾其人何似、
      verse: 47
    - text: 似人建屋、掘而深之、置基磐上、洪水氾濫、河流衝屋、不能撼之、以其建之善也、
      verse: 48
    - text: 惟聞而不行者、似人建屋土上、而無基、河流衝之則傾、其屋之頹壞大矣、
      verse: 49
  - chapter: 7
    verses:
    - text: 耶穌語民諸言旣畢、遂入迦百農、
      verse: 1
    - text: 有百夫長之愛僕、病將死、
      verse: 2
    - text: 風聞耶穌、遣猶太長老求之、來醫其僕、
      verse: 3
    - text: 乃詣耶穌懇求曰、爾爲之行此、其人宜也、
      verse: 4
    - text: 以其愛我民、爲我建會堂、
      verse: 5
    - text: 耶穌偕往、距室不遠、百夫長遣友就而謂之曰、主、毋勞、爾臨我舍、我不堪也、
      verse: 6
    - text: 卽我就爾、亦覺不堪、第發一言、我僕必愈、
      verse: 7
    - text: 蓋我隸人權、有士卒隸我權、命此往則往、彼來則來、命僕行是則行是、
      verse: 8
    - text: 耶穌聞而奇之、回顧從者曰、我語汝、如是之篤信、卽以色列中、亦未之見也、
      verse: 9
    - text: 所遣者歸、見僕已愈、○
      verse: 10
    - text: 未幾、耶穌適一邑、名拿因、其徒及大衆同行、
      verse: 11
    - text: 近邑門、有舁死者出、其母獨此子而嫠、邑民送之者甚衆、
      verse: 12
    - text: 主見而憫之、曰、毋哭、
      verse: 13
    - text: 遂近按其櫬、舁者止、耶穌曰、少者、我命爾起、
      verse: 14
    - text: 死者起而坐且言、遂付之於其母、
      verse: 15
    - text: 衆驚懼、歸榮上帝曰、大先知興於我中、上帝臨格其民矣、
      verse: 16
    - text: 此風聲徧揚於猶太及四方、○
      verse: 17
    - text: 約翰之徒以斯事悉告之、
      verse: 18
    - text: 約翰遂召其徒二人、遣詣耶穌曰、當來者爾乎、抑他人是望乎、
      verse: 19
    - text: 二人詣耶穌曰、施洗約翰遣我詣爾云、當來者爾乎、抑他人是望乎、
      verse: 20
    - text: 時、耶穌醫諸疾病痛苦、及患惡鬼者、且多賜瞽者得明、
      verse: 21
    - text: 遂語之曰、以爾所見所聞、往告約翰、如瞽者明、跛者行、癩者潔、聾者聰、死者甦、貧者聞福音、
      verse: 22
    - text: 凡不我棄者福矣、○
      verse: 23
    - text: 約翰之使者退、耶穌舉約翰語衆曰、爾曩出野何觀耶、風動之葦乎、
      verse: 24
    - text: 抑爾出何觀耶、衣毳衣者乎、夫衣文繡而享膏粱者、在王宮也、
      verse: 25
    - text: 然則爾出何觀耶、觀先知乎、是也、我語汝、且卓越於先知也、
      verse: 26
    - text: 此卽經所謂、我遣我使先爾、以備爾路者也、
      verse: 27
    - text: 我語汝、婦之所生、未有大於約翰者、然在上帝國之微者、猶大於彼也、
      verse: 28
    - text: 庶民與稅吏、旣受約翰之洗、聞之遂義上帝、
      verse: 29
    - text: 惟法利賽人與律師、未受其洗、自暴而拒上帝之旨、
      verse: 30
    - text: 又曰、斯世之人、我何以比之、彼何似耶、
      verse: 31
    - text: 似童子坐於市、相呼曰、我吹籥、爾不踊、我舉哀、爾不哭、
      verse: 32
    - text: 蓋施洗約翰至、不食餅、不飲酒、爾言其患鬼、
      verse: 33
    - text: 人子至、式食式飲、爾言其嗜食甘酒、稅吏罪人之友也、
      verse: 34
    - text: 夫智也、惟其弟子義之、○
      verse: 35
    - text: 有法利賽人、請耶穌共食、遂入其家席坐、
      verse: 36
    - text: 邑中一婦、罪人也、知耶穌席坐於法利賽人之家、攜玉甁盛香膏、
      verse: 37
    - text: 立其後、傍其足而哭、淚濡其足、以髮拭之、且吻接之、以香膏膏之、
      verse: 38
    - text: 請耶穌之法利賽人見之、意謂斯人若先知、必知捫之者爲誰、爲何如婦、乃罪人也、
      verse: 39
    - text: 耶穌謂之曰、西門、我有以語爾、曰、夫子言之、
      verse: 40
    - text: 曰、債主某、有二負債者、一負五十金、一負五金、
      verse: 41
    - text: 因無以償、悉免之、斯二人之愛債主、孰甚、
      verse: 42
    - text: 西門對曰、我意其多免者、曰、爾所擬者是也、
      verse: 43
    - text: 遂顧婦語西門曰、爾見此婦乎、我入爾家、爾未嘗以水濯我足、惟彼以淚濡我足、以髮拭之、
      verse: 44
    - text: 爾未嘗吻接我、惟彼自我入時、吻接我足不已、
      verse: 45
    - text: 爾未嘗以膏膏我首、惟彼以香膏膏我足、
      verse: 46
    - text: 故我語汝、彼多罪見赦矣、以其多愛也、惟赦之少者、其愛亦少、
      verse: 47
    - text: 遂謂婦曰、爾罪赦矣、
      verse: 48
    - text: 同席者相語曰、此爲誰、而赦罪乎、
      verse: 49
    - text: 耶穌謂婦曰、爾信救爾矣、可安然而往、
      verse: 50
  - chapter: 8
    verses:
    - text: 未幾、耶穌周遊諸邑諸鄉、宣播上帝國之福音、十二徒偕之、
      verse: 1
    - text: 且有數婦、嘗患惡鬼、負諸病、而得愈者、卽稱抹大拉之馬利亞、曾有七鬼自之而出、
      verse: 2
    - text: 又希律家宰苦撒之妻約亞拿、與蘇撒拿、並多婦、皆以其所有供事之、○
      verse: 3
    - text: 大衆會集、且有自諸邑來就者、耶穌設喻曰、
      verse: 4
    - text: 有播種者、出而播種、播時、有落路旁者、爲人所踐、飛鳥盡食之、
      verse: 5
    - text: 有落石上者、生而卽槁、以無潤澤也、
      verse: 6
    - text: 有落棘中者、棘同生而蔽之、
      verse: 7
    - text: 有落沃壤者、生而結實百倍、言竟、遂呼曰、有耳以聽者、宜聽焉、
      verse: 8
    - text: 其徒問之曰、此喻何耶、
      verse: 9
    - text: 曰、上帝國之奧、賜爾知之、惟於他人則設喻、俾其視而不明、聽而不悟、
      verse: 10
    - text: 所喻如是、種者、上帝道也、
      verse: 11
    - text: 路旁者、猶人聽道而魔至、由其心奪之、免其信而得救、
      verse: 12
    - text: 石上者、猶人聽道而欣受之、惟其無根、則暫信耳、遇試遂背之、
      verse: 13
    - text: 棘中者、猶人聽道而往、爲此生之諸慮貨財逸樂所蔽、而其實不成、
      verse: 14
    - text: 沃壤者、猶人聽道、以誠且善之心守之、恆忍而結實、○
      verse: 15
    - text: 未有燃燈而以器覆之、或置之牀下者、惟置之檠上、俾入者見其光、
      verse: 16
    - text: 未有隱而不顯、藏而不露、爲人所知者、
      verse: 17
    - text: 是故宜愼厥聽、蓋有者、將予之、無者、卽其所自以爲有者、亦將奪之、○
      verse: 18
    - text: 耶穌之母及兄弟至、因人衆不得近、
      verse: 19
    - text: 或告之曰、爾母及兄弟立於外、欲見爾、
      verse: 20
    - text: 耶穌謂衆曰、聽上帝道而行之者、卽我母及我兄弟也、○
      verse: 21
    - text: 一日耶穌偕門徒登舟、謂之曰、我儕且渡湖、遂移舟、
      verse: 22
    - text: 行時、耶穌寢、湖上颶風驟起、水幾盈舟、危甚、
      verse: 23
    - text: 門徒就而寤之、曰、夫子、夫子、我儕亡矣、耶穌寤、斥風與浪、卽止而平息矣、
      verse: 24
    - text: 謂門徒曰、爾信安在、衆驚異、相語曰、彼何人斯、命風與水、亦順之也、○
      verse: 25
    - text: 舟行至格拉森地、與加利利相對、
      verse: 26
    - text: 耶穌登岸、有人自邑出遇之、乃爲鬼所憑者、久不衣衣、不居室、惟居塚中、
      verse: 27
    - text: 見耶穌、遂號呼而伏其前、大聲曰、至高上帝之子耶穌、我與爾何涉、求爾莫我苦、
      verse: 28
    - text: 蓋耶穌已命邪鬼出其人也、此鬼屢強拘之、人雖以鏈與桎繫而守之、彼乃斷其繫具、而被鬼逐於野、
      verse: 29
    - text: 耶穌問之曰、爾何名、對曰、軍、以有多鬼憑之也、
      verse: 30
    - text: 遂求耶穌毋令入淵、
      verse: 31
    - text: 適有羣豕食於山、鬼求耶穌許其入豕、許之、
      verse: 32
    - text: 乃出其人而入豕、羣豕突下山坡、入湖而溺、
      verse: 33
    - text: 牧者見之而奔、往告城鄉、
      verse: 34
    - text: 衆出欲觀所爲、就耶穌、見諸鬼所自出之人、坐於耶穌足下、衣衣自若、則懼、
      verse: 35
    - text: 見者以患鬼者、如何得愈告之、
      verse: 36
    - text: 格拉森四方之衆、求耶穌去之、懼甚故也、耶穌登舟而返、
      verse: 37
    - text: 諸鬼所自出之人、求與之偕、耶穌遣之去曰、
      verse: 38
    - text: 歸爾家、以上帝爲爾所行之大事告人、彼遂往、徧邑宣揚耶穌爲己所行之大事、○
      verse: 39
    - text: 耶穌旣返、衆迓之、蓋皆佇望之也、
      verse: 40
    - text: 有司會堂名睚魯者、來伏耶穌足下、求至其家、
      verse: 41
    - text: 蓋彼有獨生女、年約十二、瀕死、耶穌往時、衆擁擠之、○
      verse: 42
    - text: 有婦患痭十有二年、於諸醫盡耗其業、無能愈之者、
      verse: 43
    - text: 尾耶穌後、捫其衣緣、痭卽止、
      verse: 44
    - text: 耶穌曰、捫我者誰耶、衆皆弗承、彼得與同人曰、夫子、衆擁逼爾也、
      verse: 45
    - text: 耶穌曰、有捫我者、蓋我覺有能力由我出焉、
      verse: 46
    - text: 婦知不得隱、戰慄而至、伏於耶穌前、當衆告以捫之之故、與如何立愈、
      verse: 47
    - text: 耶穌語之曰、女歟、爾信已愈爾矣、可安然而往、○
      verse: 48
    - text: 言時、有自司會堂者來、曰、爾女死矣、毋勞夫子、
      verse: 49
    - text: 耶穌聞之曰、勿懼、惟信、則女必愈、
      verse: 50
    - text: 至室、於彼得雅各約翰、及女之父母外、不許他人同入、
      verse: 51
    - text: 衆哭之慟、耶穌曰、毋哭、女非死、乃寢耳、
      verse: 52
    - text: 衆知其已死、哂之、
      verse: 53
    - text: 耶穌執女手呼曰、
      verse: 54
    - text: 女子起、其魂返、卽起、耶穌命食之、
      verse: 55
    - text: 其父母駭異、耶穌戒之、勿以所行告人、
      verse: 56
  - chapter: 9
    verses:
    - text: 耶穌召集十二徒、賜之能與權、以制衆鬼、醫諸疾、
      verse: 1
    - text: 又遣之宣上帝國、且醫病者、
      verse: 2
    - text: 謂之曰、勿攜資斧、勿杖、勿袋、勿糧、勿金、勿二衣、
      verse: 3
    - text: 所入之室、則居之、亦由之而去、
      verse: 4
    - text: 凡不接爾者、去其邑時、拂爾足塵、以證其非、
      verse: 5
    - text: 其徒遂往、徧行諸鄉、隨在宣福音、並施醫焉、○
      verse: 6
    - text: 分封之君希律、聞耶穌所行、則躊躇、因有謂約翰自死而起、
      verse: 7
    - text: 有謂以利亞顯見、有謂古先知之一復起、
      verse: 8
    - text: 希律曰、約翰我已斬之、今所聞如此、斯人果誰耶、遂欲見之、○
      verse: 9
    - text: 使徒旣歸、以其所行告耶穌、耶穌攜之潛退、至一邑、名伯賽大、
      verse: 10
    - text: 衆知而從焉、耶穌迎之、與言上帝國、需醫者醫之、
      verse: 11
    - text: 日甫昃、十二徒就之曰、請散衆、俾周往田舍鄉村、投宿覓食、蓋我儕所在、乃荒野也、
      verse: 12
    - text: 耶穌曰、爾其食之、曰、若不往而爲衆市食、則僅有五餅二魚耳、
      verse: 13
    - text: 蓋其人約有五千焉、耶穌謂其徒曰、使衆列坐、每列約五十人、
      verse: 14
    - text: 遂如其言、使衆坐、
      verse: 15
    - text: 耶穌取五餅二魚、仰天祝而擘之、予門徒、使陳於衆前、
      verse: 16
    - text: 皆食而飽、拾其屑十二筐、○
      verse: 17
    - text: 耶穌燕居祈禱、門徒偕之、耶穌問曰、衆言我爲誰、
      verse: 18
    - text: 對曰、施洗約翰、或云以利亞、或云古先知之一復起、
      verse: 19
    - text: 耶穌曰、爾曹言我爲誰、彼得對曰、上帝之基督、
      verse: 20
    - text: 耶穌戒之、勿以告人、
      verse: 21
    - text: 又曰、人子必受多苦、爲長老祭司諸長士子所棄、且見殺、三日復起、
      verse: 22
    - text: 又謂衆曰、欲從我者、當克己、日負其十架以從、
      verse: 23
    - text: 蓋凡欲救其生者、將喪之、爲我喪其生者、將救之、
      verse: 24
    - text: 利盡天下、而自喪自亡、何益之有、
      verse: 25
    - text: 蓋凡恥我及我之道者、迨人子以己與父之榮、及聖使之榮而臨時、亦必恥其人焉、
      verse: 26
    - text: 我誠語汝、立於此者、有人未死之先、得見上帝國也、○
      verse: 27
    - text: 此後約八日、耶穌攜彼得約翰雅各、登山祈禱、
      verse: 28
    - text: 禱時、容貌異常、衣白爗爗、
      verse: 29
    - text: 有二人與之言、卽摩西以利亞也、
      verse: 30
    - text: 以榮而見、言及耶穌逝世之事、卽其將成於耶路撒冷者、
      verse: 31
    - text: 彼得與同人倦而寢、旣醒、見耶穌之榮、與二人同立、
      verse: 32
    - text: 別時、彼得謂耶穌曰、夫子、我儕在此善矣、容結三廬、一爲爾、一爲摩西、一爲以利亞、然不自知所謂也、
      verse: 33
    - text: 言時、有雲覆之、入雲時則懼、
      verse: 34
    - text: 有聲自雲出曰、此乃我子、我所選者、爾其聽之、
      verse: 35
    - text: 聲旣畢、見耶穌獨在、門徒緘默、維時不以所見告人、○
      verse: 36
    - text: 翌日下山、大衆迎之、
      verse: 37
    - text: 中一人呼曰、夫子、祈顧我子、乃我獨生者、
      verse: 38
    - text: 爲鬼所執、則遽呼、拘攣之、致流涎、且重傷之、去之實難、
      verse: 39
    - text: 我曾求爾徒逐之、而不能也、
      verse: 40
    - text: 耶穌曰、噫、悖逆不信之世、我偕爾忍爾、至幾何時乎、攜爾子來此、
      verse: 41
    - text: 來時、鬼傾跌之、拘攣之、耶穌斥邪鬼、遂醫此子、付諸其父、衆皆驚異上帝之嚴威焉、○
      verse: 42
    - text: 當衆奇其所行、耶穌謂門徒曰、
      verse: 43
    - text: 爾宜以此言藏諸耳、蓋人子將見付於人手矣、
      verse: 44
    - text: 門徒未達、以其言隱祕、致彼不悟也、又不敢問之、○
      verse: 45
    - text: 門徒相議孰將爲大、
      verse: 46
    - text: 耶穌知其心之所議、遂取孩提立之於己側、
      verse: 47
    - text: 語門徒曰、凡以我名接斯孩提者、卽接我也、接我者、卽接遣我者也、夫爾中最微者、乃爲大也、○
      verse: 48
    - text: 約翰曰、夫子、我儕見一人、以爾名逐鬼、禁之、爲其不從我儕也、
      verse: 49
    - text: 耶穌曰、勿禁之、蓋不敵爾者、卽向爾者也、○
      verse: 50
    - text: 耶穌接升之期將至、則定向耶路撒冷而行、
      verse: 51
    - text: 遣使先之、遂往入撒瑪利亞之一鄉、而爲之備、
      verse: 52
    - text: 鄉人不納、以其向耶路撒冷行也、
      verse: 53
    - text: 其徒雅各約翰見之、曰、主、欲我命火自天而降、以滅之乎、
      verse: 54
    - text: 耶穌顧而責之、
      verse: 55
    - text: 遂往他鄉、○
      verse: 56
    - text: 行路時、或謂之曰、爾無論何往、我必從之、
      verse: 57
    - text: 耶穌曰、狐有穴、鳥有巢、惟人子無枕首之所也、
      verse: 58
    - text: 又語一人曰、從我、曰、主、容我先歸葬父、
      verse: 59
    - text: 耶穌曰、任死者葬其死者、爾往宣上帝之國、
      verse: 60
    - text: 又一人曰、主、我將從爾、但容我先別家人、
      verse: 61
    - text: 耶穌曰、手執耒耜而顧後者、不宜乎上帝國也、
      verse: 62
  - chapter: 10
    verses:
    - text: 厥後、主別立七十人、耦而遣之、在於其前、入己將至之諸邑諸地、
      verse: 1
    - text: 謂之曰、穡多工少、宜求穡主、遣工力穡焉、
      verse: 2
    - text: 往哉、我遣爾似羔入狼中、
      verse: 3
    - text: 勿攜囊、勿袋、勿履、途中勿問人安、
      verse: 4
    - text: 所入之室、則先曰願斯室安、
      verse: 5
    - text: 儻於彼有宜乎安者、爾祝之安必臨之、不然、則歸爾矣、
      verse: 6
    - text: 居斯室、則飲食其所供、蓋工得其值、宜也、毋由此室移於彼室、
      verse: 7
    - text: 所入之邑、人若接爾、則食其陳於爾前者、
      verse: 8
    - text: 邑中有病者醫之、且語衆曰、上帝國近爾矣、
      verse: 9
    - text: 所入之邑、人不接爾、則出至其衢曰、
      verse: 10
    - text: 爾邑之塵沾我足者、亦對爾拂之、雖然、爾宜知上帝國近矣、
      verse: 11
    - text: 我語汝、於彼日、所多瑪之刑、較斯邑猶易受也、
      verse: 12
    - text: 禍哉、哥拉汛乎、禍哉、伯賽大乎、蓋在爾中所行之異能、若行於推羅西頓、彼早衣麻坐灰、而改悔矣、
      verse: 13
    - text: 然於鞫日、推羅西頓之刑、較爾猶易受也、
      verse: 14
    - text: 迦百農歟、爾將升於天乎、必下陰府耳、
      verse: 15
    - text: 又曰、聽爾者、卽聽我、拒爾者、卽拒我、拒我者、卽拒遣我者也、○
      verse: 16
    - text: 七十人喜而返、曰、主、以爾名、鬼亦服我、
      verse: 17
    - text: 耶穌曰、我曾見撒但如電、自天而隕、
      verse: 18
    - text: 我賜爾以權、可踐蛇蠍、與制敵諸能、必無害爾者、
      verse: 19
    - text: 然毋以諸鬼服爾而喜、當以爾名錄於天而喜、○
      verse: 20
    - text: 是時也、耶穌感於聖神而喜曰、父乎、天地主也、我稱謝爾、爾以此事、於智者達者則隱之、於赤子則顯之、父乎、然也、此乃爾所悅者也、
      verse: 21
    - text: 萬有由父賜我、父之外無識子者、子及子所欲示者之外、無識父者、
      verse: 22
    - text: 乃顧其徒、潛語之曰、見爾所見者、其目福矣、
      verse: 23
    - text: 我語汝、昔先知君王、多欲見爾所見、而不之見、聞爾所聞、而不之聞、○
      verse: 24
    - text: 有律師起而試之曰、夫子、我當何爲、以承永生、
      verse: 25
    - text: 耶穌曰、律所載者何耶、爾讀之如何、
      verse: 26
    - text: 對曰、爾當盡心、盡性、盡力、盡意、愛主爾之上帝、亦當愛鄰如己、
      verse: 27
    - text: 耶穌曰、爾所對是也、行此則生、
      verse: 28
    - text: 彼欲自義、謂耶穌曰、誰爲我鄰、
      verse: 29
    - text: 耶穌曰、或自耶路撒冷、下耶利哥、遇盜、剝其衣、且傷之、瀕死、委之而去、
      verse: 30
    - text: 適有祭司由是路而下、見之、則旁行而過、
      verse: 31
    - text: 又有利未人至彼處、見之、亦旁行而過、
      verse: 32
    - text: 惟一撒瑪利亞人、行至其地、見而憫焉、
      verse: 33
    - text: 遂就之、以油以酒澆其傷處、裹之、乘以己畜、攜至旅館、而顧恤之、
      verse: 34
    - text: 翌日取金二錢、予館人曰、且顧此人、若所費加多、我返時償爾、
      verse: 35
    - text: 此三人中、爾意孰爲遇盜者之鄰耶、
      verse: 36
    - text: 曰、矜恤之者是也、耶穌曰、爾往效此而行、○
      verse: 37
    - text: 衆行時、耶穌入一村、有婦名馬大、迎之至其家、
      verse: 38
    - text: 其姊妹馬利亞、坐主足下聽其言、
      verse: 39
    - text: 馬大以供事多而心紛、詣耶穌曰、主、我姊妹遣我一人供事、爾不以爲意乎、請命之助我、
      verse: 40
    - text: 主語之曰、馬大、馬大、爾因多端、思慮煩擾、
      verse: 41
    - text: 然所需者一而已、馬利亞已擇善業、而莫之奪也、
      verse: 42
  - chapter: 11
    verses:
    - text: 耶穌在一處祈禱、旣畢、有一徒曰、主教我儕祈禱、如約翰之教其徒然、
      verse: 1
    - text: 耶穌曰、爾曹祈禱、宜云、父歟、願爾名聖、爾國臨格、
      verse: 2
    - text: 所需之糧、日日賜我、
      verse: 3
    - text: 免我諸罪、蓋人負我、我亦免之、勿導入試、○
      verse: 4
    - text: 又曰、爾中孰有友、夜半就之曰、友乎、以三餅借我、
      verse: 5
    - text: 蓋我友來自途間、無以供之、
      verse: 6
    - text: 彼自內應之曰、毋擾我、門已閉、兒曹與我在牀、不能起以予爾、
      verse: 7
    - text: 我語汝、縱不以友故起而予之、然因其迫切、必起予之、應其所需、
      verse: 8
    - text: 我又語汝、求則予爾、尋則遇之、叩門則爲爾啟、
      verse: 9
    - text: 蓋凡求者得也、尋者遇也、叩者啟也、
      verse: 10
    - text: 爾中爲父者、孰有子求餅而予之石乎、求魚而予之蛇以代魚乎、
      verse: 11
    - text: 抑求卵而予之蠍乎、
      verse: 12
    - text: 爾曹雖不善、尚知以嘉貺予爾子、況於天父、豈不更以聖神予求之者乎、○
      verse: 13
    - text: 耶穌逐一瘖鬼、鬼旣出、而瘖者言、衆奇之、
      verse: 14
    - text: 中有數人曰、彼藉鬼王別西卜逐鬼耳、
      verse: 15
    - text: 又有試之者、求自天之兆、
      verse: 16
    - text: 耶穌知其意、語之曰、凡國自相分爭、必墟、家自相分爭、必傾、
      verse: 17
    - text: 若撒但自相分爭、其國何以立哉、因爾云我藉別西卜逐鬼、
      verse: 18
    - text: 使我藉別西卜逐鬼、則爾子弟逐鬼孰藉乎、彼將議爾矣、
      verse: 19
    - text: 若我藉上帝之能逐鬼、則上帝國臨爾矣、
      verse: 20
    - text: 夫勇士具武備而守其府、則所有者安矣、
      verse: 21
    - text: 惟更勇者至而勝之、則盡奪其所恃武具、而分其贓、
      verse: 22
    - text: 夫不與我偕者、卽敵我、不與我斂者、卽散也、
      verse: 23
    - text: 邪鬼旣出其人、遊行旱地、求安不得、則曰、我將返我所出之室、
      verse: 24
    - text: 至、則見其掃除修飾矣、
      verse: 25
    - text: 遂往、又攜七鬼更惡於己者、入而居之、其人之後況、較前尤劇矣、○
      verse: 26
    - text: 言時、衆中一婦、揚聲謂之曰、胎妊爾、乳哺爾者福矣、
      verse: 27
    - text: 耶穌曰、未若聽上帝道而守之者福也、○
      verse: 28
    - text: 衆集就之、耶穌曰、此世乃惡世也、而求異兆、約拿之兆而外、無以示之、
      verse: 29
    - text: 蓋約拿爲兆於尼尼微人、人子亦將爲兆於斯世、
      verse: 30
    - text: 當鞫日、南方女王、將與斯世之人、同起而罪之、以其來自地極、聽所羅門之哲言、況在此有大於所羅門者乎、
      verse: 31
    - text: 當鞫日、尼尼微人將與斯世、同立而罪之、以其因約拿所宣而改悔、況在此有大於約拿者乎、○
      verse: 32
    - text: 人燃燈、未有置於窖中、或斗下者、乃置檠上、俾入者見其光也、
      verse: 33
    - text: 夫身之燈、目也、爾目瞭、則全體光、目眊、則全體暗、
      verse: 34
    - text: 故宜省之、恐爾衷之光暗也、
      verse: 35
    - text: 儻爾全體皆光、而無一毫之暗、則厥光充盈、似燈之光燦照爾矣、○
      verse: 36
    - text: 言時、有法利賽人邀之共食、耶穌入而坐、
      verse: 37
    - text: 法利賽人見其不先濯而食、異之、
      verse: 38
    - text: 主謂之曰、今爾法利賽人、惟杯盤之外是潔、然爾內則充以刧奪與惡慝、
      verse: 39
    - text: 無知者乎、造其外者、不亦造其內耶、
      verse: 40
    - text: 惟以在內者施濟、則於爾無不潔矣、○
      verse: 41
    - text: 禍哉、爾法利賽人乎、以爾於薄荷、芸香、及諸蔬、十輸其一、於義及向上帝之愛、則忽之、此乃爾所當行、而彼亦不可遺也、
      verse: 42
    - text: 禍哉、爾法利賽人乎、以爾好會堂高坐、受祝於市也、
      verse: 43
    - text: 禍哉爾乎、以爾似隱沒之墓、履其上者不知也、○
      verse: 44
    - text: 有律師應之曰、夫子、斯言亦辱我儕矣、
      verse: 45
    - text: 曰、禍哉、爾律師乎、以爾加難負之任於人、而己則不著一指、
      verse: 46
    - text: 禍哉爾乎、以爾建先知之墓、乃爾祖所殺者也、
      verse: 47
    - text: 如是、則爾祖所爲、爾證之、且與之、蓋彼殺先知、爾建其墓也、
      verse: 48
    - text: 是故上帝之哲言有云、我將遣先知使徒就彼、其中有見殺者、有見迫者、
      verse: 49
    - text: 致創世以來、所流先知之血、皆於此代而討焉、
      verse: 50
    - text: 卽自亞伯之血、至亡於殿壇間、撒迦利亞之血也、我誠語汝、必於此代而討焉、
      verse: 51
    - text: 禍哉、爾律師乎、以爾嘗奪知識之鑰、己不入之、而將入者、爾亦阻之也、○
      verse: 52
    - text: 出時、士子與法利賽人嚴迫之、激使多言、
      verse: 53
    - text: 設伏伺之、欲執其自口而出者、
      verse: 54
  - chapter: 12
    verses:
    - text: 時、衆集數萬、致相蹂踐、耶穌謂其徒曰、當謹防法利賽人之酵、卽僞善也、
      verse: 1
    - text: 蓋未有掩而不露、隱而不知者、
      verse: 2
    - text: 是故爾言於幽暗者、必聞於光明、附耳語於密室者、必宣於屋上、
      verse: 3
    - text: 我友乎、我語汝、殺身而後、別無能爲者、勿懼之、
      verse: 4
    - text: 我以當懼者示爾、卽殺後、又有權投於地獄者、我誠語汝、當懼者此也、
      verse: 5
    - text: 五雀非二分金售乎、然於上帝前、其一亦不忘也、
      verse: 6
    - text: 卽爾首之髮、亦皆見數、勿懼、爾較多雀尤貴也、
      verse: 7
    - text: 我又語汝、凡認我於人前者、人子於上帝使者前、亦必認之、
      verse: 8
    - text: 不認我於人前者、亦必不見認於上帝使者前、
      verse: 9
    - text: 凡以言攻人子者、其人將得赦、惟褻凟聖神者、不得赦、
      verse: 10
    - text: 人曳爾至會堂、及執政操權者前、毋慮何以對、何所言、
      verse: 11
    - text: 蓋於彼時、聖神必教爾以所當言也、○
      verse: 12
    - text: 衆中一人謂之曰、夫子、令我兄弟與我析產、
      verse: 13
    - text: 耶穌曰、人乎、誰任我爲爾聽訟分析者乎、
      verse: 14
    - text: 遂語衆曰、愼戒貪婪、蓋人之生、不在所蓄之豐裕也、
      verse: 15
    - text: 又設喻曰、有一富人、土地蕃殖、
      verse: 16
    - text: 自忖曰、無處儲我物產、將何爲乎、
      verse: 17
    - text: 旣而曰、我知所爲矣、必毀我倉、而建大者、以儲百穀財物、
      verse: 18
    - text: 我將謂我靈曰、靈乎、爾多財貨積爲歷年之用、可安然飲食喜樂也、
      verse: 19
    - text: 惟上帝謂之曰、無知者乎、今夜將索爾靈、則所備者誰歸、
      verse: 20
    - text: 凡積財於己、而於上帝前不富者亦如是、○
      verse: 21
    - text: 耶穌謂其徒曰、故我語汝、毋慮生何以食、身何以衣、
      verse: 22
    - text: 蓋生貴於糧、身貴於衣也、
      verse: 23
    - text: 試思烏鴉、不稼不穡、無倉無廩、而上帝且育之、爾之於鳥、其貴何如耶、
      verse: 24
    - text: 爾曹誰能以思慮延生一刻乎、
      verse: 25
    - text: 至微者爾尚不能、何慮其餘耶、
      verse: 26
    - text: 試思百合花如何而長、不勞不紡、我語汝、當所羅門榮華之極、所衣者不及此花之一也、
      verse: 27
    - text: 夫野草今日尚存、明日投爐、上帝猶衣之若此、況於爾小信者乎、
      verse: 28
    - text: 勿求何以食、何以飲、亦勿縈擾、
      verse: 29
    - text: 凡此皆異邦人所求、爾父知爾需之、
      verse: 30
    - text: 爾惟其國是求、則此物將加諸爾、
      verse: 31
    - text: 二三子勿懼、爾父喜以國賜爾、
      verse: 32
    - text: 當售爾所有以施濟、爲己備不舊之囊、及不匱之財在天、卽盜不至、蠹不敗之處、
      verse: 33
    - text: 蓋爾財所在、爾心亦在焉、○
      verse: 34
    - text: 爾腰宜束、燈宜燃、
      verse: 35
    - text: 效人俟主自婚筵歸、至而叩門、卽爲之啟也、
      verse: 36
    - text: 主至、見僕儆醒、其僕福矣、我誠語汝、主將自束其帶、令僕席坐、前而供事之、
      verse: 37
    - text: 其至也、或二更、或三更、見僕如是、其僕福矣、
      verse: 38
    - text: 若家主知盜何時至、則必儆醒、不容穴其室、此爾所知也、
      verse: 39
    - text: 爾亦當備之、因爾不意之時、人子至矣、○
      verse: 40
    - text: 彼得曰、主歟、爾設此喻、向我儕乎、抑向衆人乎、
      verse: 41
    - text: 主曰、孰爲忠智之家宰、主任之督其家人、依時予之糧乎、
      verse: 42
    - text: 主至、見僕行是、其僕福矣、
      verse: 43
    - text: 我誠語汝、主將任之、以督其所有、
      verse: 44
    - text: 倘斯僕意謂、我主稽遲、遂扑僕婢、食飲且醉、
      verse: 45
    - text: 乃於不意之日、不知之時、其主至、處以極刑、擬與不信者同科、
      verse: 46
    - text: 僕知主意而不備、不順其意者、見扑必多、
      verse: 47
    - text: 惟不知而作當扑之事者、見扑必少、蓋多予之、必多取之、多託之、必多索之、○
      verse: 48
    - text: 我來以火投地、倘火旣燃、非我所欲乎、
      verse: 49
    - text: 我有當受之洗、尚未成時、我抑鬱何如乎、
      verse: 50
    - text: 爾以我來施和平於世乎、我語汝、非也、乃分爭耳、
      verse: 51
    - text: 今而後、一家五人將分爭、三攻二、二攻三、
      verse: 52
    - text: 父攻子、子攻父、母攻女、女攻母、姑攻婦、婦攻姑焉、○
      verse: 53
    - text: 遂謂衆曰、爾曹見雲西起、卽言將雨、果有之、
      verse: 54
    - text: 風自南來、卽言將暑、亦有之、
      verse: 55
    - text: 僞善者乎、爾識別天地色象、何不識別此時乎、
      verse: 56
    - text: 且何不自審所宜乎、
      verse: 57
    - text: 與訟爾者往見有司、途間當力求解釋、恐曳爾於士師、士師付爾於吏、吏下爾於獄、
      verse: 58
    - text: 我語汝、爾非償盡毫釐、斷不得出也、
      verse: 59
  - chapter: 13
    verses:
    - text: 維時、有同在者、以加利利人之事告耶穌、卽彼拉多以其血雜祭物中也、
      verse: 1
    - text: 耶穌曰、爾意此加利利人受此害、較衆加利利人尤有罪乎、
      verse: 2
    - text: 我告爾、非也、爾弗改悔、皆將如斯而亡、
      verse: 3
    - text: 昔西羅亞樓傾、壓而斃者十八人、爾意斯人、較居耶路撒冷諸民、尤負罪乎、
      verse: 4
    - text: 我告爾、非也、爾弗改悔、皆將如斯而亡、○
      verse: 5
    - text: 乃設喻曰、有植無花果樹於其葡萄園者、來而求果弗得、
      verse: 6
    - text: 語園丁曰、我來求果於此樹者三年矣、而弗得、宜斫之、何爲曠此土乎、
      verse: 7
    - text: 對曰、主、今歲姑容之、待我周掘壅糞、
      verse: 8
    - text: 後或結果、否則斫之、○
      verse: 9
    - text: 安息日、耶穌在一會堂訓誨、
      verse: 10
    - text: 適有婦患鬼而病、十有八年、傴僂不能伸、
      verse: 11
    - text: 耶穌見而呼之曰、婦乎、爾釋於病矣、
      verse: 12
    - text: 遂以手按之、婦卽伸、歸榮上帝、
      verse: 13
    - text: 司會堂者、因耶穌於安息日施醫、憾焉、謂衆曰、工作自有六日、於此可來受醫、勿於安息日也、
      verse: 14
    - text: 主曰、僞善者乎、爾曹於安息日、孰不解牛驢於廐、牽以飲之乎、
      verse: 15
    - text: 況此婦爲亞伯拉罕之裔、撒但繫之十有八年、不當於安息日解其結乎、
      verse: 16
    - text: 耶穌言此、諸敵愧恥、衆見其所行諸有榮之事、皆喜、○
      verse: 17
    - text: 耶穌曰、上帝國何似、我將何以比之、
      verse: 18
    - text: 乃似芥種一粒、人取而播於其園、長而成樹、飛鳥棲於其枝、
      verse: 19
    - text: 又曰、我將何以比上帝國乎、
      verse: 20
    - text: 乃似酵、婦取而納於三斗麵中、致均發酵焉、○
      verse: 21
    - text: 耶穌經邑鄉訓誨、向耶路撒冷而往、
      verse: 22
    - text: 或曰、主、得救者其寡乎、
      verse: 23
    - text: 曰、當竭力以進窄門、我語汝、將有求進而不得者多也、
      verse: 24
    - text: 迨家主起而閉門、爾立於外、叩門曰、主歟、爲我啟之、彼將應曰、我不識爾奚自、
      verse: 25
    - text: 爾將曰、我儕曾於爾前食飲、爾亦曾於我衢訓誨、
      verse: 26
    - text: 彼將曰、我告爾、我不識爾奚自、爾衆行不義者、其去我、
      verse: 27
    - text: 時、爾見亞伯拉罕、以撒、雅各、與諸先知在上帝國、而爾見逐於外、則必哀哭切齒矣、
      verse: 28
    - text: 自東自西、自南自北、有人將至、席坐於上帝國、
      verse: 29
    - text: 有後者將爲先、先者將爲後也、○
      verse: 30
    - text: 是時法利賽數人來、謂之曰、出而去此、希律欲殺爾也、
      verse: 31
    - text: 耶穌曰、往告彼狐狸云、今日明日、我逐鬼施醫、至三日、我事畢矣、
      verse: 32
    - text: 雖然、今日明日及後日、我必行矣、蓋先知不能亡於耶路撒冷外也、
      verse: 33
    - text: 耶路撒冷歟、耶路撒冷歟、殺先知石擊使於爾者乎、我欲集爾赤子、似牝鷄集雛翼下者屢矣、而爾不欲也、
      verse: 34
    - text: 爾室遺於爾矣、我語汝、爾將不見我、迨爾云、奉主名而來者、宜頌也、
      verse: 35
  - chapter: 14
    verses:
    - text: 安息日、耶穌入法利賽宰者之家食焉、衆窺之、
      verse: 1
    - text: 當前有一病臌者、
      verse: 2
    - text: 耶穌謂律師與法利賽人曰、安息日施醫宜否、
      verse: 3
    - text: 衆默然、耶穌援其人、醫而遣之、
      verse: 4
    - text: 謂衆曰、爾中孰有牛驢、安息日陷於坎、不卽曳之出乎、
      verse: 5
    - text: 衆無以對、○
      verse: 6
    - text: 耶穌見所請者、首位是擇、遂設喻語之曰、
      verse: 7
    - text: 爾見請赴婚筵、毋居首位、恐所請有尊於爾者、
      verse: 8
    - text: 則請爾與彼之人、前語爾曰、以位讓於斯人、爾必慚怍而就末位、
      verse: 9
    - text: 惟見請時、往居末位、則請爾者來語爾曰、友、上坐、則爾於同席者前有榮矣、
      verse: 10
    - text: 蓋凡自高者、將卑之、自卑者、將高之也、○
      verse: 11
    - text: 又謂請之者曰、爾設午餐、或晚餐、毋招爾朋友、兄弟、親戚、富鄰、恐彼復招爾、而受其報也、
      verse: 12
    - text: 惟設筵請貧者、殘者、跛者、瞽者、則爾福矣、
      verse: 13
    - text: 蓋彼無以報爾、而於義人復起時、爾將得報也、○
      verse: 14
    - text: 同席一人聞之曰、食於上帝國者福矣、
      verse: 15
    - text: 耶穌曰、或設大筵、所請者衆、
      verse: 16
    - text: 筵時、遣僕告所請者曰、來、百物備矣、
      verse: 17
    - text: 衆辭之、如出一心、一人曰、我適購田、須往視之、請辭、
      verse: 18
    - text: 又一人曰、我適購牛五耦、將往試之、請辭、
      verse: 19
    - text: 又一人曰、我方娶妻、故不能往、
      verse: 20
    - text: 僕歸、悉告其主、主怒曰、速往邑之衢巷、引諸貧者、殘者、跛者、瞽者來、
      verse: 21
    - text: 僕曰、主、旣如所命行矣、尚有座焉、
      verse: 22
    - text: 主曰、出往道路藩籬間、而強人入、俾滿我室、
      verse: 23
    - text: 我語汝、先所請者、無一得嘗我筵也、○
      verse: 24
    - text: 有羣衆偕行、耶穌顧之曰、
      verse: 25
    - text: 人就我、而不憎其父母、妻子、兄弟、姊妹、與己生命者、不得爲我徒、
      verse: 26
    - text: 不負己之十架而從我者、亦不得爲我徒、
      verse: 27
    - text: 爾曹孰欲建臺、不先坐而計其貲、足以竣事否乎、
      verse: 28
    - text: 恐或置基而不克成、見者皆哂之、
      verse: 29
    - text: 曰、此人建於始、而不克成於終也、
      verse: 30
    - text: 或有王出與他王戰、孰不先坐而運籌、能以一萬禦彼以二萬來攻者乎、
      verse: 31
    - text: 不然、當敵尚遠、則遣使求和矣、
      verse: 32
    - text: 如是、凡爾中不盡舍所有者、不得爲我徒也、
      verse: 33
    - text: 夫鹽善矣、第鹽失其味、將何以調之、
      verse: 34
    - text: 不宜於田、不宜於糞、惟棄於外耳、有耳以聽者、宜聽焉、
      verse: 35
  - chapter: 15
    verses:
    - text: 衆稅吏與罪人、就聽耶穌、
      verse: 1
    - text: 法利賽人與士子訾議曰、彼納罪人、而共食焉、
      verse: 2
    - text: 耶穌設喻語之曰、
      verse: 3
    - text: 爾中孰有百羊、而亡其一、不姑舍九十九羊於野、往覓其亡者、至於獲乎、
      verse: 4
    - text: 獲之則喜、負於肩、
      verse: 5
    - text: 歸而集其友鄰、謂之曰、與我同樂、我所亡之羊已獲矣、
      verse: 6
    - text: 我語汝、罪人有一改悔者、則在天爲之樂亦然、較爲九十九義人、無須改悔者尤甚也、
      verse: 7
    - text: 或婦有銀錢十、而亡其一、豈不燃燈掃室、而勤覓之、至於獲乎、
      verse: 8
    - text: 獲之、則集其友鄰曰、與我同樂、我所亡之錢已獲矣、
      verse: 9
    - text: 我語汝、罪人有一改悔者、在上帝使者前、爲之喜亦然、○
      verse: 10
    - text: 又曰、或有二子、
      verse: 11
    - text: 其季子謂父曰、父歟、以當歸我之業予我、父遂以產分之、
      verse: 12
    - text: 未幾、季子盡挾所有遠遊異地、在彼放恣、浪費其業、
      verse: 13
    - text: 盡耗一切、適其地大饑、始形困乏、
      verse: 14
    - text: 遂投其地一民、遣之于田牧豕、
      verse: 15
    - text: 欲以豕所食之豆莢充腹、而無人予之、
      verse: 16
    - text: 旣而悟曰、我父若許傭人、其糧有餘、我乃於此饑而死耶、
      verse: 17
    - text: 我將起而詣父、謂之曰、父歟、我獲罪於天及爾、
      verse: 18
    - text: 今而後、不堪稱爲爾子矣、視我如傭人之一可也、
      verse: 19
    - text: 遂起而詣父、相去尚遠、父見而憫之、趨抱其頸而吻接之、
      verse: 20
    - text: 子曰、父歟、我獲罪於天及爾、今而後、不堪稱爲爾子矣、
      verse: 21
    - text: 父語諸僕曰、速取至美之袍衣之、施環於其指、納履於其足、
      verse: 22
    - text: 且牽肥犢宰之、我儕可食而樂焉、
      verse: 23
    - text: 蓋我此子、死而復生、亡而復得者也、衆遂樂焉、
      verse: 24
    - text: 適長子自田歸、將及室、聞樂舞、
      verse: 25
    - text: 呼一僕、問其故、
      verse: 26
    - text: 對曰、爾弟歸、爾父宰肥犢、爲其無恙而復得之也、
      verse: 27
    - text: 長子怒、不肯入、父出勸之、
      verse: 28
    - text: 長子謂父曰、我事爾多年、從無違命、而爾未嘗賜我一羔、俾我與友同樂、
      verse: 29
    - text: 惟爾此子、狎妓盡耗爾產、彼至、乃爲之宰肥犢也、
      verse: 30
    - text: 父曰、子乎、爾常偕我、我所有者、
      verse: 31
    - text: 皆爲爾有、惟爾弟死而復生、亡而復得、我儕喜樂宜也、
      verse: 32
  - chapter: 16
    verses:
    - text: 耶穌又謂其徒曰、富人某、有一家宰、或以其耗主之業訴於厥主、
      verse: 1
    - text: 主呼之曰、我聞言及爾者何耶、陳述爾職、蓋爾不得仍爲家宰也、
      verse: 2
    - text: 家宰意謂、主奪我職、我將何爲乎、鋤無力、乞則恥、
      verse: 3
    - text: 我知所爲矣、黜職時、令人接我入其家、
      verse: 4
    - text: 遂於負主債者、一一呼之來、謂先至者曰、爾負我主幾何、
      verse: 5
    - text: 曰、油百斗、曰、取券亟坐、書五十、
      verse: 6
    - text: 又謂其他曰、爾負幾何、曰、麥百斛、曰、取券書八十、
      verse: 7
    - text: 其主乃譽不義之家宰、以其所行之智也、蓋斯世之子於其世事、較光明之子尤智也、
      verse: 8
    - text: 我語汝、以不義之財結友、迨匱時、則彼接爾入永宅矣、
      verse: 9
    - text: 忠於小者、亦忠於大、不義於小者、亦不義於大、
      verse: 10
    - text: 若爾於不義之財不忠、孰以眞者託爾耶、
      verse: 11
    - text: 若爾於屬人者不忠、孰以屬爾者予爾耶、
      verse: 12
    - text: 一僕不能事二主、或惡此愛彼、或重此輕彼、爾不能事上帝、兼事貨財也、○
      verse: 13
    - text: 法利賽人乃好利者、聞而哂之、
      verse: 14
    - text: 耶穌謂之曰、爾於人前自義、然上帝知爾心、蓋人所崇者、上帝所惡也、
      verse: 15
    - text: 律與先知、至約翰而已、自是上帝國之福音宣布、人人奮力以入之、
      verse: 16
    - text: 然天地之逝、較律一畫之隕尤易也、
      verse: 17
    - text: 凡出妻而他娶者淫也、娶所出者、亦淫也、○
      verse: 18
    - text: 有富者衣紫袍枲布、日事華靡宴樂、
      verse: 19
    - text: 又有乞者、名拉撒路、通體生瘍、置於富者之門、
      verse: 20
    - text: 欲食富者几下遺屑、犬來舐其瘍、
      verse: 21
    - text: 乞者死、天使攜至亞伯拉罕之懷、富者亦死而葬、
      verse: 22
    - text: 陰間痛苦之際、舉目遙見亞伯拉罕、有拉撒路在其懷、
      verse: 23
    - text: 遂呼曰、我祖亞伯拉罕乎、矜恤我、遣拉撒路以指尖蘸水涼我舌、蓋我在此火燄中苦甚、
      verse: 24
    - text: 亞伯拉罕曰、子乎、當憶爾生時受諸福、拉撒路受諸難、今彼慰、而爾苦焉、
      verse: 25
    - text: 不第此也、爾我間限以巨淵、欲由此過爾不能也、由彼過我、亦不能也、
      verse: 26
    - text: 曰、若是、求祖遣拉撒路往我父家、
      verse: 27
    - text: 我有兄弟五人、使彼證之、免其亦來此痛苦之處也、
      verse: 28
    - text: 亞伯拉罕曰、彼有摩西及諸先知、可聽之也、
      verse: 29
    - text: 曰、祖亞伯拉罕乎、非也、若有由死而就之者、彼必改悔矣、
      verse: 30
    - text: 曰、不聽摩西與先知、卽有自死而起者、彼亦不受勸也、
      verse: 31
  - chapter: 17
    verses:
    - text: 耶穌謂其徒曰、陷人於罪、事不能無、而陷之者禍矣、
      verse: 1
    - text: 與其陷此小子之一於罪、寧以巨磨繫頸、投於海、
      verse: 2
    - text: 爾當自愼、若兄弟獲罪則斥之、悔則恕之、
      verse: 3
    - text: 儻一日獲罪於爾者七、反而語爾者亦七、曰我悔矣、則爾必恕之、○
      verse: 4
    - text: 使徒謂主曰、祈益我信、
      verse: 5
    - text: 主曰、爾若有信如芥種一粒、卽命此桑拔根植於海、亦必順爾、
      verse: 6
    - text: 爾中孰有僕、或耕或牧、自田歸、而謂之曰、汝往坐而食乎、
      verse: 7
    - text: 豈不曰、備我餐、束帶事我、迨我食飲後、爾食飲也、
      verse: 8
    - text: 僕依命而行、主其謝之乎、
      verse: 9
    - text: 如是、爾盡行所命、亦當曰、我乃無益之僕、行所當行已耳、○
      verse: 10
    - text: 耶穌往耶路撒冷、經行撒瑪利亞、與加利利、
      verse: 11
    - text: 入一村、有癩者十人、遇之而遠立、
      verse: 12
    - text: 揚聲曰、耶穌夫子、矜恤我、
      verse: 13
    - text: 耶穌目之曰、爾往示身於祭司、往時卽潔矣、
      verse: 14
    - text: 其一見己已愈、返而大聲歸榮上帝、
      verse: 15
    - text: 伏耶穌足下稱謝之、彼乃撒瑪利亞人也、
      verse: 16
    - text: 耶穌曰、潔者非十人乎、其九安在、
      verse: 17
    - text: 此異族人之外、未見返而歸榮上帝者、
      verse: 18
    - text: 遂語其人曰、起而往、爾信救爾矣、○
      verse: 19
    - text: 法利賽人問上帝國何時臨格、耶穌曰、上帝國之臨格不顯、
      verse: 20
    - text: 人亦不云在此在彼、蓋上帝國在爾中也、
      verse: 21
    - text: 又語門徒曰、時將至、爾欲見人子之一日、而不得見、
      verse: 22
    - text: 人將告爾、在此在彼、勿往勿從、
      verse: 23
    - text: 蓋如電之在天、閃於此、光於彼、人子於其日亦如是、
      verse: 24
    - text: 但必先受諸苦、爲斯世所棄、
      verse: 25
    - text: 人子之時、如挪亞之時、
      verse: 26
    - text: 人食飲嫁娶、迨挪亞入方舟之日、洪水至而滅衆、
      verse: 27
    - text: 又如羅得之時、人食飲貿易、樹藝建造、
      verse: 28
    - text: 迨羅得出所多瑪之日、自天雨火與硫而滅衆、
      verse: 29
    - text: 人子顯著之日亦如是、
      verse: 30
    - text: 是日也、乘屋者、其具在室、勿下取之、在田者、亦勿歸、
      verse: 31
    - text: 當憶羅得之妻、
      verse: 32
    - text: 凡欲救其生者、必喪之、喪其生者、必存之、
      verse: 33
    - text: 我語汝、是夜二人同榻、取一遺一、
      verse: 34
    - text: 二婦同磨、取一遺一、
      verse: 35
    - text: 衆問曰、主歟、何處有此、曰、屍之所在、鷙鳥集焉、
      verse: 36
