    - text: 牽犢至會幕門、按手其首、宰於耶和華前、
      verse: 4
    - text: 受膏之祭司、當取犢血入會幕、
      verse: 5
    - text: 染指其中、在耶和華前、對聖所之㡘而灑者七、
      verse: 6
    - text: 復取血少許、釁於會幕內耶和華前香壇之角、傾餘血於會幕門祭壇之基、
