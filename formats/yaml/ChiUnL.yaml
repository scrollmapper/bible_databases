books:
- chapters:
  - chapter: 1
    verses:
    - text: 元始、上帝創造天地、
      verse: 1
    - text: 地乃虛曠混沌、淵際晦冥、上帝之神煦育乎水面、
      verse: 2
    - text: 上帝曰、宜有光、卽有光、
      verse: 3
    - text: 上帝視光爲善、遂判光暗、
      verse: 4
    - text: 謂光爲晝、謂暗爲夜、有夕有朝、是乃一日、○
      verse: 5
    - text: 上帝曰、水中宜有穹蒼、使水判乎上下、
      verse: 6
    - text: 遂作穹蒼、以分穹蒼上下之水、有如此也、
      verse: 7
    - text: 上帝謂穹蒼爲天、有夕有朝、是乃二日、○
      verse: 8
    - text: 上帝曰、天下諸水、宜匯一區、俾見大陸、有如此也、
      verse: 9
    - text: 謂大陸爲地、謂匯水爲海、上帝視之爲善、
      verse: 10
    - text: 上帝曰、地宜生草、及結實之蔬、結果之樹、果懷其核、各從其類、有如此也、
      verse: 11
    - text: 地遂生草、及結實之蔬、結果之樹、果懷其核、各從其類、上帝視之爲善、
      verse: 12
    - text: 有夕有朝、是乃三日、○
      verse: 13
    - text: 上帝曰、穹蒼宜有輝光、以分晝夜、以爲兆象、以定四時年日、
      verse: 14
    - text: 光麗於天、照臨於地、有如此也、
      verse: 15
    - text: 上帝造二巨光、大者司晝、小者司夜、亦造星辰、
      verse: 16
    - text: 置之穹蒼、照臨於地、
      verse: 17
    - text: 以司晝夜、以分明晦、上帝視之爲善、
      verse: 18
    - text: 有夕有朝、是乃四日、○
      verse: 19
    - text: 上帝曰、水宜滋生生物、鳥飛地上、戾乎穹蒼、
      verse: 20
    - text: 遂造巨魚、曁水中所滋生之動物、各從其類、又造羽族、各從其類、上帝視之爲善、
      verse: 21
    - text: 祝之曰、生育衆多、鱗介充牣於海、禽鳥繁衍於地、
      verse: 22
    - text: 有夕有朝、是乃五日、○
      verse: 23
    - text: 上帝曰、地宜產生生物、各從其類、牲畜昆蟲走獸、各從其類、有如此也、
      verse: 24
    - text: 遂造走獸牲畜、地上昆蟲、皆各從其類、上帝視之爲善、
      verse: 25
    - text: 上帝曰、宜造人、其形其象肖我儕、以治海魚飛鳥牲畜、及動於地上之昆蟲、並治全地、
      verse: 26
    - text: 遂造人、維肖乎己、象上帝形、造男亦造女、
      verse: 27
    - text: 上帝祝之曰、生育衆多、遍滿於地、而治理之、以統轄海魚飛鳥、與地上動物、
      verse: 28
    - text: 又曰、遍地結實之菜蔬、懷核之樹果、我予汝以爲食、
      verse: 29
    - text: 至地上走獸、空中飛鳥、曁動於地上之生物、我賜之青草以爲食、有如此也、
      verse: 30
    - text: 上帝視凡所造者盡善、有夕有朝、是乃六日、
      verse: 31
  - chapter: 2
    verses:
    - text: 天地萬物旣成、
      verse: 1
    - text: 七日上帝造物工竣、乃憩息、
      verse: 2
    - text: 蓋是日上帝畢其工而安息、遂錫嘏此日、別之爲聖、○
      verse: 3
    - text: 耶和華上帝創造天地之日、其畧如左、
      verse: 4
    - text: 爾時野無草木、田間蔬菜未生、蓋耶和華上帝未降雨於地、亦無人耕之、
      verse: 5
    - text: 惟霧由地上騰、普潤土壤、
      verse: 6
    - text: 耶和華上帝摶土爲人、噓生氣於其鼻、乃成生靈、
      verse: 7
    - text: 耶和華上帝植囿於東方之伊甸、置所造之人於其間、
      verse: 8
    - text: 耶和華上帝使地生諸樹、觀可娛目、食可適口、當囿之中、有生命之樹、及別善惡之樹、
      verse: 9
    - text: 有河流自伊甸、灌漑其囿、中分四支、
      verse: 10
    - text: 一曰比遜、瀠洄於哈腓拉、其地產金、
      verse: 11
    - text: 厥金精良、亦產珍珠碧玉、
      verse: 12
    - text: 二曰基訓、環流於古實、
      verse: 13
    - text: 三曰希底結、流於亞述東、四曰伯拉、
      verse: 14
    - text: 耶和華上帝挈其人置伊甸囿、使之治理監守、
      verse: 15
    - text: 命之曰、囿中樹果、任意可食、
      verse: 16
    - text: 惟別善惡之樹、其果不可食、食之日必死、○
      verse: 17
    - text: 耶和華上帝曰、人獨處非善、我將作一相助者以配之、
      verse: 18
    - text: 耶和華上帝以土造野間走獸、空中飛鳥、攜至其人前、視其稱以何名、其所以稱各生物者、卽其物之名也、
      verse: 19
    - text: 其人於牲畜飛鳥走獸、各命以名、惟己無相助者配之、
      verse: 20
    - text: 耶和華上帝乃令其人酣睡、取其脇骨之一、彌縫其肉、
      verse: 21
    - text: 以所取之脇骨造女、攜至其前、
      verse: 22
    - text: 其人曰、是乃我骨中之骨、肉中之肉、可稱爲女、因自男出也、
      verse: 23
    - text: 是以人將離父母、膠漆其妻、成爲一體、
      verse: 24
    - text: 夫婦並裸、亦無愧焉、
      verse: 25
  - chapter: 3
    verses:
    - text: 耶和華上帝所造之百獸、惟蛇最狡、蛇謂婦曰、囿中諸樹、上帝豈語汝勿食乎、
      verse: 1
    - text: 婦曰、囿樹之實、我儕可食、
      verse: 2
    - text: 惟囿之中一樹、上帝戒之、毋食毋捫、恐致死亡、
      verse: 3
    - text: 蛇曰、爾未必死、
      verse: 4
    - text: 蓋上帝知爾食之日、爾目必明、將如上帝、能辨善惡、
      verse: 5
    - text: 婦視其樹、食可適口、觀可娛目、且可愛慕、益人智慧、遂取果食之、並以遺夫、夫亦食之、
      verse: 6
    - text: 二人之目卽明、自知裸體、遂編無花果葉爲裳、
      verse: 7
    - text: 晚涼時、耶和華上帝遊於囿、其人與婦聞其聲、匿囿樹間以避之、
      verse: 8
    - text: 耶和華上帝呼其人曰、汝何在、
      verse: 9
    - text: 曰、我聞爾聲於囿、以我裸故、畏而自匿、
      verse: 10
    - text: 曰、孰語爾裸乎、我戒爾勿食之樹果、爾食之乎、
      verse: 11
    - text: 曰、爾所賜偕我之婦、以樹果予我、而我食之、
      verse: 12
    - text: 耶和華上帝謂婦曰、爾何爲耶、婦曰、蛇誘我、我遂食之、
      verse: 13
    - text: 耶和華上帝謂蛇曰、爾旣爲此、較之六畜百獸、必更見詛、且以腹行、畢生食塵、
      verse: 14
    - text: 我以仇隙置爾與婦之間、爰及苗裔、彼將傷爾首、爾將傷其踵、
      verse: 15
    - text: 謂婦曰、我必增爾懷姙之苦、產育劬勞、爾必戀夫、夫必轄爾、
      verse: 16
    - text: 謂亞當曰、爾旣聽婦言、食我所禁之果、土必緣爾見詛、爾畢生勤勞、食其所產、
      verse: 17
    - text: 土將爲爾叢生荊棘蒺藜、汝所食者、田間之蔬、
      verse: 18
    - text: 必汗流浹面、始可得食、迨爾歸土、蓋爾由土出、汝本爲土、終則歸之、
      verse: 19
    - text: 其人名婦曰夏娃、以其爲羣生之母也、
      verse: 20
    - text: 耶和華上帝爲亞當及婦、作皮衣衣之、○
      verse: 21
    - text: 耶和華上帝曰、斯人能別善惡、彷彿我儕、恐其舉手、亦取生命樹果、食之而永生、
      verse: 22
    - text: 遂遣其人出伊甸囿、以耕所自出之土、
      verse: 23
    - text: 旣逐之出、又於伊甸囿東、置基路伯、與旋轉之焰劍、以防守生命樹之途、
      verse: 24
  - chapter: 4
    verses:
    - text: 亞當與婦夏娃同室、懷姙生該隱、曰、耶和華使我得男、
      verse: 1
    - text: 又生其弟亞伯、亞伯爲牧、該隱爲農、
      verse: 2
    - text: 厥後、該隱以土所產奉耶和華、
      verse: 3
    - text: 亞伯亦奉以首生之羊與脂、耶和華眷顧亞伯、與其祭品、
      verse: 4
    - text: 而不眷顧該隱、與其祭品、該隱盛怒變色、
      verse: 5
    - text: 耶和華曰、爾怒奚爲、變色曷故、
      verse: 6
    - text: 苟爾行善、豈不懽顏、苟行不善、孽伏於門、彼必戀爾、爾其制之、
      verse: 7
    - text: 該隱以告弟亞伯、在於田間、攻而殺之、○
      verse: 8
    - text: 耶和華謂該隱曰、爾弟亞伯安在、曰、不知、我豈防守我弟者乎、
      verse: 9
    - text: 曰、爾何爲耶、汝弟之血有聲、自地籲我、
      verse: 10
    - text: 今地啟口、由於爾手、以受汝弟之血、爾必由地見詛、
      verse: 11
    - text: 汝耕田、地不復効力、爾必流離於地、
      verse: 12
    - text: 該隱謂耶和華曰、我刑之重、實所不堪、
      verse: 13
    - text: 爾今逐我、俾離斯土、不復覿爾面、流離於地、遇我者必殺我、
      verse: 14
    - text: 耶和華曰、凡殺該隱者、受罰七倍、乃賜以表記、免遇之者擊之、○
      verse: 15
    - text: 該隱離耶和華前、往伊甸東挪得地居焉、
      verse: 16
    - text: 該隱與妻同室、懷姙生以諾、建城、卽以其子之名、稱爲以諾、
      verse: 17
    - text: 以諾生以拿、以拿生米戶雅利、米戶雅利生瑪土撒利、瑪土撒利生拉麥、
      verse: 18
    - text: 拉麥娶妻二、一名亞大、一名洗拉、
      verse: 19
    - text: 亞大生雅八、爲居幕牧畜者祖、
      verse: 20
    - text: 其弟猶八、爲鼓琴品簫者祖、
      verse: 21
    - text: 洗拉生土八該隱、乃造銅鐵諸利器者祖、其妹名拿瑪、
      verse: 22
    - text: 拉麥謂妻曰、亞大洗拉歟、其聞我聲、拉麥之婦歟、其聽我言、人害我、我殺之、少者傷我、我戮之、
      verse: 23
    - text: 若殺該隱、受罰七倍、若殺拉麥、必受罰七十七倍、○
      verse: 24
    - text: 亞當復與妻同室、生子命名塞特、曰、上帝爲我立一子、以代亞伯、因其爲該隱所殺也、
      verse: 25
    - text: 塞特亦生子、命名以挪士、是時人始籲耶和華之名、
      verse: 26
  - chapter: 5
    verses:
    - text: 亞當之裔、其譜如左、上帝造人、乃肖其象、
      verse: 1
    - text: 造男造女、當造之日、錫之以嘏、稱之曰人、
      verse: 2
    - text: 亞當百有三十歲生子、克肖乎己、命名塞特、
      verse: 3
    - text: 後歷八百年、猶生子女、
      verse: 4
    - text: 享壽九百三十歲而終、○
      verse: 5
    - text: 塞特百有五歲、生以挪士、
      verse: 6
    - text: 後歷八百有七年、猶生子女、
      verse: 7
    - text: 享壽九百十有二歲而終、○
      verse: 8
    - text: 以挪士九十歲生該南、
      verse: 9
    - text: 後歷八百十五年、猶生子女、
      verse: 10
    - text: 享壽九百有五歲而終、○
      verse: 11
    - text: 該南七十歲生瑪勒列、
      verse: 12
    - text: 後歷八百四十年、猶生子女、
      verse: 13
    - text: 享壽九百有十歲而終、○
      verse: 14
    - text: 瑪勒列六十五歲生雅列、
      verse: 15
    - text: 後歷八百三十年、猶生子女、
      verse: 16
    - text: 享壽八百九十五歲而終、○
      verse: 17
    - text: 雅列百六十二歲生以諾、
      verse: 18
    - text: 後歷八百年、猶生子女、
      verse: 19
    - text: 享壽九百六十二歲而終、○
      verse: 20
    - text: 以諾六十五歲生瑪土撒拉、
      verse: 21
    - text: 後與上帝偕行、歷三百年、猶生子女、
      verse: 22
    - text: 享壽三百六十五歲、
      verse: 23
    - text: 以諾與上帝偕行、上帝接之、遂不在焉、○
      verse: 24
    - text: 瑪土撒拉百八十七歲生拉麥、
      verse: 25
    - text: 後歷七百八十二年、猶生子女、
      verse: 26
    - text: 享壽九百六十九歲而終、○
      verse: 27
    - text: 拉麥百八十二歲生子、
      verse: 28
    - text: 命名挪亞、曰、耶和華詛地、使我操作勞苦、此子必慰藉我、
      verse: 29
    - text: 後拉麥歷五百九十五年、猶生子女、
      verse: 30
    - text: 享壽七百七十七歲而終、○
      verse: 31
    - text: 挪亞五百歲、生閃含雅弗、
      verse: 32
  - chapter: 6
    verses:
    - text: 人民繁衍於地、乃生女子、
      verse: 1
    - text: 上帝子見其豔麗、隨意遴選、娶以爲室、
      verse: 2
    - text: 耶和華曰、人旣屬乎形軀、我神必不恆居其中、然其時日、尚可延至一百二十年、
      verse: 3
    - text: 時、有偉人在世、厥後、上帝子與世人之女同室、生子爲上古英武有名之人、○
      verse: 4
    - text: 耶和華鑒觀世人、罪惡貫盈、心所圖維、恆爲邪慝、
      verse: 5
    - text: 乃悔造人於地、心焉憂之、
      verse: 6
    - text: 耶和華曰、將以我所造之人、以及牲畜昆蟲飛鳥、翦滅於地、蓋我造之而悔矣、
      verse: 7
    - text: 惟挪亞沾恩於耶和華前、○
      verse: 8
    - text: 挪亞世紀、其畧如左、彼乃義人、於當世爲完人、與上帝偕行、
      verse: 9
    - text: 所生三子、閃、含、雅弗、
      verse: 10
    - text: 舉世敗壞於上帝前、強暴充塞、
      verse: 11
    - text: 上帝見世敗壞、凡有血氣者、行爲邪僻、○
      verse: 12
    - text: 上帝諭挪亞曰、凡有血氣者、厥期已盡、蓋其強暴遍滿於地、我將倂地而滅之、
      verse: 13
    - text: 爾以柏木造方舟、中分爲艙、內外塗以瀝青、
      verse: 14
    - text: 其式長三百肘、廣五十肘、高三十肘、
      verse: 15
    - text: 舟上作牖、高一肘、旁置一門、必作三層、分上中下焉、
      verse: 16
    - text: 我必使洪水氾濫於地、以滅天下有血氣之生物、凡在地者、淪胥以亡、
      verse: 17
    - text: 惟我與爾約、爾與妻子及媳、悉入於舟、
      verse: 18
    - text: 將諸生物族類、牝牡各一、挈之入舟、同保厥生、
      verse: 19
    - text: 禽鳥牲畜昆蟲、皆各從其類、須以偶至、以全其生、
      verse: 20
    - text: 蓄諸食品、備爾與物所食、
      verse: 21
    - text: 挪亞悉遵上帝命而行、
      verse: 22
  - chapter: 7
    verses:
    - text: 耶和華諭挪亞曰、爾與眷屬、可入方舟、蓋於斯世、我視爾爲義也、
      verse: 1
    - text: 取畜之潔者、牝牡各七、不潔者、牝牡二、
      verse: 2
    - text: 飛鳥亦取雌雄各七、以存其種、生於全地、
      verse: 3
    - text: 蓋越七日、我將降雨於地、四十晝夜、以殲所造之生物、
      verse: 4
    - text: 挪亞悉遵耶和華命而行、○
      verse: 5
    - text: 洪水淹地時、挪亞六百歲、
      verse: 6
    - text: 與其妻子及媳、俱入方舟以避之、
      verse: 7
    - text: 畜之潔與不潔者、禽鳥及昆蟲、
      verse: 8
    - text: 牝牡爲偶、隨挪亞入舟、循上帝所命、
      verse: 9
    - text: 七日後、洪水氾濫於地、
      verse: 10
    - text: 適挪亞六百歲、二月十七日、巨淵闢其泉、穹蒼啟其牖、
      verse: 11
    - text: 雨降於地、四十晝夜、○
      verse: 12
    - text: 是日挪亞與其妻、及三子、閃、含、雅弗、曁三子之婦、悉入方舟、
      verse: 13
    - text: 百獸六畜、昆蟲禽鳥諸族、皆各從其類、
      verse: 14
    - text: 凡有血氣之生物、各以匹偶、就挪亞入舟、
      verse: 15
    - text: 凡入舟有血氣之物、有牝有牡、循上帝所命、耶和華閉之舟中、
      verse: 16
    - text: 洪水氾濫四旬、水勢洶湧、舟浮於地、
      verse: 17
    - text: 水愈漲溢、舟溯洄於水面、
      verse: 18
    - text: 水勢橫流已甚、天下崇山、俱爲湮沒、
      verse: 19
    - text: 水高於山、十有五肘、岑巖悉沒、
      verse: 20
    - text: 地上衆生、飛鳥、六畜、百獸、昆蟲、以及人類、盡皆滅亡、
      verse: 21
    - text: 凡在陸地、有鼻可通呼吸者、咸就淪喪、
      verse: 22
    - text: 地上衆生、人及牲畜、昆蟲、禽鳥、悉滅於地、獨挪亞與在舟者得存、
      verse: 23
    - text: 水溢於地、凡一百五十日、
      verse: 24
  - chapter: 8
    verses:
    - text: 上帝眷念挪亞、曁同舟之百獸六畜、令風吹地、水勢漸殺、
      verse: 1
    - text: 淵之泉、天之隙、俱已閉塞、霪雨旣止、
      verse: 2
    - text: 水由地漸退、歷百有五十日而始消、
      verse: 3
    - text: 七月十七日、舟停於亞拉臘山、
      verse: 4
    - text: 水勢漸消、迨十月朔、山巔始見、○
      verse: 5
    - text: 越四旬、挪亞啟舟之牖、
      verse: 6
    - text: 放一鴉出、鴉飛翔還往、以待水涸、
      verse: 7
    - text: 又放一鴿出、欲視水退與否、
      verse: 8
    - text: 鴿無止足處、仍返於舟、挪亞以手接入、蓋水尚瀰漫地面也、
      verse: 9
    - text: 又待七日、復放鴿出、
      verse: 10
    - text: 薄暮鴿歸、口啣橄欖新葉、挪亞則知水退矣、
      verse: 11
    - text: 更待七日、放其鴿、不復返、
      verse: 12
    - text: 適挪亞六百有一歲、正月朔、地上之水盡涸、挪亞遂撤舟蓋、見土壤已乾、
      verse: 13
    - text: 二月二十七日、地已燥、○
      verse: 14
    - text: 上帝諭挪亞曰、
      verse: 15
    - text: 爾與妻子及媳、可出方舟、
      verse: 16
    - text: 凡偕爾之生物、卽禽鳥、牲畜、昆蟲、皆挈之出、使孳生產育、繁衍於地、
      verse: 17
    - text: 挪亞乃與妻子及媳俱出、
      verse: 18
    - text: 百獸、昆蟲、禽鳥、地上諸動物、各從其類、咸出方舟、○
      verse: 19
    - text: 挪亞爲耶和華築壇、取各類禽畜之潔者、獻燔祭於其上、
      verse: 20
    - text: 耶和華聞其馨香、意謂人自幼時、衷懷邪慝、嗣後我不緣之詛地、不復殄滅生物、如前所爲、
      verse: 21
    - text: 地存之時、稼穡寒暑、冬夏晝夜、永不間絕、
      verse: 22
  - chapter: 9
    verses:
    - text: 上帝錫嘏挪亞、及其子曰、生育衆多、遍滿於地、
      verse: 1
    - text: 地上走獸、空中飛鳥、於爾是畏是懼、以及各類昆蟲、海中諸魚、悉付爾手、
      verse: 2
    - text: 凡有生之動物、皆爲爾食、悉以賜爾、如菜蔬然、
      verse: 3
    - text: 惟肉有血、卽其生命、毋食、
      verse: 4
    - text: 有流爾血、害爾命者、或獸或人、我必討之、凡害人命者、我必討之、
      verse: 5
    - text: 凡流人血者、人必流其血、蓋上帝造人、乃肖己象也、
      verse: 6
    - text: 爾其生育衆多、昌熾繁衍於地、○
      verse: 7
    - text: 上帝諭挪亞與其子曰、
      verse: 8
    - text: 我與爾約、及爾後裔、
      verse: 9
    - text: 並偕爾之生物、卽飛鳥、六畜、走獸、凡出自方舟、在於陸地者、
      verse: 10
    - text: 我與爾約、不復以洪水滅衆生、不復以洪水湮地、
      verse: 11
    - text: 上帝曰、我與爾曁偕爾之生物、立約有徵、以至永世、
      verse: 12
    - text: 置虹雲中、爲我與世立約之徵、
      verse: 13
    - text: 雲覆地時、虹見雲中、
      verse: 14
    - text: 我則念我與爾衆、及凡有血氣之生物、所立之約、不復以洪水滅衆生、
      verse: 15
    - text: 虹在雲中、我則觀之、以記上帝與地上凡有血氣之生物、所立之永約、
      verse: 16
    - text: 上帝諭挪亞曰、我與地上衆生所立之約、此爲其徵、○
      verse: 17
    - text: 挪亞子出方舟者、卽閃、含、雅弗、含生迦南、
      verse: 18
    - text: 由挪亞三子、人民遍滿於地、○
      verse: 19
    - text: 挪亞爲農、植葡萄園、
      verse: 20
    - text: 飲酒而醉、裸體幕中、
      verse: 21
    - text: 迦南父含、見父裸體、出告昆弟、
      verse: 22
    - text: 閃與雅弗、荷衣於肩、卻行而前、以蔽父體、背面不見父裸、
      verse: 23
    - text: 挪亞醉醒、方知仲子所爲、
      verse: 24
    - text: 曰、迦南可詛、必於昆弟爲奴之隸、
      verse: 25
    - text: 又曰、閃之上帝耶和華、宜頌美焉、迦南爲閃之僕、
      verse: 26
    - text: 願上帝昌大雅弗、使居閃幕、迦南亦爲其僕、○
      verse: 27
    - text: 洪水後、挪亞尚歷三百五十年、
      verse: 28
    - text: 享壽九百五十歲而終、
      verse: 29
  - chapter: 10
    verses:
    - text: 挪亞子閃、含、雅弗、洪水後生子、其裔如左、
      verse: 1
    - text: 雅弗之子、歌篾、瑪各、瑪代、雅完、土巴、米設、提拉、
      verse: 2
    - text: 歌篾之子、亞實基拿、利法、陀迦瑪、
      verse: 3
    - text: 雅完之子、以利沙、他施、基提、多單、
      verse: 4
    - text: 此數人散處州島、各爲方言、族姓、邦國、○
      verse: 5
    - text: 含之子、古實、麥西、弗、迦南、
      verse: 6
    - text: 古實之子、西巴、哈腓拉、撒弗他、拉瑪、撒弗提迦、拉瑪之子、示巴、底但、
      verse: 7
    - text: 古實之裔甯錄、在世始爲英武、
      verse: 8
    - text: 在耶和華前、爲獵夫之雄、故語云、斯人爲獵夫之雄、如甯錄在耶和華前也、
      verse: 9
    - text: 其國肇於巴別、以力、亞甲、甲尼、俱在示拿地、
      verse: 10
    - text: 由彼往亞述、建尼尼微、利河伯、迦拉、
      verse: 11
    - text: 及尼尼微迦拉間之大邑利鮮、
      verse: 12
    - text: 麥西生路低族、亞拿米族、利哈比族、拿弗土希族、
      verse: 13
    - text: 帕斯魯細族、迦斯路希族、迦斐託族、非利士族由迦斯路希而出、○
      verse: 14
    - text: 迦南生冢子西頓、與赫、
      verse: 15
    - text: 及耶布斯族、亞摩利族、革迦撒族、
      verse: 16
    - text: 希未族、亞基族、西尼族、
      verse: 17
    - text: 亞瓦底族、洗瑪利族、哈馬族、此後迦南族姓曼衍、
      verse: 18
    - text: 迦南之境、自西頓、越基拉耳、至迦薩、又越所多瑪、蛾摩拉、押瑪、洗扁、至拉沙、
      verse: 19
    - text: 此乃含之子孫、各依其族姓、方言、疆域、邦國、○
      verse: 20
    - text: 雅弗兄閃亦生子、閃爲希伯全族之祖、
      verse: 21
    - text: 其子乃以攔、亞述、亞法撒、路德、亞蘭、
      verse: 22
    - text: 亞蘭之子、乃烏斯、戶勒、基帖、瑪施、
      verse: 23
    - text: 亞法撒生沙拉、沙拉生希伯、
      verse: 24
    - text: 希伯二子、一名法勒、因是時世人分析也、法勒之弟名約坍、
      verse: 25
    - text: 約坍生亞摩答、沙列、哈薩瑪非、耶拉、
      verse: 26
    - text: 哈多蘭、烏薩、德拉、
      verse: 27
    - text: 俄巴路、亞比瑪利、示巴、
      verse: 28
    - text: 阿斐、哈腓拉、約巴、此皆約坍之子、
      verse: 29
    - text: 其所居之域、自米沙以迄東山西發、
      verse: 30
    - text: 此乃閃之子孫、各依其族姓、方言、疆域、邦國、○
      verse: 31
    - text: 以上所載、皆挪亞子孫之宗族、依其世系邦國、洪水後分析於地、
      verse: 32
  - chapter: 11
    verses:
    - text: 維時、天下音一語同、
      verse: 1
    - text: 東徙、遇平原於示拿、遂居焉、
      verse: 2
    - text: 彼此互議曰、我其作甎、爇以成之、於是以甎代石、石漆代泥、
      verse: 3
    - text: 又曰、我其築城與臺、臺頂及天、以揚我名、庶免散於四方、
      verse: 4
    - text: 耶和華臨格、欲觀世人所築之城與臺、
      verse: 5
    - text: 曰、斯民爲一、言語亦同、今興是役、後之所謀、末由遏止、
      verse: 6
    - text: 我儕臨格、淆其言語、使彼此不通、
      verse: 7
    - text: 於是耶和華散之四方、遂罷築城之役、
      verse: 8
    - text: 其城名曰巴別、因耶和華在彼淆億兆之言語、散之四方故也、○
      verse: 9
    - text: 閃之裔如左、洪水後二年、閃百歲、生亞法撒、
      verse: 10
    - text: 後歷五百年、猶生子女、
      verse: 11
    - text: 亞法撒三十五歲生沙拉、
      verse: 12
    - text: 後歷四百有三年、猶生子女、
      verse: 13
    - text: 沙拉三十歲生希伯、
      verse: 14
    - text: 後歷四百有三年、猶生子女、
      verse: 15
    - text: 希伯三十四歲生法勒、
      verse: 16
    - text: 後歷四百三十年、猶生子女、
      verse: 17
    - text: 法勒三十歲生拉吳、
      verse: 18
    - text: 後歷二百有九年、猶生子女、
      verse: 19
    - text: 拉吳三十二歲生西鹿、
      verse: 20
    - text: 後歷二百有七年、猶生子女、
      verse: 21
    - text: 西鹿三十歲生拿鶴、
      verse: 22
    - text: 後歷二百年、猶生子女、
      verse: 23
    - text: 拿鶴二十九歲生他拉、
      verse: 24
    - text: 後歷一百十九年、猶生子女、
      verse: 25
    - text: 他拉七十歲生亞伯蘭、拿鶴、哈蘭、○
      verse: 26
    - text: 他拉之裔如左、他拉生亞伯蘭、拿鶴、哈蘭、哈蘭生羅得、
      verse: 27
    - text: 哈蘭先其父死於故土、迦勒底之吾珥、
      verse: 28
    - text: 亞伯蘭拿鶴皆娶室、亞伯蘭妻名撒萊、拿鶴妻名密迦、密迦曁亦迦、俱哈蘭之女、
      verse: 29
    - text: 撒萊不姙、無子、
      verse: 30
    - text: 他拉挈子亞伯蘭、及孫、卽哈蘭子羅得、並子婦撒萊、卽亞伯蘭妻、咸出迦勒底之吾珥、欲往迦南、至於哈蘭居焉、
      verse: 31
    - text: 他拉享壽二百有五歲、終於哈蘭、
      verse: 32
  - chapter: 12
    verses:
    - text: 耶和華諭亞伯蘭曰、爾其出故土、離戚族、遠父家、往我所示之地、
      verse: 1
    - text: 我將使爾成爲大邦、錫嘏於爾、丕顯爾名、爾爲福源、
      verse: 2
    - text: 祝爾者吾亦祝之、詛爾者吾亦詛之、天下萬族、將緣爾獲福焉、
      verse: 3
    - text: 亞伯蘭循耶和華命而往、羅得偕行、其離哈蘭時、年七十有五、
      verse: 4
    - text: 挈妻撒萊、與姪羅得、曁在哈蘭所積之貨財、所得之婢僕、咸往迦南、卒至其地、
      verse: 5
    - text: 經行至示劍摩利之橡、當時迦南族處其地、
      verse: 6
    - text: 耶和華顯見於亞伯蘭曰、我將以斯土賜爾苗裔、亞伯蘭爲顯見之耶和華、築壇於彼、
      verse: 7
    - text: 由此遷往伯特利東之山、以張其幕、西有伯特利、東有艾、又爲耶和華築壇於彼、而籲其名、
      verse: 8
    - text: 後漸南徙、○
      verse: 9
    - text: 其地適饑且甚、亞伯蘭乃旅於埃及、
      verse: 10
    - text: 將入境、語妻撒萊曰、爾有殊色、我知之矣、
      verse: 11
    - text: 埃及人見爾、必云此其妻也、將殺我而存爾、
      verse: 12
    - text: 請爾謂爲我妹、俾我獲安、緣爾得全吾生、
      verse: 13
    - text: 亞伯蘭至埃及、埃及人見其婦豔麗、
      verse: 14
    - text: 法老之臣觀之、譽於法老前、遂納之入宮、
      verse: 15
    - text: 法老緣婦故、厚遇亞伯蘭、遂有牛羊、牝牡之驢、駱駝、以及婢僕、
      verse: 16
    - text: 耶和華以亞伯蘭妻撒萊故、降巨災於法老、曁其家室、
      verse: 17
    - text: 法老召亞伯蘭曰、爾曷待我如是、彼乃爾妻、胡不告我、
      verse: 18
    - text: 何以稱之爲妹、致我妻之、爾妻在此、可挈之去、
      verse: 19
    - text: 於是命人送亞伯蘭與其妻、及凡所有而去、
      verse: 20
  - chapter: 13
    verses:
    - text: 亞伯蘭挈妻與羅得、及凡所有、出埃及而南往、
      verse: 1
    - text: 富有金銀牲畜、
      verse: 2
    - text: 自南而行、歷程至伯特利、昔張幕之所、在伯特利與艾之間、
      verse: 3
    - text: 卽前築壇之處、於彼籲耶和華名、
      verse: 4
    - text: 偕行之羅得、亦有牛羊帷幕、
      verse: 5
    - text: 二人之業浩繁、其地莫能容、弗獲同處、
      verse: 6
    - text: 時、迦南與比利洗二族、猶居斯土、亞伯蘭之牧者、與羅得之牧者爭、
      verse: 7
    - text: 亞伯蘭謂羅得曰、爾我乃骨肉之親、不可相爭、爾牧我牧、何競之有、
      verse: 8
    - text: 地非具在爾前乎、爾其與我區別、爾左則我右、爾右則我左、
      verse: 9
    - text: 時、所多瑪蛾摩拉、未爲耶和華所滅、自約但平原、至於瑣珥、土皆潤澤、如耶和華囿、與埃及地等、
      verse: 10
    - text: 羅得舉目觀之、遂擇約但平原而東徙、二人相別、
      verse: 11
    - text: 亞伯蘭居迦南地、羅得寓平原之邑、遷徙其幕、至所多瑪、
      verse: 12
    - text: 所多瑪人作惡、重獲罪於耶和華、○
      verse: 13
    - text: 羅得別後、耶和華諭亞伯蘭曰、爾其由此舉目、以觀東西南北、
      verse: 14
    - text: 凡所見之地、我必賜爾、及爾苗裔、永世弗替、
      verse: 15
    - text: 使爾苗裔如塵埃然、有能核塵埃之數者、則爾苗裔、亦可計矣、
      verse: 16
    - text: 爾起遍歷斯土、縱橫而行、我必以之賜爾、
      verse: 17
    - text: 亞伯蘭遂遷幕、至希伯崙、近幔利之橡而居、爲耶和華築壇焉、
      verse: 18
  - chapter: 14
    verses:
    - text: 維時、示拿王暗拉非、以拉撒王亞畧、以攔王基大老瑪、戈印王提達、
      verse: 1
    - text: 與所多瑪王比拉、蛾摩拉王比沙、押瑪王示納、洗扁王善以別、及比拉卽瑣珥王戰、
      verse: 2
    - text: 五王咸會於西訂谷、卽今之鹽海、
      verse: 3
    - text: 此五王事基大老瑪、歷十有二年、至十三年而叛、
      verse: 4
    - text: 十四年、基大老瑪與同盟諸王來、擊利乏音族於亞特律加甯、蘇西族於哈麥、以米族於沙微基列亭、
      verse: 5
    - text: 又擊何利族於西珥山、至鄰於曠野之伊勒巴蘭、
      verse: 6
    - text: 四王歸至安密巴、卽加低斯、擊亞瑪力之全境、及居哈洗遜他瑪之亞摩利族、
      verse: 7
    - text: 所多瑪王、蛾摩拉王、押瑪王、洗扁王、比拉卽瑣珥王、皆出、陳於西訂谷、
      verse: 8
    - text: 以敵以攔王基大老瑪、戈印王提達、示拿王暗拉非、以拉撒王亞畧、四王與五王戰、
      verse: 9
    - text: 西訂谷多石漆坑、所多瑪王與蛾摩拉王奔而陷其中、餘遁於山、
      verse: 10
    - text: 四王奪所多瑪蛾摩拉之輜重糧食而去、
      verse: 11
    - text: 亞伯蘭姪羅得居所多瑪、人與物皆被虜、○
      verse: 12
    - text: 有逃遁者、以告希伯來人亞伯蘭、時、亞伯蘭居近亞摩利人幔利之橡、幔利乃以實各亞乃之兄弟、此三人曾與亞伯蘭結盟、
      verse: 13
    - text: 亞伯蘭聞姪被虜、遂率習練之丁壯、素育於家者、三百一十八人、追敵至但、
      verse: 14
    - text: 乘夜分隊進攻、追至大馬色北之何把、
      verse: 15
    - text: 奪回所虜之物、曁姪羅得、與其所有、爰及人民婦女、○
      verse: 16
    - text: 亞伯蘭旣戮基大老瑪與同盟諸王而歸、所多瑪王出、至沙微谷、卽今之王谷以迎之、
      verse: 17
    - text: 撒冷王麥基洗德、爲至高上帝之祭司、攜餅與酒而出、
      verse: 18
    - text: 祝之曰、願天地之主宰、至高之上帝、錫嘏於亞伯蘭、
      verse: 19
    - text: 至高上帝、以敵付於爾手、宜頌美焉、亞伯蘭以其所獲者、什一奉之、
      verse: 20
    - text: 所多瑪王謂亞伯蘭曰、以人歸我、物任爾取、
      verse: 21
    - text: 亞伯蘭曰、我已舉手、指至高之上帝、天地之主宰耶和華而誓、
      verse: 22
    - text: 凡屬爾者、一絲縷、一履帶、吾弗取焉、免爾云、我使亞伯蘭致富、
      verse: 23
    - text: 惟少者所食、曁同行之亞乃、以實各、幔利、所應得者、可任其取之、
      verse: 24
  - chapter: 15
    verses:
    - text: 嗣後耶和華於異象中、諭亞伯蘭曰、亞伯蘭歟、毋懼、我爲爾盾、大賚於爾、
      verse: 1
    - text: 亞伯蘭曰、主耶和華歟、何以賜我、蓋我無子、承我業者、大馬色人以利以謝也、
      verse: 2
    - text: 又曰、爾未賜我子、育於我家者、將爲我嗣、
      verse: 3
    - text: 耶和華諭之曰、此非爾嗣、必自爾出者、乃爲爾嗣、
      verse: 4
    - text: 遂攜之出、曰、仰觀於天、衆星可核數乎、又曰、汝苗裔必如是、
      verse: 5
    - text: 亞伯蘭信耶和華、耶和華以此爲其義、
      verse: 6
    - text: 又曰、我乃耶和華、昔挈爾出迦勒底之吾珥、將以此地、賜爾承之、
      verse: 7
    - text: 曰、主耶和華歟、我承此地、何以知之、
      verse: 8
    - text: 曰、爲我取三歲之牝牛、牝山羊、牡綿羊、及鳲鳩雛鴿各一、
      verse: 9
    - text: 遂取而中剖之、置之兩旁、使各相對、惟鳥不剖、
      verse: 10
    - text: 有鷙鳥下、集於牲牷、亞伯蘭驅之、
      verse: 11
    - text: 日將入、亞伯蘭酣睡、幽暗臨之、使之恐懼、
      verse: 12
    - text: 耶和華諭之曰、爾當實知、汝裔必旅於異邦、服役良苦、歷四百年、
      verse: 13
    - text: 其所服事之邦、我必鞫之、厥後汝裔、得其重貲以出、
      verse: 14
    - text: 爾必安然歸祖、考終而葬、
      verse: 15
    - text: 越至四世、爾之苗裔、必歸斯土、蓋亞摩利族之罪、尚未貫盈、
      verse: 16
    - text: 日入而昏、有出烟之爐、與已燃之炬、由牲牷中而過、
      verse: 17
    - text: 當日耶和華與亞伯蘭約、曰、我以斯土、賜爾苗裔、自埃及河、至伯拉大河、
      verse: 18
    - text: 卽基尼、基尼洗、甲摩尼、
      verse: 19
    - text: 赫、比利洗、利乏音、
      verse: 20
    - text: 亞摩利、迦南、革迦撒、耶布斯諸族之地、
      verse: 21
  - chapter: 16
    verses:
    - text: 亞伯蘭妻撒萊不育、有埃及婢名夏甲、
      verse: 1
    - text: 撒萊謂亞伯蘭曰、耶和華禁我生育、請爾與我婢同室、我或可因之得子、亞伯蘭從其言、
      verse: 2
    - text: 其妻撒萊、納埃及婢夏甲於夫亞伯蘭、時、亞伯蘭居迦南、已歷十年、
      verse: 3
    - text: 遂與夏甲同室、夏甲懷孕、自覺有姙、藐視主母、
      verse: 4
    - text: 撒萊謂亞伯蘭曰、我寃在爾、以婢置於爾懷、彼覺有姙、乃藐視我、願耶和華於爾我間判之、
      verse: 5
    - text: 亞伯蘭曰、婢爲爾所治、可任意以待、於是撒萊虐遇之、夏甲逃避焉、
      verse: 6
    - text: 耶和華之使者見之於野、在書珥路之泉旁、
      verse: 7
    - text: 曰、撒萊婢夏甲、適從何來、茲欲何往、曰、逃避主母撒萊、
      verse: 8
    - text: 曰、宜歸主母、服於其下、
      verse: 9
    - text: 又曰、我必使爾苗裔繁衍、不可勝數、
      verse: 10
    - text: 又曰、爾今懷姙、必生男子、可命名以實瑪利、蓋耶和華已聞爾苦也、
      verse: 11
    - text: 彼於人中、將爲野驢、擊衆而衆亦擊之、其所居之地、在同族之東、
      verse: 12
    - text: 夏甲蒙耶和華諭、則稱其名曰監人之上帝、蓋曰、我豈於此、瞻仰夫監我者乎、
      verse: 13
    - text: 故其泉名曰庇耳拉海萊、卽在加低斯巴列之間、
      verse: 14
    - text: 夏甲生子、亞伯蘭命名以實瑪利、○
      verse: 15
    - text: 夏甲生以實瑪利時、亞伯蘭年八十有六、
      verse: 16
  - chapter: 17
    verses:
    - text: 亞伯蘭年九十有九、耶和華顯見、諭之曰、我乃全能之上帝、爾宜行於我前、而爲完人、
      verse: 1
    - text: 我與爾約、使爾苗裔、繁衍昌熾、
      verse: 2
    - text: 亞伯蘭遂俯伏焉、上帝與之言曰、
      verse: 3
    - text: 我與爾約、爾必爲多族之父、
      verse: 4
    - text: 今而後、爾不復名亞伯蘭、宜名亞伯拉罕、因我立爾爲多族之父也、
      verse: 5
    - text: 我將使爾蕃息、成爲邦國、列王由爾而出、
      verse: 6
    - text: 我必與爾及爾歷世苗裔、立我永約、爲爾及爾苗裔之上帝、
      verse: 7
    - text: 爾今所旅之地、卽迦南全境、我將賜爾、及爾苗裔、以爲永業、我亦爲其上帝、○
      verse: 8
    - text: 上帝諭亞伯拉罕曰、爾與後裔、宜守我約、歷世勿替、
      verse: 9
    - text: 爾中男子、咸宜受割、卽我賜爾及爾後裔、所必守之約、
      verse: 10
    - text: 爾必受割、爲我與爾立約之徵、
      verse: 11
    - text: 爾歷世男子、或生於爾家、或購自異邦、非爾苗裔、旣生八日、皆必受割、
      verse: 12
    - text: 家所生者、金所購者、俱必受割、我約加於爾躬、以爲永約、
      verse: 13
    - text: 惟男子不受割者、是背我約、必絕之民中、○
      verse: 14
    - text: 上帝諭亞伯拉罕曰、爾妻不復稱撒萊、宜稱撒拉、
      verse: 15
    - text: 我必祝之、賜之生子、復錫以嘏、使爲列國之母、列王由之而出、
      verse: 16
    - text: 亞伯拉罕俯伏而哂、竊謂百歲之人、猶能生子乎、撒拉年九十、猶能生育乎、
      verse: 17
    - text: 乃對上帝曰、惟願以實瑪利生存於爾前、
      verse: 18
    - text: 上帝曰、否、爾妻撒拉必生子、可名以撒、我將與彼立約、爲其後裔之永約、
      verse: 19
    - text: 至以實瑪利、我亦允爾、賜之以福、使之蕃息、其裔繁衍昌熾、必出十二牧伯、成爲大族、
      verse: 20
    - text: 惟我與以撒立約、卽明年此時、撒拉所生者、
      verse: 21
    - text: 上帝言竟、離亞伯拉罕而上升、○
      verse: 22
    - text: 是日亞伯拉罕遵上帝命、將其子以實瑪利、曁家所生、金所購之男子、咸與行割、
      verse: 23
    - text: 亞伯拉罕受割時、年九十有九、
      verse: 24
    - text: 其子以實瑪利、十有三歲受割、
      verse: 25
    - text: 父子二人、同日受割、
      verse: 26
    - text: 凡其所屬、或生於家、或購自異邦、均受割焉、
      verse: 27
  - chapter: 18
    verses:
    - text: 一日亭午、亞伯拉罕坐於幕門、近幔利之橡、耶和華顯見於彼、
      verse: 1
    - text: 亞伯拉罕舉目、見三人對之而立、乃自幕門趨迎、伏地、
      verse: 2
    - text: 曰、若蒙主恩、願勿離僕而去、
      verse: 3
    - text: 容取勺水、以濯爾足、且憩樹下、
      verse: 4
    - text: 旣至僕所、我將取餅少許、壯爾心力而後行、曰、可依汝言、
      verse: 5
    - text: 亞伯拉罕亟入幕、語撒拉曰、速備細麪三細亞、摶之作餅、
      verse: 6
    - text: 又趨至牛羣、擇犢之肥美者付僕、僕急治之、
      verse: 7
    - text: 亞伯拉罕遂以酥與乳、及所治之犢、臚陳其前、自侍樹下、三人食之、
      verse: 8
    - text: 其人曰、爾妻撒拉何在、曰、在幕、
      verse: 9
    - text: 其中一人曰、明年屆期、我必復至、爾妻撒拉將生子、撒拉在其後、於幕門聞此、
      verse: 10
    - text: 亞伯拉罕與撒拉、皆壽高年邁、撒拉癸水已絕、
      verse: 11
    - text: 竊哂曰、我老矣、吾主亦然、庸有喜乎、
      verse: 12
    - text: 耶和華諭亞伯拉罕曰、撒拉何竊哂云、我已年老、詎生育乎、
      verse: 13
    - text: 耶和華豈有難行之事哉、屆期、我將復至、撒拉必生子、
      verse: 14
    - text: 撒拉懼而不承、曰、我未嘗哂也、曰、否、爾實哂、○
      verse: 15
    - text: 三人乃起、觀望所多瑪、亞伯拉罕偕行以送之、
      verse: 16
    - text: 耶和華曰、我之所爲、豈隱於亞伯拉罕乎、
      verse: 17
    - text: 蓋彼必爲強大之族、天下萬民、因之獲福、
      verse: 18
    - text: 我簡之、使命其子及眷屬、守我之道、秉公行義、致耶和華所言、悉以予之、
      verse: 19
    - text: 又曰、所多瑪蛾摩拉罪孽深重、聲聞於我、
      verse: 20
    - text: 我必臨格、監其動作、實如所聞、設若不然、我必知之、○
      verse: 21
    - text: 二人往所多瑪、亞伯拉罕尚立於耶和華前、
      verse: 22
    - text: 進曰、善者惡者、爾豈並滅之乎、
      verse: 23
    - text: 假令邑中有五十義人、亦必翦滅乎、不緣其五十義人、而悉赦宥乎、
      verse: 24
    - text: 善惡倂誅、臧否同待、此斷非爾所爲、鞫天下者、豈不行義乎、
      verse: 25
    - text: 耶和華曰、所多瑪邑、設有五十義人、我必緣此、赦其一方、
      verse: 26
    - text: 亞伯拉罕曰、我雖爲灰塵、敢告於主、
      verse: 27
    - text: 假令五十義者缺其五、豈因缺五人、而滅此一邑乎、曰、設有四十五人、則亦弗滅、
      verse: 28
    - text: 曰、設有四十人、則何如、曰、緣四十人、吾亦弗行是、
      verse: 29
    - text: 曰、願主毋怒、容我言之、假令三十人、則何如、曰、有三十人、亦弗行是、
      verse: 30
    - text: 曰、敢告於主、假令二十人、則何如、曰、緣二十人、我亦不滅、
      verse: 31
    - text: 曰、願主毋怒、容我言之、惟此一次、假令十人、則何如、曰、緣十人、吾亦弗滅、
      verse: 32
    - text: 耶和華言竟而往、亞伯拉罕乃歸、
      verse: 33
  - chapter: 19
    verses:
    - text: 日暮、二天使至所多瑪、時、羅得坐於邑門、見之、遂起迎迓、伏地而拜、
      verse: 1
    - text: 曰、吾主請返、以臨僕舍、濯足而宿、夙興以行、曰、否、我將竟夕於衢、
      verse: 2
    - text: 羅得亟促之、乃旋踵、入其室、遂爲之設筵、炊無酵餅、天使食之、
      verse: 3
    - text: 未及寢、所多瑪邑人、少長咸集、環其室、
      verse: 4
    - text: 呼羅得曰、昏暮就汝之人何在、可出之、遂吾所欲、
      verse: 5
    - text: 羅得出、閉門而就之、
      verse: 6
    - text: 曰、請我兄弟、勿作斯惡、
      verse: 7
    - text: 我有二女、尚未適人、容我出之、任爾所爲、惟此二人、旣臨我舍、請毋擾之、
      verse: 8
    - text: 衆曰、退、又曰、斯人旅於斯土、乃欲爲士師、今將害爾、較彼尤甚、遂迫羅得、徑前欲破其門、
      verse: 9
    - text: 天使手援羅得入、而閉其門、
      verse: 10
    - text: 使衆於門外、少長目眯、索門致倦、○
      verse: 11
    - text: 二人謂羅得曰、於此、爾尚有所屬乎、或子、或女、或壻、及邑中屬爾者、俱攜之出、
      verse: 12
    - text: 我將滅此一方、因其罪惡甚大、聲聞於耶和華、故遣我滅之、
      verse: 13
    - text: 羅得出、告聘其女之壻曰、爾起出此、耶和華將滅是邑、其壻聞之、以爲戲言、
      verse: 14
    - text: 及旦、天使促羅得曰、起、挈若妻、曁在此二女、恐因斯邑之罪、共罹滅亡、
      verse: 15
    - text: 羅得遲延、二人執其手、與妻及女、咸引之出、置於邑外、蓋耶和華矜之也、
      verse: 16
    - text: 旣出、謂之曰、爾其遁逃、以全生命、毋返顧、毋止平原、宜避於山、免爾滅亡、
      verse: 17
    - text: 羅得曰、主歟、勿爾、
      verse: 18
    - text: 僕蒙爾恩、大施仁慈、以全我生、今我不能避於山、恐遭災禍而殞、
      verse: 19
    - text: 前有一邑、旣小且近、容我遁彼、以全我生、此非蕞爾之區乎、
      verse: 20
    - text: 曰、斯事我亦允爾、所言之邑、我不翦滅、
      verse: 21
    - text: 汝其速遁於彼、蓋爾未至、吾不能有所爲、故其邑名曰瑣珥、○
      verse: 22
    - text: 羅得入瑣珥時、日已出、
      verse: 23
    - text: 耶和華自天雨火硫於所多瑪、蛾摩拉、
      verse: 24
    - text: 於是城邑、平壤、居民、及土所產、無不毀滅、
      verse: 25
    - text: 羅得妻隨行返顧、變爲鹽柱、
      verse: 26
    - text: 亞伯拉罕夙興、至昔立於耶和華前之處、
      verse: 27
    - text: 瞻望所多瑪蛾摩拉、與平原全境、見其烟燄上騰、如出於爐、○
      verse: 28
    - text: 當上帝殄滅平原諸邑、傾覆羅得所居之邑時、眷念亞伯拉罕、拯羅得出於災、○
      verse: 29
    - text: 羅得懼居瑣珥、挈二女去彼、而入於山、同處巖穴、
      verse: 30
    - text: 長女謂季女曰、吾父已老、斯土又無人與我爲偶、以循人道、
      verse: 31
    - text: 莫若使父飲酒、而與偕寢、以存其後、
      verse: 32
    - text: 是夜飲父以酒、長女與之寢、女之臥起、父不及知、
      verse: 33
    - text: 翌日、長女謂季女曰、我昨與父偕寢、今夕仍飲以酒、爾可偕寢、以存其後、
      verse: 34
    - text: 是夜亦飲父以酒、季女偕寢、女之臥起、父亦不知、
      verse: 35
    - text: 如是、羅得二女由父懷姙、
      verse: 36
    - text: 長女生子、命名摩押、爲摩押族之祖、
      verse: 37
    - text: 季女亦生子、命名便亞米、爲亞捫族之祖、
      verse: 38
  - chapter: 20
    verses:
    - text: 亞伯拉罕南徙、旅於加低斯書珥間之基拉耳、
      verse: 1
    - text: 稱其妻撒拉爲妹、基拉耳王亞比米勒遣人取之、
      verse: 2
    - text: 夜夢上帝臨之曰、爾其死矣、蓋所取之婦、乃他人之妻也、
      verse: 3
    - text: 亞比米勒未近婦身、曰、主歟、爲義之民、亦滅之乎、
      verse: 4
    - text: 彼非對我稱婦爲妹、婦亦稱之爲兄乎、我之爲此、心正手潔、
      verse: 5
    - text: 上帝曰、我知爾爲此、心本端正、故我阻爾、免玷婦身、干咎於我、
      verse: 6
    - text: 今以婦歸其夫、彼乃先知、將爲爾祈、以全汝生、如不歸之、宜知爾與眷聚、必皆死亡、○
      verse: 7
    - text: 亞比米勒夙興、召其諸僕、告以斯事、諸僕懼甚、
      verse: 8
    - text: 亞比米勒召亞伯拉罕曰、爾於我儕、所爲何耶、我何事獲罪爾、乃陷我於重罪、爰及我國、爾之行於我者、實非所宜、
      verse: 9
    - text: 又曰、爾何所見而行是、
      verse: 10
    - text: 亞伯拉罕曰、我意此邦不畏上帝、必緣我妻而殺我、
      verse: 11
    - text: 彼誠我妹、同父異母、我娶爲室、
      verse: 12
    - text: 昔上帝命我離父家、遨遊於外、我謂婦曰、所適之邦、必稱我爲兄、是卽待我以恩也、
      verse: 13
    - text: 亞比米勒遂以牛羊僕婢賜之、幷歸其妻撒拉、
      verse: 14
    - text: 曰、吾之土地、具在爾前、可任意居之、
      verse: 15
    - text: 謂撒拉曰、我以千金賜爾兄、以蔽爾容於衆前、則爾所行、無不義矣、
      verse: 16
    - text: 亞伯拉罕祈於上帝、遂醫亞比米勒、與妻及婢、使能生育、
      verse: 17
    - text: 蓋耶和華以撒拉故、曾使亞比米勒之眷聚不姙也、
      verse: 18
  - chapter: 21
    verses:
    - text: 耶和華踐其前言、眷顧撒拉、予以所許、
      verse: 1
    - text: 亞伯拉罕暮年、撒拉懷姙、屆上帝所言之期、誕生男子、
      verse: 2
    - text: 亞伯拉罕以其所生之子、命名以撒、
      verse: 3
    - text: 越至八日、遵上帝命、爲之行割、
      verse: 4
    - text: 當以撒生時、亞伯拉罕適百歲、
      verse: 5
    - text: 撒拉曰、上帝使我笑、凡聞之者、將與我同笑、
      verse: 6
    - text: 又曰、孰曾告亞伯拉罕曰、撒拉將哺子乎、而我於其暮年、爲之生子矣、○
      verse: 7
    - text: 子長而斷乳、斷乳之日、亞伯拉罕設盛饌、
      verse: 8
    - text: 埃及婢夏甲、從亞伯拉罕所生之子戲謔之、撒拉見之、
      verse: 9
    - text: 語亞伯拉罕曰、出此婢及其子、婢之子不得與我子以撒同嗣業、
      verse: 10
    - text: 亞伯拉罕爲子之故、深以爲憂、
      verse: 11
    - text: 上帝諭之曰、勿爲孺子曁爾婢而憂、可聽撒拉所言、蓋出自以撒者、得稱爲爾裔、
      verse: 12
    - text: 然婢之子、亦屬爾裔、我必使之爲國、
      verse: 13
    - text: 亞伯拉罕夙興、取餅、及革囊盛水、與夏甲、置之於肩、使攜子去、遂往、至別是巴野、迷其途、
      verse: 14
    - text: 囊水旣罄、乃置子於小樹下、
      verse: 15
    - text: 相去一矢、曰、我不忍見子死亡、相對而坐、揚聲號哭、
      verse: 16
    - text: 上帝聞孺子聲、其使自天呼夏甲曰、夏甲、何事耶、爾勿懼、孺子在彼、上帝已聞其聲、
      verse: 17
    - text: 起而扶之、我將使之成爲大國、
      verse: 18
    - text: 上帝明其目、卽見水泉、遂往、以水充革囊、飲孺子、
      verse: 19
    - text: 上帝佑其孺子、長而居野、長於弧矢、
      verse: 20
    - text: 旅巴蘭野、母爲之娶埃及女爲室、○
      verse: 21
    - text: 維時、亞比米勒與其軍長非各、謂亞伯拉罕曰、汝凡所爲、上帝偕之、
      verse: 22
    - text: 今汝在此、當指上帝而誓、毋欺我曁我子孫、依我所厚待爾者、待我及爾所旅之邦、
      verse: 23
    - text: 亞伯拉罕曰、我誓之、
      verse: 24
    - text: 先是、有井爲亞比米勒僕強據、亞伯拉罕責之、
      verse: 25
    - text: 亞比米勒曰、是誰所爲、吾弗知也、爾未告我、今日我始聞之、
      verse: 26
    - text: 亞伯拉罕以牛羊饋亞比米勒、互相結約、
      verse: 27
    - text: 又以牝羔七、別置一處、
      verse: 28
    - text: 亞比米勒曰、此七牝羔、別置一處、何也、
      verse: 29
    - text: 曰、爾必由我受之、以爲我鑿此井之據、
      verse: 30
    - text: 因二人相誓於彼、故名其地曰別是巴、
      verse: 31
    - text: 彼旣立約於別是巴、亞比米勒與其軍長非各啟行、歸非利士地、
      verse: 32
    - text: 亞伯拉罕植垂絲柳於別是巴、禱永生上帝耶和華之名、
      verse: 33
    - text: 旅於非利士地、歷有多日、
      verse: 34
  - chapter: 22
    verses:
    - text: 厥後、上帝試亞伯拉罕、呼之曰、亞伯拉罕、曰、我在此、
      verse: 1
    - text: 曰、攜汝所愛獨生之子以撒、往摩利亞地、在我所示之山、獻爲燔祭、
      verse: 2
    - text: 亞伯拉罕夙興、備驢、攜二僕及子以撒、劈柴爲燔、詣上帝所示之地、
      verse: 3
    - text: 越至三日、舉目遙瞻其處、
      verse: 4
    - text: 謂僕曰、爾與驢姑待於此、我與孺子往彼、崇拜卽返、
      verse: 5
    - text: 遂以燔柴、付於其子以撒負之、己則持火及刃、與之偕行、
      verse: 6
    - text: 以撒曰、父歟、曰、吾子、余在此、曰、火與柴則有之矣、而所燔之羔安在、
      verse: 7
    - text: 曰、吾子、上帝將自備羔、以爲燔祭、於是偕行、○
      verse: 8
    - text: 至上帝所示之處、亞伯拉罕築壇、臚列其柴、縛子以撒、置於其上、
      verse: 9
    - text: 舉手執刃、將宰其子、
      verse: 10
    - text: 耶和華之使者自天呼曰、亞伯拉罕、亞伯拉罕、曰、我在此、
      verse: 11
    - text: 曰、爾於孺子、勿著手、勿加傷、蓋爾於我、不惜獨生之子、我知爾寅畏上帝矣、
      verse: 12
    - text: 亞伯拉罕舉目以觀、見有牡綿羊在後、角繫林叢、遂往取之、獻爲燔祭、以代其子、
      verse: 13
    - text: 稱其地曰耶和華亦勒、迄今尚有人云、在耶和華山必預備也、
      verse: 14
    - text: 耶和華之使者自天復呼亞伯拉罕、
      verse: 15
    - text: 曰、耶和華云、爾旣行是、不惜獨生之子、我則指己而誓、
      verse: 16
    - text: 必錫爾嘏、昌熾爾裔、如天上之星、如海濱之沙、爾裔必據諸敵之邑、
      verse: 17
    - text: 緣爾遵我命、天下萬民、將因爾裔而獲福、
      verse: 18
    - text: 亞伯拉罕返至僕所、起而偕行、至別是巴居焉、○
      verse: 19
    - text: 自時厥後、或告亞伯拉罕曰、密迦從爾弟拿鶴亦生子、
      verse: 20
    - text: 長子烏斯、及弟布斯、與亞蘭父基母利、
      verse: 21
    - text: 曁基薛、哈瑣、必達、益拉、彼土利、
      verse: 22
    - text: 此八人、皆密迦從亞伯拉罕弟拿鶴所生、彼土利生女利百加、
      verse: 23
    - text: 拿鶴妾名流瑪、生子提八、迦含、他轄、瑪迦、
      verse: 24
  - chapter: 23
    verses:
    - text: 撒拉享壽一百二十七歲、
      verse: 1
    - text: 卒於迦南之基列亞巴、卽希伯崙、亞伯拉罕來、爲之哀哭、
      verse: 2
    - text: 後起離尸、語赫人曰、
      verse: 3
    - text: 我於爾中爲賓旅、請以塚地與我、葬我死者、使之離我、
      verse: 4
    - text: 赫人曰、
      verse: 5
    - text: 吾主、請聽、爾於我中、爲上帝之牧伯、在我塚地間、擇其佳域、以葬爾之死者、我中無人禁之、
      verse: 6
    - text: 亞伯拉罕起、向土人赫族而鞠躬、
      verse: 7
    - text: 曰、爾若有意容我得葬死者、使之離我、則請聽我言、爲我求瑣轄子以弗崙、
      verse: 8
    - text: 以其田隅之麥比拉穴、足其價值、售我爲業、俾於爾中得有塚地、
      verse: 9
    - text: 以弗崙、赫族也、時、坐於赫人中、於入邑門之赫人前、謂亞伯拉罕曰、
      verse: 10
    - text: 主歟、勿爾、請聽我言、我以田及田之穴、於我同族人前予爾、可葬汝之死者、
      verse: 11
    - text: 亞伯拉罕遂向土人而鞠躬、
      verse: 12
    - text: 當衆前謂以弗崙曰、請聽我言、我將以金購田、爾其受之、使我得葬死者、
      verse: 13
    - text: 以弗崙曰、吾主、請聽、其田值金四百舍客勒、
      verse: 14
    - text: 爾我之間、何足算哉、請葬死者、
      verse: 15
    - text: 亞伯拉罕從以弗崙言、依其當赫人前所定、權商賈通用之金四百舍客勒予之、○
      verse: 16
    - text: 如是、以弗崙之田、在麥比拉、與幔利相對者、田與穴、曁四周之林木、
      verse: 17
    - text: 於入邑門之赫人前、俱定與亞伯拉罕爲業、
      verse: 18
    - text: 厥後亞伯拉罕、葬其妻撒拉於對乎幔利、麥比拉田之穴、幔利卽希伯崙、在迦南地、
      verse: 19
    - text: 田及穴、赫人定與亞伯拉罕爲塚地、
      verse: 20
  - chapter: 24
    verses:
    - text: 亞伯拉罕壽高年邁、耶和華於凡事錫之嘏、
      verse: 1
    - text: 亞伯拉罕語其家宰、卽司全業之老僕曰、爾其置手於我髀下、
      verse: 2
    - text: 指天地之上帝耶和華而誓、我居迦南人中、勿娶其女、爲我子婦、
      verse: 3
    - text: 必返故土、在戚族中、爲我子以撒娶焉、
      verse: 4
    - text: 僕曰、假令其女不欲從我來此、我以爾子仍歸故鄉可乎、
      verse: 5
    - text: 亞伯拉罕曰、愼勿使我子歸故鄉、
      verse: 6
    - text: 天上上帝耶和華、昔導我出父家、離故土、誓以斯地錫我苗裔、必遣厥使導爾、使爲我子娶於故土、
      verse: 7
    - text: 設女不欲從爾、則此誓與爾無與、惟不可挈我子返於故鄉、
      verse: 8
    - text: 僕遂置手於其主亞伯拉罕髀下、如命而誓、○
      verse: 9
    - text: 於是僕自其主之駝中取十、並攜主家之佳品、起而往米所波大米、詣拿鶴所居之邑、
      verse: 10
    - text: 日暮、衆女出汲時、僕使駝伏於邑外井旁、
      verse: 11
    - text: 曰、吾主亞伯拉罕之上帝耶和華歟、祈施恩於我主亞伯拉罕、使我今日所遇順適、
      verse: 12
    - text: 我立井旁、邑人之女、出以汲水、
      verse: 13
    - text: 我將謂一女曰、請爾下缾飲我、彼若云請飲、亦飲爾駝、則願其女爲爾所定、與爾僕以撒爲妻、由此可知爾施恩於我主、
      verse: 14
    - text: 言未旣、利百加肩負缾出、彼乃亞伯拉罕弟拿鶴、與妻密迦之子彼土利所生者、
      verse: 15
    - text: 女容甚麗、尚爲處子、未曾適人、臨井汲水、盈缾而上、
      verse: 16
    - text: 僕趨迎之、曰、請以缾水、飲我少許、
      verse: 17
    - text: 曰、吾主、請飲、乃急下缾以飲之、
      verse: 18
    - text: 飲畢、又曰、我更汲水、以飲爾駝、迨足其量、
      verse: 19
    - text: 遂急傾缾於槽、復趨井而汲、以飲羣駝、
      verse: 20
    - text: 僕目之、默然弗語、欲知耶和華果賜坦途否、
      verse: 21
    - text: 俟駝飲竟、乃取金環、重半舍客勒、金釧二、重十舍客勒、
      verse: 22
    - text: 謂之曰、汝誰氏女、請告我、汝父之家、有隙地以寓我乎、
      verse: 23
    - text: 曰、我乃拿鶴與密迦子彼土利之女、
      verse: 24
    - text: 又曰、我家芻糧具足、亦有隙地、可以容宿、
      verse: 25
    - text: 僕遂俯首、崇拜耶和華、
      verse: 26
    - text: 曰、吾主亞伯拉罕之上帝耶和華、宜頌美焉、彼於我主、不絕其仁與誠、且於途中導我、至吾主昆弟之家、○
      verse: 27
    - text: 女趨告其母家、
      verse: 28
    - text: 利百加有兄名拉班、見環與手釧、聞妹利百加述僕所言、則趨外而迎之、
      verse: 29
    - text: 時、僕尚立井旁、駝亦在側、
      verse: 30
    - text: 語之曰、爾蒙耶和華錫嘏者、請入、奚竚於外、我已備室、駝亦有所、
      verse: 31
    - text: 僕遂入室、拉班釋駝之負、給以芻糧、取水與僕及從者濯足、
      verse: 32
    - text: 陳食其前以食之、僕曰、吾事未述、不敢先食、曰、請述之、
      verse: 33
    - text: 曰、我乃亞伯拉罕僕、
      verse: 34
    - text: 耶和華錫嘏吾主甚厚、使之昌大、賜以金銀僕婢、牛羊駝驢、
      verse: 35
    - text: 主母撒拉、老而生子、我主所有、悉予斯男、
      verse: 36
    - text: 吾主令我誓曰、余居迦南、勿娶其女、爲我子婦、
      verse: 37
    - text: 必詣父家戚屬、爲子娶室、
      verse: 38
    - text: 我謂主曰、恐女不從我、
      verse: 39
    - text: 主曰、我所事之耶和華、將遣厥使偕爾、賜爾坦途、可於父家戚屬中、爲子娶室、
      verse: 40
    - text: 設或造我戚屬、而彼不與、則此誓與爾無與、
      verse: 41
    - text: 今日我至井旁、禱曰、吾主亞伯拉罕之上帝耶和華、如果賜我坦途、
      verse: 42
    - text: 茲立井旁、有女出汲、我謂之曰、請以缾水、飲我少許、
      verse: 43
    - text: 若言且飲、亦爲駝汲、則願其女爲耶和華所定、以與吾主之子、
      verse: 44
    - text: 默祝未竟、而利百加出、負缾於肩、臨井以汲、我謂之曰、請予我飲、
      verse: 45
    - text: 女卽下缾、曰、且飲、吾亦飲駝、我遂飲、女亦飲駝、
      verse: 46
    - text: 我問曰、汝誰氏女、曰、我乃拿鶴與密迦子彼土利之女也、我遂置環於其鼻、著釧於其手、
      verse: 47
    - text: 俯首崇拜、頌美吾主亞伯拉罕之上帝耶和華、導我以正途、使取主弟之孫、爲主子之室、
      verse: 48
    - text: 爾若待我主以仁誠、則告我、否亦告我、使我知所左右、○
      verse: 49
    - text: 拉班與彼土利曰、斯事由於耶和華、我儕不能與汝言其是非、
      verse: 50
    - text: 利百加在爾前、可攜之歸、與主之子爲室、遵耶和華命、
      verse: 51
    - text: 亞伯拉罕之僕聞言、俯伏於地、崇拜耶和華、
      verse: 52
    - text: 出金銀器皿與衣、饋利百加、又以寶物饋其兄、及其母、
      verse: 53
    - text: 僕與從者飲食而宿、夙興、曰、願遣歸我主、
      verse: 54
    - text: 利百加兄與其母曰、容女少留、偕我居處、歷至旬日、然後啟行、
      verse: 55
    - text: 曰、勿阻我、耶和華賜我坦途、請遣歸我主、
      verse: 56
    - text: 曰、可呼女而問之、
      verse: 57
    - text: 乃呼利百加曰、爾願與此人偕行乎、曰、願之、
      verse: 58
    - text: 遂遣利百加與其媼、同亞伯拉罕僕、曁從者而去、
      verse: 59
    - text: 祝利百加曰、願妹爲億兆之母、爾裔獲仇敵之邑、○
      verse: 60
    - text: 利百加起、與婢乘駝從僕、僕攜之歸、
      verse: 61
    - text: 時、以撒居南方、適自庇耳拉海萊來、
      verse: 62
    - text: 暮出於田、默然靜思、舉目見羣駝至、
      verse: 63
    - text: 利百加望見以撒、乃下駝、
      verse: 64
    - text: 問僕曰、遊於田而迓我者爲誰、曰、我主也、利百加遂取帕自蒙、
      verse: 65
    - text: 僕以所爲悉告以撒、
      verse: 66
    - text: 以撒導利百加入母撒拉之幕、娶以爲室、且愛慕之、自母沒後、至此始獲慰藉、
      verse: 67
  - chapter: 25
    verses:
    - text: 亞伯拉罕繼娶一妻、名基土拉、
      verse: 1
    - text: 生心蘭、約珊、米但、米甸、伊施巴、書亞、
      verse: 2
    - text: 約珊生示巴、底但、底但生亞書利族、利都是族、利烏米族、
      verse: 3
    - text: 米甸生以法、以弗、哈諾、亞比大、以勒大、咸屬基土拉之裔、
      verse: 4
    - text: 亞伯拉罕以凡所有、遺於以撒、
      verse: 5
    - text: 衆妾之子、貺以財物、當其存時、遣往東方、以避以撒、
      verse: 6
    - text: 亞伯拉罕享壽一百七十五歲、
      verse: 7
    - text: 壽高年邁、氣絕而終、歸於列祖、
      verse: 8
    - text: 其子以撒、與以實瑪利、葬之於麥比拉穴、與幔利相對、赫人瑣轄子以弗崙之田、
      verse: 9
    - text: 卽亞伯拉罕購自赫人者、亞伯拉罕與妻撒拉、同葬於此、
      verse: 10
    - text: 亞伯拉罕卒後、上帝錫嘏其子以撒、以撒附庇耳拉海萊而居、○
      verse: 11
    - text: 亞伯拉罕子以實瑪利、卽撒拉婢埃及女夏甲所生者、
      verse: 12
    - text: 其裔、循其世系名氏、記列於左、以實瑪利長子尼拜約、及基達、亞德別、米比衫、
      verse: 13
    - text: 米施瑪、度瑪、瑪撒、
      verse: 14
    - text: 哈大、提瑪、伊突、拿非施、基底瑪、
      verse: 15
    - text: 此皆以實瑪利諸子之名、隨其鄉里屯營、爲十二族之牧伯、
      verse: 16
    - text: 以實瑪利享壽一百三十七歲、氣絕而終、歸於列祖、
      verse: 17
    - text: 其裔所居之地、在其同族之東、自哈腓拉、至埃及左之書珥、達於亞述、○
      verse: 18
    - text: 以撒之紀如左、亞伯拉罕生以撒、
      verse: 19
    - text: 以撒年四十、娶利百加爲妻、卽巴旦亞蘭地、亞蘭人彼土利之女、拉班之妹、
      verse: 20
    - text: 以撒之妻不姙、以撒爲之祈耶和華、耶和華允之、利百加遂懷姙、
      verse: 21
    - text: 腹中雙胎相爭、利百加曰、如果有此、我何以爲生、乃往問於耶和華、
      verse: 22
    - text: 耶和華曰、爾胎所懷、乃爲二國、自腹而出、分爲二民、此強於彼、長事其幼、
      verse: 23
    - text: 屆期孿生、
      verse: 24
    - text: 首產者紅、遍體有毛如裘、命名以掃、
      verse: 25
    - text: 後出之弟、手執兄踵、命名雅各、二子生時、以撒年已六旬、○
      verse: 26
    - text: 二子旣長、以掃善獵、遨遊於野、雅各恬靜、居處於幕、
      verse: 27
    - text: 以撒嗜野味、愛以掃、利百加愛雅各、
      verse: 28
    - text: 一日雅各煮羹、以掃自野歸、憊甚、
      verse: 29
    - text: 謂雅各曰、我憊矣、以此紅者食我、緣是、以掃又名以東、
      verse: 30
    - text: 雅各曰、爾以長子之業、先鬻於我、
      verse: 31
    - text: 以掃曰、我將死矣、長子之業、於我奚裨、
      verse: 32
    - text: 雅各曰、先誓於我、以掃誓之、於是以其長子之業、鬻於雅各、
      verse: 33
    - text: 雅各乃以餅及豆羹予以掃、以掃食之飲之、起而往、其藐視長子之業如此、
      verse: 34
  - chapter: 26
    verses:
    - text: 亞伯拉罕時、歲饑、以撒時、其地又饑、乃往基拉耳、詣非利士王亞比米勒、
      verse: 1
    - text: 耶和華顯見、諭以撒曰、毋往埃及、必居我所示之地、
      verse: 2
    - text: 旅於斯土、我將偕爾、錫爾以嘏、以此列邦賜爾、爰及苗裔、昔與乃父亞伯拉罕所誓者、我必踐其言、
      verse: 3
    - text: 繁衍爾裔、如天之星、以此列邦予之、天下萬民、因之獲福、
      verse: 4
    - text: 蓋亞伯拉罕聽我言、奉我令、遵我誡命、典章法度、
      verse: 5
    - text: 以撒旅於基拉耳、
      verse: 6
    - text: 居民詢及其妻、曰、我妹也、蓋有殊色、故懼以妻相稱、恐居民爲利百加而殺之也、
      verse: 7
    - text: 居彼日久、非利士王亞比米勒自牖窺之、適以撒與利百加嬉戲、
      verse: 8
    - text: 召之曰、彼果爾妻、何謂爲妹、曰、竊恐因之見殺、
      verse: 9
    - text: 亞比米勒曰、爾於我儕、所爲何耶、幾致民中有人與爾妻寢、陷我於罪、
      verse: 10
    - text: 乃諭民曰、犯此人與其妻者、殺無赦、○
      verse: 11
    - text: 以撒耕稼於斯、是年獲有百倍、耶和華錫之嘏、
      verse: 12
    - text: 遂以昌大、日增月盛、竟成巨富、
      verse: 13
    - text: 牛羊成羣、僕從甚衆、非利士人妒之、
      verse: 14
    - text: 昔其父亞伯拉罕僕所鑿之井、非利士人塞之以土、
      verse: 15
    - text: 亞比米勒謂以撒曰、爾較我強大、請去我、
      verse: 16
    - text: 遂去之、張幕於基拉耳谷居焉、○
      verse: 17
    - text: 亞伯拉罕所鑿之井、非利士人塞之、以撒復鑿、以父所名名之、
      verse: 18
    - text: 以撒僕鑿井於谷中、得活泉、
      verse: 19
    - text: 基拉耳牧者與以撒牧者爭曰、此水屬我、緣相爭故、以撒名其井曰埃色、
      verse: 20
    - text: 又鑿一井、猶相爭、故名之曰西提拿、
      verse: 21
    - text: 以撒離彼、復鑿一井、乃不相爭、故名之曰利河伯、曰、耶和華使我寬舒、將繁衍於斯土、○
      verse: 22
    - text: 以撒去彼、往別是巴、
      verse: 23
    - text: 是夜耶和華顯見、諭之曰、我乃爾父亞伯拉罕之上帝、勿懼、爲我僕亞伯拉罕故、我必偕爾、錫爾以嘏、繁衍爾裔、
      verse: 24
    - text: 以撒築壇於彼、籲耶和華名、遂張幕、僕鑿井焉、○
      verse: 25
    - text: 亞比米勒與友亞戶撒、及軍長非各、自基拉耳來見之、
      verse: 26
    - text: 以撒曰、昔爾憾我屛我、今何來見、
      verse: 27
    - text: 曰、我儕知耶和華偕汝、竊謂爾我間當立誓、互相結盟、
      verse: 28
    - text: 俾爾無害於我、如我未害於爾、惟厚待爾、送爾安然以歸、爾乃耶和華所錫嘏者、
      verse: 29
    - text: 以撒遂爲之設筵、式飲式食、
      verse: 30
    - text: 夙興相誓、以撒送之、安然以歸、
      verse: 31
    - text: 是日以撒僕以鑿井事來告曰、我得水矣、
      verse: 32
    - text: 乃名之曰示巴、故其邑名別是巴、至於今日、○
      verse: 33
    - text: 以掃年四十、娶赫人比利之女猶滴、與赫人以倫之女巴實抹爲室、
      verse: 34
    - text: 二婦使以撒與利百加心憂、
      verse: 35
  - chapter: 27
    verses:
    - text: 以撒年邁、目眊不明、召長子以掃曰、吾子、曰、我在此、
      verse: 1
    - text: 曰、吾老矣、不知何日而死、
      verse: 2
    - text: 其執爾器、弓與矢囊、往於田野、爲我行獵、
      verse: 3
    - text: 以作嘉肴、依我所嗜、進與我食、及我未死、爲爾祝嘏、○
      verse: 4
    - text: 以撒語子以掃之言、利百加聞之、
      verse: 5
    - text: 以掃旣適野獵獸、利百加謂子雅各曰、我聞爾父謂爾兄以掃云、
      verse: 6
    - text: 可獲野獸、以作嘉肴、與我食之、及我未死、於耶和華前、爲爾祝嘏、
      verse: 7
    - text: 我子須聽我言、循我所命、
      verse: 8
    - text: 可往羊羣、取山羊之美羔二、我作嘉肴、依父所嗜、
      verse: 9
    - text: 爾進於父食之、及其未死、爲爾祝嘏、
      verse: 10
    - text: 雅各謂母曰、我兄遍體有毛、我乃光潔、
      verse: 11
    - text: 設父捫我、以我欺父、恐求祝而反見詛、
      verse: 12
    - text: 母曰、吾子、爾若見詛、我自當之、第從我言、往取其羔、
      verse: 13
    - text: 乃往取與母、母作嘉肴、依父所嗜、
      verse: 14
    - text: 長子以掃有美服、存於室、利百加取之、以衣季子雅各、
      verse: 15
    - text: 又以山羊羔皮蒙其手、及光潔之頸、
      verse: 16
    - text: 以所作之嘉肴與餅、付子雅各、○
      verse: 17
    - text: 雅各進於父曰、父歟、曰、我在此、吾子、爾爲誰、
      verse: 18
    - text: 雅各曰、我乃長子以掃、遵命而行、請起而坐、食所獵者、祝嘏於我、
      verse: 19
    - text: 以撒曰、吾子獲之、何若是之速也、曰、爾上帝耶和華使我疾獲之、
      verse: 20
    - text: 以撒曰、吾子來前、俾我捫爾、果我子以掃否、
      verse: 21
    - text: 雅各進前、以撒捫之、曰、聲則雅各聲、手則以掃手也、
      verse: 22
    - text: 因其手有毛、似兄以掃、末由分辨、遂爲祝嘏、
      verse: 23
    - text: 又曰、爾誠我子以掃否、曰、然、
      verse: 24
    - text: 曰、以子所獲者陳於前、待我食之、爲爾祝嘏、乃進前、父食之、又奉酒、亦飲之、
      verse: 25
    - text: 以撒曰、吾子來前、與我接吻、
      verse: 26
    - text: 遂前吻父、父聞其衣馨香祝曰、吾子之馨香、如耶和華所祚之田然、
      verse: 27
    - text: 願上帝錫爾天之甘露、地之沃壤、穀酒豐盛、
      verse: 28
    - text: 兆民服役爾側、列國拜跪爾前、兄弟尊爾爲主、同胞拜跪於爾、詛爾者必見詛、祝爾者必見祝、○
      verse: 29
    - text: 以撒祝竟、雅各甫離父出、適其兄以掃獵而歸、
      verse: 30
    - text: 亦作嘉肴、進於父、曰、請父起、食子所獵、祝嘏於我、
      verse: 31
    - text: 其父以撒曰、爾爲誰、曰、長子以掃、
      verse: 32
    - text: 以撒戰慄不勝、曰、爾未至、誰進嘉肴於我、我已食之、爲彼祝嘏、彼必承之、
      verse: 33
    - text: 以掃聞言、大聲痛哭、曰、請父亦爲我祝嘏、
      verse: 34
    - text: 曰、爾弟來、施其詭譎、奪爾福祉、
      verse: 35
    - text: 以掃曰、宜其名雅各、彼欺我者再、昔奪我長子之業、今又奪我之嘏耶、又曰、豈更無嘏、可爲我祝乎、
      verse: 36
    - text: 以撒曰、我已立雅各爲主、兄弟皆爲其役、以穀與酒供之、吾子、今將爲爾何爲乎、
      verse: 37
    - text: 以掃曰、父之祝嘏、豈惟一而已乎、父歟、請亦祝我、遂大聲號哭、
      verse: 38
    - text: 以撒曰、爾所居之地、遠乎沃壤、天露不及、
      verse: 39
    - text: 爾必恃刃以圖生、服役於爾弟、爾得釋時、則脫其軛於爾項、○
      verse: 40
    - text: 以掃因父爲雅各祝嘏、懷恨雅各、竊言父喪伊邇、我必殺弟、
      verse: 41
    - text: 或以長子言告利百加、遂召季子曰、兄將殺爾、以雪其恨、
      verse: 42
    - text: 吾子宜從我言、奔哈蘭、投我兄拉班、
      verse: 43
    - text: 偕居數日、待爾兄怒息、
      verse: 44
    - text: 其氣已平、忘爾所爲、我則遣人召爾、奚爲一日喪二子乎、
      verse: 45
    - text: 利百加謂以撒曰、緣赫人女、我厭厥生、倘雅各亦娶赫族如此之女、我生何益之有、
      verse: 46
  - chapter: 28
    verses:
    - text: 以撒召雅各、爲之祝嘏、囑曰、毋娶迦南女爲室、
      verse: 1
    - text: 起往巴旦亞蘭、詣爾母父彼土利家、娶爾母兄拉班之女爲室、
      verse: 2
    - text: 願全能之上帝、錫嘏於爾、使爾生育繁衍、爲衆族祖、
      verse: 3
    - text: 以亞伯拉罕之嘏錫爾、及爾苗裔、俾承所旅之地、卽昔上帝所賜亞伯拉罕者、
      verse: 4
    - text: 以撒遣雅各、遂往巴旦亞蘭、投亞蘭人彼土利子拉班、卽以掃雅各母利百加之兄、○
      verse: 5
    - text: 以掃見以撒爲雅各祝嘏、遣至巴旦亞蘭、在彼娶妻、祝時、囑其毋娶迦南女爲室、
      verse: 6
    - text: 又見雅各循父母命、往巴旦亞蘭、
      verse: 7
    - text: 知迦南女不悅於父、
      verse: 8
    - text: 乃適以實瑪利家、於其二妻外、更娶亞伯拉罕孫、以實瑪利女、尼拜約妹瑪哈拉爲室、○
      verse: 9
    - text: 雅各離別是巴、向哈蘭而行、
      verse: 10
    - text: 日旣沒、至一方宿焉、取石爲枕而臥、
      verse: 11
    - text: 夢有梯立於地、頂及於天、上帝之使、陟降其上、
      verse: 12
    - text: 耶和華立其巔曰、我乃耶和華、爾祖亞伯拉罕、與以撒之上帝、爾所寢之地、悉以畀爾、爰及苗裔、
      verse: 13
    - text: 爾裔必繁衍如土塵、蔓延四方、天下萬民、將緣爾與裔而獲福、
      verse: 14
    - text: 我必偕爾、無論何往、我必護爾、使歸斯土、不汝遐棄、吾所許者、必踐其言、
      verse: 15
    - text: 雅各醒曰、耶和華果在此、而我不知、
      verse: 16
    - text: 乃懼、曰、此地何其可畏、非他、乃上帝之室、天之門也、○
      verse: 17
    - text: 雅各夙興、以所枕之石立爲柱、傾膏其上、
      verse: 18
    - text: 其邑原名路斯、易之曰伯特利、
      verse: 19
    - text: 雅各許願曰、如上帝偕我、佑我於所行之路、賜我以衣食、
      verse: 20
    - text: 使安然而返父家、則耶和華必爲我之上帝、
      verse: 21
    - text: 所立柱石、將爲上帝室、凡上帝所錫我者、十輸其一以獻之、
      verse: 22
  - chapter: 29
    verses:
    - text: 雅各啟行、至東人處、
      verse: 1
    - text: 見有井於野、羊羣三、附井而臥、蓋人素由此飲之、井口覆以大石、
      verse: 2
    - text: 羣羊咸集、則移石啟井、汲以飲之、飲竟、仍覆以石、
      verse: 3
    - text: 雅各曰、兄弟奚自、曰、自哈蘭、
      verse: 4
    - text: 曰、拿鶴之孫拉班、爾識之否、曰、識之、
      verse: 5
    - text: 曰、安乎、曰、安、今其女拉結偕羊以至、
      verse: 6
    - text: 曰、日尚高懸、聚羣之時、猶未至也、莫若飲羊、而往牧之、
      verse: 7
    - text: 曰、不可、必待羣畜咸集、移石啟井、方可飲羊、
      verse: 8
    - text: 言際、拉結偕父羊至、蓋牧之也、
      verse: 9
    - text: 雅各見母兄拉班之女拉結與羊、則前移石啟井、以飲其羊、
      verse: 10
    - text: 與拉結接吻、大聲而哭、
      verse: 11
    - text: 告拉結曰、我乃爾父之甥、利百加子、拉結遂趨告其父、○
      verse: 12
    - text: 拉班聞妹子雅各至、卽趨迎之、抱而接吻、引之入室、雅各告以所遇、
      verse: 13
    - text: 拉班曰、爾誠骨肉之親、雅各偕居一月、
      verse: 14
    - text: 拉班謂之曰、爾雖我甥、豈可徒役於我、告我欲得何值、
      verse: 15
    - text: 拉班有二女、長名利亞、季名拉結、
      verse: 16
    - text: 利亞目眊、而拉結美丰姿、有殊色、
      verse: 17
    - text: 雅各愛拉結、曰、我願爲季女拉結、服役七年、
      verse: 18
    - text: 拉班曰、妻爾愈於妻人、可偕我居、
      verse: 19
    - text: 雅各爲拉結服役七年、因愛之甚、視七年如數日、○
      verse: 20
    - text: 雅各謂拉班曰、期已屆、請以妻我、使我成禮、
      verse: 21
    - text: 拉班設筵招鄰里、
      verse: 22
    - text: 旣昏、以長女利亞與雅各、遂與同室、
      verse: 23
    - text: 又以其婢悉帕、予女利亞爲婢、
      verse: 24
    - text: 及旦、乃知爲利亞、謂拉班曰、曷待我若是、我非爲拉結服役乎、何欺我爲、
      verse: 25
    - text: 拉班曰、未嫁長而先嫁季、斯土不爲此也、
      verse: 26
    - text: 爾與長盈七日之期、則以季予爾、爾復服役七年、
      verse: 27
    - text: 雅各從之、與利亞盈七日之期、拉班以女拉結妻之、
      verse: 28
    - text: 以其婢辟拉、予女拉結爲婢、
      verse: 29
    - text: 雅各亦與拉結同室、愛之逾於利亞、又服役拉班七年、○
      verse: 30
    - text: 耶和華視利亞不見寵、賜之生育、惟拉結不姙、
      verse: 31
    - text: 利亞懷姙生子、命名流便、曰、耶和華俯念我苦、今而後、夫必愛我、
      verse: 32
    - text: 再姙生子、命名西緬、曰、耶和華聞我不見寵、復錫我此子、
      verse: 33
    - text: 又姙生子、命名利未、曰、今生三子、夫必膠漆於我、
      verse: 34
    - text: 又姙生子、曰、我今頌美耶和華、故名子曰猶大、嗣後利亞不姙、
      verse: 35
  - chapter: 30
    verses:
    - text: 拉結見己不爲雅各生子、則妒厥姊、謂雅各曰、賜我生子、不然、我死矣、
      verse: 1
    - text: 雅各怒曰、使爾不育者、上帝也、我豈代爲上帝乎、
      verse: 2
    - text: 曰、我婢辟拉、爾與同室、俾其生子、撫於我膝、我則因而得子、
      verse: 3
    - text: 遂以婢辟拉予之、雅各與之同室、
      verse: 4
    - text: 辟拉懷姙生子、
      verse: 5
    - text: 拉結名之曰、但、曰、上帝伸我寃、聽我祈、賜我一子、
      verse: 6
    - text: 辟拉再姙、爲雅各生子、
      verse: 7
    - text: 拉結命名拿弗他利、曰、我與姊力爭獲勝、○
      verse: 8
    - text: 利亞因不姙、以婢悉帕與雅各同室、
      verse: 9
    - text: 悉帕生子、
      verse: 10
    - text: 利亞謂爲吉慶、故名之曰迦得、
      verse: 11
    - text: 悉帕再爲雅各生子、
      verse: 12
    - text: 利亞曰、我福矣、羣女將謂我有福、故名之曰亞設、○
      verse: 13
    - text: 麥秋時、流便往於田、獲風茄、奉母利亞、拉結謂利亞曰、請以爾子之風茄與我、
      verse: 14
    - text: 曰、爾奪我夫、豈細故耶、今欲奪我子之風茄乎、拉結曰、爲汝子之風茄、是夜夫可與爾同寢、
      verse: 15
    - text: 及暮、雅各自田歸、利亞出而迓之、曰、爾必與我偕入、我以吾子之風茄得爾、故是夜與之同室、
      verse: 16
    - text: 上帝俞允利亞之祈、遂懷姙、爲雅各生第五子、
      verse: 17
    - text: 利亞曰、昔我以婢與夫、今蒙上帝予我值、故名之曰以薩迦、
      verse: 18
    - text: 利亞復姙、生第六子、
      verse: 19
    - text: 命名西布倫、曰、上帝賜我嘉賚、夫必偕我、因我爲之生六子、
      verse: 20
    - text: 後生一女、命名底拿、
      verse: 21
    - text: 上帝眷念拉結、俯聽其祈、使之誕育、
      verse: 22
    - text: 懷姙生子、曰、上帝已洒我恥、
      verse: 23
    - text: 乃命名約瑟、曰、願耶和華復增我子、○
      verse: 24
    - text: 拉結生約瑟後、雅各謂拉班曰、請遣我歸、返於故土、
      verse: 25
    - text: 我事爾所得之妻子、請以予我、而遣我歸、我如何事爾、汝所知也、
      verse: 26
    - text: 拉班曰、深知耶和華緣爾錫嘏於我、若蒙爾恩、仍偕我居、
      verse: 27
    - text: 請言其值、我必給之、
      verse: 28
    - text: 曰、我於爾服役若何、羣畜若何、爾悉知之、
      verse: 29
    - text: 當我未至、所有鮮少、今則滋育繁多、耶和華緣我足跡所至、錫爾以嘏、然我何時成立己家乎、
      verse: 30
    - text: 拉班曰、我何以予爾、曰、無須、惟有一事、爾若行之、則仍牧守爾羣、
      verse: 31
    - text: 今我徧閱爾羣、凡有斑點與椶色之綿羊、及有斑點之山羊、悉驅出之、有若此者、歸我爲值、
      verse: 32
    - text: 異日爾來察之、凡山羊非有斑點、綿羊非椶色者、卽擬我盜可也、以此爲我公義之徵、
      verse: 33
    - text: 拉班曰、可如爾言、
      verse: 34
    - text: 當日將牡山羊之有文有點者、牝山羊之斑駁成點、兼雜白文者、曁綿羊之椶色者、悉驅出之、付與其子、
      verse: 35
    - text: 俾距雅各三日之程、雅各牧拉班之餘羊、○
      verse: 36
    - text: 雅各將楊杏楓之柔條、剝皮成文、使條之白間露、
      verse: 37
    - text: 置於溝壑水槽、羣羊來飲之處、與羣相對、俾其飲時、牝牡相誘、
      verse: 38
    - text: 羣羊附條相誘、遂產有文有點有斑之羔、
      verse: 39
    - text: 雅各將羔羊區別之、使此有文及椶色者、與拉班之羊相對、以己之羊驅於一方、不與拉班之羊相雜、
      verse: 40
    - text: 遇羊之健者相誘、雅各置條水溝、而當其前、使附條相誘、
      verse: 41
    - text: 其弱者不置條、於是弱者歸拉班、健者歸雅各、
      verse: 42
    - text: 雅各遂大興盛、多有羊羣、僕婢駝驢、
      verse: 43
  - chapter: 31
    verses:
    - text: 雅各聞拉班衆子言曰、我父所有者、雅各盡奪之、因父之資、獲此榮盛、
      verse: 1
    - text: 又見拉班容貌、不如疇昔、
      verse: 2
    - text: 耶和華謂雅各曰、爾其歸祖地、返故鄉、我必偕爾、
      verse: 3
    - text: 雅各遣人召拉結、利亞、至田間羣畜所、
      verse: 4
    - text: 語之曰、我見汝父容貌、不如疇昔、然吾父之上帝偕我、
      verse: 5
    - text: 我竭力事汝父、汝所知也、
      verse: 6
    - text: 爾父乃欺我、十易我值、惟上帝不容其加害、
      verse: 7
    - text: 若云有點者爲我值、而羣畜咸有點、若云有文者爲我值、而羣畜俱有文、
      verse: 8
    - text: 是上帝取爾父羣畜、賜於我矣、
      verse: 9
    - text: 遇牝牡相誘之際、我於夢中、見牡羊乘其牝者、皆有文、有點、有斑、
      verse: 10
    - text: 我夢上帝之使呼曰、雅各、我曰、在此、
      verse: 11
    - text: 曰、試觀牡羊乘其牝者、皆有文、有點、有斑、蓋拉班之待爾、我已監之、
      verse: 12
    - text: 我乃伯特利之上帝、昔爾在彼、以膏沃柱、許願於我、今起離此、返於故土、
      verse: 13
    - text: 拉結利亞曰、我於父家、豈尚有分有業乎、
      verse: 14
    - text: 父旣鬻我、又侵食我值、非以我爲外人乎、
      verse: 15
    - text: 上帝所奪於我父者、皆屬於我及我子、上帝所諭爾者、爾悉行之、○
      verse: 16
    - text: 雅各遂起、使妻子乘駝、
      verse: 17
    - text: 攜其牲畜、及凡所有、卽在巴旦亞蘭所獲之物、往迦南地、見父以撒、
      verse: 18
    - text: 時、拉班往剪羊毛、拉結竊其父之家神、
      verse: 19
    - text: 雅各背亞蘭人拉班而去、不以其奔告之、
      verse: 20
    - text: 挈凡所有、渡河、往基列山而遁、○
      verse: 21
    - text: 越至三日、或以雅各之遁告拉班、
      verse: 22
    - text: 乃率戚族、追之七日、至基列山及焉、
      verse: 23
    - text: 夜間、上帝見夢、諭亞蘭人拉班曰、愼之哉、爾於雅各、或善或惡、均勿與言、
      verse: 24
    - text: 雅各張幕於山、拉班追及之、與其戚族、亦張幕焉、
      verse: 25
    - text: 拉班謂雅各曰、爾何背我、攜我二女、如俘虜然、
      verse: 26
    - text: 曷爲竊遁、而不告我、俾我鼓琴、播鼗謳歌、忻然以送、
      verse: 27
    - text: 不容我與子女接吻、爾之所爲、是不智也、
      verse: 28
    - text: 我本有力、能以害爾、惟前夕爾父之上帝諭我曰、愼之哉、爾於雅各、或善或惡、均勿與言、
      verse: 29
    - text: 今爾雖思父家、不得不歸、奚竊我之神像乎、
      verse: 30
    - text: 雅各曰、我懼、意謂爾必強奪爾女、
      verse: 31
    - text: 至爾之神像、爾獲之於誰所、不容其生、物有屬爾者、於爾我戚族前、可自辨而取之、蓋雅各不知拉結竊其神像也、○
      verse: 32
    - text: 拉班遂進雅各幕、及利亞幕、二女婢之幕、皆無獲、後出利亞幕、入拉結幕、
      verse: 33
    - text: 拉結置神像於駝鞍下、而坐其上、拉班徧索不得、
      verse: 34
    - text: 拉結謂父曰、天癸適至、不得起迎、吾主勿怒、拉班徧索神像、終不獲、
      verse: 35
    - text: 雅各怒、斥之曰、我何罪愆、使爾迫追我、
      verse: 36
    - text: 今旣徧索吾物、有屬於爾者乎、果有之、則置之爾我戚族前、俾主裁於爾我間、
      verse: 37
    - text: 此二十年、我偕爾處、爾綿羊山羊之牝、無殰胎者、爾羊之牡、我不食之、
      verse: 38
    - text: 死於野獸者、我不歸爾、悉以補之、晝夜所盜、惟我是問、
      verse: 39
    - text: 我晝則冒暑、夜則受寒、二目不寐、
      verse: 40
    - text: 我居爾家、歷二十年、爲爾二女、服役十四年、爲爾羣羊六年、而爾十易我值、
      verse: 41
    - text: 使吾祖亞伯拉罕之上帝、吾父以撒所畏者、不與我偕、爾必使我徒返、惟上帝監我操作辛勤、故前夕譴爾、○
      verse: 42
    - text: 拉班曰、斯女卽我女、斯子卽我子、斯畜卽我畜、凡爾所見者、咸屬於我、茲於我女、及其所生之子、吾何能爲、
      verse: 43
    - text: 今來結盟、於爾我間爲證、
      verse: 44
    - text: 雅各遂取石立柱、
      verse: 45
    - text: 亦命戚族積石、衆乃取石、積累爲堆、共食其側、
      verse: 46
    - text: 拉班名之曰伊迦爾撒哈杜他、雅各名之曰迦累得、
      verse: 47
    - text: 拉班曰、此堆今日爲證於爾我間、故名曰迦累得、
      verse: 48
    - text: 又名米斯巴、蓋曰、爾我相暌隔時、願耶和華鑒察其間、
      verse: 49
    - text: 爾若負吾女、別有所娶、雖無人同在、而上帝證之、
      verse: 50
    - text: 拉班又謂雅各曰、可觀此堆、爾我間所立之柱、
      verse: 51
    - text: 此堆此柱乃爲其證、我不越此堆害爾、爾亦不越此堆與柱害我、
      verse: 52
    - text: 願亞伯拉罕之上帝、拿鶴之上帝、及其祖之上帝、主裁於爾我間、雅各乃指其父以撒所畏者而誓、
      verse: 53
    - text: 又在山獻祭、招其戚族共食、後宿於山、
      verse: 54
    - text: 拉班夙興、接吻子女、爲之祝嘏、而歸故土、
      verse: 55
  - chapter: 32
    verses:
    - text: 雅各復行、上帝之使遇焉、
      verse: 1
    - text: 雅各見之曰、此乃上帝之軍、故名其地曰瑪哈念、○
      verse: 2
    - text: 雅各遣人、先往西珥地以東田、見兄以掃、
      verse: 3
    - text: 囑曰、告我主以掃云、爾僕雅各曰、我旅於拉班家、越至今日、
      verse: 4
    - text: 有牛羊驢僕婢、特遣人告我主、望沾主恩、
      verse: 5
    - text: 使者反告雅各曰、吾儕詣爾兄以掃、彼率四百人來迎爾、
      verse: 6
    - text: 雅各大懼、且憂、以從者及牛羊駝、分爲二隊、
      verse: 7
    - text: 曰、若以掃來擊此隊、則彼隊可逃、
      verse: 8
    - text: 遂禱曰、吾祖亞伯拉罕之上帝、吾父以撒之上帝耶和華歟、昔爾命我回故土、返戚屬、許待以善、
      verse: 9
    - text: 爾所施於僕之恩寵誠實、卽至微者、亦不堪受、昔我惟執一杖、濟此約但、今我已成二隊、
      verse: 10
    - text: 求爾拯我、脫於吾兄以掃之手、蓋我懼之、恐其來擊我、爰及母子、
      verse: 11
    - text: 爾曾許待以善、使我苗裔、如海之沙、不可勝數、○
      verse: 12
    - text: 是夜雅各宿於彼、簡其所有、饋兄以掃、
      verse: 13
    - text: 卽山羊牝二百、牡二十、綿羊牝二百、牡二十、
      verse: 14
    - text: 牝駝與子三十、牝牛四十、牡牛十、牝驢二十、小驢十、
      verse: 15
    - text: 各爲其羣、付於僕手、曰、爾先我往、使各羣相距、
      verse: 16
    - text: 囑其前者曰、我兄以掃遇爾、問爾屬誰、將何往、爾前之畜屬誰、
      verse: 17
    - text: 則曰、屬我主之僕雅各、以饋我主以掃、雅各亦在後、
      verse: 18
    - text: 又囑其二其三、曁一切驅畜者曰、爾遇以掃、亦宜如是告之、
      verse: 19
    - text: 且曰、爾僕雅各在後、蓋雅各自謂、必以前行之禮物、釋兄之憾、然後覿面、庶幾接我、
      verse: 20
    - text: 於是禮物先行、雅各是夜宿於隊中、○
      verse: 21
    - text: 雅各夜起、使二妻二婢及十一子、濟雅博渡、
      verse: 22
    - text: 眷聚旣濟、凡所有者亦濟、
      verse: 23
    - text: 雅各獨留、遇一人與之角力、迄於黎明、
      verse: 24
    - text: 相角之時、其人自知不勝、觸雅各髀傷之、
      verse: 25
    - text: 曰、容我去、天明矣、曰、不爲我祝嘏、必不容爾去、
      verse: 26
    - text: 曰、爾何名、曰、雅各、
      verse: 27
    - text: 曰、今而後、爾不復名雅各、當名以色列、蓋爾與上帝及人較量、而獲勝也、
      verse: 28
    - text: 雅各曰、請以爾名告我、曰、曷問我名、遂在彼爲之祝嘏、
      verse: 29
    - text: 雅各名其地曰毘努伊勒、曰、我與上帝覿面、而我命尚存、
      verse: 30
    - text: 日出時、雅各過毘努伊勒、髀傷、其行蹣跚、
      verse: 31
    - text: 因其人觸雅各髀、傷其巨筋、故以色列人不食髀之巨筋、至於今日、
      verse: 32
  - chapter: 33
    verses:
    - text: 雅各舉目、見以掃率四百人至、遂區別諸子、付與利亞拉結曁二婢、
      verse: 1
    - text: 置二婢及其子於前、利亞及其子於中、拉結及約瑟於後、
      verse: 2
    - text: 己則先行、俯伏者七、方近厥兄、
      verse: 3
    - text: 以掃趨迎、抱頸接吻、彼此涕泣、
      verse: 4
    - text: 以掃見婦與子、問偕爾者何人、曰、上帝施恩、賜僕之子、
      verse: 5
    - text: 二婢及其子前而拜、
      verse: 6
    - text: 利亞及其子前而拜、後拉結及約瑟、亦前而拜、
      verse: 7
    - text: 以掃曰、我所遇之羣畜何意、曰、望沾恩於主、
      verse: 8
    - text: 曰、吾弟、我已足矣、爾所有者存之、
      verse: 9
    - text: 曰、勿爾、若沾爾恩、請受我禮、蓋我覿爾面、蒙爾悅納、如覿上帝面然、
      verse: 10
    - text: 上帝施恩、使我富有、請受所奉之禮、迫之乃受、
      verse: 11
    - text: 以掃曰、吾儕啟行而往、我爲爾先導、
      verse: 12
    - text: 曰、主知我之子女猶稚、而牛羊方字、若一日亟驅之、則羣畜盡死、
      verse: 13
    - text: 請我主前往、僕率子女牲畜、依其步履、徐徐而進、詣我主於西珥、
      verse: 14
    - text: 曰、容我留從者數人、與爾偕行、曰、焉用此、惟得沾主恩足矣、
      verse: 15
    - text: 是日以掃返於西珥、
      verse: 16
    - text: 雅各至疎割、爲己築室、爲畜作廬、故其地名曰疎割、○
      verse: 17
    - text: 雅各自巴旦亞蘭安然而歸、至迦南地示劍邑、張幕其東、
      verse: 18
    - text: 後出百金、與示劍父哈抹子孫、以購張幕之所、
      verse: 19
    - text: 在彼築壇、名之曰上帝以色列之上帝、
      verse: 20
  - chapter: 34
    verses:
    - text: 雅各之女底拿、利亞所生也、往見鄰女、
      verse: 1
    - text: 彼地牧伯希未人哈抹子示劍見之、執之偕寢、而玷辱焉、
      verse: 2
    - text: 中心膠漆、愛慕殊深、語以甘言、
      verse: 3
    - text: 示劍告父哈抹曰、請爲我娶此女爲室、
      verse: 4
    - text: 雅各聞女底拿被辱時、衆子牧羣於田、故緘口無詞、以待子歸、
      verse: 5
    - text: 示劍父哈抹出、欲與雅各語、
      verse: 6
    - text: 雅各衆子聞之、自田歸、因示劍與雅各女偕寢、干咎於以色列族、爲所不當爲、不勝憂忿、
      verse: 7
    - text: 哈抹語之曰、我子示劍之心、戀爾女弟、請與之爲室、
      verse: 8
    - text: 爾我互相嫁娶、以爾女嫁我、我女任爾娶、
      verse: 9
    - text: 爾我偕處、地在爾前、爾其居此貿易、得其產業、
      verse: 10
    - text: 示劍謂女之父兄曰、望沾爾恩、任爾所求、我必與之、
      verse: 11
    - text: 聘禮之索、惟命是從、第以女予我爲室、
      verse: 12
    - text: 雅各衆子以妹底拿被玷、詭詞對哈抹示劍曰、
      verse: 13
    - text: 此事不可行、人未受割、而我以妹與之、自取辱耳、
      verse: 14
    - text: 惟爾男子、咸效我受割、方可從爾言、
      verse: 15
    - text: 如是、我儕以女嫁爾、亦娶爾女、彼此偕居、合爲一族、
      verse: 16
    - text: 若不聽我言而受割、我則攜妹而去、○
      verse: 17
    - text: 哈抹與子示劍善其言、
      verse: 18
    - text: 少者示劍、爲宗族所推尊、緣愛雅各女故、從言弗緩、
      verse: 19
    - text: 哈抹與子示劍至其邑門、語邑人曰、
      verse: 20
    - text: 斯人與我睦、此地又廣、足以容之、可准其居此貿易、我娶其女、亦以我女嫁之、
      verse: 21
    - text: 惟我中男子、必先受割、與彼相同、則其人願偕我居、成爲一族、
      verse: 22
    - text: 如是、則其牛羊、牲畜貨財、豈不皆爲我有、莫若許之、使偕我居、
      verse: 23
    - text: 凡出邑門之男子、聽哈抹示劍言、悉皆受割、
      verse: 24
    - text: 越至三日、其人痛劇時、雅各二子、底拿兄西緬利未、各執刃、潛襲邑、殲其男子、
      verse: 25
    - text: 以刃戮哈抹及示劍、攜底拿出其室而去、
      verse: 26
    - text: 雅各衆子因妹受辱、剝其尸、刦其邑、
      verse: 27
    - text: 奪其牛羊驢、與在邑在田諸物、
      verse: 28
    - text: 盡掠其貨財、虜其妻子、取其室中所有、
      verse: 29
    - text: 雅各謂西緬利未曰、爾曹累我、令我遺臭於居此之迦南比利洗人、且我人寡、彼必聚而攻我、殲我及家、
      verse: 30
    - text: 曰、彼待我妹若妓、可乎、
      verse: 31
  - chapter: 35
    verses:
    - text: 上帝諭雅各曰、昔爾避兄以掃時、我在伯特利顯見於爾、今起往彼而居、爲我築壇、
      verse: 1
    - text: 雅各命家人與從者曰、當除爾中異邦神像、潔己更衣、
      verse: 2
    - text: 昔我遭難、上帝允我之祈、我行於途、上帝偕我、今當赴伯特利、爲之築壇、
      verse: 3
    - text: 遂以異邦神像、及耳環與之、雅各藏於近乎示劍之橡下、
      verse: 4
    - text: 啟行而往、上帝使四周諸邑之民懼甚、無追雅各子者、
      verse: 5
    - text: 雅各與從者、至迦南之路斯、卽伯特利、
      verse: 6
    - text: 昔雅各避兄以掃、上帝顯見、故在彼築壇、名其地曰伊勒伯特利、
      verse: 7
    - text: 時、利百加媼底波拉死、葬於伯特利橡下、名其樹曰亞倫巴古、○
      verse: 8
    - text: 雅各自巴旦亞蘭歸、上帝與之顯見、錫之以嘏、
      verse: 9
    - text: 曰、爾名雅各、今而後不復稱此、當名以色列、遂名之曰以色列、
      verse: 10
    - text: 又曰、我乃全能之上帝、爾其蕃息昌熾、一族衆族由爾而生、多王由爾而出、
      verse: 11
    - text: 我所賜亞伯拉罕以撒之地、亦將錫爾、爰及苗裔、
      verse: 12
    - text: 上帝言竟、離之上升、
      verse: 13
    - text: 雅各卽於上帝與言之處、立石爲柱、奠之以酒、沃之以膏、
      verse: 14
    - text: 名其處曰伯特利、○
      verse: 15
    - text: 由伯特利而徙、去以法他無幾、拉結臨產甚艱、
      verse: 16
    - text: 難產之際、收生者曰、毋懼、爾又得子、
      verse: 17
    - text: 拉結臨死、魂將逝時、名其子曰便俄尼而死、惟其父命名便雅憫、
      verse: 18
    - text: 拉結旣卒、葬於以法他、卽伯利恆之途側、
      verse: 19
    - text: 雅各立碑於墓、至今猶稱拉結墓碑、
      verse: 20
    - text: 以色列復徙、過以得臺而張幕、
      verse: 21
    - text: 居彼時、流便烝父妾辟拉、事聞於以色列、○
      verse: 22
    - text: 雅各有子十二、長子流便、及西緬、利未、猶大、以薩迦、西布倫、乃利亞所出、
      verse: 23
    - text: 約瑟、便雅憫、乃拉結所出、
      verse: 24
    - text: 但、拿弗他利、乃拉結婢辟拉所出、
      verse: 25
    - text: 迦得、亞設、乃利亞婢悉帕所出、是皆雅各於巴旦亞蘭所生者、
      verse: 26
    - text: 雅各至幔利之基列亞巴、卽希伯崙、見父以撒、亞伯拉罕與以撒曾旅於此、○
      verse: 27
    - text: 以撒享壽一百八十歲、
      verse: 28
    - text: 壽高年邁、氣絕而終、歸於列祖、其子以掃雅各葬之、
      verse: 29
  - chapter: 36
    verses:
    - text: 以掃卽以東、其裔如左、
      verse: 1
    - text: 以掃娶迦南女爲室、卽赫人以倫女亞大、與希未人祭便孫、亞拿女阿何利巴瑪、
      verse: 2
    - text: 又娶以實瑪利女、尼拜約妹巴實抹、
      verse: 3
    - text: 亞大生以利法、巴實抹生流珥、
      verse: 4
    - text: 阿何利巴瑪生耶烏施、雅蘭、可拉、此皆以掃於迦南地所生者、
      verse: 5
    - text: 以掃率妻、與子女家人、牛羊牲畜、及在迦南所得之資財、往詣他方、離弟雅各、
      verse: 6
    - text: 蓋二人資財豐盛、牲畜繁多、所旅之地、不能容之、弗獲同居、
      verse: 7
    - text: 以掃卽以東、居西珥山、○
      verse: 8
    - text: 以掃居西珥山、爲以東族祖、厥裔如左、
      verse: 9
    - text: 其子名以利法、亞大所生、流珥、巴實抹所生、
      verse: 10
    - text: 以利法生提幔、阿抹、洗玻、迦坦、基納斯、
      verse: 11
    - text: 以利法妾亭納、生亞瑪力、此皆以掃妻亞大之裔、
      verse: 12
    - text: 流珥生拿哈、謝拉、沙瑪、米撒、此皆以掃妻巴實抹之裔、
      verse: 13
    - text: 祭便孫、亞拿女阿何利巴瑪、從以掃生耶烏施、雅蘭、可拉、○
      verse: 14
    - text: 以掃胤中、有爲族長者、其畧如左、以掃冢子以利法子孫中、有提幔族長、阿抹族長、洗玻族長、基納斯族長、
      verse: 15
    - text: 可拉族長、迦坦族長、亞瑪力族長、此以利法後裔中之族長、在以東地、皆亞大之裔、○
      verse: 16
    - text: 以掃子流珥子孫中、有拿哈族長、謝拉族長、沙瑪族長、米撒族長、此流珥後裔中之族長、在以東地、皆以掃妻巴實抹之裔、
      verse: 17
    - text: 阿何利巴瑪子孫中、有耶烏施族長、雅蘭族長、可拉族長、此皆以掃妻亞拿女阿何利巴瑪之裔、
      verse: 18
    - text: 上所記諸族長、皆以掃卽以東之子孫、○
      verse: 19
    - text: 素居是地者、何利人西珥子孫、其畧如左、羅坍、朔巴、祭便、亞拿、
      verse: 20
    - text: 底順、以察、底珊、此皆以東地何利人西珥裔中之族長、
      verse: 21
    - text: 羅坍子何利、希幔妹亭納、
      verse: 22
    - text: 朔巴子亞勒文、瑪拿轄、以巴錄、示玻、阿南、
      verse: 23
    - text: 祭便子亞雅、亞拿、當時在野牧父祭便之驢、遇温泉者、卽此亞拿、
      verse: 24
    - text: 亞拿子底順、女阿何利巴瑪、
      verse: 25
    - text: 底順子欣但、伊是班、益蘭、基蘭、
      verse: 26
    - text: 以察子辟罕、撒番、亞干、
      verse: 27
    - text: 底珊子烏斯、亞蘭、
      verse: 28
    - text: 何利族長、其畧如左、羅坍族長、朔巴族長、祭便族長、亞拿族長、
      verse: 29
    - text: 底順族長、以察族長、底珊族長、此皆何利人在西珥地爲族長者、○
      verse: 30
    - text: 當以色列人未有王時、王於以東地者、其畧如左、
      verse: 31
    - text: 比珥子比拉爲王於以東、都亭哈巴、
      verse: 32
    - text: 比拉薨、波斯拉人謝拉子約巴嗣位、
      verse: 33
    - text: 約巴薨、提幔人戶珊嗣位、
      verse: 34
    - text: 戶珊薨、比達子哈達、卽昔於摩押田擊米甸人者嗣位、都亞未得、
      verse: 35
    - text: 哈達薨、瑪士利加人桑拉嗣位、
      verse: 36
    - text: 桑拉薨、河濱利河伯人掃羅嗣位、
      verse: 37
    - text: 掃羅薨、亞革波子巴勒哈南嗣位、
      verse: 38
    - text: 巴勒哈南薨、哈達嗣位、都巴烏、其后米希他別、乃米薩合孫、瑪特利之女、○
      verse: 39
    - text: 以掃裔諸族長、依其世系居處名氏、其畧如左、亭納族長、亞勒瓦族長、耶帖族長、
      verse: 40
    - text: 阿何利巴瑪族長、以拉族長、比嫩族長、
      verse: 41
    - text: 基納斯族長、提幔族長、米比薩族長、
      verse: 42
    - text: 瑪基疊族長、以蘭族長、以上所載、皆以東之族長、依其疆域、在其壤地、以東族祖、卽以掃是、
      verse: 43
  - chapter: 37
    verses:
    - text: 雅各居迦南、卽父所旅之地、
      verse: 1
    - text: 其畧如左、孺子約瑟、年十有七、偕兄牧羊、與父妾辟拉悉帕諸子爲侶、以其過告父、
      verse: 2
    - text: 以色列之生約瑟也、年已邁矣、故愛之逾於諸子、爲製彩衣、
      verse: 3
    - text: 諸兄見父愛約瑟逾於己、遂憾之、不能語以善言、○
      verse: 4
    - text: 約瑟得夢、述於諸兄、諸兄憾之愈甚、
      verse: 5
    - text: 約瑟曰、我所夢者、請聽之、
      verse: 6
    - text: 吾儕於田束禾、我所束者起而立、爾所束者環而拜、
      verse: 7
    - text: 諸兄曰、爾果將君我乎、抑轄我乎、故因其夢與言、而益憾之、
      verse: 8
    - text: 約瑟復夢、告諸兄曰、我夢得其二矣、有日月十一星、皆拜我、
      verse: 9
    - text: 約瑟告父兄時、父叱之曰、爾所夢者何耶、我與汝母汝兄、果將俯伏拜爾乎、
      verse: 10
    - text: 諸兄嫉之、惟父誌其言、○
      verse: 11
    - text: 諸兄往示劍、牧父羣羊、
      verse: 12
    - text: 以色列語約瑟曰、來、爾兄非牧於示劍乎、吾將遣爾詣之、曰、我在斯、
      verse: 13
    - text: 曰、往觀諸兄、及羣羊安否、而返告我、遂由希伯崙谷遣之、乃往示劍、
      verse: 14
    - text: 躑躅田間、或遇之曰、爾何求耶、
      verse: 15
    - text: 曰、求我兄、彼牧羊何所、請告我、
      verse: 16
    - text: 曰、已去此矣、我聞其言、將往多坍、約瑟追之、見於多坍、○
      verse: 17
    - text: 約瑟未至、諸兄遙見、共謀殺之、
      verse: 18
    - text: 相語曰、作夢者來矣、
      verse: 19
    - text: 莫若殺之、擲於井、謂爲惡獸所食、觀其夢有何徵驗、
      verse: 20
    - text: 流便聞之、欲救約瑟曰、勿戕其命、
      verse: 21
    - text: 又曰、勿流其血、勿著以手、曠野有井、投之於中可也、蓋欲援之、歸諸其父、
      verse: 22
    - text: 約瑟至、諸兄褫其彩衣、
      verse: 23
    - text: 執而投諸眢井、○
      verse: 24
    - text: 諸兄坐而食餅、望見以實瑪利人、聯隊自基列來、以羣駝負香料乳香沒藥、欲下埃及、
      verse: 25
    - text: 猶大謂兄弟曰、殺弟而匿其血、何益之有、
      verse: 26
    - text: 彼乃我弟、我之骨肉、毋著以手、莫若鬻於以實瑪利人、兄弟從之、
      verse: 27
    - text: 以實瑪利人乃米甸賈、適經其處、諸兄乃援約瑟出井、鬻之、獲金二十、以實瑪利人挈約瑟往埃及、○
      verse: 28
    - text: 流便至井、窺約瑟不在、遂裂己衣、
      verse: 29
    - text: 返見諸弟曰、孺子不在、我將焉往、
      verse: 30
    - text: 昆弟宰牡山羊、濡約瑟衣於血、
      verse: 31
    - text: 遣人攜之詣父曰、我儕得此、試觀爲爾子之衣否、
      verse: 32
    - text: 雅各識之、曰、是吾子之衣也、彼爲惡獸所食、約瑟破裂無疑矣、
      verse: 33
    - text: 遂裂己衣、腰束以麻、傷悼日久、
      verse: 34
    - text: 子女羣來相慰、父不受慰、曰、我必悲哀至於陰府、就子乃已、父之痛子如此、
      verse: 35
    - text: 米甸賈攜約瑟至埃及、鬻與法老臣侍衞長波提乏、
      verse: 36
  - chapter: 38
    verses:
    - text: 維時、猶大離諸昆弟、就亞杜蘭人希拉、
      verse: 1
    - text: 見迦南人書亞女、娶之、與之同室、
      verse: 2
    - text: 婦姙生子、猶大名之曰珥、
      verse: 3
    - text: 再姙生子、母名之曰俄南、
      verse: 4
    - text: 復姙生子、名之曰示拉、時、猶大居於基悉、
      verse: 5
    - text: 猶大爲長子珥娶室、名他瑪、
      verse: 6
    - text: 珥行惡於耶和華前、耶和華殺之、
      verse: 7
    - text: 猶大命俄南曰、汝其與嫂同室、以盡弟分、生子嗣兄、
      verse: 8
    - text: 俄南知子不歸己、不欲爲兄存後、與嫂偕寢時、遺洩於地、
      verse: 9
    - text: 所爲不悅於耶和華、耶和華亦殺之、
      verse: 10
    - text: 猶大恐季子亦死、如二兄然、謂媳他瑪曰、姑居父家、守志勿嫁、待吾子示拉長、遂往居父家、○
      verse: 11
    - text: 久之、猶大妻書亞女死、猶大旣得慰藉、與友亞杜蘭人希拉往亭拿、就剪羊毛者、
      verse: 12
    - text: 或告他瑪曰、汝舅往亭拿剪羊毛、
      verse: 13
    - text: 他瑪見示拉長、而未得嫁之、乃去嫠服、以帕蒙面蔽體、坐於伊拿印邑門、在往亭拿之途側、
      verse: 14
    - text: 猶大見其蔽面、以爲妓、
      verse: 15
    - text: 道旁就之曰、來、我與爾偕寢、蓋不知爲媳也、婦曰、與我偕寢、何以贈我、
      verse: 16
    - text: 曰、必遺羣中山羊之羔、曰、羔未至、與質否、
      verse: 17
    - text: 曰、與爾何質、曰、爾印與紳、及手中杖、乃畀之、遂與偕寢、婦卽懷姙、
      verse: 18
    - text: 起而去、脫帕、仍衣嫠服、
      verse: 19
    - text: 猶大託友亞杜蘭人遺之羔、由婦取質、而不獲見、
      verse: 20
    - text: 詢居民曰、伊拿印道旁、有妓安在、曰、此地無妓、
      verse: 21
    - text: 返見猶大曰、求之不得、居民亦言彼地無妓、
      verse: 22
    - text: 猶大曰、吾旣託爾遺羔、不得其人、任婦得質、免我貽羞、○
      verse: 23
    - text: 約越三月、或告猶大曰、爾媳他瑪有淫行、今已懷姙、猶大曰、曳出焚之、
      verse: 24
    - text: 旣出、遣人謂舅曰、我之懷姙、由於此物之主、試觀此印、及紳與杖、爲誰所有、
      verse: 25
    - text: 猶大承之、曰、我不嫁之與子示拉、婦猶賢於我也、嗣後猶大不復近之、
      verse: 26
    - text: 婦臨產、知其孿生、
      verse: 27
    - text: 產際、其一出手、收生者以絳絲繫之、曰、此首出也、
      verse: 28
    - text: 手入、其他出矣、收生者曰、爾何自坼、故命名法勒斯、
      verse: 29
    - text: 其手繫絳絲者後出、命名謝拉、
      verse: 30
  - chapter: 39
    verses:
    - text: 約瑟被攜至埃及、法老臣侍衞長波提乏、由以實瑪利人購之、
      verse: 1
    - text: 約瑟居其主埃及人家、耶和華偕之、所爲暢遂、
      verse: 2
    - text: 厥主見耶和華偕之、使其諸事亨通、
      verse: 3
    - text: 故加以恩、俾侍左右、委治家業、悉以所有、歸其掌握、
      verse: 4
    - text: 自委治家業、耶和華爲約瑟故、錫嘏其主埃及人家、凡在室在田、咸蒙福祉、
      verse: 5
    - text: 其主遂以所有、悉付約瑟、於己所食外、不知其他、約瑟儀容秀美、○
      verse: 6
    - text: 嗣後主母目約瑟曰、與我偕寢、
      verse: 7
    - text: 約瑟弗從、曰、主不知家事、以凡所有、歸我掌握、
      verse: 8
    - text: 此家之中、莫大於我、除爾爲主室外、無一不歸我者、曷敢干此元惡、獲罪於上帝、
      verse: 9
    - text: 婦日誘之、約瑟弗從、不與偕寢、亦不與同在、
      verse: 10
    - text: 一日入室治事、旁無家人、
      verse: 11
    - text: 主母執其衣、曰、與我偕寢、約瑟棄衣而遁、
      verse: 12
    - text: 婦見其遁、遺衣在手、
      verse: 13
    - text: 則呼家人曰、主使希伯來人至此、調戲我儕、適來欲偕我寢、我厲聲號呼、
      verse: 14
    - text: 彼聞我揚聲、遺衣逃遁而出、
      verse: 15
    - text: 婦存其衣、以待主歸、
      verse: 16
    - text: 至則告曰、爾所攜至之希伯來僕、入而戲我、
      verse: 17
    - text: 我揚聲號呼、彼乃遺衣遁去、○
      verse: 18
    - text: 主聞其妻言曰、僕待我如是、則怒、
      verse: 19
    - text: 執約瑟下獄、卽犯王章者幽囚之處、由是約瑟下獄、
      verse: 20
    - text: 耶和華偕之、施以慈惠、令沾思於司獄、
      verse: 21
    - text: 司獄以獄囚悉畀約瑟掌理、獄中所爲、悉由約瑟、
      verse: 22
    - text: 司獄一無所顧、咸歸約瑟、蓋耶和華偕之、使其所爲、無不亨通、
      verse: 23
  - chapter: 40
    verses:
    - text: 厥後、埃及王之酒政膳長、干犯其主、
      verse: 1
    - text: 法老怒酒政膳長二臣、
      verse: 2
    - text: 下之於獄、在侍衞長第中、卽約瑟幽囚之處、
      verse: 3
    - text: 侍衞長付與約瑟、俾侍其側、二人在獄日久、
      verse: 4
    - text: 王之酒政膳長、繫於獄中、同夜得夢、夢各有兆、
      verse: 5
    - text: 詰朝約瑟入、見其有憂色、
      verse: 6
    - text: 問曰、爾曹今日、何有憂色若是、
      verse: 7
    - text: 曰、我儕得夢、無人能占、曰、占夢豈非由於上帝乎、請述於我、○
      verse: 8
    - text: 酒政以夢告約瑟曰、吾夢有葡萄樹於前、
      verse: 9
    - text: 樹有三枝、恍若萌芽舒蕊、結實纍然而熟、
      verse: 10
    - text: 吾手執法老爵、摘取葡萄、擠汁其中、以奉法老、
      verse: 11
    - text: 約瑟曰、三枝者、三日也、
      verse: 12
    - text: 三日間、法老將提爾出獄、復爾原職、奉爵法老、如昔爲酒政然、此其占也、
      verse: 13
    - text: 爾旣得志、請垂念我、施恩於我、爲我告法老、拯我出此、
      verse: 14
    - text: 我乃被掠、出自希伯來境、在此未作關於繫獄之事、
      verse: 15
    - text: 膳長見其占吉、謂約瑟曰、我亦得夢、有白餅三筐在於首、
      verse: 16
    - text: 上筐盛法老所食之炙饌、有鳥啄之、
      verse: 17
    - text: 約瑟曰、三筐者、三日也、
      verse: 18
    - text: 三日間、法老將斷爾首、懸爾於木、鳥啄汝肉、此其占也、
      verse: 19
    - text: 越至三日、法老誕辰、賜宴羣臣、召酒政膳長出獄、
      verse: 20
    - text: 復酒政職、奉爵於前、
      verse: 21
    - text: 懸膳長於木、悉如約瑟所占、
      verse: 22
    - text: 然酒政不念約瑟、竟忘之矣、
      verse: 23
  - chapter: 41
    verses:
    - text: 越二年、法老夢立河濱、
      verse: 1
    - text: 見七牝牛自河出、色美體肥、齧芻蘆中、
      verse: 2
    - text: 又見七牝牛自河出、色惡體瘠、與前所見之牛、同立河濱、
      verse: 3
    - text: 色惡體瘠者、吞其色美體肥者、法老乃寤、
      verse: 4
    - text: 再寢、復夢、見麥一莖生七穗、旣茂且佳、
      verse: 5
    - text: 後又生七穗、細弱而暴於東風、
      verse: 6
    - text: 細弱之穗、吞其旣茂且佳之七穗、法老寤、知爲夢、
      verse: 7
    - text: 詰朝、中心憂疑、召埃及博士哲人、以夢告之、無能占者、○
      verse: 8
    - text: 酒政謂法老曰、今日我憶昔日之咎、
      verse: 9
    - text: 曩者法老怒臣、以我及膳長、囚於侍衞長第中之獄、
      verse: 10
    - text: 彼與我同夜得夢、夢各有兆、
      verse: 11
    - text: 時、有希伯來少者、偕我在獄、爲侍衞長之役、我儕以夢告之、彼循各夢而占、
      verse: 12
    - text: 後依所占而應、臣得復職、膳長懸木、○
      verse: 13
    - text: 法老遣使召約瑟、急令出獄、薙髮易衣、入覲法老、
      verse: 14
    - text: 法老謂約瑟曰、我得一夢、無人能占、或告我曰、汝聞夢能占之、
      verse: 15
    - text: 約瑟對曰、此非我所能、惟上帝必以平安之兆示法老、
      verse: 16
    - text: 法老曰、我夢立河濱、
      verse: 17
    - text: 見七牛自河出、體肥色美、齧芻蘆中、
      verse: 18
    - text: 又見七牛繼之而上、色惡體瘠、如斯陋劣、遍埃及未之見也、
      verse: 19
    - text: 瘠且惡者、吞其先出之七肥牛、
      verse: 20
    - text: 旣吞、依然陋劣、末由知其食之、我乃寤、
      verse: 21
    - text: 復夢、見一莖生七穗、旣茂且佳、
      verse: 22
    - text: 厥後又生七穗、枯且細、暴於東風、
      verse: 23
    - text: 細者吞其七佳穗、我以此夢告諸博士、莫能述之、○
      verse: 24
    - text: 約瑟謂法老曰、法老之夢一也、上帝以所欲爲、示於法老、
      verse: 25
    - text: 七美牛者、七年也、七佳穗者、亦七年也、其夢維一、
      verse: 26
    - text: 繼而上之七牛、瘠且惡者、七年也、無實之七穗、暴於東風者、亦七年、卽饑年也、
      verse: 27
    - text: 我言上帝以所欲爲示法老者、此之謂也、
      verse: 28
    - text: 遍埃及地、將有七豐年、
      verse: 29
    - text: 後則繼以七饑年、使斯土爲凶荒所滅、不憶前此之豐稔、
      verse: 30
    - text: 蓋後至之凶荒特甚、故疇昔之豐稔不知也、
      verse: 31
    - text: 上帝定此、將速成之、故使法老復夢、
      verse: 32
    - text: 今可擇一才智之士、使治埃及、
      verse: 33
    - text: 亦立羣督於國、俾於七豐年中、征糧五分之一、
      verse: 34
    - text: 斂豐年之糧、歸法老之手、積之於廩、守之於城、
      verse: 35
    - text: 以爲將來七凶年之蓄、庶免此國滅於凶荒、○
      verse: 36
    - text: 法老與羣臣善其言、
      verse: 37
    - text: 法老謂羣臣曰、如此之人、感於上帝之神、豈易得乎、
      verse: 38
    - text: 又謂約瑟曰、上帝旣以此示汝、爾之才智、莫與比擬、
      verse: 39
    - text: 爾可治我家、我民舉止、咸遵爾命、我尊於爾、只在國位、
      verse: 40
    - text: 又曰、我立爾統轄埃及、
      verse: 41
    - text: 遂脫指環、授約瑟手、衣以枲衣、復以金鏈垂其項、
      verse: 42
    - text: 乘以副車、前驅者呼曰跪、由是立爲通國之宰、
      verse: 43
    - text: 法老謂約瑟曰、我乃法老、埃及通國、非有爾命、無敢舉手足者、
      verse: 44
    - text: 法老賜約瑟名曰撒發那忒巴內亞、以安邑祭司波提非拉女亞西納妻之、約瑟出巡埃及、○
      verse: 45
    - text: 約瑟覲埃及王法老時、年已三十、爰離法老、遍巡四方、
      verse: 46
    - text: 七豐年中、物產蕃盛、
      verse: 47
    - text: 約瑟斂埃及七年之糧、儲於城內、各邑郊之糧、儲於本邑、
      verse: 48
    - text: 遂積穀如海沙之多、不復計算、不可勝數故也、
      verse: 49
    - text: 荒年未至、安邑祭司波提非拉女亞西納、爲約瑟生二子、
      verse: 50
    - text: 長子命名瑪拿西、曰、上帝使我不復念昔日之苦、以及父家、
      verse: 51
    - text: 季子命名以法蓮、曰、上帝於我歷苦之地、使我昌熾、○
      verse: 52
    - text: 埃及地、七年之豐裕旣過、
      verse: 53
    - text: 七年之凶荒繼至、應約瑟言、列國皆饑、惟埃及遍處有糧、
      verse: 54
    - text: 迨埃及饑、民求食於法老、法老諭曰、往見約瑟、循其所命而行、
      verse: 55
    - text: 維時、天下皆饑、埃及之饑亦甚、約瑟遂啟倉廩、糶糧於埃及人、
      verse: 56
    - text: 諸國至埃及、乞糴於約瑟、天下皆饑故也、
      verse: 57
  - chapter: 42
    verses:
    - text: 雅各知埃及有糧、謂諸子曰、爾曹曷相觀望、
      verse: 1
    - text: 我聞埃及有糧、可往糴之、以延生命、免於死亡、
      verse: 2
    - text: 於是約瑟諸昆十人、往糴於埃及、
      verse: 3
    - text: 其弟便雅憫、雅各不遣之偕行、曰、恐其罹害、
      verse: 4
    - text: 羣詣埃及糴糧、以色列諸子亦至、迦南地饑故也、
      verse: 5
    - text: 時、約瑟秉國鈞、糶糧於兆民、諸昆至、俯伏以拜、
      verse: 6
    - text: 約瑟見而識之、佯爲不識、厲聲曰、爾奚自、曰、自迦南來乞糴、
      verse: 7
    - text: 約瑟識諸昆、而諸昆不之識、
      verse: 8
    - text: 約瑟憶前夢、語諸昆曰、爾曹乃偵者、今來此、特窺是邦之虛實耳、
      verse: 9
    - text: 曰、吾主、不然、僕爲乞糴而來、
      verse: 10
    - text: 我儕一父所生、爲人篤實、非偵者也、
      verse: 11
    - text: 曰、否、爾曹來窺是邦之虛實耳、
      verse: 12
    - text: 曰、僕昆弟十二、迦南一人之子、一弟已亡、季者偕父、
      verse: 13
    - text: 約瑟曰、汝爲偵者、我言誠是、
      verse: 14
    - text: 若不攜季者至、以徵爾言之眞僞、吾指法老生命而誓、不許爾出此、
      verse: 15
    - text: 爾中惟遣一人攜汝弟來、其餘禁錮、俟徵爾語、知爾誠否、非然、吾指法老生命而言、汝果偵者、
      verse: 16
    - text: 遂同幽於獄三日、○
      verse: 17
    - text: 至三日、語之曰、我寅畏上帝、有一策焉、爾若從之、則可得生、
      verse: 18
    - text: 爾果篤實、則囚一人於獄、其餘載糧而歸、以救爾家之饑、
      verse: 19
    - text: 攜季者至、以徵爾言、免於死亡、乃遵命而行、
      verse: 20
    - text: 相語曰、昔吾儕緣弟獲戾、見其苦衷、而不聽其祈求、故遭此難、
      verse: 21
    - text: 流便曰、我豈不曰、勿干咎於孺子、惟爾弗聽、故討其血於我也、
      verse: 22
    - text: 諸昆不知約瑟識其言、蓋彼此藉譯傳語、
      verse: 23
    - text: 約瑟退而哭、復出與語、自衆中取西緬、繫之於前、
      verse: 24
    - text: 命以糧充諸昆囊、各反其金於中、饋之餱糧、遂如命以行、○
      verse: 25
    - text: 其人負糧於驢而去、
      verse: 26
    - text: 至旅邸、一人啟囊、以糧飼驢、見金在囊口、
      verse: 27
    - text: 告昆弟曰、我金見反、猶在於囊、衆心沮喪、戰慄而相告曰、上帝於我、所爲何耶、
      verse: 28
    - text: 遂歸迦南、見父雅各、告以所遇、
      verse: 29
    - text: 曰、國宰厲聲叱我、以我爲偵者、
      verse: 30
    - text: 我曰、吾儕爲人篤實、非偵者也、
      verse: 31
    - text: 同父昆弟、十有二人、一弟已亡、季者偕父、在於迦南、
      verse: 32
    - text: 國宰謂我曰、爾果篤實、有策可知、卽於爾中、必留一人偕我、其餘載糧、以救爾家之饑、
      verse: 33
    - text: 攜季者來斯、則知爾非偵者、誠爲篤實、我乃反爾昆弟、聽爾貿易於國、○
      verse: 34
    - text: 迨傾厥囊、所緘之金、具在其中、父子見之、皆懼、
      verse: 35
    - text: 其父雅各謂之曰、爾曹喪我子矣、約瑟已亡、西緬亦亡、今欲取便雅憫、此皆有害於我、
      verse: 36
    - text: 流便語父曰、請付我手、我必反之、不攜之歸、殺我二子可也、
      verse: 37
    - text: 曰、我之幼子、必不與爾偕行、其兄已亡、惟彼獨存、如途間遭害、則爾使我皓首慘然下陰府矣、
      verse: 38
  - chapter: 43
    verses:
    - text: 境內饑甚、
      verse: 1
    - text: 埃及所運之糧已罄、父曰、復往、少爲乞糴、
      verse: 2
    - text: 猶大曰、其人切告我曰、如不攜季者至、不得覿吾面、
      verse: 3
    - text: 若遣弟偕往、我則爲爾乞糴、
      verse: 4
    - text: 不遣、我則不往、蓋其人曰、如不攜季者至、不得覿吾面、
      verse: 5
    - text: 以色列曰、胡爲如是苦我、告以有弟、
      verse: 6
    - text: 曰、其人詰我及戚族云、爾父尚在、猶有弟否、我以實告、豈知其命我攜弟來耶、
      verse: 7
    - text: 猶大謂父以色列曰、遣孺子與我偕、卽起而往、爾我曁子女、均可延生不死、
      verse: 8
    - text: 我敢保之、惟我是問、如不攜歸、置於爾前、我畢生負咎、
      verse: 9
    - text: 若無濡滯、已往返者再、
      verse: 10
    - text: 其父以色列曰、若然、可如是行、盛斯土之佳品於器、攜饋其人以爲禮、乳香與蜜少許、及香料、沒藥、榧子、杏仁、
      verse: 11
    - text: 挈金乞糴、倍其前數、昔得於囊之金、悉以返之、恐其或有差謬也、
      verse: 12
    - text: 更攜汝弟、往見其人、
      verse: 13
    - text: 願全能之上帝、使爾蒙矜恤於其前、釋爾兄與便雅憫、若我喪子、則喪之耳、
      verse: 14
    - text: 遂取品物、挈糴金倍其數、及便雅憫詣埃及、立約瑟前、○
      verse: 15
    - text: 約瑟見便雅憫偕至、謂家宰曰、導此人入室、宰牲設席、是日亭午、彼與我共食、
      verse: 16
    - text: 家宰遵命、導之入室、
      verse: 17
    - text: 十人導至約瑟家、則懼、曰、緣昔反金於囊、故招我入、欲乘隙攻我、執我爲奴、而攘我驢、
      verse: 18
    - text: 乃就家宰於門側、謂之曰、
      verse: 19
    - text: 吾主、昔我來此乞糴、
      verse: 20
    - text: 歸至旅邸、啟囊、見各人之金猶在、其數無缺、今我反之、
      verse: 21
    - text: 此外尚挈金乞糴、藏金於囊、不識誰爲之、
      verse: 22
    - text: 曰、安哉、無懼、爾之上帝、卽爾父之上帝、賜財於爾囊、爾金我已受之矣、遂出西緬相見、
      verse: 23
    - text: 咸導入約瑟室、給水濯足、且飼其驢、
      verse: 24
    - text: 昆弟聞將食於此、乃備品物、以待約瑟亭午至、○
      verse: 25
    - text: 約瑟旣歸、昆弟陳品物於室、俯伏拜之、
      verse: 26
    - text: 約瑟問其安、曰、汝前言之老父、尚在無恙乎、
      verse: 27
    - text: 曰、吾主之僕我父、尚在無恙、遂鞠躬而拜、
      verse: 28
    - text: 約瑟目覩同母弟便雅憫、曰、爾前言之季弟、卽斯人乎、又曰、小子、願上帝施恩於汝、
      verse: 29
    - text: 約瑟慕弟情急、擇所而哭、乃入內室哭焉、
      verse: 30
    - text: 後靧面出、強制其情、命進饌、
      verse: 31
    - text: 遂進之、約瑟一席、昆弟一席、共食之埃及人一席、緣埃及人與希伯來族同席、以爲不屑、
      verse: 32
    - text: 昆弟列坐於前、長幼各依其序、彼此異之、
      verse: 33
    - text: 約瑟推食食之、惟便雅憫之饌五倍、遂飲同樂、
      verse: 34
  - chapter: 44
    verses:
    - text: 約瑟命家宰曰、以糧充其人之囊、依所能負、反金於中、
      verse: 1
    - text: 以我銀爵、與季者之糴金、置於季者囊、家宰如命而行、
      verse: 2
    - text: 黎明、人與驢、俱遣之去、
      verse: 3
    - text: 距邑未遠、約瑟謂家宰曰、起追其人、及之、則曰、曷以惡報善耶、
      verse: 4
    - text: 此器非吾主所用以飲、而藉以卜者乎、爾行此事、是不良也、
      verse: 5
    - text: 追旣及、如言以告、
      verse: 6
    - text: 曰、吾主、何出此言、斯事僕斷不爲、
      verse: 7
    - text: 昔得金於囊、我自迦南來、攜以反爾、則我豈竊金銀於爾主之室乎、
      verse: 8
    - text: 可索僕中、獲之於誰、卽致之死、我衆爲爾奴、
      verse: 9
    - text: 曰、如爾言、獲之於誰、當爲我奴、餘皆無辜、
      verse: 10
    - text: 各急下囊啟之、
      verse: 11
    - text: 家宰索焉、自長迄幼、得爵於便雅憫囊、
      verse: 12
    - text: 衆則裂衣、使驢負載、而返於邑、○
      verse: 13
    - text: 猶大與昆弟至、約瑟尚在室、遂俯伏其前焉、
      verse: 14
    - text: 約瑟曰、爾所行者何耶、我之爲人、信能占卜、爾不知乎、
      verse: 15
    - text: 猶大曰、我儕於主、夫復何言、尚有何辭、焉能自解、上帝摘僕之咎、獲爵於其手者、與我儕咸爲主之奴、
      verse: 16
    - text: 約瑟曰、我斷不爲此、獲爵於其手者、當爲我奴、爾衆安然以歸、見父可也、○
      verse: 17
    - text: 猶大前曰、吾主歟、爾與法老一體、容僕進一言於主耳、請毋怒、
      verse: 18
    - text: 昔主問僕云、父尚在否、有兄弟否、
      verse: 19
    - text: 我告吾主曰、老父尚在、暮年生季子、其同母之兄亡矣、厥母惟遺此子、父愛之、
      verse: 20
    - text: 主語僕曰、攜之來、使我目覩之、
      verse: 21
    - text: 僕告主曰、孺子不能離父、離之則父死、
      verse: 22
    - text: 主曰、季弟不偕至、爾曹不復覿吾面、
      verse: 23
    - text: 僕歸、見主之僕我父、以主言告之、
      verse: 24
    - text: 父曰、復往、少爲乞糴、
      verse: 25
    - text: 僕曰、不可往也、若季弟偕往則可、蓋季弟不同行、不得見其人之面、
      verse: 26
    - text: 主之僕我父曰、爾知我妻惟生二子、
      verse: 27
    - text: 一出不歸、我曰必破裂矣、至今未見、
      verse: 28
    - text: 若亦攜此而去、設其遘害、則爾使我皓首慘然下陰府矣、
      verse: 29
    - text: 父子二人、相依爲命、我歸見主之僕我父、而孺子不與我偕、
      verse: 30
    - text: 父不見孺子必死、是僕使主之僕我父、皓首慘然下陰府也、
      verse: 31
    - text: 且僕曾保孺子於父曰、如不攜歸以見、我畢生負咎於父前、
      verse: 32
    - text: 今求准僕代孺子居此、爲吾主之奴、容其偕兄歸、
      verse: 33
    - text: 若孺子不與我同返、父之悲慘、何忍見乎、
      verse: 34
  - chapter: 45
    verses:
    - text: 約瑟當侍者前、情不能制、遂呼曰、屛衆、約瑟使昆弟相識時、左右無人、
      verse: 1
    - text: 遂大聲號哭、埃及人與法老家悉聞之、
      verse: 2
    - text: 約瑟謂昆弟曰、我乃約瑟、吾父尚在乎、昆弟惶懼於其前、無辭以對、
      verse: 3
    - text: 約瑟曰、請前、則皆前、曰、吾乃爾弟約瑟、爾鬻於埃及者、
      verse: 4
    - text: 勿以鬻我來此、自憂自恨、蓋上帝遣我先爾而至、以全爾生、
      verse: 5
    - text: 境內已饑二年、猶有五載、無稼無穡、
      verse: 6
    - text: 上帝遣我先爾而至、存爾後裔於世、大施拯救、以全爾生、
      verse: 7
    - text: 我之至此、非爾所使、乃上帝也、使我爲法老父、兼司宗室、治理埃及通國、
      verse: 8
    - text: 爾速詣吾父、告曰、汝子約瑟言上帝立我爲埃及宰、請來此、毋稽留、
      verse: 9
    - text: 爾與子孫牛羊、及凡所有、居於歌珊、密邇乎我、
      verse: 10
    - text: 饑饉尚有五年、我於彼供養爾、庶免爾與眷聚、及所有者匱乏、
      verse: 11
    - text: 我親與爾言、爾曹與弟便雅憫、皆目覩之、
      verse: 12
    - text: 我在埃及所得之榮曁爾所見、返告吾父、速迎之來、
      verse: 13
    - text: 遂抱弟便雅憫頸而哭、便雅憫亦抱其頸而哭、
      verse: 14
    - text: 約瑟與諸昆弟接吻而哭、厥後、昆弟始與之言、○
      verse: 15
    - text: 其事聞於法老宮、曰、約瑟之兄弟至、法老與其臣咸悅、
      verse: 16
    - text: 法老命約瑟曰、囑爾兄弟負物於畜、而往迦南、
      verse: 17
    - text: 迎父與眷聚就我、我必以埃及嘉物予爾、俾爾食其肥甘、
      verse: 18
    - text: 今我命爾、必如是行、以埃及車、載厥妻孥、迎父而至、
      verse: 19
    - text: 毋惜爾之器用、蓋埃及嘉物、皆爲爾有也、○
      verse: 20
    - text: 以色列諸子、依此而行、約瑟循法老命、給之車乘、饋之餱糧、
      verse: 21
    - text: 各贈衣一襲、贈便雅憫金三百、衣五襲、
      verse: 22
    - text: 其饋父也、牡驢十、負埃及之嘉物、牝驢十、負糧與食品爲父途中之需、
      verse: 23
    - text: 遣兄弟歸、曰、途間愼毋相爭、
      verse: 24
    - text: 遂離埃及往迦南、詣父雅各、
      verse: 25
    - text: 告之曰、約瑟尚在、爲埃及通國之宰、雅各心灰、不信其言、
      verse: 26
    - text: 諸子告以約瑟語、雅各見約瑟遣車載己、其神復蘇、
      verse: 27
    - text: 曰、足矣、吾子約瑟尚在、我未死、必往見之、
      verse: 28
  - chapter: 46
    verses:
    - text: 以色列攜凡所有啟行、至別是巴、獻祭於父以撒之上帝、
      verse: 1
    - text: 夜間、上帝於異象中、呼以色列曰、雅各、雅各、曰、吾在此、
      verse: 2
    - text: 曰、我乃上帝、卽爾父之上帝、爾往埃及、勿懼、在彼、我必使爾成爲大國、
      verse: 3
    - text: 我將偕爾至埃及、導爾歸故土、約瑟將按厥手、俾爾瞑目、
      verse: 4
    - text: 雅各由別是巴啟行、諸子以法老所遣之車、載父雅各、及其妻孥、
      verse: 5
    - text: 雅各與其戚屬、挈羣畜、曁在迦南所得之貨財、往於埃及、
      verse: 6
    - text: 諸子、諸孫、諸女、諸孫女、咸至埃及、○
      verse: 7
    - text: 以色列族至埃及者、其名如左、雅各與其諸子、長子流便、
      verse: 8
    - text: 流便之子、哈諾、法路、希斯崙、迦米、
      verse: 9
    - text: 西緬之子、耶母利、雅憫、阿轄、雅斤、瑣轄、及迦南女所生之掃羅、
      verse: 10
    - text: 利未之子、革順、哥轄、米拉利、
      verse: 11
    - text: 猶大之子、珥、俄南、示拉、法勒斯、謝拉、珥與俄南死於迦南、法勒斯之子希斯倫、哈母勒、
      verse: 12
    - text: 以薩迦之子、陀拉、普瓦、約伯、伸崙、
      verse: 13
    - text: 西布倫之子、西烈、以倫、雅利、
      verse: 14
    - text: 此利亞在巴旦亞蘭、從雅各所生之子孫、與女底拿、共三十三人、
      verse: 15
    - text: 迦得之子、洗非芸、哈基、書尼、以斯本、以利、亞羅底、亞列利、
      verse: 16
    - text: 亞設之子、音拿、亦施瓦、亦施韋、比利亞、及女西拉、比利亞之子、希別、瑪結、
      verse: 17
    - text: 此拉班所賜利亞之婢悉帕、從雅各所生之子孫、共十六人、
      verse: 18
    - text: 雅各妻拉結之子、約瑟、便雅憫、
      verse: 19
    - text: 安邑祭司波提非拉女亞西納、在埃及從約瑟生瑪拿西、以法蓮、
      verse: 20
    - text: 便雅憫之子、比拉、比結、亞實別、基拉、乃幔、以希、羅實、母平、戶平、亞勒、
      verse: 21
    - text: 此拉結從雅各所生之子孫、共十四人、
      verse: 22
    - text: 但之子戶伸、
      verse: 23
    - text: 拿弗他利之子、雅薛、沽尼、耶色、示冷、
      verse: 24
    - text: 此拉班所賜拉結之婢辟拉、從雅各所生之子孫、共七人、
      verse: 25
    - text: 凡雅各所出、同至埃及者、共六十六人、子婦不與焉、
      verse: 26
    - text: 約瑟在埃及生二子、屬於雅各家至埃及者、共七十人、○
      verse: 27
    - text: 雅各遣猶大先詣約瑟、導往歌珊、衆咸至焉、
      verse: 28
    - text: 約瑟備車、往歌珊迓父、見之、抱頸而哭不輟、
      verse: 29
    - text: 以色列謂約瑟曰、爾旣尚存、我見汝面、雖死無憾、
      verse: 30
    - text: 約瑟謂昆弟及父家曰、我將往告法老、昔在迦南、我之昆弟曁父家咸至、
      verse: 31
    - text: 彼乃牧者、養畜爲業、今攜牛羊、及凡所有而至、
      verse: 32
    - text: 法老召爾時、問汝何業、
      verse: 33
    - text: 則曰、爾僕自幼迄今、養畜爲業、我祖亦然、如是、可居歌珊、蓋埃及人視牧者爲可憎也、
      verse: 34
  - chapter: 47
    verses:
    - text: 約瑟覲法老、告曰、我之父兄、挈牛羊及所有、來自迦南、今在歌珊、
      verse: 1
    - text: 約瑟簡兄弟五人、引見法老、
      verse: 2
    - text: 法老曰、爾操何業、曰、僕與祖俱牧羊、
      verse: 3
    - text: 又曰、迦南饑甚、牲畜無芻、故來旅此、求許僕居歌珊、
      verse: 4
    - text: 法老諭約瑟曰、爾之父兄、旣至爾處、
      verse: 5
    - text: 埃及地在爾前、俾爾父兄、處彼膏壤、可任其居歌珊、倘知昆弟中有能者、使爲我牧畜長、
      verse: 6
    - text: 約瑟引父覲法老、雅各爲法老祝嘏、
      verse: 7
    - text: 法老問之曰、爾年幾何矣、
      verse: 8
    - text: 對曰、余旅世年百有三十、我之歲月無幾、且歷艱苦、不及吾祖旅世之年、
      verse: 9
    - text: 雅各再爲法老祝嘏而退、
      verse: 10
    - text: 約瑟循法老命、處父兄於埃及之沃土、卽蘭塞境、與之爲業、
      verse: 11
    - text: 約瑟供養父兄、曁父眷屬、各視其家而給之、○
      verse: 12
    - text: 饑旣太甚、四方無糧、埃及迦南、因而匱乏、
      verse: 13
    - text: 埃及與迦南人、以金易糧、約瑟斂二地所有之金、儲於法老之庫、
      verse: 14
    - text: 埃及迦南之金已盡、埃及人詣約瑟曰、金盡矣、請予我糧、奚爲斃於爾前、
      verse: 15
    - text: 約瑟曰、金旣盡、以畜付我、我以糧易之、
      verse: 16
    - text: 民牽畜就約瑟、約瑟以糧易其驢馬牛羊、是年因易其畜、給之以糧、
      verse: 17
    - text: 歲終、明年民復至曰、在主之前、我不敢隱、我金已盡、羣畜悉歸吾主、可見我無所有、惟身與田而已、
      verse: 18
    - text: 何忍見我死而田荒、請以糧購我及我田、我與我田、効力於法老、第給我以種、使我延生不死、而田不荒、○
      verse: 19
    - text: 埃及人窘於饑、各鬻其田、約瑟爲法老購之、通國之田、皆歸法老、
      verse: 20
    - text: 約瑟移埃及四境之民於城邑、
      verse: 21
    - text: 惟祭司之田未購、蓋法老頒糧於祭司、祭司食其糈、故不鬻田、
      verse: 22
    - text: 約瑟告民曰、今我爲法老購爾及田、有種於此、播田可也、
      verse: 23
    - text: 穡時、當五輸其一、以納法老、爾得其四、爲種以播、亦爲爾及爾家人稚子所食、
      verse: 24
    - text: 曰、爾援我命、願沾主恩、爲法老僕、
      verse: 25
    - text: 約瑟立埃及田賦之法、五輸其一、以納法老、獨祭司之田、不歸法老、以迄於今、○
      verse: 26
    - text: 以色列族居埃及之歌珊、在彼獲業、生育甚多、
      verse: 27
    - text: 雅各居埃及十有七年、享壽一百四十七歲、
      verse: 28
    - text: 以色列死期將至、召子約瑟曰、如爲爾所愛、則當置手於吾髀下、誓以仁誠待我、勿葬我於埃及、
      verse: 29
    - text: 俟我與祖父偕眠時、必攜我出埃及、葬於先人之兆、曰、必循爾命而行、
      verse: 30
    - text: 曰、爾誓之、遂誓之、以色列乃倚牀頭、而崇拜焉、
      verse: 31
  - chapter: 48
    verses:
    - text: 厥後、或告約瑟曰、爾父有疾、約瑟攜二子瑪拿西以法蓮至、
      verse: 1
    - text: 或告雅各曰、汝子約瑟來見、以色列強坐於牀、
      verse: 2
    - text: 謂約瑟曰、昔在迦南之路斯、全能上帝顯見、錫嘏於我、
      verse: 3
    - text: 曰、我將使爾生育繁多、成爲羣族、以斯土錫爾、爰及苗裔、以爲恆業、
      verse: 4
    - text: 我未至埃及、爾所生之二子、以法蓮瑪拿西、俱屬於我、如流便西緬然、
      verse: 5
    - text: 嗣後爾有所生、則爲爾子、於彼昆弟名下共其業、
      verse: 6
    - text: 昔我自巴旦至迦南、途間去以法他無幾、拉結死、我葬之以法他、卽伯利恆途側、○
      verse: 7
    - text: 以色列見約瑟二子、曰、此何人也、
      verse: 8
    - text: 約瑟曰、乃上帝於斯、所賜我之子、曰、擄之來前、我爲祝嘏、
      verse: 9
    - text: 以色列年邁、目昏無見、約瑟攜子進前、乃吻而抱之、
      verse: 10
    - text: 謂約瑟曰、吾不意覿爾面、上帝復使覩爾子、
      verse: 11
    - text: 約瑟令二子離膝前、而自伏地以拜、
      verse: 12
    - text: 後攜二子、右執以法蓮、向以色列左、左執瑪拿西、向以色列右、進於其前、
      verse: 13
    - text: 以色列伸右手、按季子以法蓮首、以左手按長子瑪拿西首、交叉其臂、有意存焉、
      verse: 14
    - text: 乃祝約瑟曰、昔我祖父亞伯拉罕以撒所崇事之上帝、迄今一生育我之上帝、
      verse: 15
    - text: 拯我出患難之使者、願其錫嘏童蒙、使歸我及我祖父亞伯拉罕以撒名下、繁衍於地、
      verse: 16
    - text: 約瑟見父以右手按以法蓮首、不悅、乃舉父手、欲自以法蓮首、移於瑪拿西首、
      verse: 17
    - text: 曰、吾父勿爾、此乃長子、請按右手於其首、
      verse: 18
    - text: 父不許、曰、吾子、我知之矣、此子亦必成爲一族、且復昌大、惟季必越於長、其裔成爲羣族、
      verse: 19
    - text: 是日祝之曰、以色列族祝嘏、必曰、願上帝使之若以法蓮瑪拿西然、於是立以法蓮在瑪拿西之先、
      verse: 20
    - text: 以色列語約瑟曰、我將死矣、惟上帝必偕爾、俾返先人之處、
      verse: 21
    - text: 今我賜爾一區、較諸昆弟爲尤多、其地卽我以刃以弓、奪於亞摩利人之手者也、
      verse: 22
  - chapter: 49
    verses:
    - text: 雅各召諸子曰、爾其會集、我以日後所遇之事告爾、
      verse: 1
    - text: 雅各諸子咸集以聽、從爾父以色列言、
      verse: 2
    - text: 流便歟、爾乃吾之冢子、吾之能力、我強健時、所首生者、厥榮及權、超越於衆、
      verse: 3
    - text: 惟爾如水之沸、故不卓犖、緣登父牀、而汚我榻、
      verse: 4
    - text: 西緬利未、乃兄弟也、所用之刃、是爲兇器、
      verse: 5
    - text: 我心不與同謀、我靈不與共會、蓋其乘怒而戕人命、縱欲而斷牛筋、
      verse: 6
    - text: 厥怒烈可呪、厥氣暴可詛、我必分之於雅各家、散之於以色列族、
      verse: 7
    - text: 維汝猶大、兄弟頌揚、爾父之子、伏拜爾前、爾手扼敵之頸、
      verse: 8
    - text: 吾子猶大、猛如稚獅、食其所攫而去、臥如牡獅、蹲如牝獅、孰敢攖之、
      verse: 9
    - text: 厥梃不離猶大、秉鈞者之杖、弗去其足間、迨細羅至、民咸歸之、
      verse: 10
    - text: 縶驢於葡萄樹、維小驢於葡萄樹之佳者、以酒澣衣、以葡萄汁濯服、
      verse: 11
    - text: 厥目緣酒而赤、厥齒緣乳而白、
      verse: 12
    - text: 西布倫將居海濱、爲泊舟之所、界延西頓、
      verse: 13
    - text: 以薩迦如健驢、臥於羊牢、
      verse: 14
    - text: 視安靜爲可嘉、見土壤之甚美、鞠躬而負荷、作苦以服役、
      verse: 15
    - text: 但爲以色列支派之一、將治其民、
      verse: 16
    - text: 但爲道上之蛇、途間之蝮、以傷馬足、而墜騎者、
      verse: 17
    - text: 耶和華歟、爾之拯救、我所企望、
      verse: 18
    - text: 迦得爲軍所逼、反迫其後、
      verse: 19
    - text: 亞設所產食物、乃爲肥甘、必出珍饈、爲王所用、
      verse: 20
    - text: 拿弗他利如釋放之麀鹿、陳述嘉言、
      verse: 21
    - text: 約瑟如結實之樹枝、在於泉旁、其條蔓延踰垣、
      verse: 22
    - text: 矢人虐遇之、射傷之、窘迫之、
      verse: 23
    - text: 然其弓堅勁、其臂健捷、惟賴雅各全能之主、其爲牧者、以色列之磐石、由之而出、
      verse: 24
    - text: 彼爲爾父之上帝、必輔助爾、全能之主、必錫嘏爾、賜以上天之祜、源泉之澤、產育乳哺之福、
      verse: 25
    - text: 汝父所祝之嘏、愈於吾祖所祝之嘏、如岡陵之恆久、如山嶽之高大、悉歸約瑟之首、臨乎冠昆弟者之頂、
      verse: 26
    - text: 便雅憫如攫物之狼、朝吞所獲、夕分所奪、○
      verse: 27
    - text: 此乃以色列十二支派、其父爲之祝嘏而言、各依其所應得者、
      verse: 28
    - text: 復命之曰、我將歸於列祖、當葬我於吾祖父之側、在赫人以弗崙田之穴、
      verse: 29
    - text: 卽迦南境、與幔利相對、麥比拉田之穴、昔亞伯拉罕自赫人以弗崙、所購爲業之塚地、
      verse: 30
    - text: 曩於斯處、葬亞伯拉罕及其妻撒拉、亦葬以撒及其妻利百加、我亦葬利亞、
      verse: 31
    - text: 其田與穴、購自赫人、
      verse: 32
    - text: 雅各命衆子畢、斂足於牀、氣絕而終、歸於列祖、
      verse: 33
  - chapter: 50
    verses:
    - text: 約瑟俯於父面、涕泣而吻之、
      verse: 1
    - text: 命其醫士、以香料殮父尸、遂以香料殮之、
      verse: 2
    - text: 歷至四旬、厥期旣盈、埃及人哭之七旬、○
      verse: 3
    - text: 哭期旣竟、約瑟語法老之臣曰、若蒙汝恩、請告法老曰、
      verse: 4
    - text: 吾父使我誓云、我將死矣、必葬於迦南地所修之墓、求容我往、葬父而返、
      verse: 5
    - text: 法老曰、依汝父令爾所誓、可往葬之、
      verse: 6
    - text: 約瑟遂往葬父、法老之臣、與宮庭長老、曁埃及長老偕行、
      verse: 7
    - text: 約瑟眷聚、昆弟戚族俱往、獨留孩稚牛羊於歌珊、
      verse: 8
    - text: 車馬同行、羣從成隊、
      verse: 9
    - text: 至約但東、亞達禾場、號哭慟甚、約瑟爲父悲哀七日、
      verse: 10
    - text: 迦南居民、見其在亞達禾場號哭、則曰、埃及人之悲哀、甚矣哉、故其地名曰亞伯麥西、在約但東、
      verse: 11
    - text: 雅各諸子、循父命而行、
      verse: 12
    - text: 舁父至迦南、葬於麥比拉田之穴、與幔利相對、昔亞伯拉罕自赫人以弗崙、所購爲業之塚地、○
      verse: 13
    - text: 約瑟葬父旣畢、與昆弟及送葬者、咸歸埃及、○
      verse: 14
    - text: 約瑟昆弟見父旣沒、相語曰、約瑟或憾我、念我之惡待、而盡報之、
      verse: 15
    - text: 乃遣人語約瑟曰、父未沒之先、囑云、
      verse: 16
    - text: 當謂約瑟曰、昔諸昆惡待於爾、請宥諸昆之罪、我儕爲汝父上帝之僕、請赦我過、言間、約瑟哭焉、
      verse: 17
    - text: 昆弟咸至、俯伏其前、曰我爲爾僕、
      verse: 18
    - text: 約瑟曰、毋懼、我豈代爲上帝乎、
      verse: 19
    - text: 爾曹意欲害我、而上帝反益我、以保兆人之命、得如今日、
      verse: 20
    - text: 今爾勿恐、我必養爾、及爾子孫、遂以善言慰藉之、○
      verse: 21
    - text: 約瑟與父家屬居埃及、享壽百有十歲、
      verse: 22
    - text: 得見以法蓮之子孫三代、瑪拿西孫、瑪吉之子、亦育於其膝前、
      verse: 23
    - text: 約瑟謂昆弟曰、我瀕死矣、上帝必眷顧爾、導爾出斯土、反至所誓賜亞伯拉罕以撒雅各之地、
      verse: 24
    - text: 約瑟使以色列族發誓、曰、上帝必眷顧爾、須攜我骨出於斯土、
      verse: 25
    - text: 約瑟享壽百有十歲而終、人以香料殮之、蓋棺於埃及、
      verse: 26
  name: Genesis
- chapters:
  - chapter: 1
    verses:
    - text: 以色列子、各攜眷屬、偕雅各至埃及者、其名如左、
      verse: 1
    - text: 流便、西緬、利未、猶大、
      verse: 2
    - text: 以薩迦、西布倫、便雅憫、
      verse: 3
    - text: 但、拿弗他利、迦得、亞設、
      verse: 4
    - text: 凡由雅各而出者、共七十人、約瑟已在埃及、
      verse: 5
    - text: 約瑟與諸昆弟、及同世之人皆沒、
      verse: 6
    - text: 以色列族生育繁多、昌熾強大、充滿是邦、○
      verse: 7
    - text: 埃及有新王起、不知約瑟、
      verse: 8
    - text: 告民曰、以色列族強庶過我、
      verse: 9
    - text: 莫若以智謀馭之、免其衆多、遇有戰事、附敵攻我、離國而去、
      verse: 10
    - text: 於是立督、加重負以虐之、使爲法老建比東蘭塞二邑、以爲府庫、
      verse: 11
    - text: 然虐之愈甚、其生愈繁、埃及人憂之、
      verse: 12
    - text: 遂嚴督其役、
      verse: 13
    - text: 使之作苦、以勞其生、和泥、陶瓦、力田、所服之役、無不以嚴、○
      verse: 14
    - text: 希伯來之收生者、一名施弗拉、一名普阿、
      verse: 15
    - text: 埃及王命之曰、爾爲希伯來婦收生、值臨產時、男則殺之、女則存焉、
      verse: 16
    - text: 惟收生者畏上帝、不遵埃及王命、竟存男子、
      verse: 17
    - text: 王召之曰、存男奚爲、
      verse: 18
    - text: 對曰、希伯來婦健捷、與埃及婦不同、收生者未至、而子已產矣、
      verse: 19
    - text: 緣此、上帝施恩於收生者、民之生育、繁衍強大、
      verse: 20
    - text: 因收生者畏上帝、上帝俾其成立家室、
      verse: 21
    - text: 法老命其民曰、凡其所生之男、悉投諸河、生女則全其命、
      verse: 22
  - chapter: 2
    verses:
    - text: 有利未族人、娶利未族女、
      verse: 1
    - text: 懷姙生子、見子俊美、匿之三月、
      verse: 2
    - text: 不可復匿、則取萑爲箱、以石漆瀝青塗之、納子其中、置於河濱蘆間、
      verse: 3
    - text: 子之姊遙立、視其所遇若何、
      verse: 4
    - text: 時、法老女臨河以浴、其婢遊於河濱、女見蘆中有箱、遣婢取之、
      verse: 5
    - text: 啟箱見子、子哭、遂憐之、曰、此希伯來人之子也、
      verse: 6
    - text: 子之姊謂法老女曰、我往招希伯來乳媼、以哺此子可乎、
      verse: 7
    - text: 曰、可、乃往招其子之母、
      verse: 8
    - text: 法老女謂之曰、取此子爲我哺之、我予汝值、婦取子哺之、
      verse: 9
    - text: 子稍長、母攜之詣法老女、遂爲其子、女名之曰摩西、曰、我援之於水、○
      verse: 10
    - text: 摩西旣壯、至昆弟處、視其作苦、見埃及人擊其兄弟希伯來人、
      verse: 11
    - text: 顧左右無人、遂擊殺埃及人、掩之以沙、
      verse: 12
    - text: 翌日復出、見希伯來二人鬬、謂不義者曰、曷擊爾同儔、
      verse: 13
    - text: 曰、孰立汝爲君長士師以治我、爾欲殺我、如殺埃及人乎、摩西懼、曰、事洩矣、
      verse: 14
    - text: 法老聞之、欲殺摩西、摩西避法老、逃往米甸居焉、
      verse: 15
    - text: 坐於井側、米甸祭司有七女、來汲水、盈其槽、以飲父之羣羊、
      verse: 16
    - text: 衆牧至、逐之、摩西起而助女、飲其羣羊、
      verse: 17
    - text: 女歸見父流珥、父曰、今日爾歸、何速也、
      verse: 18
    - text: 曰、有埃及人拯我、脫於衆牧手、亦爲我汲水飲羣羊、
      verse: 19
    - text: 父曰、其人安在、胡爲遺之、請之來食、
      verse: 20
    - text: 摩西願與偕居、其人以女西坡拉妻之、
      verse: 21
    - text: 生子、摩西命名革舜、曰、我爲旅於異地、○
      verse: 22
    - text: 歷年旣久、埃及王薨、以色列族因其服役、歎息號呼、聲聞於上帝、
      verse: 23
    - text: 上帝聞其呻吟、遂追憶與亞伯拉罕以撒雅各所立之約、
      verse: 24
    - text: 眷顧以色列人、特垂念焉、
      verse: 25
  - chapter: 3
    verses:
    - text: 摩西爲其外戚、米甸祭司葉忒羅牧羊、引羊至野外、迄上帝之山何烈、
      verse: 1
    - text: 耶和華之使者顯見於荊棘之火焰中、摩西視之、荊棘焚而不燬、
      verse: 2
    - text: 曰、我必轉而觀此異象、荊棘何以不燬、
      verse: 3
    - text: 耶和華上帝見摩西轉而觀之、則自荊棘中呼之曰、摩西、摩西、曰、我在此、
      verse: 4
    - text: 曰、勿前、脫屨於足、蓋爾所立之處、乃聖地也、
      verse: 5
    - text: 又曰、我乃爾祖父之上帝、卽亞伯拉罕之上帝、以撒之上帝、雅各之上帝、摩西蒙面、不敢視上帝、
      verse: 6
    - text: 耶和華曰、吾民在埃及之艱辛、我見之矣、因受督役者之酷暴而哀號、我聞之矣、彼之愁苦、我知之矣、
      verse: 7
    - text: 今我降臨、以拯之於埃及人手、導出其境、以至膏腴寬廣、流乳與蜜之地、卽迦南人、赫人、亞摩利人、比利洗人、希未人、耶布斯人之境、
      verse: 8
    - text: 以色列人之哀號、達於我前、埃及人之虐遇、我亦鑒之、
      verse: 9
    - text: 爾來、我遣爾詣法老、導吾民以色列人出埃及、
      verse: 10
    - text: 摩西對上帝曰、我何人斯、得詣法老、而導以色列人出埃及乎、
      verse: 11
    - text: 曰、我必偕爾、旣導民出埃及、爾曹必於是山崇事上帝、以此爲我遣爾之徵、○
      verse: 12
    - text: 摩西曰、我至以色列族、告曰、爾祖之上帝遣我就爾、彼若詰我其名爲何、將奚以對、
      verse: 13
    - text: 上帝曰、我乃自有、當告以色列族曰、自有者遣我就爾、
      verse: 14
    - text: 又曰、亦告以色列族曰、遣我就爾者爲耶和華、乃爾祖之上帝、卽亞伯拉罕之上帝、以撒之上帝、雅各之上帝、耶和華乃我恆久之名、歷世爲誌、
      verse: 15
    - text: 爾往集以色列長老、而告之曰、耶和華爾祖之上帝、卽亞伯拉罕之上帝、以撒之上帝、雅各之上帝、顯見於我、曰、我臨涖爾、鑒爾於埃及所遇者、
      verse: 16
    - text: 我已言之、必導爾出埃及之苦、至流乳與蜜之地、卽迦南人、赫人、亞摩利人、比利洗人、希未人、耶布斯人之境、
      verse: 17
    - text: 以色列長老必從爾言、爾與彼見埃及王、語之曰、希伯來人之上帝耶和華臨我、請爾許我詣野、歷程三日、以祭我上帝耶和華、
      verse: 18
    - text: 然我知雖施大能之手、埃及王亦必不容汝往、
      verse: 19
    - text: 我將伸手、行諸異蹟於埃及以擊之、後則使爾往、
      verse: 20
    - text: 我將俾斯民沾恩於埃及人、爾行時、不令徒手而去、
      verse: 21
    - text: 諸婦必向其鄰、及寓於其家之女、索金飾銀飾與衣服、以裝爾之子女、奪取埃及人之財物、
      verse: 22
  - chapter: 4
    verses:
    - text: 摩西對曰、恐彼不信、不從我言、必曰耶和華未嘗顯見於爾、
      verse: 1
    - text: 耶和華曰、爾手所執者何、曰、杖、
      verse: 2
    - text: 曰、可擲於地、遂擲之、卽化爲蛇、摩西避焉、
      verse: 3
    - text: 耶和華曰、伸爾手、執其尾、遂伸手執之、仍化爲杖、
      verse: 4
    - text: 曰、如是、可使之信耶和華、其祖之上帝、卽亞伯拉罕之上帝、以撒之上帝、雅各之上帝、顯見於爾、
      verse: 5
    - text: 又曰、置手於懷、遂置於懷、出之、手乃生癩、其白如雪、
      verse: 6
    - text: 又曰、再置手於懷、遂置於懷、出之、手復原、同乎體、
      verse: 7
    - text: 曰、如彼不聽、不信前之異蹟、必信後之異蹟、
      verse: 8
    - text: 若不信此二者、不從爾言、則取河水傾於陸地、其水必變爲血、○
      verse: 9
    - text: 摩西對曰、主歟、我素無才辯、爾語僕之後亦然、訥於口、鈍於舌、
      verse: 10
    - text: 耶和華曰、造人之口者誰乎、使人或瘖或聾、或明或瞽者誰乎、非我耶和華乎、
      verse: 11
    - text: 今其往哉、我必助爾之口、以所當言示爾、
      verse: 12
    - text: 曰、主歟、請遣所欲遣者、
      verse: 13
    - text: 耶和華怒之、曰、不有汝兄利未人亞倫乎、我知其善爲說辭、今出迓爾、見爾必喜、
      verse: 14
    - text: 爾與之言、以詞授之、我必助爾與彼之口、示爾以所當行、
      verse: 15
    - text: 亞倫爲汝傳語於民、彼於爾代爲口、爾於彼代爲上帝、
      verse: 16
    - text: 手執此杖、以行異蹟、○
      verse: 17
    - text: 摩西乃返、見外戚葉忒羅曰、容我往見昆弟於埃及、視其存否、葉忒羅曰、安然而往、
      verse: 18
    - text: 耶和華於米甸諭摩西曰、可返埃及、欲索爾命者、皆死矣、
      verse: 19
    - text: 摩西遂挈妻孥、乘之於驢、手執上帝之杖、而返埃及、
      verse: 20
    - text: 耶和華諭摩西曰、汝歸時、我所示爾之異蹟、務行於法老前、我將使之剛愎厥心、不釋斯民、
      verse: 21
    - text: 當告法老曰、耶和華云、以色列乃我冢子、
      verse: 22
    - text: 故我諭爾、宜釋吾子、俾其崇事於我、而爾不欲釋之、我必殺爾冢子、
      verse: 23
    - text: 摩西於途間之旅邸、耶和華遇之、欲致之死、
      verse: 24
    - text: 西坡拉取火石、爲子行割、擲皮於其足前、曰、爾爲我流血之夫矣、
      verse: 25
    - text: 旣而耶和華釋之、婦言爾爲我流血之夫、以行割故也、○
      verse: 26
    - text: 耶和華諭亞倫曰、往於野、迓摩西、乃往、遇於上帝之山、與之接吻、
      verse: 27
    - text: 摩西以耶和華遣之之言、及命其所行之異蹟、悉告亞倫、
      verse: 28
    - text: 摩西亞倫遂往集以色列長老、
      verse: 29
    - text: 亞倫以耶和華諭摩西之言告之、並行異蹟於民前、
      verse: 30
    - text: 民乃信之、旣聞耶和華眷顧以色列人、鑒其困苦、遂俯首崇拜焉、
      verse: 31
  - chapter: 5
    verses:
    - text: 厥後、摩西亞倫入告法老曰、以色列之上帝耶和華云、當釋吾民往野守節、
      verse: 1
    - text: 法老曰、耶和華爲誰、使我聽其命、而釋以色列民乎、我不識耶和華、亦不釋以色列民、
      verse: 2
    - text: 曰、希伯來人之上帝臨我、請爾許我適野、歷程三日、以祭我上帝耶和華、免其以疫癘鋒刃擊我、
      verse: 3
    - text: 王曰、摩西亞倫、爾何釋民、俾不操作、爾其往服厥役、
      verse: 4
    - text: 又曰、斯民衆多、爾乃弛其負擔、
      verse: 5
    - text: 是日法老諭民之督工者、與其有司曰、
      verse: 6
    - text: 厥後斯民陶瓦、勿如疇昔給之以草、使往自斂、
      verse: 7
    - text: 所陶之瓦、其數如前、毋容少減、彼惰、故號呼曰、容我往祭我之上帝、
      verse: 8
    - text: 當重其役、使之辛勞、不聽浮言、○
      verse: 9
    - text: 民之督工者、與其有司、出告民曰、法老云、我不給爾以草、
      verse: 10
    - text: 爾往可得之處斂之、爾工毋得少減、
      verse: 11
    - text: 民乃散往埃及遍地、斂禾本以代草、
      verse: 12
    - text: 督者促之曰、日竣其工、與昔有草同、
      verse: 13
    - text: 法老所委之督、撻其所派以色列之有司、曰、昨與今日、所陶之瓦、不如曩之竣工何也、○
      verse: 14
    - text: 以色列之有司入見法老、而呼籲曰、曷待僕如是、
      verse: 15
    - text: 不給以草、而命陶瓦、僕又被撻、咎在王民、
      verse: 16
    - text: 曰、爾惰矣、爾惰矣、故曰、容我往祭耶和華、
      verse: 17
    - text: 爾往操作、不給爾草、瓦必如數以納、
      verse: 18
    - text: 以色列之有司聞日所陶之瓦、毋容少減、則知已處於難、
      verse: 19
    - text: 覲法老而出、遇摩西亞倫竚立於途、
      verse: 20
    - text: 謂之曰、爾使我見惡於法老及羣臣、如惡惡臭、授刃其手以殺我、願耶和華鑒察辨白、○
      verse: 21
    - text: 摩西返、詣耶和華曰、主歟、奚苦斯民、何爲遣我、
      verse: 22
    - text: 自我覲法老、奉爾名與之言、彼益荼毒斯民、而爾未嘗拯之、
      verse: 23
  - chapter: 6
    verses:
    - text: 耶和華諭摩西曰、今我所行於法老者、爾必目擊、使彼因我大能之手、釋吾民衆、驅之出境、○
      verse: 1
    - text: 上帝諭摩西曰、我乃耶和華、
      verse: 2
    - text: 昔我於亞伯拉罕、以撒、雅各、顯見爲全能之上帝、惟未嘗以我耶和華名示之、
      verse: 3
    - text: 我與之約、錫以所旅之迦南地、
      verse: 4
    - text: 今埃及人使以色列族服役、我聞其呻吟、追念吾約、
      verse: 5
    - text: 當告以色列人曰、我乃耶和華、將脫爾於埃及人所加之重負、罷爾苦役、以奮臂巨災贖爾、
      verse: 6
    - text: 我將以爾爲民、吾爲爾之上帝、使知我乃爾上帝耶和華、脫爾於埃及人所加之重負者、
      verse: 7
    - text: 昔我誓賜亞伯拉罕以撒雅各之地、必導爾入之、予爾爲業、我乃耶和華也、
      verse: 8
    - text: 摩西以告以色列人、彼緣役酷心憂、不聽其言、○
      verse: 9
    - text: 耶和華諭摩西曰、
      verse: 10
    - text: 入告埃及王法老、俾釋以色列民出其境、
      verse: 11
    - text: 摩西曰、以色列人尚不我聽、法老焉能聽我拙口者乎、
      verse: 12
    - text: 耶和華命摩西亞倫詣以色列族、與埃及王法老、導以色列人出埃及地、○
      verse: 13
    - text: 以色列之族長、臚列如左、以色列長子流便之子、哈諾、法路、希斯崙、迦米、此乃流便之家、
      verse: 14
    - text: 西緬之子耶母利、雅憫、阿轄、雅斤、瑣轄、及迦南女所生之掃羅、此乃西緬之家、
      verse: 15
    - text: 利未之子、革順、哥轄、米拉利、依其世系、利未享壽一百三十七歲、
      verse: 16
    - text: 革順之子、立尼、示每、依其家族、
      verse: 17
    - text: 哥轄之子、暗蘭、以斯哈、希伯倫、烏薛、哥轄享壽一百三十三歲、
      verse: 18
    - text: 米拉利之子、抹利、母示、此乃利未之家、依其世系、
      verse: 19
    - text: 暗蘭娶其姑約基別、生亞倫、摩西、暗蘭享壽一百三十七歲、
      verse: 20
    - text: 以斯哈之子、哥拉、尼斐、細基利、
      verse: 21
    - text: 烏薛之子、米沙利、以利撒反、西提利、
      verse: 22
    - text: 亞倫娶亞米拿達女、拿順妹以利沙巴、生拿答、亞比戶、以利亞撒、以他瑪、
      verse: 23
    - text: 可拉之子、亞惜、以利加拿、亞比亞撒、此乃可拉之家、
      verse: 24
    - text: 亞倫之子以利亞撒、娶普鐵之女、生非尼哈、以上所載、皆利未之族長、俱依其家、
      verse: 25
    - text: 耶和華所命導以色列人聯隊出埃及者、卽此摩西亞倫、
      verse: 26
    - text: 後告埃及王法老、導以色列人出其境者、亦此二人也、○
      verse: 27
    - text: 耶和華於埃及地、與摩西言時、諭之曰、
      verse: 28
    - text: 我乃耶和華、當以我所諭爾者、悉告埃及王法老、
      verse: 29
    - text: 摩西曰、我拙口、法老焉能聽我哉、
      verse: 30
  - chapter: 7
    verses:
    - text: 耶和華諭摩西曰、我使爾於法老、如爲上帝、爾兄亞倫、代爾發言、
      verse: 1
    - text: 我所諭爾者、當悉言之、爾兄亞倫宜告法老、俾釋以色列人出其境、
      verse: 2
    - text: 我將使之剛愎厥心、且多行我之異蹟奇事於埃及、
      verse: 3
    - text: 法老必不聽爾、我將伸手於埃及、降以巨災、導我軍旅以色列民出其境、
      verse: 4
    - text: 我伸手於埃及、導以色列民出其間、則埃及人知我爲耶和華、
      verse: 5
    - text: 摩西亞倫遵耶和華命而行、
      verse: 6
    - text: 語法老時、摩西年八十、亞倫八十有三、○
      verse: 7
    - text: 耶和華諭摩西亞倫曰、
      verse: 8
    - text: 法老命爾行奇事以爲徵、可令亞倫執杖、擲於其前、俾化爲蛇、
      verse: 9
    - text: 摩西亞倫入覲法老、遵耶和華命而行、亞倫擲杖於法老及羣臣前、遂化爲蛇、
      verse: 10
    - text: 法老召博士及巫覡、卽埃及之術士至、亦施厥術、以行是事、
      verse: 11
    - text: 各擲其杖、俱化爲蛇、而其杖爲亞倫之杖所吞、
      verse: 12
    - text: 法老剛愎厥心、不聽從之、如耶和華所言、○
      verse: 13
    - text: 耶和華諭摩西曰、法老心頑、不欲釋民、
      verse: 14
    - text: 詰朝法老詣河、爾往、立於河濱迎之、手執化蛇之杖、
      verse: 15
    - text: 告之曰、希伯來人之上帝耶和華、遣我見爾曰、宜釋吾民、使往曠野、崇事於我、迄今爾未從之、
      verse: 16
    - text: 耶和華曰、我將以杖擊河水、其水必變爲血、緣此、爾乃知我爲耶和華、
      verse: 17
    - text: 河魚將亡、河水將臭、埃及人厭飲其水、
      verse: 18
    - text: 耶和華諭摩西曰、當命亞倫云、執爾杖、伸手於埃及之水、使其江河池沼、咸變爲血、埃及遍地、木石諸器、無不有血、○
      verse: 19
    - text: 摩西亞倫遵命而行、於法老及羣臣前、舉杖擊河水、其水變爲血、
      verse: 20
    - text: 河魚盡斃、河水悉臭、埃及人不能飲其水、通國有血、
      verse: 21
    - text: 埃及術士亦施厥術、以行是事、法老剛愎厥心、不聽從之、如耶和華所言、
      verse: 22
    - text: 法老返宮、不以爲意、
      verse: 23
    - text: 埃及人不能飲河水、乃沿河掘地、求水而飲、
      verse: 24
    - text: 耶和華擊河、歷至七日、
      verse: 25
  - chapter: 8
    verses:
    - text: 耶和華諭摩西曰、入覲法老、告之曰、耶和華云、宜釋吾民、使其崇事於我、
      verse: 1
    - text: 如不釋之、我必使蛙害爾四境、
      verse: 2
    - text: 蛙必滋生於河、上而進爾宮庭、入爾寢室、登爾牀榻、入爾臣之屋、上爾民之身、及乎爐竈麪器、
      verse: 3
    - text: 蛙必上於爾身、與爾臣民之身、
      verse: 4
    - text: 耶和華諭摩西曰、當命亞倫云、執爾杖、伸手於江河池沼、使蛙上於埃及地、
      verse: 5
    - text: 亞倫遂伸手於埃及之水、蛙至、充斥埃及、
      verse: 6
    - text: 術士亦施厥術、使蛙至於埃及、○
      verse: 7
    - text: 法老召摩西亞倫曰、爾其求耶和華、去蛙離我及我民、我則釋斯民、俾祭耶和華、
      verse: 8
    - text: 摩西曰、惟命是聽、當於何時、爲爾與爾臣民求、使蛙滅於爾身、及爾宮庭、第留於河、
      verse: 9
    - text: 曰、明日、曰、可如爾言、使爾知我上帝耶和華、無可比擬、
      verse: 10
    - text: 蛙必離爾、與爾宮庭、及爾臣民、第留於河、
      verse: 11
    - text: 摩西亞倫退、摩西爲耶和華所降法老之蛙災籲焉、
      verse: 12
    - text: 耶和華如摩西所言、第宅庭院田疇之蛙悉斃、
      verse: 13
    - text: 人積之成堆、地因而腥臭、
      verse: 14
    - text: 法老見災暫弭、剛愎厥心、不聽從之、如耶和華所言、○
      verse: 15
    - text: 耶和華諭摩西曰、當命亞倫云、舉爾杖以擊塵土、使化爲蚋、遍於埃及地、
      verse: 16
    - text: 乃遵命而行、亞倫執杖、伸手以擊塵土、遂有蚋附於人畜之身、埃及通國之塵土、悉化爲蚋、
      verse: 17
    - text: 術士亦施厥術、欲生蚋而不能、蚋在人畜、
      verse: 18
    - text: 術士告法老曰、此上帝之手也、法老剛愎厥心、不聽從之、如耶和華所言、○
      verse: 19
    - text: 耶和華諭摩西曰、詰朝法老詣水濱、汝夙興、立於其前、告之曰、耶和華云、宜釋吾民、使其崇事於我、
      verse: 20
    - text: 如不釋之、我必遣羣蠅集於爾、曁爾臣民、入爾宮庭、充斥埃及人之第宅、與其所處之地、
      verse: 21
    - text: 是時我將區別我民所居之歌珊、在彼必無羣蠅、使爾知我爲耶和華於宇內、
      verse: 22
    - text: 區別我民與爾民、明日必有此徵、
      verse: 23
    - text: 耶和華如言而行、遂有羣蠅爲災、入法老宮庭、及羣臣第宅、埃及遍地、俱受其害、○
      verse: 24
    - text: 法老召摩西亞倫曰、爾往、祭爾上帝於斯土、
      verse: 25
    - text: 摩西曰、此不宜也、我祭我上帝耶和華、必宰牲以獻、是埃及人所憎者、若於其前宰牲爲祭、彼豈不以石擊我乎、
      verse: 26
    - text: 我儕必往曠野、歷程三日、以祭我上帝耶和華、依其所命、
      verse: 27
    - text: 法老曰、我今釋爾、俾祭爾上帝耶和華於野、第勿遠行、願爲我祈、
      verse: 28
    - text: 摩西曰、我今退出、祈耶和華、使羣蠅明日離乎法老及臣民、但法老毋再欺、不釋斯民往祭耶和華、
      verse: 29
    - text: 摩西退、禱於耶和華、
      verse: 30
    - text: 耶和華如摩西所言、使羣蠅離乎法老與臣民、一無所遺、
      verse: 31
    - text: 是時法老仍剛愎厥心、不釋斯民、
      verse: 32
  - chapter: 9
    verses:
    - text: 耶和華諭摩西曰、入覲法老、告之曰、希伯來人之上帝耶和華云、宜釋吾民、使其崇事於我、
      verse: 1
    - text: 如其不釋、而仍拘之、
      verse: 2
    - text: 則耶和華加手於爾在田之羣畜、馬驢駱駝牛羊、必有重疫、
      verse: 3
    - text: 以色列與埃及之羣畜、耶和華必區別之、以色列人所有、無一斃者、
      verse: 4
    - text: 耶和華定期曰、明日我於斯土、必行是事、
      verse: 5
    - text: 翌日、耶和華果行之、埃及之羣畜盡斃、而以色列族之羣畜、無一斃者、
      verse: 6
    - text: 法老使人瞷之、見以色列族之羣畜、一無所斃、惟法老心頑、不釋斯民、○
      verse: 7
    - text: 耶和華諭摩西亞倫曰、取爐灰盈掬、摩西於法老前、向天揚之、
      verse: 8
    - text: 必化爲塵、徧於埃及、俾通國人畜、生瘍與疹、
      verse: 9
    - text: 二人遂取爐灰、立法老前、摩西向天揚之、使人及畜生瘍與疹、
      verse: 10
    - text: 術士因有瘡痍、不能立於摩西前、蓋術士與埃及人、皆生瘍也、
      verse: 11
    - text: 耶和華使法老剛愎厥心、不聽從之、如耶和華所諭摩西之言、○
      verse: 12
    - text: 耶和華諭摩西曰、詰朝夙興、立法老前、告之曰、希伯來人之上帝耶和華云、宜釋吾民、使其崇事於我、
      verse: 13
    - text: 今我必降諸災於爾、以及臣民、使爾知宇內無如我者、
      verse: 14
    - text: 我若伸手、以疫擊爾、及爾之民、爾必見滅於斯世、
      verse: 15
    - text: 然我之立爾、實欲顯我能於爾、且揚我名於天下、
      verse: 16
    - text: 爾猶自高、禁阻我民、不釋之往乎、
      verse: 17
    - text: 明日此時、我必雨雹甚厲、自埃及肇基迄今、無若是者、
      verse: 18
    - text: 今當遣人促爾羣畜、及田間所有、使之旋返、凡人與畜、在田不歸者、雹必降而斃之、
      verse: 19
    - text: 法老之臣畏耶和華言者、使僕與畜避歸於舍、
      verse: 20
    - text: 其不以耶和華言爲意者、則遺僕與畜於田、○
      verse: 21
    - text: 耶和華諭摩西曰、舉手向天、使雹雨於埃及、傷通國之人畜、及其田蔬、
      verse: 22
    - text: 摩西遂舉杖向天、耶和華使雷震雹降、火閃於地、雹遍埃及、
      verse: 23
    - text: 雹中雜火、其勢甚烈、自埃及肇基以來、未之有也、
      verse: 24
    - text: 埃及通國人畜、凡在田者、咸被雹擊、田蔬悉傷、園木盡折、
      verse: 25
    - text: 惟以色列人所居之歌珊無雹、○
      verse: 26
    - text: 法老召摩西亞倫曰、我今有罪、耶和華乃義、我與我民皆惡也、
      verse: 27
    - text: 雷轟雹降足矣、請禱於耶和華、我則釋汝、不復留此、
      verse: 28
    - text: 摩西曰、俟我出邑、卽舉手以禱耶和華、雷必止、雹不降、使爾知宇內悉屬耶和華、
      verse: 29
    - text: 然我知爾與羣臣、不畏上帝耶和華、
      verse: 30
    - text: 當時麰麥初穗、胡麻始華、是以俱壞、
      verse: 31
    - text: 小麥麤麥未長、是以不壞、
      verse: 32
    - text: 摩西退、出邑、舉手以禱耶和華、雷雹卽止、雨不復注、
      verse: 33
    - text: 法老見雨雹與雷皆止、仍干罪戾、同其羣臣剛愎厥心、
      verse: 34
    - text: 其心頑梗、不釋以色列人、如耶和華所諭摩西之言、
      verse: 35
  - chapter: 10
    verses:
    - text: 耶和華諭摩西曰、入覲法老、我旣使彼與其羣臣剛愎厥心、以顯我異蹟於其間、
      verse: 1
    - text: 俾爾以我於埃及所爲之事、曁行於其中之異蹟、告爾子若孫、使爾知我爲耶和華、
      verse: 2
    - text: 摩西亞倫入覲法老曰、希伯來人之上帝耶和華諭云、爾於我前、不欲自卑、將至何時、宜釋吾民、使其崇事於我、
      verse: 3
    - text: 如不釋之、明日我將使蝗入爾境、
      verse: 4
    - text: 掩蔽於地、無隙可見、必食雹所未壞之餘、以及園中諸木、
      verse: 5
    - text: 爾之宮庭、及羣臣之第宅、埃及人之家室、咸充斥之、自爾祖父高曾在世、以迄於今、未之見也、摩西返身而退、
      verse: 6
    - text: 羣臣奏法老曰、斯人陷我、伊于胡底、宜釋其人、使崇事其上帝耶和華、豈不知埃及危亡乎、
      verse: 7
    - text: 乃復召摩西亞倫詣法老、法老曰、往哉、崇事爾上帝耶和華、但欲往者何人、
      verse: 8
    - text: 摩西曰、我儕老幼子女、以及牛羊、無不偕往、蓋我必守節期、以奉耶和華、
      verse: 9
    - text: 曰、與其釋爾及爾幼稚、寧願耶和華偕爾、汝其愼之、禍在爾前、
      verse: 10
    - text: 不可皆行、惟長者往崇事耶和華、此爾之所欲也、遂驅之出、○
      verse: 11
    - text: 耶和華諭摩西曰、伸手於埃及、使蝗入其境、盡食田蔬、卽經雹所遺者、
      verse: 12
    - text: 摩西舉杖於埃及、耶和華令東風吹其地、終日終夜、明晨、風吹蝗至、
      verse: 13
    - text: 蝗至埃及、止於四境、其災甚厲、若斯之蝗、先世後世、未之有也、
      verse: 14
    - text: 蝗蔽於地、地因而晦冥、田蔬及雹擊所遺之木實、悉爲所食、埃及通國、林木田蔬、青葱之物、無復遺餘、
      verse: 15
    - text: 法老急召摩西亞倫曰、我獲罪於爾上帝耶和華、亦獲罪於爾、
      verse: 16
    - text: 惟此一次、求宥我罪、禱爾上帝耶和華、脫我於此死、
      verse: 17
    - text: 摩西退、禱於耶和華、
      verse: 18
    - text: 耶和華轉令西風暴作、吹起厥蝗、驅入紅海、埃及境內、一無所遺、
      verse: 19
    - text: 耶和華使法老剛愎厥心、不釋以色列人、○
      verse: 20
    - text: 耶和華諭摩西曰、舉手向天、使埃及地晦冥、其暗可捫、
      verse: 21
    - text: 摩西舉手向天、遍埃及地、晦冥甚深、三日之久、
      verse: 22
    - text: 三日之間、各不相見、無人起離其所、惟以色列人之第宅有光、
      verse: 23
    - text: 法老召摩西曰、爾往崇事耶和華、幼稚可偕、只留牛羊、
      verse: 24
    - text: 摩西曰、必給我祭品燔牲、以祭我上帝耶和華、
      verse: 25
    - text: 我之牲畜、亦當偕往、弗遺一蹄、我必以此奉事我上帝耶和華、未臨其地、不知以何物奉事之、
      verse: 26
    - text: 耶和華使法老剛愎厥心、弗釋以色列人、
      verse: 27
    - text: 法老曰、爾且退、愼之哉、勿復覿我面、覿面之日、爾必死、
      verse: 28
    - text: 摩西曰、爾之言然、我不復覿爾面矣、
      verse: 29
  - chapter: 11
    verses:
    - text: 耶和華諭摩西曰、我再降一災於法老與埃及、然後彼乃釋汝去此、釋時、促爾出境、
      verse: 1
    - text: 當語庶民、使諸男女、索金飾銀飾於其鄰、
      verse: 2
    - text: 耶和華使民沾恩於埃及人、摩西在埃及、於法老臣民前、極其尊大、○
      verse: 3
    - text: 摩西謂法老曰、耶和華云、約至中夜、我將巡行埃及、
      verse: 4
    - text: 自居位之法老、迄旋磨之婢女、凡其長子、及羣畜首生者、必皆死亡、
      verse: 5
    - text: 埃及通國、必大號哭、先世後世、無若是者、
      verse: 6
    - text: 至以色列族、或人或畜、無犬敢鼓舌以吠之、俾爾知埃及人與以色列人、爲耶和華所區別、
      verse: 7
    - text: 爾之羣臣必下詣我、俯伏我前、曰、爾其與從爾之衆出境、然後我乃出焉、摩西盛怒而退、○
      verse: 8
    - text: 耶和華諭摩西曰、法老必不聽爾、致增我之異蹟於埃及地、
      verse: 9
    - text: 摩西亞倫行此異蹟於法老前、而耶和華使之剛愎厥心、不釋以色列人出其境、
      verse: 10
  - chapter: 12
    verses:
    - text: 耶和華於埃及諭摩西亞倫曰、
      verse: 1
    - text: 是月必爲爾之正月、而作歲首、
      verse: 2
    - text: 當告以色列會衆曰、是月十日、按其家族、各家必取一羔、
      verse: 3
    - text: 若其人寡、一羔食不能盡、則與比鄰同取、隨其人數、各如其量、
      verse: 4
    - text: 羔宜一歲牡而無疵者、取於綿羊山羊、俱可、
      verse: 5
    - text: 留至是月十四日夕、以色列會衆皆宰羔、
      verse: 6
    - text: 取血以釁左右橛、及門楣、於食羔之室、
      verse: 7
    - text: 是夕炙其肉、與無酵餅共苦菜食之、
      verse: 8
    - text: 勿生食、勿水烹、必炙以火、首足與臟、皆食之、
      verse: 9
    - text: 無留於明晨、留於明晨者、以火燬之、
      verse: 10
    - text: 當腰束帶、足納履、手執杖、迅速而食、是爲耶和華之逾越節、
      verse: 11
    - text: 是夜我將巡行埃及、擊其長子、與羣畜首生者、而罰埃及諸神、我乃耶和華、
      verse: 12
    - text: 惟汝居室、以血爲徵、我見之、將逾越爾、擊埃及時、不令施剿者臨爾、
      verse: 13
    - text: 當誌是日、以爲耶和華之節期、歷世守之、永爲定例、○
      verse: 14
    - text: 七日間、當食無酵餅、首日必於爾室除酵、自首日至七日、凡食酵者、必絕於以色列、
      verse: 15
    - text: 首日必集聖會、七日亦集聖會、是二日、勿操作、惟備食而已、
      verse: 16
    - text: 當守除酵節、蓋是日我導爾軍旅出埃及、歷世守之、永爲定例、
      verse: 17
    - text: 正月十四日夕、至二十一日夕、宜食無酵餅、
      verse: 18
    - text: 七日間、勿存酵於爾室、無論賓旅土著、若食有酵之物、必絕於以色列會、
      verse: 19
    - text: 有酵者勿食、凡百居所、當食無酵餅、○
      verse: 20
    - text: 摩西召以色列長老、謂之曰、隨爾家數、取羔宰之、以爲逾越節禮、
      verse: 21
    - text: 束牛膝草、濡盂中血、以釁門楣、與左右橛、至明晨勿出戶、
      verse: 22
    - text: 蓋耶和華將巡行、擊埃及人、見楣橛釁血、必逾越其門、不令施剿者入室擊爾、
      verse: 23
    - text: 爾與子孫、必守此禮、永爲定例、
      verse: 24
    - text: 至耶和華所許錫爾之地、宜守此禮、
      verse: 25
    - text: 如爾子孫問曰、行此禮曷故、
      verse: 26
    - text: 則曰、是乃耶和華逾越之祭禮、當耶和華擊埃及時、逾越我第宅、拯救我家屬、於是以色列民俯首而拜、
      verse: 27
    - text: 往遵耶和華所諭摩西亞倫之命而行、○
      verse: 28
    - text: 中夜、耶和華擊埃及地諸長子、自居位之法老、至獄中之俘囚、凡其長子、及羣畜首生者、無不隕沒、
      verse: 29
    - text: 法老與其羣臣、曁埃及民衆、夜間悉起、埃及大有哀號、蓋無家無死者、
      verse: 30
    - text: 法老夜召摩西亞倫曰、爾與以色列族、其起、出離我民、而往崇事耶和華、如爾所言、
      verse: 31
    - text: 亦攜牛羊偕往、如爾所言、更請爲我祝嘏、
      verse: 32
    - text: 埃及人促以色列民、速出其境、曰、我儕皆死人也、
      verse: 33
    - text: 民取未置酵之溼麪、以衣裹摶器、荷之於肩、
      verse: 34
    - text: 亦從摩西言、索金飾銀飾及衣服於埃及人、
      verse: 35
    - text: 耶和華使民沾恩於埃及人、悉予所索、遂取埃及人之財物、○
      verse: 36
    - text: 以色列人自蘭塞啟行、至於疎割、童穉而外、徒行丁男、約六十萬、
      verse: 37
    - text: 亦有雜族之衆同行、羣畜牛羊甚多、
      verse: 38
    - text: 民以所攜無酵溼麪、炊爲無酵餅、因其被促出境、不得濡滯、且未備餱糧也、
      verse: 39
    - text: 以色列人旅於埃及、共歷四百三十年、
      verse: 40
    - text: 四百三十年旣竟、是日耶和華之軍旅、咸出埃及、
      verse: 41
    - text: 是夜耶和華導之出埃及、當爲耶和華特守之、以色列衆當歷世守是夜、○
      verse: 42
    - text: 耶和華諭摩西亞倫曰、逾越節例、外人不可食羔、
      verse: 43
    - text: 惟以金所購之僕、旣受割、則可食、
      verse: 44
    - text: 賓旅與傭人、不可食、
      verse: 45
    - text: 食之必在一室、毋攜肉於外、不折一骨、
      verse: 46
    - text: 以色列會衆、宜皆守此禮、
      verse: 47
    - text: 有外人寓於爾中、欲爲耶和華守逾越節、必其丁男受割、然後容其進而守之、同於土著、惟未受割者不可食、
      verse: 48
    - text: 土著與寓於爾中之外人、皆同一例、
      verse: 49
    - text: 以色列人遂遵耶和華所諭摩西亞倫之命而行、
      verse: 50
    - text: 是日耶和華導以色列人、聯隊出埃及、
      verse: 51
  - chapter: 13
    verses:
    - text: 耶和華諭摩西曰、
      verse: 1
    - text: 以色列族中、凡首生者、無論人畜、皆當爲我區別爲聖、乃屬於我、○
      verse: 2
    - text: 摩西語民曰、是日耶和華以其手力、導爾出埃及、脫於奴隸之室、故當誌之、毋食有酵餅、
      verse: 3
    - text: 是日乃亞筆月、卽爾出時、
      verse: 4
    - text: 迨耶和華導爾入迦南人、赫人、亞摩利人、希未人、耶布斯人之境、卽其誓於爾祖、賜爾流乳與蜜之地、當於是月守此禮、
      verse: 5
    - text: 七日間、當食無酵餅、至七日、乃耶和華之節期、
      verse: 6
    - text: 斯七日、必食無酵餅、酵餅與酵、毋得見於爾之全境、
      verse: 7
    - text: 其時當告汝子云、是禮也、乃誌出埃及時、耶和華爲我所行者、
      verse: 8
    - text: 當以之爲號於手、爲記於額、俾耶和華之法律、恆在爾口、蓋耶和華施厥大能、導爾出埃及、
      verse: 9
    - text: 每歲屆期、必守此例、○
      verse: 10
    - text: 迨耶和華依其所誓於爾、及爾祖者、導爾入迦南、錫爾以斯土、
      verse: 11
    - text: 必以初胎之男子、首生之牡畜、區別歸於耶和華、
      verse: 12
    - text: 首生之驢、必贖以羔、否則折其頸、爾中男子、凡爲首生、必皆贖之、
      verse: 13
    - text: 異日爾子若問爾曰、此何意也、則告之曰、耶和華以其手力、導我出埃及、脫於奴隸之室、
      verse: 14
    - text: 法老頑梗、不釋我往、耶和華將埃及之首生者、或人或畜、盡皆誅戮、故我以首生之牡畜祭之、其初胎之男子、則贖之焉、
      verse: 15
    - text: 當以之爲號於手、爲飾於額、蓋耶和華以其手力、導我出埃及、○
      verse: 16
    - text: 法老旣釋斯民、上帝不導之經非利士之近途、蓋曰、恐民遇戰、或生悔心、旋歸埃及、
      verse: 17
    - text: 乃導之沿紅海、遶野而行、以色列人執兵出埃及、
      verse: 18
    - text: 昔約瑟使以色列人誓、曰、上帝必眷顧爾、須攜我骨偕歸、故摩西攜之歸、
      verse: 19
    - text: 民自疎割啟行、列營於以倘、在野之隅、
      verse: 20
    - text: 耶和華先之而往、晝在雲柱以導之、夜在火柱以燭之、俾其行邁、晝夜俱可、
      verse: 21
    - text: 晝之雲柱、夜之火柱、弗離民前、
      verse: 22
  - chapter: 14
    verses:
    - text: 耶和華諭摩西曰、
      verse: 1
    - text: 命以色列人旋返、在密奪與海間之比哈希錄境、巴力洗分前、建營於相近之海濱、
      verse: 2
    - text: 法老必謂以色列族迷於途、困於野、
      verse: 3
    - text: 我必使之剛愎厥心、追襲於後、我將獲榮於法老、及其軍旅、俾埃及人知我爲耶和華、以色列人遂如是行、
      verse: 4
    - text: 或以民遁告埃及王、法老與羣臣乃變厥心、曰、奚爲釋以色列族、俾不服役於我、
      verse: 5
    - text: 遂備其車、率軍偕往、
      verse: 6
    - text: 並率特簡之車六百乘、及通國之車、各有車長、
      verse: 7
    - text: 耶和華使埃及王法老剛愎厥心、追襲以色列人、以色列人毅然而出、
      verse: 8
    - text: 埃及人衆、法老之車馬軍旅追之、及於瀕海建營之處、近比哈希錄、在巴力洗分前、○
      verse: 9
    - text: 法老相去伊邇、以色列族舉目、見埃及人追襲其後、懼甚、呼籲耶和華、
      verse: 10
    - text: 謂摩西曰、豈以埃及無塚地、而導我出、使亡於野乎、曷待我如是、俾我去埃及耶、
      verse: 11
    - text: 我在埃及時、豈不曰、任我爲埃及人服役、與其死於曠野、寧服役於埃及人、
      verse: 12
    - text: 摩西曰、毋懼、可立而觀耶和華今日爲爾所施之拯救、蓋是日所見之埃及人、後必不復見也、
      verse: 13
    - text: 耶和華必代爾戰、爾惟默然、○
      verse: 14
    - text: 耶和華諭摩西曰、胡爲籲我、當命以色列人前往、
      verse: 15
    - text: 爾其舉杖、伸手指海、令其中判、以色列民入海履陸、
      verse: 16
    - text: 我必使埃及人剛愎厥心、追入於海、我將因法老、及其軍旅車騎而獲榮焉、
      verse: 17
    - text: 我旣獲榮於法老、及其車騎、則埃及人始知我爲耶和華、
      verse: 18
    - text: 上帝之使昔行於以色列營前、今移於後、雲柱亦離其前、而立於後、
      verse: 19
    - text: 在埃及以色列二營之間、有雲有暗、夕則發光、彼此終夜不相近、○
      verse: 20
    - text: 摩西伸手指海、耶和華令東風大作、海水一夜退流、海遂爲陸、水判於中、
      verse: 21
    - text: 以色列人入海履陸、左右水爲壁壘、
      verse: 22
    - text: 埃及人衆、法老之車騎、盡皆追襲其後、而入於海、
      verse: 23
    - text: 昧爽、耶和華自火雲柱中、俯視埃及軍旅、亂其行伍、
      verse: 24
    - text: 脫其車輪、使之難行、埃及人曰、耶和華爲以色列族而攻我、我其避之而遁、○
      verse: 25
    - text: 耶和華諭摩西曰、伸手指海、使水反淹埃及人、及其車騎、
      verse: 26
    - text: 摩西伸手指海、及旦、水復反如故、埃及人趨而避之、耶和華投之於海、
      verse: 27
    - text: 法老之軍旅車騎、追隨以色列族入於海者、海水回流、悉淹沒之、靡有孑遺、
      verse: 28
    - text: 惟以色列人、在海中行陸地、左右水爲壁壘、
      verse: 29
    - text: 是日耶和華拯以色列民、脫於埃及人手、以色列民目覩埃及人之屍於海濱、
      verse: 30
    - text: 又見耶和華於埃及人所施之大能、遂寅畏耶和華、而篤信之、亦信其僕摩西、
      verse: 31
  - chapter: 15
    verses:
    - text: 維時、摩西與以色列民謳歌、頌美耶和華曰、我欲歌頌耶和華、以其顯榮獲勝、馬與騎者、俱投於海、
      verse: 1
    - text: 耶和華乃我之力、是我所歌、爲我之援、我之上帝、我稱揚之、我父之上帝、我尊崇之、
      verse: 2
    - text: 耶和華爲戰士、其名乃耶和華、
      verse: 3
    - text: 法老之車、與其軍旅、悉投於海、特簡之將、胥溺紅海、
      verse: 4
    - text: 波濤覆之、如石沉淵、
      verse: 5
    - text: 耶和華歟、爾之右手表彰榮力、耶和華歟、爾之右手糜爛寇讎、
      verse: 6
    - text: 大顯威嚴、傾覆叛逆、爰發烈怒、燬之若蒭、
      verse: 7
    - text: 鼻噓水累、浪立如堆、水凝海中、
      verse: 8
    - text: 敵云、我將追之、且必及之、分其財物、以厭我心、拔我刀劍、手殲厥衆、
      verse: 9
    - text: 爾吹以風、海則淹之、如鉛之沉、沒於洪水、
      verse: 10
    - text: 耶和華歟、諸神之中、誰其似汝、旣聖且榮、可頌可畏、施行異蹟、孰堪比擬、
      verse: 11
    - text: 爾伸右手、敵爲地吞、
      verse: 12
    - text: 所贖之民、以慈導之、施厥大能、引入聖所、
      verse: 13
    - text: 列邦聞之而戰慄、非利士居民因之而悽愴、
      verse: 14
    - text: 以東侯伯悚惶、摩押英豪震慴、迦南居民銷鑠、
      verse: 15
    - text: 驚駭恐懼、臨及其身、耶和華歟、因爾巨臂、彼皆寂然如石、俟爾之民過焉、俟爾所贖之民過焉、
      verse: 16
    - text: 爾必導之而入、樹之於爾恆業之山、卽爾耶和華爲己所備之居所、爾手所立之聖所、
      verse: 17
    - text: 耶和華秉權、歷世靡曁、○
      verse: 18
    - text: 法老之馬、與其車騎入海、耶和華使水回流淹沒之、惟以色列人在海中行陸地、
      verse: 19
    - text: 亞倫姊女先知米利暗、手執鼗、諸女亦執鼗相從、舞蹈而出、
      verse: 20
    - text: 米利暗和之曰、爾其歌頌耶和華、以其顯榮獲勝、馬與騎者、俱投於海、○
      verse: 21
    - text: 摩西引以色列族、離紅海而前行、至書珥野歷程三日、而不見水、
      verse: 22
    - text: 至瑪拉、水苦不能飲、故其地名曰瑪拉、
      verse: 23
    - text: 民怨摩西曰、我將何飲、
      verse: 24
    - text: 摩西籲耶和華、耶和華示之以木、遂投諸水中、其水卽甘、在彼耶和華立典及律、以試斯民、
      verse: 25
    - text: 曰、爾若聽爾上帝耶和華言、行其所義、循其誡、守其典、則我所加於埃及人之疾、必不加諸爾、我乃耶和華醫爾者也、
      verse: 26
    - text: 民至以琳、在彼有水泉十二、椶樹七十、乃近水建營焉、
      verse: 27
  - chapter: 16
    verses:
    - text: 以色列人自以琳啟行、出埃及後、二月望日、會衆至於汛野、在以琳西乃間、
      verse: 1
    - text: 會衆於野、怨摩西亞倫曰、
      verse: 2
    - text: 願在埃及、死於耶和華手、爾時坐於肉鼎之側、食餅而飽、爾導我入此野、是欲以饑殺斯會衆也、○
      verse: 3
    - text: 耶和華諭摩西曰、我必自天雨糧、民宜日出、斂日所需、以試其遵我法律否、
      verse: 4
    - text: 至於六日、所斂者必備之、其數倍於他日、
      verse: 5
    - text: 摩西亞倫語以色列人曰、至夕必知導爾出埃及者、乃耶和華、
      verse: 6
    - text: 詰朝爾將覩耶和華之榮光、蓋爾出怨言、耶和華聞之矣、我何人斯、爾乃怨我、
      verse: 7
    - text: 摩西又曰、迨耶和華夕食爾以肉、朝飽爾以糧、此言始應、蓋爾之怨言、耶和華聞之矣、我何人斯、爾非怨我、乃怨耶和華也、
      verse: 8
    - text: 摩西謂亞倫曰、告以色列會衆云、進於耶和華前、蓋爾之怨言、彼已聞之、
      verse: 9
    - text: 亞倫言時、以色列會衆瞻望於野、見耶和華之榮光顯於雲中、
      verse: 10
    - text: 耶和華諭摩西曰、
      verse: 11
    - text: 以色列族之怨言、我已聞之、當告之曰、夕必食肉、朝必飽糧、則知我乃爾之上帝耶和華、○
      verse: 12
    - text: 夕有鶉來、蔽乎營壘、朝有露降、在營四周、
      verse: 13
    - text: 厥露旣晞、野有圓物、細微如霜、
      verse: 14
    - text: 以色列民見而弗識、相語曰、此何物耶、摩西曰、此耶和華食爾之糧、
      verse: 15
    - text: 耶和華之命曰、各宜斂取、如其食量、視幕中人數、各得一俄梅爾、
      verse: 16
    - text: 以色列人遵命而取、或多或寡、
      verse: 17
    - text: 以量量之、多者無餘、寡者無乏、其斂之也、各隨其量、
      verse: 18
    - text: 摩西告民曰、毋留其餘、逮於明旦、
      verse: 19
    - text: 有不從摩西言者、留之明旦、乃生蟲而臭惡、摩西怒焉、○
      verse: 20
    - text: 每晨各如食量而斂之、日暴則消、
      verse: 21
    - text: 至於六日、斂糧倍之、人得二俄梅爾、諸會長來告摩西、
      verse: 22
    - text: 摩西曰、耶和華有言曰、翌日安息、乃耶和華之聖日、欲炙者炙、欲煮者煮、食旣有餘、存於明旦、
      verse: 23
    - text: 乃遵摩西命、存於明旦、不臭惡、不生蟲、
      verse: 24
    - text: 摩西曰、今日可食此、蓋今爲耶和華之安息日、在野索之不得、
      verse: 25
    - text: 六日間、可斂之、惟七日乃安息、必無所有、
      verse: 26
    - text: 至七日、民有出而斂者、索之不得、
      verse: 27
    - text: 耶和華諭摩西曰、爾曹不守我誡、不遵我律、將至何時、
      verse: 28
    - text: 耶和華以安息日賜爾、故於六日、予爾兼日之糧、至七日、各居其地、勿出其所、
      verse: 29
    - text: 民遂於七日安息焉、○
      verse: 30
    - text: 以色列族稱斯糧曰瑪那、狀如芫荽子、其色白、味如蜜餅、
      verse: 31
    - text: 摩西曰、耶和華命以此物一俄梅爾、留於後世、使見我導汝出埃及時、於野所食爾之糧、
      verse: 32
    - text: 遂語亞倫曰、以壺盛瑪那一俄梅爾、置之耶和華前、留於後世、
      verse: 33
    - text: 亞倫遵耶和華所命摩西者、置於法匱前以存之、
      verse: 34
    - text: 以色列人食瑪那、歷四十年、迨至迦南境、人居之處而後已、
      verse: 35
    - text: 一俄梅爾、乃伊法十分之一、
      verse: 36
  - chapter: 17
    verses:
    - text: 以色列會衆遵耶和華命、自汛野啟行、依程而進、建營於利非訂、無水可飲、
      verse: 1
    - text: 民與摩西爭曰、飲我以水、摩西曰、奚與我爭、奚試耶和華乎、
      verse: 2
    - text: 民渴、索水、怨摩西曰、曷導我出埃及、使我與子及畜、燥渴而死、
      verse: 3
    - text: 摩西籲耶和華曰、斯民幾欲以石擊我、何以待之、
      verse: 4
    - text: 耶和華曰、爾執擊河之杖、率以色列長老數人、過於民前、
      verse: 5
    - text: 我於何烈磐上、向爾而立、爾擊斯磐、水由之出、使民得飲、摩西遂於以色列長老前行此、
      verse: 6
    - text: 名其地曰瑪撒、亦曰米利巴、因以色列人爭於斯、並試耶和華曰、耶和華在我中否也、○
      verse: 7
    - text: 時、亞瑪力族至、與以色列人戰於利非訂、
      verse: 8
    - text: 摩西命約書亞曰、爲我選人、出與亞瑪力戰、明日我執上帝杖、立於山巔、
      verse: 9
    - text: 約書亞遵摩西命、與亞瑪力戰、摩西亞倫戶珥俱陟山巔、
      verse: 10
    - text: 摩西舉手、則以色列勝、垂手、則亞瑪力勝、
      verse: 11
    - text: 摩西手疲、亞倫戶珥移石使坐、左右扶持、手乃穩固、至於日入、
      verse: 12
    - text: 約書亞以刃擊仆亞瑪力王與其民、
      verse: 13
    - text: 耶和華諭摩西曰、我將塗亞瑪力之誌於天下、當筆之於簡、誦之於約書亞耳、
      verse: 14
    - text: 摩西築壇、名之曰耶和華尼西、
      verse: 15
    - text: 曰、亞瑪力舉手攻耶和華之座、故耶和華必與之戰、歷世靡曁、
      verse: 16
  - chapter: 18
    verses:
    - text: 摩西外戚、米甸祭司葉忒羅、聞上帝爲摩西、與上帝之民以色列所爲、卽耶和華導以色列人出埃及、
      verse: 1
    - text: 昔摩西遣其妻西坡拉歸於父家、今其外戚葉忒羅攜之以來、
      verse: 2
    - text: 及其二子、其一摩西命名革順、蓋曰、我於異邦爲旅、
      verse: 3
    - text: 其一命名以利以謝、蓋曰、我父之上帝佑我、拯我脫於法老刃、
      verse: 4
    - text: 摩西外戚葉忒羅攜其妻孥、詣之於野、近上帝山、建營之處、
      verse: 5
    - text: 遣人告曰、我葉忒羅、爾之外戚、攜爾之妻、及其二子、偕來就爾、
      verse: 6
    - text: 摩西出迓之、伏拜接吻、彼此問安入幕、
      verse: 7
    - text: 摩西以耶和華緣以色列故、所行於法老與埃及人、並在途所歷之艱難、及耶和華之救援、具告其外戚、
      verse: 8
    - text: 葉忒羅因耶和華施諸恩於以色列、脫之於埃及人手、欣喜不勝、
      verse: 9
    - text: 曰、當頌美耶和華、彼拯爾曹、脫於埃及人與法老之手、援斯民於埃及人、
      verse: 10
    - text: 今知耶和華較諸神爲大、卽於埃及人狂傲之事顯之也、
      verse: 11
    - text: 葉忒羅以燔祭及他祭、獻於上帝、亞倫曁以色列長老咸集、與摩西外戚食於上帝前、○
      verse: 12
    - text: 翌日摩西坐以鞫民、民立於側、自朝至暮、
      verse: 13
    - text: 摩西外戚見其所行於民、則曰、汝於斯民何爲、爾奚獨坐、而民環立、自朝迄暮、
      verse: 14
    - text: 摩西曰、民就我諮詢於上帝耳、
      verse: 15
    - text: 人與其鄰有訟、則至我前、我折中於其間、且以上帝典章法度教之、
      verse: 16
    - text: 摩西外戚曰、汝所爲非宜也、
      verse: 17
    - text: 此事繁重、爾難獨理、如是、則爾與民、必俱憊矣、
      verse: 18
    - text: 我進一策、其聽我言、願上帝偕爾、汝向上帝、爲民代表、而呈其事於上帝、
      verse: 19
    - text: 教以典章法度、示以必由之道、當爲之事、
      verse: 20
    - text: 於衆民中、簡其具有才能、寅畏上帝、尚誠實、惡不義之財者、立爲千夫長、百夫長、五十夫長、十夫長、以治民、
      verse: 21
    - text: 使其隨時鞫民、事大則呈爾、事小則自鞫、如是、彼與汝共任、而爾事輕矣、
      verse: 22
    - text: 爾若行是、上帝亦以命爾、則爾可久、民亦安歸其所、
      verse: 23
    - text: 摩西聆其外戚之訓、行其所言、
      verse: 24
    - text: 於以色列衆中、簡其有才能者、立爲民長、卽千夫長、百夫長、五十夫長、十夫長、
      verse: 25
    - text: 隨時鞫民、難事則以呈、細故則自鞫、
      verse: 26
    - text: 摩西任其外戚旋歸、遂返故土、
      verse: 27
  - chapter: 19
    verses:
    - text: 以色列人出埃及後、由利非訂啟行、
      verse: 1
    - text: 越三月、至西乃野、建營山前、
      verse: 2
    - text: 摩西登山、覲於上帝、耶和華呼之曰、告雅各家、諭以色列族云、
      verse: 3
    - text: 我所行於埃及人、並負爾、如鷹以翼負雛、俾歸於我、爾咸覩之、
      verse: 4
    - text: 宇內咸屬於我、爾果聽我言、守我約、則爾於列國中、特爲我業、
      verse: 5
    - text: 亦爲祭司之國、成聖之民於我前、其以此言告以色列族、○
      verse: 6
    - text: 摩西往召民間長老、悉以耶和華所命告之、
      verse: 7
    - text: 衆民僉曰、凡耶和華所諭、我必奉行、摩西乃以民言覆於耶和華、
      verse: 8
    - text: 耶和華諭摩西曰、我於密雲臨爾、我與爾言、俾民聽聞、而恆久信爾、摩西以民言告耶和華、
      verse: 9
    - text: 耶和華曰、汝詣於民、使今日明日、潔己濯衣、
      verse: 10
    - text: 以爲三日之備、蓋至三日、耶和華必降臨西乃山、爲衆民目擊、
      verse: 11
    - text: 在山四周、爲民定界、告之曰、爾其愼之、毋陟於山、毋犯其境、犯之者、殺無赦、
      verse: 12
    - text: 手勿捫之、必擊以石、或射以矢、無論人畜、不存其生、迨鳴角旣久、可至山前、
      verse: 13
    - text: 摩西下山、至於民處、使之自潔、民乃濯衣、
      verse: 14
    - text: 摩西謂之曰、必爲三日之備、勿近婦人、○
      verse: 15
    - text: 三日黎明、雷電交作、密雲蔽山、角鳴甚厲、營中之民、罔不戰慄、
      verse: 16
    - text: 摩西率民出營、以迓上帝、民立山下、
      verse: 17
    - text: 耶和華於火中降臨西乃山、徧山有烟、其烟上騰、有若爐烟、全山大震、
      verse: 18
    - text: 角鳴愈久、其聲愈厲、摩西發言、上帝以聲應之、
      verse: 19
    - text: 耶和華臨涖西乃山巔、召摩西陟之、摩西陟焉、
      verse: 20
    - text: 耶和華諭之曰、爾下戒民、勿越境、以窺耶和華、致多隕沒、
      verse: 21
    - text: 卽近耶和華之祭司、亦當自潔、免我突出擊之、
      verse: 22
    - text: 摩西曰、爾曾諭我、在山四周定界、區別爲聖、故民不得上之、
      verse: 23
    - text: 耶和華曰、爾下、同亞倫上、惟祭司庶民、勿越境、上就耶和華、免其突出擊之、
      verse: 24
    - text: 摩西遂下、以此告民、
      verse: 25
  - chapter: 20
    verses:
    - text: 上帝垂諭曰、
      verse: 1
    - text: 我乃爾之上帝耶和華、導爾出埃及、脫於奴隸之室、○
      verse: 2
    - text: 余而外、勿更有他神、○
      verse: 3
    - text: 勿雕偶像、勿造上天下地、地下水中、百物之像、
      verse: 4
    - text: 勿拜跪、勿崇奉、以我耶和華爾之上帝、乃忌邪之上帝、惡我者、討其罪、自父及子、至三四世、
      verse: 5
    - text: 愛我守我誡者、錫之慈惠、至千百世、○
      verse: 6
    - text: 勿妄稱爾上帝耶和華之名、蓋耶和華必不以妄稱者爲無罪、○
      verse: 7
    - text: 當誌安息日、守之爲聖、
      verse: 8
    - text: 六日間、宜勤勞、作爾庶務、
      verse: 9
    - text: 惟七日、乃爾上帝耶和華之安息、是日爾與子女、僕婢牲畜、及寓爾家之遠人、皆勿操作、
      verse: 10
    - text: 蓋六日間、耶和華造天地海、曁其中萬物、七日休息、故耶和華錫嘏於安息日、別之爲聖、○
      verse: 11
    - text: 當敬爾父母、以致延年於爾上帝耶和華所賜之地、○
      verse: 12
    - text: 毋殺人、○
      verse: 13
    - text: 毋行淫、○
      verse: 14
    - text: 毋攘竊、○
      verse: 15
    - text: 毋妄證以陷人、○
      verse: 16
    - text: 毋貪人之第宅、與其妻室、僕婢牛驢、及凡所有、○
      verse: 17
    - text: 民見雷轟、電閃、角鳴、烟騰於山、則戰懼、遙立、
      verse: 18
    - text: 謂摩西曰、汝與我言、我必聽從、上帝勿與我言、恐我死亡、
      verse: 19
    - text: 摩西曰、勿懼、上帝臨格以試爾、俾爾敬畏、免干厥罪、
      verse: 20
    - text: 民仍遙立、摩西進於上帝所居晦冥之處、○
      verse: 21
    - text: 耶和華諭摩西曰、告以色列人云、我自天與爾言、爾所覩也、
      verse: 22
    - text: 勿造神像匹我、勿作金銀之像、
      verse: 23
    - text: 當爲我以土築壇、獻牛羊於其上、以爲燔祭、及酬恩祭、凡誌吾名之所、我必臨格、錫嘏於爾、
      verse: 24
    - text: 如爲我以石建壇、勿用雕琢之石、若以器加之、卽汚厥壇、
      verse: 25
    - text: 升壇勿歷階、免露下體、
      verse: 26
  - chapter: 21
    verses:
    - text: 茲有律例、當宣於民前曰、
      verse: 1
    - text: 如購希伯來僕、可役事六年、迨七年、則使之自由、不索贖金、
      verse: 2
    - text: 若孑身而來、則亦孑身而去、有妻則與俱去、
      verse: 3
    - text: 若主給妻、生有子女、則妻孥屬主、僕孑然而去、
      verse: 4
    - text: 若僕明言、我愛吾主、及我妻孥、不欲自由、
      verse: 5
    - text: 則其主攜之詣上帝前、附門或門橛、以錐貫其耳、僕則恆事之、○
      verse: 6
    - text: 如人鬻女爲婢、則弗釋之、不與僕同、
      verse: 7
    - text: 若主納之、而不見悅、則許其贖身、旣已欺之、不可鬻於他族、
      verse: 8
    - text: 若聘之與子、則當視之如女、
      verse: 9
    - text: 若別有所娶、則其衣食之資、好合之誼、不可闕如、
      verse: 10
    - text: 若不行此三者、則容其自去、毋索贖金、○
      verse: 11
    - text: 擊人死者、殺無赦、
      verse: 12
    - text: 若非謀殺、乃上帝付於其手、我必爲之定可避之區、
      verse: 13
    - text: 若擅攻其鄰、以詭計殺之、雖逃於我壇、亦執而殺之、○
      verse: 14
    - text: 擊父母者、殺無赦、○
      verse: 15
    - text: 虜人而鬻之、或留於其手者、殺無赦、○
      verse: 16
    - text: 詛父母者、殺無赦、○
      verse: 17
    - text: 如人相爭、或擊以石以拳、傷不至死、惟臥於牀、
      verse: 18
    - text: 後起扶杖而出、則擊之者免刑、惟償其失時之值、醫之使愈、○
      verse: 19
    - text: 以杖擊僕婢、而斃杖下者、必受刑、
      verse: 20
    - text: 若一二日不死、則不受刑、蓋以金購之也、○
      verse: 21
    - text: 如人相鬬、傷姙婦墮胎、而無他害、則當罰金、依其夫所定、折中於士師、
      verse: 22
    - text: 若有他害、則當以命償命、
      verse: 23
    - text: 目償目、齒償齒、手償手、足償足、
      verse: 24
    - text: 烙償烙、傷償傷、擊償擊、○
      verse: 25
    - text: 如人擊毀僕婢之一目、必緣其目而釋之、
      verse: 26
    - text: 擊折僕婢之一齒、必緣其齒而釋之、○
      verse: 27
    - text: 牛觸男女致死、必以石擊斃之、勿食其肉、牛主無罪、
      verse: 28
    - text: 若牛素觸人、或以告牛主、而不之禁、至殺男女、則以石斃牛、而致牛主於死、
      verse: 29
    - text: 若擬罰金以償、必如所擬而納、以贖厥命、
      verse: 30
    - text: 若觸人子女、亦循此例、
      verse: 31
    - text: 若觸人僕婢、則以金三十給其主、而以石斃牛、○
      verse: 32
    - text: 如人啟井、或掘井而不蓋、致牛驢陷於中、
      verse: 33
    - text: 則捐金以償其主、死畜歸己、○
      verse: 34
    - text: 牛觸他人之牛致死、則鬻生牛、以分其金、死牛分其肉、
      verse: 35
    - text: 若知其牛素觸人、而主不禁、則以牛償牛、死者歸己、
      verse: 36
  - chapter: 22
    verses:
    - text: 如人盜牛羊、或宰或鬻、當以五牛償一牛、四羊償一羊、
      verse: 1
    - text: 遇盜穿窬、擊斃之、不抵罪、
      verse: 2
    - text: 若日已出、斃之則抵罪、盜須償所竊、設無所有、則鬻其身以償、
      verse: 3
    - text: 倘其所竊牛羊或驢、尚生存於盜手、則償之維倍、○
      verse: 4
    - text: 如放畜牧於人之田、或葡萄園、則以己田己園之佳者償之、○
      verse: 5
    - text: 如火燃棘、延燒露積、或禾稼、或田園、則舉火者必償之、○
      verse: 6
    - text: 如以金或什物、託鄰守之、被盜所竊、盜者見獲、償之維倍、
      verse: 7
    - text: 若盜弗獲、則家主必詣上帝前、擬其果取人之財物否、
      verse: 8
    - text: 凡過犯、或爲牛羊驢、或爲衣服、或爲失物、有人謂爲己有、則兩造必以其事告上帝、上帝所罪者、償之維倍、○
      verse: 9
    - text: 如以驢、或牛羊、或他畜、託鄰守之、或死傷、或被驅、別無人見、
      verse: 10
    - text: 則二人同在、守者指耶和華而誓曰、未嘗取人之物、畜主當諾之、守者毋庸償、
      verse: 11
    - text: 若被盜、則必償之、
      verse: 12
    - text: 若被裂、則持以爲證、毋庸償、○
      verse: 13
    - text: 如借人之物、或傷或死、其主不同在、則必償之、
      verse: 14
    - text: 主同在、則不償、旣爲人僱、其值當之、○
      verse: 15
    - text: 如誘未聘之女同寢、則必以金聘之爲室、
      verse: 16
    - text: 若其父不欲妻之、則予以金、如聘女之數、○
      verse: 17
    - text: 巫蠱之女、勿容其生、○
      verse: 18
    - text: 與獸淫合者、殺無赦、○
      verse: 19
    - text: 於耶和華外、祭他神者、必翦滅之、
      verse: 20
    - text: 勿侮旅人而虐之、蓋爾曹在埃及、亦爲旅也、
      verse: 21
    - text: 勿苦孤寡、
      verse: 22
    - text: 若苦之、彼籲於我、我必聞之、
      verse: 23
    - text: 我怒必烈、以刃誅爾、寡爾妻、孤爾子、○
      verse: 24
    - text: 吾民貧者、與爾偕居、若貸之金、勿爲債主、而取其利、
      verse: 25
    - text: 如取人衣爲質、日未入必反之、
      verse: 26
    - text: 蓋彼蔽體只有此衣、無之何以安寢、我乃仁慈、彼籲於我、我必聞之、○
      verse: 27
    - text: 毋謗上帝、毋詛民長、
      verse: 28
    - text: 穡中之穀、醡出之酒、奉我勿遲、首生男子、必獻於我、
      verse: 29
    - text: 牛羊亦同此例、七日偕母、越至八日、必獻於我、
      verse: 30
    - text: 爾當爲我聖民、田野之間、爲獸所裂之畜勿食、其肉必投諸犬、
      verse: 31
  - chapter: 23
    verses:
    - text: 勿播虛言、勿與惡人聯合、以爲妄證、
      verse: 1
    - text: 勿從衆以行惡、遇訟作證、勿狥衆以反正、
      verse: 2
    - text: 貧者有訟、勿偏袒之、○
      verse: 3
    - text: 如遇仇之牛驢迷路、牽而歸之、
      verse: 4
    - text: 見憾汝者之驢、伏於重負之下、勿遺棄之、必助其人解之、○
      verse: 5
    - text: 貧者有訟、勿枉斷、
      verse: 6
    - text: 遠諸虛僞、勿殺不辜、勿戮義人、蓋我不以惡人爲義、
      verse: 7
    - text: 勿受賄、蓋賄使明者目盲、義者詞屈、
      verse: 8
    - text: 勿虐旅人、蓋爾曹旅於埃及、悉彼旅情、○
      verse: 9
    - text: 六年間、耕種田畝、斂其所產、
      verse: 10
    - text: 越至七年、使之休息、留爲閒田、以食民之貧者、餘任野獸食之、葡萄園橄欖園亦然、
      verse: 11
    - text: 六日間、宜操作、至七日、則安息、使爾牛驢休息、婢子賓旅、得以暢適、
      verse: 12
    - text: 凡我所諭、宜愼守之、他神之名、毋言及、毋口誦、○
      verse: 13
    - text: 每歲守節凡三、以奉事我、
      verse: 14
    - text: 亞筆月爾出埃及、屆期、必守除酵節、七日食無酵餅、如我所命、覲我者毋徒手、
      verse: 15
    - text: 於力田得其初實之季、守穫稼節、於歲暮斂厥田穀之季、守收藏節、
      verse: 16
    - text: 爾之丁男、每歲三覲主耶和華、○
      verse: 17
    - text: 獻我祭牲之血、勿與酵餅共獻、其脂勿留於明日、
      verse: 18
    - text: 爾土所出之初實、必薦於爾上帝耶和華之室、烹山羊羔、勿用其母之乳、○
      verse: 19
    - text: 我將遣使於爾前、護爾於道途、導爾至我所備之處、
      verse: 20
    - text: 爾當愼之、聽從其命、勿干厥怒、彼不宥爾愆、蓋我名在彼、
      verse: 21
    - text: 爾誠聽從其言、行我所諭、我則爲敵爾者之敵、爲仇爾者之仇、
      verse: 22
    - text: 我使先爾、導爾入亞摩利人、赫人、比利洗人、迦南人、希未人、耶布斯人之地、我必翦滅其衆、
      verse: 23
    - text: 勿拜跪其神、勿崇奉之、勿傚其所爲、當傾其神像、碎其柱像、
      verse: 24
    - text: 宜奉事爾之上帝耶和華、則必祚爾飲食、除爾疾病、
      verse: 25
    - text: 境內無墮胎者、無不姙者、我亦使爾終其天年、
      verse: 26
    - text: 我在爾前、發我威烈、於爾所至、潰亂其民、使敵背爾而逃、
      verse: 27
    - text: 必遣大蜂起於爾前、以驅希未人、迦南人、赫人、
      verse: 28
    - text: 惟一年中、不盡逐之、免土地荒蕪、野獸孳生而害爾、
      verse: 29
    - text: 我漸逐之、待爾昌熾、以承斯土、
      verse: 30
    - text: 將定爾境、自紅海至非利士海、自曠野至大河、斯土之民、將付爾手、逐於爾前、
      verse: 31
    - text: 毋與其人其神立約、
      verse: 32
    - text: 毋容其居爾土、恐使爾獲罪於我、若奉其神、必爲爾之坎阱、
      verse: 33
  - chapter: 24
    verses:
    - text: 耶和華諭摩西曰、爾與亞倫拿答亞比戶、及以色列長老七十人、其上詣我、遙立而拜、
      verse: 1
    - text: 惟摩西可近耶和華、其餘不可、民亦勿與俱來、
      verse: 2
    - text: 摩西以耶和華之言與律、往告於民、民同聲對曰、耶和華所言、我悉遵行、
      verse: 3
    - text: 摩西盡錄耶和華之言、夙興、築壇山下、立柱十二、循以色列十二支派、
      verse: 4
    - text: 遣以色列族少者獻燔祭、並以牛爲酬恩祭、獻於耶和華、
      verse: 5
    - text: 摩西取血、半盛於盂、半灑於壇、
      verse: 6
    - text: 宣讀約書、俾民聽聞、僉曰、耶和華所言、我悉遵行、
      verse: 7
    - text: 摩西以血灑民曰、此血係乎盟約、卽耶和華依此詞、與爾所立者、○
      verse: 8
    - text: 摩西與亞倫拿答亞比戶、及以色列長老七十人、咸登、
      verse: 9
    - text: 覲以色列之上帝、在其足下、如蒼玉平鋪、如昊天清朗、
      verse: 10
    - text: 以色列之尊者、上帝不著手加害、彼覲上帝、式飲式食、○
      verse: 11
    - text: 耶和華諭摩西曰、登峯詣我而居、我以石版、及所書之法律誡命錫爾、俾以訓民、
      verse: 12
    - text: 摩西與從者約書亞興、登上帝之山、
      verse: 13
    - text: 先告諸長老曰、爾曹處此、以待我反、爾有亞倫戶珥同在、有訟者可詣之、
      verse: 14
    - text: 摩西登山、山爲雲蔽、
      verse: 15
    - text: 耶和華之榮光止於西乃山、雲蔽之六日、越至七日、耶和華自雲中呼摩西、
      verse: 16
    - text: 耶和華之榮光在於山巔、以色列人觀之、狀如烈火、
      verse: 17
    - text: 摩西入雲登山、日夜在彼、凡歷四旬、
      verse: 18
  - chapter: 25
    verses:
    - text: 耶和華諭摩西曰、
      verse: 1
    - text: 告以色列族云、當奉禮物於我、凡出於心所願者、可從而受之、
      verse: 2
    - text: 所受禮物、卽金銀銅、
      verse: 3
    - text: 藍紫絳三色之縷、與細枲、山羊毛、
      verse: 4
    - text: 牡綿羊皮之染紅者、海獺皮、皂莢木、
      verse: 5
    - text: 燃燈之油、作膏作香之芳品、
      verse: 6
    - text: 紅玉及他寶石、以飾聖衣補服、
      verse: 7
    - text: 當爲我構聖所、俾處民中、
      verse: 8
    - text: 造幕與器、遵我所示之式、○
      verse: 9
    - text: 以皂莢木作匱、長二肘有半、廣一肘有半、高一肘有半、
      verse: 10
    - text: 內外包以精金、其上四周、飾以金緣、
      verse: 11
    - text: 鑄金環四、置於四足、左右各二、
      verse: 12
    - text: 以皂莢木作杠、包之以金、
      verse: 13
    - text: 貫於匱旁之環、用以舁匱、
      verse: 14
    - text: 杠常貫環、而弗離、
      verse: 15
    - text: 我所賜爾之法、宜藏於匱、
      verse: 16
    - text: 以精金作施恩座、長二肘有半、廣一肘有半、
      verse: 17
    - text: 以金用鏇法作基路伯二、置施恩座之兩端、
      verse: 18
    - text: 每端各一、與施恩座相連、
      verse: 19
    - text: 基路伯高展其翮、以覆施恩座、其面向之、彼此相對、
      verse: 20
    - text: 置施恩座於匱上、我所賜爾之法、藏於匱中、
      verse: 21
    - text: 我將於彼臨爾、在施恩座、法匱上基路伯間、以我所命諭爾、使告以色列民、○
      verse: 22
    - text: 以皂莢木作几、長二肘、廣一肘、高一肘有半、
      verse: 23
    - text: 包以精金、四周飾以金緣、
      verse: 24
    - text: 置棖四周、廣約一掌、以金緣之、
      verse: 25
    - text: 作金環四、置於足上四隅、
      verse: 26
    - text: 環附其棖、貫杠以舁、
      verse: 27
    - text: 以皂莢木作杠、包之以金、俾得舁几、
      verse: 28
    - text: 以精金作盤匙、及灌奠之壺盂、
      verse: 29
    - text: 几上恆置陳設餅、在於我前、○
      verse: 30
    - text: 以精金用鏇法作燈臺、其座、其梃、其盞、其節、其花、悉連爲一、
      verse: 31
    - text: 其梃出枝凡六、兩旁各三、
      verse: 32
    - text: 枝各有盞、狀似杏蕊、有節有花、燈之六枝皆然、
      verse: 33
    - text: 梃亦有盞凡四、狀似杏蕊、有節有花、
      verse: 34
    - text: 梃所出之六枝、每二枝下、各有一節、六枝皆然、
      verse: 35
    - text: 其節其枝、俱連爲一、以精金用鏇法爲之、
      verse: 36
    - text: 燈盌凡七、置於其上、使光對耀、
      verse: 37
    - text: 其剪與盤、造以精金、
      verse: 38
    - text: 製燈臺與諸器、用精金一他連得、
      verse: 39
    - text: 爾其愼而爲之、必循在山所示爾之式焉、
      verse: 40
  - chapter: 26
    verses:
    - text: 作幕用幔凡十、以撚綫細枲布、與藍紫絳三色之縷爲之、上繡良工所製之基路伯、
      verse: 1
    - text: 每幔長二十八肘、廣四肘、諸幔長短同、
      verse: 2
    - text: 幔相連各五、
      verse: 3
    - text: 幔邊之聯絡處、作藍襻、次幔亦然、
      verse: 4
    - text: 幅邊各作襻五十、兩邊之襻相對、
      verse: 5
    - text: 又作金鈎五十、鈎連諸幔、成爲一幕、○
      verse: 6
    - text: 以山羊毛作幔十一、爲幕外帷、
      verse: 7
    - text: 每幔長三十肘、廣四肘、十一幔長短同、
      verse: 8
    - text: 五幔相聯、六幔亦相聯、其第六幔、宜重複於幕前、
      verse: 9
    - text: 幔邊之聯絡處、作五十襻、次幔亦然、
      verse: 10
    - text: 又作銅鈎五十、鈎連諸襻、成爲一帷、
      verse: 11
    - text: 帷之餘半、必垂幕後、
      verse: 12
    - text: 帷幔之餘、每旁一肘、垂幕兩旁、障其左右、
      verse: 13
    - text: 以牡綿羊皮之染紅者爲幕幬、其上蒙以海獺皮、○
      verse: 14
    - text: 以皂莢木作幕板、立於四周、
      verse: 15
    - text: 板長十肘、廣一肘有半、
      verse: 16
    - text: 二榫相接、幕之諸板皆然、
      verse: 17
    - text: 幕之南、作板二十、
      verse: 18
    - text: 銀座四十、板下各二、與二榫相對、
      verse: 19
    - text: 幕之北、作板二十、
      verse: 20
    - text: 銀座四十、板下各二、
      verse: 21
    - text: 幕後西旁、作板六、
      verse: 22
    - text: 幕後兩隅、作板二、
      verse: 23
    - text: 自下而上、連於一環、兩隅皆然、
      verse: 24
    - text: 厥板凡八、銀座十六、板下各二、○
      verse: 25
    - text: 以皂莢木作楗、
      verse: 26
    - text: 左幕板五楗、右幕板五楗、後幕板五楗、
      verse: 27
    - text: 板之中楗、貫乎兩端、
      verse: 28
    - text: 以金包板、作金環貫楗、包楗以金、
      verse: 29
    - text: 立幕、必循在山示汝之式、○
      verse: 30
    - text: 以藍紫絳三色之縷、與撚綫細枲布作㡘、上繡良工所製之基路伯、
      verse: 31
    - text: 以皂莢木作柱四、包之以金、垂㡘其上、以金製鈎、銀座凡四、
      verse: 32
    - text: 㡘垂鈎下、運法匱入、㡘介聖所與至聖所之間、
      verse: 33
    - text: 施恩座置於至聖所法匱上、
      verse: 34
    - text: 置几於㡘外幕北、置燈臺於幕南、與几相對、
      verse: 35
    - text: 以藍紫絳三色之縷、與撚綫細枲布、繡爲外帷門㡘、
      verse: 36
    - text: 以皂莢木作柱五、包之以金、作金鈎、鑄五銅座、以垂其㡘、
      verse: 37
  - chapter: 27
    verses:
    - text: 以皂莢木作壇、其式維方、長五肘、廣五肘、高三肘、
      verse: 1
    - text: 四隅作四角、與壇相連、俱包以銅、
      verse: 2
    - text: 作盆以盛壇灰、及鏟盤肉鍤、火鼎諸器、悉以銅造、
      verse: 3
    - text: 以銅作壇網、網之四隅、作銅環四、
      verse: 4
    - text: 置網於壇之四周緣下、上及壇之半、
      verse: 5
    - text: 以皂莢木作壇杠、包之以銅、
      verse: 6
    - text: 貫杠於環、在壇兩旁以舁之、
      verse: 7
    - text: 壇以板作、而虛其中、必循在山示爾之式、而製作之、○
      verse: 8
    - text: 又立幕院、南面之帷長百肘、以撚綫細枲布爲之、
      verse: 9
    - text: 其柱二十、銅座二十、柱鈎與環、皆以銀作、
      verse: 10
    - text: 北面之帷長百肘、其柱二十、銅座二十、柱鈎與環、皆以銀作、
      verse: 11
    - text: 院之西面、帷廣五十肘、其柱十、其座十、
      verse: 12
    - text: 院之東面、廣五十肘、
      verse: 13
    - text: 門左之帷、長十五肘、其柱三、其座三、
      verse: 14
    - text: 門右之帷十五肘、其柱三、其座三、
      verse: 15
    - text: 院門之㡘、以藍紫絳三色之縷、與撚綫細枲布、繡工製之、長二十肘、其柱四、其座四、
      verse: 16
    - text: 院四周之柱、其鈎與環、俱以銀作、其座則銅、
      verse: 17
    - text: 院長百肘、廣五十肘、帷高五肘、以撚綫細枲布爲之、其座乃銅、
      verse: 18
    - text: 幕中所用之器與釘、及院之釘、悉以銅作、○
      verse: 19
    - text: 宜命以色列民、取橄欖擣清油、使燈常燃、
      verse: 20
    - text: 會幕中、法匱前之㡘外、亞倫與其子、自夕達旦、理燈於耶和華前、此爲以色列族歷世之永例、
      verse: 21
  - chapter: 28
    verses:
    - text: 宜自以色列族中、引爾兄亞倫、及其子拿答、亞比戶、以利亞撒、以他瑪、進於爾前、立爲祭司、以奉事我、
      verse: 1
    - text: 爲爾兄亞倫製聖服、以彰榮美、
      verse: 2
    - text: 凡有慧心之人、卽我以智神所充者、爾命之爲亞倫製衣、別之爲聖、俾任祭司職、以奉事我、
      verse: 3
    - text: 所當製之衣、乃補服、聖衣、長衣、及縱橫相間之裏衣、並冠與紳、必爲爾兄亞倫、曁其子製聖服、俾任祭司職、以奉事我、
      verse: 4
    - text: 製以金絲、與藍紫絳三色之縷、及細枲布、○
      verse: 5
    - text: 作聖衣、用金絲與藍紫絳三色之縷、及良工所製之撚綫細枲布、
      verse: 6
    - text: 必有肩帶二、綴其前後、使之相連、
      verse: 7
    - text: 其上巧製之紳、以束聖衣、與聖衣同式、相連爲一、俱以金絲、與藍紫絳三色之縷、及撚綫細枲布而作、
      verse: 8
    - text: 將紅玉二、上鐫以色列諸子之名、
      verse: 9
    - text: 六名在此、六名在彼、咸序以齒、
      verse: 10
    - text: 用玉工鐫印法、鐫以色列諸子之名於二玉、嵌於金闌、
      verse: 11
    - text: 置二玉於聖衣之肩帶、以爲以色列諸子之誌石、亞倫荷其名於兩肩、爲記於耶和華前、
      verse: 12
    - text: 以金作闌、
      verse: 13
    - text: 用編索法、作精金鏈二、繫於金闌、○
      verse: 14
    - text: 作補服用以斷事、良工之製、同於聖衣、以金絲與藍紫絳三色之縷、及撚綫細枲布爲之、
      verse: 15
    - text: 補服方而複、長廣各一布指、
      verse: 16
    - text: 上綴寶石四行、一爲瑪瑙、淡黃玉、葱珩、
      verse: 17
    - text: 二爲青玉、藍玉、金鋼石、
      verse: 18
    - text: 三爲赤玉、白瑪瑙、紫玉、
      verse: 19
    - text: 四爲水蒼玉、紅玉、碧玉、悉嵌於金闌、
      verse: 20
    - text: 寶石之數、循以色列諸子之名、凡十有二、用鐫印法、每寶石鐫一名、以當十二支派、
      verse: 21
    - text: 以精金作鏈、形如編索、屬於補服、
      verse: 22
    - text: 作金環二、置於補服兩端、
      verse: 23
    - text: 以二金編鏈、鈎於補服兩端之二環、
      verse: 24
    - text: 其二端接於二金闌、置於聖衣肩帶之前、
      verse: 25
    - text: 作金環二、置於補服兩邊之內、附於聖衣、
      verse: 26
    - text: 又作金環二、置於聖衣之前、兩肩帶下、近乎連結之處、在聖衣巧製之紳上、
      verse: 27
    - text: 以藍組貫於補服之環、接於聖衣之環、使補服貼乎聖衣巧製之紳、補服不離聖衣、
      verse: 28
    - text: 亞倫入聖所時、必將斷事補服、所載以色列諸子之名、服之於膺、在耶和華前、永以爲誌、
      verse: 29
    - text: 以烏陵與土明、置於補服內、亞倫覲耶和華時、服之於膺、亞倫必將以色列族斷事之具、服之於膺、在耶和華前、○
      verse: 30
    - text: 作聖衣內之長衣、其色純藍、
      verse: 31
    - text: 中留空隙、以穿首領、四周織緣、如甲孔然、免其綻裂、
      verse: 32
    - text: 以藍紫絳三色之縷、製爲石榴、垂於衣下四周之緣、間繫金鈴、
      verse: 33
    - text: 衣下四周、石榴與金鈴相間、
      verse: 34
    - text: 亞倫任職、必衣此服、出入聖所、覲耶和華時、有聲可聞、免於死亡、○
      verse: 35
    - text: 以精金作牌、用鐫印法、鐫字其上、曰於耶和華爲聖、
      verse: 36
    - text: 繫以藍紃、綴於冠前、
      verse: 37
    - text: 使亞倫戴於額、以色列人奉獻聖物、有何罪愆、亞倫任之、恆戴其牌於額、俾獻禮者、蒙耶和華悅納、
      verse: 38
    - text: 以精枲織裏衣、縱橫相間、以細枲布爲冠、又以繡工製紳、○
      verse: 39
    - text: 爲亞倫子製衣、與紳及冠、以彰榮美、
      verse: 40
    - text: 衣爾兄亞倫及其子、且沐以膏、別之爲聖、俾任祭司職、以奉事我、
      verse: 41
    - text: 以枲作袴、自腰至髀、以蔽下體、
      verse: 42
    - text: 亞倫與子進會幕、近祭壇、供事於聖所、必服之、免其負罪而死、此於亞倫曁其後裔、永爲定例、
      verse: 43
  - chapter: 29
    verses:
    - text: 別之爲聖、俾任祭司職、以奉事我、宜取牡犢一、無疵之牡綿羊二、
      verse: 1
    - text: 無酵之餅、及和油之餅、抹油之薄餅、俱無酵、以細麥麪作之、
      verse: 2
    - text: 盛於一筐、並犢與羊、攜之而至、
      verse: 3
    - text: 引亞倫及其子、造會幕門、以水濯之、
      verse: 4
    - text: 衣亞倫以衣、卽裏衣、長衣、聖衣、補服、束以巧製之紳、
      verse: 5
    - text: 以冠冠首、上加聖冕、
      verse: 6
    - text: 傾膏其首以膏之、
      verse: 7
    - text: 攜其子來、衣之以衣、
      verse: 8
    - text: 束以紳、冠以冠、別之爲聖、使亞倫與其子任祭司職、以爲永例、○
      verse: 9
    - text: 牽犢至會幕門、使亞倫及子按手其首、
      verse: 10
    - text: 宰於耶和華前、會幕門外、
      verse: 11
    - text: 取犢之血、以指釁於壇角、餘血傾於壇基、
      verse: 12
    - text: 以蓋臟之脂、及肝網、二腎與其脂、悉焚於壇、
      verse: 13
    - text: 惟其肉皮與矢、火之營外、此爲贖罪之祭、○
      verse: 14
    - text: 取牡綿羊之一、使亞倫及子按手其首、
      verse: 15
    - text: 於焉宰之、以血灑於壇之四周、
      verse: 16
    - text: 臠切其肉、洗臟及腿、與臠切者曁首、置於一處、
      verse: 17
    - text: 以其全體焚於壇上、是爲燔祭、獻於耶和華、以爲馨香之火祭、○
      verse: 18
    - text: 取牡綿羊之二、使亞倫及子按手其首、
      verse: 19
    - text: 於焉宰之、以血釁於亞倫及子之右耳垂、與右手之巨擘、右足之將指、灑血於壇四周、
      verse: 20
    - text: 取壇上之血與膏、灑於亞倫及子之身與衣、區別其身及衣爲聖、
      verse: 21
    - text: 此羊乃爲立職之祭、故取其脂與尾、蓋臟之脂、肝網、二腎及其脂、並右腿、
      verse: 22
    - text: 於耶和華前、無酵餅筐中、取饅一、油餅一、薄餅一、
      verse: 23
    - text: 皆置於亞倫及子之手、搖於耶和華前、以爲搖祭、
      verse: 24
    - text: 爾自其手接之、加於燔祭之上、焚之於壇、是爲馨香之火祭、獻於耶和華、○
      verse: 25
    - text: 立亞倫任聖職、所用之羊、宜取其腔、搖於耶和華前、以爲搖祭、後歸於爾、
      verse: 26
    - text: 立亞倫與子任聖職、所用之羊、必以所搖之腔、所舉之腿爲聖、
      verse: 27
    - text: 必永歸於亞倫、及其子孫、此乃以色列人所奉之舉祭、每獻酬恩祭時、以此舉祭獻於耶和華、○
      verse: 28
    - text: 亞倫之聖服、必遺其子孫、使衣之以受膏、而任聖職、
      verse: 29
    - text: 其子繼爲祭司、入會幕、供職於聖所、必衣是衣、歷至七日、○
      verse: 30
    - text: 宜取立任聖職所用之羊、烹其肉於聖所、
      verse: 31
    - text: 亞倫與子、必於會幕門前、食羊及筐中之餅、
      verse: 32
    - text: 所以爲之贖罪、立任聖職、區別爲聖之物、彼當食之、外人勿食、因爲聖物故也、
      verse: 33
    - text: 如有立任聖職、所用之肉或餅、留於明晨、則勿食、必爇以火、因爲聖物故也、○
      verse: 34
    - text: 爾必遵我所諭、施於亞倫及其子、行此立任聖職之禮、歷至七日、
      verse: 35
    - text: 日獻牡犢一、爲贖罪之祭、並贖壇以潔之、沃之以膏、俾其爲聖、
      verse: 36
    - text: 贖壇七日、使之成聖、其壇遂爲至聖、凡觸之者、皆爲聖焉、○
      verse: 37
    - text: 宜日獻於壇者、卽一歲之羔二、
      verse: 38
    - text: 晨獻其一、暮獻其一、
      verse: 39
    - text: 晨獻羔、加細麪伊法十分之一、和擣油一欣四分之一、及酒一欣四分之一、以爲灌祭、
      verse: 40
    - text: 暮獻羔、如晨禮、亦獻素祭灌祭、以爲耶和華馨香之火祭、
      verse: 41
    - text: 此歷世恆獻之燔祭、行於耶和華前、在會幕門、我將臨而諭汝之所、
      verse: 42
    - text: 我必與以色列人會於此、使幕因我榮光而爲聖、
      verse: 43
    - text: 我將使會幕及祭壇成聖、且使亞倫與子爲聖、任祭司職、以奉事我、
      verse: 44
    - text: 我必處以色列族中、爲其上帝、
      verse: 45
    - text: 俾知我乃耶和華、彼之上帝、導之出埃及、欲居其中、我乃耶和華、彼之上帝也、
      verse: 46
  - chapter: 30
    verses:
    - text: 以皂莢木作焚香壇、
      verse: 1
    - text: 形製維方、長一肘、廣一肘、高二肘、其角與壇相連、
      verse: 2
    - text: 上面與四周及角、俱以精金包之、四周施以金緣、
      verse: 3
    - text: 緣下兩旁、作金環二、貫杠以舁、
      verse: 4
    - text: 以皂莢木作杠、包之以金、
      verse: 5
    - text: 置壇於法匱旁之㡘外、法版之上、施恩座前、我將臨汝之處、
      verse: 6
    - text: 每晨理燈時、亞倫必以芳品所製之香、焚於其上、
      verse: 7
    - text: 薄暮燃燈時、亦必焚之、是爲歷世恆焚之香、在耶和華前、
      verse: 8
    - text: 於此壇上、毋焚他香、毋獻燔祭素祭、毋行灌祭、
      verse: 9
    - text: 亞倫必以贖罪祭牲之血、釁於壇角、歲凡一次、歷世如此、以贖斯壇、斯壇爲至聖於耶和華前、○
      verse: 10
    - text: 耶和華諭摩西曰、
      verse: 11
    - text: 爾核以色列人數時、各以贖命之值、獻於耶和華、以免核數之際、遭遇災害、
      verse: 12
    - text: 凡被核者、必依聖所權衡、以金半舍客勒、奉於耶和華、一舍客勒、卽二十季拉、
      verse: 13
    - text: 年二十以上被核者、皆奉之、
      verse: 14
    - text: 富無所加、貧無所減、俱以金半舍客勒、獻於耶和華、以贖其命、
      verse: 15
    - text: 必由以色列人取此贖金、以備會幕之需、爲以色列人之誌於耶和華前、以贖其命、○
      verse: 16
    - text: 耶和華諭摩西曰、
      verse: 17
    - text: 以銅作浴盤、與其座、以備洗濯、置於會幕祭壇間、盛水其中、
      verse: 18
    - text: 使亞倫與其子、在彼盥手濯足、
      verse: 19
    - text: 每入會幕、或近祭壇供職、獻火祭於耶和華、必以水洗滌、不至殞沒、
      verse: 20
    - text: 必盥手濯足、免於死亡、此爲亞倫及其後裔、歷世之永例、○
      verse: 21
    - text: 耶和華諭摩西曰、
      verse: 22
    - text: 取芬芳之上品、卽流質沒藥五百舍客勒、香肉桂一半、卽二百五十舍客勒、香菖蒲二百五十舍客勒、
      verse: 23
    - text: 玉桂五百舍客勒、咸依聖所權衡、和橄欖油一欣、
      verse: 24
    - text: 用調香法、製爲聖膏、
      verse: 25
    - text: 以膏會幕及法匱、
      verse: 26
    - text: 几與其器、燈臺與其器、並焚香壇、
      verse: 27
    - text: 燔祭壇與其器、浴盤與其座、
      verse: 28
    - text: 均別之爲至聖、凡觸之者、皆爲聖焉、
      verse: 29
    - text: 亦膏亞倫及其子、使之爲聖、任祭司職、以奉事我、
      verse: 30
    - text: 當告以色列族曰、此膏於我、歷世爲聖、
      verse: 31
    - text: 毋傾於人身、毋循是法私製此膏、斯乃聖物、必視之爲聖、
      verse: 32
    - text: 凡私製此膏、或以之膏外人者、必絕於民中、○
      verse: 33
    - text: 耶和華諭摩西曰、取香品、卽蘇合香、螺弇香、楓脂香、和乳香之清者、權之相等、
      verse: 34
    - text: 加以鹽、循調香法、製爲純潔且聖之香、
      verse: 35
    - text: 取其少許、擣之極細、置於會幕內法匱前、我將臨汝之處、必視之爲至聖、
      verse: 36
    - text: 如法而製之香、勿私爲之、必視之爲聖、屬於耶和華、
      verse: 37
    - text: 凡作此香以嗅之者、必絕於民中、
      verse: 38
  - chapter: 31
    verses:
    - text: 耶和華諭摩西曰、
      verse: 1
    - text: 試觀猶大支派、戶珥孫、烏利子比撒列、我以名召之、
      verse: 2
    - text: 充以上帝之神、使有智慧、聰明知識、以作諸工、
      verse: 3
    - text: 思索技藝、製金銀銅之器、
      verse: 4
    - text: 鐫玉以鑲嵌、雕木作巧工、
      verse: 5
    - text: 又派但之支派、亞希撒抹子亞何利亞伯輔之、凡有慧心者、我更賜以聰明、俾依我所命爾者而造、
      verse: 6
    - text: 會幕法匱、與其上施恩座、曁幕中器皿、
      verse: 7
    - text: 几與其器、精金燈臺與其器、香壇、
      verse: 8
    - text: 燔祭壇與其器、浴盤與其座、
      verse: 9
    - text: 精製之衣、祭司亞倫之聖服、及其子之衣、以供祭司職、
      verse: 10
    - text: 膏與聖所芳品之香、悉遵我所命爾者而作、○
      verse: 11
    - text: 耶和華諭摩西曰、
      verse: 12
    - text: 告以色列人云、必守我安息日、於爾我間、歷世爲徵、俾知我乃耶和華、使爾成聖、
      verse: 13
    - text: 故當守安息日、以爲聖日、凡凟之者、殺無赦、操作於是日者、必絕於民中、
      verse: 14
    - text: 六日間、宜操作、至七日、則安息、於耶和華爲聖日、安息日操作者、殺無赦、
      verse: 15
    - text: 以色列人歷世必守安息日以休息、此爲永約、
      verse: 16
    - text: 於我及以色列族間、永世爲徵、蓋六日間、我耶和華造天地、七日休息、而暢適焉、○
      verse: 17
    - text: 耶和華於西乃山諭摩西畢、錫以法版二、卽上帝手書之石版、
      verse: 18
  - chapter: 32
    verses:
    - text: 民見摩西遲迴於山不下、則集於亞倫前曰、爾其爲我造神像、以爲我之先導、蓋率我出埃及之摩西、不知其何所遇矣、
      verse: 1
    - text: 亞倫曰、脫爾妻孥垂耳之金環、攜以予我、
      verse: 2
    - text: 民卽脫之、以授亞倫、
      verse: 3
    - text: 亞倫受之、鎔鑄刻鏤爲犢、衆曰、以色列人歟、此卽導爾出埃及之神也、
      verse: 4
    - text: 亞倫見之、築壇其前、宣告曰、詰朝可爲耶和華之節期、
      verse: 5
    - text: 翌日民夙興、獻燔祭與酬恩祭、坐而飲食、起而舞蹈、○
      verse: 6
    - text: 耶和華諭摩西曰、爾其下山、爾之民、爾所導出埃及者、已自敗壞、
      verse: 7
    - text: 我所諭之道、彼速違之、鑄犢崇拜祭祀、曰以色列人歟、此卽導爾出埃及之神也、
      verse: 8
    - text: 又曰、我觀斯民、強項者流、
      verse: 9
    - text: 爾且聽我、予赫斯怒、盡滅是族、使爾後裔成爲大邦、
      verse: 10
    - text: 摩西祈其上帝耶和華曰、耶和華歟、爾以巨能大力、導爾民出埃及、今何怒之甚乎、
      verse: 11
    - text: 胡令埃及人云、彼導之出、乃欲加害、殺之山中、滅之地上、請爾回意、息厥烈怒、不降禍於爾民、
      verse: 12
    - text: 求憶爾僕亞伯拉罕、以撒、以色列、昔爾指己而誓、必昌厥後、如天星之多、錫以所言之地、俾其永居、
      verse: 13
    - text: 耶和華乃回意、不降禍於其民、○
      verse: 14
    - text: 摩西退而下山、手持法版二、兩面各有文字、
      verse: 15
    - text: 其版乃上帝所作、其文亦上帝所書、刻之於版、
      verse: 16
    - text: 約書亞聞民喧譁、謂摩西曰、營中有戰聲、
      verse: 17
    - text: 曰、非戰勝之聲、亦非戰敗之聲、我所聞者、乃謳歌之聲也、
      verse: 18
    - text: 摩西近營見犢、及民舞蹈、怒甚、擲版、碎於山下、
      verse: 19
    - text: 取所造之犢、爇以火、擣爲粉、播於水、令以色列人飲之、
      verse: 20
    - text: 謂亞倫曰、斯民於爾何爲、使陷重罪、
      verse: 21
    - text: 亞倫曰、我主勿怒、斯民決志作惡、爾所知也、
      verse: 22
    - text: 彼謂我曰、爾其爲我造神像、以爲我之先導、蓋率我出埃及之摩西、不知其何所遇矣、
      verse: 23
    - text: 我曰、凡有金者、脫而予我、我投之火、此犢出焉、
      verse: 24
    - text: 摩西見民放恣、爲亞倫所縱、貽笑於敵、
      verse: 25
    - text: 乃立營門曰、凡從耶和華者、可詣我、利未族咸集詣之、
      verse: 26
    - text: 摩西曰、以色列之上帝耶和華云、各宜繫刃於腰、往來營中、自此門至彼門、殺其昆弟、友朋鄰里、
      verse: 27
    - text: 利未人從其言、是日民中殞者、約三千人、
      verse: 28
    - text: 摩西曾曰、今日爾當自潔、歸耶和華爲聖、各擊子女昆弟、致蒙錫嘏於爾、○
      verse: 29
    - text: 翌日、摩西告民曰、汝干重罪、我今上詣耶和華、爾罪庶幾可贖、
      verse: 30
    - text: 乃返耶和華所、曰、噫、斯民干重罪、以金造神像、
      verse: 31
    - text: 今爾若宥其罪、不然、則塗我名於爾册、
      verse: 32
    - text: 耶和華曰、孰獲罪於我、則塗其名於我册、
      verse: 33
    - text: 爾往、率民至我所言之地、我使必爲先導、然討罪之日我必討之、
      verse: 34
    - text: 耶和華擊民、以其使亞倫造犢也、
      verse: 35
  - chapter: 33
    verses:
    - text: 耶和華諭摩西曰、昔我誓於亞伯拉罕、以撒、雅各、許錫其裔之地、今爾與所導出埃及之民、啟行往彼、
      verse: 1
    - text: 我遣使於爾前、驅迦南人、亞摩利人、赫人、比利洗人、希未人、耶布斯人、
      verse: 2
    - text: 導爾至流乳與蜜之地、我不與之偕往、因爾衆強項、恐我滅之於途間、
      verse: 3
    - text: 民聞此凶言、爲之哀悼、無佩文飾、
      verse: 4
    - text: 耶和華諭摩西曰、告以色列族云、爾乃強項之民、我若俄頃之間臨於爾中、必行翦滅、爾且去其文飾、我思何以待爾、
      verse: 5
    - text: 以色列族去其文飾、自離何烈山後、不復佩之、○
      verse: 6
    - text: 摩西以幕張於營外、距營稍遠、稱曰會幕、凡求耶和華者、出營詣幕、
      verse: 7
    - text: 摩西每出詣幕、民起、立於己之幕門、瞻望摩西、迨其入幕、
      verse: 8
    - text: 入時、雲柱下止幕門、耶和華與摩西言、
      verse: 9
    - text: 民見雲柱止於幕門、咸起、崇拜於己之幕門、
      verse: 10
    - text: 耶和華與摩西覿面相語、如人與友言、摩西歸營、惟嫩之子少者約書亞、爲其侍從、弗離於幕、○
      verse: 11
    - text: 摩西謂耶和華曰、爾命我導斯民、未嘗示我遣誰偕往、惟爾曾曰、我以爾名識爾、爾沾恩於我前、
      verse: 12
    - text: 如沾爾恩、請以爾道示我、使我識爾、果沾恩於爾前、是族乃爾之民、請垂念焉、
      verse: 13
    - text: 曰、我躬自偕往、俾爾獲安、
      verse: 14
    - text: 曰、若弗躬自偕往、毋導我離此、
      verse: 15
    - text: 我與爾民沾恩、於何知之、非在爾與我儕偕往、使我及民、別於天下億兆乎、○
      verse: 16
    - text: 耶和華諭摩西曰、爾所求者、我必爲之、因爾沾恩於我前、我以爾名識爾、
      verse: 17
    - text: 曰、請顯爾榮於我、
      verse: 18
    - text: 曰、我必顯我諸德、宣耶和華名於爾前、我所欲矜恤者矜恤之、欲憐憫者憐憫之、
      verse: 19
    - text: 又曰、爾不可覿我面、人而覿我、不得生存、
      verse: 20
    - text: 又曰、近我有處、爾可立於磐上、
      verse: 21
    - text: 我之榮光過時、必藏爾於磐穴、掩爾以手、俟我過焉、
      verse: 22
    - text: 後則移手、使觀我背、惟不得瞻我面、
      verse: 23
  - chapter: 34
    verses:
    - text: 耶和華諭摩西曰、爾琢石版二、其式如前所碎者、我以前版之文、書於其上、
      verse: 1
    - text: 爾備詰旦陟西乃山、詣我於山巔、
      verse: 2
    - text: 勿令他人共登、遍山渺無人跡、牛羊亦不齧草於山麓、
      verse: 3
    - text: 摩西乃琢石版如前、遵耶和華命、夙興執版登山、
      verse: 4
    - text: 耶和華乘雲降臨、與摩西偕立、宣耶和華名、
      verse: 5
    - text: 又過摩西前、言曰、耶和華、耶和華乃仁慈矜憫之上帝也、遲於發怒、富有恩惠、大顯誠實、
      verse: 6
    - text: 錫恩於億兆、赦免愆尤、過失罪惡、惟當罰者、必不義之、於父之罪、加諸子孫、至三四世、
      verse: 7
    - text: 摩西急俯首崇拜、
      verse: 8
    - text: 曰、主歟、如沾恩於爾前、請主偕行、斯民強項、望赦我儕之罪愆、以爲爾業、
      verse: 9
    - text: 曰、我今立約、將行異蹟於爾民前、天下萬民之中、未嘗行之、四周之居民、必見耶和華所爲、蓋我向爾所行、乃可畏也、
      verse: 10
    - text: 我今所命、爾必守之、我將驅亞摩利人、迦南人、赫人、比利洗人、希未人、耶布斯人於爾前、
      verse: 11
    - text: 爾其愼之、所往之地、勿與其居民立約、恐爲爾之坎阱、
      verse: 12
    - text: 必毀其壇、碎其柱像、斫其木偶、
      verse: 13
    - text: 勿崇奉他神、蓋耶和華乃忌邪之上帝、名爲忌邪、
      verse: 14
    - text: 勿與居民立約、恐彼狥欲、從其神而獻祭、招爾共食祭品、
      verse: 15
    - text: 而爾取其女妻爾子、其女狥欲從其神、使爾子亦狥欲從之、
      verse: 16
    - text: 勿鑄神像、
      verse: 17
    - text: 宜守除酵節、遵我所命、在亞筆月食無酵餅、歷至七日、蓋爾於是日出埃及也、
      verse: 18
    - text: 凡初胎男子、與首生牡畜、或牛或羊、皆屬於我、
      verse: 19
    - text: 首生之驢、必贖以羔、否則折其頸、首生之男、必悉贖之、覲我者毋徒手、
      verse: 20
    - text: 六日間、宜操作、至七日、則安息、稼穡之時、亦當安息、
      verse: 21
    - text: 麥初熟時、宜守七七節、歲暮宜守收藏節、
      verse: 22
    - text: 爾之丁男、每歲三覲耶和華、以色列之上帝、
      verse: 23
    - text: 我必驅列邦於爾前、恢廓爾境、每歲三往覲爾上帝耶和華時、無人覬覦爾地、
      verse: 24
    - text: 獻我祭牲之血、勿與酵餅共獻、逾越節之祭品、勿留於明日、
      verse: 25
    - text: 爾土所出之初實、必薦於爾上帝耶和華之室、烹羔勿用其母之乳、
      verse: 26
    - text: 耶和華諭摩西曰、宜錄斯言、蓋我循其意、與爾及以色列人立約、
      verse: 27
    - text: 摩西與耶和華同在四十晝夜、不飲不食、耶和華以約法之十誡、書於二版、○
      verse: 28
    - text: 摩西手持二法版、下西乃山、因與耶和華言、容光激射、而不自覺、
      verse: 29
    - text: 亞倫及以色列衆、見其容光則懼、不敢前、
      verse: 30
    - text: 摩西召之、亞倫與會長乃返、摩西與之言、
      verse: 31
    - text: 後以色列衆亦前、摩西以耶和華在西乃山所諭者命之、
      verse: 32
    - text: 摩西言竟、取帕蒙面、
      verse: 33
    - text: 每入與耶和華言、則去其帕、及出、以所命告以色列人、
      verse: 34
    - text: 以色列人見摩西容光激射、摩西復以帕蒙面、迨入與耶和華言、則去之、
      verse: 35
