      verse: 40
    - text: 惟脫貧人於患難、置之高處、俾有家屬成羣兮、
      verse: 41
    - text: 正人見之欣喜、惡者口塞兮、
      verse: 42
    - text: 智者注意斯事、思念耶和華之慈惠兮、
      verse: 43
  - chapter: 108
    verses:
    - text: 上帝歟、我心堅定、必以我靈謳歌頌美兮、
      verse: 1
    - text: 琴瑟其興、我企望黎明兮、
      verse: 2
    - text: 耶和華歟、我必於諸民中稱謝爾、於列邦中歌頌爾、
      verse: 3
    - text: 爾之慈惠峻極於天、誠實及於霄漢兮、
      verse: 4
    - text: 上帝歟、願爾崇高越於諸天、尊榮越於全地兮、
      verse: 5
    - text: 求爾俞允我、拯以右手、俾爾所愛者得釋兮、
      verse: 6
    - text: 上帝以其聖而言曰、我必歡欣、分割示劍、勘丈疎割谷兮、
      verse: 7
    - text: 基列屬我、瑪拿西亦屬我、以法蓮爲我首鎧、猶大爲我杖兮、
      verse: 8
    - text: 摩押爲我浴盤、將於以東而投我屨、我因非利士而歡呼兮、
      verse: 9
    - text: 誰導我入堅城、誰引我至以東兮、
      verse: 10
    - text: 上帝歟、爾非棄我乎、上帝歟、爾不與我軍偕出兮、
      verse: 11
    - text: 求爾助我攻敵、人之輔助、乃徒然兮、
      verse: 12
    - text: 我恃上帝毅然而行、彼乃踐踏我敵兮、
      verse: 13
  - chapter: 109
    verses:
    - text: 我所頌美之上帝歟、勿緘默兮、
      verse: 1
    - text: 惡人與詭詐者、啟口攻我、以欺誑之舌語我兮、
      verse: 2
    - text: 以憾恨之言環我、無端攻我兮、
      verse: 3
    - text: 我惟祈禱是務、彼爲我敵、以報我愛兮、
      verse: 4
    - text: 以惡報我善、以惡報我愛兮、
      verse: 5
    - text: 願爾委一惡人制之、置一仇敵立其右兮、
      verse: 6
    - text: 彼受鞫時、願其負罪而出、彼之祈禱、反爲咎戾兮、
      verse: 7
    - text: 願其時日無幾、其職爲他人所得兮、
      verse: 8
    - text: 其子爲孤、其妻爲嫠、
      verse: 9
    - text: 子女流離爲丐、覓食他方、遠其荒涼之家兮、
      verse: 10
    - text: 願盤剝者取其所有、彼勤勞所得、外人奪之兮、
      verse: 11
    - text: 願無人恩待之、無人矜恤其孤兮、
      verse: 12
    - text: 願其裔被絕、其名塗於後世兮、
      verse: 13
    - text: 其祖之罪、願耶和華憶之、其母之惡、願不見塗兮、
      verse: 14
    - text: 願其罪惡、恆在耶和華前、致絕其誌於世兮、
      verse: 15
    - text: 因其不以施恩爲念、乃迫窮乏與憂傷者、欲致之死兮、
      verse: 16
    - text: 惟好呪詛、而詛臨之、不喜祝福、而福遠之兮、
      verse: 17
    - text: 彼以呪詛爲衣、呪詛如水入其臟、如油入其骨兮、
      verse: 18
    - text: 願呪詛爲其蔽體之服、常束之紳兮、
      verse: 19
    - text: 凡我仇敵、及詆我者、耶和華以此報之兮、
      verse: 20
    - text: 主耶和華歟、因爾名故、善待我、緣爾慈惠之美、拯救我兮、
      verse: 21
    - text: 我乃貧乏、中心傷痛兮、
      verse: 22
    - text: 我之逝也、如日影沈西、如蝗蟲飄蕩兮、
      verse: 23
    - text: 我因禁食、膝弱體瘦兮、
      verse: 24
    - text: 爲衆凌辱、見我而搖首兮、
      verse: 25
    - text: 我上帝耶和華歟、尚其助我、依爾慈惠、拯救我兮、
      verse: 26
    - text: 使人咸知此出爾手、乃爾耶和華所行兮、
      verse: 27
    - text: 任其呪詛、惟爾祝福、彼興起時、必蒙羞恥、爾僕欣喜兮、
      verse: 28
    - text: 願敵被辱、願其抱愧、如衣以袍兮、
      verse: 29
    - text: 我必以口深謝耶和華、在衆中頌美之兮、
      verse: 30
    - text: 蓋彼必立貧人之右、救其脫於行鞫之人兮、
      verse: 31
  - chapter: 110
    verses:
    - text: 耶和華謂我主云、爾坐我右、俟我以爾敵、爲爾足几兮、
      verse: 1
    - text: 耶和華必使爾力之杖、伸出於郇、曰、爾其操權於敵兮、
      verse: 2
    - text: 爾行軍時、爾民必衣聖服、樂心自獻、爾之丁壯、光耀如朝露兮、
      verse: 3
    - text: 耶和華旣誓、必不回意、爾依麥基洗德之班、永爲祭司兮、
      verse: 4
    - text: 主在爾右發怒時、必擊破列王兮、
      verse: 5
    - text: 行鞫於列邦、使尸滿戰場、擊破多國之首兮、
      verse: 6
    - text: 飲於道旁之溪、因而昂首兮、
      verse: 7
  - chapter: 111
    verses:
    - text: 爾其頌美耶和華、我於正人之議場、衆人之公會、一心稱謝耶和華兮、
      verse: 1
    - text: 大哉、耶和華之作爲、凡樂之者所究察兮、
      verse: 2
    - text: 彼之經營、乃榮與威、其義永存兮、
      verse: 3
    - text: 所行奇異、俾人憶之、耶和華乃仁慈矜憫兮、
      verse: 4
    - text: 賜糧於畏之者、永念其約兮、
      verse: 5
    - text: 以作爲之能力示其民、以列邦賜之爲業兮、
      verse: 6
    - text: 其手所爲、誠實公義、其律確定兮、
      verse: 7
    - text: 永久堅立、成於誠實正直兮、
      verse: 8
    - text: 施救贖於其民、永立厥約、其名聖而可畏兮、
      verse: 9
    - text: 寅畏耶和華、爲智慧之肇始、守其誡命者爲明哲、耶和華之聲譽永存兮、
      verse: 10
  - chapter: 112
    verses:
    - text: 爾其頌美耶和華、寅畏耶和華、深悅其誡命者、其有福兮、
      verse: 1
    - text: 其裔必強盛於地上、正人之後代、必蒙福兮、
      verse: 2
    - text: 其家富有貨財、其義永存兮、
      verse: 3
    - text: 正人在幽暗中、光輝爲之顯著、其人慈悲、矜憫公義兮、
      verse: 4
    - text: 施恩而貸金者、必獲益、在受鞫時、必得直兮、
      verse: 5
    - text: 永不動搖、義人恆被記憶兮、
      verse: 6
    - text: 噩耗不驚、心志堅定、惟耶和華是恃兮、
      verse: 7
    - text: 其心穩固、無所畏葸、迨見其敵遭報兮、
      verse: 8
    - text: 彼散財、彼濟貧、其義永存、其角以榮高舉兮、
      verse: 9
    - text: 惡者見之而恚恨、切齒而消亡、惡黨所欲、必歸烏有兮、
      verse: 10
  - chapter: 113
    verses:
    - text: 爾其頌美耶和華、耶和華僕頌美之、頌美耶和華名兮、
      verse: 1
    - text: 耶和華之名宜稱頌、自今迄於永久兮、
      verse: 2
    - text: 自日出之所、至日入之區、宜頌美耶和華名兮、
      verse: 3
    - text: 耶和華超乎萬民、其榮高於諸天兮、
      verse: 4
    - text: 我上帝耶和華居位崇高、誰似之兮、
      verse: 5
    - text: 乃自謙卑、俯察天地兮、
      verse: 6
    - text: 舉貧窮於塵埃、擢匱乏於糞壤、
      verse: 7
    - text: 列諸牧伯、卽其民之牧伯兮、
      verse: 8
    - text: 使不姙之婦治家、爲多子之母、安居歡樂、爾其頌美耶和華兮、
      verse: 9
  - chapter: 114
    verses:
    - text: 以色列出埃及、雅各家離異言之民、
      verse: 1
    - text: 維時、猶大爲耶和華聖所、以色列爲其邦畿兮、
      verse: 2
    - text: 海見之而逃遁、約但返流兮、
      verse: 3
    - text: 山嶽踴躍如牡羊、岡陵踴躍如羔羊兮、
      verse: 4
    - text: 海歟、爾何爲而逃遁、約但歟、爾何爲而返流、
      verse: 5
    - text: 山嶽歟、爾何爲踴躍如牡羊、岡陵歟、爾何爲踴躍如羔羊、
      verse: 6
    - text: 爾大地歟、其顫動於主前、雅各之上帝前兮、
      verse: 7
    - text: 彼變磐石爲池沼、堅石爲源泉兮、
      verse: 8
  - chapter: 115
    verses:
    - text: 耶和華歟、因爾慈惠誠實、榮不歸我、不歸於我、乃歸爾名兮、
      verse: 1
    - text: 列邦奚曰、彼之上帝安在兮、
      verse: 2
    - text: 我之上帝在天、隨其所欲而行兮、
      verse: 3
    - text: 異邦偶像、乃銀乃金、人手所造、
      verse: 4
    - text: 有口不言、有目不見、
      verse: 5
    - text: 有耳不聞、有鼻不嗅、
      verse: 6
    - text: 有手不挈、有足不行、喉不出言兮、
      verse: 7
    - text: 造之者、賴之者、必似之兮、
      verse: 8
    - text: 以色列歟、爾其恃耶和華、彼爲其助其盾兮、
      verse: 9
    - text: 亞倫家歟、爾其恃耶和華、彼爲其助其盾兮、
      verse: 10
    - text: 寅畏耶和華者歟、爾其恃耶和華、彼爲其助其盾兮、
      verse: 11
    - text: 耶和華垂念我、必錫以嘏、錫嘏於以色列家、錫嘏於亞倫家兮、
      verse: 12
    - text: 錫嘏於寅畏耶和華者、無論大小兮、
      verse: 13
    - text: 願耶和華使爾日益繁衍、爰及子孫兮、
      verse: 14
    - text: 造天地之耶和華、錫嘏於爾兮、
      verse: 15
    - text: 諸天爲耶和華所有、地則賜予世人兮、
      verse: 16
    - text: 死人及下入幽寂者、不頌美耶和華兮、
      verse: 17
    - text: 惟我必稱頌耶和華、自今迄於永久、爾其頌美耶和華兮、
      verse: 18
  - chapter: 116
    verses:
    - text: 我愛耶和華、以其聽我聲、聞我懇求兮、
      verse: 1
    - text: 彼旣向我側耳、我畢生呼籲之兮、
      verse: 2
    - text: 死亡之繩索繞我、陰府之痛苦迫我、我遭難遇苦兮、
      verse: 3
    - text: 我則呼籲耶和華名曰、耶和華歟、求爾救援我魂兮、
      verse: 4
    - text: 耶和華仁且義、我上帝矜憫爲懷兮、
      verse: 5
    - text: 庸庸者流、耶和華佑之、我乃卑微、彼拯我兮、
      verse: 6
    - text: 我心歟、爾其復安、耶和華厚待爾兮、
      verse: 7
    - text: 爾救我命、免於死亡、目不流涕、足不顚躓兮、
      verse: 8
    - text: 我在生人之地、必行於耶和華前兮、
      verse: 9
    - text: 我因信而言此、我遭大難兮、
      verse: 10
    - text: 我驚惶時、則曰人盡妄誕兮、
      verse: 11
    - text: 耶和華錫我諸恩、何以報之兮、
      verse: 12
    - text: 必舉拯救之杯、稱揚耶和華名兮、
      verse: 13
    - text: 償我願於耶和華、在衆民前兮、
      verse: 14
    - text: 聖民之亡、乃耶和華所珍視兮、
      verse: 15
    - text: 耶和華歟、我誠爲爾僕、我爲爾僕、爾婢之子、爾已釋我縛兮、
      verse: 16
    - text: 必以稱謝爲祭獻爾、稱揚耶和華名兮、
      verse: 17
    - text: 償我願於耶和華在衆民前、在耶和華室院、在耶路撒冷邑中兮、爾其頌美耶和華兮、
      verse: 18
    - text: 償我願於耶和華在衆民前、在耶和華室院、在耶路撒冷邑中兮、爾其頌美耶和華兮、
      verse: 19
  - chapter: 117
    verses:
    - text: 爾諸國歟、其頌美耶和華、爾諸民歟、其稱揚之、
      verse: 1
    - text: 蓋施我之慈惠廣大、耶和華之誠實永存、爾其頌美耶和華兮、
      verse: 2
  - chapter: 118
    verses:
    - text: 爾其稱謝耶和華、以其爲善、慈惠永存兮、
      verse: 1
    - text: 願以色列曰、其慈惠永存、
      verse: 2
    - text: 亞倫家曰、其慈惠永存、
      verse: 3
    - text: 寅畏耶和華者曰、其慈惠永存兮、
      verse: 4
    - text: 我在難中、呼籲耶和華、耶和華俞允我、導入寬廣之區兮、
      verse: 5
    - text: 耶和華偕我、我無所懼、人其奈我何兮、
      verse: 6
    - text: 耶和華偕我、在助我者之中、憾我者遭報、我必目覩兮、
      verse: 7
    - text: 託庇於耶和華、愈於恃世人、
      verse: 8
    - text: 託庇於耶和華、愈於恃牧伯兮、
      verse: 9
    - text: 萬民環我、我賴耶和華名、必殄滅之、
      verse: 10
    - text: 彼衆環我困我、我賴耶和華名、必殄滅之兮、
      verse: 11
    - text: 環我如蜂、其熄也、如荊棘之火、我賴耶和華名、必殄滅之兮、
      verse: 12
    - text: 敵力搠我、欲顚仆我、惟耶和華助我兮、
      verse: 13
    - text: 耶和華爲我力我歌、成爲我之拯救兮、
      verse: 14
    - text: 義人幕中、有歡呼拯救之聲、耶和華之右手、奮然有爲兮、
      verse: 15
    - text: 耶和華之右手高舉、耶和華之右手、奮然有爲兮、
      verse: 16
    - text: 我必不死、仍得生存、宣揚耶和華之作爲兮、
      verse: 17
    - text: 耶和華懲我以嚴、惟未致我於死兮、
      verse: 18
    - text: 其爲我闢義門、我將入而稱謝耶和華兮、
      verse: 19
    - text: 是乃耶和華之門、義人將入之兮、
      verse: 20
    - text: 我必稱謝爾、因爾俞允我、成爲我之拯救兮、
      verse: 21
    - text: 工師所棄之石、成爲屋隅首石、
      verse: 22
    - text: 此耶和華所爲、我目奇之兮、
      verse: 23
    - text: 斯乃耶和華所定之日、我必歡欣喜樂兮、
      verse: 24
    - text: 耶和華歟、求爾今施拯救、耶和華歟、求爾使我亨通兮、
      verse: 25
    - text: 奉耶和華名而來者、宜頌美之、我在耶和華室中、爲爾祝嘏兮、
      verse: 26
    - text: 耶和華爲上帝、錫我輝光、當以繩繫犧牲、至於壇角兮、
      verse: 27
    - text: 爾爲我上帝、我必稱謝爾、爾爲我上帝、我必尊崇爾兮、
      verse: 28
    - text: 爾其稱謝耶和華、以其爲善、慈惠永存兮、
      verse: 29
  - chapter: 119
    verses:
    - text: 行爲完備、循耶和華之律者、其有福兮、
      verse: 1
    - text: 守其法度、一心求之者、其有福兮、
      verse: 2
    - text: 不行非義、遵行其道兮、
      verse: 3
    - text: 爾以訓詞諭我、俾我謹守兮、
      verse: 4
    - text: 願我趨向堅定、守爾典章兮、
      verse: 5
    - text: 我重爾諸誡、必不羞愧兮、
      verse: 6
    - text: 學爾義鞫、必以正心稱謝爾兮、
      verse: 7
    - text: 我將守爾典章、勿我永棄兮、○
      verse: 8
    - text: 少者何以潔其品行、惟依爾言自愼兮、
      verse: 9
    - text: 我一心求爾、勿容我違爾誡命兮、
      verse: 10
    - text: 我以爾言藏於心、免獲罪於爾兮、
      verse: 11
    - text: 耶和華歟、爾宜頌美、以爾典章訓我兮、
      verse: 12
    - text: 爾口所諭之律例、我口述之兮、
      verse: 13
    - text: 我悅爾法之道、如悅多財兮、
      verse: 14
    - text: 我必默思爾訓詞、重視爾道途兮、
      verse: 15
    - text: 以爾典章爲樂、不忘爾言兮、○
      verse: 16
    - text: 尚其厚待爾僕、使我生存、我乃遵守爾言兮、
      verse: 17
    - text: 啟我之目、俾見爾律之妙兮、
      verse: 18
    - text: 我在世爲羇旅、爾之誡命、勿隱於我兮、
      verse: 19
    - text: 我恆慕爾律例、至於心碎兮、
      verse: 20
    - text: 驕泰者、爾譴責之、彼違爾誡命、乃可詛兮、
      verse: 21
    - text: 我守爾法度、尚其去我毀辱兮、
      verse: 22
    - text: 牧伯坐而詆我、爾僕思爾典章兮、
      verse: 23
    - text: 爾之法度、爲我所悅、乃我謀士兮、○
      verse: 24
    - text: 我魂附近塵土、其依爾言甦我兮、
      verse: 25
    - text: 我陳我行、蒙爾俞允、其誨我以爾典章兮、
      verse: 26
    - text: 使我明悉爾訓之道、我則思爾奇妙兮、
      verse: 27
    - text: 我心因困苦而消融、其依爾言固我兮、
      verse: 28
    - text: 使我遠於詭道、施恩錫以爾律兮、
      verse: 29
    - text: 我擇忠信之道、陳爾律例於前兮、
      verse: 30
    - text: 耶和華歟、我體爾法度、勿使我愧恥兮、
      verse: 31
    - text: 爾拓我心、我則趨爾誡之道兮、○
      verse: 32
    - text: 耶和華歟、示我以爾典章之道、我必終守之兮、
      verse: 33
    - text: 畀我明哲、我則守爾律、一心遵之兮、
      verse: 34
    - text: 使行爾誡之道、因我樂此兮、
      verse: 35
    - text: 其轉我心、向爾法度、不向非義之財兮、
      verse: 36
    - text: 其轉我目、不視虛妄、甦我於爾道兮、
      verse: 37
    - text: 所許寅畏爾者之言、祈堅定於爾僕兮、
      verse: 38
    - text: 去我所懼之恥辱、爾之律例維善兮、
      verse: 39
    - text: 我慕爾訓詞、甦我於爾義兮、○
      verse: 40
    - text: 耶和華歟、爾之慈惠、爾之拯救、依爾言加諸我兮、
      verse: 41
    - text: 我則有詞答辱我者、蓋我恃爾言兮、
      verse: 42
    - text: 我仰爾律例、勿自我口、盡奪眞理之言兮、
      verse: 43
    - text: 我則遵守爾律、永世弗替兮、
      verse: 44
    - text: 行於寬廣之區、因我究爾訓詞兮、
      verse: 45
    - text: 在列王前、言爾法度、不至蒙羞兮、
      verse: 46
    - text: 我必樂爾誡命、素爲我所愛兮、
      verse: 47
    - text: 我舉手於爾誡命、素爲我所愛、思維爾典章兮、○
      verse: 48
    - text: 其念所諭爾僕之言、俾我有望兮、
      verse: 49
    - text: 爾言甦我、我在難中、因此得慰兮、
      verse: 50
    - text: 驕者譏我維甚、我猶未離爾律兮、
      verse: 51
    - text: 耶和華歟、爾古昔之律例、我記憶之、而自慰兮、
      verse: 52
    - text: 因惡人違爾律、我則發怒甚烈兮、
      verse: 53
    - text: 我寓旅舍、以爾典章、爲我詩歌兮、
      verse: 54
    - text: 耶和華歟、我於夜間憶爾名、守爾律兮、
      verse: 55
    - text: 我之得此、因守爾訓詞兮、○
      verse: 56
    - text: 耶和華爲我業、我曰必守爾言兮、
      verse: 57
    - text: 我一心求爾恩、其依爾言憫我兮、
      verse: 58
    - text: 我思所行之道、移足於爾法度兮、
      verse: 59
    - text: 守爾誡命、速而弗緩兮、
      verse: 60
    - text: 惡人之索繞我、惟我未忘爾律兮、
      verse: 61
    - text: 緣爾公義之律例、我必中夜而起、稱謝爾兮、
      verse: 62
    - text: 守爾訓詞、寅畏爾者、我與之爲侶兮、
      verse: 63
    - text: 耶和華歟、爾之慈惠、遍於大地、以爾典章訓我兮、○
      verse: 64
    - text: 耶和華歟、爾素善待爾僕、如爾所言、
      verse: 65
    - text: 其以明哲知識訓我、因我信爾誡命兮、
      verse: 66
    - text: 我未受苦之先、曾入歧路、今守爾言兮、
      verse: 67
    - text: 爾乃善、所行亦善、以爾典章訓我兮、
      verse: 68
    - text: 驕者造誑言以攻我、而我一心守爾訓詞兮、
      verse: 69
    - text: 彼心鈍如蒙脂、惟我悅爾律兮、
      verse: 70
    - text: 我之受難、乃爲我益、使我學爾典章兮、
      verse: 71
    - text: 爾口所諭之律、在我愈於金銀千萬兮、○
      verse: 72
    - text: 爾手締造我、建立我、其以明哲賜我、俾我學爾誡命兮、
      verse: 73
    - text: 寅畏爾者、見我而喜、以我仰望爾言兮、
      verse: 74
    - text: 耶和華歟、我知爾讞乃義、爾之苦我、由於信實兮、
      verse: 75
    - text: 求爾以爾慈惠慰我、依諭爾僕之言兮、
      verse: 76
    - text: 願爾恩寵臨我、俾我生存、爾律爲我所悅兮、
      verse: 77
    - text: 願驕人蒙羞、以其無端傾我、惟我思爾訓詞兮、
      verse: 78
    - text: 願寅畏爾者歸我、彼則知爾法度兮、
      verse: 79
    - text: 願我盡心於爾典章、使我不至愧怍兮、○
      verse: 80
    - text: 我心望爾拯救、而致疲憊、我仍仰望爾言兮、
      verse: 81
    - text: 因望爾言、我目昏眊、乃曰、爾何時慰我兮、
      verse: 82
    - text: 我如煙中之革囊、惟爾典章、我則不忘兮、
      verse: 83
    - text: 爾僕之日幾何、迫我之人、爾何時鞫之兮、
      verse: 84
    - text: 驕者不從爾律、爲我掘阱兮、
      verse: 85
    - text: 爾之誡命、咸屬眞實、彼無端迫我、尚其助我兮、
      verse: 86
    - text: 彼幾滅我於世、而我未違爾訓詞兮、
      verse: 87
    - text: 依爾慈惠甦我、我則守爾口諭之法度兮、○
      verse: 88
    - text: 耶和華歟、爾言堅立於天、永世弗替兮、
      verse: 89
    - text: 爾之信實、歷世不易、爾奠大地、地乃恆存兮、
      verse: 90
    - text: 依爾律例、迄今猶存、萬物咸爲爾僕兮、
      verse: 91
    - text: 我若不悅爾律、必早亡於患難兮、
      verse: 92
    - text: 爾以訓詞甦我、故我永不忘之兮、
      verse: 93
    - text: 我屬乎爾、尚其拯予、我素究爾訓詞兮、
      verse: 94
    - text: 惡人窺伺、欲滅絕我、惟我思爾法度兮、
      verse: 95
    - text: 我觀萬事、皆有其限、惟爾誡命甚廣兮、○
      verse: 96
    - text: 我愛爾律何其切、竟日思之兮、
      verse: 97
    - text: 爾之誡命、長久偕我、使我智於敵兮、
      verse: 98
    - text: 我之明哲、越於諸師、以我思爾法度兮、
      verse: 99
    - text: 我所通達、越於耆老、以我守爾訓詞兮、
      verse: 100
    - text: 我禁我足、遠諸邪途、以守爾言兮、
      verse: 101
    - text: 我蒙爾訓、未違爾律例兮、
      verse: 102
    - text: 爾言之味何其甘、入於我口、較勝於蜜兮、
      verse: 103
    - text: 我藉爾訓詞、而得明哲、惡諸邪途兮、○
      verse: 104
    - text: 爾言爲我足前之燈、途間之光兮、
      verse: 105
    - text: 爾公義之律例、我曾立誓爲證、必守之兮、
      verse: 106
    - text: 耶和華歟、我苦殊深、其依爾言甦我兮、
      verse: 107
    - text: 耶和華歟、我口所樂獻之頌詞、求爾納之、以爾律例訓我兮、
      verse: 108
    - text: 我命恆處危境、我猶不忘爾律兮、
      verse: 109
    - text: 惡人爲我設網、惟我未違爾訓詞兮、
      verse: 110
    - text: 我以爾法度爲永業、蓋爲我心所悅兮、
      verse: 111
    - text: 我專心從爾典章、至於終極兮、○
      verse: 112
    - text: 貳心者、我惡之、惟愛爾律兮、
      verse: 113
    - text: 爾爲我避所、我干盾、我仰望爾言兮、
      verse: 114
    - text: 作惡者流、爾其遠我、俾守我上帝之誡命兮、
      verse: 115
    - text: 其依爾言扶我、俾我生存、勿令我失望、而蒙羞兮、
      verse: 116
    - text: 爾其扶我、我則安定、恆重爾典章兮、
      verse: 117
    - text: 凡違爾典章者、爾蔑棄之、因其詭詐徒然兮、
      verse: 118
    - text: 世上惡人、爾去之如渣滓、故我愛爾法度兮、
      verse: 119
    - text: 我身因畏爾而戰慄、爾之行鞫、我亦懼之兮、○
      verse: 120
    - text: 我素行正直公義、勿遺我於強暴兮、
      verse: 121
    - text: 其保爾僕、俾得佳境、勿任驕人虐我兮、
      verse: 122
    - text: 望爾拯救、及公義之言、我目昏眊兮、
      verse: 123
    - text: 依爾慈惠待爾僕、以爾典章訓我兮、
      verse: 124
    - text: 我爲爾僕、賜我明哲、俾知爾法度兮、
      verse: 125
    - text: 耶和華興起之時已屆、因人廢爾律兮、
      verse: 126
    - text: 我愛爾誡命愈於金、愈於精金兮、
      verse: 127
    - text: 凡爾訓詞、我視爲善、惡諸邪途兮、○
      verse: 128
    - text: 爾之法度奇妙、我心遵守兮、
      verse: 129
    - text: 爾言旣闡、光輝斯著、使庸人明哲兮、
      verse: 130
    - text: 我口孔張而喘、因慕爾誡命兮、
      verse: 131
    - text: 其轉而憫我、如素待愛爾名者兮、
      verse: 132
    - text: 固我步履於爾言、勿任罪惡制我兮、
      verse: 133
    - text: 贖我脫人之虐、我則守爾訓詞兮、
      verse: 134
    - text: 使爾容光燭爾僕、以爾典章訓我兮、
      verse: 135
    - text: 我目出涕若川流、因人不守爾律兮、○
      verse: 136
    - text: 耶和華歟、爾乃公義、爾讞亦正直兮、
      verse: 137
    - text: 爾之法度、定於公義、及不易之信實兮、
      verse: 138
    - text: 我之熱衷鑠我、緣我敵忘爾言兮、
      verse: 139
    - text: 爾言至精、爾僕愛之兮、
      verse: 140
    - text: 我乃卑微、而被蔑視、不忘爾訓詞兮、
      verse: 141
    - text: 爾義爲永義、爾律乃眞實兮、
      verse: 142
    - text: 患難慘怛及我、惟爾誡命、爲我所悅兮、
      verse: 143
    - text: 爾之法度、永爲公義、畀予明哲、我則生存兮、○
      verse: 144
    - text: 耶和華歟、我一心呼籲爾、尚其俞允、我必守爾典章兮、
      verse: 145
    - text: 我呼籲爾、尚其救予、我則守爾法度兮、
      verse: 146
    - text: 黎明未屆、我乃呼籲、企望爾言兮、
      verse: 147
    - text: 夜更未深、我目炯然、以思爾言兮、
      verse: 148
    - text: 耶和華歟、依爾慈惠、垂聽我聲、依爾律例甦我兮、
      verse: 149
    - text: 謀惡迫我者近我、彼遠爾律兮、
      verse: 150
    - text: 耶和華歟、爾乃近我、爾之誡命、皆眞實兮、
      verse: 151
    - text: 我究爾法度、夙知爲爾所立、以迄永久兮、○
      verse: 152
    - text: 其念我苦、而施救援、以我不忘爾律兮、
      verse: 153
    - text: 伸我寃而贖我、依爾言甦我兮、
      verse: 154
    - text: 拯救遠乎惡人、以其不究爾典章兮、
      verse: 155
    - text: 耶和華歟、爾之恩寵廣大、依爾律例甦我兮、
      verse: 156
    - text: 迫我仇我者衆、惟我未違爾法度兮、
      verse: 157
    - text: 奸詐之輩、我見而惡之、以其不守爾言兮、
      verse: 158
    - text: 我愛爾訓詞、爾其念之、耶和華歟、依爾慈惠甦我兮、
      verse: 159
    - text: 爾道之綱乃誠、爾公義之律例永存兮、○
      verse: 160
    - text: 牧伯無故迫我、惟我心畏爾言兮、
      verse: 161
    - text: 我悅爾言、如大獲虜物兮、
      verse: 162
    - text: 誑言我憾惡之、惟愛爾律兮、
      verse: 163
    - text: 因爾公義之律例、我頌美爾、日凡七次兮、
      verse: 164
    - text: 愛爾律者、大獲平康、無由顚躓兮、
      verse: 165
    - text: 耶和華歟、我企望爾拯救、遵行爾誡命兮、
      verse: 166
    - text: 我心守爾法度、愛之甚篤兮、
      verse: 167
    - text: 我守爾訓詞法度、所行皆在爾前兮、○
      verse: 168
    - text: 耶和華歟、願我呼籲達於爾前、依爾之言、畀我明哲兮、
      verse: 169
    - text: 願我懇求達於爾前、依爾之言拯我兮、
      verse: 170
    - text: 願我口頌美、因爾以典章訓我兮、
      verse: 171
    - text: 願我舌謳歌爾言、因爾誡命、咸爲公義兮、
      verse: 172
    - text: 願爾著手助我、因我擇爾訓詞兮、
      verse: 173
    - text: 耶和華歟、我慕爾拯救、爾律爲我所悅兮、
      verse: 174
    - text: 願我生存、則頌美爾、願爾律例扶助我兮、
      verse: 175
    - text: 我如亡羊、行於歧路、其尋爾僕、因我不忘爾誡命兮、
      verse: 176
  - chapter: 120
    verses:
    - text: 我在難中、呼籲耶和華、蒙其俞允兮、
      verse: 1
    - text: 耶和華歟、尚其援我、脫於誑口詭舌兮、
      verse: 2
    - text: 詭舌歟、當何以予之、何以加之、
      verse: 3
    - text: 卽以武士之利矢、羅騰之爇炭兮、
      verse: 4
    - text: 我旅於米設、寓於基達之幕、其有禍兮、
      verse: 5
    - text: 憾和平者、我與之偕居已久兮、
      verse: 6
    - text: 我所願乃和平、惟我言之、彼欲戰鬬兮、
      verse: 7
  - chapter: 121
    verses:
    - text: 我舉目向山、我之扶助、何自而來、
      verse: 1
    - text: 我之扶助、來自造天地之耶和華兮、
      verse: 2
    - text: 彼不任爾失足、護佑爾者不寐兮、
      verse: 3
    - text: 護佑以色列者、不寐不眠兮、
      verse: 4
    - text: 護佑爾者乃耶和華、耶和華爲蔭於爾右兮、
      verse: 5
    - text: 白晝日不爾傷、昏夜月不爾害兮、
      verse: 6
    - text: 耶和華護佑爾、俾免諸災、護佑爾命兮、
      verse: 7
    - text: 爾出爾入、耶和華護佑之、自今迄於永久兮、
      verse: 8
  - chapter: 122
    verses:
    - text: 或謂我曰、我儕其詣耶和華室、我則歡欣兮、
      verse: 1
    - text: 耶路撒冷歟、我足立於爾門兮、
      verse: 2
    - text: 耶路撒冷之建、如綿亙之城兮、
      verse: 3
    - text: 諸支派、耶和華之支派往彼、乃以色列之定例、欲稱頌耶和華名兮、
      verse: 4
    - text: 在彼設鞫位、卽大衞室之位兮、
      verse: 5
    - text: 其爲耶路撒冷求平康、凡愛之者、必亨通兮、
      verse: 6
    - text: 願爾城中平康、願爾宮內亨通兮、
      verse: 7
    - text: 因我昆弟儔侶故、我曰願平康在爾中、
      verse: 8
    - text: 因我上帝耶和華室故、我求爾益兮、
      verse: 9
  - chapter: 123
    verses:
    - text: 居於諸天者歟、我向爾舉目兮、
      verse: 1
    - text: 如僕之目、望主人之手、如婢之目、望主母之手、我目亦望我上帝耶和華、待其矜憫兮、
      verse: 2
    - text: 耶和華歟、矜憫我、矜憫我、我被藐視特甚兮、
      verse: 3
    - text: 我儕極受安逸者之譏誚、驕泰者之蔑視兮、
      verse: 4
  - chapter: 124
    verses:
    - text: 以色列當曰、非耶和華偕我、
      verse: 1
    - text: 非耶和華與我共在、人起而攻我、
      verse: 2
    - text: 奮怒於我、則生吞我兮、
      verse: 3
    - text: 波濤衝我、溪流淹我、
      verse: 4
    - text: 狂瀾沒我兮、
      verse: 5
    - text: 當頌美耶和華、彼不付我於敵、爲其牙間物兮、
      verse: 6
    - text: 我儕如鳥、脫於獵人之網、網裂而我得免兮、
      verse: 7
    - text: 我之扶助、在耶和華之名、彼造天地兮、
      verse: 8
  - chapter: 125
    verses:
    - text: 恃耶和華者、有若郇山、永立不動兮、
      verse: 1
    - text: 山嶽環衞耶路撒冷、耶和華亦如是環衞其民、自今迄於永久兮、
      verse: 2
    - text: 惡人之杖、不及義人之業、免義人伸手作惡兮、
      verse: 3
    - text: 耶和華歟、善待爲善之人、正心之輩兮、
      verse: 4
    - text: 彼偏行曲徑者、耶和華必曳之、使與惡黨同出、願平康歸於以色列兮、
      verse: 5
  - chapter: 126
    verses:
    - text: 耶和華返郇之俘囚時、我儕如夢兮、
      verse: 1
    - text: 口充喜笑、舌滿歡呼、列邦人曰、耶和華爲之行大事兮、
      verse: 2
    - text: 耶和華爲我行大事、我則歡欣兮、
      verse: 3
    - text: 耶和華歟、返我俘囚、如南方之溪流兮、
      verse: 4
    - text: 泣而播者、必喜而穫兮、
      verse: 5
    - text: 攜種流涕而出者、必挾禾束、欣然而歸兮、
      verse: 6
  - chapter: 127
    verses:
    - text: 非耶和華建屋宇、則匠人之經營徒然、非耶和華衞城邑、則守者之儆醒徒然、
      verse: 1
    - text: 爾曹夙興晏寢、勞苦謀食、俱係徒然、上帝所愛者、偃息之時、錫以綏安兮、
      verse: 2
    - text: 子女爲耶和華所賜、產育爲其賞賚兮、
      verse: 3
    - text: 壯時之子、如武士手中之矢兮、
      verse: 4
    - text: 滿其箙者、其有福矣、於邑門語敵時、不至愧恥兮、
      verse: 5
  - chapter: 128
    verses:
    - text: 凡寅畏耶和華、行其道者、其有福兮、
      verse: 1
    - text: 必食爾手勤勞所得、獲福而亨通兮、
      verse: 2
    - text: 妻處內室、如結實之葡萄、子繞几席、如叢生之橄欖兮、
      verse: 3
    - text: 寅畏耶和華者、必蒙斯福兮、
      verse: 4
    - text: 願耶和華由郇錫嘏於爾、願爾畢生、目覩耶路撒冷之福兮、
      verse: 5
    - text: 願爾得見爾孫、願平康歸於以色列兮、
      verse: 6
  - chapter: 129
    verses:
    - text: 以色列當曰、自我幼年、人屢苦我兮、
      verse: 1
    - text: 自我幼年、人屢苦我、惟未勝我兮、
      verse: 2
    - text: 耕者耕於我背、而長其隴兮、
      verse: 3
    - text: 耶和華乃義、斷惡人之索兮、
      verse: 4
    - text: 凡憾郇者、願其蒙羞却退、
      verse: 5
    - text: 如屋巔之草、未長而枯兮、
      verse: 6
    - text: 收穫者不盈其握、束禾者不滿其懷、
      verse: 7
    - text: 經過之人、不曰願耶和華錫嘏於爾、我奉耶和華名祝爾兮、
      verse: 8
  - chapter: 130
    verses:
    - text: 耶和華歟、我自深淵呼籲爾兮、
      verse: 1
    - text: 主歟、其聽我聲、傾耳聽我懇求之聲兮、
      verse: 2
    - text: 主耶和華歟、爾若注意罪愆、孰能卓立兮、
      verse: 3
    - text: 惟爾施行赦宥、致見寅畏兮、
      verse: 4
    - text: 我待耶和華、我心待之、我企望其言兮、
      verse: 5
    - text: 我心待主、切於守夜者之待旦、誠切於守夜者之待旦兮、
      verse: 6
    - text: 以色列歟、企望耶和華、以其具有慈惠、富有救恩兮、
      verse: 7
    - text: 必贖以色列、脫於諸罪兮、
      verse: 8
  - chapter: 131
    verses:
    - text: 耶和華歟、我心不驕、我目不高、重大之事、奇妙莫測、我不務之兮、
      verse: 1
    - text: 我使我心恬靜、如斷乳之子偕其母、我心誠如斷乳之子兮、
      verse: 2
    - text: 以色列歟、企望耶和華、自今迄於永久兮、
      verse: 3
  - chapter: 132
    verses:
    - text: 耶和華歟、大衞之難、尚其記憶兮、
      verse: 1
    - text: 彼如何發誓於耶和華、許願於雅各之能者、
      verse: 2
    - text: 曰、我必不入我幕、不登我牀、
      verse: 3
    - text: 不任我目寢睡、合睫而眠兮、
      verse: 4
    - text: 俟我爲耶和華尋獲居所、爲雅各之能者、尋獲帷幕兮、
      verse: 5
    - text: 我聞約匱在以法他、遇之於林野兮、
      verse: 6
    - text: 我儕入其帷幕、拜於足几之下兮、
      verse: 7
    - text: 耶和華歟、尚其興起、與爾力之約匱、同入安居之所兮、
      verse: 8
    - text: 願爾之祭司衣義、爾之聖民歡呼兮、
      verse: 9
    - text: 緣爾僕大衞故、勿使爾受膏者轉面兮、
      verse: 10
    - text: 耶和華以誠誓於大衞、必不反覆、曰我必使爾所生者、居爾位兮、
      verse: 11
    - text: 爾子若守我約、與我所訓之法、厥子亦必永居其位、
      verse: 12
    - text: 蓋耶和華簡郇、欲以爲居所兮、
      verse: 13
    - text: 曰、此我永久安居之所、我必處此、以其爲我所悅兮、
      verse: 14
    - text: 我必錫嘏其糧、以食飫其貧民兮、
      verse: 15
    - text: 必以拯救被其祭司、聖民大聲歡呼兮、
      verse: 16
    - text: 必爲大衞生角、爲我受膏者備燈兮、
      verse: 17
    - text: 必使其敵蒙羞、彼之冠冕、光輝發越兮、
      verse: 18
  - chapter: 133
    verses:
    - text: 昆弟翕合同居、何其美善兮、
      verse: 1
    - text: 譬彼寶膏、沐亞倫首、流於其鬚、延及衣襜兮、
      verse: 2
    - text: 如黑門之露、降於郇之諸山、在彼耶和華錫嘏、賜以永生兮、
      verse: 3
  - chapter: 134
    verses:
    - text: 耶和華之諸僕、夜間侍立其室者、其稱頌耶和華兮、
      verse: 1
    - text: 向聖所舉手、稱頌耶和華兮、
      verse: 2
    - text: 願耶和華由郇錫嘏於爾、彼造天地兮、
      verse: 3
  - chapter: 135
    verses:
    - text: 爾其頌美耶和華、頌美耶和華名、耶和華之僕歟、其頌美之、
      verse: 1
    - text: 侍立耶和華室、在我上帝室院者、頌美之兮、
      verse: 2
    - text: 其頌美耶和華、耶和華乃善、歌頌其名、斯爲美兮、
      verse: 3
    - text: 耶和華爲己簡雅各、選以色列爲己業兮、
      verse: 4
    - text: 我知耶和華爲大、我主超乎諸神兮、
      verse: 5
    - text: 在於上天下地、滄海深淵、耶和華所悅者、咸爲之兮、
      verse: 6
    - text: 使霧起於地極、造電隨雨、出風於其庫兮、
      verse: 7
    - text: 戮埃及之首生、或人或畜兮、
      verse: 8
    - text: 行神蹟奇事於埃及、加於法老、及厥臣僕兮、
      verse: 9
    - text: 擊多國、戮強王、
      verse: 10
    - text: 亞摩利王西宏、巴珊王噩、及迦南諸國兮、
      verse: 11
    - text: 以其地爲業、賜其民以色列兮、
      verse: 12
    - text: 耶和華歟、爾名悠久、耶和華歟、爾誌歷世弗替兮、
      verse: 13
    - text: 耶和華必爲其民伸寃、爲其僕回意兮、○
      verse: 14
    - text: 異邦偶像、乃銀乃金、人手所造、
      verse: 15
    - text: 有口不言、有目不見、
      verse: 16
    - text: 有耳不聞、有口無氣、
      verse: 17
    - text: 造之者、賴之者、必似之兮、
      verse: 18
    - text: 以色列家歟、稱頌耶和華、亞倫家歟、稱頌耶和華、
      verse: 19
    - text: 利未家歟、稱頌耶和華、寅畏耶和華者歟、稱頌耶和華、
      verse: 20
    - text: 居耶路撒冷之耶和華、當由郇稱頌之、爾其頌美耶和華兮、
      verse: 21
  - chapter: 136
    verses:
    - text: 爾其稱謝耶和華、以其爲善、慈惠永存兮、
      verse: 1
    - text: 稱謝諸神之神、以其慈惠永存兮、
      verse: 2
    - text: 稱謝諸主之主、以其慈惠永存兮、
      verse: 3
    - text: 獨行大奇事、以其慈惠永存兮、
      verse: 4
    - text: 以明哲造穹蒼、以其慈惠永存兮、
      verse: 5
    - text: 鋪大地於水上、以其慈惠永存兮、
      verse: 6
    - text: 締造巨光、以其慈惠永存兮、
      verse: 7
    - text: 日以理晝、以其慈惠永存兮、
      verse: 8
    - text: 月星理夜、以其慈惠永存兮、
      verse: 9
    - text: 擊埃及之長子、以其慈惠永存兮、
      verse: 10
    - text: 導以色列出其間、以其慈惠永存兮、
      verse: 11
    - text: 施能手與奮臂、以其慈惠永存兮、
      verse: 12
    - text: 分裂紅海、以其慈惠永存兮、
      verse: 13
    - text: 導以色列經行其中、以其慈惠永存兮、
      verse: 14
    - text: 覆法老與其軍於紅海、以其慈惠永存兮、
      verse: 15
    - text: 導其民歷曠野、以其慈惠永存兮、
      verse: 16
    - text: 擊殺強王、以其慈惠永存兮、
      verse: 17
    - text: 戮著名之王、以其慈惠永存兮、
      verse: 18
    - text: 戮亞摩利王西宏、以其慈惠永存兮、
      verse: 19
    - text: 戮巴珊王噩、以其慈惠永存兮、
      verse: 20
    - text: 以其地爲業、以其慈惠永存兮、
      verse: 21
    - text: 賜其僕以色列爲業、以其慈惠永存兮、
      verse: 22
    - text: 念我卑賤之況、以其慈惠永存兮、
      verse: 23
    - text: 援我於敵、以其慈惠永存兮、
      verse: 24
    - text: 賜糧於凡有血氣者、以其慈惠永存兮、
      verse: 25
    - text: 其稱謝天上上帝、以其慈惠永存兮、
      verse: 26
  - chapter: 137
    verses:
    - text: 在巴比倫河濱、我儕追念郇邑、坐而哭泣兮、
      verse: 1
    - text: 其間有柳、懸琴其上兮、
      verse: 2
    - text: 虜我者令我歌、刦我者命我樂、曰爲我謳郇歌兮、
      verse: 3
    - text: 我在異邦、奚謳耶和華之歌兮、
      verse: 4
    - text: 耶路撒冷歟、我若忘爾、願我右手、失其技巧兮、
      verse: 5
    - text: 如不憶爾、不悅耶路撒冷、越於所最樂者、願我舌黏於顎兮、
      verse: 6
    - text: 耶和華歟、耶路撒冷遭難時、以東族曰、毀之毀之、至於基址、尚其念之兮、
      verse: 7
    - text: 將亡之巴比倫女歟、以爾之待我者待爾、斯人其有福兮、
      verse: 8
    - text: 擲爾孩提於石、斯人其有福兮、
      verse: 9
  - chapter: 138
    verses:
    - text: 我一心稱謝爾、歌頌爾於諸神之前兮、
      verse: 1
    - text: 望爾聖殿崇拜、爲爾慈惠誠實、稱揚爾名、因宏爾言、越於曩昔所示兮、
      verse: 2
    - text: 我呼籲時、爾卽俞允、爾鼓勵我、俾我心有力兮、
      verse: 3
    - text: 耶和華歟、地上諸王、得聞爾口之言、必稱謝爾兮、
      verse: 4
    - text: 謳歌耶和華之作爲、以耶和華之尊榮赫奕兮、
      verse: 5
    - text: 耶和華雖崇高、猶顧卑微、惟彼驕人、則遙知之兮、
      verse: 6
    - text: 我雖行於患難、爾必甦我、伸手以禦我敵之怒、爾之右手、必援我兮、
      verse: 7
    - text: 關於我者、耶和華必成之、耶和華歟、爾之慈惠永存、爾手所造者、勿離棄之兮、
      verse: 8
  - chapter: 139
    verses:
    - text: 耶和華歟、爾鑒察我、洞悉我兮、
      verse: 1
    - text: 我坐我起、爾皆知之、遙悉我之意念兮、
      verse: 2
    - text: 我行我臥、爾察之詳、我之作爲、爾知之稔兮、
      verse: 3
    - text: 耶和華歟、我舌有言、爾無不知兮、
      verse: 4
    - text: 爾環我於前後、按手於我躬兮、
      verse: 5
    - text: 維此知識、其妙我不能測、其高我不能及兮、
      verse: 6
    - text: 我何所往、以避爾神、我何所逃、以避爾面兮、
      verse: 7
    - text: 若上升於高天、爾在於彼、若下榻於陰府、爾在於斯兮、
      verse: 8
    - text: 若奮清晨之翼、居於海極、
      verse: 9
    - text: 爾手必導我、爾右手必扶我兮、
      verse: 10
    - text: 若謂幽暗必蔽我、環我之光、變爲昏夜、
      verse: 11
    - text: 然在於爾、幽暗不能隱藏、昏夜昭明如晝、暗同於光兮、
      verse: 12
    - text: 我之臟腑、爾所締造、我在母胎、爾所組織兮、
      verse: 13
    - text: 我必稱謝爾、因我受造奧妙可駭、爾之經綸奇異、我心深知兮、
      verse: 14
    - text: 我受造於暗中、被精製於地之深處、我之形骸、無隱於爾兮、
      verse: 15
    - text: 我質未成、爾目見之、爲我所定之日、尚無其一、已盡錄於爾册兮、
      verse: 16
    - text: 上帝歟、爾對我之意念何其寶、厥數何其多、
      verse: 17
    - text: 若核其數、多於海沙、我醒寤時、仍與爾偕兮、
      verse: 18
    - text: 上帝歟、爾必戮惡人、嗜殺者歟、其遠我兮、
      verse: 19
    - text: 彼以惡言攻爾、爾敵妄稱爾名兮、
      verse: 20
    - text: 耶和華歟、惡爾者、我詎不惡之、敵爾者、我詎不憎之乎、
      verse: 21
    - text: 我惡之甚、彼爲我敵兮、
      verse: 22
    - text: 上帝歟、鑒我而知我心、試我而知我意、
      verse: 23
    - text: 觀察我衷、有無惡行、導我於永生之途兮、
      verse: 24
  - chapter: 140
    verses:
    - text: 耶和華歟、援我於惡人、護我於強暴兮、
      verse: 1
    - text: 彼心謀惡、恆搆戰兮、
      verse: 2
    - text: 利舌如蛇、脣藏蝮毒兮、
      verse: 3
    - text: 耶和華歟、脫我於惡人之手、護我於強暴、彼定厥志、躓我步履兮、
      verse: 4
    - text: 維彼驕人、爲我置機檻、張絆索、施網道旁、爲我設擭兮、○
      verse: 5
    - text: 我謂耶和華曰、爾乃我上帝、耶和華歟、傾耳聽我懇求之聲兮、
      verse: 6
    - text: 主耶和華、我拯救之力歟、在昔戰鬬之日、爾蔽我首兮、
      verse: 7
    - text: 耶和華歟、勿遂惡人之欲、勿成其謀、免其自高兮、
      verse: 8
    - text: 昂首而圍我者、願其口之奸惡、反乎己身兮、
      verse: 9
    - text: 願爇炭墮其上、願其投於火燄、陷於深坑、不復興起兮、
      verse: 10
    - text: 讒謗者、不得堅立於世、強暴者、災禍必獵取之、傾覆其人兮、
      verse: 11
    - text: 我知耶和華必爲困苦者折中、爲窮乏者辨屈兮、
      verse: 12
    - text: 義人必稱頌爾名、正人必居處爾前兮、
      verse: 13
  - chapter: 141
    verses:
    - text: 耶和華歟、我呼籲爾、其速臨我、我呼籲時、傾耳以聽我聲兮、
      verse: 1
    - text: 願我祈禱、陳於爾前、有若馨香、願我舉手、等於夕祭兮、
      verse: 2
    - text: 耶和華歟、其守我口、而監我脣兮、
      verse: 3
    - text: 勿使我心向惡、偕同惡黨作慝、勿使我食其珍羞兮、
      verse: 4
    - text: 惟任義人擊我、我以爲慈、任其責我、如膏膏首、勿容我首卻之、而我仍以祈禱、禦惡人之邪僻兮、
      verse: 5
    - text: 迨其士師擲於巖下、人則必聽我言、以之爲甘兮、
      verse: 6
    - text: 我之骸骨、散於墓側、若人耕田、所起之塊兮、
      verse: 7
    - text: 主耶和華歟、我目望爾、我身託庇於爾、勿傾我命兮、
      verse: 8
    - text: 俾脫爲我所設之網、惡人所置之擭兮、
      verse: 9
    - text: 願惡人自罹其網、我則得脫兮、
      verse: 10
  - chapter: 142
    verses:
    - text: 我揚聲呼籲耶和華、揚聲懇求耶和華兮、
      verse: 1
    - text: 我於其前、傾吐我苦情、陳述我患難兮、
      verse: 2
    - text: 我神昏憒之時、爾知我徑、敵在我行之途、暗爲設網兮、
      verse: 3
    - text: 試觀我右、無人識我、無處避難、無人顧我兮、
      verse: 4
    - text: 耶和華歟、我呼籲爾、謂爾爲我避所、在生人之地、爾爲我業兮、
      verse: 5
    - text: 我底於至微、其聽我呼籲、拯我於迫我者、以其強於我兮、
      verse: 6
    - text: 導我出囹圄、俾我稱頌爾名、爾將厚待我、義人環我兮、
      verse: 7
  - chapter: 143
    verses:
    - text: 耶和華歟、聽我祈禱、傾耳聽我懇求、以信義俞允我兮、
      verse: 1
    - text: 勿行鞫於爾僕、依爾視之、在世無一義人兮、
      verse: 2
    - text: 仇敵迫我、傾我於地、俾我處於幽暗、如久死之人兮、
      verse: 3
    - text: 我神昏憒、我心悽慘兮、
      verse: 4
    - text: 我追憶昔日、思爾經綸、默念爾手所爲兮、
      verse: 5
    - text: 向爾舉手、中心望爾、如槁壤之望雨兮、
      verse: 6
    - text: 耶和華歟、其速允我、我神疲憊、勿向我掩面、免我同於就墓之人兮、
      verse: 7
    - text: 我惟爾是恃、俾於清晨得聞慈言、我心仰爾、示我當行之路兮、
      verse: 8
    - text: 耶和華歟、援我於敵、我逃匿於爾兮、
      verse: 9
    - text: 爾爲我上帝、尚其訓我以行爾志、爾神乃善、祈導我於安平之地兮、
      verse: 10
    - text: 耶和華歟、緣爾名而甦我、以爾義出我於難兮、
      verse: 11
    - text: 我爲爾僕、其依爾慈絕我敵、苦我者悉滅之兮、
      verse: 12
  - chapter: 144
    verses:
    - text: 耶和華我磐石、宜頌美之、彼訓我手以戰、教我指以鬬兮、
      verse: 1
    - text: 爲我慈惠、我保障、我高臺、我救者、我干盾、我所託庇、使我民服於我兮、
      verse: 2
    - text: 耶和華歟、世人爲誰、爾乃念之、人子爲誰、爾乃顧之、
      verse: 3
    - text: 世人如氣息、其日如影迅逝兮、
      verse: 4
    - text: 耶和華歟、爾其垂諸天而臨格、捫山嶽而煙騰兮、
      verse: 5
    - text: 閃電以潰敵、發矢以亂之兮、
      verse: 6
    - text: 自上伸手以拯我、援我於巨浸、及外族之手兮、
      verse: 7
    - text: 彼口言誑、右手爲僞兮、
      verse: 8
    - text: 上帝歟、我謳新歌、以十絃琴歌頌爾兮、
      verse: 9
    - text: 爾乃拯救諸王、援僕大衞、脫於兇刃兮、
      verse: 10
    - text: 爾其援我、脫於外族之手、彼口言誑、右手爲僞兮、○
      verse: 11
    - text: 日後我之少男、如長成之樹、我之女子、如屋隅之石、依宮殿之式而雕鏤兮、
      verse: 12
    - text: 我倉豐盈、可發百穀、我羊在野、孳息萬千、
      verse: 13
    - text: 我牛負重、敵不來侵、我不出禦、街衢無號呼兮、
      verse: 14
    - text: 民際斯況、其有福矣、以耶和華爲上帝、斯民其有福兮、
      verse: 15
  - chapter: 145
    verses:
    - text: 我王上帝歟、我必尊崇爾、永久稱頌爾名兮、
      verse: 1
    - text: 日稱頌爾、頌美爾名、迄於永久兮、
      verse: 2
    - text: 耶和華爲大、深堪頌美、其大莫測兮、
      verse: 3
    - text: 世世相繼、頌讚爾經綸、宣揚爾能事兮、
      verse: 4
    - text: 爾威嚴之尊榮、奇異之作爲、我思維之兮、
      verse: 5
    - text: 人必述爾可畏之能事、我必宣爾之尊大兮、
      verse: 6
    - text: 人必揚爾鴻慈之誌、歌爾公義兮、
      verse: 7
    - text: 耶和華乃仁慈矜憫、遲於發怒、富有慈惠兮、
      verse: 8
    - text: 耶和華善待萬有、恩寵及於所造兮、
      verse: 9
    - text: 耶和華歟、爾所經營、必稱謝爾、爾之聖民、咸稱頌爾兮、
      verse: 10
    - text: 必道爾國之榮、言爾之能兮、
      verse: 11
    - text: 俾人知爾能事、與爾國之威榮兮、
      verse: 12
    - text: 爾國永存、爾權萬世弗替兮、
      verse: 13
    - text: 顚仆者、耶和華扶之、屈抑者起之兮、
      verse: 14
    - text: 衆目惟爾是望、隨時爾給以食兮、
      verse: 15
    - text: 爾展厥手、以饜羣生之欲兮、
      verse: 16
    - text: 耶和華所爲皆義、所行皆仁兮、
      verse: 17
    - text: 凡呼籲耶和華、以誠呼籲之者、彼則近之兮、
      verse: 18
    - text: 寅畏之者、必成其願、聽其呼籲、而救之兮、
      verse: 19
    - text: 凡愛耶和華者、必保佑之、惟彼惡人、則滅絕之兮、
      verse: 20
    - text: 我口必頌美耶和華、願凡有血氣者、稱頌其聖名、永世靡已兮、
      verse: 21
  - chapter: 146
    verses:
    - text: 爾其頌美耶和華、我心頌美耶和華兮、
      verse: 1
    - text: 我畢生頌美耶和華、我命尚在、必歌頌我上帝兮、
      verse: 2
    - text: 勿恃君王、勿倚世人、彼莫能助兮、
      verse: 3
    - text: 其氣一絕、歸於厥土、所有圖謀、卽日消亡兮、
      verse: 4
    - text: 以雅各之上帝爲助、以其上帝耶和華爲望、斯人其有福兮、
      verse: 5
    - text: 彼造天地海、與其中所有、保守誠實、至於永久兮、
      verse: 6
    - text: 受虐者、爲之伸寃、飢餓者、給之以食、幽囚者、耶和華釋之兮、
      verse: 7
    - text: 矇瞶者、耶和華明之、屈抑者、耶和華起之、爲義者、耶和華愛之兮、
      verse: 8
    - text: 耶和華保賓旅、扶孤寡、顚倒惡人之途兮、
      verse: 9
    - text: 耶和華永遠操權、郇歟、爾之上帝操權、迄於萬世、爾其頌美耶和華兮、
      verse: 10
  - chapter: 147
    verses:
    - text: 爾其頌美耶和華、因歌頌我上帝、爲善爲美、頌美乃宜兮、
      verse: 1
    - text: 耶和華建耶路撒冷、集以色列驅散之民兮、
      verse: 2
    - text: 痛心者醫之、而裹其創兮、
      verse: 3
    - text: 核厥星辰、咸命以名兮、
      verse: 4
    - text: 我主爲大、能力最宏、智慧無窮兮、
      verse: 5
    - text: 謙卑者、耶和華扶之、作惡者、傾之於地兮、
      verse: 6
    - text: 爾其謳歌、稱謝耶和華、鼓琴歌頌我上帝兮、
      verse: 7
    - text: 彼以雲蔽天、爲地備雨、使草滋長於山兮、
      verse: 8
    - text: 賜食於獸、及啼噪之鴉雛兮、
      verse: 9
    - text: 不喜馬力、不悅人股兮、
      verse: 10
    - text: 惟寅畏耶和華、仰望其慈惠者、乃其所悅兮、
      verse: 11
    - text: 耶路撒冷歟、頌美耶和華、郇歟、頌美爾上帝兮、
      verse: 12
    - text: 蓋彼固爾門楗、錫嘏爾中子女兮、
      verse: 13
    - text: 使爾境內平康、飫爾以嘉麥兮、
      verse: 14
    - text: 其命宣傳於地、其言頒行甚速兮、
      verse: 15
    - text: 降雪如羊毛、散霜如灰塵兮、
      verse: 16
    - text: 擲雹如屑、其寒孰能堪兮、
      verse: 17
    - text: 降諭令其消融、使風吹之、則水流蕩兮、
      verse: 18
    - text: 以其道示雅各、以其典章律例、示以色列兮、
      verse: 19
    - text: 至於他邦、未嘗如是待之、彼之律例、他邦未之識、爾其頌美耶和華兮、
      verse: 20
  - chapter: 148
    verses:
    - text: 爾其頌美耶和華、自天頌美耶和華、於高處頌美之兮、
      verse: 1
    - text: 其諸使頌美之、其諸軍頌美之、
      verse: 2
    - text: 日月頌美之、光輝之星頌美之、
      verse: 3
    - text: 天上之天、天上之水、咸頌美之、
      verse: 4
    - text: 皆當頌美耶和華之名、因其降諭、咸被造兮、
      verse: 5
    - text: 建茲垂之永久、定命莫能越兮、
      verse: 6
    - text: 自地頌美耶和華、卽如海獸深淵、
      verse: 7
    - text: 火與雹、雪與霧、遵其命之狂風、
      verse: 8
    - text: 以及羣山諸陵、結實之樹、香柏之木、
      verse: 9
    - text: 百獸六畜、昆蟲飛鳥、
      verse: 10
    - text: 地上列王、萬民牧伯、世間士師、
      verse: 11
    - text: 幼男少女、耆老孩提、
      verse: 12
    - text: 皆當頌美耶和華之名、以其名獨爲崇高、其榮超於天地兮、
      verse: 13
    - text: 彼爲其民、使角高舉、俾其聖民、卽其相親之以色列族、以爲頌美、爾其頌美耶和華兮、
      verse: 14
  - chapter: 149
    verses:
    - text: 爾其頌美耶和華、向耶和華謳新歌、在聖民會中、歌頌之兮、
      verse: 1
    - text: 願以色列因造之者而喜、郇民因其王而樂兮、
      verse: 2
    - text: 願其舞蹈、頌美厥名、以鼗與琴歌頌之兮、
      verse: 3
    - text: 耶和華喜悅其民、謙卑者、榮之以拯救兮、
      verse: 4
    - text: 願聖民因獲榮而懽忭、在牀歡詠兮、
      verse: 5
    - text: 願其口頌上帝之隆譽、手執兩刃之刀兮、
      verse: 6
    - text: 行報復於列邦、施刑罰於衆民、
      verse: 7
    - text: 縛其王以鏈、繫顯者以鐵索兮、
      verse: 8
    - text: 以成所錄之讞、凡厥聖民、咸有此榮、爾其頌美耶和華兮、
      verse: 9
  - chapter: 150
    verses:
    - text: 爾其頌美耶和華、在上帝聖所頌美之、在彰其能之穹蒼、頌美之兮、
      verse: 1
    - text: 緣其能事、而頌美之、依其高大超絕、而頌美之兮、
      verse: 2
    - text: 當以角聲頌美之、以瑟與琴頌美之兮、
      verse: 3
    - text: 播鼗舞蹈頌美之、以絲與竹頌美之兮、
      verse: 4
    - text: 以音洪之鈸頌美之、以聲高之鈸頌美之兮、
      verse: 5
    - text: 凡有生氣者、其頌美耶和華、爾其頌美耶和華兮、
      verse: 6
  name: Psalms
- chapters:
  - chapter: 1
    verses:
    - text: 以色列王大衞子所羅門之箴言、
      verse: 1
    - text: 使人知智與訓、辨悉哲言、
      verse: 2
    - text: 受誨於處事之明智、及厥公義正直、
      verse: 3
    - text: 使庸人得聰睿、少者得知識與精明、
      verse: 4
    - text: 智者聞之增其學、達者聞之正其趨、
      verse: 5
    - text: 令人通曉箴言、喻言、與智者之言、及其隱語、○
      verse: 6
    - text: 寅畏耶和華、乃智慧之肇始、惟愚者蔑視智慧與訓迪、
      verse: 7
    - text: 我子、當聽爾父之訓誨、毋棄爾母之法則、
      verse: 8
    - text: 是爲爾首之華冠、爾項之鏈索、
      verse: 9
    - text: 我子、惡人誘爾、勿依從之、
      verse: 10
    - text: 彼若曰、與我偕行、潛伏以流人血、無端隱伺無辜、
      verse: 11
    - text: 生吞之如陰府、俾其壯健入墓、
      verse: 12
    - text: 必獲珍寶、掠物盈室、
      verse: 13
    - text: 爾我同分、公共一囊、
      verse: 14
    - text: 我子、行路勿與之偕、禁足勿履其徑、
      verse: 15
    - text: 其足趨而行惡、疾以流血、
      verse: 16
    - text: 譬彼羽族、目覩網羅之設、猶不知戒、
      verse: 17
    - text: 斯人乃潛伏以流己血、隱伺以害己生、
      verse: 18
    - text: 凡嗜利者、其道如是、貪得之欲、必隕其命、○
      verse: 19
    - text: 智慧大呼於街市、發聲於通衢、
      verse: 20
    - text: 呼於會集之首區、揚言於邑門與城內、
      verse: 21
    - text: 曰、樸拙者好樸拙、侮慢者樂侮慢、愚蠢者惡知識、將至何時乎、
      verse: 22
    - text: 我加斥責、爾當回轉、我將以我神注爾、以我言示爾、
      verse: 23
    - text: 我召爾、爾弗從、我伸手、莫之顧、
      verse: 24
    - text: 我之規訓、爾蔑視之、我之斥責、爾弗受之、
      verse: 25
    - text: 爾遭患難、我必哂之、爾受恐惶、我必嗤之、
      verse: 26
    - text: 爾之恐惶、如狂風之來、爾之患難、如颶風之至、罹憂傷、遇窘苦、
      verse: 27
    - text: 斯時呼籲我、我弗應、切尋我、而弗得、
      verse: 28
    - text: 因其憎惡知識、不喜寅畏耶和華、
      verse: 29
    - text: 不受我之規訓、輕忽我之斥責、
      verse: 30
    - text: 故必依其所行、而食其果、循其所謀、而饜其欲、
      verse: 31
    - text: 樸拙者戮於卻退、愚蠢者滅於安逸、
      verse: 32
    - text: 惟聽我者、必宴然居處、得享寧靜、不畏遭禍、
      verse: 33
  - chapter: 2
    verses:
    - text: 我子、爾若聽受我言、默識我誡、
      verse: 1
    - text: 傾耳以聆智慧、盡心以求通達、
      verse: 2
    - text: 呼籲明哲、揚聲以求通達、
      verse: 3
    - text: 尋之如銀、索之如寶、
      verse: 4
    - text: 則必知寅畏耶和華、得識上帝、
      verse: 5
    - text: 蓋耶和華錫予智慧、知識通明、出於其口、
      verse: 6
    - text: 爲正直者蓄眞智、爲行端者之盾干、
      verse: 7
    - text: 守公平之道、衞聖民之途、
      verse: 8
    - text: 爾則達義理、公平正直、及諸善路、
      verse: 9
    - text: 蓋智慧將入爾心、知識將悅爾魂、
      verse: 10
    - text: 精明必衞爾、通達必保爾、
      verse: 11
    - text: 援爾於惡者之道、脫出詞乖謬之人、
      verse: 12
    - text: 若輩離乎正路、行於暗途、
      verse: 13
    - text: 喜於作惡、悅惡者之乖戾、
      verse: 14
    - text: 其途邪曲、其徑偏僻、
      verse: 15
    - text: 維彼智慧、必援爾於淫婦、卽諂言之外婦、
      verse: 16
    - text: 彼乃遺棄少時之偶、忘其上帝之約、
      verse: 17
    - text: 其室陷於死域、其途歸於幽魂、
      verse: 18
    - text: 凡詣之者、不復旋返、不得生路、
      verse: 19
    - text: 維彼智慧、俾爾行善人之途、守義人之徑、
      verse: 20
    - text: 正人必居於大地、完人恆存於寰區、
      verse: 21
    - text: 惟惡者被絕、譎者見拔於其中、
      verse: 22
  - chapter: 3
    verses:
    - text: 我子、勿忘我教、恪守我誡、
      verse: 1
    - text: 則必增爾年日、加爾平康、
      verse: 2
    - text: 勿容仁慈誠實去爾、當繫之於頸項、銘之於心版、
      verse: 3
    - text: 則於上帝世人前、蒙恩寵、得名譽、
      verse: 4
    - text: 一心賴耶和華、勿恃己之明哲、
      verse: 5
    - text: 凡事認之、彼必平直爾途、
      verse: 6
    - text: 勿自以爲智、當寅畏耶和華、而離乎惡、
      verse: 7
    - text: 則療治爾身、潤澤爾骨、
      verse: 8
    - text: 以爾資財、及所產之初實、尊榮耶和華、
      verse: 9
    - text: 則爾倉豐盈、酒醡之新釀流溢、○
      verse: 10
    - text: 我子、勿輕耶和華之懲罰、勿厭其譴責、
      verse: 11
    - text: 蓋耶和華責其所愛、如父於其所悅之子、
      verse: 12
    - text: 獲智慧、得明哲者、其人福矣、
      verse: 13
    - text: 得之愈於得銀、其利愈於精金、
      verse: 14
    - text: 貴於珍珠、凡可慕者、無足比擬、
      verse: 15
    - text: 右持壽考、左執富貴、
      verse: 16
    - text: 其道安樂、其徑平康、
      verse: 17
    - text: 持之者以爲生命之樹、守之者咸有福祉、
      verse: 18
    - text: 耶和華以智慧奠地、以明哲建天、
      verse: 19
    - text: 以其知識俾深淵坼裂、雲霄滴露、○
      verse: 20
    - text: 我子、持守眞智精明、顧諟弗失、
      verse: 21
    - text: 此爲爾魂之生、爾項之飾、
      verse: 22
    - text: 爾則安然行路、足不顚蹶、
      verse: 23
    - text: 偃臥無懼、酣然而睡、
      verse: 24
    - text: 恐怖忽至爾勿懼、惡人遭風爾勿驚、
      verse: 25
    - text: 蓋耶和華爲爾所恃、必佑爾足、免於罹陷、
      verse: 26
    - text: 當善待者、爾力能爲、則勿謝卻、
      verse: 27
    - text: 爾有其物、勿語鄰曰、且去、明日復來、我以予爾、
      verse: 28
    - text: 爾鄰附爾安居、勿謀害之、
      verse: 29
    - text: 人未加害於爾、勿無端與之爭、
      verse: 30
    - text: 勿嫉強暴、勿擇其途、
      verse: 31
    - text: 蓋乖戾者爲耶和華所惡、正直者爲其所契、
      verse: 32
    - text: 耶和華詛惡者之家、錫嘏義者之室、
      verse: 33
    - text: 加侮慢於侮慢者、施恩寵於謙遜者、
      verse: 34
    - text: 智者必得其榮、愚者之升爲辱、
      verse: 35
  - chapter: 4
    verses:
    - text: 諸子、宜聽父訓、務識明哲、
      verse: 1
    - text: 我以善道錫爾、勿棄我之法則、
      verse: 2
    - text: 昔我在父前爲佳兒、我母視我幼稚、獨爲可愛、
      verse: 3
    - text: 父誨我曰、爾心其識我言、遵守我命、則可得生、
      verse: 4
    - text: 當得智慧、宜獲明哲、我口所言、勿忘勿違、
      verse: 5
    - text: 勿棄智慧、彼將保爾、當愛智慧、彼將衞爾、
      verse: 6
    - text: 智慧乃爲首務、爾其得之、罄爾所有、以易明哲、
      verse: 7
    - text: 崇尚之、則使爾升高、懷抱之、則使爾尊榮、
      verse: 8
    - text: 彼將冠爾以華冠、付爾以榮冕、○
      verse: 9
    - text: 我子、聽受我言、則享遐齡、
      verse: 10
    - text: 我曾示爾以智慧之路、導爾以正直之徑、
      verse: 11
    - text: 爾行之、步履不至跼蹐、疾趨不至顚蹶、
      verse: 12
    - text: 堅持訓誨、謹守勿失、是爲爾之生命、
      verse: 13
    - text: 惡人之途勿入、妄人之路勿履、
      verse: 14
    - text: 避之勿由、遠之而去、
      verse: 15
    - text: 蓋彼未行惡則不眠、未傾人則廢寢、
      verse: 16
    - text: 食邪慝之餅、飲強暴之酒、
      verse: 17
    - text: 義者之道、有若朝暉、愈升愈明、迨至中午、
      verse: 18
    - text: 惡者之途、有若幽暗、遭遇顚躓、不知何因、○
      verse: 19
    - text: 我子、注意我言、傾聽我語、
      verse: 20
    - text: 勿去之於日、當存之於心、
      verse: 21
    - text: 蓋獲之者則得生命、全體舒暢、
      verse: 22
    - text: 謹守乃心、是爲生命之源、
      verse: 23
    - text: 絕邪僻於口、屛乖謬於脣、
      verse: 24
    - text: 目當直視、惟前是瞻、
      verse: 25
    - text: 坦平爾步履、穩固爾道途、
      verse: 26
    - text: 勿偏左右、移爾足遠於惡、
      verse: 27
  - chapter: 5
    verses:
    - text: 我子、注意我之智慧、傾聽我之明哲、
      verse: 1
    - text: 致爾謹守精明、口存知識、
      verse: 2
    - text: 惟彼淫婦、脣如滴蜜、口滑於油、
      verse: 3
    - text: 終則苦若茵陳、利如刀劍、
      verse: 4
    - text: 其足下及死域、其步臨於陰府、
      verse: 5
    - text: 生命坦途、彼不之得、其徑靡常、彼不自知、
      verse: 6
    - text: 諸子宜聽、勿違我口所言、
      verse: 7
    - text: 爾行宜遠之、勿近其室門、
      verse: 8
    - text: 免爾尊榮畀他人、歲月供殘暴、
      verse: 9
    - text: 資財充於外人、辛勞歸於他家、
      verse: 10
    - text: 終則形銷體敗、難免咨嗟、
      verse: 11
    - text: 乃曰、我何恨惡訓誨、心輕斥責、
      verse: 12
    - text: 不從師言、不聽傅訓、
      verse: 13
    - text: 於羣衆大會中、幾干諸咎、
      verse: 14
    - text: 當飲己池之水、飲己井之活水、
      verse: 15
    - text: 爾泉豈可外溢、爾溪豈可流入街衢、
      verse: 16
    - text: 當獨爲己有、不公諸外人、
      verse: 17
    - text: 俾爾泉蒙福、樂爾少時之妻、
      verse: 18
    - text: 視如馴鹿、可悅之麀、恆饜於其懷、永戀乎其愛、
      verse: 19
    - text: 我子、胡爲眷戀淫婦、擁抱外婦、
      verse: 20
    - text: 蓋人之途、在耶和華目前、其徑爲彼所治、
      verse: 21
    - text: 惡者必爲己惡所拘、己罪所縛、
      verse: 22
    - text: 緣缺訓誨、必致死亡、因其愚甚、必入歧途、
      verse: 23
  - chapter: 6
    verses:
    - text: 我子、爾若爲鄰作保、爲人拊掌、
      verse: 1
    - text: 則爲爾口所陷、爾言所執、
      verse: 2
    - text: 我子、旣入鄰之掌握、當行此以自救、速往懇求其人、
      verse: 3
    - text: 勿閉目而寢、勿合睫而眠、
      verse: 4
    - text: 尚其自救、如麞脫獵、如鳥脫捕、○
      verse: 5
    - text: 怠惰者歟、往視厥蟻、察其所爲、可得智慧、
      verse: 6
    - text: 彼雖無帥、無督無長、
      verse: 7
    - text: 夏時備食、穡時斂糧、
      verse: 8
    - text: 怠惰者歟、偃臥何其久、寢睡何時興、
      verse: 9
    - text: 再寢片時、又睡片時、叉手偃臥片時、
      verse: 10
    - text: 則爾貧窮之來如盜賊、匱乏之至如兵士、○
      verse: 11
    - text: 言行乖謬、乃無賴之惡徒、
      verse: 12
    - text: 以目致意、以足傳情、以指指揮、
      verse: 13
    - text: 中心乖戾、恆謀邪惡、播厥爭端、
      verse: 14
    - text: 故其災害突至、勿遭摧折、無術補救、
      verse: 15
    - text: 耶和華所惡者有六、所憎者有七、
      verse: 16
    - text: 卽目傲舌謊、手流無辜之血、
      verse: 17
    - text: 心圖惡謀、足趨邪慝、
      verse: 18
    - text: 發誑言而妄證、於昆弟播爭端、○
      verse: 19
    - text: 我子、當守父命、勿棄母教、
      verse: 20
    - text: 恆結之於心、繫之於項、
      verse: 21
    - text: 行時則導爾、臥時則衞爾、寤時則語爾、
      verse: 22
    - text: 蓋其誡爲燈、其教爲光、訓誨之譴責、爲生命之路、
      verse: 23
    - text: 保爾脫於惡婦、免於外婦諂媚之舌、
      verse: 24
    - text: 爾心勿戀其美色、勿爲其眉睫所誘、
      verse: 25
    - text: 人因妓女之故、僅餘片餅、淫婦獵取寶貴之命、
      verse: 26
    - text: 懷抱炎火、衣豈不焚、
      verse: 27
    - text: 經行爇炭、足豈不灼、
      verse: 28
    - text: 暱鄰妻者亦如是、凡捫之者、不爲無罪、
      verse: 29
    - text: 盜若因餓、竊物充飢、人不之鄙、
      verse: 30
    - text: 倘其被獲、必償七倍、罄厥家貲、
      verse: 31
    - text: 淫人妻者、乃乏知識、凡行此者、必喪己命、
      verse: 32
    - text: 受傷受辱、其恥莫能拭、
      verse: 33
    - text: 蓋人因嫉生怒、報復之日、必不寬宥、
      verse: 34
    - text: 不顧贖金、雖多饋之、猶不滿意、
      verse: 35
  - chapter: 7
    verses:
    - text: 我子、宜守我言、衷藏我命、
      verse: 1
    - text: 守我命而得生、守我教如眸子、
      verse: 2
    - text: 繫於指端、銘於心版、
      verse: 3
    - text: 謂智慧曰、爾爲我姊妹、稱明哲爲眷屬、
      verse: 4
    - text: 保爾脫於淫婦、遠諂言之外婦、
      verse: 5
    - text: 昔我在室臨牖、自櫺而觀、
      verse: 6
    - text: 見樸拙少年中、有一乏知識者、
      verse: 7
    - text: 經行於衢、近淫婦之巷隅、而詣其室、
      verse: 8
    - text: 或薄暮黃昏、或中夜幽暗、
      verse: 9
    - text: 有婦相迎、妓妝心譎、
      verse: 10
    - text: 喧呶不羈、其足弗安於室、
      verse: 11
    - text: 時而在衢、時而在市、或潛伏於諸隅、
      verse: 12
    - text: 乃摟少者、與之接吻、面無愧色、
      verse: 13
    - text: 曰、我今日償願、有酬恩祭品、
      verse: 14
    - text: 故出迎爾、急欲晤面、茲得相遇、
      verse: 15
    - text: 我之牀榻、鋪以裀褥、曁厥繡裯、其綫出自埃及、
      verse: 16
    - text: 已以沒藥、沈香桂皮、薰我牀笫、
      verse: 17
    - text: 其來、爾我飽享愛情、迄於詰朝、以愛情相慰藉、
      verse: 18
    - text: 男人去家、行於遠道、
      verse: 19
    - text: 手執銀囊、望日方歸、
      verse: 20
    - text: 婦頻以婉言誘之、以諂言強之、
      verse: 21
    - text: 乃急從之、如牛就屠、如愚者受懲於縲絏、
      verse: 22
    - text: 至於矢刺其肝、如鳥亟於投網、不知性命攸關、
      verse: 23
    - text: 諸子其聽我、聆我口所言、
      verse: 24
    - text: 爾心勿偏於其途、勿迷於其徑、
      verse: 25
    - text: 蓋彼所傷而仆者孔多、所殺者甚衆、
      verse: 26
    - text: 其家爲陰府之路、下及死亡之室、
      verse: 27
  - chapter: 8
    verses:
    - text: 智慧非呼召、明哲非發聲乎、
      verse: 1
    - text: 立於路旁之阜上、四達之衢中、
      verse: 2
    - text: 在於邑門、入邑之區、月城之場、大聲呼曰、
      verse: 3
    - text: 人歟、我向爾曹呼召、我向世人揚聲、
      verse: 4
    - text: 爾曹庸人、當知聰睿、愚者心宜通明、
      verse: 5
    - text: 我言殊善、啟口皆正、爾其聽之、
      verse: 6
    - text: 我口出眞誠、我脣絕邪惡、
      verse: 7
    - text: 我口所言皆義、無邪曲、無乖謬、
      verse: 8
    - text: 通達者以爲明晰、有識者以爲正直、
      verse: 9
    - text: 寧受我訓、不受白銀、宜得知識、勝於精金、
      verse: 10
    - text: 蓋智慧愈於珍珠、凡可慕者、無足比擬、
      verse: 11
    - text: 維我智慧、以聰明爲居所、考究知識精明、
      verse: 12
    - text: 寅畏耶和華、在於惡惡、驕慢狂妄、惡行謬口、我皆惡之、
      verse: 13
    - text: 我有良謀眞智、我乃明哲、我具能力、
      verse: 14
    - text: 列王恃我秉鈞、牧伯恃我宣義、
      verse: 15
    - text: 侯伯顯貴、世上士師、恃我操權、
      verse: 16
    - text: 愛我者、我亦愛之、勤求我者、則必得之、
      verse: 17
    - text: 豐富尊榮與我偕、恆產公義與我俱、
      verse: 18
    - text: 我之果實、愈於黃金精金、我之出產、愈於佳銀、
      verse: 19
    - text: 我行於公義之途、履於公平之徑、
      verse: 20
    - text: 使愛我者得厥貨財、充其府庫、○
      verse: 21
    - text: 耶和華造我、在其經營之始、古昔造化之先、
      verse: 22
    - text: 自永古、自元始、於地未有之先、我已被建、
      verse: 23
    - text: 未有深淵、未有湧泉、我已生焉、
      verse: 24
    - text: 山嶽未奠、岡陵未有、
      verse: 25
    - text: 大地田野、世之土壤、尚未締造、我已在焉、
      verse: 26
    - text: 上帝建立諸天、使穹蒼環海面、我已在焉、
      verse: 27
    - text: 上堅霄漢、下固淵泉、
      verse: 28
    - text: 定海之界、使水不違其命、建立大地之基、
      verse: 29
    - text: 斯時也、我與之俱、爲其工師、日爲所悅、恆懽忭於其前、
      verse: 30
    - text: 且懽忭於塵寰、樂與世人相偕、○
      verse: 31
    - text: 諸子聽我、守我道者、其有福矣、
      verse: 32
    - text: 聽訓勿違、而得智慧、
      verse: 33
    - text: 聽從我言、日伺我門、侍於門柱、其有福矣、
      verse: 34
    - text: 得我者則得生、並蒙耶和華之恩寵、
      verse: 35
    - text: 失我者乃戕己命、憾我者咸愛死亡、
      verse: 36
  - chapter: 9
    verses:
    - text: 智慧建室、鑿其七柱、
      verse: 1
    - text: 宰畜調酒、肆筵設席、
      verse: 2
    - text: 遣婢速客、己於邑之高處呼曰、
      verse: 3
    - text: 誰爲庸人、可轉而入此、
      verse: 4
    - text: 謂無知者曰、來食我餅、飲我所調之酒、
      verse: 5
    - text: 維爾庸人、離庸愚、得生存、行於明哲之路、○
      verse: 6
    - text: 責侮慢者、自招詆毀、斥邪惡者、自取玷汚、
      verse: 7
    - text: 勿責侮慢者、恐其憾爾、宜責智慧者、彼乃愛爾、
      verse: 8
    - text: 訓迪智人、其智必益、教誨義人、其學必進、
      verse: 9
    - text: 寅畏耶和華、爲智慧之肇始、識聖者爲明哲、
      verse: 10
    - text: 蓋由於我、加爾時日、增爾年齡、
      verse: 11
    - text: 若爾有智、爲己有之、若爾侮慢、一己承之、○
      verse: 12
    - text: 愚婦喧呶、庸愚無知、
      verse: 13
    - text: 在其室門之前、坐於邑中高阜之座、
      verse: 14
    - text: 路人徑行其道、則呼之曰、
      verse: 15
    - text: 誰爲庸人、可轉而入此、
      verse: 16
    - text: 謂無知者曰、竊取之水乃甘、暗食之餅有味、
      verse: 17
    - text: 惟其人不知幽魂在此、其客在陰府之深處、
      verse: 18
  - chapter: 10
    verses:
    - text: 所羅門之箴言、○智子令父喜樂、愚子爲母憂戚、
      verse: 1
    - text: 積財非義、無所裨益、惟義拯人於死、
      verse: 2
    - text: 耶和華不任義者受餒、不使惡者遂欲、
      verse: 3
    - text: 手惰者致貧、手勤者致富、
      verse: 4
    - text: 夏時而斂者乃智子、穡時而寢者乃辱子、
      verse: 5
    - text: 福祉臨於義者之首、殘暴藏於惡者之口、
      verse: 6
    - text: 義者之誌得頌、惡者之名必朽、
      verse: 7
    - text: 心慧者必受命令、口愚者必致傾覆、
      verse: 8
    - text: 履正直者、其行穩固、從邪曲者、必致敗露、
      verse: 9
    - text: 以目示意、必生憂患、口愚之輩、必致傾覆、
      verse: 10
    - text: 義者之口、乃生命之源、惡者之口、乃殘暴所藏、
      verse: 11
    - text: 憾恨啟釁隙、仁愛蓋罪愆、
      verse: 12
    - text: 具明哲者、口有智慧、乏知識者、背受杖責、
      verse: 13
    - text: 智人積存知識、愚者之口、臨於敗亡、
      verse: 14
    - text: 富人之貨財、爲其堅城之衞、貧者之窮乏、乃其敗亡之由、
      verse: 15
    - text: 義者之勞力乃致生、惡者之出產乃致罪、
      verse: 16
    - text: 守訓誨者、履於生路、違斥責者、迷於歧途、
      verse: 17
    - text: 匿怨者口言誑、讒謗者爲愚人、
      verse: 18
    - text: 多言難免咎戾、緘口乃爲明智、
      verse: 19
    - text: 義者之舌、有如佳銀、惡者之心、所值無幾、
      verse: 20
    - text: 義者之脣、以育衆庶、愚者乏識、陷於死亡、
      verse: 21
    - text: 耶和華之錫嘏、令人富厚、不加憂傷、
      verse: 22
    - text: 愚蠢者戲行邪惡、明哲者乃樂智慧、
      verse: 23
    - text: 惡者所懼必臨之、義者所欲必允之、
      verse: 24
    - text: 狂風驟過、惡者烏有、惟彼義者、其基永存、
      verse: 25
    - text: 怠惰之流、於使之者、如醯在齒、如煙在目、
      verse: 26
    - text: 寅畏耶和華、必益其壽命、惟彼惡者、必夭其天年、
      verse: 27
    - text: 義人之望、必致喜樂、惡者之冀、必至敗亡、
      verse: 28
    - text: 耶和華之道、於正直者爲保障、於作惡者爲毀滅、
      verse: 29
    - text: 義者永不遷移、惡者不得居於地上、
      verse: 30
    - text: 義者之口、乃生智慧、乖謬之舌、必被斷絕、
      verse: 31
    - text: 義者之脣、知所悅人、惡者之口、惟出乖謬、
      verse: 32
  - chapter: 11
    verses:
    - text: 詐僞之衡、爲耶和華所惡、公平之石、爲其所悅、
      verse: 1
    - text: 驕矜旣至、恥辱亦至、惟謙卑者、智慧與俱、
      verse: 2
    - text: 正直者、其眞誠必導之、奸詐者、其乖戾必敗之、
      verse: 3
    - text: 震怒之日、資財無益、惟義拯人於死、
      verse: 4
    - text: 完人之義、平直其途、惡者因己惡而顚覆、
      verse: 5
    - text: 正直者、其義必救之、奸詐者、其惡必陷之、
      verse: 6
    - text: 惡人旣死、所冀俱絕、罪人之望、歸於烏有、
      verse: 7
    - text: 義者得脫於難、惡者從而代之、
      verse: 8
    - text: 不虔者以口舌害鄰里、惟義人因知識得救援、
      verse: 9
    - text: 義者亨通、舉邑欣悅、惡者淪喪、歡聲沸騰、
      verse: 10
    - text: 維彼城邑、以正直者之祝而振興、因邪惡者之口而傾覆、
      verse: 11
    - text: 蔑鄰者無知、通達者緘口、
      verse: 12
    - text: 佚遊閑談者、發人陰私、中心誠慤者、隱人情事、
      verse: 13
    - text: 無智謀、民必仆、多議士、民乃安、
      verse: 14
    - text: 爲人作保、必遭挫折、憎惡拊掌、乃獲安康、
      verse: 15
    - text: 淑女得尊榮、強男得財貨、
      verse: 16
    - text: 仁慈者益己命、殘刻者害厥身、
      verse: 17
    - text: 作惡者、其值乃虛、播義者、其賚有定、
      verse: 18
    - text: 恆於義者必得生、從乎惡者必致死、
      verse: 19
    - text: 其心乖戾者、爲耶和華所惡、其行完全者、爲其所悅、
      verse: 20
    - text: 惡人雖則連手、不免受刑、義者後裔蒙救、
      verse: 21
    - text: 女美而不精明、如金環貫豕鼻、
      verse: 22
    - text: 義者所欲、無非善良、惡者之望、終干震怒、
      verse: 23
    - text: 有博施而益增加、有過吝而致貧乏、
      verse: 24
    - text: 好施濟者、必得豐腴、潤澤人者、必受潤澤、
      verse: 25
    - text: 閉糴者、民必詛之、糶穀者、福加其首、
      verse: 26
    - text: 勤求善者、必獲恩寵、惟求惡者、惡必及之、
      verse: 27
    - text: 恃財者必至傾覆、行義者茂如青葉、
      verse: 28
    - text: 擾己家者、所得惟風、愚人爲慧心者之役、
      verse: 29
    - text: 義者結果、有若生命之樹、智者乃有得人之能、
      verse: 30
    - text: 義者在世、且受其報、況惡人罪人乎、
      verse: 31
  - chapter: 12
    verses:
    - text: 悅勸懲者、乃悅知識、惡斥責者、是爲愚蠢、
      verse: 1
    - text: 行善者、耶和華必錫以恩、謀惡者、必定其罪、
      verse: 2
    - text: 人恃其惡、不能堅立、義者之根、永不動移、
      verse: 3
    - text: 淑善之女、爲夫首之冠冕、啟羞之女、如夫骨之腐朽、
      verse: 4
    - text: 義人之思維公平、惡人之計謀詭詐、
      verse: 5
    - text: 惡者所言、無非潛伏流血、正人之口、必救其人、
      verse: 6
    - text: 惡人傾覆、歸於烏有、義者之家、恆久存立、
      verse: 7
    - text: 循人智慧而加揄揚、惟心乖者、則受蔑視、
      verse: 8
    - text: 居卑而有役、愈於自大而乏食、
      verse: 9
    - text: 義人恤其牲畜之命、惟惡者之仁慈、無非殘忍、
      verse: 10
    - text: 力其田者足食、從虛浮者無知、
      verse: 11
    - text: 惡人罔利、惡人欲得其網、義者之根、自結其實、
      verse: 12
    - text: 惡者網於口過、義者脫於患難、
      verse: 13
    - text: 人因口果而飽以福、依手所爲而得其報、
      verse: 14
    - text: 愚者視己之途爲正、智者惟人之訓是聽、
      verse: 15
    - text: 愚者有怒卽見、智者受辱隱忍、
      verse: 16
    - text: 言誠者著公義、僞證者顯奸欺、
      verse: 17
    - text: 浮躁之言、如鋒刃之刺、智者之舌、有療疾之能、
      verse: 18
    - text: 言誠必永立、言誑只須臾、
      verse: 19
    - text: 謀惡者心存詭譎、勸和者必得喜樂、
      verse: 20
    - text: 義者不遘禍、惡者有餘殃、
      verse: 21
    - text: 言誑之口、爲耶和華所惡、踐實之人、爲其所悅、
      verse: 22
    - text: 哲人隱藏其智、蠢者心播其愚、
      verse: 23
    - text: 勤者手操其柄、惰者必服厥役、
      verse: 24
    - text: 人心懷憂則抑鬱、惟聞善言則歡娛、
      verse: 25
    - text: 義者爲鄰先導、惡者所行、使之迷途、
      verse: 26
    - text: 惰者不燔所獵、勤者所寶維勤、
      verse: 27
    - text: 義路有生命、其途無死亡、
      verse: 28
  - chapter: 13
    verses:
    - text: 智慧之子、受父勸懲、侮慢之人、不聽譴責、
      verse: 1
    - text: 人因口果享福祉、心懷奸詐遭殘暴、
      verse: 2
    - text: 守口者保生、侈口者見滅、
      verse: 3
    - text: 惰者欲而弗得、勤者必致豐腴、
      verse: 4
    - text: 義者誑言是疾、惡者遺臭蒙羞、
      verse: 5
    - text: 行正直者保於義、干罪戾者敗於惡、
      verse: 6
    - text: 有自富而實空虛、有自貧而實豐裕、
      verse: 7
    - text: 人之資財、可贖生命、貧者不受恐嚇、
      verse: 8
    - text: 義人之光煇煌、惡者之燈熄滅、
      verse: 9
    - text: 驕泰惟起爭端、受勸乃有智慧、
      verse: 10
    - text: 妄得之財必耗、勤勞所積必增、
      verse: 11
    - text: 所望遲滯、致中心懷憂、所欲旣成、乃生命之樹、
      verse: 12
    - text: 輕道義者、自取敗亡、畏誡命者、必得賞賚、
      verse: 13
    - text: 智者之教、乃生命之源、使人脫死亡之網、
      verse: 14
    - text: 睿智授人恩澤、奸人之路崎嶇、
      verse: 15
    - text: 哲人以智制事、蠢者自呈其愚、
      verse: 16
    - text: 惡使陷人於禍、信使令人舒暢、
      verse: 17
    - text: 棄絕勸懲者受貧辱、順承斥責者得尊榮、
      verse: 18
    - text: 所欲得遂、中心覺甘、違離惡事、蠢人所惡、
      verse: 19
    - text: 與智者偕行、必成爲智、與蠢人爲侶、必受其傷、
      verse: 20
    - text: 災禍逐罪人、義人獲善報、
      verse: 21
    - text: 善人遺業於子孫、罪人積財歸義者、
      verse: 22
    - text: 貧而力困、多得穀食、亡於不義、亦有其人、
      verse: 23
    - text: 不杖其子者、是爲惡之、惟愛其子者、乃時懲之、
      verse: 24
    - text: 義者飽食、惡者枵腹、
      verse: 25
  - chapter: 14
    verses:
    - text: 哲婦立家、愚婦手毀之、
      verse: 1
    - text: 行正直者寅畏耶和華、行偏僻者蔑視之、
      verse: 2
    - text: 愚者之口、具扑己驕之杖、智者之言、有保己身之能、
      verse: 3
    - text: 家無牛、則槽淨、物產饒、賴牛力、
      verse: 4
    - text: 實證者決不言誑、妄證者吐其虛誕、
      verse: 5
    - text: 侮慢者求智弗獲、明哲者知識易得、
      verse: 6
    - text: 愚人無智言、往見則知之、
      verse: 7
    - text: 哲人之智、在識己道、蠢者之愚、在其自欺、
      verse: 8
    - text: 愚者戲干罪戾、正人內寓和平、
      verse: 9
    - text: 心之愁苦、惟己獨知、心之喜樂、他人莫與、
      verse: 10
    - text: 惡者之家必敗、正人之幕必興、
      verse: 11
    - text: 有一道焉、人以爲正、終爲死亡之路、
      verse: 12
    - text: 人於嬉笑而懷憂傷、喜樂終歸抑鬱、
      verse: 13
    - text: 中心背道者、必飫其果實、行善者由己而快足、
      verse: 14
    - text: 拙者盡信人言、哲人愼其步履、
      verse: 15
    - text: 智者恐懼而遠惡、蠢者驕矜以自恃、
      verse: 16
    - text: 易怒者必妄爲、謀惡者必見惡、
      verse: 17
    - text: 拙者業於愚、哲人冠以智、
      verse: 18
    - text: 惡人跽於善者之前、罪人伏於義者之門、
      verse: 19
    - text: 窮乏者鄰亦惡之、富厚者友朋衆多、
      verse: 20
    - text: 蔑鄰者干罪、恤貧者有福、
      verse: 21
    - text: 謀惡者、豈非入於歧路、謀善者、仁慈誠實加之、
      verse: 22
    - text: 凡百勤勞皆獲利、脣舌多言惟致貧、
      verse: 23
    - text: 智者之才爲其冕、蠢者之愚終爲愚、
      verse: 24
    - text: 實證者救人命、誑言者行詭詐、
      verse: 25
    - text: 寅畏耶和華者、其望維堅、後裔必得避所、
      verse: 26
    - text: 寅畏耶和華、乃生命之源、使人脫於死亡之網、
      verse: 27
    - text: 民庶則王榮、民寡則君敗、
      verse: 28
    - text: 遲於發怒者、大有明哲、性躁者適呈愚蒙、
      verse: 29
    - text: 心性和平、爲身之生命、衷懷嫉妒、爲骨之腐朽、
      verse: 30
    - text: 虐貧窮、乃侮造之之主、恤貧乏、乃尊祟之、
      verse: 31
    - text: 惡人遇難而見仆、義者臨死而有託、
      verse: 32
    - text: 達人之智寓於心、蠢者所懷形於外、
      verse: 33
    - text: 公義興國、罪惡辱民、
      verse: 34
    - text: 用智之臣蒙王恩、貽羞之僕遭王怒、
      verse: 35
  - chapter: 15
    verses:
    - text: 温和之應對息忿、暴厲之言詞激怒、
      verse: 1
    - text: 智者之舌、善宣知識、蠢者之口、乃吐愚頑、
      verse: 2
    - text: 耶和華目視萬方、鑒觀善惡、
      verse: 3
    - text: 温良之舌、乃生命之樹、乖謬之詞、乃摧折人心、
      verse: 4
    - text: 輕視父訓者爲愚人、順承斥責者得智慧、
      verse: 5
    - text: 義者之家、多藏貨財、惡者所入、內寓煩擾、
      verse: 6
    - text: 智者之口、播揚知識、愚者之心、出發不義、
      verse: 7
    - text: 惡者之祭、爲耶和華所惡、正人之祈、爲其所悅、
      verse: 8
    - text: 惡者之道、爲耶和華所惡、從義之人、爲其所愛、
      verse: 9
    - text: 離道途者受重懲、惡斥責者致死亡、
      verse: 10
    - text: 陰府死域、耶和華且洞鑒之、況世人之心乎、
      verse: 11
    - text: 侮慢者不悅斥責、不就智人、
      verse: 12
    - text: 心樂則顏歡、心憂則神敗、
      verse: 13
    - text: 達人之心求知識、蠢者之口嗜愚頑、
      verse: 14
    - text: 遭困苦者、日處逆境、有歡心者、恆飫珍饈、
      verse: 15
    - text: 少有而寅畏耶和華、愈於多財而煩擾、
      verse: 16
    - text: 茹菜蔬而相愛、愈於食太牢而相憾、
      verse: 17
    - text: 暴怒者啟爭端、忍怒者息爭競、
      verse: 18
    - text: 惰者之途、如環棘籬、正人之路、成爲達道、
      verse: 19
    - text: 智子悅父、蠢人輕母、
      verse: 20
    - text: 無知者以愚爲樂、明哲者直道而行、
      verse: 21
    - text: 無同謀、計不就、多議士、則必成、
      verse: 22
    - text: 應對得當、自覺歡欣、言語適時、何其嘉美、
      verse: 23
    - text: 智者由生命之道而上達、致遠在下之陰府、
      verse: 24
    - text: 耶和華傾驕人之家、立嫠婦之界、
      verse: 25
    - text: 惡謀爲耶和華所惡、良言純潔可愛、
      verse: 26
    - text: 貪貨財者擾己家、惡賄賂者得生存、
      verse: 27
    - text: 義者應對、心先思維、惡者之口、直吐邪慝、
      verse: 28
    - text: 耶和華遠惡人、惟聽義者之祈、
      verse: 29
    - text: 目光悅人心、嘉音健骸骨、
      verse: 30
    - text: 聽致生之斥責、必與智者偕居、
      verse: 31
    - text: 棄勸懲者、乃輕己魂、聽斥責者、必得知識、
      verse: 32
    - text: 寅畏耶和華、卽智慧之訓、謙遜乃尊榮之先導、
      verse: 33
  - chapter: 16
    verses:
    - text: 心之圖謀在人、言之功效、由於耶和華、
      verse: 1
    - text: 人之所行、自視爲潔、惟耶和華權衡其心、
      verse: 2
    - text: 凡爾所爲、託於耶和華、則所謀必成、
      verse: 3
    - text: 耶和華所造者、俱適其用、其造惡人、爲使屆期受難、
      verse: 4
    - text: 心驕者耶和華所惡、雖則連手、不免受刑、
      verse: 5
    - text: 仁慈誠實、可以贖罪、人之遠惡、在寅畏耶和華、
      verse: 6
    - text: 人之所行、若耶和華悅之、則使其敵與之和、
      verse: 7
    - text: 行義而少有、愈於不義而多財、
      verse: 8
    - text: 人心謀其道途、惟耶和華指示其步履、
      verse: 9
    - text: 神言寓於王口、聽訟則無謬言、
      verse: 10
    - text: 公平之衡、屬耶和華、囊中之石、皆其所製、
      verse: 11
    - text: 惡行爲王所憎、國位以義而立、
      verse: 12
    - text: 公義之詞、爲王所悅、正言之人、爲其所愛、
      verse: 13
    - text: 王怒如致死之使、惟智者必息之、
      verse: 14
    - text: 王顏光霽、乃爲生命、其恩有若春雨之雲、
      verse: 15
    - text: 得智慧愈於得金、獲明哲愈於獲銀、
      verse: 16
    - text: 正人之途遠乎惡、守道之人保其生、
      verse: 17
    - text: 倨傲爲淪亡之先導、心驕乃隕越之前因、
      verse: 18
    - text: 中心謙卑、與貧者同處、勝於與驕人分贓、
      verse: 19
    - text: 守道者獲益、恃耶和華者有福、
      verse: 20
    - text: 心慧者謂之通明、甘言增人學問、
      verse: 21
    - text: 明哲乃生命之源、蒙昧卽愚人之罰、
      verse: 22
    - text: 智者之心訓其口、增其脣之才、
      verse: 23
    - text: 良言如蜂房、甘於心、暢於骨、
      verse: 24
    - text: 有一道焉、人以爲正、終爲死亡之路、
      verse: 25
    - text: 勞力者、其欲助之、其口迫之、
      verse: 26
    - text: 匪徒圖謀毒害、口如烈火、
      verse: 27
    - text: 乖戾者播爭端、讒毀者間密友、
      verse: 28
    - text: 強暴之人、誘惑鄰里、引入不善之途、
      verse: 29
    - text: 合眸者圖乖僻、閉脣者成邪惡、
      verse: 30
    - text: 皓首爲榮冕、行善道則獲之、
      verse: 31
    - text: 忍怒者愈於勇士、制心者愈於克城、
      verse: 32
    - text: 籤置膝上、定事在耶和華、
      verse: 33
  - chapter: 17
    verses:
    - text: 有糒少許而相安、愈於盛饌盈室而相競、
      verse: 1
    - text: 用智之奴、必治貽羞之子、與其昆弟同分遺業、
      verse: 2
    - text: 鼎以鍊銀、爐以鍊金、惟耶和華鍛鍊人心、
      verse: 3
    - text: 作惡者、喜聽奸邪之口、言誑者、傾聽毒害之舌、
      verse: 4
    - text: 戲笑貧窮、乃侮造之之主、幸災樂禍、不免受刑、
      verse: 5
    - text: 子孫爲耆老之冕、祖父爲子孫之榮、
      verse: 6
    - text: 嘉言不宜於愚者、誑舌不宜於君王、
      verse: 7
    - text: 行賄者自視其物爲寶玉、無往不利、
      verse: 8
    - text: 蓋人愆尤、乃求和愛、數言其事、則間良朋、
      verse: 9
    - text: 責通達者以一言、深入其心、甚於撻愚蠢者以百杖、
      verse: 10
    - text: 惡人務叛、必有酷吏、奉遣擊之、
      verse: 11
    - text: 寧遇失子之熊、勿遇愚人適行其妄、
      verse: 12
    - text: 以惡報善者、災害不離其家、
      verse: 13
    - text: 釁端之起、如水潰決、宜先弭之、以免爭鬬、
      verse: 14
    - text: 義惡人、罪義人、皆耶和華所惡、
      verse: 15
    - text: 蠢者旣無知、何爲執金以市智、
      verse: 16
    - text: 友朋之愛在有恆、兄弟之生爲急難、
      verse: 17
    - text: 在鄰里前拊掌作保、其人乃爲無知、
      verse: 18
    - text: 好爭競者喜罪過、高門閭者求敗亡、
      verse: 19
    - text: 心邪僻者無利益、舌乖謬者陷災殃、
      verse: 20
    - text: 生愚蠢子必懷憂、爲愚人父無所樂、
      verse: 21
    - text: 心樂爲良藥、神傷致骨枯、
      verse: 22
    - text: 惡者受人懷中之賄、以反義讞、
      verse: 23
    - text: 達者用智於其前、蠢人游目於地極、
      verse: 24
    - text: 蠢子爲父之憂、爲母之苦、
      verse: 25
    - text: 罰行義之人、扑秉公之牧、俱爲不善、
      verse: 26
    - text: 寡言者有知識、沈靜者乃通人、
      verse: 27
    - text: 愚者緘默亦爲智、閉口亦爲哲、
      verse: 28
  - chapter: 18
    verses:
    - text: 異於衆者、獨求己欲、妄敵眞智、
      verse: 1
    - text: 蠢者不欲明哲、惟願彰其心意、
      verse: 2
    - text: 惡人旣至、輕慢亦至、恥辱隨於詬詈、
      verse: 3
    - text: 哲人之語如淵水、智慧之源如流溪、
      verse: 4
    - text: 瞻徇惡人之情、枉斷義人之獄、俱爲不善、
      verse: 5
    - text: 蠢者之脣啟爭端、其口招扑責、
      verse: 6
    - text: 蠢者之口致敗亡、其脣陷己命、
      verse: 7
    - text: 讒毀者、言如甘旨、入人甚深、
      verse: 8
    - text: 操作懈怠者、與奢侈者爲昆弟、
      verse: 9
    - text: 耶和華之名乃堅臺、義者趨之得安穩、
      verse: 10
    - text: 富人之財、爲其堅城、視若高垣、
      verse: 11
    - text: 隕越爲心驕之繼、謙遜在尊榮之先、
      verse: 12
    - text: 未聽而先應、乃愚乃辱、
      verse: 13
    - text: 有恙心能忍之、神傷孰能堪之、
      verse: 14
    - text: 哲人之心得知識、智者之耳求知識、
      verse: 15
    - text: 禮物爲人先導、引之以謁顯貴、
      verse: 16
    - text: 先赴愬者、其理似直、鄰里繼至、則得其情、
      verse: 17
    - text: 掣籤息爭競、爲強者解紛、
      verse: 18
    - text: 兄弟結怨而媾和、難於破堅城、其相爭也、如保障之門楗、
      verse: 19
    - text: 人因所言而得果報、口之所出、身必承之、
      verse: 20
    - text: 生死之權在舌、好用之者、必食其果、
      verse: 21
    - text: 人得妻室、卽爲獲福、且蒙耶和華之恩、
      verse: 22
    - text: 貧者懇切以求、富者厲詞以應、
      verse: 23
    - text: 濫交多友、必致敗亡、有友一人、親於昆弟、
      verse: 24
  - chapter: 19
    verses:
    - text: 貧而行正、愈於愚而乖謬、
      verse: 1
    - text: 心有欲而無知、乃爲不善、足疾趨者、難免失路、
      verse: 2
    - text: 人因愚而敗其途、其心遂怨耶和華、
      verse: 3
    - text: 富厚則友朋增、貧窮則故舊絕、
      verse: 4
    - text: 妄證者不免刑、言誑者難逭罪、
      verse: 5
    - text: 好施濟、則求之者多、好饋還、則友之者衆、
      verse: 6
    - text: 貧乏者昆弟惡之、況彼友朋、豈不遠之、追而與語、其人已渺、
      verse: 7
    - text: 得智慧者愛己生、守明哲者獲福祉、
      verse: 8
    - text: 妄證者不免刑、言誑者必淪喪、
      verse: 9
    - text: 蠢者逸樂非所宜、況奴隸制君長乎、
      verse: 10
    - text: 人而精明、遲於發怒、赦宥愆尤、爲其榮耀、
      verse: 11
    - text: 王怒如獅之咆哮、王恩如露之潤草、
      verse: 12
    - text: 蠢子爲其父之災、悍婦乃恆滴之水、
      verse: 13
    - text: 第宅貨財、爲祖父所遺、賢妻爲耶和華所賜、
      verse: 14
    - text: 懈怠致酣眠、惰者受飢餓、
      verse: 15
    - text: 守誡者保生、輕道者必死、
      verse: 16
    - text: 恤貧者乃貸於耶和華、必如其善行而償之、
      verse: 17
    - text: 子旣有望、宜加懲責、勿任其敗亡、
      verse: 18
    - text: 暴怒者必遭刑、爾若救之、必再救之、
      verse: 19
    - text: 爾其聽規訓、受懲責、終則爲智、
      verse: 20
    - text: 人心多謀、惟耶和華之志必成、
      verse: 21
    - text: 人之可慕、在其仁慈、貧窮愈於欺誑、
      verse: 22
    - text: 寅畏耶和華、致得生命因而恆足、災不及身、
      verse: 23
    - text: 惰者染指於盂、不反於口、
      verse: 24
    - text: 扑責侮慢者、則拙人增識、斥責通達者、則智慧愈明、
      verse: 25
    - text: 迫其父、逐其母、乃貽羞招辱之子、
      verse: 26
    - text: 我子、聽訓而棄哲言、爾勿爲此、
      verse: 27
    - text: 匪徒作證、戲笑公義、惡人吞食邪慝、
      verse: 28
    - text: 刑罰爲侮慢之徒而設、鞭扑爲蠢人之背而具、
      verse: 29
  - chapter: 20
    verses:
    - text: 清酒生侮慢、醇醪致喧譁、因之而搖曳者、是爲不智、
      verse: 1
    - text: 王威如獅吼、攖其怒者戕厥生、
      verse: 2
    - text: 遠爭爲人之榮、愚人乃務啟釁、
      verse: 3
    - text: 惰者冬時不事耕耘、穡時乞而弗得、
      verse: 4
    - text: 心藏謀畧、有若淵水、惟達者汲之、
      verse: 5
    - text: 自述其仁者衆、忠信之人、誰得遇之、
      verse: 6
    - text: 義者行正、子孫蒙福、
      verse: 7
    - text: 王升鞫位、瞠目而視、諸惡消散、
      verse: 8
    - text: 郭能自謂已清我心、我潔無罪、
      verse: 9
    - text: 權量不一其制、皆耶和華所惡、
      verse: 10
    - text: 孩童所爲、或清或正、因之而顯、
      verse: 11
    - text: 能聞之耳、能見之目、俱耶和華所造、
      verse: 12
    - text: 勿貪寢、免致匱乏、當啟目、則得飽飫、
      verse: 13
    - text: 購物之人、每曰惡惡、旣去則誇美之、
      verse: 14
    - text: 黃金旣有、珍珠亦多、惟哲言爲珍寶、
      verse: 15
    - text: 爲外人作保者、可取其衣、爲異族作保者、可質其身、
      verse: 16
    - text: 欺人得餅、自覺其甘、終則沙充厥口、
      verse: 17
    - text: 定策每因集議、決戰宜有智謀、
      verse: 18
    - text: 佚遊閑談者、發人陰私、孔張厥口者、勿與交際、
      verse: 19
    - text: 詛父母者、其燈必滅、幽暗甚深、
      verse: 20
    - text: 始而驟富、終不爲福、
      verse: 21
    - text: 勿言我必復仇、惟仰望耶和華、彼必救爾、
      verse: 22
    - text: 異制之石、耶和華所惡、詐僞之衡、乃爲不善、
      verse: 23
    - text: 人之步履、耶和華所定、焉能自識其道、
      verse: 24
    - text: 遽謂斯物爲聖、許願而後察之、乃自陷於網羅、
      verse: 25
    - text: 智慧之王簸散惡人、以輪碾之、
      verse: 26
    - text: 人之靈爲耶和華之燈、燭照隱衷、
      verse: 27
    - text: 仁慈誠實保王身、其位亦因仁慈而堅立、
      verse: 28
    - text: 能力爲少者之榮、皓首爲老人之美、
      verse: 29
    - text: 鞭傷可去罪惡、扑責入人甚深、
      verse: 30
  - chapter: 21
    verses:
    - text: 王之心志、在耶和華掌握、如溝洫之水、隨意運轉之、
      verse: 1
    - text: 人之所行、自視爲正、惟耶和華權衡人心、
      verse: 2
    - text: 行義秉公、耶和華所悅納、愈於獻祭、
      verse: 3
    - text: 目高心傲、惡人昌熾、俱爲罪戾、
      verse: 4
    - text: 勤者之思維、足致豐裕、急躁者、乃急貧窮、
      verse: 5
    - text: 以詭詞得財、如追浮氣、適以取死、
      verse: 6
    - text: 惡者不行義、其暴戾必覆之、
      verse: 7
    - text: 負罪者之路邪曲、清潔者之行正直、
      verse: 8
    - text: 寧處屋頂之隅、勿與悍婦共居廣廈、
      verse: 9
    - text: 惡者幸人之災、鄰里罔沾其惠、
      verse: 10
    - text: 侮慢者受刑、則拙人爲睿、智慧者受訓、則知識愈增、
      verse: 11
    - text: 惡人之家、義者度之、知其必覆而亡、
      verse: 12
    - text: 貧者呼籲、塞耳弗聞、則己呼籲、亦莫之聽、
      verse: 13
    - text: 暗中投贈、氣憤胥平、饋遺入懷、烈怒以息、
      verse: 14
    - text: 秉公而行、於義人爲喜樂、於惡人爲敗壞、
      verse: 15
    - text: 迷失通達之途、必居幽魂之會、
      verse: 16
    - text: 好宴樂者、必爲窮乏、好酒膏者、不致富饒、
      verse: 17
    - text: 惡者爲義者之贖、奸者爲正者之代、
      verse: 18
    - text: 寧處曠野、不與好爭煩懣之婦偕居、
      verse: 19
    - text: 智者之家、藏寶與膏、蠢者吞噬所有、
      verse: 20
    - text: 追求仁義者、則得生命、公義尊榮、
      verse: 21
    - text: 智者登勇士之城、敗其所恃之勢、
      verse: 22
    - text: 守口舌者、保生免害、
      verse: 23
    - text: 驕矜者名曰侮慢、惟恃狂傲而妄行、
      verse: 24
    - text: 惰者手不操作、爲其願欲所殺、
      verse: 25
    - text: 有人終日貪求、義者施舍不吝、
      verse: 26
    - text: 惡者之祭爲可憎、況以惡意獻之乎、
      verse: 27
    - text: 妄證者必敗、據所聞而證之者、其言恆存、
      verse: 28
    - text: 惡者厚其顏、正人定其行、
      verse: 29
    - text: 智慧明哲謀畧、無有能敵耶和華者、
      verse: 30
    - text: 備馬待戰、惟獲勝在於耶和華、
      verse: 31
  - chapter: 22
    verses:
    - text: 寧求令聞、愈於多財、寧得恩寵、愈於金銀、
      verse: 1
    - text: 貧富錯處、悉爲耶和華所造、
      verse: 2
    - text: 精明者見害而隱避、樸拙者前往而遘災、
      verse: 3
    - text: 謙遜及寅畏耶和華之報、卽富有尊榮與壽考、
      verse: 4
    - text: 乖戾者之途中、具有荊棘羅網、保其生者必遠之、
      verse: 5
    - text: 以當行之道訓童穉、至老必不離之、
      verse: 6
    - text: 富者握貧人之權、貸者爲債主之僕、
      verse: 7
    - text: 播惡者必斂禍、其怒之勢必敗、
      verse: 8
    - text: 善其目者、以食食貧、必獲福祉、
      verse: 9
    - text: 逐侮慢者、則釁端泯焉、爭鬬與凌辱息焉、
      verse: 10
    - text: 好清心者、因其嘉言、王與之友、
      verse: 11
    - text: 耶和華祐智者、敗譎者之言、
      verse: 12
    - text: 惰者云、外有獅、行於途、必見殺、
      verse: 13
    - text: 淫婦之口乃深阱、耶和華所惡者、必陷其中、
      verse: 14
    - text: 孩童之心、包藏愚昧、懲之以杖、則除去之、
      verse: 15
    - text: 虐貧利己、饋遺富人、俱必匱乏、○
      verse: 16
    - text: 傾耳以聽智者之言、專心於我知識、
      verse: 17
    - text: 存之於衷、銜之於口、斯爲美、
      verse: 18
    - text: 我今日示爾、俾爾仰賴耶和華、
      verse: 19
    - text: 謀畧知識、我豈未錄以遺爾乎、
      verse: 20
    - text: 使爾確知眞理、能以眞言復遣爾者、○
      verse: 21
    - text: 人旣貧窮、勿加侵奪、坐於邑門、勿欺困苦、
      verse: 22
    - text: 蓋耶和華必伸其寃、凡奪之者、必奪其命、
      verse: 23
    - text: 易怒者、勿與交際、暴躁者、勿與相偕、
      verse: 24
    - text: 恐習其行、自陷網羅、
      verse: 25
    - text: 勿爲人拊掌、勿爲債作保、
      verse: 26
    - text: 胡爲使人因爾無償、奪爾臥榻、
      verse: 27
    - text: 昔時田界、先祖所定、不可遷移、
      verse: 28
    - text: 爾不見人勤厥事乎、彼必立於王前、不侍庸人之側、
      verse: 29
  - chapter: 23
    verses:
    - text: 與官長同筵、當注意在爾前者爲誰、
      verse: 1
    - text: 爾若饕餮、宜置刃於爾喉、
      verse: 2
    - text: 勿貪其珍饈、乃屬欺誑、
      verse: 3
    - text: 勿苦求富饒、勿自恃己智、
      verse: 4
    - text: 豈可注目虛無、蓋貨財誠生羽翼、如鷹飛戾天、
      verse: 5
    - text: 勿食眈眈者之餅、勿貪其珍饈、
      verse: 6
    - text: 其心若何、爲人亦若何、雖曰式食式飲、而心不在爾、
      verse: 7
    - text: 則爾所食少許、必復哇之、所致美詞、歸虛費矣、
      verse: 8
    - text: 勿與蠢人語、彼必蔑爾智言、
      verse: 9
    - text: 昔時之田界勿徙、孤兒之田畝勿侵、
      verse: 10
    - text: 蓋其贖者有能力、必對爾而伸其寃、
      verse: 11
    - text: 留心於訓誨、側耳於智言、
      verse: 12
    - text: 童穉勿缺懲責、以杖扑之、不至死亡、
      verse: 13
    - text: 當扑之以杖、以救其魂、不入陰府、
      verse: 14
    - text: 我子、爾心若慧、我心則喜、
      verse: 15
    - text: 爾口言正、我衷則悅、
      verse: 16
    - text: 爾心勿妒罪人、惟終日寅畏耶和華、
      verse: 17
    - text: 必有果報、不絕爾望、
      verse: 18
    - text: 我子聽之、而爲智人、導爾心於正路、
      verse: 19
    - text: 耽酒嗜炙之人、勿與同處、
      verse: 20
    - text: 沉湎饕餮者、必致貧窮、好寢使人衣敝、
      verse: 21
    - text: 當聽生爾之父、勿輕年邁之母、
      verse: 22
    - text: 宜購眞理、智慧訓誨明哲、而勿鬻之、
      verse: 23
    - text: 義人之父、必甚喜樂、生子而智、因之歡欣、
      verse: 24
    - text: 當使爾父歡欣、生爾之母喜樂、
      verse: 25
    - text: 我子、歸心於我、注目我道、
      verse: 26
    - text: 妓女乃深坑、外婦爲狹阱、
      verse: 27
    - text: 伏藏如盜、增奸邪於人間、
      verse: 28
    - text: 孰咨嗟、孰歎息、孰有爭、孰有怨、孰無故受傷、孰二目紅赤乎、
      verse: 29
    - text: 卽流連於酒、尋求調和之酒者是也、
      verse: 30
    - text: 勿視酒之紅色、閃爍於杯、下咽暢適、
      verse: 31
    - text: 終必如蛇之噬、如虺之齧、
      verse: 32
    - text: 以致爾目見怪異、爾心發乖張、
      verse: 33
    - text: 如寢於海中、如臥於桅頂、
      verse: 34
    - text: 乃曰、擊我而我無傷、扑我而我不覺、何時而醒、仍復索飲、
      verse: 35
  - chapter: 24
    verses:
    - text: 勿妒惡者、勿欲與偕、
      verse: 1
    - text: 蓋彼心習強暴、口言殘害、
      verse: 2
    - text: 家室由智慧建造、因明哲堅立、
      verse: 3
    - text: 其室充以貨財、皆寶貴可悅、由知識而致、
      verse: 4
    - text: 哲人有力、智者增權、
      verse: 5
    - text: 戰事起、恃智謀、議士多、能獲勝、
      verse: 6
    - text: 智慧極高、蠢者莫及、故在邑門、不啟其口、
      verse: 7
    - text: 謀惡者、必稱爲奸人、
      verse: 8
    - text: 愚妄之念皆爲罪、侮慢之人衆所憎、
      verse: 9
    - text: 臨難而委靡、爾力乃微弱、
      verse: 10
    - text: 被曳至死地者、爾其援之、將見殺者、勿弗救之、
      verse: 11
    - text: 爾若曰、此非我所知、而權衡人心者、豈不度之、保佑爾命者、豈不知之、豈不依人所行而報之、
      verse: 12
    - text: 我子、爾當食蜜、以其美也、食蜂房之滴瀝、其味甘也、
      verse: 13
    - text: 爾心之於智慧、亦當視爲若是、如爾得之、必有賞賚、不至絕望、
      verse: 14
    - text: 惡人歟、勿伏攻義人之家、勿毀其憩所、
      verse: 15
    - text: 蓋義者七蹶而復興、惡者遇禍而傾覆、
      verse: 16
    - text: 爾敵顚仆勿欣喜、傾覆勿心歡、
      verse: 17
    - text: 恐耶和華見之不悅、而遷怒焉、
      verse: 18
    - text: 勿緣爲非者而煩擾、勿於作惡者生嫉妒、
      verse: 19
    - text: 蓋爲非者不獲賞賚、作惡者其燈必熄、
      verse: 20
    - text: 我子、宜敬畏耶和華與王、好更張者、勿與之交、
      verse: 21
    - text: 其災害之起、必突至、其年壽之絕、孰得知、○
      verse: 22
    - text: 列於左者、亦係哲言、聽訟徇情、乃爲不善、
      verse: 23
    - text: 謂惡者曰、爾乃義人、必爲庶民所詛、列邦所惡、
      verse: 24
    - text: 斥責惡人、必得喜樂、厚福臨之、
      verse: 25
    - text: 應對適宜者、如與人接吻、
      verse: 26
    - text: 經營於外、操作於田、然後建室、
      verse: 27
    - text: 勿無故作證以陷鄰、勿啟口以欺人、
      verse: 28
    - text: 勿謂人若何待我、我亦若何待人、必如其所行而報之、
      verse: 29
    - text: 怠惰者之田、無知者之葡萄園、我過之焉、
      verse: 30
    - text: 荊棘滿地、蒺藜蔓延、石垣傾圮、
      verse: 31
    - text: 我見之而深思、我觀之而得訓、
      verse: 32
    - text: 再寢片時、又睡片時、叉手偃臥片時、
      verse: 33
    - text: 則爾貧窮之來如盜賊、匱乏之至如兵士、
      verse: 34
  - chapter: 25
    verses:
    - text: 此亦所羅門之箴言、猶大王希西家之臣所錄者、
      verse: 1
    - text: 祕密其事、乃上帝之榮、鑒察其事、乃君王之榮、
      verse: 2
    - text: 天高地厚、王心莫測、
      verse: 3
    - text: 去銀之滓、則鍛鍊者可以製器、
      verse: 4
    - text: 去王前之惡人、其位乃以義而立、
      verse: 5
    - text: 勿自誇於王前、勿立於大人之位、
      verse: 6
    - text: 寧有人曰、請爾上升、勿於所覲之君前、令爾下退、
      verse: 7
    - text: 勿遽出與人爭、免致終受其辱、罔知所措、
      verse: 8
    - text: 與鄰爭訟、當與其人辯之、勿洩人之祕事、
      verse: 9
    - text: 恐聽者詈爾、遺臭難脫、
      verse: 10
    - text: 言語適宜、如金果在於銀網、
      verse: 11
    - text: 智者斥責、於順受之耳、如金製耳環、與精金物飾、
      verse: 12
    - text: 忠誠之使、俾遣之者心神清爽、如穡時雨雪之涼、
      verse: 13
    - text: 妄詡饋遺、如有風雲而無雨、
      verse: 14
    - text: 恆忍可以勸君、柔舌能以折骨、
      verse: 15
    - text: 爾得蜜乎、當如量而食、恐過飽而哇之、
      verse: 16
    - text: 爾足勿數入鄰家、恐其厭爾惡爾、
      verse: 17
    - text: 妄證以陷鄰者、乃槌、乃刃、乃利矢、
      verse: 18
    - text: 遭難而恃不忠之人、如恃破折之齒、錯節之足、
      verse: 19
    - text: 向憂心者謳歌、如寒時解衣、鹹上傾醋、
      verse: 20
    - text: 敵飢則食以餅、渴則飲以水、
      verse: 21
    - text: 是乃以爇炭積厥首、耶和華必賞賚爾、
      verse: 22
    - text: 北風致陰雨、讒言致怒容、
      verse: 23
    - text: 寧處屋頂之隅、勿與悍婦共居廣廈、
      verse: 24
    - text: 嘉音來自遠方、如冷水於渴者、
      verse: 25
    - text: 義人爲惡人而卻退、如泉渾井濁、
      verse: 26
    - text: 多食蜜乃非善、自求榮乃可憎、
      verse: 27
    - text: 人不制心、如城毀而無垣、
      verse: 28
  - chapter: 26
    verses:
    - text: 蠢者得榮非宜、如夏時雨雪、如穡時下雨、
      verse: 1
    - text: 無故之詛、如雀之翔、如燕之飛、靡所棲止、
      verse: 2
    - text: 鞭爲馬、勒爲驢、杖爲蠢人之背、
      verse: 3
    - text: 應對蠢人、勿循其蠢、恐爾同乎其人、
      verse: 4
    - text: 應對蠢人、當循其蠢、免彼自視爲智、
      verse: 5
    - text: 以蠢者傳言、乃自斷其足、必受損傷、
      verse: 6
    - text: 箴言在蠢者之口、如跛者之足、虛懸而無用、
      verse: 7
    - text: 尊榮加於愚者、如以寶玉置於礫石、
      verse: 8
    - text: 箴言在蠢者之口、如荊棘在醉人之手、
      verse: 9
    - text: 以愚者與路人爲傭、如射者發矢傷衆、
      verse: 10
    - text: 蠢者復行其愚、如犬反食其所吐、
      verse: 11
    - text: 爾見自視爲智者乎、蠢者之望、較彼猶大、
      verse: 12
    - text: 惰者云、途中有獅、衢中有獅、
      verse: 13
    - text: 惰者輾轉於牀、如門在樞、
      verse: 14
    - text: 惰者染指於盂、反之於口、猶以爲勞、
      verse: 15
    - text: 惰者自視爲智、愈於善應對者七人、
      verse: 16
    - text: 行路而預不干己之爭、如執犬耳、
      verse: 17
    - text: 癲者擲炬、發矢行殺、
      verse: 18
    - text: 人欺鄰里、自謂戲玩者、亦如之、
      verse: 19
    - text: 絕薪則火滅、無讒則爭息、
      verse: 20
    - text: 好競者之搆爭、如加炭於焰、如加薪於火、
      verse: 21
    - text: 讒毀者、言如甘旨、入人甚深、
      verse: 22
    - text: 口温而心惡、猶以銀滓包瓦器、
      verse: 23
    - text: 懷憾之人、口務文飾、心藏詭譎、
      verse: 24
    - text: 其言雖甘、爾勿信之、蓋其心藏可惡之端有七、
      verse: 25
    - text: 其憾恨雖蓋以詭譎、其邪慝必顯於會中、
      verse: 26
    - text: 掘阱者必自陷、轉石者反自傷、
      verse: 27
    - text: 舌謊者惡其所傷、口諛者敗壞是行、
      verse: 28
  - chapter: 27
    verses:
    - text: 勿爲明日自誇、以爾不知一日出何事也、
      verse: 1
    - text: 任他人揄揚爾、勿用己口、由外人稱讚爾、勿用己脣、
      verse: 2
    - text: 石重沙沉、愚人之怒、殆有甚焉、
      verse: 3
    - text: 怒乃殘忍、忿爲狂瀾、至於嫉妒、孰能當之、
      verse: 4
    - text: 明責愈於隱愛、
      verse: 5
    - text: 友朋加傷、乃由忠信、仇敵接吻、則顯頻煩、
      verse: 6
    - text: 人而飽飫、蜂蜜亦厭、人而飢餓、荼苦亦甘、
      verse: 7
    - text: 人離家而遠遊、如鳥離巢而飛翔、
      verse: 8
    - text: 膏與香悅人心、至契之規勸、其甘亦如是、
      verse: 9
    - text: 己友與父交、不可遺棄、遭難之時、勿詣昆弟之室、相近之鄰里、勝於相遠之兄弟、
      verse: 10
    - text: 我子、當有明智、以悅我心、俾我可答訾我之人、
      verse: 11
    - text: 精明者見害而隱避、樸拙者前往而遘災、
      verse: 12
    - text: 爲外人作保者、可取其衣、爲外婦作保者、可質其身、
      verse: 13
    - text: 夙興而大聲祝其友、人則以爲詛之、
      verse: 14
    - text: 大雨之日、水滴不已、悍婦如之、
      verse: 15
    - text: 禦之者乃禦風、如以右手執油、
      verse: 16
    - text: 友朋相磨、如以鐵礪鐵、
      verse: 17
    - text: 守無花果樹者、必食其實、顧主人者、必得其榮、
      verse: 18
    - text: 人心相對、如鑑於水、其面維肖、
      verse: 19
    - text: 陰府死域、永無滿足、世人之目、亦無滿足、
      verse: 20
    - text: 鼎以鍊銀、爐以鍊金、稱讚以鍊人、
      verse: 21
    - text: 愚人與穀、以杵倂搗於臼、亦不能去其愚、○
      verse: 22
    - text: 爾當詳察羊羣、留意牛羣、
      verse: 23
    - text: 蓋貨財不永存、冠冕豈世襲乎、
      verse: 24
    - text: 枯草旣芟、嫩草復發、山間菜蔬、亦已收斂、
      verse: 25
    - text: 羔羊之毛、以製爾衣、山羊之值、以購田畝、
      verse: 26
    - text: 並得山羊之乳、足供爾與眷屬所食、婢女所需、
      verse: 27
  - chapter: 28
    verses:
    - text: 惡者無人追襲而逃、義者猛勇若獅、
      verse: 1
    - text: 國有罪惡、則主迭更、人有明哲、則邦恆存、
      verse: 2
    - text: 貧者虐貧、如暴雨衝沒穀食、
      verse: 3
    - text: 棄法者譽惡人、守法者與之爭、
      verse: 4
    - text: 惡人不明公義、尋求耶和華者、無所不明、
      verse: 5
    - text: 貧而正行、勝於富而乖戾、
      verse: 6
    - text: 守法律者爲智子、侶饕餮者辱其父、
      verse: 7
    - text: 人取利以增財、乃爲恤貧者積蓄之、
      verse: 8
    - text: 轉耳不聽法律者、卽其祈禱、亦爲可憎、
      verse: 9
    - text: 使正人誤入惡途、必自陷於阱、惟彼完人、必承福祉、
      verse: 10
    - text: 富人自視爲智、明哲之貧人洞悉之、
      verse: 11
    - text: 義人得志、羣衆誇耀、惡人興起、庶民隱匿、
      verse: 12
    - text: 蓋己過者、必不亨通、自承而改之者、必蒙矜恤、
      verse: 13
    - text: 常存敬畏者乃有福、剛愎厥心者必遘禍、
      verse: 14
    - text: 暴君制貧民、如咆哮之獅、覓食之熊、
      verse: 15
    - text: 乏識之君、多行暴厲、貪欲是疾、必延年齡、
      verse: 16
    - text: 負流血之罪者、奔於陷阱、人勿阻之、
      verse: 17
    - text: 行正直者、必蒙救援、行邪曲者、猝然傾覆、
      verse: 18
    - text: 力其田者必足食、從虛浮者必極貧、
      verse: 19
    - text: 忠誠者、其福充裕、急欲獲財者、不免受刑、
      verse: 20
    - text: 瞻徇情面、乃爲不善、爲片餅而枉法、亦爲不善、
      verse: 21
    - text: 眈眈者急於獲財、不知窮乏之將至、
      verse: 22
    - text: 斥責人者、終得恩寵、較口諛者尤多、
      verse: 23
    - text: 竊父母之財、自言無罪者、乃與殘賊同流、
      verse: 24
    - text: 心貪者啟爭端、恃耶相華者得豐裕、
      verse: 25
    - text: 師心自用者、乃爲愚蠢、以智而行者、必得救援、
      verse: 26
    - text: 濟貧者不至匱乏、佯爲不見者、多招咒詛、
      verse: 27
    - text: 惡者興起、庶民隱匿、惡者敗亡、義人增多、
      verse: 28
  - chapter: 29
    verses:
    - text: 屢受斥責、仍復強項、敗亡必速、無術可治、
      verse: 1
    - text: 義者秉權、庶民欣喜、惡人操柄、億兆咨嗟、
      verse: 2
    - text: 好智者悅父、狎妓者傷財、
      verse: 3
    - text: 王秉公義、使國堅立、索賄者傾覆之、
      verse: 4
    - text: 諂諛鄰里、乃投網羅、以絆其足、
      verse: 5
    - text: 惡人犯罪、內伏網羅、惟彼義人、歡呼喜樂、
      verse: 6
    - text: 貧者搆訟、義者察之、惡人乏識、不達其義、
      verse: 7
    - text: 侮慢者鼓煽城邑、智慧者止息忿怒、
      verse: 8
    - text: 智愚相爭、智者或怒或笑、其爭不息、
      verse: 9
    - text: 嗜殺者憾完人、索正人之命、
      verse: 10
    - text: 愚者有怒盡吐之、智者有怒抑制之、
      verse: 11
    - text: 君長若聽誑言、臣僕則盡奸邪、
      verse: 12
    - text: 貧者暴者錯處、其目皆爲耶和華所燭照、
      verse: 13
    - text: 王以誠鞫貧民、其國位必永立、
      verse: 14
    - text: 杖責兼施益子智、放縱之子貽母羞、
      verse: 15
    - text: 惡者增不法亦增、義者得見其傾覆、
      verse: 16
    - text: 懲責爾子、致得綏安、亦悅爾心、
      verse: 17
    - text: 若無啟示、則民放恣、惟守律者有福、
      verse: 18
    - text: 以言責僕無益、彼雖明晰、亦弗聽從、
      verse: 19
    - text: 爾見語言急躁者乎、蠢者之望、較彼猶大、
      verse: 20
    - text: 人育奴僕、自幼嬌之、終則成爲其子、
      verse: 21
    - text: 易怒者啟爭端、暴怒者多干罪、
      verse: 22
    - text: 人高傲必致卑下、心謙遜必得尊榮、
      verse: 23
    - text: 與盜爲侶、乃惡己命、聞令發誓、默然無言、
      verse: 24
    - text: 畏人必陷羅網、惟恃耶和華者、必得安居、
      verse: 25
    - text: 求王恩者多、定人之讞、由於耶和華、
      verse: 26
    - text: 不公者爲義人所惡、行正者爲惡人所疾、
      verse: 27
  - chapter: 30
    verses:
    - text: 瑪撒人雅基子亞古珥之眞言、傳於以鐵及烏甲曰、
      verse: 1
    - text: 我蠢於衆、無世人之明哲、
      verse: 2
    - text: 未學智慧、未知唯一之聖者、
      verse: 3
    - text: 誰升天又降、誰聚風在握、誰包水在衣、誰奠地之四極、其人何名、其子何名、爾知之乎、○
      verse: 4
    - text: 上帝之言皆純、凡託庇於彼者、必爲其盾、
      verse: 5
    - text: 其言爾勿增益、恐受斥責、以顯爾妄、○
      verse: 6
    - text: 我所求者有二、於我未死之先、其勿辭焉、
      verse: 7
    - text: 使虛僞欺誑遠我、貧與富皆勿畀我、惟以所需之食食我、
      verse: 8
    - text: 恐我飽飫、而不識爾、謂耶和華爲誰、或貧乏而行竊、褻凟我上帝之名、○
      verse: 9
    - text: 勿對主謗僕、恐彼詛爾、爾爲有罪、
      verse: 10
    - text: 有人詛其父、不祝其母、
      verse: 11
    - text: 有人自視爲潔、而實未滌其汚、
      verse: 12
    - text: 有人仰其目、高其睫、
      verse: 13
    - text: 有人牙如劍、齒如刀、欲盡噬世上之困苦者、及人間之窮乏者、○
      verse: 14
    - text: 水蛭有二女、每呼曰予予、永無饜者有三、謂不足者有四、
      verse: 15
    - text: 卽陰府之所、不妊之胎、滲水未足之地、燃燒不止之火、○
      verse: 16
    - text: 侮慢其父、藐視背逆其母者、其目必爲谷鴉所啄、鷹雛所噬、○
      verse: 17
    - text: 奇妙之事、我所莫測者有三、我所未知者有四、
      verse: 18
    - text: 卽鷹飛於天、蛇行於磐、舟行於海、男女交合之道、
      verse: 19
    - text: 淫婦之行亦然、食畢拭口、則曰我未行惡、○
      verse: 20
    - text: 震動寰宇者有三、寰宇不能堪者有四、
      verse: 21
    - text: 卽奴隸爲王、愚者飽食、
      verse: 22
    - text: 醜女適人、婢繼主母、
      verse: 23
    - text: 在地有四物、雖微而甚慧、
      verse: 24
    - text: 卽蟻族無力、夏時備食、
      verse: 25
    - text: 沙番弱物、營窟於磐、
      verse: 26
    - text: 蝗蟲無王、分隊而出、
      verse: 27
    - text: 守宮行以掌、居處於王宮、○
      verse: 28
    - text: 行而有儀者有三、動而有威者有四、
      verse: 29
    - text: 卽獅爲百獸長、無所迴避、
      verse: 30
    - text: 獵犬、牡山羊、無敵之王、○
      verse: 31
    - text: 爾若自高而妄爲、或懷惡念、當以手掩口、
      verse: 32
    - text: 搖乳則成酪、扭鼻則出血、動怒則致爭、
      verse: 33
  - chapter: 31
    verses:
    - text: 瑪撒王利慕伊勒之眞言、其母所訓者、
      verse: 1
    - text: 曰、我子歟、我胎所產、我許願而得之子歟、我何言乎、
      verse: 2
    - text: 勿耗精力於婦女、勿費經營於害王躬者、
      verse: 3
    - text: 利慕伊勒歟、王飲清酒、牧伯問醇醪之所在、皆非所宜、
      verse: 4
    - text: 恐飲酒忘法、枉斷困苦者之獄、
      verse: 5
    - text: 當以醇醪飲瀕死者、以清酒飲苦心者、
      verse: 6
    - text: 縱彼飲之、使忘其貧、不憶其苦、
      verse: 7
    - text: 當爲喑啞者啟口、爲孤獨者伸寃、
      verse: 8
    - text: 啟口秉公判斷、爲貧苦者辨屈、○
      verse: 9
    - text: 孰得賢婦、價愈珍珠、
      verse: 10
    - text: 其夫恃之、得利無匱、
      verse: 11
    - text: 終婦之身、有益無損、
      verse: 12
    - text: 求毧與枲、樂於操作、
      verse: 13
    - text: 譬彼商舟、遠運食物、
      verse: 14
    - text: 未明而起、供食家人、頒工婢女、
      verse: 15
    - text: 度田畝而購之、以手所獲、植葡萄園、
      verse: 16
    - text: 以力束腰、而健其臂、
      verse: 17
    - text: 知貿易之獲利、其燈終夜不熄、
      verse: 18
    - text: 手執績軸、掌持紡具、
      verse: 19
    - text: 舒手以濟貧、舉手以振困、
      verse: 20
    - text: 不慮家人遇雪、因其皆衣紫衣、
      verse: 21
    - text: 自製華毯、服枲與絳、
      verse: 22
    - text: 其夫與邑中長老、同坐邑門、爲衆所識、
      verse: 23
    - text: 彼製枲衣而鬻之、售紳於商賈、
      verse: 24
    - text: 勢力威儀爲其服、念及將來則喜笑、
      verse: 25
    - text: 智慧發於口、慈訓達於舌、
      verse: 26
    - text: 勤家政、不素餐、
      verse: 27
    - text: 其子起而祝之、其夫讚之、
      verse: 28
    - text: 曰、賢女甚多、惟爾爲冠、
      verse: 29
    - text: 美姿屬僞、豔色爲虛、惟寅畏耶和華之婦、必得稱揚、
      verse: 30
    - text: 以其操作之果效歸之、願其工作於邑門榮之、
      verse: 31
  name: Proverbs
- chapters:
  - chapter: 1
    verses:
    - text: 耶路撒冷王大衞子、傳道者之言、○
      verse: 1
    - text: 傳道者曰、虛空之虛空、虛空之虛空、萬事虛空、
      verse: 2
    - text: 人於日下所勞力之操作、何益之有、
      verse: 3
    - text: 一代旣往、一代又來、大地永存、
      verse: 4
    - text: 日出日入、速返其所出、
      verse: 5
    - text: 風向南吹、轉而北行、迴旋無息、返其原道、
      verse: 6
    - text: 諸川匯海、而海不盈、川流所出、復歸其處、
      verse: 7
    - text: 萬物困乏、言之不盡、目覩之而不饜、耳聞之而不盈、
      verse: 8
    - text: 事旣有、必復有之、事旣爲、必復爲之、日下無有新事、
      verse: 9
    - text: 人豈能指一事曰、試觀此乃新事、我儕以前之世、已有之矣、
      verse: 10
    - text: 已往之世、無記憶者、將來之世、後亦不記憶之、○
      verse: 11
    - text: 我傳道者、在耶路撒冷爲以色列王、
      verse: 12
    - text: 專心用智考察天下所爲之事、則知此爲苦任、乃上帝畀於世人、以之爲務、
      verse: 13
    - text: 我見日下所爲之事、悉屬虛空、莫非捕風、
      verse: 14
    - text: 曲者不能直、缺者不能數、
      verse: 15
    - text: 我心自謂、我獲大智、勝於先我在耶路撒冷者、我心多歷智識、
      verse: 16
    - text: 我復專心以明智慧、而知狂妄愚蒙、乃覺亦屬捕風、
      verse: 17
    - text: 蓋智慧多、則愁苦亦多、知識增、則憂戚亦增也、
      verse: 18
  - chapter: 2
    verses:
    - text: 我心自謂、其來、我以逸樂試爾、可享福祉、斯亦虛空、
      verse: 1
    - text: 我謂嬉笑爲狂、逸樂何益、
      verse: 2
    - text: 我心思維、酌酒以快我身、而心仍爲智慧所導、又思持守愚拙、知天下人畢生所行、孰爲美善、
      verse: 3
    - text: 我興鉅工、爲己建屋、植葡萄園、
      verse: 4
    - text: 治園囿、而植諸果於其中、
      verse: 5
    - text: 鑿池沼、以灌樹木而養之、
      verse: 6
    - text: 購僕婢、亦有生於我家者、復有牛羊成羣、勝於先我在耶路撒冷者、
      verse: 7
    - text: 且積金銀、及諸王諸州之珍寶、又得伶人歌女、及人所悅者、姬妾衆多、
      verse: 8
    - text: 我寖昌大、勝於先我在耶路撒冷者、而我之智慧尚存、
      verse: 9
    - text: 我目所欲者、我不阻之、我心所悅者、我不禁之、我所勞者、我心樂之、此卽由勞所獲之值也、
      verse: 10
    - text: 我觀我手所作諸工、及勞力之操作、乃知悉屬虛空、莫非捕風、於日下無所裨益、○
      verse: 11
    - text: 我轉觀智慧、狂妄愚蒙、後乎王而至者、將何能爲、僅循所曾爲者而爲之耳、
      verse: 12
    - text: 我知智愈於愚、猶光愈於暗、
      verse: 13
    - text: 智者明於目、愚者行於暗、我知其終、所遇一也、
      verse: 14
    - text: 我心自謂、愚者所遭、我亦將遭之、我雖多智、有何益哉、我心自謂、斯亦虛空、
      verse: 15
    - text: 智者愚者、永不見憶、蓋至來日、皆必遺忘、噫、智者之死、曷同於愚者哉、
      verse: 16
    - text: 我遂惡生、因於日下經營、乃爲煩惱、悉屬虛空、莫非捕風、
      verse: 17
    - text: 我惡我於日下勞力操作、蓋所得者、必遺於我後也、
      verse: 18
    - text: 彼爲智爲愚、孰克知之、我於日下以智勞力操作者、彼必主之、斯亦虛空、
      verse: 19
    - text: 我遂轉念、於日下勞力之操作、使心失望、
      verse: 20
    - text: 有以智識技能、勞而得者、遺於未勞者爲業、斯亦虛空、害莫大焉、
      verse: 21
    - text: 人於日下身勞心煩、何所得耶、
      verse: 22
    - text: 畢生憂戚、所勞皆爲愁苦、夜不心安、斯亦虛空、○
      verse: 23
    - text: 人式食式飲、享福於操作、無善於此、依我觀之、亦由上帝手也、
      verse: 24
    - text: 論食與享、孰能勝於我乎、
      verse: 25
    - text: 彼所悅者、錫以智慧、知識歡樂、惟以憂勞加於罪人、使其所收所積、歸於上帝所悅者、斯亦虛空、乃爲捕風、
      verse: 26
  - chapter: 3
    verses:
    - text: 凡事各有其時、天下諸務、咸有厥期、
      verse: 1
    - text: 生有其時、沒有其時、植有其時、拔所植者、亦有其時、
      verse: 2
    - text: 殺有其時、醫有其時、毀有其時、建有其時、
      verse: 3
    - text: 哭有其時、笑有其時、哀有其時、舞有其時、
      verse: 4
    - text: 擲石有其時、積石有其時、懷抱有其時、不抱有其時、
      verse: 5
    - text: 尋有其時、失有其時、存有其時、棄有其時、
      verse: 6
    - text: 裂有其時、縫有其時、默有其時、言有其時、
      verse: 7
    - text: 愛有其時、惡有其時、戰有其時、和有其時、
      verse: 8
    - text: 操作者之勞力、何益之有、○
      verse: 9
    - text: 我見上帝畀人苦任、以之爲務、
      verse: 10
    - text: 彼造諸物、皆適其時、無不美善、置悠久之念於人心、然其所爲、自始至終、人莫能測、
      verse: 11
    - text: 我知世人畢生懽愉行善、無愈於此、
      verse: 12
    - text: 人式食式飲、享福於操作、亦上帝所賜也、
      verse: 13
    - text: 我知上帝所作、皆必永存、無能益之、亦無能損之、上帝行此、使人畏之、
      verse: 14
    - text: 今所有者、昔已有之、後將有者、前已有之、旣往之事、上帝復索之焉、○
      verse: 15
    - text: 我觀日下、公庭有不公、義所有不義、
      verse: 16
    - text: 我心自謂、義者惡者、上帝必鞫之、蓋諸事百工、各有其時、
      verse: 17
    - text: 言及世人、我心自謂、上帝欲試之、使知其與獸無異、
      verse: 18
    - text: 人所遇者、獸亦遇之、人與獸所遇惟一、此之死猶彼之死、同一氣之呼吸、人無所愈於獸、悉屬虛空、
      verse: 19
    - text: 俱歸一所、俱出於土、俱歸於土、
      verse: 20
    - text: 人之神或升於上、獸之魂或降於地、其誰知之、
      verse: 21
    - text: 我見世人樂於其操作、無愈於此、蓋斯爲其值、身後之事、孰能使之反見哉、
      verse: 22
  - chapter: 4
    verses:
    - text: 我轉觀日下所行之虐、見受虐者流涕、慰藉無人、行虐者有權、受虐者不得慰藉、
      verse: 1
    - text: 故我稱已死者、甚於尚生之人、
      verse: 2
    - text: 且以未生之人、未覩日下所作之惡者、較斯二者爲尤愈也、○
      verse: 3
    - text: 我見人因勞力、及諸巧工、爲鄰所嫉、斯亦虛空、乃爲捕風、
      verse: 4
    - text: 愚者斂手、而食厥肉、
      verse: 5
    - text: 得一握而安恬、愈於得兩握、而勞力捕風焉、○
      verse: 6
    - text: 我轉觀日下之虛空、
      verse: 7
    - text: 有人孤獨無侶、無子嗣、無昆弟、而勞力不息、貨財不饜於目、自謂爲誰勞力、不享福祉、斯亦虛空、乃苦任也、
      verse: 8
    - text: 兩人勝於一人、蓋同勞必獲嘉賚、
      verse: 9
    - text: 苟有傾跌、可相扶持、惟孤身而傾跌、無扶持者、禍哉其人、
      verse: 10
    - text: 二人同寢則暖、獨寢焉得温乎、
      verse: 11
    - text: 一人爲敵所敗、二人可抵禦之、三合之繩、不易斷也、○
      verse: 12
    - text: 貧而有智之少者、愈於愚而拒諫之老王、
      verse: 13
    - text: 蓋少者在其國生而貧乏、出獄而爲王焉、
      verse: 14
    - text: 我見日下奔走之衆、惟嗣位之少者是從、
      verse: 15
    - text: 其所轄之民衆、不可勝數、而後人不之悅、斯亦虛空、乃爲捕風、
      verse: 16
  - chapter: 5
    verses:
    - text: 詣上帝室、愼爾步履、蓋前而聽、愈於愚人獻祭、以其不知所行乃惡也、
      verse: 1
    - text: 爾於上帝前、勿造次啟口、勿心急出言、緣上帝在天、爾在地、故宜寡言、
      verse: 2
    - text: 多事致夢、多言致愚、
      verse: 3
    - text: 許願於上帝、宜償之勿緩、蓋彼不悅愚者、所許者必償之、
      verse: 4
    - text: 許願不償、寧不許願、
      verse: 5
    - text: 勿縱爾口陷身於罪、勿於使者前曰、乃錯誤也、曷使上帝聞爾聲而怒、敗爾手之所爲、
      verse: 6
    - text: 夢多詞繁、內有虛空、惟當寅畏上帝、○
      verse: 7
    - text: 若在州中見貧者受虐、或見強者奪公義、勿以爲異、蓋有居位較高者鑒之、又有更高者在焉、
      verse: 8
    - text: 且地利屬衆庶、卽王亦受田疇之供、○
      verse: 9
    - text: 好金者、得金而不知足、好富者、獲利而不知饜、斯亦虛空、
      verse: 10
    - text: 貨財增、食之者亦增、其主有何益哉、惟目覩之而已、
      verse: 11
    - text: 工人食無多寡、俱得安眠、富者以其豐裕、不得寢睡、○
      verse: 12
    - text: 我於日下見有大患、乃人存積貨財、反自害也、
      verse: 13
    - text: 猝遭禍患、貨財俱亡、如其生子、手無所有、
      verse: 14
    - text: 其出母胎、裸體而來、亦必如是而逝、勞而得者、手無可攜、
      verse: 15
    - text: 若何而來、亦若何而去、斯爲大患、勞而捕風、有何益哉、
      verse: 16
    - text: 畢生飲食於暗、且多煩惱、遘疾逢怒、○
      verse: 17
    - text: 我所見爲善爲美者、人在上帝所賜有生之期、飲食而享於日下勞而得者、此乃其值也、
      verse: 18
    - text: 凡蒙上帝賜以資財富有、俾能享受、而取其值、樂其所勞、此乃上帝之賜也、
      verse: 19
    - text: 彼不多念其在世之日、蓋上帝應其中心之樂也、
      verse: 20
  - chapter: 6
    verses:
    - text: 我於日下見有一患、爲重負於人、
      verse: 1
    - text: 有人焉、上帝賜之資財、富有尊榮、致其心之所欲、一無所缺、惟上帝使不得享、而他人享之、斯爲虛空、亦爲劇病、
      verse: 2
    - text: 人苟生百子、享壽高、歷年久、而心不得享福、身不獲安葬、我謂未盈期而生者、較彼尤愈、
      verse: 3
    - text: 以其虛而來、暗而去、厥名掩於幽暗、
      verse: 4
    - text: 未覩日光、無有知覺、較爲安泰也、
      verse: 5
    - text: 其人生存、雖歷千年而倍之、未嘗享福、其終非同歸一所乎、
      verse: 6
    - text: 人之勤勞、皆爲其口、而不能饜其欲、
      verse: 7
    - text: 智者較愚者有何愈、貧者較達者有何愈、
      verse: 8
    - text: 目之覩、勝於欲之縱、斯亦虛空、乃爲捕風、○
      verse: 9
    - text: 旣有之人、早命以名、知其爲人、不能與強於己者爭、
      verse: 10
    - text: 增虛之事旣多、於人有何益哉、
      verse: 11
    - text: 人之畢生、虛度之日如影、何者有益於彼、孰其知之、逝世之後、日下將有何事、孰能告之、
      verse: 12
  - chapter: 7
    verses:
    - text: 令名愈於寶膏、死日愈於生日、
      verse: 1
    - text: 入居喪之家、愈於入筵宴之家、蓋死爲衆人之終、生者必心藏之、
      verse: 2
    - text: 憂戚愈於嬉笑、蓋面有憂、致心正焉、
      verse: 3
    - text: 智者心在居喪之家、愚者心在歡樂之家、
      verse: 4
    - text: 聆智者之譴責、愈於聽愚者之謳歌、
      verse: 5
    - text: 愚者之笑、猶釜底焚荊棘之聲、斯亦虛空、
      verse: 6
    - text: 智者勒索、則成爲愚、賄賂敗人明哲、
      verse: 7
    - text: 事之終愈於事之始、心忍愈於心驕、
      verse: 8
    - text: 心勿遽怒、蓋怒乃愚者所懷、
      verse: 9
    - text: 勿謂今不如古何耶、詢此、乃不智也、
      verse: 10
    - text: 智之美同於業、有益於凡覩日光者、
      verse: 11
    - text: 智爲護庇、金錢亦然、惟智能保人之生命、其益尤著、
      verse: 12
    - text: 當考上帝之作爲、彼所曲者、孰能直之、
      verse: 13
    - text: 亨通之日宜喜樂、患難之日宜思維、上帝使二者互至、俾人不得料其後、○
      verse: 14
    - text: 有義人行義而隕沒、有惡人行惡而長久、我於虛空之日、皆見之矣、
      verse: 15
    - text: 勿過於義、勿過於智、何爲自取敗亡耶、
      verse: 16
    - text: 勿作極惡、勿爲愚昧、何爲未及期而死耶、
      verse: 17
    - text: 有事可爲、持此爲美、彼亦勿舍、寅畏上帝者、必脫於諸難、○
      verse: 18
    - text: 智慧使哲人有能、愈於邑中十有司、
      verse: 19
    - text: 義者恆行善、而絕未干罪、世無其人、
      verse: 20
    - text: 人所言者、勿悉聽之、免聞爾僕之詛、
      verse: 21
    - text: 蓋爾屢詛人、爾心自知之、○
      verse: 22
    - text: 凡此諸事、我嘗以智驗之、自謂我將得智、惟智遠我、
      verse: 23
    - text: 凡所有者、其理玄遠深邃、孰能測之、
      verse: 24
    - text: 我轉而決志究察智慧、與萬事之原由、欲知惡之爲愚、愚之爲妄、
      verse: 25
    - text: 察知有婦、心爲罟擭、手爲繩索、較死尤苦、上帝所悅者、得以避之、惟罪人爲其所陷、
      verse: 26
    - text: 傳道者曰、我旣一一察之、究其理之所以、則有得焉、
      verse: 27
    - text: 我心所求、猶未遇者、千男之中、我得其一、衆女之中、不得其一、
      verse: 28
    - text: 我察而知、上帝造人、本爲正直、而人所謀、機巧百出、
      verse: 29
  - chapter: 8
    verses:
    - text: 孰如智者、孰達事理乎、人有智慧、光輝見於其面、厲色變更、
      verse: 1
    - text: 我曰、當守王命、因指上帝而誓矣、
      verse: 2
    - text: 事王勿急退、勿怙惡、蓋王所悅者則行之、
      verse: 3
    - text: 王言有權、孰能語之曰、爾何爲哉、
      verse: 4
    - text: 守命之人、不遇禍患、智者之心、識時知鞫、
      verse: 5
    - text: 事有其時、鞫有其期、以人之重負難堪也、
      verse: 6
    - text: 未來之事、彼不之知、其事之終、孰能告之、
      verse: 7
    - text: 人無權以制生氣、亦無權以制死日、臨陳不得倖免、行惡不能自救、○
      verse: 8
    - text: 此皆我所見者、專心詳察日下所作諸事、見操權者、有時使人受害、
      verse: 9
    - text: 又見作惡者葬而歸墓、行正者離乎聖地、見忘於邑中、斯亦虛空、
      verse: 10
    - text: 行惡定罪、而不卽罰、人則決志爲惡、
      verse: 11
    - text: 罪人作惡百次、而享遐齡、然我深知寅畏上帝者、必獲福祉、
      verse: 12
    - text: 惟彼惡者、不獲福祉、不享遐齡、其日如影、以其不畏上帝也、
      verse: 13
    - text: 世有虛空之事、有義人所遭、依惡人所作、有惡人所遇、依義人所爲、我謂斯亦虛空、
      verse: 14
    - text: 我遂揄揚喜樂、蓋飲食懽愉、人在日下無愈於此、上帝使人生於日下、此福恆在勤勞之中、○
      verse: 15
    - text: 我專心欲明智慧、而察世間之事、有晝夜不寐者、
      verse: 16
    - text: 我見上帝之經綸、知人不能測日下所爲之事、雖勞而求之、終不能得、智者雖欲知之、亦不能得也、
      verse: 17
  - chapter: 9
    verses:
    - text: 凡此諸事、我決志詳察之、則知義者與智者、及其作爲、咸在上帝之手、或蒙愛、或見惡、人不之知、悉在其前、
      verse: 1
    - text: 衆之所遭、初無或異、義者、惡者、仁者、潔者不潔者、祭者不祭者、所遇惟一、善人如何、罪人亦如何、發誓者如何、畏誓者亦如何、
      verse: 2
    - text: 衆之所遇皆同、此乃日下諸事之患、人心充盈於惡、畢生狂妄爲懷、後惟死者是歸、
      verse: 3
    - text: 得與生人並列、猶有望焉、蓋生之犬、愈於死之獅也、
      verse: 4
    - text: 生者知必死、而死者無所知、不復獲賞、不見記憶、
      verse: 5
    - text: 所好所惡所妒嫉、早已消亡、彼於日下所經營、永不與焉、○
      verse: 6
    - text: 其往樂意以食餅、懽心以飲酒、蓋上帝悅爾所爲也、
      verse: 7
    - text: 爾衣當恆潔白、爾首勿缺香膏、
      verse: 8
    - text: 上帝所畀爾於日下生存之期、咸屬虛空、當與所愛之妻、歡然度日、此爲爾於日下畢生操作、所得之值也、
      verse: 9
    - text: 爾手可爲者、當盡力爲之、緣爾將至之陰府、無工作、無籌畫、無知識、無智慧、○
      verse: 10
    - text: 我轉觀日下、疾趨者未必先至、力戰者未必獲勝、智者未必得食、達者未必得財、有技能者未必蒙恩寵、凡事皆由時勢而成、
      verse: 11
    - text: 人不自知其時、魚入於網、鳥罹於羅、患難猝臨之日、世人陷於其中、亦若是也、○
      verse: 12
    - text: 我於日下、見有智慧、且以爲大、
      verse: 13
    - text: 有一小邑、其人鮮少、有一大王至而圍之、築高壘以攻之、
      verse: 14
    - text: 邑有貧而智者、用智以拯其城、而無人記憶之、
      verse: 15
    - text: 我則曰、智愈於力、然貧者之智、爲人蔑視、言不見聽、
      verse: 16
    - text: 智者之言、靜而聽之、愈於魁愚人者之喧呼、
      verse: 17
    - text: 智慧愈於戰具、僅一罪人、能敗諸善、
      verse: 18
  - chapter: 10
    verses:
    - text: 死蠅使製香者之膏、發其惡臭、人之愚妄雖小、足敗智慧尊榮、
      verse: 1
    - text: 智者之心在右、愚者之心在左、
      verse: 2
    - text: 愚者行於途、適形其無智、乃謂衆曰、爾愚人也、
      verse: 3
    - text: 執政者怒爾、勿去位、蓋柔順可免大過、
      verse: 4
    - text: 我於日下、見有一患、似出於執政者之錯誤、
      verse: 5
    - text: 卽置愚者於高位、坐富者於下座也、
      verse: 6
    - text: 又見奴僕乘馬、牧伯徒行如僕、
      verse: 7
    - text: 掘阱者、必自陷其中、穴牆者、必爲蛇所嚙、
      verse: 8
    - text: 移石者必受傷、劈木者必遭險、
      verse: 9
    - text: 斧鈍不礪其鋒、則費力尤多、惟智慧使人獲益、
      verse: 10
    - text: 未施術而蛇嚙人、則術士無所裨、
      verse: 11
    - text: 智者之口出惠言、愚者之口吞乎己、
      verse: 12
    - text: 其口所言、始則愚昧、終則狂妄、
      verse: 13
    - text: 愚者多言、將來之事、人所不知、身後之事、孰能預告、
      verse: 14
    - text: 愚者之勞致憊、不識入邑何由、○
      verse: 15
    - text: 王爲幼稚、牧伯晨宴、斯邦禍矣、
      verse: 16
    - text: 王出世胄、牧伯飲食以時、以補精力、不致沉湎、斯邦福矣、
      verse: 17
    - text: 人惰則榱陷、手懈則屋漏、
      verse: 18
    - text: 人爲歡樂而設宴、酒可娛其生、金可應諸用、
      verse: 19
    - text: 毋於內心詛君王、毋於臥室詛富人、蓋飛鳥必揚爾聲、羽族必述其事也、
      verse: 20
  - chapter: 11
    verses:
    - text: 投爾糧於水面、歷多日必得之、
      verse: 1
    - text: 分給於七人八人、以爾不知將有何災降於地也、
      verse: 2
    - text: 雲充以雨、則注於地、樹向南或向北而倒、終在所倒之處、
      verse: 3
    - text: 占風者不播種、瞻雲者不刈穫、
      verse: 4
    - text: 風之由來、孕婦之胎、其骨如何而長、爾旣不知、則成萬事之上帝、其所經營、爾亦不知也、
      verse: 5
    - text: 朝宜播爾種、夕勿罷爾手、緣爾不知彼此孰茂、或二者俱佳、
      verse: 6
    - text: 光誠美矣、目覩日華、甚可悅焉、
      verse: 7
    - text: 人享遐齡、皆宜喜樂、惟當念及幽暗之日必多、將來之事、悉屬虛空、○
      verse: 8
    - text: 維爾少者、幼時其欣喜、中心懽忭、行爾心所欲、視爾目所悅、惟當知上帝必爲此諸事鞫爾、
      verse: 9
    - text: 故當心屛憂愁、身去邪惡、因稚齒與英年、悉屬虛空、
      verse: 10
  - chapter: 12
    verses:
    - text: 時當少壯、困苦之日未臨、所謂不悅之年未至、宜念造爾之主、
      verse: 1
    - text: 卽在日月星辰之光、未及晦冥、雨後之雲、未及復起、
      verse: 2
    - text: 維時、守宅者必戰慄、有力者必傴僂、旋磨者稀而止、窺牖者昏而暗、
      verse: 3
    - text: 臨街之門將閉、旋磨之聲漸微、禽鳥起鳴、歌女音低、
      verse: 4
    - text: 登高則恐懼、行路則悚惶、杏樹放葩、蝗蟲體重、酸豆失其補力、人歸永居之所、弔者往來於衢、
      verse: 5
    - text: 銀索斷、金盂毀、水甁破於泉旁、轆轤折於井上、
      verse: 6
    - text: 塵返於地、神歸於賦之之上帝、
      verse: 7
    - text: 傳道者曰、虛空之虛空、萬事虛空、○
      verse: 8
    - text: 傳道者旣智、則以知識誨民、尋思考察、廣序箴言、
      verse: 9
    - text: 傳道者搜索嘉言、循正直而書實語、
      verse: 10
    - text: 智者之言若刺、會師之言、其牢若釘、皆爲一牧所賜、
      verse: 11
    - text: 我子、且當受勸、多著終無底止、多學必致身憊、○
      verse: 12
    - text: 事之要義、尚其聽之、寅畏上帝、守其誡命、此乃人所當行、
      verse: 13
    - text: 蓋人之所爲、及諸隱微之事、或善或惡、上帝必鞫之、
      verse: 14
  name: Ecclesiastes
- chapters:
  - chapter: 1
    verses:
    - text: 諸歌之雅者、所羅門所作也、○
      verse: 1
    - text: 願彼以口吻我、因爾愛情、愈於酒醴、
      verse: 2
    - text: 爾膏香而美、爾名如膏之傾注、故衆女愛汝、
      verse: 3
    - text: 王攜我入宮闈、爾其爲我先導、我則隨爾疾趨、我儕因爾而懽樂、敍爾愛情、愈於酒醴、衆女之愛汝宜也、○
      verse: 4
    - text: 耶路撒冷諸女歟、我顏雖黑、猶爲佳麗、卽黑如基達之幕、美如所羅門之幬、
      verse: 5
    - text: 勿因我顏微黑、爲日所暴、而加睨視、同母之子怒予、使守其葡萄園、而己之園、則未守焉、
      verse: 6
    - text: 我心所愛者、爾牧羊於何所、亭午息之於何方、請以告我、我於爾同儔羣羊之側、何爲如蒙面者乎、
      verse: 7
    - text: 諸女之美者、如爾不知、宜踵羣羊之跡、牧爾山羊之羔於牧人幕側、○
      verse: 8
    - text: 我之嘉偶、我視爾若法老駕車之駿馬、
      verse: 9
    - text: 爾之兩頰、因髮辮而秀美、爾項炫以貫珠、
      verse: 10
    - text: 我必爲爾製金鏈、間以銀星、
      verse: 11
    - text: 王坐於榻、我之那達發其芬芳、
      verse: 12
    - text: 我所愛者如沒藥囊、恆在我懷、
      verse: 13
    - text: 我所愛者如鳳仙花、在隱基底之葡萄園、
      verse: 14
    - text: 我之嘉偶、爾乃美好、爾誠美好、爾目如鴿、
      verse: 15
    - text: 我所愛者、爾乃美好、可慕可悅、我儕之榻、其色青青、
      verse: 16
    - text: 我儕之室、香柏爲梁、松木爲椽、
      verse: 17
  - chapter: 2
    verses:
    - text: 我乃沙崙之水仙花、谷中之百合花、
      verse: 1
    - text: 我之嘉偶、在衆女間、如荊棘中之百合花、
      verse: 2
    - text: 我所愛者、在諸男中、如林木間之㰋果樹、我坐其蔭下而極樂、嘗其果實而覺甘、
      verse: 3
    - text: 彼引我入宴所、以愛爲旗、在於我上、
      verse: 4
    - text: 請給葡萄乾以補我力、畀㰋果以暢我心、蓋我因愛致疾、
      verse: 5
    - text: 願彼左手枕我首、右手抱我身、
      verse: 6
    - text: 耶路撒冷諸女歟、我以麞及野鹿囑爾、勿挑撥愛情、待其自發、
      verse: 7
    - text: 聽之、乃我所愛者之聲、彼逾山越陵而來、
      verse: 8
    - text: 我所愛者、如麞如鹿、立於壁後、向牖而望、由櫺而窺、
      verse: 9
    - text: 我所愛者言曰、我嘉偶、我美人、其起與我偕往、
      verse: 10
    - text: 冬已過、雨已止、
      verse: 11
    - text: 徧地花開、治園之時已屆、鳩聲聞於我境、
      verse: 12
    - text: 無花果樹稔其實、葡萄舒蕊吐其香、我嘉偶、我美人、其起與我偕往、
      verse: 13
    - text: 我之鴿歟、爾於磐之隙中、巖之隱處、俾我見爾容、聞爾聲、爾聲柔和、爾容秀美、
      verse: 14
    - text: 爲我捕狐、卽毀葡萄之小狐、因我葡萄已舒蕊矣、
      verse: 15
    - text: 我所愛者屬我、我亦屬彼、彼牧羊於百合花間、
      verse: 16
    - text: 我所愛者、迨涼風起、日影逝時、尚其轉而來歸、如麞如鹿、在於溪峽、
      verse: 17
  - chapter: 3
    verses:
    - text: 深夜在牀、求我心所愛者、求之不得、
      verse: 1
    - text: 自謂我必興、遍行邑中、於通衢大道、求我心所愛者、求之不得、
      verse: 2
    - text: 遇巡城之卒、問之曰、我心所愛者、汝見之乎、
      verse: 3
    - text: 我甫離之、則遇我心所愛者、執之不令去、導入我母家、至生我者之室、
      verse: 4
    - text: 耶路撒冷諸女歟、我以麞及野鹿囑爾、勿挑撥愛情、待其自發、
      verse: 5
    - text: 自野而來、狀如煙柱、薰以沒藥乳香、及商賈之芳品、伊何人乎、
      verse: 6
    - text: 乃所羅門之轎、四周有以色列之武士六十、
      verse: 7
    - text: 皆執兵刃、而嫻戰鬬、腰各懸刀、以防夜警、
      verse: 8
    - text: 所羅門王以利巴嫩之木、爲己作轎、
      verse: 9
    - text: 以銀製柱、以金作底、以紫罽爲座、鋪以耶路撒冷衆女之愛情、
      verse: 10
    - text: 郇之衆女歟、其出而觀所羅門王、彼冠冕旒、乃於婚宴之日、心喜之時、其母冠之、
      verse: 11
  - chapter: 4
    verses:
    - text: 我之嘉偶、爾乃美好、爾誠美好、目在帕內、顯露若鴿、髮若山羊羣、臥於基列山麓、
      verse: 1
    - text: 齒若甫剪毛之羣羊、上自浴沼、俱有雙生、無一喪子、
      verse: 2
    - text: 脣如紅線、口甚美好、額在帕內、見若裂榴、
      verse: 3
    - text: 領如大衞之臺、爲貯戎器所建、上懸千盾、咸爲武士之干、
      verse: 4
    - text: 乳若麀鹿孿生之子、囓芻於百合花間、
      verse: 5
    - text: 我且適沒藥之山、乳香之岡、迨涼風起、日影逝時、
      verse: 6
    - text: 我之嘉偶、爾純美好、絕無玷疵、
      verse: 7
    - text: 我新婦歟、與我由利巴嫩偕行、由利巴嫩與我偕行、自亞瑪拿示尼珥黑門之巔、獅穴豹巖而下、
      verse: 8
    - text: 我姊妹、我新婦、爾奪我心、以美目一盼、項鏈一挂奪我心、
      verse: 9
    - text: 我姊妹、我新婦、爾之愛情、何其美好、爾之愛情、愈於酒醴、爾膏之馨、踰諸芳品、
      verse: 10
    - text: 我新婦歟、爾脣滴蜂房之蜜、舌下有蜜有乳、爾衣之香、若利巴嫩、
      verse: 11
    - text: 我姊妹、我新婦、乃爲關鎖之園、有禁之溪、有封之泉、
      verse: 12
    - text: 爾之所植、乃石榴園、中有佳果、並有鳳仙花、那達樹、
      verse: 13
    - text: 那達水仙、菖蒲桂樹、及諸乳香、沒藥沉香、與芳品之最者、
      verse: 14
    - text: 爾乃園中之泉、活水之井、自利巴嫩湧出之川、
      verse: 15
    - text: 北風其起、南風其來、吹拂我園、使發芬芳、願我所愛者入其園、食其嘉果、
      verse: 16
  - chapter: 5
    verses:
    - text: 我姊妹、我新婦、我入我園、採我沒藥與香品、食我蜂房與甘蜜、飲我酒醴及乳酪、友朋其食之、良朋其飲之、且多飲之、
      verse: 1
    - text: 我身寢而心寤、聞我所愛者之聲、叩門曰、我姊妹、我嘉偶、我鴿、我完人歟、爲我啟門、我首蒙露、我髮爲夜露所霑、
      verse: 2
    - text: 我曰、我已解衣、焉能復衣、我已濯足、焉可再汚、
      verse: 3
    - text: 我所愛者、伸手入於門隙、我則爲之心動、
      verse: 4
    - text: 遂起、爲所愛者啟門、手滴沒藥、指滴沒藥之汁、沾濡門楗、
      verse: 5
    - text: 我爲所愛者啟門、惟彼已退而去、彼言時、我則魂消、求之不得、呼之莫應、
      verse: 6
    - text: 巡城之卒遇我、擊而傷我、守垣者奪我帔、
      verse: 7
    - text: 耶路撒冷諸女歟、如遇我所愛者、我囑爾告之、言我因愛致疾、
      verse: 8
    - text: 諸女之美者歟、爾所愛者、較他人所愛者、何所愈乎、爾所愛者、較他人所愛者何所愈、爾乃囑我若此、
      verse: 9
    - text: 我所愛者、色白而紅、冠乎萬人、
      verse: 10
    - text: 首若精金、髮密而卷、色黑如鴉、
      verse: 11
    - text: 目若溪濱之鴿、洗滌以乳、止於滿溢之溪、
      verse: 12
    - text: 頰若香花畦、又如香草壟、脣若百合花、且滴沒藥汁、
      verse: 13
    - text: 手若金管、嵌以黃玉、身若象牙、飾以碧玉、
      verse: 14
    - text: 脛若白石之柱、置於精金之座、形狀如利巴嫩、秀美如香柏木、
      verse: 15
    - text: 其口甚甘、其人全體可愛、耶路撒冷諸女歟、此爲我之所愛、我之良朋、
      verse: 16
  - chapter: 6
    verses:
    - text: 諸女之美者歟、爾所愛者何往、爾所愛者、轉而歸於何所、我與汝共尋之、
      verse: 1
    - text: 我所愛者、乃入其園、至彼香花畦畔、牧羣羊於諸園、且採百合之花、
      verse: 2
    - text: 我所愛者屬我、我亦屬彼、彼牧羊於百合花間、
      verse: 3
    - text: 我之嘉偶、爾美好如得撒、豔麗如耶路撒冷、威儀如張幟之軍、
      verse: 4
    - text: 爾目驚我、求爾轉盼、爾髮如山羊羣、臥於基列山麓、
      verse: 5
    - text: 齒如羣羊、上自浴沼、俱有雙生、無一喪子、
      verse: 6
    - text: 額在帕內、見若裂榴、
      verse: 7
    - text: 后妃六十、嬪嬙八十、侍女無數、
      verse: 8
    - text: 我鴿我完人、則惟一焉、其母所獨生、爲生之者所珍愛、衆女見之、稱其有福、后妃嬪嬙、亦加揄揚、
      verse: 9
    - text: 顯著如晨光、美如月、朗如日、威儀如張幟之軍、斯何人哉、
      verse: 10
    - text: 我下至胡桃園以觀谷中鮮綠之植物、而知葡萄萌芽否、石榴著花未、
      verse: 11
    - text: 不意我心之欲、導我至民長之車間、
      verse: 12
    - text: 衆曰、書拉密女歟、歸哉歸哉、歸而使我觀汝、曰、何爲欲觀書拉密女如觀瑪哈念之舞蹈乎、
      verse: 13
  - chapter: 7
    verses:
    - text: 王女歟、爾足著履、何其美好、爾股豐潤如玉、巧工所製、
      verse: 1
    - text: 腰若圓盂、不缺調和之酒、腹若積麥、環以百合之花、
      verse: 2
    - text: 乳若麀鹿孿生之子、
      verse: 3
    - text: 領若象牙之臺、目若巴特拉倂門旁之希實本沼、鼻若大馬色相對之利巴嫩樓、
      verse: 4
    - text: 首若迦密、鬈髮曼鬋、其色維紫、王爲所繫、
      verse: 5
    - text: 愛情在於諸樂、何其美好、可悅之甚、
      verse: 6
    - text: 爾之軀幹有如椶樹、乳若其果之纍然、
      verse: 7
    - text: 我謂必攀椶樹、而執其枝、願爾乳若葡萄之纍然、氣息香如㰋果、
      verse: 8
    - text: 口若旨酒、爲使我所愛者暢飲、流入寢者之口、
      verse: 9
    - text: 我屬我所愛者、彼亦戀我、
      verse: 10
    - text: 我所愛者其來、爾我同往田野、宿於鳳仙花間、
      verse: 11
    - text: 詰旦夙興、適葡萄園、觀葡萄萌芽舒蕊否、石榴著花未、在彼陳我愛情、
      verse: 12
    - text: 我所愛者、風茄吐香、門上有諸嘉果、新陳俱備、乃我爲爾所蓄者、
      verse: 13
  - chapter: 8
    verses:
    - text: 願爾爲我兄弟、哺我母乳、遇爾於外、則可吻爾、無人輕視、
      verse: 1
    - text: 我必導爾、入我母家、受其訓誨、飲爾以香醪、卽我石榴之汁、
      verse: 2
    - text: 左手枕我首、右手抱我身、
      verse: 3
    - text: 耶路撒冷諸女歟、我囑爾、勿挑撥愛情、待其自發、
      verse: 4
    - text: 自野倚其所愛而來者、伊何人乎、在㰋果樹下、我曾寤爾、在彼、爾母劬勞而產爾、
      verse: 5
    - text: 請爾懷我於心如印、置我於臂如章、愛情強若死亡、妒忌酷如陰府、所發若火、其焰甚烈、
      verse: 6
    - text: 惟此愛情、多水不能滅之、諸河不能沒之、人若傾家以易愛情、必見輕視、
      verse: 7
    - text: 我有小妹、尚未長乳、議婚之日、我將何爲、
      verse: 8
    - text: 如彼爲城垣、則必爲之建銀樓、如彼爲門戶、則必闌之以柏板、
      verse: 9
    - text: 我乃城垣、我乳若樓、彼則視我如得安焉、
      verse: 10
    - text: 所羅門有葡萄園、在巴力哈們、租於守者、爲其果實、必納千金、
      verse: 11
    - text: 我之葡萄園仍在我前、所羅門歟、爾可得其一千、守果者得二百、
      verse: 12
    - text: 爾居園者、同儔欲聞爾聲、請使我聆之、
      verse: 13
    - text: 我所愛者、爾其疾趨、如麞如鹿、在於芬芳之山、
      verse: 14
  name: Song of Solomon
- chapters:
  - chapter: 1
    verses:
    - text: 猶大國烏西雅、約坦、亞哈斯、希西家、相繼爲王時、亞摩斯子以賽亞、所得論猶大與耶路撒冷之啟示、○
      verse: 1
    - text: 天其聽之、地其側耳、蓋耶和華言曰、我撫養諸子、而彼背逆我、
      verse: 2
    - text: 牛識其主、驢識主槽、惟以色列不識、我民不思、
      verse: 3
    - text: 噫、干罪之邦、負咎之民、作惡之輩、妄行之子、離棄耶和華、輕視以色列之聖者、疏而遠之、
      verse: 4
    - text: 曷仍爲逆、致復受撻、首盡病、心盡疲、
      verse: 5
    - text: 自頂至踵、體無完膚、惟創與瘀、及新傷痕、未合未裹、未潤以油、
      verse: 6
    - text: 爾地荒蕪、爾邑焚燬、爾之土壤、外人吞於爾前、爲其傾覆、遂致荒涼、
      verse: 7
    - text: 錫安女見遺、猶葡萄園之廬、瓜田之舍、被圍之邑、
      verse: 8
    - text: 如萬軍之耶和華、不爲我儕少留遺民、則必若所多瑪、猶蛾摩拉矣、○
      verse: 9
    - text: 爾所多瑪之牧伯、其聽耶和華之言、爾蛾摩拉之人民、側耳聆我上帝之訓、
      verse: 10
    - text: 耶和華曰、爾獻祭品衆多、與我何與、牡羊之燔祭、肥畜之脂膏、我已厭之、犢血羔血、與牡山羊之血、我不悅之、
      verse: 11
    - text: 爾來覲我、踐我院宇、誰命之者、
      verse: 12
    - text: 虛有之禮物、勿復獻之、馨香我所憎、月朔安息集會爲可惡、作惡而守肅會、我不容之、
      verse: 13
    - text: 爾之月朔節期、我心惡之、以爲重負、倦於擔荷、
      verse: 14
    - text: 爾舉手、我則掩目、爾多禱、我不俯聽、爾手盈以血也、
      verse: 15
    - text: 爾其洗滌自潔、去爾惡行於我目前、
      verse: 16
    - text: 止息行惡、學習行善、尋求公義、懲治強暴、爲孤子伸寃、爲嫠婦辨屈、○
      verse: 17
    - text: 耶和華曰、爾曹其來、爾我互辯、爾罪雖丹如朱、將白如雪、雖紅若絳、將白若毛、
      verse: 18
    - text: 如爾願之而順從、則可食地之美產、
      verse: 19
    - text: 如爾不願而悖逆、則爲刃所吞、耶和華口言之矣、○
      verse: 20
    - text: 噫、忠信之邑、變爲妓矣、昔盈公正、義處其中、今則殺人者居焉、
      verse: 21
    - text: 爾銀爲滓、酒雜以水、
      verse: 22
    - text: 爾之牧伯悖逆、黨於盜賊、好賄賂、索苞苴、不伸孤子之寃、不理嫠婦之訟、○
      verse: 23
    - text: 緣此、萬軍之主耶和華、以色列之能者曰、噫嘻、我將洩忿於我仇、報復於我敵、
      verse: 24
    - text: 措手於爾、盡鍊爾渣滓、悉去爾雜質、
      verse: 25
    - text: 復爾士師如初、謀臣如昔、厥後爾必稱爲公義之城、忠信之邑、
      verse: 26
    - text: 錫安必見贖以公、其歸正者見贖以義、
      verse: 27
    - text: 悖逆與獲罪者同亡、離棄耶和華者被滅、
      verse: 28
    - text: 爾必因所悅之橡而羞慚、爲所擇之園而愧怍、
      verse: 29
    - text: 蓋爾必似枯葉之橡、無水之園、
      verse: 30
    - text: 強者如亂麻、所作如火星、相遇必焚、無人撲滅、
      verse: 31
  - chapter: 2
    verses:
    - text: 亞摩斯子以賽亞、所得論猶大與耶路撒冷之預言、○
      verse: 1
    - text: 越至末日、耶和華室之山必堅立、爲衆山之冠、超乎諸嶺、萬邦匯之、
      verse: 2
    - text: 衆民將往而言曰、其來、我儕登耶和華之山、詣雅各上帝之室、彼將教我以其道、我將履於其途、蓋法律自錫安而出、耶和華之言、由耶路撒冷而來、
      verse: 3
    - text: 彼將行鞫於列邦、解決於衆民、俾其以劍製犁、以戈製鐮、國不興戎相攻、人不復習戰、○
      verse: 4
    - text: 雅各家其來、共行於耶和華光輝之中、
      verse: 5
    - text: 蓋爾民雅各家、充乎東方之俗、效非利士人爲巫覡、且與異邦結盟、故爾棄之、
      verse: 6
    - text: 其地滿以金銀、貨財無算、盈以馬匹、車乘無數、
      verse: 7
    - text: 其地偶像充斥、崇拜己手所作、己指所造、
      verse: 8
    - text: 賤者屈、尊者降、爾勿赦之、
      verse: 9
    - text: 宜入於磐巖、匿於塵土、以避耶和華之威烈、及其赫赫之榮光、
      verse: 10
    - text: 是日也、人之高視必降、人之驕矜必卑、惟耶和華獨見崇高、
      verse: 11
    - text: 蓋萬軍之耶和華、將有一日臨及驕矜者、狂傲者、自高者、降之爲卑、
      verse: 12
    - text: 亦臨及利巴嫩高大之香柏、巴珊之橡樹、
      verse: 13
    - text: 曁諸崇山峻嶺、
      verse: 14
    - text: 崇高之臺榭、鞏固之城垣、
      verse: 15
    - text: 他施之舟、可悅之物、
      verse: 16
    - text: 是日也、人之高志必降、人之驕矜必卑、惟耶和華獨見崇高、
      verse: 17
    - text: 凡諸偶像、盡歸消亡、
      verse: 18
    - text: 耶和華興起震動大地之時、人將入於巖之窟、地之穴、以避耶和華之威烈、及其赫赫之榮光、
      verse: 19
    - text: 是日也、人之金銀偶像、爲崇拜而造者、必投之鼴鼠蝙蝠、
      verse: 20
    - text: 耶和華興起、震動大地之時、人將入於巖之穴、磐之隙、以避耶和華之威烈、及其赫赫之榮光、
      verse: 21
    - text: 勿恃世人、彼之生氣、僅在鼻中、何足算哉、
      verse: 22
  - chapter: 3
    verses:
    - text: 萬軍之主耶和華、將去耶路撒冷及猶大之梃與杖、卽其所恃之糧、所賴之水、
      verse: 1
    - text: 除其勇士、戰士、士師、先知、卜人、長老、
      verse: 2
    - text: 五十夫長、貴介、謀士、良工、術士、
      verse: 3
    - text: 我將使童穉爲其長、孩提主其治、
      verse: 4
    - text: 人民相虐、鄰里相殘、少凌長、卑侮尊、
      verse: 5
    - text: 或在父家持其兄弟曰、爾有衣、可爲我長、此傾覆者、歸爾掌握、
      verse: 6
    - text: 維時、其人揚聲言曰、我不爲醫、我家無糧無衣、不可立我爲民長也、
      verse: 7
    - text: 耶路撒冷頹敗、猶大傾覆、因其所言所行、逆耶和華、觸厥威榮之目、
      verse: 8
    - text: 彼之容貌、自爲之證、猶所多瑪自著其罪、而不之掩、禍哉其人、自取其害、
      verse: 9
    - text: 宜語義者福矣、必食其行之果、
      verse: 10
    - text: 禍哉惡人、必遘凶殃、將依其手所爲而受報也、
      verse: 11
    - text: 至於我民、童穉虐之、婦女治之、噫嘻我民、導者誘爾、毀爾蹊徑、○
      verse: 12
    - text: 耶和華將起而辯論、立而審鞫斯民、
      verse: 13
    - text: 耶和華將詰其民長與牧伯曰、吞噬葡萄園者爾也、掠貧民之物、藏於爾室、
      verse: 14
    - text: 萬軍之主耶和華曰、爾曹壓制我民、挫折貧人之面、果何爲哉、○
      verse: 15
    - text: 耶和華又曰、錫安女驕傲、行而延頸、送目流盼、碎步嬝娜、足音鏗鏘、
      verse: 16
    - text: 故主必使其頂結痂、耶和華必露其下體、
      verse: 17
    - text: 是日也、主必除其足釧之飾、及其髻網、月筓、
      verse: 18
    - text: 耳環、手釧、面帕、
      verse: 19
    - text: 冠巾、足鏈、文紳、香盒、符籙、
      verse: 20
    - text: 指環、鼻環、
      verse: 21
    - text: 吉服、長袍、帔肩、荷囊、
      verse: 22
    - text: 手鏡、衵服、纏頭之巾、被身之布、
      verse: 23
    - text: 以臭代香、以索代紳、以童首代重髮、以麻布代華服、以烙印代姿容、
      verse: 24
    - text: 爾之丁男仆於鋒刃、武士死於戰陳、
      verse: 25
    - text: 邑門悲哀號咷、錫安女寂寞、而坐於地焉、
      verse: 26
  - chapter: 4
    verses:
    - text: 是日也、七婦持一男曰、我儕衣食自給、惟許我稱以爾名、其洒我恥、○
      verse: 1
    - text: 是日也、耶和華之萌蘖、旣美且榮、其地所產、於以色列免難者爲嘉物、
      verse: 2
    - text: 凡遺於錫安、存於耶路撒冷、在耶路撒冷錄於生籍者、得稱爲聖、
      verse: 3
    - text: 卽在主藉公義之靈、燬滅之靈、滌錫安女之汚、洗耶路撒冷之血時也、
      verse: 4
    - text: 耶和華必於錫安山遍地、及厥諸會、晝作雲煙、夜燭火焰、蓋榮光之上、將有覆幬、
      verse: 5
    - text: 且有幕爲晝蔭、以避暑熱、又爲庇所、以避颶風暴雨焉、
      verse: 6
  - chapter: 5
    verses:
    - text: 我爲良友而歌、論其葡萄園曰、良友有園、在彼山岡、其地膏腴、
      verse: 1
    - text: 墾地除石、以葡萄之嘉種、植於其中、建臺鑿醡、冀結佳果、反生野果、
      verse: 2
    - text: 耶路撒冷居民、及猶大人歟、今可在我與葡萄園之間、辨其是非、
      verse: 3
    - text: 我於葡萄園所爲者、又何加焉、冀結佳果、反生野果何也、
      verse: 4
    - text: 今我示爾、我葡萄園、何以處之、我必撤其籬、俾見吞噬、毀其垣、俾遭蹂躪、
      verse: 5
    - text: 使之荒蕪、不治不鋤、荊棘蒺藜滋長、命雲不雨、
      verse: 6
    - text: 夫萬軍耶和華之葡萄園、卽以色列家、其所悅之樹、乃猶大人也、冀其公、反見暴虐、冀其義、反有哀號、○
      verse: 7
    - text: 增其第宅、廣其田疇、致無隙地、獨居於中、禍哉其人、
      verse: 8
    - text: 萬軍之耶和華附我耳曰、誠哉、許多第宅、將爲荒蕪、雖廣且美、無人居之、
      verse: 9
    - text: 葡萄園三十畝、將產酒一罷特、穀種一賀梅爾、僅產穀一伊法、
      verse: 10
    - text: 夙興縱飲醇醪、迨及昏夜、沉湎於酒、禍哉其人、
      verse: 11
    - text: 筵間備有琴瑟鼗笛、加之以酒、不顧耶和華之工、不思其手所作、
      verse: 12
    - text: 是以我民因無知而被虜、尊者飢困、庶民燥渴、
      verse: 13
    - text: 陰府大縱其欲、孔張厥口、彼之尊榮、與其衆庶繁華、及宴樂者、俱陷於中、
      verse: 14
    - text: 賤者屈、尊者卑、目高者降、
      verse: 15
    - text: 惟萬軍之耶和華以公而崇高、維聖之上帝以義而見聖、
      verse: 16
    - text: 斯時羔羊齧芻、如在己苑、富厚者之荒田、旅人食其所產、○
      verse: 17
    - text: 以虛僞爲繩引邪惡、如以曳車之索牽罪戾、禍哉其人、
      verse: 18
    - text: 彼曰、願其速成厥功、俾我見之、願以色列聖者所謀速臨、俾我知之、
      verse: 19
    - text: 謂善爲惡、謂惡爲善、以光爲暗、以暗爲光、以苦爲甘、以甘爲苦、禍哉其人、
      verse: 20
    - text: 自視爲智、自以爲慧、禍哉其人、
      verse: 21
    - text: 勇於飲酒、能調醇醪、
      verse: 22
    - text: 受賄而義惡人、奪義人之義、禍哉其人、
      verse: 23
    - text: 故若禾稿焚於火、枯草銷於焰、其根將朽、其花飛揚若塵、因其廢棄萬軍耶和華之律、藐視以色列聖者之言、
      verse: 24
    - text: 故耶和華之烈怒、及於其民、伸手擊之、山嶽震動、屍如街衢之糞土、然其怒未息、其手尚伸焉、
      verse: 25
    - text: 彼將建纛、以招遠邦、自地極而號召之、則疾趨而至、
      verse: 26
    - text: 其中無憊者、無躓者、不寢不寐、腰帶弗解、履帶弗斷、
      verse: 27
    - text: 其矢旣利、其弓悉張、馬蹄如火石、車輪如旋風、
      verse: 28
    - text: 其吼若牝獅、其鳴若稚獅、咆哮攫食、曳之而去、莫之能救、
      verse: 29
    - text: 是日也、敵向之咆哮、若海濤澎湃、人望其地、則見幽暗艱苦、其光晦於密雲、
      verse: 30
  - chapter: 6
    verses:
    - text: 烏西雅王崩之年、我見主坐於崇高之位、衣裾充滿殿宇、
      verse: 1
    - text: 撒拉弗侍立其側、各有六翼、以二翼蔽面、二翼覆足、二翼飛翔、
      verse: 2
    - text: 交相呼曰、聖哉、聖哉、聖哉、萬軍之耶和華、其榮充乎寰宇、
      verse: 3
    - text: 門閾之基、因呼者之聲而震動、室盈以煙、
      verse: 4
    - text: 我曰、禍哉我也、亡矣、我乃脣穢之人、居於脣穢民中、而目覩大君、萬軍之耶和華也、
      verse: 5
    - text: 撒拉弗之一、飛而就我、手執爇炭、以鉗取諸壇者、
      verse: 6
    - text: 著於我口、曰、斯著爾口、爾愆已除、爾罪已赦矣、
      verse: 7
    - text: 我聞主聲曰、予將誰遣、孰爲我儕往、我曰、我在此、其遣我、
      verse: 8
    - text: 曰、往告斯民云、爾其聽之而不悟、視之而不明、
      verse: 9
    - text: 使斯民心頑、耳聾、目瞶、免以目視、耳聽、心悟、轉移而得醫焉、
      verse: 10
    - text: 我曰、主歟、將至何時、曰、迨諸邑荒涼、無有居者、室廬闃寂、田畝荒蕪、
      verse: 11
    - text: 耶和華遠徙其民、斯土遂極蕭條、
      verse: 12
    - text: 假令其中尚存什一、亦被焚燬、若栗與橡、經伐留幹、其幹乃聖裔也、
      verse: 13
  - chapter: 7
    verses:
    - text: 當猶大王烏西雅孫、約坦子亞哈斯時、亞蘭王利汛、以色列王、利瑪利子比加、上攻耶路撒冷、不克、
      verse: 1
    - text: 或告大衞家曰、亞蘭與以法蓮結盟、王與衆民、中心戰慄、若林木爲風所搖、○
      verse: 2
    - text: 耶和華諭以賽亞曰、爾與爾子施亞雅述、出迎亞哈斯於上沼之溝頭、漂工田之大路、
      verse: 3
    - text: 謂之曰、爾其謹愼靜謐、勿因此餘燼、有煙之二炬、利汛亞蘭、及利瑪利子之烈怒、畏懼心怯、
      verse: 4
    - text: 亞蘭與以法蓮、及利瑪利子、同謀害爾、
      verse: 5
    - text: 曰、我儕其往猶大、擾而破之、立他比勒子爲王、
      verse: 6
    - text: 主耶和華曰、此謀不立、不成、
      verse: 7
    - text: 蓋亞蘭之首爲大馬色、大馬色之首爲利汛、以法蓮之首爲撒瑪利亞、撒瑪利亞之首爲利瑪利子、六十五年之內、以法蓮必敗、不復爲國、如爾弗信、則不堅立、○
      verse: 8
    - text: 蓋亞蘭之首爲大馬色、大馬色之首爲利汛、以法蓮之首爲撒瑪利亞、撒瑪利亞之首爲利瑪利子、六十五年之內、以法蓮必敗、不復爲國、如爾弗信、則不堅立、○
      verse: 9
    - text: 耶和華又諭亞哈斯曰、
      verse: 10
    - text: 爾其求兆於爾上帝耶和華、或在深淵、或在高處、皆可、
      verse: 11
    - text: 亞哈斯曰、我不求之、不試耶和華、
      verse: 12
    - text: 以賽亞曰、大衞家、其聽之、爾以勞人爲細事乎、亦將勞我上帝乎、
      verse: 13
    - text: 主自以兆予爾、將有處女懷姙生子、命名以馬內利、
      verse: 14
    - text: 彼將食酪與蜜、迨知棄惡擇善、
      verse: 15
    - text: 蓋此子未知棄惡擇善之先、爾所疾之二王、其國爲墟、
      verse: 16
    - text: 耶和華必使患難之日臨爾、與爾民衆、及爾父家、自以法蓮叛離猶大、未有若此者、卽亞述王爲禍也、○
      verse: 17
    - text: 是日也、耶和華必號召埃及河流遠界之蠅、與亞述地之蜂、
      verse: 18
    - text: 彼必咸至、集於荒谷、巖穴棘籬、與諸牧地、○
      verse: 19
    - text: 是日也、主以所賃河外之刀、卽亞述王、薙其首足之毛、去其髭鬚、○
      verse: 20
    - text: 是日也、人畜犢一羊二、
      verse: 21
    - text: 因乳多而食酪、凡遺於境內者、食酪與蜜、○
      verse: 22
    - text: 是日也、昔有葡萄千株、值銀一千之處、將生荊棘疾藜、
      verse: 23
    - text: 人執弓矢而至、因其地遍滿荊棘蒺藜也、
      verse: 24
    - text: 凡邱阜之處、以鋤治之者、因懼荊棘蒺藜、莫之敢往、第爲牛牧羊踐之區、
      verse: 25
  - chapter: 8
    verses:
    - text: 耶和華諭我曰、其取大簡、以人通用之文、書瑪黑珥沙勒哈施罷斯、
      verse: 1
    - text: 余召忠信之證、祭司烏利亞、與耶比利家子撒迦利亞記之、
      verse: 2
    - text: 於是我與先知婦同室、懷姙生子、耶和華諭我曰、命名瑪黑珥沙勒哈施罷斯、
      verse: 3
    - text: 蓋此子未識呼父呼母之先、大馬色之貨財、撒瑪利亞所掠之物、被虜於亞述王、○
      verse: 4
    - text: 耶和華復諭我曰、
      verse: 5
    - text: 斯民厭棄西羅亞緩流之水、而悅利汛與利瑪利之子、
      verse: 6
    - text: 故主必使亞述王、及其威勢、如大河之水、洶湧漲溢、出川踰岸、
      verse: 7
    - text: 流入猶大、氾濫及項、以馬內利歟、彼展其翼、遍於爾地、○
      verse: 8
    - text: 列邦歟、任爾喧譁、終歸糜爛、遠人歟、爾其傾聽、任爾束腰、而遭糜爛、任爾束腰、而遭糜爛、
      verse: 9
    - text: 任爾共謀、終歸無成、任爾發言、終必不立、因上帝偕我儕也、
      verse: 10
    - text: 耶和華持我、示我勿蹈斯民之途、
      verse: 11
    - text: 曰、斯民謂結盟、爾勿謂之、勿畏其所畏、勿視爲可懼、
      verse: 12
    - text: 當以萬軍之耶和華爲聖、爲爾所畏所懼、
      verse: 13
    - text: 彼將爲聖所、惟於以色列二家爲躓石、爲礙磐、於耶路撒冷居民爲網羅、爲機檻、
      verse: 14
    - text: 多人因之顚仆而見折、陷於機檻而被獲、○
      verse: 15
    - text: 爾其束證詞、緘法律、授我門人、
      verse: 16
    - text: 耶和華掩面於雅各家、我仍徯而望之、
      verse: 17
    - text: 我與耶和華所賜之子、爲兆爲徵於以色列、乃由於居錫安山、萬軍之耶和華也、○
      verse: 18
    - text: 或謂爾曰、巫覡術士、其聲綿蠻微細、爾其求之、夫民豈不當求其上帝乎、詎爲生者求死者哉、
      verse: 19
    - text: 宜循法律與證詞、若不依此而言、則不見晨光、
      verse: 20
    - text: 彼必艱苦飢餓、經歷斯土、飢則煩躁、呪其君王、詛其上帝、
      verse: 21
    - text: 仰觀於上、俯視於地、無非患難昏黑、及痛苦之幽暗、必被驅入晦冥矣、
      verse: 22
  - chapter: 9
    verses:
    - text: 昔受痛苦者、將免幽暗、上帝昔使西布倫與拿弗他利地受辱、後將使沿海之路、約但河外、列邦之境得榮、
      verse: 1
    - text: 處暗之民、得見大光、居陰翳之域者、有光照之、
      verse: 2
    - text: 爾昌厥民、而益其樂、彼樂於爾前、如穫稼之歡、猶分贓之喜、
      verse: 3
    - text: 因其負重之軛、撻背之杖、暴者之梃、爾已折之、若於米甸之日、
      verse: 4
    - text: 戰士鼓譟之時、所擐之甲、及沾血之衣、俱必爲薪、火焚之柴、
      verse: 5
    - text: 蓋有嬰孩爲我而生、有子錫予於我、其肩負荷國政、其名稱爲奇士、謀主、全能之神、恆久之父、和平之君、
      verse: 6
    - text: 其政治與和平、有加無已、在於大衞之位、治理其國、以公以義建立之、保定之、自今迄於永遠、萬軍耶和華之熱中、將成此焉、○
      verse: 7
    - text: 主發一言、及於雅各、臨於以色列、
      verse: 8
    - text: 維此衆庶、以法蓮與撒瑪利亞居民將知之、彼心驕氣傲、曰、
      verse: 9
    - text: 甎旣圮、我以鑿石建之、桑旣伐、我以香柏易之、
      verse: 10
    - text: 故耶和華起利汛之敵以攻之、並激其仇、
      verse: 11
    - text: 東有亞蘭、西有非利士、張口吞噬以色列、然其怒未息、其手尚伸焉、○
      verse: 12
    - text: 斯民仍未轉向擊之者、不尋求萬軍之耶和華、
      verse: 13
    - text: 故一日之間、耶和華斷以色列之首尾、椶枝與蘆葦、
      verse: 14
    - text: 長者尊者、首也、傳妄語之先知、尾也、
      verse: 15
    - text: 導民者誘入迷途、受導者淪胥以亡、
      verse: 16
    - text: 故主不悅其丁男、不恤其孤寡、因皆褻慢作惡、衆口言妄、然其怒未息、其手尚伸焉、○
      verse: 17
    - text: 夫惡如火之燎、焚燬荊棘蒺藜、燃乎叢林、煙柱上騰、
      verse: 18
    - text: 因萬軍耶和華之震怒、斯土被燬、民如柴薪、不相顧恤、
      verse: 19
    - text: 有奪於右者而仍飢、有食於左者而不飽、各齧己臂之肉、
      verse: 20
    - text: 瑪拿西吞噬以法蓮、以法蓮吞噬瑪拿西、二者同攻猶大、然其怒未息、其手尚伸焉、
      verse: 21
  - chapter: 10
    verses:
    - text: 立不義之律、錄乖戾之詞、
      verse: 1
    - text: 屈枉貧乏、不予公斷、奪我窮民之理、攘奪嫠婦、刧掠孤兒、禍哉其人、
      verse: 2
    - text: 當受罰之日、災禍遙臨、爾將何爲、求拯濟於何人、置貨財於何處、
      verse: 3
    - text: 惟伏於被俘者之中、仆於見殺者之下、然其怒未息、其手尚伸焉、○
      verse: 4
    - text: 亞述爲我震怒之梃、其手所持、乃我忿恚之杖、
      verse: 5
    - text: 我遣之攻褻慢之邦、令其擊我所恚之民、虜之掠之、且蹂躪之、若街衢之泥塗、
      verse: 6
    - text: 惟其意不如是、其心不思此、乃欲肆行敗壞、翦滅多邦、
      verse: 7
    - text: 曰、我之牧伯、非皆爲王乎、
      verse: 8
    - text: 迦勒挪非若迦基米施乎、哈馬非若亞珥拔乎、撒瑪利亞非若大馬色乎、
      verse: 9
    - text: 我手已及偶像之國、其雕像、越於耶路撒冷與撒瑪利亞之偶像、
      verse: 10
    - text: 我所行於撒瑪利亞、與其偶像者、豈不亦行於耶路撒冷、與其偶像乎、○
      verse: 11
    - text: 主於錫安山、及耶路撒冷、旣畢乃事、必討亞述王心驕之行爲、目高之狂傲、
      verse: 12
    - text: 彼曰、我之所爲、乃以己手之力、己心之智、我固聰慧、曾移列國之界、虜其貨財、猶如強者傾覆居位之人、
      verse: 13
    - text: 我得列國之貨財、若取諸巢、我畧全地、若拾遺卵、無有鼓翼、啟口鳴噪者也、○
      verse: 14
    - text: 夫斧豈對用斧而斫者自伐乎、鋸豈對運鋸者自矜乎、是猶梃運彼舉之者、杖舉夫非木者、
      verse: 15
    - text: 緣此、萬軍之主耶和華、將使肥者爲瘠、其貨財之下、如爇火而焚、
      verse: 16
    - text: 以色列之光爲火、其聖者爲焰、一日之間、燬其荊棘蒺藜、
      verse: 17
    - text: 爇其茂林腴田之榮華、身心俱滅、勢如病者日漸衰頹、
      verse: 18
    - text: 其林遺木無幾、童穉可記錄之、○
      verse: 19
    - text: 是日也、以色列之遺民、與雅各家免難之人、不復恃擊之者、惟誠賴以色列之聖者耶和華、
      verse: 20
    - text: 維彼遺民、卽雅各之遺民、將歸於大能之上帝、
      verse: 21
    - text: 以色列乎、爾民雖如海沙、而旋歸者僅遺民耳、毀滅已定、由於公義之洋溢也、
      verse: 22
    - text: 蓋萬軍之主耶和華、必行毀滅於全地、斯乃所預定焉、○
      verse: 23
    - text: 萬軍之主耶和華曰、我居錫安之民歟、雖亞述擊爾以梃、加爾以杖、倣乎埃及、爾勿懼之、
      verse: 24
    - text: 歷時無幾、我息怒於爾、則遷怒而滅之、
      verse: 25
    - text: 萬軍之耶和華、將舉鞭擊彼、如昔於俄立磐擊米甸人、將舉梃擊之、如昔於海擊埃及人、
      verse: 26
    - text: 是日也、其負離乎爾肩、其軛釋於爾項、厥軛見折、肥壯故也、○
      verse: 27
    - text: 敵至亞葉、過米磯崙、屯輜重於密抹、
      verse: 28
    - text: 越乎險隘、宿於迦巴、拉瑪震驚、掃羅之基比亞人奔逃、
      verse: 29
    - text: 迦琳女乎、爾其大聲而呼、萊煞人乎、爾其側耳而聽、哀哉亞拿突乎、
      verse: 30
    - text: 瑪得米那奔潰、基柄居民逃匿、
      verse: 31
    - text: 是日駐軍於挪伯、揮手向錫安女之山、卽耶路撒冷之岡也、○
      verse: 32
    - text: 萬軍之主耶和華、必以威烈伐其枝、雄幹見斫、高者降卑、
      verse: 33
    - text: 以鐵斬其叢林、利巴嫩爲力士所毀、
      verse: 34
  - chapter: 11
    verses:
    - text: 耶西之幹、將生萌蘖、其枝結實、由於其根、
      verse: 1
    - text: 耶和華之神必臨之、卽智慧明哲之神、謀畧才能之神、知識與寅畏耶和華之神也、
      verse: 2
    - text: 彼以寅畏耶和華爲悅、不依目見而鞫、不依耳聞而擬、
      verse: 3
    - text: 秉公義以鞫貧乏者、持中正以擬世之謙卑者、以口杖擊斯土、以脣氣殺惡人、
      verse: 4
    - text: 義以束腰、信以束身、
      verse: 5
    - text: 狼與羔羊同居、豹與山羊同臥、稚獅與牛犢肥畜共處、幼童牽之、
      verse: 6
    - text: 牛熊同食、其子共伏、獅將齧芻若牛、
      verse: 7
    - text: 乳哺之嬰、戲玩於蝮穴、方斷乳者、置手於虺窟、
      verse: 8
    - text: 在我聖山、悉無傷害、蓋知耶和華之知識、充乎寰區、若水彌漫於海、○
      verse: 9
    - text: 是日也、耶西之根、立爲萬民之纛、異邦歸附、其駐蹕之所、必有榮焉、○
      verse: 10
    - text: 是日也、主復舉手、救其遺民、使自亞述、埃及、巴忒羅、古實、以攔、示拿、哈馬、及諸海島而歸、
      verse: 11
    - text: 向列邦建纛、集以色列之被逐者、自地四極、聚猶大之離散者、
      verse: 12
    - text: 以法蓮之妒必泯、猶大之敵必絕、以法蓮不妒猶大、猶大不擾以法蓮、
      verse: 13
    - text: 二國西擊非利士之境、虜東方之民、加手於以東及摩押、亞捫族亦順服焉、
      verse: 14
    - text: 耶和華將竭埃及海股、揮手河上、加以烈風、擊之分爲七川、使人著屨以涉、
      verse: 15
    - text: 俾歸自亞述之遺民、得有大路、若以色列出埃及然、
      verse: 16
  - chapter: 12
    verses:
    - text: 是日也、爾將曰、耶和華歟、我稱謝爾、昔爾怒我、今怒已息、且慰藉我、
      verse: 1
    - text: 上帝爲我之拯救、我恃之而無恐、蓋主耶和華、爲我能力、爲我歌頌、爲我之拯救也、
      verse: 2
    - text: 爾曹將於拯救之泉、欣然汲水、
      verse: 3
    - text: 是日爾曰、當稱謝耶和華、呼籲其名、宣其所爲於列邦、稱其名爲崇高、
      verse: 4
    - text: 歌頌耶和華、因其所爲烜赫、宜播揚於寰區、
      verse: 5
    - text: 錫安之居民歟、爾其大聲歡呼、蓋以色列之聖者、於爾中爲大也、
      verse: 6
  - chapter: 13
    verses:
    - text: 亞摩斯子以賽亞、所見論巴比倫之預示、○
      verse: 1
    - text: 建纛童山、揚聲揮手而招之、俾入顯者之門、
      verse: 2
    - text: 我已命我所區別者、召我驕樂之傑士、以洩我忿、
      verse: 3
    - text: 山中喧譁、若民熙攘、諸國會集、厥聲轟闐、萬軍之耶和華、核數軍旅以戰、
      verse: 4
    - text: 彼衆來自遠方、至自天涯、乃耶和華與其忿恚之具、盡滅斯土、○
      verse: 5
    - text: 爾其號泣、蓋耶和華之日伊邇、殄滅自全能者而來、
      verse: 6
    - text: 故衆手將弱、人心俱怯、
      verse: 7
    - text: 彼必驚惶、痛楚愁慘、其痛苦也、若臨產之婦、相顧駭愕、面如火焰、
      verse: 8
    - text: 耶和華之日將至、其勢殘酷、具有忿恚震怒、以致斯土荒蕪、罪人滅於其中、
      verse: 9
    - text: 天星列宿、其光不著、日出而暗、月不揚輝、
      verse: 10
    - text: 我必緣邪慝而罰斯世、因罪愆而懲惡人、止驕者之傲、抑暴者之高、
      verse: 11
    - text: 使人寡於兼金、較俄斐之精金尤少、
      verse: 12
    - text: 萬軍之耶和華忿恚震怒之日、我必使天震動、使地搖撼、離乎其所、
      verse: 13
    - text: 人如被逐之麀、無牧之羊、各歸其族、各奔其地、
      verse: 14
    - text: 遇敵者必被刺、見執者亡於刃、
      verse: 15
    - text: 嬰孩被擲而碎、彼所目擊、其室見刦、其妻被玷、○
      verse: 16
    - text: 我激瑪代人攻之、彼不視銀爲貴、不以金爲悅、
      verse: 17
    - text: 其弓擊殺少壯、不恤胎孕、其目不惜孩提、
      verse: 18
    - text: 巴比倫乃列國中之尊榮、迦勒底人所誇之華美、將若所多瑪蛾摩拉、爲上帝所傾覆、
      verse: 19
    - text: 永無人跡、代無居民、在此、亞拉伯人不張其幕、牧者不臥其羊、
      verse: 20
    - text: 野獸伏於斯、鴟鴞盈其室、鴕鳥棲止於斯、野羊踴躍於斯、
      verse: 21
    - text: 豺狼嗥於第宅、野犬鳴於華宮、其時伊邇、其日不延、
      verse: 22
  - chapter: 14
    verses:
    - text: 耶和華必恤雅各、復選以色列、置於故土、羇旅附之、與雅各家相契合、
      verse: 1
    - text: 列邦引之旋歸、以色列家於耶和華之地、將得之爲僕婢、昔虜之者、爲其所虜、昔制之者、爲其所制、○
      verse: 2
    - text: 耶和華賜爾綏安、脫爾憂患困苦、及人迫爾之重役時、
      verse: 3
    - text: 爾將對巴比倫王作歌曰、殘虐者奚絕乎、強暴者奚息乎、
      verse: 4
    - text: 耶和華折惡人之梃、斷霸者之杖、
      verse: 5
    - text: 彼曾以怒攻諸民、而擊之不已、以恚迫列邦、而莫之能止、
      verse: 6
    - text: 舉世平靖、揚聲謳歌、
      verse: 7
    - text: 松樹與利巴嫩之香柏、因爾而喜曰、自爾傾覆、無人上而伐我、
      verse: 8
    - text: 陰府在下、緣爾震動、迓爾來臨、幽魂卽世間之顯者、因而騷然、列邦諸王、離座而起、
      verse: 9
    - text: 僉謂爾曰、爾亦荏弱似我乎、爾與吾儕相若乎、
      verse: 10
    - text: 爾之威勢琴音、墮於陰府、爾則下鋪以蛆、上被以蟲、
      verse: 11
    - text: 啟明之晨星歟、何自天而隕乎、屈抑列邦者歟、何見斫於地乎、
      verse: 12
    - text: 爾心自謂、我將升天、設位於上帝諸星之上、坐於北極聚會之山、
      verse: 13
    - text: 騰越雲霄、與至上者比擬、
      verse: 14
    - text: 然爾必下陰府、墮於至深之坑、
      verse: 15
    - text: 凡見爾者、必注目諦視曰、使大地震撼、列國聳動、
      verse: 16
    - text: 寰區荒落、城邑傾圮、不令俘虜返故土者、乃斯人耶、
      verse: 17
    - text: 列國諸王、各有陵寢、旣沒猶榮、
      verse: 18
    - text: 惟爾見擲、不入於墓、若被棄之枝、以被刺而死、下於石坑者爲衣、若被踐之屍、
      verse: 19
    - text: 爾不與諸王同葬、因爾敗爾國、殺爾民、惡人之裔、其名永不稱焉、○
      verse: 20
    - text: 緣先人之愆、備戮厥子孫、免其興起而據地、建邑於普世、
      verse: 21
    - text: 萬軍之耶和華曰、我將起而攻之、滅絕巴比倫之名、與其遺民、及其子孫、耶和華言之矣、
      verse: 22
    - text: 使其地爲蝟所據、變爲水澤、掃以滅亡之帚、萬軍之耶和華言之矣、○
      verse: 23
    - text: 萬軍之耶和華誓曰、我所思者必成、我所謀者必驗、
      verse: 24
    - text: 破亞述於我國、蹂躪之於我山、除民之軛、脫負於肩、
      verse: 25
    - text: 是乃所定之旨、行於天下、是乃所伸之手、加於列邦、
      verse: 26
    - text: 萬軍之耶和華、旣定其旨、誰能廢之、旣伸厥手、誰能挽之、○
      verse: 27
    - text: 亞哈斯王崩之年、有斯預示、○
      verse: 28
    - text: 非利士全地歟、勿以擊爾之杖已折而喜、蓋蛇必生虺、虺生飛火蛇、
      verse: 29
    - text: 至貧者得食、窮乏者安臥、惟我以饑殲爾種類、爾之遺民、必見殺戮、
      verse: 30
    - text: 門其號咷、邑其呼喊、非利士全地歟、爾消亡矣、蓋將有煙自北而來、無離其行伍者、
      verse: 31
    - text: 此國之使、何以答之、曰、耶和華建錫安、其貧民託庇於斯焉、
      verse: 32
  - chapter: 15
    verses:
    - text: 論摩押之預示、○一夕之間、摩押之亞珥、傾覆淪亡、一夕之間、摩押之基珥、傾覆淪亡、
      verse: 1
    - text: 彼衆上巴益、往底本、陟崇邱而啼哭、摩押人緣尼波與米底巴而號咷、盡髠其首、悉薙其鬚、
      verse: 2
    - text: 在衢中束麻、在屋頂廣區號咷、涕零不已、
      verse: 3
    - text: 希實本與以利亞利哀呼、聲聞於雅雜、故摩押之武士叫號、中心戰慄、
      verse: 4
    - text: 我心爲摩押而悲哀、其顯者逃往瑣珥、遁至伊基拉施利施亞、登魯希阪而哭泣、在何羅念路、因敗亡而舉哀、
      verse: 5
    - text: 寧琳之水將竭、草枯菜絕、無有青蔥之物、
      verse: 6
    - text: 故攜其所得之財、所藏之寶、以濟柳溪、
      verse: 7
    - text: 哀哭遍於摩押四境、號咷之聲、聞於以基蓮、及於比珥以琳、
      verse: 8
    - text: 底們之水盈以血、我必益底們之災、使獅擊摩押之免難者、及其地之遺民、
      verse: 9
  - chapter: 16
    verses:
    - text: 爾其以羔羊納於斯地之主、自西拉達曠野、至於錫安女之山、
      verse: 1
    - text: 摩押諸女、在亞嫩之津、將若亂飛之鳥、離巢之雛、
      verse: 2
    - text: 爾其設謀行義、亭午施蔭若夜、見逐者當藏匿之、逃遁者勿發覺之、
      verse: 3
    - text: 摩押被逐之人、容與爾居、爾於殘賊者前、爲其庇所、蓋攘奪之人亡、毀滅之事息、蹂躪者滅於斯土、
      verse: 4
    - text: 將有一位、以仁慈而堅立、在大衞幕以忠信坐之者、施行訊鞫、求乎公、急於義、○
      verse: 5
    - text: 摩押驕矜太甚、我嘗聞之矣、亦聞其狂妄、驕矜忿怒、彼之誇詡、乃虛僞也、
      verse: 6
    - text: 故摩押爲摩押而號咷、必皆號咷、爲吉珥哈列設之葡萄餅而哭泣、憂傷不勝、
      verse: 7
    - text: 蓋希實本之田畝疲弊、西比瑪之葡萄萎落、昔其嘉枝、延及雅謝、蔓於曠野、越乎鹽海、今爲列國之主所毀、
      verse: 8
    - text: 故我將體雅謝之哭泣、而哀西比瑪之葡萄、希實本與以利亞利乎、我將以淚濡爾、蓋爾夏穫秋收之際、鼓譟之聲猝至、
      verse: 9
    - text: 懽欣喜樂息於沃壤、謳歌歡呼絕於葡萄園、酒醡無人踐之、收果之讙、我已止之、
      verse: 10
    - text: 是以我腸爲摩押而鳴、我衷爲基珥哈列設而響、有如琴瑟、
      verse: 11
    - text: 摩押覲見、困憊於崇邱、詣其聖所祈禱、亦不蒙允、○
      verse: 12
    - text: 昔耶和華有論摩押之言、
      verse: 13
    - text: 今則曰、三年之內、若傭人之年、摩押之榮、及其衆庶、必見凌辱、所遺無幾、不足算也、
      verse: 14
  - chapter: 17
    verses:
    - text: 論大馬色之預示、○大馬色被廢、不復爲邑、必爲邱墟、
      verse: 1
    - text: 亞羅珥諸邑被棄、爲羣羊牧所、羊臥其中、無人驚之、
      verse: 2
    - text: 以法蓮之保障、大馬色之國祚、亞蘭之遺民、俱必滅絕、若以色列之榮然、萬軍之耶和華言之矣、○
      verse: 3
    - text: 是日也、雅各之榮消減、豐腴之軀瘦瘠、
      verse: 4
    - text: 勢如穫者斂穡、以手刈穗、如人拾遺於利乏音谷、
      verse: 5
    - text: 然尚有遺餘、若搖橄欖、樹杪遺二三顆、茂樹之遠枝、遺四五枚、以色列之上帝耶和華言之矣、
      verse: 6
    - text: 是日也、人將望造之者、其目瞻以色列之聖者、
      verse: 7
    - text: 不望己手所築之壇、不瞻己指所造之物、或木偶、或日像、
      verse: 8
    - text: 是日也、其堅城見棄、若昔於以色列人前、林中山上所遺之處、地盡荒蕪、
      verse: 9
    - text: 蓋爾忘施救之上帝、不憶爾有力之磐石、是以樹藝嘉種、植以異枝、
      verse: 10
    - text: 栽培之時、藩之以籬、侵晨使華、惟於憂深痛極之日、其果云亡、○
      verse: 11
    - text: 噫、衆民喧譁、若海濤之漰渤、列邦衝突、若大水之奔騰、
      verse: 12
    - text: 諸國衝突、若多水之奔騰、惟彼叱之、使之遠遁、如山上之秕穅、爲風驅逐、又如塵土、隨風轉旋、
      verse: 13
    - text: 暮遭恐怖、未及黎明、已歸無有、是乃刦我者之所得、虜我者之所獲、
      verse: 14
  - chapter: 18
    verses:
    - text: 噫、古實河外、鼓翼薨薨之地、
      verse: 1
    - text: 遣使渡海、以葦爲舟、浮水而往、曰、爾曹輕捷之使、宜適某國、其人身偉膚潤、立國以來、有威可畏、其民英勇、蹂躪敵國、其地河派分流、
      verse: 2
    - text: 凡爾居世處地者乎、建纛於山之時、爾其觀之、吹角之際、爾其聽之、
      verse: 3
    - text: 耶和華已諭我曰、予在我之居所、安坐靜觀、如日光之炎熇、秋熱之雲霧、
      verse: 4
    - text: 收穫之先、花時已過、葡萄將熟、彼必以鐮删其枝條、翦其藤蔓、
      verse: 5
    - text: 遺與山之鷙鳥、地之野獸、鷙鳥以之度夏、野獸以之御冬、
      verse: 6
    - text: 是時、其人身偉膚潤、立國以來、有威可畏、其民英勇、蹂躪敵國、其地河派分流之邦、具禮奉於萬軍耶和華寄名之所、卽錫安山也、
      verse: 7
  - chapter: 19
    verses:
    - text: 論埃及之預示、○耶和華乘雲、迅臨埃及、埃及之偶像、必震動於其前、埃及之人民喪膽、
      verse: 1
    - text: 我將激埃及人攻埃及人、兄弟攻兄弟、鄰里攻鄰里、邑攻邑、國攻國、
      verse: 2
    - text: 埃及人心志衰頹、其謀爲我所敗、必詢於偶像、與持呪者、巫覡及術士、
      verse: 3
    - text: 我將委埃及人於殘忍之主、使強暴之王制之、萬軍之主耶和華言之矣、○
      verse: 4
    - text: 海水將絕、河涸而乾、
      verse: 5
    - text: 諸川穢臭、河渠耗竭、蘆葦枯槁、
      verse: 6
    - text: 尼羅河濱草苑、及其田畝、悉遭旱乾、一無所有、
      verse: 7
    - text: 漁人歎息、垂約於河者傷悲、施罟於水者頹敗、
      verse: 8
    - text: 製細枲、織白布者、俱蒙羞恥、
      verse: 9
    - text: 柱石見碎、傭人心憂、○
      verse: 10
    - text: 瑣安之牧伯愚甚、法老有智之謀士、所謀愚蠢、何謂法老曰、我乃哲人之後、前王之胤耶、
      verse: 11
    - text: 爾之智者安在、萬軍之耶和華爲埃及所定者、任其知之以告爾、
      verse: 12
    - text: 瑣安之牧伯爲愚、挪弗之牧伯見惑、埃及支派之屋隅石、引其民於迷途、
      verse: 13
    - text: 耶和華以悖戾之意、雜於其中、俾埃及所爲乖謬、若醉人哇吐之際、步履蹁躚、
      verse: 14
    - text: 埃及首尾、椶枝蘆葦、無一事之可爲、○
      verse: 15
    - text: 是日也、埃及有如婦女、因萬軍之耶和華揮手其上、恐懼戰慄、
      verse: 16
    - text: 猶大國必爲埃及所畏、因萬軍耶和華所定之謀、凡聞道及之者、無不惴恐、○
      verse: 17
    - text: 是日也、埃及將有五邑言迦南方言、且指萬軍之耶和華而誓、其中一邑、稱曰亡城、○
      verse: 18
    - text: 是日也、埃及中央必有一壇、以祭耶和華、邊陲必有一柱、以誌耶和華、
      verse: 19
    - text: 於埃及地、爲萬軍耶和華之兆與證、蓋衆因遭強暴、必呼籲耶和華、彼將遣救者勇者以拯之、
      verse: 20
    - text: 是日也、耶和華必見知於埃及、埃及人識耶和華、以祭以禮而事之、許願於耶和華而酬之、
      verse: 21
    - text: 耶和華必擊埃及、擊之而復醫之、衆則歸附耶和華、彼必聽其所祈而醫之、○
      verse: 22
    - text: 是日也、必有大道、自埃及達亞述、亞述將往埃及、埃及將往亞述、埃及亞述共崇拜焉、○
      verse: 23
    - text: 是日也、以色列埃及亞述、並列爲三、造福斯世、
      verse: 24
    - text: 蓋萬軍之耶和華祝之曰、我民埃及、我手所造之亞述、爲我業之以色列、咸蒙福祉、
      verse: 25
  - chapter: 20
    verses:
    - text: 亞述王撒珥根、遣他珥探往亞實突、攻而破之、
      verse: 1
    - text: 是時耶和華諭亞摩斯子以賽亞曰、往哉、釋爾腰之麻、解爾足之履、彼乃遵命、裸體跣足而行、
      verse: 2
    - text: 耶和華曰、我僕以賽亞三年裸體跣足而行、爲預兆異蹟於埃及古實、
      verse: 3
    - text: 如是、亞述王必將埃及之俘囚、古實之俘虜、引之而去、無論老幼、裸體跣足、顯露其臀、以辱埃及、
      verse: 4
    - text: 彼嘗以古實爲望、以埃及爲榮、必皆驚懼慚怍、
      verse: 5
    - text: 是日也、瀕海之民必曰、我所瞻望、奔赴求助、冀得脫於亞述王者、今乃若此、我儕焉能逃免哉、
      verse: 6
  - chapter: 21
    verses:
    - text: 論海濱原野之預示、○其來也、自曠野可畏之地、勢如南方之狂風、猛然掃過、
      verse: 1
    - text: 慘澹之象、見示於我、欺者行其欺、殘者行其殘、以攔歟、爾其往哉、瑪代歟、爾其圍之、凡彼嗟歎、我盡息之、
      verse: 2
    - text: 我腰痛甚、劬勞若臨產之婦、痛苦而耳無聞、驚懼而目無見、
      verse: 3
    - text: 我心震驚、威烈使我恐怖、黃昏之望、變爲戰慄、
      verse: 4
    - text: 設筵席、置守望、式飲式食、牧伯乎、起而膏盾、
      verse: 5
    - text: 主諭我曰、往置守望、有所見、則以告、
      verse: 6
    - text: 若見軍旅乘馬耦行、並有驢駝成羣、則諦聽之、
      verse: 7
    - text: 其人呼聲若獅、曰、主歟、我旦晝常立於戍樓、永夜見置於巡地、
      verse: 8
    - text: 適有軍旅、乘馬耦行而來、語曰、巴比倫傾圮矣、傾圮矣、其神之雕像、悉毀於地矣、
      verse: 9
    - text: 我被碾之禾、場上之穀乎、我所聞於萬軍之耶和華、以色列之上帝者、已告爾矣、○
      verse: 10
    - text: 論度瑪之預示、○有自西珥呼我曰、守望者歟、夜如何其、守望者歟、夜如何其、
      verse: 11
    - text: 守望者曰、旦將至、夜亦至、欲問則問、其復來乎、○
      verse: 12
    - text: 論亞拉伯之預示、○底但結隊之商旅、爾將宿於亞拉伯之叢林、
      verse: 13
    - text: 提瑪居民攜水迎渴者、以餅迓逃亡、
      verse: 14
    - text: 蓋彼逃於鋒刃、拔出之刀、張挽之弓、兵戎之災、
      verse: 15
    - text: 主諭我曰、期年之內、如傭人之年、基達之榮盡絕、
      verse: 16
    - text: 其執弓之勇土、所遺無幾、以色列之上帝耶和華言之矣、
      verse: 17
  - chapter: 22
    verses:
    - text: 論異象谷之預示、○爾登屋巔、果何爲乎、
      verse: 1
    - text: 充以呼號擾攘之邑、歡樂之城、爾之見殺者、非戮於鋒刃、非亡於戰陳、
      verse: 2
    - text: 爾之民長俱逃、棄弓而遭縛、爾中遠遁而見獲者、悉爲俘囚、
      verse: 3
    - text: 故我曰、爾勿我顧、我將痛哭、勿爲我民女遭滅、強慰藉我、
      verse: 4
    - text: 是乃萬軍之主耶和華、使異象谷起紛擾、遭蹂躪、迷亂之日、城垣傾圮、呼聲徹於山嶽、
      verse: 5
    - text: 以攔屬櫜鞬、戎車騎士隨之、吉珥露盾、
      verse: 6
    - text: 車盈爾之美谷、騎士列於邑門、
      verse: 7
    - text: 猶大之蒙已發、是日爾惟林庫之械是望、
      verse: 8
    - text: 爾見大衞城垣多有缺處、遂使下沼之水、匯於一區、
      verse: 9
    - text: 核數耶路撒冷之第宅、毀其屋宇、葺其城垣、
      verse: 10
    - text: 鑿池於城郭之間、以蓄舊沼之水、然爾未仰望行此事者、未瞻視自昔定此事者、
      verse: 11
    - text: 是日也、萬軍之主耶和華、詔人哭泣哀號、薙髮束麻、
      verse: 12
    - text: 乃見欣喜歡忭、宰牛殺羊、食肉飲酒、曰、毋寧式飲式食、蓋明日死矣、
      verse: 13
    - text: 萬軍之耶和華附耳示我曰、此罪誠不得贖、迨至於死、萬軍之主耶和華言之矣、○
      verse: 14
    - text: 萬軍之主耶和華曰、爾往見掌庫家宰舍伯那曰、
      verse: 15
    - text: 爾在此何爲、又有何人、致爾鑿墓於高處、爲己鑿墓於磐中、鐫琢居所、
      verse: 16
    - text: 耶和華必奮力擲爾於外、加以束縛、
      verse: 17
    - text: 轉爾若丸、投諸廣漠之域、爾貽主室之羞、必死於彼、爾之榮車、亦同在焉、
      verse: 18
    - text: 我將褫爾職、黜爾位、
      verse: 19
    - text: 是日也、我將召我僕希勒家子以利亞敬、
      verse: 20
    - text: 衣以爾衣、束以爾帶、以爾政付其手、使爲耶路撒冷居民、與猶大家之父、
      verse: 21
    - text: 以大衞家之鑰、置於其肩、彼啟則無人閉之、彼閉則無人啟之、
      verse: 22
    - text: 安之如釘、釘於堅處、其位必爲父家之榮、
      verse: 23
    - text: 父家之榮、子息胤嗣、與凡器之小者、自盃至罇、悉懸其上、
      verse: 24
    - text: 萬軍之耶和華曰、是日也、釘於堅處之釘不牢、被擊而墜、懸於其上者見絕、耶和華言之矣、
      verse: 25
  - chapter: 23
    verses:
    - text: 論推羅之預示、○他施羣舟、爾其號咷、推羅荒蕪、罔有第宅、無處可入、自基提地顯之矣、
      verse: 1
    - text: 海濱居民、西頓航海商賈富之者、爾其寂默、
      verse: 2
    - text: 西曷之穀、尼羅之穡、自海而運、爲其所入、彼乃列邦輻輳之區、
      verse: 3
    - text: 西頓歟、爾其愧怍、蓋海之保障曰、我未劬勞、我未生產、未養壯男、未育幼女、
      verse: 4
    - text: 埃及聞此風聲、必因之而痛悼、
      verse: 5
    - text: 爾其遷往他施、海濱居民、亦當號咷、
      verse: 6
    - text: 此乃爾喜樂之邑、建於上古、民之足跡、及於遠方者乎、
      verse: 7
    - text: 推羅嘗贈人以冕、其賈爲牧伯、其商爲世之顯貴、今遇斯事、誰定之者、
      verse: 8
    - text: 萬軍之耶和華定之、以汚諸尊榮、而辱斯世之顯者、
      verse: 9
    - text: 他施女歟、爾其遨遊四方、如尼羅四溢、無所約束、
      verse: 10
    - text: 耶和華舉手於海、震動列國、定命毀迦南之保障、
      verse: 11
    - text: 曰、西頓被虐之處女歟、爾不復歡欣、起往基提、在彼亦不獲安、
      verse: 12
    - text: 試觀迦勒底地、無有居民、亞述人使爲野獸之所、建築戍樓、毀其宮室、使爲邱墟、
      verse: 13
    - text: 他施舟歟、爾其號咷、爾之保障傾圮矣、
      verse: 14
    - text: 是時推羅爲人遺忘者七十年、若一王之期、越七十年、推羅則如妓歌、
      verse: 15
    - text: 爲人遺忘之妓歟、取琴遊城、巧彈疊唱、令人追憶、
      verse: 16
    - text: 旣越七十年、耶和華必眷顧推羅、使復其利、縱欲於天下諸國、
      verse: 17
    - text: 其貨與利、將爲聖於耶和華、不藏不積、爲居於耶和華前者所用、俾得飽食、而衣盛服、
      verse: 18
  - chapter: 24
    verses:
    - text: 耶和華使大地空虛荒蕪、傾而覆之、散其居民、
      verse: 1
    - text: 庶人與祭司、僕與主、婢女與主母、購者與售者、貸人者與貸於人者、取利者與納利者、無不若是、
      verse: 2
    - text: 地將空曠、遍處荒涼、此言耶和華已言之矣、
      verse: 3
    - text: 地悲哀而衰殘、世頹敗而落寞、民中位高者亦頹敗、
      verse: 4
    - text: 地爲居民汚衊、以其犯法律、違典章、背厥永約、
      verse: 5
    - text: 故地亡於咒詛、處其上者干咎、居民被燬、所餘無幾、
      verse: 6
    - text: 新釀悲哀、葡萄衰殘、心懽愉者、無不慨歎、
      verse: 7
    - text: 播鼗之音息、歡忭之聲寂、鼓琴之樂歇、
      verse: 8
    - text: 不復飲酒而歌、飲者以醇醪爲苦、
      verse: 9
    - text: 荒涼之邑傾毀、第宅盡閉、無人得入、
      verse: 10
    - text: 人因乏酒、號呼於衢、喜樂俱晦、境內之歡娛已杳、
      verse: 11
    - text: 城中荒涼、邑門破壞、
      verse: 12
    - text: 地上諸民、將若橄欖之被撼、如摘葡萄之所遺、
      verse: 13
    - text: 彼必揚聲而呼、緣耶和華之威、自海大聲而呼、
      verse: 14
    - text: 是以爾在東隅、當尊榮耶和華、在海中諸島尊榮以色列上帝耶和華之名、○
      verse: 15
    - text: 自地之極、我儕聞歌曰、尊榮歸於義者、惟我曰、吾衰矣、吾衰矣、禍哉我也、欺者行其欺、欺者肆其欺、
      verse: 16
    - text: 地上居民歟、驚駭坎阱機檻、悉臨於爾、
      verse: 17
    - text: 逃於驚駭之聲者、必陷於坎阱、出於坎阱者、必罹於機檻、蓋天啟其牖、地震其基、
      verse: 18
    - text: 地盡破壞、地悉崩裂、地大震撼、
      verse: 19
    - text: 若醉人之蹁躚、如懸榻之動搖、負咎甚重、必遭傾覆、而不復起、○
      verse: 20
    - text: 是日也、耶和華罰居高之諸軍於天、懲在世之列王於地、
      verse: 21
    - text: 咸被拘集、如囚聚於囹圄、禁於監獄、歷日旣久、則必受罰、
      verse: 22
    - text: 維時、月愧怍、日羞慚、因萬軍之耶和華王於錫安山、在耶路撒冷、於長者前顯其榮焉、
      verse: 23
  - chapter: 25
    verses:
    - text: 耶和華歟、爾爲我之上帝、我尊崇爾、頌美爾名、因爾以信以誠、施行奇事、乃爾自古所擬定者、
      verse: 1
    - text: 爾使衞城爲瓦礫、堅城爲邱墟、外族之宮、不復爲邑、永不再建、
      verse: 2
    - text: 是以強盛之民將尊爾、暴國之邑將畏爾、
      verse: 3
    - text: 在強者肆行殘暴、如狂風衝突牆垣之時、爾爲貧窮者之堅城、困乏者難中之保障、狂風中爲避所、炎熱時爲蔭庇、
      verse: 4
    - text: 爾將息外族之喧譁、若去炎蒸於旱地、止強暴之凱歌、若散酷熱於雲影、
      verse: 5
    - text: 萬軍之耶和華、將於此山、爲兆民設肥甘之宴、旨酒之筵、肥甘髓滿、旨酒澄清、
      verse: 6
    - text: 又於此山、盡除蔽萬民之巾、蒙列邦之帕、
      verse: 7
    - text: 滅絕死亡、爰及世世、主耶和華必拭衆面之淚、去其民之辱於天下、耶和華言之矣、○
      verse: 8
    - text: 是日也、將有人曰、此乃我之上帝、我素望之、彼必援我、此乃耶和華、我素望之、因其拯救、歡欣喜樂、
      verse: 9
    - text: 耶和華將按手於此山、惟摩押遭蹂躪、若草芥被踐於糞池、
      verse: 10
    - text: 彼將舒手其中、如泅者舒手以游、惟耶和華必抑其驕傲、去其手之機巧、
      verse: 11
    - text: 毀城垣之高臺、覆而下之、至於塵埃、
      verse: 12
  - chapter: 26
    verses:
    - text: 是日也、在猶大地、人將歌曰、我有堅城、主以拯救爲城爲郭、
      verse: 1
    - text: 其闢諸門、俾守信之義民入焉、
      verse: 2
    - text: 心志堅者、因爾是賴、爾保佑之、備極平康、
      verse: 3
    - text: 宜恆賴耶和華、蓋主耶和華爲永久之磐、
      verse: 4
    - text: 曾降居高之人、毀崇高之邑、覆之於地、墮之於塵、
      verse: 5
    - text: 人足將踐之、貧窮困乏者之步履蹂躪之、
      verse: 6
    - text: 義人之路正直、正直之主、爾平義人之途、
      verse: 7
    - text: 耶和華歟、我於爾行鞫之道企望爾、我心慕爾名與爾誌、
      verse: 8
    - text: 夜間我心戀慕爾、我衷切求爾、蓋爾行鞫於地時、居世之人學義焉、
      verse: 9
    - text: 惡人雖蒙恩施、猶不學義、在於正直之地、尚復橫行、不顧耶和華之威、
      verse: 10
    - text: 耶和華歟、爾手高舉、而彼不視、惟爾爲民熱中、彼將視之而愧、火必燬滅爾敵、
      verse: 11
    - text: 耶和華歟、爾爲我備平康、我之所爲、皆爾爲我爲之、
      verse: 12
    - text: 耶和華我上帝歟、爾之外、曾有他主轄我、今惟依爾、稱道爾名、
      verse: 13
    - text: 彼乃死而不甦、爲幽魂不復起、爾臨而滅之、泯沒其誌、
      verse: 14
    - text: 爾增益斯民、耶和華歟、爾增益斯民、自獲尊榮、恢廓斯土之境、
      verse: 15
    - text: 耶和華歟、彼於難中尋求爾、受爾懲罰、則奉祈禱、
      verse: 16
    - text: 姙婦臨產痛苦、劬勞而號呼、我儕在爾耶和華前、亦猶是耳、
      verse: 17
    - text: 懷姙劬勞、所產若風、未行拯救於地、未生居世之民、
      verse: 18
    - text: 爾之死者將甦、我之屍身盡起、居塵土者、其醒而歌、因爾之露、乃光澤之露也、地將出其幽魂焉、○
      verse: 19
    - text: 我民其來、入爾室、闔爾門、藏匿須臾、以待忿怒之過、
      verse: 20
    - text: 蓋耶和華出於其所、以罰地上居民之罪、地將暴露其血、被殺之人、不復掩蓋、
      verse: 21
  - chapter: 27
    verses:
    - text: 是日也、耶和華以其堅剛且鉅之刃、罰彼鱷魚、卽滑汰之蛇、罰彼鱷魚、卽蟠屈之蛇、並戮海中之龍焉、○
      verse: 1
    - text: 是日也、釀酒之葡萄園、爾其歌之、
      verse: 2
    - text: 我耶和華爲其守者、時加灌漑、晝夜守之、免遭損害、
      verse: 3
    - text: 我不懷怒、任彼荊棘蒺藜、與我爲敵、我往擊之、聚而焚之、
      verse: 4
    - text: 莫若倚我之力、與我和好、尚其與我和好、
      verse: 5
    - text: 日後雅各盤根、以色列萌芽舒蕊、結實充盈於世、○
      verse: 6
    - text: 耶和華擊之、豈若擊彼擊之者乎、其見殺也、豈若殺之者之見殺乎、
      verse: 7
    - text: 昔爾遷之、譴責從輕、東風大作之日、爾以烈風驅之、
      verse: 8
    - text: 雅各之愆得宥、其罪見除之果、在於使壇石糜爛如灰、木偶日像、不復樹立、
      verse: 9
    - text: 堅城荒落、爲見棄之居所、闃寂無人、猶如曠野、牛犢牧於其處、偃臥而齧條肄、
      verse: 10
    - text: 枝枯被折、婦至燃之、斯民不慧、造之者不加矜恤、成之者不施恩惠、○
      verse: 11
    - text: 是日也、耶和華剝其果實、自大河至埃及溪、爾以色列人、一一見拾、
      verse: 12
    - text: 是日也、將吹大角、流亡於亞述境、驅逐於埃及地者、咸來崇拜耶和華、在耶路撒冷之聖山、
      verse: 13
  - chapter: 28
    verses:
    - text: 禍哉、以法蓮醉者高傲之冠冕、及其美飾之殘花、在膏腴山谷之上、其民沉湎於酒、
      verse: 1
    - text: 耶和華備強有力者、若烈雹狂風、大水四溢、力擲之於地上、
      verse: 2
    - text: 以法蓮醉者高傲之冠冕、被踐於足下、
      verse: 3
    - text: 其美飾之殘花、在膏腴山谷之上者、若夏前初熟之無花果、見者觀之、摘於手卽啖之、
      verse: 4
    - text: 是日也、萬軍之耶和華、爲其遺民之榮冕美冠、
      verse: 5
    - text: 爲居位行鞫者公義之神、爲邑門拒敵者之力、
      verse: 6
    - text: 斯人也、以清酒而搖曳、以醇醪而蹁躚、祭司先知、亦以醇醪而搖曳、皆困於酒、以醇醪而蹁躚、見異象則謬解、行審判則顚蹶、
      verse: 7
    - text: 哇吐盈几、無地清潔、
      verse: 8
    - text: 彼曰、此人教誰以智、曉誰以道、豈甫斷乳而離懷者耶、
      verse: 9
    - text: 蓋誡加誡、誡加誡、例加例、例加例、在此些須、在彼些須、○
      verse: 10
    - text: 耶和華將以異脣異舌、語於斯民、
      verse: 11
    - text: 昔謂之曰、撫綏困憊、是乃爾之安息、爾之清爽、惟彼不聽、
      verse: 12
    - text: 故耶和華之言、於彼必誡加誡、誡加誡、例加例、例加例、在此些須、在彼些須、致彼仰躓而見折、陷機而被擒、○
      verse: 13
    - text: 爾曹侮慢、而治耶路撒冷居民者、其聽耶和華之言、
      verse: 14
    - text: 爾曰、我與死亡結約、與陰府訂盟、凶災流行、不及我身、我恃乎欺誑、匿於虛僞、
      verse: 15
    - text: 主耶和華曰、我置石於錫安以爲基、乃經驗寶貴之隅石、其址鞏固、信之者不驚惶、
      verse: 16
    - text: 我將以公爲繩、以義爲準、欺誑之避所、雹必毀之、虛僞之匿所、水必淹之、
      verse: 17
    - text: 爾與死亡所結之約必廢、爾與陰府所訂之盟、必不堅立、凶災流行之時、爾被蹂躪、
      verse: 18
    - text: 每屆流行、必及於爾、朝朝流行、無間晝夜、明曉斯道、惟有悚惶、
      verse: 19
    - text: 榻短不能舒體、被狹不能蔽身、
      verse: 20
    - text: 蓋耶和華興起、如在毘拉心山、震怒如在基遍谷、以行其事、其事非常、且成其功、其功奇異、
      verse: 21
    - text: 故勿侮慢、恐縲絏加嚴、蓋我聞毀滅之命、將行於天下、由於萬軍之主耶和華焉、○
      verse: 22
    - text: 宜傾聽我聲、靜聆我言、
      verse: 23
    - text: 耕而播種者、豈日服於耕乎、豈恆墾而耙其土乎、
      verse: 24
    - text: 旣平其地、豈不播小茴香、布大茴香、豈不種小麥於隴、麰麥於畦、麤麥於畔乎、
      verse: 25
    - text: 蓋其上帝示以隨宜、而教誨之、
      verse: 26
    - text: 小茴香非撲以利器、大茴香非碾以車輪、乃以梃擊小茴香、以杖打大茴香、
      verse: 27
    - text: 若夫五穀、豈軋而碎之乎、非也、不恆撲之、雖以車輪碾之、馬蹄踐之、亦不之碎、
      verse: 28
    - text: 此亦出自萬軍之耶和華、其謀奧妙、其智超奇、
      verse: 29
  - chapter: 29
    verses:
    - text: 噫、亞利伊勒、亞利伊勒、大衞張幕之邑歟、任爾年復一年、節期周流、
      verse: 1
    - text: 我必困苦亞利伊勒、使有哀哭悲慘、然於我仍爲亞利伊勒、
      verse: 2
    - text: 我將立營圍爾、築壘困爾、建臺攻爾、
      verse: 3
    - text: 爾必卑降、自地而言、語音喃喃、出於塵埃、有若巫覡、自土地塵埃中、唧唧而語、
      verse: 4
    - text: 爾敵之衆、將如纖塵、強暴之多、將如飛糠、其事成於俄頃、
      verse: 5
    - text: 萬軍之耶和華、將以霹靂、地震轟聲、旋風狂飇、焚燬之火臨之、
      verse: 6
    - text: 凡列邦之衆、擊亞利伊勒、攻其保障而苦之者、將如夢寐、若夜間之幻象、
      verse: 7
    - text: 又如飢者夢食、醒而枵腹、渴者夢飲、醒而困憊、其心仍有所欲、列邦之衆攻錫安山者、亦若是也、○
      verse: 8
    - text: 爾其愕然驚異、瞀然目盲、沈醉不因清酒、蹁躚非以醇醪、
      verse: 9
    - text: 蓋耶和華以沉睡之神注爾、閉爾之目、卽先知也、蒙爾之首、卽先見也、
      verse: 10
    - text: 所有啟示、於爾則爲緘封之書、或付於識字者曰、請讀之、曰、不能、緘封故也、
      verse: 11
    - text: 或付於不識字者曰、請讀之、曰、我不識字也、○
      verse: 12
    - text: 主曰、斯民以口親我、以脣尊我、而心則遠我、彼之畏我、乃從人所授之命耳、
      verse: 13
    - text: 故我將行奇事於斯民、奇之最奇、智者亡其智、聰者蔽其聰、○
      verse: 14
    - text: 深匿其謀於耶和華前、行事於暗者曰、誰見我、誰識我、禍哉斯人、
      verse: 15
    - text: 異哉、爾之乖戾也、豈可視陶人若泥乎、受造之物、豈可論造之者曰、彼未造我、被摶之器、豈可論摶之者曰、彼無聰明、○
      verse: 16
    - text: 歷時無幾、利巴嫩非變爲良田、良田非稱爲叢林乎、
      verse: 17
    - text: 是日也、聾者得聞書言、瞶者之目、自幽暗晦冥而得見、
      verse: 18
    - text: 卑微之輩、因耶和華而增歡欣、貧乏之人、緣以色列之聖者而得喜樂、
      verse: 19
    - text: 蓋強暴者已滅、侮慢者已亡、乘機爲惡者盡絕、
      verse: 20
    - text: 彼以言罪人、設機檻以陷邑門督過者、以虛事屈義人、
      verse: 21
    - text: 是以贖亞伯拉罕之耶和華、論雅各家曰、雅各今不懷慚、其容亦不失色、
      verse: 22
    - text: 惟彼諸子、見我手所作於其中、則必以我名爲聖、尊崇雅各之聖者、敬畏以色列之上帝、
      verse: 23
    - text: 中心昏謬者得聰慧、怨尤者受教誨焉、
      verse: 24
  - chapter: 30
    verses:
    - text: 耶和華曰、悖逆之子、設謀不由我意、結約不依我神、致罪加罪、
      verse: 1
    - text: 起往埃及、未請示於我口、惟以法老爲保障、託埃及之蔭庇、禍哉其人、
      verse: 2
    - text: 法老之保障、必爲爾之羞辱、埃及之蔭庇、必爲爾之愧恥、
      verse: 3
    - text: 彼之牧伯已在瑣安、使者已至哈內斯、
      verse: 4
    - text: 必因其民不能裨益、而懷羞恥、斯民不爲輔助、不爲裨益、乃爲愧爲辱也、○
      verse: 5
    - text: 論南方牲畜之預示、○經歷艱難困苦之域、其地出牝獅牡獅、蝮蛇飛火蛇、載其輜重於驢背、負其貨財於駝峯、以饋不能益己之民、
      verse: 6
    - text: 埃及之助、虛僞無益、故名之曰拉哈伯、兀坐不動、○
      verse: 7
    - text: 爾其往至民前、錄之於簡、筆之於書、以傳於後、永世靡曁、
      verse: 8
    - text: 此乃悖逆之民、言誑之子、不聽耶和華之訓、
      verse: 9
    - text: 謂先見曰、無庸先見、謂先知曰、勿以正直相示、以婉言語我、以虛誕告我、
      verse: 10
    - text: 舍其路、離其途、使以色列之聖者、不復在於我前、
      verse: 11
    - text: 故以色列之聖者曰、爾輕視斯言、惟暴虐乖戾是恃、
      verse: 12
    - text: 爾之罪愆、若高垣將傾、凸而有隙、俄頃之間、突然而圮、
      verse: 13
    - text: 必見破壞、猶陶器之被毀、碎之弗惜、不得一片、用以取火於爐、汲水於井、
      verse: 14
    - text: 主耶和華、以色列之聖者曰、爾之得救、在於回轉安處、爾之得力、在於寧靜信賴、惟爾不欲、
      verse: 15
    - text: 爾曰、不然、我將乘馬而奔、故爾必奔、又曰、我乘迅疾之騎、故追爾者亦迅疾焉、
      verse: 16
    - text: 一人叱咤、而千人逃、五人叱咤、而衆人遁、迨爾所遺、如山巔之竿、嶺上之旌、
      verse: 17
    - text: 然耶和華必姑待以惠爾、居崇高以恤爾、蓋耶和華乃公義之上帝、凡望之者、咸蒙福祉、○
      verse: 18
    - text: 斯民必居於錫安、在耶路撒冷、不復哭泣、主必因爾呼籲、施恩於爾、有聞斯應、
      verse: 19
    - text: 主雖供爾以患難之餅、與艱苦之水、而爾師傅不復藏匿、爾必目覩之、
      verse: 20
    - text: 爾或偏於左、偏於右、耳中必聞有聲、在爾後曰、此乃道路、爾其由之、
      verse: 21
    - text: 爾必衊爾雕像所飾之銀、鑄像所包之金、擲之若穢物、謂之曰去、
      verse: 22
    - text: 爾播種於地、主必降雨、賜爾田產之糧、旣阜且豐、是日爾之羣畜、必牧於廣苑、
      verse: 23
    - text: 耕田牛驢、必食佳穀、淨以鍫杈、加之以鹽、
      verse: 24
    - text: 大行殺戮之日、臺榭傾圮之時、高山峻嶺、各有澗溪流川、
      verse: 25
    - text: 耶和華裹其民之創、醫其扑傷之日、月光皎若日光、日光加以七倍、如七日之朗曜、○
      verse: 26
    - text: 耶和華之名自遠方而來、烈怒炎炎、濃煙上騰、口盈忿氣、舌如烈火、
      verse: 27
    - text: 其氣如河漲溢、高及於項、以盪滅之篩篩萬國、導諸民於迷途、若以勒拑其口、
      verse: 28
    - text: 爾將謳歌、如守聖節之夕、中心歡樂、如人吹笛而赴耶和華之山、詣以色列之磐、
      verse: 29
    - text: 耶和華必令人聞其威聲、且見其臂力、及忿怒、烈火、暴雨、巨風、冰雹、
      verse: 30
    - text: 亞述因聞耶和華之聲而恐惶、彼必以其杖擊之、
      verse: 31
    - text: 耶和華每以所定之杖擊之、人則擊鼓彈琴、彼必揮拳、戰而攻之、
      verse: 32
    - text: 蓋陀斐特設自古昔、爲王而備、深之廣之、積多薪、蓄以火、耶和華之氣、若硫磺之流而燃之、
      verse: 33
  - chapter: 31
    verses:
    - text: 彼往埃及求助、恃其車馬之衆、驍騎之強、不仰望以色列之聖者、不尋求耶和華、禍哉其人、
      verse: 1
    - text: 然耶和華亦有明智、必降災禍、不食其言、必興起以攻作惡之家、與助惡之輩、
      verse: 2
    - text: 埃及族、人也、非神也、其馬、肉也、非靈也、迨耶和華舉手、則助者躓、受助者仆、同歸滅亡、
      verse: 3
    - text: 耶和華諭我曰、譬彼壯獅稚獅、護食而吼、雖召羣牧攻之、究不以其呼聲而懼、不以其鼓譟而伏、如是、萬軍之耶和華必蒞臨、戰於錫安山、及其峻嶺、
      verse: 4
    - text: 譬彼飛鳥、迴翔顧雛、如是、萬軍之耶和華、必扞衞耶路撒冷、護庇而拯救之、踰越而保存之、
      verse: 5
    - text: 以色列人歟、昔爾逆之已甚、今其歸之、
      verse: 6
    - text: 是日也、人必各棄其金銀之偶像、卽己手所造、以干罪者、
      verse: 7
    - text: 亞述必見仆於刃、非由於人、被吞於刃、非由於衆、彼必因刃而遁、而其少壯服役作苦、
      verse: 8
    - text: 其磐石因驚惶而廢、其牧伯緣旌旆而懼、有火在錫安、有爐在耶路撒冷之耶和華言之矣、
      verse: 9
  - chapter: 32
    verses:
    - text: 將有一王以義而王、牧伯以公爲治、
      verse: 1
    - text: 其人若逃狂風之所、若避暴雨之區、若川流之水、在旱乾之處、若巨磐之蔭、在困人之地、
      verse: 2
    - text: 見者目不瞀、聽者耳必聰、
      verse: 3
    - text: 心躁者通乎知識、口吃者暢於言辭、
      verse: 4
    - text: 愚魯者不復稱高明、慳吝者不復稱慷慨、
      verse: 5
    - text: 蓋愚魯者出言愚昧、心懷妄爲、致行邪僻、謬言以逆耶和華、使飢者枵腹、渴者絕飲、
      verse: 6
    - text: 慳吝之徒、其術邪惡、其謀詭譎、以誑言滅卑者、害正言之貧人、
      verse: 7
    - text: 惟高明者所謀高明、恆處高明、○
      verse: 8
    - text: 爾安逸之婦歟、起聽我聲、爾無慮之女歟、傾聽我言、
      verse: 9
    - text: 歷有年餘、無慮之婦、必將驚擾、因葡萄無所獲、穀實無可收、
      verse: 10
    - text: 安逸之婦、爾其戰慄、無慮之女、爾其驚擾、解衣裸體、腰束以麻、
      verse: 11
    - text: 將因嘉美之田疇、繁實之葡萄、而椎厥胸、
      verse: 12
    - text: 我民之田、歡娛之邑、喜樂之第、徧生荊棘蒺藜、
      verse: 13
    - text: 宮闕荒涼、邑衆離散、山莊戍樓、永爲窟穴、野驢悅其地、羣畜牧其間、
      verse: 14
    - text: 迨神自上臨我、曠野變爲良田、良田稱爲叢林、
      verse: 15
    - text: 正直處於曠野、公義居於良田、
      verse: 16
    - text: 義之功乃和、義之效乃安與信、迄於永世、
      verse: 17
    - text: 我民將居綏安之宅、穩固之室、清靜憩息之所、
      verse: 18
    - text: 維彼叢林、必雨雹而摧之、維彼城邑、必盡毀而下之、
      verse: 19
    - text: 爾曹播種諸水之濱、驅牛驢於彼者、福矣、
      verse: 20
  - chapter: 33
    verses:
    - text: 未被虐而虐人、未被欺而欺人、禍哉其人、爾虐人甫畢、則被虐、爾欺人甫畢、則被欺、
      verse: 1
    - text: 耶和華歟、施恩於我、我仰望爾、每晨爲我臂助、難中爲我拯救、
      verse: 2
    - text: 聞厥喧譁、衆民逃遁、爾旣興起、列邦渙散、
      verse: 3
    - text: 爾之貨財被掠、若螣食禾、人趨赴之、如蝗之躍、
      verse: 4
    - text: 耶和華乃至上、居於崇高、以公以義、徧滿錫安、
      verse: 5
    - text: 爾之時日、必享綏安、拯救智慧、知識俱富、寅畏耶和華、爲爾之寶、○
      verse: 6
    - text: 民中之傑、哀號於外、求成之使、哭泣悲傷、
      verse: 7
    - text: 通衢荒寂、行旅絕迹、敵爽盟約、藐視城邑、不顧人民、
      verse: 8
    - text: 此地愁慘頹敗、利巴嫩慚怍枯槁、沙崙成爲荒野、巴珊迦密、林木凋殘、
      verse: 9
    - text: 耶和華曰、我今崛起、我今勃興、我今高舉、
      verse: 10
    - text: 爾將孕秕穅、產草芥、爾氣乃火、焚燬己身、
      verse: 11
    - text: 列邦如被焚之灰、猶已刈之荊棘、見燬於火、○
      verse: 12
    - text: 我之行爲、遠者宜聞之、我之能力、近者宜識之、
      verse: 13
    - text: 錫安之罪人恐懼、不虔之輩戰慄、曰、我儕孰能與烈火同居、與不滅之火並處、
      verse: 14
    - text: 惟行義而言正、鄙視悖入之利、揮手不受賄賂、塞耳不聽流血之謀、閉目不覩邪惡之事、
      verse: 15
    - text: 其人必居崇高、磐石之固、爲其保障、其糧不絕、其水不乏、○
      verse: 16
    - text: 君王之榮、爾將目覩、疆域之廣、爾必見之、
      verse: 17
    - text: 爾追憶已往之危懼、意謂會計者安在、權衡者安在、核計戍樓者安在、
      verse: 18
    - text: 強悍之民、辭旨深邃、爾所不明、鴃舌之語、爾所不通、不復見之、
      verse: 19
    - text: 試觀於錫安、我守節期之邑、爾目將見耶路撒冷爲安居之所、不遷之幕、其橛永不拔、其索皆不斷、
      verse: 20
    - text: 耶和華在彼顯其威嚴、與我相偕、有若大河巨川、無舟楫往來、無艨艟經過、
      verse: 21
    - text: 蓋鞫我者耶和華、授律者耶和華、君我者耶和華、彼必救我、
      verse: 22
    - text: 惟今爾舟之纜悉解、桅底不能固、風帆不能揚、掠物衆多而被分、跛者取其財、
      verse: 23
    - text: 時至、居民不曰余病矣、寓其中者、愆尤得赦焉、
      verse: 24
  - chapter: 34
    verses:
    - text: 列邦歟、爾其就而聽之、萬民歟、爾其聆之、世與充其間者、地與凡所產者、咸宜聽焉、
      verse: 1
    - text: 蓋耶和華怒乎列邦、忿其全軍、俾歸淪亡、付之殺戮、
      verse: 2
    - text: 死者見擲、尸腥上騰、血漬諸山、
      verse: 3
    - text: 天象俱消、天卷若卷、萬象凋殘、若葡萄葉之墮、若無花果樹枯葉之隕、
      verse: 4
    - text: 我刃足飲於天、將臨以東、及我所詛之民、而審鞫之、
      verse: 5
    - text: 耶和華之刃盈以血、潤以脂、卽羔羊山羊之血、牡羊腎之脂、緣耶和華有祀事於波斯拉、行大戮於以東地、
      verse: 6
    - text: 野牛與犢、以及牡牛、同就死地、其地因血而醉、其土因脂而腴、
      verse: 7
    - text: 蓋耶和華有復仇之日、爲錫安之故、有報施之年、
      verse: 8
    - text: 以東諸溪變爲瀝青、土壤化爲硫磺、其地成爲已燃之瀝青、
      verse: 9
    - text: 晝夜不熄、恆久煙騰、歷代荒蕪、無人經過、迄於永世、
      verse: 10
    - text: 鵜鶘毛蝟居之、鴟鴞烏鴉棲之、耶和華將於其上、施以混沌之繩、空曠之準、
      verse: 11
    - text: 召其顯者嗣國、而乏其人、牧伯歸於無有、
      verse: 12
    - text: 荊榛生於宮闕、蒺藜枳棘殖於堅城、爲野犬之穴、鴕鳥之苑、
      verse: 13
    - text: 野獸與豺狼相遇、野羊呼其同儕、魑魅據爲憩所、
      verse: 14
    - text: 箭蛇穴之、涵淹卵育、聚子腹下、鷙鳥羣集、雌雄匹配、
      verse: 15
    - text: 爾其察耶和華之書而誦之、在此罔缺、無有不偶、耶和華口已命之、其神已集之、
      verse: 16
    - text: 耶和華爲之掣籤、親手以繩分予之、永爲彼有、歷世居之、
      verse: 17
  - chapter: 35
    verses:
    - text: 曠野旱地、必將歡樂、沙漠欣喜、若玫瑰之舒蕊、
      verse: 1
    - text: 其花茂盛、喜樂謳歌、必得利巴嫩之榮、迦密沙崙之美、將見耶和華之榮耀、我上帝之高美、○
      verse: 2
    - text: 宜堅痿弱之手、固顫動之膝、
      verse: 3
    - text: 告心怯者曰、強乃志、勿畏葸、爾之上帝、將以復仇而臨、行上帝之復仇、彼必至而救爾、
      verse: 4
    - text: 維時、瞽者目啟、聾者耳通、
      verse: 5
    - text: 跛者如鹿踴躍、瘖者鼓舌謳歌、有水湧於曠野、有河流於沙漠、
      verse: 6
    - text: 炎熱之沙磧、變爲池沼、旱乾之土宇、遍有源泉、野犬棲止之所、必有草萊蘆葦、
      verse: 7
    - text: 將有大道、稱爲聖路、不潔之輩、弗克經行、惟爲主民所備、行是路者、雖愚不迷、
      verse: 8
    - text: 在彼無獅、猛獸不登其上、人弗之遇、惟蒙贖者履之、
      verse: 9
    - text: 耶和華所救者必歸、謳歌而至錫安、其首永戴喜樂、咸得愉悅懽忭、憂戚欷歔、悉歸烏有、
      verse: 10
  - chapter: 36
    verses:
    - text: 希西家王十四年、亞述王西拿基立、上攻猶大諸堅城取之、
      verse: 1
    - text: 遣拉伯沙基統率大軍自拉吉至耶路撒冷、攻希西家王、立於上沼之溝旁、漂工田之大路、
      verse: 2
    - text: 希勒家子家宰以利亞敬、與繕寫舍伯那、及亞薩子史官約亞、俱出見之、
      verse: 3
    - text: 拉怕沙基謂之曰、其告希西家、大王亞述王云、爾所恃者何耶、
      verse: 4
    - text: 爾言有謀有勇、足以爲戰、我則謂此乃虛語耳、爾今恃誰而叛我、
      verse: 5
    - text: 爾恃埃及、彼乃折葦之杖、人若賴之、必刺其手、凡恃埃及王法老者若是、
      verse: 6
    - text: 若告我曰、我恃我之上帝耶和華、希西家非廢其崇邱與壇、命猶大及耶路撒冷人、於此一壇崇拜乎、
      verse: 7
    - text: 今請以質、予我主亞述王、若能備斯騎馬者、我則予爾馬二千、
      verse: 8
    - text: 不然、曷能禦我主之僕、軍長至微之一、豈恃埃及、得其車騎耶、
      verse: 9
    - text: 今我上攻此地而滅之、豈無耶和華之旨乎、耶和華乃命我曰、上攻此地而滅之、○
      verse: 10
    - text: 以利亞敬與舍伯那約亞、謂拉伯沙基曰、請以亞蘭方言語爾僕、我儕識之、勿以猶大方言、使城上之民聞之、
      verse: 11
    - text: 拉伯沙基曰、我主遣我、豈以此言僅告爾主及爾乎、非亦告坐於城上、將同爾食己矢、飲己溺之人乎、
      verse: 12
    - text: 拉伯沙基遂立、用猶大方言、大聲呼曰、爾曹其聽大王亞述王之言、
      verse: 13
    - text: 王曰、勿爲希西家所欺、彼不能救爾、
      verse: 14
    - text: 勿聽希西家使爾恃耶和華曰耶和華必救我、此城必不付於亞述王手、
      verse: 15
    - text: 勿聽希西家、蓋亞述王曰、爾當與我修好、出而降我、則可各食己之葡萄、及無花果、各飲己井之水、
      verse: 16
    - text: 迨我來遷爾至一地、如爾故土、有穀有酒、有食品、有葡萄園、
      verse: 17
    - text: 爾其愼之、免受希西家之勸曰、耶和華必救我儕也、夫列邦之神、有一曾拯其國、脫於亞述王手乎、
      verse: 18
    - text: 哈馬亞珥拔之神安在、西法瓦音之神安在、凡此、曾拯撒瑪利亞脫於我手乎、
      verse: 19
    - text: 列邦之神、誰拯其國脫於我手、耶和華能拯耶路撒冷脫於我手乎、
      verse: 20
    - text: 衆默然、不答一詞、蓋王命勿答之、
      verse: 21
    - text: 希勒家子家宰以利亞敬、與繕寫舍伯那、及亞薩子史官約亞、自裂其衣、詣希西家、以拉伯沙基言告之、
      verse: 22
  - chapter: 37
    verses:
    - text: 希西家王聞之、自裂其衣、披麻入耶和華室、
      verse: 1
    - text: 遣家宰以利亞敬、繕寫舍伯那、及祭司之長者、俱披麻、往見亞摩斯子先知以賽亞、
      verse: 2
    - text: 謂之曰、希西家云、今乃急難譴責羞辱之日、子臨產、而無力出之、
      verse: 3
    - text: 亞述王遣拉伯沙基侮維生之上帝、爾上帝耶和華或聞其言、加以譴責、請爾爲此遺民祈禱、
      verse: 4
    - text: 希西家王之臣僕、遂詣以賽亞、
      verse: 5
    - text: 以賽亞謂之曰、其告爾主曰、耶和華云、爾聞亞述王臣僕侮我之言、勿懼、
      verse: 6
    - text: 我將以靈置於其衷、俾其聞風、而歸故土、在彼使仆於刃、○
      verse: 7
    - text: 拉伯沙基聞亞述王已去拉吉、遂返、遇其適攻立拿、
      verse: 8
    - text: 亞述王聞古實王特哈加出、欲與之戰、乃遣使見希西家曰、
      verse: 9
    - text: 當告猶大王希西家云、爾所恃之上帝、謂耶路撒冷必不付於亞述王手、爾勿爲其所欺、
      verse: 10
    - text: 亞述列王之待諸國、施行翦滅、爾旣聞之、而爾能得免乎、
      verse: 11
    - text: 我祖所滅之邦、若歌散、哈蘭、利色、及居提拉撒之伊甸族、彼之諸神、曾救之乎、
      verse: 12
    - text: 哈馬王、亞珥拔王、西法瓦音邑之王、希拿王、以瓦王、均安在哉、
      verse: 13
    - text: 希西家自使者手、接書讀之、遂上耶和華室、展於耶和華前、
      verse: 14
    - text: 禱耶和華曰、
      verse: 15
    - text: 居基路伯上、萬軍之耶和華、以色列之上帝歟、天下萬國、惟爾爲上帝、天地爲爾所造、
      verse: 16
    - text: 耶和華歟、側耳而聽、耶和華歟、啟目而視、西拿基立遣使侮維生之上帝、請聽其言、
      verse: 17
    - text: 耶和華歟、亞述列王毀滅列邦、荒其土地、誠有此事、
      verse: 18
    - text: 投其神於火、蓋其神非神、乃木石、人手所造、故得而毀滅之、
      verse: 19
    - text: 我之上帝耶和華歟、拯我脫於其手、俾天下萬國、咸知惟爾爲耶和華、○
      verse: 20
    - text: 亞摩斯子以賽亞、遣人告希西家曰、以色列之上帝耶和華云、爾以亞述王西拿基立故、而禱於我、
      verse: 21
    - text: 耶和華指亞述王云、錫安之處子藐視爾、姍笑爾、耶路撒冷女向爾搖首、
      verse: 22
    - text: 爾所侮所謗者爲誰、向誰揚爾聲、高爾目、乃以色列之聖者也、
      verse: 23
    - text: 爾藉臣僕侮主、曰我率衆車陟於山巔、至利巴嫩之深處、伐其香柏之高者、松木之美者、將入其境之極處、卽腴壤之森林、
      verse: 24
    - text: 我已掘地而飲水、將以足掌涸竭埃及之河、
      verse: 25
    - text: 耶和華曰、爾豈未聞我於元始所爲、上古所定、今則成之、使爾毀堅城爲瓦礫、
      verse: 26
    - text: 故其居民力微、驚惶羞愧、如田草、如青蔬、如屋上之草、如未長之禾、
      verse: 27
    - text: 爾之居處、爾之出入、及向我之暴怒、我悉知之、
      verse: 28
    - text: 因爾向我暴怒、及爾狂傲之聲、達於我耳、我必置鈎於爾鼻、置勒於爾口、使循原途而返、
      verse: 29
    - text: 希西家乎、必有其徵、今歲食田所自生者、明年食其所復生者、迨及三年、可稼可穡、植葡萄園、而食其果、
      verse: 30
    - text: 猶大家免難之遺民、必下盤根、而上結實、
      verse: 31
    - text: 將有遺民出自耶路撒冷、免難之人出自錫安山、萬軍之耶和華熱中、必成斯事、
      verse: 32
    - text: 故耶和華指亞述王曰、彼必不至此城、不射一矢於彼、不執干至其前、不築壘以攻之、
      verse: 33
    - text: 必循原途而返、不至此城、耶和華言之矣、
      verse: 34
    - text: 蓋我爲己、及我僕大衞故、必扞衞此城、以拯救之、○
      verse: 35
    - text: 維時、耶和華之使者出、在亞述營、擊其人十八萬五千、晨起視之、乃屍而已、
      verse: 36
    - text: 亞述王西拿基立遂去而返、居於尼尼微、
      verse: 37
    - text: 崇拜其神於尼斯洛廟時、其子亞得米勒與沙利色、以刃弒之、遁於亞拉臘地、其子以撒哈頓嗣位、
      verse: 38
  - chapter: 38
    verses:
    - text: 維時、希西家遘疾瀕死、亞摩斯子先知以賽亞來見之、曰、耶和華云、爾當處置家事、蓋爾必死、不得生存、
      verse: 1
    - text: 希西家面壁、禱耶和華曰、
      verse: 2
    - text: 耶和華歟、求爾垂念、我在爾前、行爲誠實、心志專一、行爾所悅、遂哭甚哀、
      verse: 3
    - text: 耶和華諭以賽亞曰、
      verse: 4
    - text: 往告希西家曰、爾祖大衞之上帝耶和華云、我已聞爾禱、見爾淚、必增爾壽十五年、
      verse: 5
    - text: 且救爾與此城、脫於亞述王手、扞衞此城、
      verse: 6
    - text: 耶和華必成所言、有其徵焉、
      verse: 7
    - text: 亞哈斯日晷已進之影、我將使之退十度、於是已進之日、循晷而退十度、○
      verse: 8
    - text: 猶大王希西家遘疾旣愈、乃筆之曰、
      verse: 9
    - text: 我嘗自謂、我日當午、將入陰府之門、絕我餘齡、
      verse: 10
    - text: 又曰、我將於生存之地、不復見耶和華、與幽魂同處、不再見世人、
      verse: 11
    - text: 我室被撤而遷移、若牧者之帳幕、我捲我生、若織者之捲布、爾必斷我於機、旦夕終我之命、
      verse: 12
    - text: 我靜默至旦、爾折我骨若獅、旦夕終我之命、
      verse: 13
    - text: 我之呢喃、如燕如鶴、我之哀鳴、有若班鳩、瞻望目疲、耶和華歟、我遭愁苦、爾其保余、
      verse: 14
    - text: 我尚何言、彼語我者、已成之矣、因我中心之苦、必以謙遜度我餘年、
      verse: 15
    - text: 主歟、人之生也在此、我神之存在此、爾其醫我、使我得生、
      verse: 16
    - text: 我遭痛苦、致獲平康、爾因愛我魂、出我於淪亡之坑坎、擲我罪於爾後、
      verse: 17
    - text: 陰府不能頌美爾、死亡不能讚揚爾、入坑坎者、不得望爾之誠實、
      verse: 18
    - text: 惟生者始頌美爾、如我今日然、爾之誠實、父示於子、
      verse: 19
    - text: 耶和華將拯救我、故我儕畢生絃歌於耶和華室、○
      verse: 20
    - text: 以賽亞曾曰、取一無花果餅爲膏、置於瘡痍必愈、
      verse: 21
    - text: 希西家曰、我登耶和華室、有何徵乎、
      verse: 22
  - chapter: 39
    verses:
    - text: 維時、巴比倫王、巴拉但子米羅達巴拉但、聞希西家遘疾而愈、致書饋禮、
      verse: 1
    - text: 希西家因使者而悅、以其府庫之寶物、金銀、香品、寶膏、與武庫之器械、及所藏之寶物、悉示之、凡宮闈曁全國所有者、無不示之、
      verse: 2
    - text: 先知以賽亞詣希西家王曰、斯人何言、奚自而來、希西家曰、來自遠方、卽巴比倫也、
      verse: 3
    - text: 曰、彼於爾室、所見何物、希西家曰、凡我室中所有、彼悉觀之、我之寶藏、無不示之、
      verse: 4
    - text: 以賽亞曰、宜聽萬軍耶和華之言、
      verse: 5
    - text: 其日將至、爾室中所有者、與爾列祖至今所積者、必遷至巴比倫、不遺一物、耶和華言之矣、
      verse: 6
    - text: 爾所生諸子中、必有被虜、在巴比倫王宮爲宦豎、
      verse: 7
    - text: 希西家謂以賽亞曰、爾所傳耶和華之言善矣、又曰、蓋我尚存之日、必得綏安穩固、
      verse: 8
  - chapter: 40
    verses:
    - text: 爾之上帝曰、爾其慰藉、慰藉我民、
      verse: 1
    - text: 以善言慰耶路撒冷、告以彼之戰事已終、其罪已赦、因諸愆尤、倍受責罰於耶和華之手、○
      verse: 2
    - text: 有聲呼云、在於曠野、備耶和華之道、在於荒墟、治我上帝之徑、
      verse: 3
    - text: 諸谷填之、山阜卑之、崎嶇平之、坎坷治之、
      verse: 4
    - text: 耶和華將顯其榮、凡有血氣者、皆得見之、耶和華口言之矣、
      verse: 5
    - text: 有聲曰、當號呼、曰、我呼云何、曰、凡有血氣者如草、其美容如田野之花、
      verse: 6
    - text: 草枯花凋、蓋耶和華以氣噓之、斯民誠如草也、
      verse: 7
    - text: 草枯花凋、惟我上帝之言永存、○
      verse: 8
    - text: 以嘉音報於錫安者、其陟高山、以嘉音報於耶路撒冷者、其揚厥聲、力揚之、勿畏葸、告猶大諸邑云、觀爾上帝、
      verse: 9
    - text: 主耶和華將蒞臨、施厥大能、手握重權、加以賞賚、行其報施、
      verse: 10
    - text: 如牧飼羊、手集羔羊、而抱於懷、徐導哺乳之牝羊、○
      verse: 11
    - text: 誰掬掌以測海、布指以度天、斗量塵寰、權山衡嶽、
      verse: 12
    - text: 誰度耶和華之心、爲其謀士、而訓迪之、
      verse: 13
    - text: 誰與參議、誰爲其師、訓以智慧、誨以公正之途、導以通達之路、
      verse: 14
    - text: 其視列國、若器中之滴水、若衡上之微塵、其移島嶼、若徙纖微之物、
      verse: 15
    - text: 欲獻燔祭、利巴嫩林不足以焚、其中百獸不敷厥用、
      verse: 16
    - text: 在於其前、萬國若無、視爲空曠虛無、
      verse: 17
    - text: 如是、爾曹以誰比上帝、以何象像之、
      verse: 18
    - text: 工鑄偶像、金工包之以金、爲製銀鏈、
      verse: 19
    - text: 惟彼貧乏、不能取此以獻、則選不朽之木、而覓巧工、俾作雕像、堅立不移、
      verse: 20
    - text: 爾豈未知、豈未聞之、自元始豈未傳爾、自輿地肇基時、爾豈未悟耶、
      verse: 21
    - text: 上帝坐於寰宇、視民若蟿、布天猶幬、張之若可居之幕、
      verse: 22
    - text: 使牧伯歸烏有、地上之士師爲虛浮、
      verse: 23
    - text: 彼也甫植甫種、其根甫盤於土、上帝吹之、則皆枯槁、旋風飄之、有若草芥、
      verse: 24
    - text: 聖者曰、爾以誰擬我、使之等我、
      verse: 25
    - text: 爾其仰觀、凡此天象、爲誰所造、誰核其數、而導之出、悉呼其名、因有大能大力、無不應命、○
      verse: 26
    - text: 雅各歟、曷言我之途隱於耶和華、以色列歟、曷言我之寃未見理於我上帝乎、
      verse: 27
    - text: 爾豈未知、豈未聞乎、永生之上帝耶和華、創造地極者、不倦不疲、其智莫測、
      verse: 28
    - text: 困憊者賜以力、荏弱者增其能、
      verse: 29
    - text: 少者必疲倦、壯者必顚躓、
      verse: 30
    - text: 惟仰賴耶和華者、必補其力、如鷹展翼而上、疾趨弗倦、奔走弗疲、
      verse: 31
  - chapter: 41
    verses:
    - text: 島嶼之衆、宜緘口於我前、列國之民、當補其力、進而致詞、爾我共同辯論、
      verse: 1
    - text: 誰使一人起於東方、以義召之、至其足下、俾服列國、制列王、使其刃如塵埃、使其弓如草芥、
      verse: 2
    - text: 其人追敵、於彼足跡未經之途、安然而往、
      verse: 3
    - text: 誰爲之、誰成之、誰自元始命定萬代、我耶和華也、始我也、終亦我也、
      verse: 4
    - text: 島嶼之衆、見之而懼、地極之民、無不戰慄、咸來會集、
      verse: 5
    - text: 互相輔助、互相勸勉、曰壯乃心、
      verse: 6
    - text: 木工勉金工、司錘磨光者、勉擊砧者、論銲工曰、銲則善矣、遂釘之以釘、使不動搖、○
      verse: 7
    - text: 我僕以色列、我所選之雅各、我友亞伯拉罕之裔歟、
      verse: 8
    - text: 我自地極援爾、自天涯召爾、謂曰、爾乃我僕、我已簡爾、未嘗遺棄、
      verse: 9
    - text: 勿畏葸、以我偕爾、勿恇怯、以我爲爾上帝、我必鞏固爾、輔助爾、以我公義之右手扶持爾、
      verse: 10
    - text: 憾爾者必蒙羞抱愧、敵爾者必若無物、而就滅亡、
      verse: 11
    - text: 攻爾者、爾將尋而弗得、鬬爾者、必歸烏有、
      verse: 12
    - text: 我耶和華爾之上帝、必攜爾右手、謂爾曰、勿懼、我輔助爾、
      verse: 13
    - text: 耶和華曰、若蚓之雅各、以色列人歟、勿懼、我必助爾、救贖爾者、乃以色列之聖者也、
      verse: 14
    - text: 我將使爾爲打穀之新器、利而有齒、以打諸山、至成虀粉、使諸崗如粃糠、
      verse: 15
    - text: 爾必簸之、風必揚之、狂風散之、惟爾因耶和華而樂、爲以色列之聖者而誇、
      verse: 16
    - text: 維被貧乏、求水不得、口渴舌燥、我耶和華必俞允之、以色列之上帝必不棄之、
      verse: 17
    - text: 我將濬河於童山、出泉於幽谷、使曠野成池沼、旱地爲源泉、
      verse: 18
    - text: 在於曠野、我必植香柏木、皂莢木、岡拈木、橄欖木、在於沙漠、我必植松木、杉木、黃楊木、
      verse: 19
    - text: 使人見之而知、思之而悟、此乃耶和華之手所爲、以色列之聖者所造也、○
      verse: 20
    - text: 耶和華曰、呈爾之狀、雅各之君曰、述爾之情、
      verse: 21
    - text: 陳述將遇之事、或以往事告我、俾我研究而知其終、或以未來之事示我、
      verse: 22
    - text: 試言未來之事、俾我知爾爲神、或降祥、或降殃、令我見而駭異、
      verse: 23
    - text: 爾乃虛無、所行空曠、擇爾者可惡也、○
      verse: 24
    - text: 我自北方興起一人、呼籲我名、彼自日出之鄉而至、將踐牧伯如土、若陶人之躪泥、
      verse: 25
    - text: 誰自始宣之、俾我知之、誰自昔述之、使我韙之、然無有宣之、無有述之、無有聞爾言者、
      verse: 26
    - text: 先告於錫安者我也、曰觀之觀之、我將遣報嘉音者至耶路撒冷、
      verse: 27
    - text: 我觀之、中無一人、亦無謀士、我詰之、無能答一詞者、
      verse: 28
    - text: 彼乃虛無、所行空曠、所鑄之偶、有若飄風、等於空氣、
      verse: 29
  - chapter: 42
    verses:
    - text: 試觀我僕、我所扶翼、我所遴選、我心所悅者、我曾以我神賦之、彼將以公義示異邦、
      verse: 1
    - text: 彼不呼不喧、其聲不聞於衢、
      verse: 2
    - text: 已傷之葦不折、燃餘之炷不滅、必憑誠實、以宣公義、
      verse: 3
    - text: 不困憊、不恇怯、迨立公義於世、島嶼必仰其訓、
      verse: 4
    - text: 耶和華上帝創造諸天、而展布之、鋪張大地、及其土產、以生氣賦億兆、以神性畀行於地上之人、
      verse: 5
    - text: 曰、我耶和華以義召爾、必攜爾手而護爾、使爾爲與民立約之據、亦爲列邦之光、
      verse: 6
    - text: 啟瞽者之目、出囹圄之囚、處幽暗者、出之於獄、
      verse: 7
    - text: 我爲耶和華、此我名也、不以我之榮光畀他神、不以我之聲譽付雕像、
      verse: 8
    - text: 昔所預言、已悉應矣、今復告以新事、事尚未發、卽示爾焉、○
      verse: 9
    - text: 航海之人、海中萬物、島嶼與其居民、常謳新歌於耶和華、自地極頌美之、
      verse: 10
    - text: 曠野及其城邑、基達所居之鄉、當揚厥聲、西拉居民宜謳歌、自山巔而歡呼、
      verse: 11
    - text: 歸榮於耶和華、宣揚其聲譽於島嶼、
      verse: 12
    - text: 耶和華將出、有若力士、勇氣奮揚、有若戰士、喑嗚叱咤、奮力擊敵、
      verse: 13
    - text: 耶和華曰、我久緘默、寂然自抑、今則號呼、如臨產之婦、氣急而喘、
      verse: 14
    - text: 必使山岡荒蕪、草木枯槁、江河爲洲、池沼盡涸、
      verse: 15
    - text: 惟彼瞽者、我必攜之於不識之途、導之於不識之徑、在彼之前、使暗爲光、使曲爲直、我將行此、而不之棄、
      verse: 16
    - text: 凡恃雕像、對鑄像云、爾爲我神、必皆退而愧怍、○
      verse: 17
    - text: 爾曹聾者宜聽、盲者宜視而明、
      verse: 18
    - text: 誰爲瞽、非我僕乎、誰爲聾、如我所遣之使乎、誰爲瞽如我之同盟、誰爲瞽如耶和華之僕乎、
      verse: 19
    - text: 爾多見而不悟、啟耳而不聞、
      verse: 20
    - text: 耶和華爲己之義、喜弘法律、而尊重之、
      verse: 21
    - text: 惟斯民被掠見奪、皆羈於穴幽於獄、被掠而無人施拯、見奪而無人曰返之、
      verse: 22
    - text: 爾中誰傾耳聽此、嗣後聞而從之、
      verse: 23
    - text: 誰使雅各被掠、付以色列於盜非耶和華乎、我儕獲罪於彼、不行其途、不遵其法、
      verse: 24
    - text: 故彼傾其烈怒、俾遇劇戰、火灼四周、而彼不知、焚及其身、不以爲意、
      verse: 25
  - chapter: 43
    verses:
    - text: 肇造爾雅各、甄陶爾以色列之耶和華曰、勿懼、我已贖爾、呼爾以名、爾爲我有、
      verse: 1
    - text: 爾涉於水、我必與俱、憑河不至淹沒、經火不致焚燬、其燄不爇爾身、
      verse: 2
    - text: 我乃爾之上帝耶和華、以色列之聖者、爾之救主、以埃及贖爾、以古實西巴代爾、
      verse: 3
    - text: 我視爾爲寶爲貴、眷愛爾、故以他人易爾、以列邦代爾生命、
      verse: 4
    - text: 勿懼、我偕爾、必自東方攜爾之裔、自西方集爾之衆、
      verse: 5
    - text: 謂北方曰、當令旋返、謂南方曰、勿行拘留、攜我諸子、還自遠方、攜我諸女、歸從地極、
      verse: 6
    - text: 卽以我名而稱、我所肇造、以彰我榮、我所甄陶、成就者也、
      verse: 7
    - text: 有目而矇、有耳而聵之民、當攜之出、
      verse: 8
    - text: 集列邦、會萬民、其中孰能言此、而示我以往事、當攜證者、以徵其言、使人聞之曰、誠是也、
      verse: 9
    - text: 耶和華曰、爾曹爲我之證、爲我所選之僕、俾爾知而信我、深悉我爲上帝、在我之先、無他上帝、在我之後、亦無有焉、
      verse: 10
    - text: 惟我爲耶和華、我外無他救主、
      verse: 11
    - text: 耶和華曰、我旣宣告、我亦救援、我亦指示、爾中無有異族之神、故爾爲我之證、我乃上帝、
      verse: 12
    - text: 自茲以往、我爲上帝、無能奪於我手、我之所爲、誰能阻之、○
      verse: 13
    - text: 贖爾之耶和華、以色列之聖者云、以爾之故、我將遣人至巴比倫、使逃亡之迦勒底人、乘其喜樂之舟而來、
      verse: 14
    - text: 我乃耶和華、爾之聖者、肇造以色列、爲爾君王、
      verse: 15
    - text: 耶和華曾闢路於滄海、備途於巨浸、
      verse: 16
    - text: 使車馬軍旅勇士咸集、而傾覆之、不能復起、悉皆見滅、如熄餘燼、
      verse: 17
    - text: 耶和華云、已往之事勿憶、疇昔之事勿思、
      verse: 18
    - text: 我今作有新事、將卽出現、爾豈不知之、我必備途於曠野、濬川於荒墟、
      verse: 19
    - text: 野中百獸、野犬鴕鳥、必皆尊我、因我備水於曠野、濬川於荒墟、以飲我之選民、
      verse: 20
    - text: 卽我爲己所肇造者、使之揚我聲譽、
      verse: 21
    - text: 惟爾雅各、不呼籲我、以色列厭我、
      verse: 22
    - text: 不以爾羊燔而獻我、不以祭品尊我、我使爾奉禮物、非累爾也、命爾焚香品、非煩爾也、
      verse: 23
    - text: 爾不以金購之菖蒲奉我、不以犧牲之脂膏供我、乃以爾諸罪累我、以爾諸愆煩我、
      verse: 24
    - text: 惟我爲己之故、塗抹爾愆、不念爾罪、
      verse: 25
    - text: 爾其使我追憶、互相辯論、陳爾之事、或可稱義、
      verse: 26
    - text: 爾之始祖干罪、爾之師傅又復逆我、
      verse: 27
    - text: 故我必辱聖所之長、使雅各受詛、以色列被謗焉、
      verse: 28
  - chapter: 44
    verses:
    - text: 我僕雅各、我所選之以色列歟、今其聽之、
      verse: 1
    - text: 肇造爾、自胎甄陶爾、輔助爾之耶和華云、我僕雅各、我所選之耶書崙歟、勿懼、
      verse: 2
    - text: 蓋我必注水於渴者、濬川於燥土、注我神於爾苗裔、降福祉於爾子孫、
      verse: 3
    - text: 彼將滋生於草中、若溪濱之柳、
      verse: 4
    - text: 將有人曰、我屬耶和華、有以雅各之名自稱、有手書歸耶和華、自稱爲以色列、○
      verse: 5
    - text: 萬軍之耶和華、贖以色列而爲其王者云、始我也、終亦我也、我外別無上帝、
      verse: 6
    - text: 自我肇造上古之民以來、誰能如我宣布之、預言之、陳述之、至於未來之事、必成之事、任其指示之、
      verse: 7
    - text: 爾勿畏葸、勿驚惶、我豈非自古宣示爾乎、爾爲我證、我外豈有上帝乎、無有磐石、我不知其他也、
      verse: 8
    - text: 造雕像者、悉爲虛妄、其所悅者無益、彼之證者不見不知、必致愧怍、
      verse: 9
    - text: 誰造神像、或鑄無益之偶、
      verse: 10
    - text: 凡宗之者、咸生愧赧、造之之工、世人而已、任其聚會、屹立於此、必同戰慄、而慚恧焉、
      verse: 11
    - text: 鐵工熾炭鍛之、以鎚治之、竭一臂之力、而製造之、飢而疲乏、渴而困憊、
      verse: 12
    - text: 木工布繩、畫之以筆、治之以鐋、正之以規、象人之形、猶人之美、處之於室、
      verse: 13
    - text: 更伐香柏、亦取橡櫟、皆林木之堅者、或植杉木、得雨露之養、
      verse: 14
    - text: 人取之爲薪、用之暖體、燃之烘餅、或以之作神像、而崇拜之、雕偶像、而俯伏於其前、
      verse: 15
    - text: 半以燃火、半以炙肉、食之果腹、復暖其身、曰、噫、我旣温暖、亦旣觀火、
      verse: 16
    - text: 尚有餘木、用之造神、以爲雕像、俯伏拜之、禱曰、爾其救予、蓋爾爲我神也、
      verse: 17
    - text: 維彼不知不思、其目障翳不見、其心蒙蔽不明、
      verse: 18
    - text: 無人想念、無知識、無聰明、不云材木之半、我已焚之以火、烘餅於炭、半以炙肉食之、豈可用其餘者、而作可憎之物、俯伏以拜木榦乎、
      verse: 19
    - text: 彼乃食灰、中心昏迷、使之離途、弗能自救、不知自言、我之右手所執、非虛誕乎、○
      verse: 20
    - text: 雅各以色列歟、其憶斯事、爾乃我僕、我甄陶爾、以爲我僕、以色列歟、我不忘爾、
      verse: 21
    - text: 我抹爾愆、若散密雲、我塗爾罪、如消陰霧、爾其歸我、蓋我贖爾、
      verse: 22
    - text: 諸天歟、爾其謳歌、耶和華已成之矣、下土歟、爾其大聲而呼、羣山茂林、及其中之百樹歟、爾其發聲而歌、緣耶和華已贖雅各、必彰其榮於以色列焉、○
      verse: 23
    - text: 贖爾之耶和華、自胎甄陶爾者云、我耶和華創造萬物、獨布諸天、而張大地、斯時偕我者誰耶、
      verse: 24
    - text: 我使誑者之兆不驗、卜筮之輩顚狂、智者卻退、其聰慧變爲愚拙、
      verse: 25
    - text: 應我僕之言、成我使之謀、論耶路撒冷曰、必有居民、論猶大衆邑曰、必再建造、荒蕪之區、我必興之、
      verse: 26
    - text: 命深淵竭、其河我則涸之、
      verse: 27
    - text: 論古列曰、乃爲我牧、成我所悅、論耶路撒冷曰、必得建造、論聖殿曰、其基必立、
      verse: 28
  - chapter: 45
    verses:
    - text: 耶和華膏古列、執其右手、服列國於其前、去諸王之腰束、啟其邑門、俾不復閉、
      verse: 1
    - text: 謂之曰、我將爲爾先導、平治崎嶇、碎銅門、折鐵楗、
      verse: 2
    - text: 錫爾貯於暗中之寶、藏於隱處之財、俾知以名呼爾者、乃我耶和華以色列之上帝也、
      verse: 3
    - text: 緣我僕雅各、曁我所選之以色列故、我以名呼爾、爾雖未識我、我已稱爾名、
      verse: 4
    - text: 我乃耶和華、我外無他、別無上帝、爾雖未識我、我必束爾腰、
      verse: 5
    - text: 俾東方西方、咸知我外無他、我乃耶和華、別無他神、
      verse: 6
    - text: 我作光造暗、錫平康、降災禍、我耶和華行此事焉、○
      verse: 7
    - text: 諸天其降雨澤、穹蒼其沛公義、輿地坼裂、以萌拯救、而產公義、乃我耶和華所爲、○
      verse: 8
    - text: 土壤瓦礫中之片瓦、與造之者爭辯、其有禍矣、塗泥豈能謂陶人曰、爾何爲乎、所造之物豈得曰、彼無手乎、
      verse: 9
    - text: 人謂父曰、爾何所生、謂母曰、爾何所產、其有禍矣、
      verse: 10
    - text: 以色列之聖者耶和華、肇造以色列者曰、論及未來之事、爾豈能詰我乎、論及我子、曁我手所爲者、爾豈能命我乎、
      verse: 11
    - text: 我闢大地、造人居之、手布諸天、定其萬象、
      verse: 12
    - text: 萬軍之耶和華曰、我依義興起古列、平直其途、彼必建我城邑、釋我俘囚、不望其值、不圖其賞、○
      verse: 13
    - text: 耶和華又曰、埃及勞而得者、古實之貨財、及雄偉之西巴族、俱必歸爾、屬爾從爾、繫以鐵索而來、俯伏於爾前、禱曰、上帝誠在爾中、其外無他上帝、
      verse: 14
    - text: 以色列之救者上帝歟、爾誠自隱之上帝也、
      verse: 15
    - text: 凡作偶像者、必蒙羞恥、同懷愧怍、
      verse: 16
    - text: 惟以色列必蒙耶和華之永救、不蒙羞、不抱愧、歷世靡曁、○
      verse: 17
    - text: 耶和華上帝創造諸天、開闢大地、而奠定之、俾不混沌、以處烝民、其言曰、我乃耶和華、我外無他、
      verse: 18
    - text: 我未嘗言於隱密幽暗之處、未嘗謂雅各子孫曰、爾尋求我、乃徒然也、我耶和華言公義、宣中正、
      verse: 19
    - text: 列邦免難之民、其集而至、惟彼舁其木偶、禱於不能施救之神者、悉屬無知、
      verse: 20
    - text: 爾其備具、而陳述之、彼此相議、誰自古示之、誰自昔告之、非我耶和華乎、我外無他上帝、我乃秉公施救之上帝、其外無他、
      verse: 21
    - text: 地極之民、其仰望我、以獲拯救、我乃上帝、我外無他、
      verse: 22
    - text: 我旣指己而誓、我之義命、出而不反、萬膝必向我而跪、萬口必指我而誓、
      verse: 23
    - text: 或曰、惟在耶和華、有義有力、人必詣之、凡怒之者、必蒙羞恥、
      verse: 24
    - text: 以色列之裔、在於耶和華、將得稱義而誇耀焉、
      verse: 25
  - chapter: 46
    verses:
    - text: 彼勒傾覆、尼波俯伏、其像負於牲畜、爾素所舁之物、成爲重負、使牲畜困憊、
      verse: 1
    - text: 彼皆傾覆、同俯伏、不能救其重負、己亦爲人所虜、○
      verse: 2
    - text: 雅各家、以色列之遺民歟、爾其聽我、爾自初生、爲我襁負、爾自出胎、爲我懷抱、
      verse: 3
    - text: 迄爾耄耋、皓然白首、始終如一、我必負爾、我旣創造、亦必扶持、且施拯救、
      verse: 4
    - text: 爾以誰譬我、俾能相若、以誰擬我、而得從同、
      verse: 5
    - text: 人傾囊出金、權衡其銀、僱厥金工、以鑄神像、俯伏而拜、
      verse: 6
    - text: 荷之於肩、攜之而往、置諸其所、使之屹立、不離其處、人或呼之、而不能應、不能拯人於難、○
      verse: 7
    - text: 爾悖逆者、當記憶之、顯爲丈夫、而追念焉、
      verse: 8
    - text: 古昔之事、爾其追溯、我乃上帝、我外無他、我乃上帝、無能比擬、
      verse: 9
    - text: 我自始而示厥終、自昔而言未來之事、謂我所謀者必驗、所悅者必行、
      verse: 10
    - text: 召彼鷙鳥、至自東方、成我謀者、來自遠地、我旣言之、亦必行之、我旣定之、亦必成之、
      verse: 11
    - text: 剛愎厥心、遠乎義者、其聽我言、
      verse: 12
    - text: 我義伊邇、相距不遠、我之拯救、不復遲延、我必爲彰我榮之以色列、施拯救於錫安焉、
      verse: 13
  - chapter: 47
    verses:
    - text: 巴比倫處子歟、爾其下、坐於塵埃、迦勒底女子歟、爾無位、坐於土壤、不復稱爲嬌嬈窈窕、
      verse: 1
    - text: 取磨磨粉、去爾帕、解爾裳、跣足涉溪、
      verse: 2
    - text: 必裸爾體、以暴爾醜、我必復仇、不恕一人、
      verse: 3
    - text: 贖我儕者、厥名萬軍之耶和華、以色列之聖者、
      verse: 4
    - text: 迦勒底女子歟、其默然而坐、入於幽暗、蓋爾不復稱爲列邦之主母、
      verse: 5
    - text: 昔我震怒我民、玷汚我業、付於爾手、爾不之恤、以爾重軛加於耆老、
      verse: 6
    - text: 自謂我必永爲主母、不思此事、不慮厥終、○
      verse: 7
    - text: 爾宴樂安居、自謂有我、我外無他、必不孤坐爲嫠、亦不喪子、爾其聽諸、
      verse: 8
    - text: 一日之間、俄頃之際、二者臨爾、爲嫠喪子、在爾多行邪術、廣施符呪之時、其災必悉臨爾、
      verse: 9
    - text: 爾恃己惡、自言無見我者、爾之智識誘爾、自謂有我、我外無他、
      verse: 10
    - text: 是故禍患必臨爾、不知所由、災難必及爾、無以禳之、殄滅突來、難以逆料、
      verse: 11
    - text: 爾今起立、施爾符呪、及諸邪術、卽爾自幼所勤習者、試觀其效、或能獲益、或能懾敵、
      verse: 12
    - text: 爾因多謀、而致疲憊、維彼觀天象、察星辰、每月預告將來之事者、今其起立、庶可救爾、免罹後患、
      verse: 13
    - text: 彼衆必如草芥、被火焚燬、不能自救脫於烈焰、此火非炭足以暖體、可坐其前、
      verse: 14
    - text: 爾所勤勞之事、於爾將如是、自幼與爾貿易者、各歸其所、無人援爾、
      verse: 15
  - chapter: 48
    verses:
    - text: 雅各家、以以色列名而稱、自猶大源而出者、其聽我言、爾指耶和華之名而誓、稱揚以色列之上帝、惟非以誠以義、
      verse: 1
    - text: 蓋彼自稱爲聖邑之民、恃以色列之上帝、名爲萬軍之耶和華也、
      verse: 2
    - text: 耶和華曰、昔我預言諸事、出之於口、昭示於人、猝然行之、俾底於成、
      verse: 3
    - text: 我素知爾剛愎、爾項乃鐵、爾額乃銅、
      verse: 4
    - text: 故自疇昔、事尚未至、我先宣告、昭示於爾、免爾曰、此乃我之偶像所行、我之雕像鑄像所命、
      verse: 5
    - text: 爾旣聞之、今悉見之、尚不宣示乎、自今而後、我以新事示爾、卽爾所未知之祕奧、
      verse: 6
    - text: 乃今新創、非昔所有、爾前此所未聞、免爾曰、我已知之矣、
      verse: 7
    - text: 爾實未聞未知、爾耳未通、我知爾甚行詐、自出母胎以來、稱爲悖逆者、
      verse: 8
    - text: 今緣我名、遲延我怒、爲我聲譽、忍怒不發、免爾滅絕、
      verse: 9
    - text: 我曾鍊爾、非若鍊銀、試爾於患難之爐、
      verse: 10
    - text: 我爲己故、必行所言、豈容我名受辱、不以我榮畀他神也、○
      verse: 11
    - text: 雅各我所選之以色列歟、爾其聽我、我乃耶和華、始我也、終亦我也、
      verse: 12
    - text: 我手奠地基、右手布諸天、我一呼之、則皆立焉、
      verse: 13
    - text: 爾其咸集以聽、諸神之中、孰曾言此、我耶和華所愛者、必成我所悅於巴比倫、其臂加於迦勒底人、
      verse: 14
    - text: 我旣諭之、又復召之、導之而至、使其道途亨達、
      verse: 15
    - text: 爾其就我、以聆斯言、我自元始、不言於隱、自古我已在焉、今主耶和華遣我、及其神矣、
      verse: 16
    - text: 贖爾之耶和華、以色列之聖者曰、我乃爾之上帝耶和華、我訓誨爾、俾爾獲益、導爾於當行之途、
      verse: 17
    - text: 願爾恪遵我命、則享綏安、若河水之流、且得仁義、若海濤之湧、
      verse: 18
    - text: 爾之後裔、多若塵沙、爾之所出、繁若砂礫、其名不沒、不絕於我前、○
      verse: 19
    - text: 爾其出巴比倫地、避迦勒底人、謳歌宣揚、明示地極云、耶和華已贖其僕雅各、
      verse: 20
    - text: 導民經野、俾不煩渴、使石出泉、磐裂水湧、
      verse: 21
    - text: 耶和華曰、作惡之輩、不享平康、
      verse: 22
  - chapter: 49
    verses:
    - text: 島嶼之衆、爾其聽哉、遠方之人、爾其傾耳、自我出胎、耶和華召我、自離母腹、以名呼我、
      verse: 1
    - text: 使我口若利劍、庇我以手蔭、俾我如明鏃、藏我於其箙、
      verse: 2
    - text: 告我曰、以色列歟、爾乃我僕、我以爾榮、
      verse: 3
    - text: 惟我曰、我勤勞徒然、竭力成爲虛空、然耶和華必理我寃、我之賞賚、在我上帝、
      verse: 4
    - text: 自我出胎、耶和華立我爲其僕、使雅谷歸之、以色列集之、蓋我見重於耶和華前、我上帝爲我之力、
      verse: 5
    - text: 彼謂我曰、爾爲我僕、振興雅各支派、使以色列蒙保全者、得以復返、此猶細故、我必立爾爲列邦之光、施我拯救、迄於地極、
      verse: 6
    - text: 以色列之聖者耶和華、救贖以色列者、謂世人所藐視、此邦所憎惡、官長所奴隸者曰、列王必見而興起、牧伯必進而崇拜、因選爾之以色列聖者、信實之耶和華故也、
      verse: 7
    - text: 耶和華又曰、我曾於見納之時聽爾、於拯救之日助爾、我必護爾、俾與庶民立約、復興斯土、使民得荒蕪之區以爲業、
      verse: 8
    - text: 謂纍繫者曰、爾其出焉、謂處於幽暗者曰、爾其顯焉、彼將行於道路而得食、居於童山而得芻、
      verse: 9
    - text: 不飢不渴、日不之暴、暑不之侵、矜憫之者必引之、導經水源、
      verse: 10
    - text: 我必使我岡陵成爲康莊、道途修爲高平、
      verse: 11
    - text: 有人自遠方、自北自西、自秦國而至、
      verse: 12
    - text: 諸天其謳歌、大地其喜樂、衆山其歡呼、蓋耶和華旣慰藉其民、亦將矜恤其困苦者也、○
      verse: 13
    - text: 錫安曰、耶和華棄我、主忘我、
      verse: 14
    - text: 夫婦豈能忘哺乳之嬰、不慈所姙之子、彼或忘之、我不忘爾、
      verse: 15
    - text: 我曾以爾銘於我掌、爾之城垣常在我前、
      verse: 16
    - text: 爾之子女速歸、毀滅爾、荒廢爾者、必遠離爾、
      verse: 17
    - text: 爾其舉目四望、彼衆咸集以歸爾、耶和華曰、我指己生而誓、爾必以之爲妝飾而佩之、束之如新婦之束帶、
      verse: 18
    - text: 蓋爾荒寂之區、傾毀之地、今有居民、成爲狹隘、吞噬爾者將遠爾也、
      verse: 19
    - text: 爾喪子時所生之子、將附耳語爾曰、壤地褊小、其恢廓之、俾我得居、
      verse: 20
    - text: 爾將自謂、我旣喪子、孑然一身、見逐流離、若輩誰所誕育耶、且我獨居、若輩何從而有耶、○
      verse: 21
    - text: 主耶和華曰、我將舉手於列邦、張旆於諸民、彼必懷抱爾子、肩負爾女而來、
      verse: 22
    - text: 王爲養父、后爲乳母、面伏於地、拜於爾前、舐爾足塵、爾則知我乃耶和華、凡仰望我者、不致愧怍、
      verse: 23
    - text: 勇士所攘奪、豈能脫之乎、強者所俘獲、豈能救之乎、
      verse: 24
    - text: 惟耶和華曰、勇士所俘獲、必脫之、強者所攘奪、必救之、蓋敵爾者、我必敵之、而拯爾子女、
      verse: 25
    - text: 使虐爾者自食其肉、自醉其血、若飲醇醪、凡有血氣者、咸知我耶和華、乃救爾贖爾之主、雅各之全能者也、
      verse: 26
  - chapter: 50
    verses:
    - text: 耶和華曰、我出爾母、離書安在、我鬻爾身、債主爲誰、爾之見鬻、以爾罪故、爾母見出、以爾愆故、
      verse: 1
    - text: 我來無人在焉、我召無人應焉、何耶、我臂豈短、不能行贖乎、我豈無力、不能施救乎、我叱咤、則滄海涸竭、江河變爲沙漠、鱗族失水、死而腥臭、
      verse: 2
    - text: 我衣穹蒼以晦冥、蔽之以麻布、○
      verse: 3
    - text: 主耶和華賜我以受教者之舌、能以言輔委靡之人、彼旦旦啟迪我耳、使聽其教、如弟子然、
      verse: 4
    - text: 主耶和華啟迪我耳、我未違逆、亦未退避、
      verse: 5
    - text: 人杖我背、我任其杖、人拔我鬚、我聽其拔、人辱我唾我、我不掩面、
      verse: 6
    - text: 主耶和華助我、故我不致羞赧、我堅厥顏、有如堅石、自知不至愧怍也、
      verse: 7
    - text: 義我者近矣、誰與我爭、其偕我立、誰爲我敵、其詣我前、
      verse: 8
    - text: 主耶和華助我、孰罪我乎、彼衆將敝如衣、蠹必食之、○
      verse: 9
    - text: 爾中誰畏耶和華、而聽其僕之聲乎、行於幽暗、不得光明者、宜恃耶和華名、賴其上帝、
      verse: 10
    - text: 凡爾燃火、自環以火炬者、其行於爾之火焰、與所燃之火炬中、爾必慘然而臥、我手使然也、
      verse: 11
  - chapter: 51
    verses:
    - text: 凡爾逐義、求耶和華者、尚其聽予、爾所被鑿而出之磐、被掘而出之坎、當追思焉、
      verse: 1
    - text: 且念爾祖亞伯拉罕、及生爾之撒拉、亞伯拉罕孑然一身、我選召之、錫以福祉、俾其昌熾、
      verse: 2
    - text: 蓋耶和華慰藉錫安、及其荒蕪之區、使其曠野若伊甸、沙漠若耶和華之囿、將見其中歡欣喜樂、而有稱謝謳歌之聲、○
      verse: 3
    - text: 我民歟、尚其注意、我國歟、尚其傾耳、蓋有法律將自我出、我必立我公義、以爲兆民之光、
      verse: 4
    - text: 我義伊邇、拯救旣施、我必奮臂以鞫衆民、島嶼將瞻望予、惟我臂力是恃、
      verse: 5
    - text: 爾其仰觀上天、俯察下土、諸天必散若煙、大地必敝若衣、居民之死、有如蚊蚋、惟我之拯救永存、我之公義不廢、○
      verse: 6
    - text: 請悉公義、服膺我法之民、尚其聽予、勿畏人侮、勿懼人毀、
      verse: 7
    - text: 蓋蠹將食之、如食衣服、蟲將蛀之、如蛀氄毛、惟我之公義永存、我之拯救、歷世弗替、○
      verse: 8
    - text: 耶和華之臂、尚其興起、興起、施展大力、如在古時昔世、昔臠拉哈伯、刺大龍者、豈非爾乎、
      verse: 9
    - text: 使滄海竭、巨浸涸、深淵爲途、俾見贖之民得以經過、豈非爾乎、
      verse: 10
    - text: 耶和華所贖者必歸、謳歌而至錫安、其首永戴喜樂、咸得愉悅懽忭、憂戚欷歔、悉歸烏有、
      verse: 11
    - text: 主曰、慰藉爾者我也、爾何人斯、乃畏必死之世人、懼如草之人子、
      verse: 12
    - text: 而忘展布諸天、奠定地基、肇造爾之耶和華、終日因強暴者之怒而懼、以其圖滅爾、其怒安在、
      verse: 13
    - text: 屈身之俘、得釋必速、免死於阱、其糧不絕、
      verse: 14
    - text: 我乃爾之上帝耶和華、翻騰滄海、使波濤漰渤、萬軍之耶和華、乃我名也、
      verse: 15
    - text: 我以我言置於爾口、以手蔭庇爾、我則展布諸天、奠定地基、且謂錫安曰、爾爲我民、○
      verse: 16
    - text: 耶路撒冷歟、爾其興起、興起、耶和華手所給忿怒之杯、爾旣飲之、致眩之爵、飲之而盡、
      verse: 17
    - text: 所生之子、無一導之、所育之子、無一扶之、
      verse: 18
    - text: 荒涼傾覆、饑饉干戈、爾遭此災、誰爲爾哀、我何以慰爾哉、
      verse: 19
    - text: 爾子疲憊、臥於街衢、有若野羊罹於羅網、蓋大受耶和華之震怒、爾上帝之譴責、
      verse: 20
    - text: 故爾困苦、不飲酒而醉者、宜聽之焉、
      verse: 21
    - text: 爾主耶和華、爲其民伸寃之上帝曰、致眩之爵、所給忿怒之杯、我從爾手取之、俾不復飲、
      verse: 22
    - text: 我必以之置於虐爾者之手、彼曾謂爾云、曲爾躬、俾我踰越、爾遂伏地、任其踐履、若行通衢、
      verse: 23
  - chapter: 52
    verses:
    - text: 錫安歟、爾其興起、興起、而被以力、聖邑耶路撒冷歟、衣爾麗服、自今而後、凡未受割、及不潔者、不復入於爾中、
      verse: 1
    - text: 耶路撒冷歟、爾其興起、去爾塵埃、安然而坐、被虜之錫安女歟、脫爾項索、
      verse: 2
    - text: 耶和華曰、爾昔見鬻、未嘗得值、爾今見贖、亦不需金、
      verse: 3
    - text: 主耶和華曰、昔我民下埃及而寓之、亞述人無故虐遇之、
      verse: 4
    - text: 耶和華曰、我民旣無因而被虜、轄之者譁然而呼、終日恆凟我名、我將何爲乎、
      verse: 5
    - text: 我民必識我名、彼時必知出言者我、我在此也、○
      verse: 6
    - text: 在於山上、報嘉音、傳和平、報福祉之嘉音、宣揚拯救、告錫安曰、爾之上帝爲王矣、其人之足跡、何其美哉、
      verse: 7
    - text: 試聽守望者之聲、彼衆同聲謳歌、蓋耶和華歸錫安時、彼必覿面見之、
      verse: 8
    - text: 耶路撒冷荒蕪之區、其歡聲同歌、蓋耶和華已慰藉其民、救贖耶路撒冷、
      verse: 9
    - text: 耶和華於列邦顯其聖臂、地之四極、皆見我上帝之拯救焉、
      verse: 10
    - text: 去之去之、出離斯土、勿捫汚衊、爾攜耶和華之器者、當自潔焉、
      verse: 11
    - text: 爾曹出時、不匆迫、非逃亡、蓋耶和華必導於爾前、以色列之上帝必護於爾後、○
      verse: 12
    - text: 主曰、我僕必獲亨通、必被高舉上升、造乎其極、
      verse: 13
    - text: 彼曾面目顦顇、甚於世人、形容枯槁、逾於人子、令衆駭異、
      verse: 14
    - text: 必使多民愕然而興起、君王因之而箝口、未示之者、必得觀之、未聞之者、必得悟之、
      verse: 15
  - chapter: 53
    verses:
    - text: 所傳於我儕者、有誰信之、耶和華之臂、向誰顯之、
      verse: 1
    - text: 惟其僕也、有如條肄、生於其前、亦猶根株、盤於槁壤、無丰度、無威儀、我儕見之、無美可慕、
      verse: 2
    - text: 彼被藐視、爲人厭棄、素歷困苦、洞悉病患、猶人掩面所不欲覩、而鄙夷者、我儕不重視之、○
      verse: 3
    - text: 彼誠負我病患、任我憂苦、我以爲彼受懲罰、上帝譴責、加以困苦、
      verse: 4
    - text: 惟彼因我罪而被創、緣我咎而受傷、彼遭譴責、俾我平康、彼見鞭扑、令我痊愈、
      verse: 5
    - text: 我儕如羊、行於歧路、各趨己途、耶和華以我衆之愆尤、置於其身、○
      verse: 6
    - text: 彼被屈抑、遇苦而不啟口、如羔牽就死地、若羊對翦毛者緘口無聲、
      verse: 7
    - text: 彼受屈抑訊鞫、被取而去、於其時代、誰料其見絕於生人之地、乃因我民有罪、當受厥刑乎、
      verse: 8
    - text: 彼雖未行凶暴、口無詭譎、猶使之與惡人同穴、乃與富人共塚、○
      verse: 9
    - text: 耶和華願損傷之、俾遘病患、彼獻己生爲贖罪祭、必見厥裔、其壽綿長、耶和華之志、藉其手而大成、
      verse: 10
    - text: 主曰、彼必見其艱苦之果、遂得滿志、我之義僕、將以其知識、俾多人爲義、而任其過、
      verse: 11
    - text: 我必使其與大人共業、與強者分財、以其傾厥生命、至於死亡、與罪人同列、實負多人之咎、爲干罪者祈焉、
      verse: 12
  - chapter: 54
    verses:
    - text: 不姙不產者歟、爾其謳歌、未劬勞者歟、爾其歌詠歡呼、蓋獨處者較有夫者、其子尤多也、
      verse: 1
    - text: 拓爾幕地、展爾室幃、毋限止焉、長爾索、固爾橛、
      verse: 2
    - text: 蓋爾將蔓延左右、後裔得嗣列邦、荒涼之邑、有人居處、
      verse: 3
    - text: 勿畏懼、以無愧也、勿慚怍、以無辱也、蓋必忘少時之恥、不復念嫠時之辱、
      verse: 4
    - text: 肇造爾者、乃爾之夫、名萬軍之耶和華、救贖爾者、乃以色列之聖者、必稱爲全地之上帝也、
      verse: 5
    - text: 耶和華召爾、如召被棄之婦、少時見出而心憂者、爾上帝言之矣、
      verse: 6
    - text: 我之棄爾、祇片時耳、必以鴻慈集爾、
      verse: 7
    - text: 我憤怒時、掩面須臾、必以永久之仁慈矜恤爾、贖爾之耶和華言之矣、
      verse: 8
    - text: 此猶挪亞之洪水、昔我誓云、不復使洪水汎濫於地、今亦誓云、不復怒爾、不復責爾矣、
      verse: 9
    - text: 山嶽可遷、岡陵可移、惟我之仁慈不遷、我之和約不移、恤爾之耶和華言之矣、○
      verse: 10
    - text: 爾遭患難、飄於巨風、不得慰藉者、我將以丹砂砌爾之石、以青玉作爾之基、
      verse: 11
    - text: 以紅玉建爾堞、以珊瑚造爾門、以寶石作爾疆域、
      verse: 12
    - text: 爾之子女、將蒙耶和華之教、衆子大獲平康、
      verse: 13
    - text: 爾因行義、必得堅立、遠離暴虐、毋庸畏葸、恐怖不近爾身、
      verse: 14
    - text: 人或搆釁、非我所使、凡搆釁攻爾者、必緣爾而顚仆、
      verse: 15
    - text: 工人吹火製器、以爲用者、乃我所造、施行殄滅之人、亦我所造、
      verse: 16
    - text: 凡爲攻爾所製之器、必不利達、凡爲鞫爾而動之舌、爾必罪之、斯爲耶和華諸僕之益、亦爲其義、乃本乎我、耶和華言之矣、
      verse: 17
  - chapter: 55
    verses:
    - text: 凡口渴者、其來就水、無金者來購而食之、來沾酒乳、不需金、不索值、
      verse: 1
    - text: 不足爲糧者、胡權金以市之、不能果腹者、胡勤勞以得之、其謹聽我、而食嘉肴、且飫肥甘、致心悅懌、
      verse: 2
    - text: 側耳就我、諦聽我言、則可得生、我與爾立永約、卽所許大衞之實惠、
      verse: 3
    - text: 我立之爲列邦之證、俾作民長、而爲其帥、
      verse: 4
    - text: 素所未識之邦、爾將召之、因爾上帝耶和華、以色列聖者之故、素不識爾之民、必趨就爾、蓋耶和華已榮爾矣、○
      verse: 5
    - text: 耶和華可遇之時、爾其尋之、相近之日、爾其籲之、
      verse: 6
    - text: 作惡之輩、當離其途、不義之人、當易其念、歸於耶和華、彼必恤之、歸於我上帝、彼必普施赦宥、
      verse: 7
    - text: 耶和華曰、我之念非爾之念、我之途非爾之途、
      verse: 8
    - text: 我之途高於爾之途、我之念高於爾之念、如天高於地焉、
      verse: 9
    - text: 譬諸雨雪、自天而降、不返於上、潤澤土壤、使之萌芽結實、以種與播者、以糧與食者、
      verse: 10
    - text: 我口出言亦若是、不徒返於我、必成我所悅、於我所命、必利達焉、
      verse: 11
    - text: 爾將欣然而出、安然而蒙引導、山岡揚聲、謳歌爾前、田野林木、皆將鼓掌、
      verse: 12
    - text: 松柏挺生、以代荊棘、岡拈秀發、以代蒺藜、是爲耶和華名之徵、永爲記誌、終不滅絕、
      verse: 13
  - chapter: 56
    verses:
    - text: 耶和華曰、爾當秉公行義、蓋我之拯救伊邇、我之公義將顯、
      verse: 1
    - text: 守安息而不褻慢、禁己手而不作惡、行此而堅執之、其人福矣、
      verse: 2
    - text: 附耶和華之異邦人、勿曰耶和華必別我於其民、閹者勿曰我乃枯木、
      verse: 3
    - text: 蓋耶和華曰、凡爲閹者、守我安息、擇我所悅、守我盟約、
      verse: 4
    - text: 在我室中、於我垣內、我將賜彼記誌、俾有名譽、較有子女爲尤愈、且錫以永名、終不滅絕、
      verse: 5
    - text: 附耶和華之異邦人、供其役事、敬愛耶和華名、爲之臣僕、守安息而不褻慢、堅守其盟約、
      verse: 6
    - text: 我必導之至我聖山、俾其欣喜於我祈禱之室、彼之燔祭及他祭、獻於我壇、必蒙悅納、蓋我之室、將稱爲萬民祈禱之室焉、
      verse: 7
    - text: 集以色列離散之民者、主耶和華曰、旣集我民、此外、將集他族以歸之、○
      verse: 8
    - text: 田野叢林之獸、其來吞噬、
      verse: 9
    - text: 彼之守望、瞽目無知、啞犬不吠、喜夢幻、好偃臥、貪寢睡、
      verse: 10
    - text: 斯犬饕餮、不知饜足、斯牧不明、各趨其途、悉求利己、
      verse: 11
    - text: 彼曰、其來、我將取酒、痛飲醇醪、明日同於今日、樂莫大焉、
      verse: 12
  - chapter: 57
    verses:
    - text: 義者云亡、無人介意、仁者逝世、無人思及、善人脫於患難、
      verse: 1
    - text: 彼獲平康、凡躬行正直者、必安寢於其柩、○
      verse: 2
    - text: 惟爾女巫之子、奸夫與妓之裔、其前而聽、
      verse: 3
    - text: 爾戲謔誰乎、向誰張吻吐舌、爾曹豈非悖逆之子、詭詐之裔乎、
      verse: 4
    - text: 爾於茂橡綠樹之下、縱厥淫欲、山谷石窟之間、殺戮子女、
      verse: 5
    - text: 溪中光石、乃爾所得、爲爾之業、爲之灌奠、而獻素祭、爾旣行此、我豈能不怒乎、
      verse: 6
    - text: 爾置牀於高岡、陟之而獻祭、
      verse: 7
    - text: 門與門柱之後、立爾記誌、爲人裸體而登、爲之展牀、與之訂約、且顧厥林、而戀慕之、
      verse: 8
    - text: 以膏奉於摩洛、多加香品、遣使遠方、而自屈辱、至入陰府、
      verse: 9
    - text: 道途迢遞、不免困憊、然未言無望、手復得力、故不疲乏、
      verse: 10
    - text: 爾畏誰、因誰而懼、致爾誑言、不以我爲念、不以此爲意、爾不畏我、豈非因我歷久無言乎、
      verse: 11
    - text: 爾之公義、我將宣之、爾之所爲、無益於汝、
      verse: 12
    - text: 爾號呼之際、任爾所集者救爾、彼必爲風所飄、爲氣所吹、惟託庇於我者、將承斯土、獲我聖山爲業、
      verse: 13
    - text: 將有言曰、修築道路、平之平之、在我民前、去其窒礙、○
      verse: 14
    - text: 巍巍在上、永永其居、名爲聖者曰、我居高而且聖之所、且與痛悔謙冲之人偕居、以蘇謙冲者之神、而暢痛悔者之心、
      verse: 15
    - text: 我不常爭辯、不恆忿怒、恐我所造之人困憊、神性疲弊、
      verse: 16
    - text: 緣其貪婪之咎、我則奮怒以擊之、掩面而憾之、彼仍悖逆、任意而行、
      verse: 17
    - text: 彼之行徑、我見之矣、我必醫之、引導之、慰藉之、並慰藉其中之憂人、
      verse: 18
    - text: 耶和華曰、我造厥口之果、遠者近者、願其平康、我必醫之、
      verse: 19
    - text: 惟彼惡人、若洶湧之海、不能恬靜、厥水擁出泥穢、
      verse: 20
    - text: 我上帝曰、作惡之輩、不享平康、
      verse: 21
  - chapter: 58
    verses:
    - text: 大聲呼號、勿限止焉、揚聲如角、以其罪咎告於我民、以其愆尤示雅各家、
      verse: 1
    - text: 彼日尋我、樂知我道、求我示以義律、悅親上帝有若行義之民、未違上帝之律、
      verse: 2
    - text: 彼曰、我禁食、爾不顧、我苦心、爾不知、何也、曰、爾禁食時、尚營己事、苛虐傭人、
      verse: 3
    - text: 爾之禁食、致起爭競、凶拳毆擊、此期禁食、爾聲不得上聞、
      verse: 4
    - text: 我所選禁食之日、豈如是乎、令人苦其心志、俯首若蘆、以麻與灰、布於身下、此豈稱爲禁食、爲耶和華所悅納之日乎、
      verse: 5
    - text: 我所選之禁食、豈非釋凶惡之索、解人之負、縱受屈者自逸、而折諸軛乎、
      verse: 6
    - text: 豈非頒食於飢者、導流離之貧民、寓於爾室、見裸者而衣之、不掩面於骨肉乎、
      verse: 7
    - text: 若此、爾之輝光、必著若朝暉、爾之得醫、將速見其效、爾之公義、顯於爾前、我耶和華之榮光、衞於爾後、
      verse: 8
    - text: 爾祈禱、耶和華必應、爾籲呼、必曰我在斯、
      verse: 9
    - text: 爾若去人之軛、不指摘、不妄言、施仁慈於飢人、滿困苦者之欲、爾之輝光、必見於暗、爾之晦冥、必若日中之明、
      verse: 10
    - text: 耶和華將恆導爾、在於旱乾之地、俾爾滿志、骨骸堅固、爾必如灌漑之園囿、若不竭之泉源、
      verse: 11
    - text: 自爾而出者、必築歷久荒蕪之處、重立累代毀壞之基、人將稱爾爲補缺者、爲修衢者、俾人居焉、
      verse: 12
    - text: 如爾於我安息聖日、防閑爾足、稱爲可喜可尊、於耶和華之聖日、不行己道、不營己事、不出虛言、
      verse: 13
    - text: 則必緣耶和華而樂、我將使爾駕行地之高處、俾享爾祖雅各之業、耶和華口言之矣、
      verse: 14
  - chapter: 59
    verses:
    - text: 耶和華非手短而不能救、非耳聾而不能聽、
      verse: 1
    - text: 惟爾之罪戾、使爾與上帝隔絕、爾之愆尤、俾其掩面、而不垂聽、
      verse: 2
    - text: 爾手汚於血、爾指染於惡、口出虛詞、舌談邪慝、
      verse: 3
    - text: 其人涉訟、不依公平、申訴不循眞實、恃虛僞、言誕妄、懷殘害、生邪慝、
      verse: 4
    - text: 煦嫗蝮卵、組織蛛網、食其卵者必死、其卵被踐、則蝮出焉、
      verse: 5
    - text: 其網不能爲衣、其工不能自蔽、邪慝爲其工、強暴在其手、
      verse: 6
    - text: 其足趨以行惡、急流無辜之血、衷存邪慝、所經之途、無不荒蕪毀滅、
      verse: 7
    - text: 不識平康之路、所行不公、自闢曲徑、行其中者、不獲綏安、
      verse: 8
    - text: 故公平遠我、仁義不及我躬、我望光明、仍處幽暗、我冀平旦、猶履晦冥、
      verse: 9
    - text: 循牆如瞽者、徧捫如盲人、日中顚趾、無異昏暮、在於健者之間、有若死人、
      verse: 10
    - text: 我吼若熊、哀鳴若鳩、望公義而不得、冀拯救而相遠、
      verse: 11
    - text: 在於爾前、我咎孔多、我罪訟我、我咎偕我、自知我愆、
      verse: 12
    - text: 悖逆不認耶和華、違離不從我上帝、出暴戾叛逆之言、衷懷虛僞、口以宣之、
      verse: 13
    - text: 公平卻退、仁義遙立、誠實顚於衢、正直不得入、
      verse: 14
    - text: 誠慤無存、去惡者被虜、耶和華鑒之、惡其無義、
      verse: 15
    - text: 彼見無人、異其無保、遂以己臂自行拯救、以己義自爲扶持、
      verse: 16
    - text: 以公義爲護胸、以拯救爲兜鍪、以復仇爲衵服、以熱中爲長衣、
      verse: 17
    - text: 依人所爲、而加報施、震怒乎仇敵、降罰於島嶼、
      verse: 18
    - text: 耶和華之名、自西而見敬、其榮自東而見畏、蓋耶和華必臨、若急流之河、爲其氣所鼓也、
      verse: 19
    - text: 耶和華曰、有救贖者、將臨於錫安、及雅各家改過之人、
      verse: 20
    - text: 我與斯人所立之約、卽我賦爾之神、傳爾之言、不離乎爾、及爾子孫之口、自今以迄永久、耶和華言之矣、
      verse: 21
  - chapter: 60
    verses:
    - text: 爾其興起炫耀、蓋爾光已至、耶和華之榮著於爾上矣、
      verse: 1
    - text: 幽暗將蒙大地、晦冥將蔽兆民、惟耶和華必起而臨爾、其榮顯於爾中、
      verse: 2
    - text: 諸國將卽爾光、列王就爾顯著之耀、
      verse: 3
    - text: 爾其仰目環視、衆會集而歸爾、爾子來自遠方、爾女藉人提抱、
      verse: 4
    - text: 滄海之珍寶、列邦之貨財、俱歸於爾、爾見之而色怡、心動而意舒、
      verse: 5
    - text: 米甸以法孤峯之駝成羣、遍於爾境、示巴之衆咸至、奉以黃金乳香、頌美耶和華、
      verse: 6
    - text: 基達羣羊、必集於爾、尼拜約之牡羊、爲爾所用、獻於我壇、而見悅納、我必使我聖室獲榮、
      verse: 7
    - text: 如雲飛集、如鴒歸牖者、誰乎、
      verse: 8
    - text: 島嶼必瞻望我、他施之舟先至、載爾衆子、來自遠方、同攜金銀、奉爾上帝耶和華之名、及以色列之聖者、因其榮爾也、
      verse: 9
    - text: 異邦人將建爾城垣、其列王爲爾供役、蓋我旣發怒責爾、今則施恩恤爾、
      verse: 10
    - text: 爾邑門必恆闢、晝夜不閉、使人攜列國之貨財、引其諸王而至、
      verse: 11
    - text: 凡民與國、不事爾者、其國必敗、其民必亡、
      verse: 12
    - text: 利巴嫩之榮、松木、杉木、黃楊、運至爾處、以飾我聖所、我必榮我立足之地、
      verse: 13
    - text: 昔虐爾者、其裔必鞠躬於爾前、凡侮爾者、必俯伏於爾足下、稱爾爲耶和華之邑、以色列聖者之錫安、
      verse: 14
    - text: 昔爾見棄被惡、無人過之、我必使爾永久高美、爲萬代之喜樂、
      verse: 15
    - text: 將食列國之乳、爲諸王所撫育、必知我耶和華、雅各之全能者、乃救爾贖爾之主也、
      verse: 16
    - text: 我必以金代銅、以銀代鐵、以銅代木、以鐵代石、定和平爲爾政、立公義爲爾督、
      verse: 17
    - text: 爾地不復聞強暴、爾境不復見殘毀、必稱爾垣爲拯救、爾門爲讚頌、
      verse: 18
    - text: 晝不藉日爲光、夜不藉月照耀、耶和華爲爾永久之光、爾上帝爲爾之榮、
      verse: 19
    - text: 爾之日不沒、爾之月不虧、蓋耶和華爲爾永久之光、爾悲哀之日已終、
      verse: 20
    - text: 爾之民俱爲義人、承斯土以爲恆業、我栽之、手造之、以彰我榮、
      verse: 21
    - text: 今藐小者、必成千倍、今微弱者、必成強邦、屆期、我耶和華必速成之、
      verse: 22
  - chapter: 61
    verses:
    - text: 主耶和華之神臨我、蓋耶和華膏我、俾傳嘉音於謙卑者、遣我醫傷心者、宣自由於俘虜、告開釋於繫囚、
      verse: 1
    - text: 布告耶和華悅納之年、及我上帝復仇之日、慰藉憂民、
      verse: 2
    - text: 凡在錫安哀悼者、賜以花冠、代其灰塵、沃以喜樂之膏、代其悲傷、被以頌美之服、代其憂戚、俾稱爲義樹、乃耶和華所植、以彰其榮、
      verse: 3
    - text: 必復築久荒之處、建夙毀之區、營累代傾圮之邑、
      verse: 4
    - text: 外人將起、牧爾羣羊、異族將爲爾耕田畝、治葡萄園、
      verse: 5
    - text: 惟爾稱爲耶和華之祭司、我上帝之役事、享列國之貨財、得其榮顯而誇詡、
      verse: 6
    - text: 倍膺賞賚、以代羞恥、大得喜樂、以代凌辱、在於故土、倍得產業、懽忭無窮、
      verse: 7
    - text: 我耶和華好公義、惡強奪及不義、必依誠實報之、且與之立永約、
      verse: 8
    - text: 其後裔見知於列邦、其子孫見知於億兆、凡見之者、必認爲耶和華錫嘏之民、○
      verse: 9
    - text: 我緣耶和華而樂甚、心緣我上帝而欣然、蓋其被我以拯救、衣我以仁義、如新娶者冠以花冠、猶之新婦飾以珍寶、
      verse: 10
    - text: 譬諸土壤、百卉滋生、園囿之內、所種萌芽、主耶和華亦必使公義頌揚、發生於列國、
      verse: 11
  - chapter: 62
    verses:
    - text: 我爲錫安故、不默然無言、爲耶路撒冷故、不安然而止、迨其公義顯著如輝光、拯救如火炬、
      verse: 1
    - text: 列國將觀爾公義、諸王將覩爾榮耀、爾必得新名、耶和華之口所命、
      verse: 2
    - text: 且爲花冠、在耶和華之手中、爲王冕、在爾上帝之掌上、
      verse: 3
    - text: 爾不復稱爲被棄者、地不復稱爲荒蕪者、爾必稱爲我之所悅、地必稱爲有夫、蓋耶和華悅爾、爾地必歸之、
      verse: 4
    - text: 譬諸壯男、得厥處女、爾之子民、亦將歸爾、爾之上帝將以爾爲樂、如新娶者燕其新婚、○
      verse: 5
    - text: 耶路撒冷歟、我置戍卒於爾城垣、彼晝夜不緘默、提撕耶和華者、尚其無息、
      verse: 6
    - text: 俾不安然、待其建造耶路撒冷、使爲全地所揄揚、
      verse: 7
    - text: 耶和華指己右手、及其有能之臂而誓、不復以爾之穀、給爾仇敵爲食、爾所勤勞而得之酒、外人不復飲之、
      verse: 8
    - text: 惟穫者得而食之、頌美耶和華斂者得而飲之、於我聖所之院、○
      verse: 9
    - text: 當出邑門、爲民備路、築甬道、去其石、爲列邦立幟、
      verse: 10
    - text: 耶和華宣告於地極曰、普告錫安女、爾之拯救臨至、加以賞賚、行其報施、
      verse: 11
    - text: 人將稱斯民爲聖民、耶和華所贖者、爾必稱爲尋獲不棄之邑、
      verse: 12
  - chapter: 63
    verses:
    - text: 來自以東、出自波斯拉、衣紅衣、被麗服、具大力而行者、伊何人乎、我也、卽依公義而言、有力施援者也、
      verse: 1
    - text: 爾衣維赭、爾服若踐酒醡者、何也、
      verse: 2
    - text: 惟我獨踐酒醡、庶民無與偕者、我震怒而踐之、我發憤而躪之、其血濺我衣、染我服、
      verse: 3
    - text: 蓋復仇之日、在我意中、我救贖之年已屆、
      verse: 4
    - text: 我觀之、無人輔翼、我異其無人扶持、遂以己臂自行拯救、藉己憤自爲扶持、
      verse: 5
    - text: 震怒踐踏列邦、發憤使之酩酊、流其血於地、○
      verse: 6
    - text: 耶和華矜恤我儕、及以色列家、恩惠豐隆、我將宣揚其仁慈、而頌美之、
      verse: 7
    - text: 蓋彼曰、斯乃我民、不行詐僞之子、故爲其救主、
      verse: 8
    - text: 民遭困苦、彼亦共之、使侍其前之使救之、加仁愛矜恤以贖之、在古昔時、扶翼之、懷抱之、
      verse: 9
    - text: 惟民叛逆、使其聖神懷憂、故轉爲讐、而自攻之、
      verse: 10
    - text: 民乃憶及古昔、摩西與其衆民、曰、導民與民之牧、出自海中、賦以聖神者、安在哉、
      verse: 11
    - text: 以其榮臂援摩西之右手、判海水於其前、丕顯其名、永世弗替、
      verse: 12
    - text: 導民涉深淵、若馬行原野、不致顚躓、
      verse: 13
    - text: 耶和華之神、使民綏安、若羣畜之息於陵谷、爾導民如是、以彰爾榮名、
      verse: 14
    - text: 尚其自天垂顧、自聖且榮之所鑒觀、爾之熱衷大能、而今安在、爾之仁慈矜恤、靳不我施、
      verse: 15
    - text: 爾乃我父、亞伯拉罕雖不我知、以色列亦不我識、爾耶和華爲我之父、自古名爲救贖我者、
      verse: 16
    - text: 耶和華歟、何任我離爾道、剛愎厥心、不敬畏爾、緣爾僕爾所選之支派故、尚其復返、
      verse: 17
    - text: 爾之聖民得業未久、我敵蹂躪聖所、
      verse: 18
    - text: 我儕似未爲爾所治、似未以爾名而稱者、
      verse: 19
  - chapter: 64
    verses:
    - text: 願爾闢天而臨格、使山震動於爾前、
      verse: 1
    - text: 猶火焚薪、使水騰沸、致敵知爾名、列邦戰慄於爾前、
      verse: 2
    - text: 昔爾行可畏之事、出我意外、其時臨格自天、山嶽震動於爾前、
      verse: 3
    - text: 自古以來、世人未聞、耳未聆、目未覩、爾外未有何神、爲望之者有所爲也、
      verse: 4
    - text: 樂於行義、恆念爾道者、爾迎接之、惟我干罪、致爾震怒、如是已久、尚能得救乎、
      verse: 5
    - text: 我儕咸如不潔之人、所有之義、乃若汚衊之衣、我皆枯槁如葉、被罪驅逐、如風飄颻、
      verse: 6
    - text: 呼籲爾名、黽勉恃爾、無其人也、爾掩面弗顧、以我罪戾、使我消亡、
      verse: 7
    - text: 耶和華歟、爾乃我父、我乃泥塗、爾爲陶人、我皆爾手所造、
      verse: 8
    - text: 耶和華歟、毋嚴加忿怒、毋恆念愆尤、我皆爾民、求爾垂顧、
      verse: 9
    - text: 爾之聖邑、盡成荒野、錫安荒蕪、耶路撒冷邱墟、
      verse: 10
    - text: 我儕聖而且美之室、我祖頌爾之處、經火焚燬、我之樂土、悉變荒蕪、
      verse: 11
    - text: 耶和華歟、勢旣如此、爾猶容忍乎、爾仍默然、重苦我儕乎、
      verse: 12
  - chapter: 65
    verses:
    - text: 未求我者、今則訪我、未尋我者、今則遇我、未籲我名之民、我則謂之曰、我在斯、我在斯、
      verse: 1
    - text: 我終日舉手、招悖逆之民、彼行不軌、任意而爲、
      verse: 2
    - text: 在於我前、恆激我怒、獻祭於園、焚香於瓦、
      verse: 3
    - text: 居於塚墓、宿於祕所、而食豕肉、以可惡之物爲湯、盛於器皿、
      verse: 4
    - text: 告人曰、爾其獨立、勿近我前、我潔於爾、若輩爲煙、在於我鼻、乃如終日常焚之火、
      verse: 5
    - text: 錄於我前、我不靜默、必行報施、償於其身、
      verse: 6
    - text: 爾與乃祖在山焚香、在岡凟我、我必度其所爲、償於其身、耶和華言之矣、○
      verse: 7
    - text: 耶和華曰、葡萄纍然、可釀新酒、或曰、勿壞之、福在其中、我緣我僕之故、亦必如是、免其盡滅、
      verse: 8
    - text: 必使後裔出自雅各、承我山者出自猶大、我之選民必嗣之、我之臣僕必居之、
      verse: 9
    - text: 求我之民、必得沙崙爲牧羊之場、亞割谷爲臥牛之地、
      verse: 10
    - text: 惟爾曹棄耶和華、忘我聖山、爲司數者備筵、爲司命者滿注調和之酒、
      verse: 11
    - text: 我必命爾亡於鋒刃、使爾屈身受戮、因我有命爾不應、有言爾不從、行我所惡、擇我所不悅也、○
      verse: 12
    - text: 主耶和華曰、我僕必得食、惟爾飢餓、我僕必得飲、惟爾煩渴、我僕懽忭、惟爾愧怍、
      verse: 13
    - text: 我僕心樂而謳歌、爾則心憂而哭泣、神傷而號咷、
      verse: 14
    - text: 必遺爾名、爲我選民藉以呪詛、主耶和華將翦滅爾、命其臣僕以新名、
      verse: 15
    - text: 凡在下土爲己祈福者、必向誠實之上帝而祈、凡發誓者、必指誠實之上帝而誓、蓋前難已忘、我目不復覩之、
      verse: 16
    - text: 我造新天新地、已往之事、不復記誌、不縈於懷、
      verse: 17
    - text: 緣我所造、爾其恆久喜樂、蓋我造耶路撒冷爲樂土、其民爲喜源、
      verse: 18
    - text: 我必爲耶路撒冷而喜、爲我民而樂、哭泣哀號之聲、不復聞於其中、
      verse: 19
    - text: 在彼無夭殤之孩提、與不得考終者、壽至期頤、猶爲幼稚、罪人百齡而沒、猶爲服詛、
      verse: 20
    - text: 民必建第而寓其中、植葡萄園而食其果、
      verse: 21
    - text: 非彼建造、他人居之、非彼樹藝、他人食之、我民之壽、猶樹之年、我所選者、恆享其功、
      verse: 22
    - text: 其所爲者不徒勞、其所生者不遘禍、蓋彼爲耶和華錫嘏之裔、其子孫亦與共焉、
      verse: 23
    - text: 彼未祈、我已應之、尚言時、我已允之、
      verse: 24
    - text: 狼與羔共食、獅齧芻若牛、蛇以塵爲食、遍我聖山、無有損害殘滅、耶和華言之矣、
      verse: 25
  - chapter: 66
    verses:
    - text: 耶和華曰、天乃我坐位、地乃我足几、爾將爲我建若何之室、以何地爲我安息之所乎、
      verse: 1
    - text: 又曰、凡此、皆由我手所造而有、惟謙冲心傷、緣我言而戰慄者、我必顧之、
      verse: 2
    - text: 彼宰牛如殺人、供羔如折犬項、獻祭如奉豕血、焚香如頌偶像者、皆自擇其途、心悅可惡之事、
      verse: 3
    - text: 我必擇其所受誘惑、以彼所懼加於其身、因我有命彼不應、有言彼不從、行我所惡、擇我所不悅也、○
      verse: 4
    - text: 緣耶和華言而戰慄者、尚其聽之、爾兄弟憾爾、緣我名而逐爾、曰、願耶和華獲榮、俾我見爾之樂、若人必蒙羞恥、
      verse: 5
    - text: 自邑有喧譁之聲、自殿有耶和華報敵之聲、
      verse: 6
    - text: 維彼錫安女、不坼副而分娩、未劬勞而生男、若此之事、孰聞之、孰見之、
      verse: 7
    - text: 國豈能一日而成、民豈能一時而生、然錫安女方姙、遂產其子矣、
      verse: 8
    - text: 耶和華曰、我旣使坼副、豈不使之產乎、爾之上帝曰、我旣使生育、豈閉其胚胎乎、
      verse: 9
    - text: 凡愛耶路撒冷者、當與之同樂共歡、爲之憂者、當與之偕喜、
      verse: 10
    - text: 致可食其慰藉之乳而飽、以其榮光之盛而樂、
      verse: 11
    - text: 耶和華曰、我必廣賜平康、有若江河、畀以諸國之榮、有若泛溢之溪、爾可享之、爲彼抱於肋旁、搖於膝上、
      verse: 12
    - text: 我必慰爾、若母慰子、爾在耶路撒冷、必得慰藉、
      verse: 13
    - text: 爾曹見之、心則喜樂、骸骨之豐、有如茂草、耶和華之手、必見於其臣僕、其怒加於仇讐、
      verse: 14
    - text: 耶和華必蒞臨於火、其乘輅若旋風、忿然發怒、以烈焰加譴責、
      verse: 15
    - text: 蓋耶和華以火與刃、罰凡有血氣者、爲耶和華所戮者衆、
      verse: 16
    - text: 自別自潔之人、入於園囿、而從其中一人、食豕與鼠、及可惡之物、彼必偕亡、耶和華言之矣、
      verse: 17
    - text: 其所思所爲、我悉知之、屆期、我必會集諸民諸族、彼必來瞻我之榮光、
      verse: 18
    - text: 我在其中將施異蹟、遣彼免難之人、至於列邦、卽至他施、普勒、張弓之路德、及土巴、雅完、與遼遠之島、未聞我名、未見我榮之處、彼將宣揚我榮於列邦、
      verse: 19
    - text: 耶和華曰、異邦人將攜爾兄弟、乘馬及車、肩輿騾駝、來自諸國、詣我耶路撒冷聖山、以獻於我、若以色列族盛禮物於潔器、奉於我室、
      verse: 20
    - text: 我自其中、簡人爲祭司、爲利未人、耶和華言之矣、
      verse: 21
    - text: 耶和華又曰、我所造之新天新地、常存於我前、爾之苗裔、及爾之名、亦必永存、
      verse: 22
    - text: 耶和華又曰、每值月朔安息日、凡有血氣者、必詣我前崇拜、
      verse: 23
    - text: 彼必出見干罪於我者之尸、其蟲不死、其火不滅、爲凡有血氣者所惡、
      verse: 24
  name: Isaiah
- chapters:
  - chapter: 1
    verses:
    - text: 便雅憫地、亞拿突邑、祭司希勒家子耶利米之言、
      verse: 1
    - text: 猶大王亞們子約西亞、卽位之十三年、耶和華諭之、
      verse: 2
    - text: 又諭之於猶大王約西亞子約雅敬時、迄約西亞子西底家十一年之末、是年五月、耶路撒冷被虜、○
      verse: 3
    - text: 耶和華諭我曰、
      verse: 4
    - text: 我未造爾於腹、我已識爾、爾未出胎、我已區別爾、立爾爲列邦之先知、
      verse: 5
    - text: 我曰、噫、主耶和華歟、我乃小子、不知所言、
      verse: 6
    - text: 耶和華諭我曰、勿謂我乃小子、我使爾何往、爾必往焉、我命爾何言、爾必言焉、
      verse: 7
    - text: 勿緣之而懼、蓋我與爾偕、以拯爾也、耶和華言之矣、
      verse: 8
    - text: 耶和華伸手捫我口、曰、我以我言置於爾口、
      verse: 9
    - text: 今日立爾於諸邦諸族之上、用以拔之毀之、滅之傾之、建之植之、○
      verse: 10
    - text: 耶和華又諭我曰、耶利米、爾何所見、曰、見杏樹之枝、
      verse: 11
    - text: 曰、爾所見善矣、我必儆醒、守我言以成之、
      verse: 12
    - text: 耶和華復諭我曰、爾何所見、曰、見一沸鼎自北而傾、
      verse: 13
    - text: 耶和華曰、禍必自北而發、臨於斯土衆民矣、
      verse: 14
    - text: 我必召北方諸邦諸族咸至、各設其座於耶路撒冷邑門之場、環攻城垣、曁猶大諸邑、耶和華言之矣、
      verse: 15
    - text: 我必宣告懲罰於彼、以其離棄我、焚香於他神、崇拜己手所作者、肆行惡事、
      verse: 16
    - text: 爾其束腰而起、盡傳我命、勿緣之恐惶、免我使爾恐惶於其前、
      verse: 17
    - text: 我是日使爾對於猶大通國、君王牧伯、祭司庶民、爲堅城鐵柱銅垣、
      verse: 18
    - text: 彼必攻爾而不勝、蓋我與爾偕、以拯爾也、耶和華言之矣、
      verse: 19
  - chapter: 2
    verses:
    - text: 耶和華諭我曰、
      verse: 1
    - text: 爾往、向耶路撒冷呼曰、耶和華云、我憶爾少年之戀慕、和親之愛情、彼時爾從我於野、未經耕種之地、
      verse: 2
    - text: 以色列於耶和華爲聖、乃土產之初實、凡噬之者、悉爲有罪、災必臨之、耶和華言之矣、○
      verse: 3
    - text: 雅各家、以色列家諸族歟、宜聽耶和華言、
      verse: 4
    - text: 耶和華曰、爾祖視我有何不義、而遐棄我、從事虛無、成爲虛妄乎、
      verse: 5
    - text: 彼衆未言導我出埃及之耶和華安在、彼引我歷曠野、沙漠坎阱之區、旱乾死亡之地、無人經行、無人居處之境、
      verse: 6
    - text: 我導爾入沃壤、俾食其果、曁厥佳品、惟爾入之、則汚我地、使我業爲可憎、
      verse: 7
    - text: 祭司未言耶和華安在、講法律者不識我、民牧干罪於我、先知託巴力之名而預言、從無益之事、
      verse: 8
    - text: 耶和華曰、緣此、我必與爾爭、亦必與爾子孫爭、
      verse: 9
    - text: 可往基提島而觀之、遣人至基達而詳察、有若斯之事否、
      verse: 10
    - text: 諸國之神非神也、豈有易之者哉、惟我民以己之榮、易無益之物、
      verse: 11
    - text: 耶和華曰、諸天歟、爾其緣此而駭愕、驚惶蕭索、
      verse: 12
    - text: 我民作惡有二、我爲活水之源、彼乃棄我、而自掘井、厥井破裂、不能蓄水、
      verse: 13
    - text: 以色列豈爲厮僕乎、豈爲家奴乎、何爲被虜耶、
      verse: 14
    - text: 稚獅向之而咆哮、大發厥聲、荒蕪其地、焚燬其邑、俾無居民、
      verse: 15
    - text: 挪弗及答比匿人、碎爾之顚、
      verse: 16
    - text: 爾上帝耶和華導爾於途、而爾離之、豈非自召斯禍乎、
      verse: 17
    - text: 爾今何爲在於埃及之道、以飲西曷之水、何爲在於亞述之道、以飲大河之水乎、
      verse: 18
    - text: 爾之罪惡必自懲、爾之悖逆必自責、可知離棄爾上帝耶和華、不存寅畏之心、乃惡而且苦之事、萬軍之主耶和華言之矣、
      verse: 19
    - text: 昔爾折爾軛、斷爾繩、曰、我不順服、乃於諸高岡之上、各綠樹之下、屈身行淫、
      verse: 20
    - text: 然我植爾爲嘉葡萄、出於嘉種、爾奚變爲異種葡萄之劣枝乎、
      verse: 21
    - text: 爾雖以鹼、與多皁莢自濯、爾之罪跡尚在我前、主耶和華言之矣、
      verse: 22
    - text: 爾安得曰、我未染汚衊、未從巴力乎、觀爾在谷之途、則知爾之所爲、爾若捷足孤峯之駝、馳行其路、
      verse: 23
    - text: 又若野驢、習於野間、動情欲而吸風、其期旣屆、孰能使之轉離哉、尋之者不勞、及期則遇之、
      verse: 24
    - text: 爾足勿跣、爾喉勿渴、惟爾曰、無望也、蓋我慕外、必從之矣、
      verse: 25
    - text: 盜見獲則愧恥、以色列家、與其君王牧伯、祭司先知、愧恥亦若是、
      verse: 26
    - text: 彼謂木曰、爾爲我父、謂石曰、爾乃生我、且背我而不面我、惟遭患難、則曰起而援我、
      verse: 27
    - text: 爾所造之神安在乎、彼若能援爾於難、則任其起而爲之、猶大歟、爾神之數、等於爾邑、○
      verse: 28
    - text: 耶和華曰、爾悉干罪於我、曷與我辯乎、
      verse: 29
    - text: 我責爾子、乃徒然也、彼不受教、爾刃如猛獅、吞噬爾先知、
      verse: 30
    - text: 斯世之人歟、當明耶和華之言、我於以色列族、豈爲幽曠之野、杳冥之域乎、我民奚曰、我已放縱、不復詣爾、
      verse: 31
    - text: 處女能忘其妝飾、新婦能忘其美服乎、惟我民忘我、其日無從核數、
      verse: 32
    - text: 爾治道以求寵、何其孜孜、至誨惡婦循爾之途、
      verse: 33
    - text: 爾殺無辜貧人、其血見於爾裾、非因其穿窬、乃因其以此責爾也、
      verse: 34
    - text: 惟爾曰、我無罪焉、其怒轉離我矣、因爾自謂未嘗干罪、我必鞫爾、
      verse: 35
    - text: 爾何奔馳、改易爾途、昔緣亞述而蒙羞、今於埃及、亦必蒙恥、
      verse: 36
    - text: 爾必以手抱首、自彼而出、蓋爾所恃者、耶和華棄之、爾不能因之得利達、
      verse: 37
  - chapter: 3
    verses:
    - text: 有曰、人出其妻、妻離之而他適、前夫豈復納之、若然、斯地非受汚之甚乎、耶和華曰、惟爾相愛者衆、與之行淫、猶思歸我乎、
      verse: 1
    - text: 仰觀荒邱、爾何在未受玷汚、爾坐道旁以待、若亞拉伯人之伏於曠野、以爾淫亂邪惡、汚衊斯土、
      verse: 2
    - text: 故甘霖不降、春雨不零、惟爾具有淫婦之顏、不知羞愧、
      verse: 3
    - text: 自茲以往、爾豈不呼我曰、爾乃我父、爲我少年之導、
      verse: 4
    - text: 彼豈含怒迄於永久、蓄忿至於終極乎、爾雖言此、而仍作惡、以成爾欲、○
      verse: 5
    - text: 當約西亞王時、耶和華諭我曰、悖逆之以色列、其所爲者、汝見之乎、彼陟諸高岡、詣諸綠樹、行淫於彼、
      verse: 6
    - text: 我曰、彼行此事、後必歸我、惟彼不歸、其詭譎之妹猶大見之矣、
      verse: 7
    - text: 悖逆之以色列、因其宣淫、爲我所出、與以離書、其詭譎之妹猶大、仍不畏懼、往而行淫、我見之矣、
      verse: 8
    - text: 彼輕其淫亂、汚衊斯土、狥欲於木石、
      verse: 9
    - text: 其詭譎之妹猶大、仍不專誠歸我、惟僞爲耳、耶和華言之矣、○
      verse: 10
    - text: 耶和華諭我曰、悖逆之以色列、較詭譎之猶大、尚顯其義、
      verse: 11
    - text: 爾其北往、宣斯語曰、耶和華云、悖逆之以色列歟、爾其歸哉、我乃矜憫、不怒視爾、不永懷憤、耶和華言之矣、
      verse: 12
    - text: 爾干罪於爾上帝耶和華、奔馳諸路、在諸綠樹之下、崇事他神、不從我言、當自認爾罪、耶和華言之矣、
      verse: 13
    - text: 耶和華曰、悖逆之子、爾其歸哉、我爲爾夫、必於爾中、每邑簡一人、每家簡二人、導爾至錫安、
      verse: 14
    - text: 以遂我心之牧者賜爾、使以智慧明哲養爾、
      verse: 15
    - text: 耶和華曰、其時爾昌熾繁衍於斯土、人不復言耶和華之約匱、不置於心、不記憶之、不詣其所、不製造之、
      verse: 16
    - text: 其時人必稱耶路撒冷爲耶和華之位、列邦必緣耶和華名、集於耶路撒冷、不復徇其惡念、剛愎而行、
      verse: 17
    - text: 是日也、猶大家、將與以色列家偕行、來自北方、詣我所錫爾祖爲業之地、
      verse: 18
    - text: 我曾曰、我置爾於諸子中、錫爾樂土、列國中極美之業、又曰、爾必稱我爲父、不轉而不從我、
      verse: 19
    - text: 以色列家歟、婦行詐以離其夫、爾如是行詐於我、耶和華言之矣、
      verse: 20
    - text: 今在荒邱、聞有人聲、乃以色列人哀哭祈求、因行邪道、忘其上帝耶和華、
      verse: 21
    - text: 爾悖逆之子歟、尚其歸我、我必醫爾悖逆、曰、我歸爾、緣爾爲我之上帝耶和華也、
      verse: 22
    - text: 瞻仰岡陵、恃山上之喧闐、實屬徒然、以色列之拯救、乃在我上帝耶和華、
      verse: 23
    - text: 自我少時、我之列祖勞力而得牛羊、及其子女、彼可恥之物、乃吞噬之、
      verse: 24
    - text: 我當蒙羞而臥、以恥蔽身、蓋我與我列祖、自幼迄今、干犯我上帝耶和華、不從其言、
      verse: 25
  - chapter: 4
    verses:
    - text: 耶和華曰、以色列歟、爾若返而歸我、若於我前屛爾可憎之物、則不被遷移、
      verse: 1
    - text: 必以誠實公平仁義、指維生之耶和華而誓、列邦亦將以之自祝、以之爲榮、○
      verse: 2
    - text: 耶和華諭猶大及耶路撒冷人曰、墾爾荒壤、勿播種於荊棘中、
      verse: 3
    - text: 猶大人及耶路撒冷居民歟、宜對耶和華自潔、祛除爾心之汚、免我因爾所行之惡、發怒如火炎炎、無能撲滅、
      verse: 4
    - text: 宜宣於猶大、傳於耶路撒冷曰、當於境內吹角、大聲呼曰、集衆而入鞏固之邑、
      verse: 5
    - text: 向錫安樹斾、逃難勿延、蓋我降禍、自北而來、大施翦滅、
      verse: 6
    - text: 有獅出其叢林、殘賊列國者、已啟行出其所、將使爾地荒蕪、爾邑邱墟、無人居處、
      verse: 7
    - text: 緣此、爾其束麻、哀哭號咷、蓋耶和華之烈怒未轉離我、
      verse: 8
    - text: 耶和華曰、是日君王牧伯、厥心沮喪、祭司驚奇、先知駭異、
      verse: 9
    - text: 我曰、噫、主耶和華歟、爾欺斯民、及耶路撒冷甚矣、謂之曰、爾曹必獲安康、而刃乃害其命、
      verse: 10
    - text: 是時必告斯民、與耶路撒冷曰、炎熇之風、來自曠野之荒邱、向我民女而吹、非爲簸之、非爲潔之、
      verse: 11
    - text: 又有更大之風、爲我而至、今我將行鞫於彼也、
      verse: 12
    - text: 敵將如雲而上、車若颶風、馬疾於鷹、禍哉我儕、吾其敗矣、
      verse: 13
    - text: 耶路撒冷歟、爾其洗心去惡、庶可獲救、爾懷惡念、伊於胡底、
      verse: 14
    - text: 有聲自但而傳信、自以法蓮山而報災、
      verse: 15
    - text: 當傳示列邦、宣告耶路撒冷曰、圍攻者來自遠方、大聲呼於猶大諸邑、
      verse: 16
    - text: 彼圍攻耶路撒冷、若人之守田、以其逆我也、耶和華言之矣、
      verse: 17
    - text: 爾之行徑作爲、使遭斯事、此乃爾之惡報、其苦特甚、害及爾心、○
      verse: 18
    - text: 我魂歟、我聞角聲、戰鬬之警、我心痛哉、我心痛哉、中懷不安、不能緘默、
      verse: 19
    - text: 毀滅復加毀滅、呼報不絕、全國荒蕪、我之帳幕壞於倏然、帷幄毀於俄頃、
      verse: 20
    - text: 我瞻旌斾、我聞角聲、何時而止、
      verse: 21
    - text: 我民蒙昧、而不我識、愚蠢之子、罔有聰慧、行惡有智、行善無智、○
      verse: 22
    - text: 我觀大地則虛曠混沌、我觀諸天則無光、
      verse: 23
    - text: 觀山嶽則震動、觀岡陵則搖撼、
      verse: 24
    - text: 復觀四境無人、空中飛鳥悉去、
      verse: 25
    - text: 我又觀之、見沃田成爲荒野、諸邑毀於耶和華烈怒之前、
      verse: 26
    - text: 蓋耶和華云、全地將成荒蕪、然我不盡滅之、
      verse: 27
    - text: 因是大地哀號、諸天幽暗、蓋我言之定之、不回厥志、亦不轉而置之、
      verse: 28
    - text: 騎兵射者喧譁、諸邑因之而遁、入叢林、攀巖石、諸邑被棄、無一居人、
      verse: 29
    - text: 爾荒蕪時、將何爲乎、雖衣絳衣、飾金飾、以墨畫目、如此修飾、俱屬徒勞、戀愛爾者蔑視爾、索爾生命、
      verse: 30
    - text: 蓋我聞有聲、若臨產之婦、若初產者之痛苦、是乃錫安女之聲、喘息張手曰、禍哉我也、我魂亡於殘殺者之前矣、
      verse: 31
  - chapter: 5
    verses:
    - text: 爾其往來於耶路撒冷之衢、於其寬廣之區察視之、索一行公義求信實者、若有之、我必宥斯邑、
      verse: 1
    - text: 彼雖指維生之耶和華而誓、猶爲妄誓、
      verse: 2
    - text: 耶和華歟、爾目非顧信實乎、爾擊之、彼不懷憂、爾滅之、彼不受教、惟自堅其顏、逾於磐石、不肯歸誠、
      verse: 3
    - text: 我曰、此乃貧乏者、愚昧者、不識耶和華之道、不明其上帝之法、
      verse: 4
    - text: 我將詣顯者與之言、彼識耶和華之道、明其上帝之法、惟彼同心折軛斷繩、
      verse: 5
    - text: 是以叢林之獅必殺之、曠野之狼必噬之、豹必伺於邑外、凡出邑者、悉爲所裂、蓋其罪戾孔多、悖逆增甚、
      verse: 6
    - text: 我何能宥爾哉、爾之子女棄我、指彼非神者而誓、我使之飽食、彼則行淫、羣集妓室、
      verse: 7
    - text: 彼若肥馬得縱、各向其鄰之妻嘶鳴、
      verse: 8
    - text: 耶和華曰、我豈不緣此而加譴責、豈不復仇於若是之國哉、○
      verse: 9
    - text: 爾登其垣而毀之、惟勿盡毀、可除其枝、蓋非屬耶和華也、
      verse: 10
    - text: 耶和華曰、以色列家與猶大家、待我詭詐維甚、
      verse: 11
    - text: 弗認耶和華、曰言者非彼也、災難不臨於我、刀兵饑饉、我不遇之、
      verse: 12
    - text: 先知爲風、道不在於其中、彼之所言、必及己身、
      verse: 13
    - text: 故萬軍之上帝耶和華曰、爲彼言是、我必使我言在爾口爲火、斯民爲薪而焚之、
      verse: 14
    - text: 耶和華曰、以色列家歟、遠方有國、旣強且古、爾曹不識其方言、不明其所語、我必導之攻爾、
      verse: 15
    - text: 其箙若旣闢之塚、其人皆爲勇士、
      verse: 16
    - text: 彼必食爾禾稼、及爾餱糧、卽爾子女所當食者、並食爾牛羣羊羣、及葡萄無花果、以刃毀爾所恃之堅城、
      verse: 17
    - text: 惟其時我猶不盡滅爾、耶和華言之矣、
      verse: 18
    - text: 爾曹若云、我上帝耶和華何爲以此加我、爾當語之曰、爾曹棄我、奉事他神於爾境、如是、亦必奉事外人於非爾之地、○
      verse: 19
    - text: 爾宜佈告於雅各家、宣傳於猶大曰、
      verse: 20
    - text: 愚昧無知之民歟、有目而不見、有耳而不聞、爾其聽此、
      verse: 21
    - text: 耶和華曰、我立永命、以沙界海、不得踰防、雖波濤洶湧而不越、漰渤而不踰、爾不畏我、不戰慄於我前乎、
      verse: 22
    - text: 惟斯民懷叛逆之心、背我而去、
      verse: 23
    - text: 彼不自謂、我當寅畏我上帝耶和華、彼降秋雨春雨、各適其時、爲我定厥穡期、
      verse: 24
    - text: 爾之愆尤使爾失此、爾之罪戾阻爾獲福、
      verse: 25
    - text: 蓋我民中有惡人、隱伏如獵禽者、設機以陷人、
      verse: 26
    - text: 籠充以禽鳥、其室亦充以詭詐、因而昌盛富有、
      verse: 27
    - text: 彼體肥膚潤、作惡太甚、不爲孤子伸寃、使之利達、不爲貧者折中、
      verse: 28
    - text: 耶和華曰、我豈不緣此而加譴責、豈不復仇於若是之國哉、
      verse: 29
    - text: 斯土有奇異可憎之事、
      verse: 30
    - text: 先知傳虛僞、祭司藉以操權、我民咸以爲悅、至終爾將若之何、
      verse: 31
  - chapter: 6
    verses:
    - text: 便雅憫人歟、逃出耶路撒冷以求安、吹角於提哥亞、立斾於伯哈基琳、蓋禍自北而著、毀滅甚巨、
      verse: 1
    - text: 美麗嬌嬈之錫安女、我必殄滅之、
      verse: 2
    - text: 牧者與其羣羊必至、張幕於其四周、各於其地牧之、
      verse: 3
    - text: 爾其備戰、我儕其起、乘午以上、禍哉、日已西斜、夕影長矣、
      verse: 4
    - text: 起哉、夤夜而上、毀其宮室、
      verse: 5
    - text: 萬軍之耶和華云、伐木築壘、以攻耶路撒冷、其中充斥苛虐、乃宜罰之邑也、
      verse: 6
    - text: 彼肆行邪惡、如泉之湧水、強暴毀滅、聞於其間、疾病瘡痍、常在我前、
      verse: 7
    - text: 耶路撒冷歟、爾宜受教、免我心厭爾、使爾地荒蕪、無人居處、
      verse: 8
    - text: 萬軍之耶和華曰、人必盡拾以色列之遺民、若採葡萄、爾其反手、若採葡萄者攀枝而摘之、
      verse: 9
    - text: 我將與誰言以警之、使之聞乎、其耳未潔、致不能聽、耶和華之言、彼視爲辱、不以爲悅、
      verse: 10
    - text: 故我充以耶和華之怒、疲倦難忍、可傾之於衢中之童、及少壯之會、夫婦耆老、及年邁者、必皆被執、
      verse: 11
    - text: 耶和華曰、我將伸手於此地之居民、其第宅田疇妻室、同歸他人、
      verse: 12
    - text: 因其自尊逮卑、咸屬貪婪、先知祭司、俱行虛誕、
      verse: 13
    - text: 彼醫我民之傷、畧而爲之、曰、平康平康、實無平康、
      verse: 14
    - text: 彼行可惡之事、豈知恥乎、非也、毫不知恥、亦不赧顏、故必仆於仆者之中、我譴責之際、彼必顚躓、耶和華言之矣、○
      verse: 15
    - text: 耶和華曰、爾宜立道中而觀、訪其古道之善者而行之、如是、則心獲安、惟彼曰、我弗由之、
      verse: 16
    - text: 予立守望者以警爾、命爾聽其角聲、惟彼曰、我弗聽之、
      verse: 17
    - text: 列邦歟、宜聽之、會衆歟、宜知斯民將遇之事、
      verse: 18
    - text: 大地歟、其聽之、我必降災於斯民、爲其圖謀之果報、蓋彼不從我言、而棄我律、
      verse: 19
    - text: 乳香來自示巴、菖蒲至自遠方、而獻於我、果何益哉、爾之燔祭、我不納之、爾之素祭、我不悅之、
      verse: 20
    - text: 耶和華曰、我將置窒礙於民前、使父子同蹶、鄰友皆亡、○
      verse: 21
    - text: 耶和華曰、有一族自北方而來、有大國自地極而興、
      verse: 22
    - text: 執弓與戟、彼乃殘忍、不加矜恤、聲若海濤漰渤、錫安女歟、彼皆乘馬列陳、如戰士以攻爾、
      verse: 23
    - text: 我旣聞其風聲、手則弱焉、痛苦迫我、憯怛若臨產之婦、
      verse: 24
    - text: 勿往於田、勿行於道、蓋敵刃環繞、隨在震驚、
      verse: 25
    - text: 我民女歟、爾其束麻、輾轉灰塵、爾其舉哀、號咷痛哭、若喪獨子、蓋殘賊者將倏然臨我、
      verse: 26
    - text: 主曰、我已立爾在我民中、爲試者、爲保障、使爾察知其途、
      verse: 27
    - text: 彼衆悖逆特甚、隨在誹謗、爲銅爲鐵、悉行邪惡、
      verse: 28
    - text: 風箱猛烈、鉛銷於火、鍊之不已、終屬徒勞、惡者未除也、
      verse: 29
    - text: 人必稱爲棄銀、蓋耶和華棄之矣、
      verse: 30
  - chapter: 7
    verses:
    - text: 耶和華諭耶利米之言、
      verse: 1
    - text: 曰、立於耶和華室門、宣是言曰、凡屬猶大、入此諸門、崇拜耶和華者、宜聽其言、
      verse: 2
    - text: 萬軍之耶和華、以色列之上帝云、正爾行徑、及爾作爲、我則俾爾居於此地、
      verse: 3
    - text: 或曰、耶和華之殿、耶和華之殿、耶和華之殿卽此、斯虛誕之詞、爾勿恃之、
      verse: 4
    - text: 爾若至終正爾行徑、及爾作爲、且行公義於人、及其鄰中、
      verse: 5
    - text: 不虐羇旅孤寡、不流無辜之血於斯、不從他神以自害、
      verse: 6
    - text: 我則俾爾居於斯土、卽我自昔賜爾列祖之地、迄於永久、
      verse: 7
    - text: 惟爾恃無益之虛詞、
      verse: 8
    - text: 攘竊殺戮、行淫妄誓、焚香於巴力、從事素所未識之他神、
      verse: 9
    - text: 且詣我寄名之室、立於我前曰、我得釋矣、致爾行此可惡之事、
      verse: 10
    - text: 我寄名之室、爾乃視爲盜穴乎、耶和華曰、我鑒之矣、
      verse: 11
    - text: 可往示羅、昔我寄名之所、視我爲我民以色列邪惡、所行之事、
      verse: 12
    - text: 耶和華曰、爾旣行此、我屢戒爾、夙興與言、惟爾弗聽、我呼爾而弗應、
      verse: 13
    - text: 故我於我寄名之室、爾所恃者、及我錫爾列祖與爾之地、必有所爲、如昔在示羅然、
      verse: 14
    - text: 我必屛爾於我前、猶昔屛爾昆弟以法蓮全族焉、○
      verse: 15
    - text: 勿爲斯民祈禱、勿爲之揚聲呼籲、勿爲之祈求於我、我不爾聽也、
      verse: 16
    - text: 彼於猶大諸邑、及耶路撒冷街衢所行者、爾未見之乎、
      verse: 17
    - text: 子取薪、父舉火、婦人摶麪爲餅、而奉天后、灌酒於他神、以激我怒、
      verse: 18
    - text: 耶和華曰、彼激我怒乎、豈非自激、致面有慚色哉、
      verse: 19
    - text: 故主耶和華曰、我必傾我忿怒於斯土、在其人民牲畜、田木土產、如火之烈、焚燬不熄、○
      verse: 20
    - text: 萬軍之耶和華、以色列之上帝曰、以爾燔祭加於他祭、而食其肉、
      verse: 21
    - text: 蓋我導爾列祖出埃及時、未嘗以燔祭及他祭命之、
      verse: 22
    - text: 惟命之曰、當聽我言、我則爲爾上帝、爾爲我民、悉行我所命爾之道、必蒙福祉、
      verse: 23
    - text: 惟彼不從、不傾耳以聽、乃行己謀、徇其惡心之剛愎、退卻不前、
      verse: 24
    - text: 自爾列祖出埃及時、以迄於今、我日遣我僕諸先知詣爾、乃夙興而遣之、
      verse: 25
    - text: 惟爾不從、不傾耳以聽、乃強厥項、作惡甚於列祖、
      verse: 26
    - text: 爾將告以斯言、惟彼不聽、爾將呼之、惟彼不應、
      verse: 27
    - text: 宜語之曰、斯乃不聽其上帝耶和華之言、不受訓誨之國、眞實亡矣、絕於其口、○
      verse: 28
    - text: 耶路撒冷民歟、當剪髮而擲之、舉哀於荒邱、蓋耶和華怒斯世、而棄之矣、
      verse: 29
    - text: 耶和華曰、猶大人行我所惡、以其可憎者、置於我寄名之室、俾染汚衊、
      verse: 30
    - text: 且建陀斐特崇邱、卽在欣嫩子谷、焚其子女於火、此事非我所命、亦非我心所思、
      verse: 31
    - text: 故耶和華曰、時日將至、此地不復稱陀斐特、亦不稱欣嫩子谷、惟稱殺戮谷、蓋必葬死人於陀斐特、致無隙地、
      verse: 32
    - text: 空中飛鳥、地上野獸、將食斯民之屍、無人驅之、
      verse: 33
    - text: 維時、我必使猶大諸邑、及耶路撒冷街衢、無有歡欣喜樂之聲、與新娶者及新婦之聲、以斯土成爲荒蕪矣、
      verse: 34
  - chapter: 8
    verses:
    - text: 耶和華曰、當是時、人必取猶大君王之骨、牧伯之骨、祭司之骨、先知之骨、耶路撒冷居民之骨、出於其墓、
      verse: 1
    - text: 陳於日月天象之下、卽其所戀慕、服事順從、尋求崇拜者、無人收而瘞之、將於地上同乎糞土、
      verse: 2
    - text: 此惡族之遺民、爲我所逐、居於各處、寧求死、不求生、萬軍之耶和華言之矣、○
      verse: 3
    - text: 又告之曰、耶和華云、人蹶、豈不復起乎、人去、豈不旋歸乎、
      verse: 4
    - text: 然則此耶路撒冷民、恆久悖逆何爲乎、彼堅持詭譎、弗肯旋轉、
      verse: 5
    - text: 我傾耳以聽、彼不言正直、無人悔其惡行、曰、噫、我所爲何事、彼各行其道、若馬之奔馳於陳、
      verse: 6
    - text: 空中之鶴、識厥定期、班鳩燕雁、咸依當來之時、惟我民不識耶和華之法律、
      verse: 7
    - text: 爾曹奚曰、我乃智者、耶和華之法律在於我中、然文士虛僞之筆、使法律爲虛僞、
      verse: 8
    - text: 智者愧恥、驚惶而被執、彼旣棄耶和華之言、其智維何、
      verse: 9
    - text: 故我必以其妻室予他人、以其田疇付虜者、因其自尊逮卑、咸屬貪婪、先知祭司、俱行虛誕、
      verse: 10
    - text: 彼醫我民女之傷、畧而爲之、曰、平康平康、實無平康、
      verse: 11
    - text: 彼行可惡之事、豈知恥乎、非也、毫不知恥、亦不赧顏、故必仆於仆者之中、我譴責之際、彼必顚躓、耶和華言之矣、
      verse: 12
    - text: 耶和華曰、我必殲滅之、其葡萄樹無葡萄、無花果樹無無花果、厥葉變色、蹂躪之者、我已命之、
      verse: 13
    - text: 我儕靜坐何爲乎、其會集而入鞏固之邑、隕亡於彼、我上帝耶和華飲我以毒水、使我隕亡、緣我干犯耶和華也、
      verse: 14
    - text: 我望平康、未得裨益、我期醫治、而受恐惶、
      verse: 15
    - text: 敵馬噴氣、聞自但境、健馬嘶鳴、震動全地、彼衆已至、吞滅土壤、曁其所有、吞滅城邑、及厥居民、
      verse: 16
    - text: 耶和華曰、我必遣蛇入爾中、無術可制之、蝮必囓爾、○
      verse: 17
    - text: 深願得慰、免我憂戚、我心疲憊、
      verse: 18
    - text: 有我民女哀號之聲、來自遠方、曰、耶和華不在錫安乎、厥王不在其中乎、曰、彼胡爲以雕像、及異邦之虛物、激我怒耶、
      verse: 19
    - text: 穡時旣逝、夏日已過、我儕猶未獲救、
      verse: 20
    - text: 我民女受傷、我因之受傷、我乃哀慟、中懷驚駭、
      verse: 21
    - text: 在基列豈無乳香、豈無醫士、我民女之疾、胡不得瘳耶、
      verse: 22
  - chapter: 9
    verses:
    - text: 願我首爲水泉、我目爲淚源、則可爲我被戮之民女、旦夕哭泣、
      verse: 1
    - text: 願我於野得有旅邸、則可離我民而去、以彼俱爲淫亂之徒、詭詐之黨、
      verse: 2
    - text: 彼彎舌如弓、以發誑言、在國中爲強大、而不行信實、行惡有加無已、而不我識、耶和華言之矣、
      verse: 3
    - text: 爾曹各當謹防鄰里、勿信昆弟、蓋昆弟相欺特甚、鄰里往來讒毀、
      verse: 4
    - text: 各迋其鄰、不言誠實、舌習誑言、作惡致憊、
      verse: 5
    - text: 耶和華曰、爾居詭詐之中、彼緣詭詐、不肯識我、○
      verse: 6
    - text: 萬軍之耶和華曰、因我民女如是、我必陶鎔之、煆煉之、否則何以處之、
      verse: 7
    - text: 其舌乃毒矢、而出詐言、對於鄰里、口言平康、心伏殘害、
      verse: 8
    - text: 耶和華曰、我豈不緣此而加譴責、豈不復仇於若是之國哉、○
      verse: 9
    - text: 我爲山嶽哭泣號咷、爲曠野之草場悲哀、因其焚燬、無人經之、不聞牲畜之聲、飛禽走獸、俱已逃亡、
      verse: 10
    - text: 我必使耶路撒冷爲墟、作野犬之居所、猶大諸邑荒蕪、無人居處、
      verse: 11
    - text: 孰爲智者、克明斯事、耶和華與誰言、使之宣告、斯土何爲被燬遭焚、有若曠野、無人經之、
      verse: 12
    - text: 耶和華曰、緣彼棄我所示之律、不聽我言、不行我道、
      verse: 13
    - text: 惟徇己心之剛愎、從諸巴力、卽其祖所教者、
      verse: 14
    - text: 故萬軍之耶和華、以色列之上帝曰、我必食斯民以茵陳、飲之以毒水、
      verse: 15
    - text: 散之於列邦、卽彼與其祖所未識者、使鋒刃隨之、至於盡滅、○
      verse: 16
    - text: 萬軍之耶和華曰、爾其思之、召哀悼之婦、善哭之女至、
      verse: 17
    - text: 使其速爲我舉哀、俾我目墮淚、我眼流涕、
      verse: 18
    - text: 自錫安聞有號咷之聲、曰、噫、我儕敗矣、慚愧特甚、因離故土、我之第宅爲敵所毀、
      verse: 19
    - text: 維爾諸婦、當聽耶和華言、耳聆其口所出之詞、其訓爾女號咷、各誨爾鄰哀哭、
      verse: 20
    - text: 蓋死亡至於我牖、入於我宮、我子殄於外、少壯滅於衢、
      verse: 21
    - text: 當告之曰、耶和華云、人屍必若糞土、僵於田間、又如禾束、遺於刈者之後、無人拾之、○
      verse: 22
    - text: 耶和華曰、智者勿誇其智、勇者勿誇其勇、富者勿誇其富、
      verse: 23
    - text: 凡誇者、當誇其明哲、知我爲耶和華、施行慈愛公平仁義於地、蓋我以此爲悅、耶和華言之矣、
      verse: 24
    - text: 耶和華曰、時日將至、彼受割而未潔者、我必罰之、
      verse: 25
    - text: 卽埃及、猶大、以東、亞捫族、摩押、及凡薙鬚鬢、居曠野者、蓋列邦俱未受割、以色列家、中心亦未受割也、
      verse: 26
  - chapter: 10
    verses:
    - text: 以色列家歟、其聽耶和華諭爾之言、
      verse: 1
    - text: 耶和華曰、勿習異邦之俗、勿懼天象之兆、斯乃列邦所懼也、
      verse: 2
    - text: 列邦之例虛僞、有人由林伐木、匠人以斧製之、
      verse: 3
    - text: 以銀與金飾之、以鎚與釘釘之、使不動搖、
      verse: 4
    - text: 依椶樹之形鏇之、彼不能言、亦不能行、須人舁之、不能作惡、無能行善、爾勿畏之、
      verse: 5
    - text: 耶和華歟、無如爾者、惟爾爲大、爾名大有能力、
      verse: 6
    - text: 萬國之王歟、孰不宜寅畏爾、此爲爾所應得、列邦智者顯厥尊榮、無如爾者、
      verse: 7
    - text: 彼皆冥頑無知、偶像之道、惟木而已、
      verse: 8
    - text: 有銀運自他施、擣之成片、有金至自烏法、金匠製之、有藍紫之布爲衣、悉屬巧工所製、
      verse: 9
    - text: 惟耶和華誠爲上帝、乃維生之上帝、永久之王、震怒則大地顫動、發忿則列國莫當、○
      verse: 10
    - text: 宜告之曰、非造天地之神、必滅於地上、亡於天下、
      verse: 11
    - text: 耶和華以其能力創造大地、以其智慧奠定寰宇、以其明哲展布諸天、
      verse: 12
    - text: 彼發厥聲、則穹蒼之水鳴動、地極之雲上騰、電隨雨作、風自庫出、
      verse: 13
    - text: 人皆冥頑無知、金匠因其雕像而羞慚、所鑄之像、乃爲虛僞、內無氣息、
      verse: 14
    - text: 悉屬虛無、惑人之工、譴責之際、俱必滅亡、
      verse: 15
    - text: 雅各之業非若是、彼造萬物、以色列爲其嗣業之族、萬軍之耶和華、乃其名也、○
      verse: 16
    - text: 爾處困者歟、收拾行囊、離乎斯土、
      verse: 17
    - text: 蓋耶和華曰、我於此時、必擲斯土居民、以困苦之、俾其覺悟、○
      verse: 18
    - text: 禍哉我也、我受殘害、我受重傷、我曰、是誠我憂、我必承之、
      verse: 19
    - text: 我幕毀、厥繩斷、我之子女離我無存、無人爲我張幕立帷、
      verse: 20
    - text: 民牧冥頑、未尋求耶和華、故作事不智、其羣四散、
      verse: 21
    - text: 風聲傳至、大亂來自北方、將使猶大諸邑荒蕪、爲野犬之居所、
      verse: 22
    - text: 耶和華歟、我知人之道途不由己、人行於世、不能自定其步履、
      verse: 23
    - text: 耶和華歟、從寬責我、毋加震怒、免我歸於烏有、
      verse: 24
    - text: 其傾爾怒於不識爾之異邦、及不籲爾名之諸族、蓋彼吞噬雅各、而殲滅之、令其居所荒蕪、
      verse: 25
  - chapter: 11
    verses:
    - text: 耶和華諭耶利米之言、
      verse: 1
    - text: 曰、當聽此約之詞、告猶大人、及耶路撒冷居民、
      verse: 2
    - text: 曰、以色列之上帝耶和華云、不聽此約之言、其人必受詛、
      verse: 3
    - text: 此約、卽我導爾列祖出埃及、脫鐵鑪之日所諭者、曰、宜遵我言、循我所命而行、則可爲我民、我爲爾上帝、
      verse: 4
    - text: 俾踐與爾列祖所誓之言、錫彼流乳與蜜之地、有如今日、我對曰、耶和華歟、誠所願也、○
      verse: 5
    - text: 耶和華諭我曰、當宣斯言於猶大諸邑、及耶路撒冷街衢曰、宜聽此約之言、而遵行之、
      verse: 6
    - text: 自我導爾列祖出埃及、以迄於今、我切戒之、卽夙興而戒之、曰、宜聽我言、
      verse: 7
    - text: 彼乃不從、不側耳以聽、惟徇其惡心之剛愎而行、不遵我所命之約、故我以此約所言加之、○
      verse: 8
    - text: 耶和華諭我曰、猶大人及耶路撒冷居民中、有叛逆之謀、
      verse: 9
    - text: 厥祖不遵我言、彼效其尤、從他神而事之、以色列家與猶大家、背我與其祖所立之約、
      verse: 10
    - text: 故耶和華曰、我必降災於彼、不能避之、彼呼籲我、我不垂聽、
      verse: 11
    - text: 當時猶大諸邑、及耶路撒冷居民、將往呼籲其素所焚香之神、惟彼不拯之於難、
      verse: 12
    - text: 猶大歟、爾神之數、等於爾邑、耶路撒冷街衢若干、爾依其數、爲可恥之物立壇、焚香於巴力、○
      verse: 13
    - text: 勿爲斯民祈禱、勿爲之揚聲呼籲、彼遭難而呼籲我、我必不聽、
      verse: 14
    - text: 我所愛者、爾旣多行淫亂、在我聖室何爲、聖胙豈能除爾罪惡、致爾得脫乎、
      verse: 15
    - text: 昔耶和華稱爾名曰青橄欖樹、美好而結嘉果、今在轟聲之中、燃火焚之、枝條摧折、
      verse: 16
    - text: 萬軍之耶和華昔培植爾、今命災禍擊爾、因以色列家與猶大家行惡、爲巴力焚香、以激我怒也、○
      verse: 17
    - text: 彼之所爲、耶和華示我、我悉知之、
      verse: 18
    - text: 惟我若柔順之羔、被牽而就死地、不知彼謀害我曰、我儕其毀厥樹與果、絕之於生人之地、使其名不復見憶、
      verse: 19
    - text: 萬軍之耶和華歟、爾維秉公行鞫、鑒察人之心腸、我以我獄訴於爾前、必見爾復仇於其身、
      verse: 20
    - text: 耶和華曰、亞拿突人索爾生命、曰、勿託耶和華名而預言、免爾死於我手、
      verse: 21
    - text: 故萬軍之耶和華曰、我必罰之、少壯必亡於鋒刃、子女必死於饑饉、
      verse: 22
    - text: 俾無遺民、蓋譴責之年、我必降災於亞拿突人、
      verse: 23
  - chapter: 12
    verses:
    - text: 耶和華歟、我與爾辯、爾乃公義、然我猶欲與爾論之、惡人之道、何故亨通、行詐之流、奚爲安泰、
      verse: 1
    - text: 爾栽植之、使之盤根、生長結實、其口則近爾、其心則遠爾、
      verse: 2
    - text: 耶和華歟、爾知我、爾見我、試我向爾之心、惟彼惡人、當曳之出、如將宰之羊、別之以待殺期、
      verse: 3
    - text: 斯土悲哀、四境草木枯槁、伊於胡底、因其居民行惡、禽獸盡滅、衆猶自謂、我之終局、彼必不及見之、○
      verse: 4
    - text: 爾與步卒同趨、尚猶疲憊、焉能與馬角逐哉、在平康之地、爾可安泰、約但溢於叢林、爾將若何、
      verse: 5
    - text: 爾昆弟宗族、以詐待爾、大聲呼於爾後、彼雖以善言語爾、勿信之、
      verse: 6
    - text: 我離我室、而棄我業、以我心所愛者付於敵手、
      verse: 7
    - text: 我業於我、若林中之獅、向我咆哮、故我惡之、
      verse: 8
    - text: 我業於我、豈成爲斑鷹乎、凡鷹豈環而攻之乎、爾其往集田間之獸、俾至而噬之、
      verse: 9
    - text: 彼諸牧者、毀我葡萄園、踐我業於足下、使我嘉業成爲寂寞之野、
      verse: 10
    - text: 且爲荒蕪、向我悲哀、全地荒蕪、無人介意、
      verse: 11
    - text: 殘賊者陟曠野之荒邱、耶和華之刃吞噬斯土、自此至彼、凡有血氣者、罔獲綏安、
      verse: 12
    - text: 彼所播者麥、所獲者荊棘、自苦無益、因耶和華烈怒、地之所產、爾必恥之、○
      verse: 13
    - text: 耶和華曰、我之惡鄰、附於我賜我民以色列爲業之地、我必拔之離乎其境、亦拔猶大家出於其中、
      verse: 14
    - text: 旣拔之後、我必反而矜恤之、導之各復故業故土、
      verse: 15
    - text: 如彼勤學我民之道、以我名而誓曰、我指維生之耶和華而誓、若昔誨我民指巴力而誓、則必建立於我民中、
      verse: 16
    - text: 如其不聽、我必拔其國、而毀滅之、耶和華言之矣、
      verse: 17
  - chapter: 13
    verses:
    - text: 耶和華諭我曰、往購麻帶、束於爾腰、毋置於水、
      verse: 1
    - text: 我循耶和華言、購帶束腰、
      verse: 2
    - text: 耶和華復諭我曰、
      verse: 3
    - text: 持爾所購束腰之帶、起往伯拉、藏於石隙、
      verse: 4
    - text: 我遵耶和華命、往伯拉河濱藏之、
      verse: 5
    - text: 歷日旣久、耶和華諭我曰、起往伯拉、取我命爾所藏之帶、
      verse: 6
    - text: 我則往伯拉、自所藏處掘而出之、見帶已壞而無用、
      verse: 7
    - text: 耶和華諭我曰、
      verse: 8
    - text: 耶和華云、我必若是敗猶大之狂傲、及耶路撒冷特甚之狂傲、
      verse: 9
    - text: 惟此惡民、不聽我言、徇厥心之剛愎而行、從他神而服事崇拜之、必若此帶、歸於無用、
      verse: 10
    - text: 耶和華曰、帶附人腰、如是、我使以色列與猶大全家附我、致爲我民我名、我譽我榮、惟彼不聽、
      verse: 11
    - text: 故爾當告之曰、以色列之上帝耶和華云、諸缾必盈以酒、彼將謂爾曰、我豈不知諸缾必盈以酒乎、
      verse: 12
    - text: 爾則曰、耶和華云、我必使居斯土之衆、卽坐大衞位之列王、與祭司先知、曁耶路撒冷居民、盡皆沈醉、
      verse: 13
    - text: 耶和華曰、我必使其父子互相衝突、我不憐之、不惜之、不加矜憫而弗滅之、○
      verse: 14
    - text: 爾其傾聽、毋狂傲、此乃耶和華之言也、
      verse: 15
    - text: 幽暗未至、爾足未躓於晦冥之山、所望之光、未變爲死亡之陰翳、深沈之昏黑以先、當歸榮於爾上帝耶和華、
      verse: 16
    - text: 如爾不聽、我將爲爾狂傲、背人而泣、我目流涕痛哭、以耶和華之羣羊被虜也、
      verse: 17
    - text: 爾其告王與太后曰、宜自卑而下坐、蓋爾頭巾、卽爾華冕墜矣、
      verse: 18
    - text: 南方諸邑旣閉、無人啟之、猶大被虜、全族被虜矣、○
      verse: 19
    - text: 爾其仰目而觀、有自北而來者、昔所付爾嘉美之羣羊、今安在哉、
      verse: 20
    - text: 爾所交之友朋、耶和華立之爲首、以制爾時、尚有何詞、豈不痛苦、若臨產之婦乎、
      verse: 21
    - text: 如爾意謂、我遭斯事曷故、乃因爾之罪愆重大、爾裙被揭、爾踵受傷、
      verse: 22
    - text: 古實人能變其膚乎、豹能變其斑乎、若能之、則爾習於惡者可爲善矣、
      verse: 23
    - text: 故我必散之、若草芥爲野風所飄、
      verse: 24
    - text: 耶和華曰、此乃爾所應得、我所量與爾者、以爾忘我、惟虛僞是恃、
      verse: 25
    - text: 我必揭爾裙、以覆爾面、爾之恥辱顯矣、
      verse: 26
    - text: 爾之淫亂嘶鳴、及徇欲之邪慝、凡在田野之山、所行可憎之事、我俱見之、禍哉、耶路撒冷歟、爾不自潔、尚有幾時乎、
      verse: 27
  - chapter: 14
    verses:
    - text: 耶和華論旱乾、所諭耶利米之言、○
      verse: 1
    - text: 曰、猶大悲哀、邑門衰敗、衆衣墨絰、而坐於地、耶路撒冷號咷、升聞於上、
      verse: 2
    - text: 貴胄遣役取水、至井見其無水、乃攜空器而返、含羞抱愧、而蒙其首、
      verse: 3
    - text: 地不得雨、土壤燥裂、耕者含羞、而蒙其首、
      verse: 4
    - text: 麀鹿產子於野、因無草而遺之、
      verse: 5
    - text: 野驢立於童山、喘若野犬、因無芻而目昏、○
      verse: 6
    - text: 耶和華歟、我之愆尤雖證我惡、願爾緣爾名而施行、我屢悖逆、干罪於爾、
      verse: 7
    - text: 以色列之望、難中之救者歟、爾奚若羇旅於斯土、又若行人投止一宿哉、
      verse: 8
    - text: 奚若受驚之人、又若不能施援之勇士、耶和華歟、爾猶在我中、我以爾名爲稱、勿離棄我、○
      verse: 9
    - text: 耶和華論斯民曰、彼喜妄行、不禁厥足、故耶和華不納之、今必念其愆尤、罰其罪戾、
      verse: 10
    - text: 耶和華諭我曰、毋爲斯民祈福、
      verse: 11
    - text: 彼禁食時、我不聽其呼籲、彼獻燔祭素祭、我不納之、惟以鋒刃饑饉疫癘滅之、
      verse: 12
    - text: 我則曰、噫、主耶和華歟、諸先知語民曰、爾必不罹鋒刃、不遭饑饉、耶和華必於斯土、錫爾久安、
      verse: 13
    - text: 耶和華諭我曰、諸先知託我名而妄言、我未遣之、未命之、未諭之、彼之所傳、乃虛僞之啟示、無憑之卜筮、妄誕之言詞、己心之詭詐、
      verse: 14
    - text: 故耶和華論託其名而預言之先知曰、我未遣之、彼曰、鋒刃饑饉、必不及於斯土、惟彼先知、必爲鋒刃饑饉所滅、
      verse: 15
    - text: 聽其預言之民、曁厥妻室子女、必因鋒刃饑饉、擲於耶路撒冷之衢、無瘞之者、我必以其罪惡歸於其身、
      verse: 16
    - text: 爾其以是言語之曰、我目流涕、晝夜不息、我民處女、大見摧殘、而受重傷、
      verse: 17
    - text: 我若往於田、則見爲刃所戮者、我若入於邑、則見因饑而病者、先知祭司、遊於未識之地、○
      verse: 18
    - text: 爾盡棄猶大乎、爾心厭惡錫安乎、奚爲擊我、無術可療、我望平康、未得裨益、我期醫治、而受恐惶、
      verse: 19
    - text: 耶和華歟、我儕認己之邪惡、與列祖之愆尤、以我獲罪於爾也、
      verse: 20
    - text: 爲爾名故、勿厭我、勿辱爾尊榮之位、記憶與我所立之約、勿廢之、
      verse: 21
    - text: 異邦虛無之物、有能降雨者乎、天能自施甘霖乎、我之上帝耶和華歟、行此者非爾乎、故我仰望爾、蓋此諸事、皆爾所爲也、
      verse: 22
  - chapter: 15
    verses:
    - text: 耶和華諭我曰、雖摩西撒母耳立於我前、我心不眷顧斯民、其逐之離我前、而使之出、
      verse: 1
    - text: 如彼詢爾曰、我當何往、則告之曰、耶和華云、當死者就死、當刃者就刃、當饑者就饑、當虜者就虜、
      verse: 2
    - text: 耶和華曰、我定四者加之、刃以戮之、犬以裂之、飛鳥野獸噬而滅之、
      verse: 3
    - text: 我必因猶大王希西家子瑪拿西、所行於耶路撒冷之事、播棄之於天下萬國、
      verse: 4
    - text: 耶路撒冷歟、孰矜恤爾、孰爲爾哀、孰轉而問爾安、
      verse: 5
    - text: 耶和華曰、爾旣棄我、背我而往、故我舉手、攻爾滅爾、我之回意、屢而憊矣、
      verse: 6
    - text: 我於斯土諸邑之門、簸之以箕、喪其子女、毀滅我民、惟彼仍不轉離其途、
      verse: 7
    - text: 其嫠婦多於海沙、殘賊者日中而至、攻其少者之母、悽楚恐惶、倏然及之、
      verse: 8
    - text: 生七子之婦、身疲氣斷、尚在白晝、其日沒矣、彼乃含羞抱愧、所遺之民、我將於敵前、付之於刃、耶和華言之矣、○
      verse: 9
    - text: 我母歟、禍哉我也、爾之生我、爲全地喜爭好競之人、我未貸金於人、人亦未貸金於我、然彼皆詛我、
      verse: 10
    - text: 耶和華曰、我必釋爾、使爾獲福、爾敵遇禍遭難時、必求於爾、○
      verse: 11
    - text: 北方之鐵與銅、人能折之乎、
      verse: 12
    - text: 因爾罪惡、我必於爾四境、使爾貨財寶物被掠、不給以值、
      verse: 13
    - text: 我必使爾服役於敵、至所未識之地、蓋我怒如烈火、將燃及爾衆、○
      verse: 14
    - text: 耶和華歟、爾悉之矣、願爾記憶我、眷顧我、報復於窘我者、勿以恆忍、俾我滅亡、我爲爾故、旣受謗凟、爾其知之、
      verse: 15
    - text: 萬軍之上帝耶和華歟、我乃稱以爾名、我得爾言以爲飲食、斯言在於我心、爲我之歡欣喜樂、
      verse: 16
    - text: 歡娛之會、我未同坐、亦未偕樂、爲爾之手、我乃獨坐、蓋爾充我以怒也、
      verse: 17
    - text: 我之痛苦、奚久不已、我之創傷、何爲不瘳、爾之於我、果如無常之溪、無水之井乎、○
      verse: 18
    - text: 耶和華曰、爾若歸誠、我必導爾復立我前、爾若取貴者於劣者中、則可爲我口、民必歸爾、爾勿歸彼、
      verse: 19
    - text: 我將使爾於斯民、爲鞏固之銅垣、彼必攻爾而不勝、蓋我與爾偕、以拯爾也、耶和華言之矣、
      verse: 20
    - text: 我必拯爾於惡者之手、贖爾於暴者之手、
      verse: 21
  - chapter: 16
    verses:
    - text: 耶和華諭我曰、
      verse: 1
    - text: 勿於斯土娶妻室、育子女、
      verse: 2
    - text: 蓋耶和華論斯土所生子女、及其父母曰、
      verse: 3
    - text: 皆遘厲疾而死、無人哀哭、不得瘞埋、將於地上、同乎糞土、見滅於鋒刃饑饉、其尸爲飛鳥野獸所食、
      verse: 4
    - text: 耶和華曰、勿入喪室、勿往弔、勿爲之哀哭、蓋我於斯民、奪我平康、收我仁慈矜憫、耶和華言之矣、
      verse: 5
    - text: 自尊逮卑、必皆死於斯土、不得瘞埋、無人爲之哀哭、自割薙髮、
      verse: 6
    - text: 居喪者、無人爲之擘餅、以相慰藉、有父母之喪者、無人飲以慰藉之杯、
      verse: 7
    - text: 筵宴之室、爾勿入而同坐、式飲式食、
      verse: 8
    - text: 蓋萬軍之耶和華、以色列之上帝曰、爾在世之日、我必使歡愉喜樂之聲、新娶者與新婦之聲、絕於斯土、爾目覩之、
      verse: 9
    - text: 爾以此言示民、彼必謂爾曰、耶和華曷言降此巨災於我儕、我有何愆尤、干何罪戾於我上帝耶和華、
      verse: 10
    - text: 爾則告之曰、耶和華云、爾祖棄我、而從他神、服事崇拜、且背我、不守我法律、
      verse: 11
    - text: 爾曹行惡甚於爾祖、各徇惡心之剛愎而行、不聽從我、
      verse: 12
    - text: 故我必驅爾出斯土、入爾與爾祖所未識之地、爾將在彼晝夜崇事他神、我不施恩於爾、○
      verse: 13
    - text: 耶和華曰、其日將至、人不復言、指導以色列人出埃及、維生之耶和華而誓、
      verse: 14
    - text: 惟言指導以色列人出北方、及凡所驅而至之國、維生之耶和華而誓、我必導之、入我所錫厥祖之地、
      verse: 15
    - text: 耶和華曰、我必召衆漁人以漁之、厥後召衆獵人、自山岡磐穴以獵之、
      verse: 16
    - text: 蓋我目鑒察其途、彼不掩於我前、其愆尤不隱於我目、
      verse: 17
    - text: 我必先循其愆尤罪戾、報之維倍、因其以可惡之屍、汚衊我土、以可憎之事充盈我業、
      verse: 18
    - text: 耶和華歟、爾爲我力、我之保障、我難中之避所、列邦必自地極而至、曰、我祖所承者、莫非妄誕虛僞無益之物、
      verse: 19
    - text: 人可爲己造神乎、此實非神也、
      verse: 20
    - text: 此次我必使之識我臂我力、而知我名爲耶和華、
      verse: 21
  - chapter: 17
    verses:
    - text: 猶大之罪、錄以鐵筆、其鋒乃金鋼石、銘於心版、及厥壇角、
      verse: 1
    - text: 彼之子女、竟記憶其壇與木偶、在於高岡之上、綠樹之下、
      verse: 2
    - text: 我田間之山歟、因罪之故、我必使爾四境之貨財寶物、以及崇邱、悉被刦掠、
      verse: 3
    - text: 爾必失我所錫之業、乃爾自致、我必使爾在所未識之地、服事爾敵、緣爾使我怒熾、炎炎不滅、○
      verse: 4
    - text: 耶和華曰、凡賴世人、恃血肉之臂、而心離耶和華者、其人見詛、
      verse: 5
    - text: 蓋彼必如沙漠之杜松、不沾膏澤、居於曠野乾燥之地、斥鹵之區、無人之處、
      verse: 6
    - text: 倚賴耶和華、惟耶和華是恃者、其人有福、
      verse: 7
    - text: 必猶林木、植於水濱、盤根河畔、不畏炎熱、其葉青葱、旱歲無虞、結實不息、
      verse: 8
    - text: 人心詭詐、逾於萬物、其疾甚重、誰能洞識、
      verse: 9
    - text: 我耶和華鑒察人之心意、試驗人之衷懷、按其所行之途、所結之實、而加報施、
      verse: 10
    - text: 人得非義之財、如鷓鴣伏非己之卵、中年失之、終顯爲愚、○
      verse: 11
    - text: 我儕之聖所、自始崇高、乃尊榮之位也、
      verse: 12
    - text: 耶和華以色列之望歟、凡棄爾者、悉蒙羞恥、耶和華爲活水之源、凡棄之者、其名錄於土壤、
      verse: 13
    - text: 耶和華歟、尚其醫我、我則獲痊、尚其拯我、我則得救、蓋爾爲我所頌美者、
      verse: 14
    - text: 人謂我曰、耶和華所言者安在、任其臨至、
      verse: 15
    - text: 若我、民牧之職、我未速棄、而不從爾、災禍之至、非我所欲、爾所知也、我口所言、俱在爾前、
      verse: 16
    - text: 勿使我驚駭、患難之日、爾爲我之避所、
      verse: 17
    - text: 窘逼我者、願使之慚愧、勿使我慚愧、願使之驚惶、勿使我驚惶、使患難之日臨之、毀之維倍、○
      verse: 18
    - text: 耶和華諭我曰、宜往立於庶民之門、卽猶大列王出入之門、又立於耶路撒冷諸門、
      verse: 19
    - text: 告之曰、爾猶大王、及猶大衆、與耶路撒冷居民、凡由是門而入者、其聽耶和華言、
      verse: 20
    - text: 耶和華曰、爾其愼旃、於安息日、毋荷擔以入耶路撒冷門、
      verse: 21
    - text: 安息日、毋荷擔而出爾室、亦勿操作、宜以安息日爲聖、如我命爾列祖者、
      verse: 22
    - text: 惟彼不從、不側耳以聽、乃強厥項、不聽命、不受教、
      verse: 23
    - text: 耶和華曰、如爾諦聽我言、安息日、不荷擔入邑門、以安息日爲聖、亦不操作、
      verse: 24
    - text: 則必有君王坐大衞之位、乘車服馬、與其牧伯、及猶大人、耶路撒冷居民、皆由此門入邑、邑亦永存、
      verse: 25
    - text: 必有人來自猶大諸邑、與耶路撒冷四周、及便雅憫地、窪地、山地、南土、攜燔祭與他祭、素祭乳香、曁酬恩祭、詣耶和華室、
      verse: 26
    - text: 如爾不我聽、不以安息日爲聖、於安息日、荷擔而入耶路撒冷門、我必燃火於其門、盡焚耶路撒冷之宮室、不得撲滅、
      verse: 27
  - chapter: 18
    verses:
    - text: 耶和華諭耶利米之言、
      verse: 1
    - text: 曰、起往陶人之室、我將於彼使爾聽我言、
      verse: 2
    - text: 我遂往陶人之室、見其以鈞製器、
      verse: 3
    - text: 所製之器、旣壞於陶人之手、乃復以製他器、循其所欲、○
      verse: 4
    - text: 耶和華諭我曰、
      verse: 5
    - text: 以色列家歟、耶和華云、我之待爾、豈不能如陶人乎、以色列家歟、爾在我手、猶泥在陶人手也、
      verse: 6
    - text: 我論一族、或論一國之時、言欲拔之、毀之、翦滅之、
      verse: 7
    - text: 如彼邦族轉離其惡、我則回意、不降所言之災、
      verse: 8
    - text: 我論一族、或論一國之時、言欲植之、建之、
      verse: 9
    - text: 如彼邦族行我所惡、不聽我言、我則回意、不錫所言之福、
      verse: 10
    - text: 故當告猶大人、及耶路撒冷居民曰、耶和華云、我造災以擊爾、設謀害爾、其轉離爾惡途、改正爾行徑、
      verse: 11
    - text: 惟彼曰、無望也、我必從己所謀、各徇惡心之剛愎而行、○
      verse: 12
    - text: 耶和華曰、以色列處女所行、可憎維甚、詢於列邦、孰聞若此之事、
      verse: 13
    - text: 利巴嫩之雪、豈能絕於田野之磐乎、流自遠方之冷水、豈能涸乎、
      verse: 14
    - text: 惟我民忘我、焚香於虛無之物、蹶於故轍、致行未築之路、
      verse: 15
    - text: 其地成爲怪異、被人嗤笑、凡過之者、必駭異而搖首、
      verse: 16
    - text: 我將於敵前散之、若以東風飄之、彼遭難之日、我必背之、而不面之、○
      verse: 17
    - text: 彼曰、其來、爾我同謀以攻耶利米、因法律不絕於祭司、謀畧不絕於哲人、預言不絕於先知、來哉、我儕以舌攻之、勿聽其言、○
      verse: 18
    - text: 耶和華歟、求爾垂顧、聽敵我者之言、
      verse: 19
    - text: 以惡報善可乎、彼乃掘阱以陷我命、我曾立於爾前、爲之祈福、使爾怒轉離之、求爾垂念焉、
      verse: 20
    - text: 故當以其子女付於饑饉、服於鋒刃、使其妻乏嗣爲嫠、丁男被戮而亡、少者臨陳、隕於鋒刃、
      verse: 21
    - text: 爾使軍旅忽臨之、哭聲聞於其室、蓋彼掘阱以陷我躬、設網以絆我足、
      verse: 22
    - text: 耶和華歟、彼謀殺我、爾悉知之、勿赦其愆、勿塗其罪、使之傾覆於爾前、爾震怒時、宜處治之、
      verse: 23
  - chapter: 19
    verses:
    - text: 耶和華曰、往購陶人之缾、導祭司及民之長老數人、
      verse: 1
    - text: 出往欣嫩子谷、近哈珥西門、在彼宣我示爾之言、
      verse: 2
    - text: 曰、猶大王及耶路撒冷居民歟、宜聽耶和華言、萬軍之耶和華、以色列之上帝云、我將降災於斯土、凡聞之者、其耳必震、
      verse: 3
    - text: 緣彼與其列祖、及猶大列王棄我、視斯土爲異域、焚香於其未識之神、且流無辜之血、徧於斯土、
      verse: 4
    - text: 爲巴力建崇邱、火焚其子爲燔祭、獻於巴力、此事非我所命所言、亦非我心所思、
      verse: 5
    - text: 故耶和華曰、時日將至、此地不復稱陀斐特、亦不稱欣嫩子谷、惟稱殺戮谷、
      verse: 6
    - text: 我必於斯土、敗猶大及耶路撒冷人之謀、使在敵前仆於鋒刃、及索其命者之手、付其屍於空中之鳥、地上之獸、以爲食物、
      verse: 7
    - text: 亦使此邑成爲怪異、被人嗤笑、凡過之者、因其所遭之禍、必駭異而嗤笑、
      verse: 8
    - text: 我必使之食其子女之肉、受窘之際、卽被敵與索其命者圍困、危迫之時、食其友朋之肉、
      verse: 9
    - text: 言竟、爾則毀其缾、使同行者目擊、
      verse: 10
    - text: 告之曰、萬軍之耶和華云、我必如是毀斯民斯邑、若人毀陶人之器、不能復完、人必葬屍於陀斐特、致無隙地、
      verse: 11
    - text: 耶和華曰、我必若是待斯土、與其居民、使此邑如陀斐特、
      verse: 12
    - text: 耶路撒冷第宅、猶大列王宮室、凡在其上焚香於天象、灌酒於他神、而玷汚者、必如陀斐特焉、○
      verse: 13
    - text: 耶利米奉耶和華命、往陀斐特預言而返、則立耶和華室院中、告衆曰、
      verse: 14
    - text: 萬軍之耶和華、以色列之上帝云、我必降所言之災於是邑、及其屬邑、蓋彼強項、不聽我言也、
      verse: 15
  - chapter: 20
    verses:
    - text: 祭司音麥子巴施戶珥、爲耶和華室宰、聞耶利米預言斯事、
      verse: 1
    - text: 則撻先知耶利米、加以桎梏、在耶和華室便雅憫上門、
      verse: 2
    - text: 翌日、巴施戶珥釋之、出於桎梏、耶利米謂之曰、耶和華不稱爾爲巴施戶珥、乃稱爾爲瑪歌珥米撒畢、
      verse: 3
    - text: 蓋耶和華曰、我必使爾驚惶、爾之友朋因而驚惶、彼必仆於敵刃、爲爾目覩、我將付猶大衆於巴比倫王、虜至巴比倫、殺之以刃、
      verse: 4
    - text: 且以斯邑之貨財、曁所獲之利、與其珍寶、及猶大列王之寶藏、咸付於其敵手、彼必掠之、攜至巴比倫、
      verse: 5
    - text: 爾巴施戶珥及居爾家者、俱被徙至巴比倫、死於彼、葬於彼、爾與友朋、卽爾向之妄預言者、皆然、○
      verse: 6
    - text: 耶和華歟、爾誘我、而我從焉、爾強於我而獲勝、我爲話柄、竟日爲人所侮、
      verse: 7
    - text: 我每言時、則發聲呼曰、強暴毀滅、緣耶和華之言、終日受恥辱、被譏誚、
      verse: 8
    - text: 我若云不復道之、不再藉其名而言、則我中心有如爇火、蘊於我骨、疲倦難忍、
      verse: 9
    - text: 我聞衆謗、隨在驚惶、我之密友望我顚越、咸曰訟之、予亦訟之、或彼受誘、予則勝之、以復予仇、
      verse: 10
    - text: 惟耶和華偕我、如可畏之勇士、窘迫我者必顚越、而不獲勝、蒙極大之羞、受永久不忘之辱、以其行事不智也、
      verse: 11
    - text: 萬軍之耶和華歟、爾試義人、鑒察人之心懷、我以我獄訴於爾前、容我見爾復仇於彼、
      verse: 12
    - text: 當謳歌頌美耶和華、以其救貧人之命、脫惡人之手、○
      verse: 13
    - text: 願我生辰受詛、我母產我之日不受祝、
      verse: 14
    - text: 傳信於我父曰、汝生男子、使之極樂、願其人受詛、
      verse: 15
    - text: 願其人若古邑、爲耶和華傾覆而不悔、願彼清晨聞哀號、亭午聞警報、
      verse: 16
    - text: 因其未戮我於母胎、使母爲我墓、其胎恆大、
      verse: 17
    - text: 我何爲出胎、受苦罹憂、畢生蒙恥、
      verse: 18
  - chapter: 21
    verses:
    - text: 西底家王遣瑪基雅子巴施戶珥、祭司瑪西雅子西番雅、詣耶利米曰、
      verse: 1
    - text: 巴比倫王尼布甲尼撒將與我戰、求爾爲我詢於耶和華、或耶和華依其奇行待我、使彼離我而去、
      verse: 2
    - text: 耶利米奉耶和華命、謂之曰、其告西底家云、
      verse: 3
    - text: 以色列之上帝耶和華曰、爾所持之戰具、在於城外、以戰巴比倫王、及圍爾之迦勒底人、我必使之反退、集於邑中、
      verse: 4
    - text: 我必震怒發忿、自以高舉之手、有力之臂攻爾、
      verse: 5
    - text: 擊此邑之居民、或人或畜、俱遭大疫而亡、
      verse: 6
    - text: 耶和華曰、厥後、我必以猶大王西底家、曁其臣僕庶民、凡在邑中、疫癘鋒刃饑饉之餘、悉付於巴比倫王尼布甲尼撒、與其諸敵、及索其命者之手、巴比倫王必擊之以刃、不惜之、不憐之、不加矜憫、○
      verse: 7
    - text: 又當告斯民曰、耶和華云、我以生道死道、陳於爾前、
      verse: 8
    - text: 凡居此邑者、必亡於鋒刃饑饉疫癘、惟出而歸圍爾之迦勒底人者、必得生存、獲其生命、如獲掠物、
      verse: 9
    - text: 耶和華曰、我乃注目此邑、必加以禍、不加以福、付於巴比倫王手、焚之以火、○
      verse: 10
    - text: 論猶大王家、宜聽耶和華言、
      verse: 11
    - text: 耶和華曰、大衞家歟、當朝行公義、拯被刧者於暴者之手、恐我因爾惡行、發怒若火炎炎、莫能撲滅、
      verse: 12
    - text: 居於谷中、平原之磐者歟、爾曰、孰能降而擊我、孰能入我窟穴、耶和華曰、我爲爾敵、
      verse: 13
    - text: 我必循爾行爲所結之實、加罰於爾、且必燃火於林、焚燬四周、耶和華言之矣、
      verse: 14
  - chapter: 22
    verses:
    - text: 耶和華曰、爾往猶大王宮宣言、
      verse: 1
    - text: 曰、猶大王歟、爾坐大衞之位、爾與臣僕、曁爾民入是門者、其聽耶和華言、
      verse: 2
    - text: 耶和華曰、爾宜秉公行義、拯被刧者於暴者之手、勿枉賓旅孤寡、勿虐待之、勿流無辜之血於斯土、
      verse: 3
    - text: 如爾果從斯言、則必有君王坐大衞之位、乘車服馬、與其臣僕庶民、俱由此室之門而入、
      verse: 4
    - text: 如爾不聽斯言、耶和華曰、我指己而誓、此室必爲荒蕪、
      verse: 5
    - text: 耶和華論猶大王家曰、我視爾若基列、若利巴嫩之巔、然我必使爾成爲曠野、無人居處之邑、
      verse: 6
    - text: 我必使殘賊者、各執器械至而攻爾、伐爾香柏之佳者、投之於火、
      verse: 7
    - text: 多邦之人經是邑者、將相語曰、耶和華如是待此大邑、何故、
      verse: 8
    - text: 則將應之曰、因彼背其上帝耶和華之約、崇拜服事他神也、○
      verse: 9
    - text: 毋爲死者哭泣悲哀、惟爲往者痛哭、蓋彼不得復返、不再覩其故土、
      verse: 10
    - text: 耶和華論約西亞子沙龍、繼父爲王、而出斯土、曰、彼不復返、
      verse: 11
    - text: 必死於被虜之地、不復覩斯土、○
      verse: 12
    - text: 以非義建第、以不公築室、役人而不給值、其人禍矣、
      verse: 13
    - text: 彼曰、我必建巨宅、築廣廈、闢窗牖、蓋以香柏、塗以丹雘、
      verse: 14
    - text: 爾以香柏之工競美、豈得因此爲王乎、爾父式飲式食、秉公行義、而獲福祉、
      verse: 15
    - text: 彼爲貧乏伸寃、遂得亨通、耶和華曰、如是豈非識我乎、
      verse: 16
    - text: 惟爾心目、專務貪婪、流無辜之血、行強迫暴虐、
      verse: 17
    - text: 故耶和華論猶大王約西亞子約雅敬云、民不悼之曰、哀哉我昆弟、哀哉我姊妹、亦不悼之曰、哀哉我主、哀哉我主之榮、
      verse: 18
    - text: 人必曳之而出、擲於耶路撒冷邑外、瘞之如驢、○
      verse: 19
    - text: 爾其陟利巴嫩而哀號、在巴珊揚聲、自亞巴琳哀號、蓋爾之情人皆亡矣、
      verse: 20
    - text: 爾興盛時、我與爾言、惟爾曰、我不聽、爾自幼時、所爲若是、不從我言、
      verse: 21
    - text: 爾之民牧、必爲風吞噬、爾之情人、必爲人俘囚、其時爾必因行諸惡、含羞抱愧、
      verse: 22
    - text: 居利巴嫩、巢於香柏者歟、爾遭難時、若產婦之劬勞、何其可憫、
      verse: 23
    - text: 耶和華曰、我指己生而誓、猶大王約雅敬子哥尼雅、雖爲我右手之印、我必脫爾、
      verse: 24
    - text: 付於索爾命、及爾所畏者之手、卽巴比倫王尼布甲尼撒、與迦勒底人之手也、
      verse: 25
    - text: 我必驅爾、及生爾之母、入於他邦、非爾生長之區、必死於彼、
      verse: 26
    - text: 厥心所慕之地、不得返焉、
      verse: 27
    - text: 此哥尼亞、乃爲見棄之毀器、無人悅之乎、彼與其裔、何爲被逐、投於未識之地耶、
      verse: 28
    - text: 斯土、斯土、斯土、其聽耶和華言、
      verse: 29
    - text: 耶和華曰、宜錄斯人無嗣、畢生不獲亨通、其裔無有利達、坐大衞之位、而治猶大也、
      verse: 30
  - chapter: 23
    verses:
    - text: 耶和華曰、民牧殘我草場之羊、使之離散、其人禍矣、
      verse: 1
    - text: 故以色列之上帝耶和華、斥責養其民之牧者曰、爾旣散我羣羊、而驅逐之、不加眷顧、我必依爾所爲之惡報爾、耶和華言之矣、
      verse: 2
    - text: 我必集我羣羊所遺者、自所逐至之列國、導之復入於牢、使之滋生繁衍、
      verse: 3
    - text: 我必立牧者治之養之、使不復畏懼驚惶、其數無缺、耶和華言之矣、○
      verse: 4
    - text: 耶和華曰、時日將至、我必爲大衞興一義者、乃其條肄、彼將秉權爲王、以智處事、秉公行義於斯土、
      verse: 5
    - text: 當彼之時、猶大獲救、以色列安居、其名必稱曰耶和華乃我義、
      verse: 6
    - text: 耶和華曰、其日將至、人不復言、指導以色列人出埃及、維生之耶和華而誓、
      verse: 7
    - text: 惟言指導以色列家之裔出北方、及凡所驅而至之國、維生之耶和華而誓、彼必居於故土、○
      verse: 8
    - text: 論衆先知、我心憂傷、我骨震動、因耶和華、及其聖言之故、我若醉人、爲酒所困、
      verse: 9
    - text: 斯土充斥淫人、因受詛而愁慘、野間草場枯槁、其人所行乃惡、其勢不正、
      verse: 10
    - text: 耶和華曰、先知祭司、皆爲侮慢、在於我室、我見其惡、
      verse: 11
    - text: 故其行徑、將爲暗中之滑地、彼必見逐、蹶於其中、蓋譴責之年、我必降之以災、耶和華言之矣、
      verse: 12
    - text: 撒瑪利亞之先知、託巴力而預言、以惑我民以色列、我見其愚、
      verse: 13
    - text: 耶路撒冷之先知、所行可憎、我亦見之、縱淫亂、行虛誕、而堅惡人之手、致令無人轉離其惡、彼於我前如所多瑪、其民若蛾摩拉、○
      verse: 14
    - text: 萬軍之耶和華論先知曰、我必以茵陳食之、以毒水飲之、因耶路撒冷之先知、使邪惡徧滿斯土也、
      verse: 15
    - text: 萬軍之耶和華曰、先知預言、爾勿聽之、彼教爾以虛妄、所言之啟示、乃由己意、非出於耶和華之口、
      verse: 16
    - text: 彼恆謂藐我者曰、耶和華云、爾必綏安、謂徇己心之剛愎者曰、災不及於爾身、
      verse: 17
    - text: 孰立於耶和華議會之中、得聞其語、孰諦聽我言哉、
      verse: 18
    - text: 耶和華之怒已發、有若暴風旋風、擊彼惡人之首、
      verse: 19
    - text: 耶和華之志未成、其意未遂、則其怒不息、日後爾必深悉之、
      verse: 20
    - text: 維彼先知、我未遣之、彼猶奔走、我未諭之、彼猶預言、
      verse: 21
    - text: 如彼果立我議會中、必使我民聽從我言、轉離其邪途、悛改其惡行、
      verse: 22
    - text: 耶和華曰、我爲上帝、豈知近而不知遠乎、
      verse: 23
    - text: 耶和華曰、人豈能退藏於密、使我不見之乎、我豈非充乎天地哉、
      verse: 24
    - text: 惟彼先知、妄託我名宣預言曰、我得夢矣、我得夢矣、彼所言者、予聞之矣、
      verse: 25
    - text: 惟彼先知、徇己心之詐而預言、其存此心、伊於胡底、
      verse: 26
    - text: 彼互述所夢、欲使我民忘乎我名、若厥祖因巴力而忘我名然、
      verse: 27
    - text: 耶和華曰、先知有夢、任其述之、有我之言、則實道之、糠與麥何與乎、
      verse: 28
    - text: 耶和華曰、我言豈非若火、又若摧石之鎚乎、
      verse: 29
    - text: 耶和華曰、凡先知互竊我言者、我必攻之、
      verse: 30
    - text: 耶和華曰、凡先知信口曰、彼言之矣、我必攻之、
      verse: 31
    - text: 耶和華曰、凡宣虛妄之夢、以爲預言、且以誑言詡語惑我民者、我必攻之、我未遣之、亦未命之、彼不裨益斯民也、○
      verse: 32
    - text: 耶和華曰、若斯民、或先知、或祭司、問爾曰、耶和華有何警示、爾當應之曰、何警示耶、耶和華云、我必棄爾、
      verse: 33
    - text: 凡先知、或祭司、或庶民、言耶和華之警示者、我必罰其人、及其家、
      verse: 34
    - text: 爾當互問鄰里昆弟曰、耶和華何所答、何所言乎、
      verse: 35
    - text: 勿復言耶和華之警示、其人之言、必爲己之重負、以爾妄用我維生上帝、萬軍耶和華之言也、
      verse: 36
    - text: 爾當謂先知曰、耶和華於爾何所答、耶和華何所言乎、
      verse: 37
    - text: 耶和華曰、我旣遣人告爾、勿言耶和華之警示、爾若言之、
      verse: 38
    - text: 我必盡忘爾、且遺棄爾、及我所錫爾祖與爾之邑、絕於我前、
      verse: 39
    - text: 使爾蒙羞負辱、歷久不忘、
      verse: 40
  - chapter: 24
    verses:
    - text: 巴比倫王尼布甲尼撒、虜猶大王約雅敬子耶哥尼雅、及猶大牧伯、與藝匠鐵工、自耶路撒冷至巴比倫後、耶和華以無花果二筐示我、置於耶和華殿前、
      verse: 1
    - text: 一筐之無花果甚嘉、如初實者、一筐之無花果甚劣、不可食也、
      verse: 2
    - text: 耶和華諭我曰、耶利米、爾何所見、我曰、見無花果、其嘉者甚嘉、其劣者甚劣、不可食也、
      verse: 3
    - text: 耶和華諭我曰、
      verse: 4
    - text: 以色列之上帝耶和華云、猶大之俘囚、卽我遣至迦勒底人之地者、我必視之若此嘉果、使之獲益、
      verse: 5
    - text: 我必顧之益之、導歸斯土、我必建之、不復毀之、我必植之、不復拔之、
      verse: 6
    - text: 賦以識我之心、俾知我乃耶和華、一心歸我、彼爲我民、我爲其上帝、
      verse: 7
    - text: 至於無花果之劣而不可食者、耶和華曰、此若猶大王西底家、與其牧伯、及耶路撒冷遺民、居於斯土之衆、與旅於埃及者、
      verse: 8
    - text: 我必付之於敵、播散於天下萬國、俾遭禍害、在我驅至之處、受凌辱、爲話柄、被訕笑、服呪詛、
      verse: 9
    - text: 亦必加以鋒刃、饑饉疫癘、迨其滅於我所錫彼、及其列祖之地、
      verse: 10
  - chapter: 25
    verses:
    - text: 猶大王約西亞子約雅敬四年、卽巴比倫王尼布甲尼撒元年、耶利米所得論猶大民之言、
      verse: 1
    - text: 先知耶利米告猶大衆、曁耶路撒冷居民曰、
      verse: 2
    - text: 自猶大王亞們子約西亞十三年、迄今歷二十三年、耶和華以言諭我、我傳於爾、夙興而道、惟爾弗聽、
      verse: 3
    - text: 耶和華亦遣其僕諸先知至爾、夙興遣之、惟爾不從、不側耳以聽、
      verse: 4
    - text: 彼曰、當各轉離邪途惡行、居於耶和華錫爾及爾祖之地、自昔迄於永久、
      verse: 5
    - text: 勿往從他神、服事崇拜之、勿以爾手所作之物、激我震怒、我則不降災於爾、
      verse: 6
    - text: 耶和華曰、爾不我聽、而以爾手所作之物、激我震怒、自罹災害、
      verse: 7
    - text: 故萬軍之耶和華曰、因爾弗聽我言、
      verse: 8
    - text: 我必遣召北方諸族、及我僕巴比倫王尼布甲尼撒、導之以攻斯土、與其居民、曁四周諸國、我必滅之、使之令人駭異、爲人嗤笑、永久荒蕪、耶和華言之矣、
      verse: 9
    - text: 且我必於其中、絕其歡欣喜樂之聲、新娶者及新婦之聲、旋磨之音、燈火之光、
      verse: 10
    - text: 斯土必盡荒蕪、令人駭異、維此諸國、將服事巴比倫王、歷七十年、
      verse: 11
    - text: 七十年旣竟、我必罰巴比倫王與其國、及迦勒底人之地、使之永久荒蕪、以治其罪、耶和華言之矣、
      verse: 12
    - text: 凡我所言、錄於此書、卽耶利米論列邦所預言者、必臨於其國、
      verse: 13
    - text: 蓋有多國大王、必使其人服役、我必依其所行、及其手所作以報之、○
      verse: 14
    - text: 以色列之上帝耶和華諭我曰、我手忿怒之杯、爾其取之、使我遣爾所至之國飲之、
      verse: 15
    - text: 彼必飲之、搖曳顚狂、因我使鋒刃入於其中也、
      verse: 16
    - text: 我則由耶和華手取杯、使其遣我所至之國飲之、
      verse: 17
    - text: 卽耶路撒冷、猶大諸邑、及其君王牧伯、俾邑荒蕪、令人駭異、被嗤笑、服呪詛、有如今日、
      verse: 18
    - text: 又有埃及王法老、與其臣僕、牧伯庶民、
      verse: 19
    - text: 雜族之人、烏斯諸王、非利士諸王、亞實基倫、迦薩、以革倫、及亞實突遺民、
      verse: 20
    - text: 以東、摩押、亞捫族、
      verse: 21
    - text: 推羅諸王、西頓諸王、海外島嶼諸王、
      verse: 22
    - text: 底但、提瑪、布斯、及凡薙鬢者、
      verse: 23
    - text: 亞拉伯諸王、與居曠野、雜族之諸王、
      verse: 24
    - text: 心利諸王、以攔諸王、瑪代諸王、
      verse: 25
    - text: 北方遠近諸王、爰及天下萬國、厥後、示沙克王亦飲焉、
      verse: 26
    - text: 爾當告之曰、萬軍之耶和華、以色列之上帝云、爾其飲之而醉、至於哇吐、顚躓而不復起、因我使鋒刃入於爾中也、
      verse: 27
    - text: 如彼不欲自爾手取杯飲之、則當告之曰、萬軍之耶和華云、爾必飲之、
      verse: 28
    - text: 蓋我降災、始於我寄名之邑、爾豈能盡免刑罰乎、必不免也、我必使鋒刃臨於地上居民、萬軍之耶和華言之矣、
      verse: 29
    - text: 故當以此諸言、對衆預言之曰、耶和華必自上號呼、自聖所發聲、向其羣羊大呼、對地上居民而呼、若踐葡萄者然、
      verse: 30
    - text: 將有聲聞於地極、蓋耶和華與列邦爭、必鞫凡有血氣者、至於惡人、付之鋒刃、耶和華言之矣、○
      verse: 31
    - text: 萬軍之耶和華曰、災害必自此國、至於彼國、狂風起於地極、
      verse: 32
    - text: 是日也、耶和華所戮者、自天之涯、迄地之極、無人哀哭、無人收殮、不得瘞埋、必在地上、成爲糞土、
      verse: 33
    - text: 牧者歟、爾其號咷哭泣、羣羊之長歟、爾其輾轉於灰塵、蓋爾被戮之日、離散之期已屆、爾必隕越、有如珍器墮毀、
      verse: 34
    - text: 牧者無由遁逃、羣羊之長無由避匿、
      verse: 35
    - text: 牧者發聲、羣羊之長號咷、以耶和華荒其牧場也、
      verse: 36
    - text: 因耶和華烈怒、平安之羊牢、成爲寂寞、
      verse: 37
    - text: 維彼若獅、旣出其所、因暴烈之力、及酷烈之怒、其地成爲怪異、
      verse: 38
  - chapter: 26
