  - chapter: 106
    verses:
    - text: 爾其頌美耶和華、稱謝耶和華、以其爲善、慈惠永存兮、
      verse: 1
    - text: 孰克述耶和華之能事、播其聲譽乎、
      verse: 2
    - text: 凡秉公正、與常行公義者、其有福兮、
      verse: 3
    - text: 耶和華歟、以爾待民之恩惠念我、以爾拯救顧我兮、
      verse: 4
    - text: 俾我見爾選民之昌、致樂爾民之樂、與爾業共其榮兮、○
      verse: 5
    - text: 我與列祖同干罪戾、行邪作惡兮、
      verse: 6
    - text: 我列祖在埃及、不明爾異蹟、不憶爾厚惠、乃於紅海悖逆兮、
      verse: 7
    - text: 然彼緣其名而救之、彰厥大能兮、
      verse: 8
    - text: 爰叱紅海、其海乃涸、導之涉深、如履原野兮、
      verse: 9
    - text: 援之於憾者之手、贖之於敵人之手兮、
      verse: 10
    - text: 水淹其敵、靡有孑遺兮、
      verse: 11
    - text: 民信其言、而歌頌之兮、
      verse: 12
    - text: 遽爾忘其作爲、不俟其旨兮、
      verse: 13
    - text: 在曠野縱其欲、在荒原試上帝兮、
      verse: 14
    - text: 遂以所求賜之、惟使其神衰弱兮、
      verse: 15
    - text: 民在營中、媢嫉摩西、及耶和華之聖者亞倫兮、
      verse: 16
    - text: 地則坼裂、吞大坍、掩亞比蘭黨兮、
      verse: 17
    - text: 火爇其黨、焰焚惡人兮、
      verse: 18
    - text: 民在何烈製犢、崇拜鑄像兮、
      verse: 19
    - text: 如是以彼之榮、易爲嚙芻之牛像兮、
      verse: 20
    - text: 忘其救者上帝、行大事於埃及、
      verse: 21
    - text: 施異蹟於含地、行可畏之事於紅海兮、
      verse: 22
    - text: 是以上帝有言、必翦滅之、惟所選之摩西、當其衝、立其前、挽回其怒、免行翦滅兮、
