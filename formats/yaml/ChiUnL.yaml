    - text: 又命使者奏其主曰、萬軍之耶和華、以色列之上帝諭爾云、
      verse: 4
    - text: 我以大能奮臂、肇造大地、與其上之人民牲畜、以地錫人、依我所視爲宜、
      verse: 5
    - text: 吾今以此諸國、付於我僕巴比倫王尼布甲尼撒手、亦錫以田野之畜、俾供其役、
      verse: 6
    - text: 列邦必服事之、延及子孫、迨其國之期旣屆、則有多國大王、使之服役、
      verse: 7
    - text: 無論何國何族、不服事巴比倫王尼布甲尼撒、不以其項負巴比倫王之軛者、我必以鋒刃饑饉疫癘罰之、迨盡滅於其手、耶和華言之矣、
      verse: 8
    - text: 爾之先知、卜筮占夢、觀兆術士、告爾曰、爾必不至服事巴比倫王、勿聽之、
      verse: 9
    - text: 彼之預言、乃妄誕也、欲徙爾曹遠離故土、致我驅爾而出、俾爾滅亡、
      verse: 10
    - text: 凡國願以其項負巴比倫王軛、而服事之、我必容其留於故土、耕種安居、耶和華言之矣、○
      verse: 11
    - text: 我循斯言、告猶大王西底家曰、爾曹當以項負巴比倫王軛、而服事之、及其庶民、則獲生存、
      verse: 12
    - text: 爾與爾民、何爲欲亡於鋒刃饑饉疫癘、如耶和華論不事巴比倫王之國所言者乎、
      verse: 13
