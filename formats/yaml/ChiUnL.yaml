      verse: 32
    - text: 鐫玉以鑲嵌、雕木作巧工、
      verse: 33
    - text: 又感其心、與但之支派、亞希撒抹子亞何利亞伯之心、俾能誨人、
      verse: 34
    - text: 且以慧心充之、使作諸工、卽雕工、巧工、藍紫絳三色之縷、與細枲之繡工、及織工、精於製造、思索技藝、
      verse: 35
  - chapter: 36
