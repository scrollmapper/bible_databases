    - text: 耶和華諭摩西曰、
      verse: 1
    - text: 告以色列族云、如有人誤干耶和華之命、爲所不當爲、
      verse: 2
    - text: 如受膏之祭司干罪、貽害於民、則必緣其所犯之罪、取純全之牡犢、獻於耶和華、爲贖罪之祭、
