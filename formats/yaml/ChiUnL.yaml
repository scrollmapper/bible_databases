    - text: 保羅、西拉、提摩太、書達帖撒羅尼迦之會、在父上帝及主耶穌基督中者、願恩惠平康歸爾、○
      verse: 1
    - text: 我儕爲爾衆恆謝上帝、祈禱間念及爾、
      verse: 2
    - text: 於我父上帝前、恆念爾之以信而行、以愛而勞、以望我主耶穌基督而忍、
