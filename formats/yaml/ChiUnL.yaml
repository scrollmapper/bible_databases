      verse: 2
    - text: 巴施戶珥、亞瑪利雅、瑪基雅、
      verse: 3
    - text: 哈突、示巴尼、瑪鹿、
      verse: 4
    - text: 哈琳、米利末、俄巴底亞、
      verse: 5
    - text: 但以理、近頓、巴錄、
      verse: 6
    - text: 米書蘭、亞比雅、米雅民、
      verse: 7
    - text: 瑪西亞、璧該、示瑪雅、以上皆祭司、
      verse: 8
    - text: 利未人乃亞撒尼子耶書亞、希拿達子賓內、及甲篾、
      verse: 9
    - text: 與同宗示巴尼、何第雅、基利他、毘萊雅、哈難、
      verse: 10
    - text: 米迦、利合、哈沙比雅、
      verse: 11
    - text: 撒刻、示利比、示巴尼、
      verse: 12
    - text: 何第雅、巴尼、比尼努、
      verse: 13
    - text: 民長乃巴錄、巴哈摩押、以攔、薩土、巴尼、
      verse: 14
    - text: 布尼、押甲、比拜、
      verse: 15
    - text: 亞多尼雅、比革瓦伊、亞丁、
      verse: 16
    - text: 亞特、希西家、押朔、
      verse: 17
    - text: 荷第雅、哈順、比賽、
      verse: 18
    - text: 哈拉、亞拿突、尼拜、
      verse: 19
    - text: 抹比押、米書蘭、希悉、
      verse: 20
    - text: 米示薩別、撒督、押杜亞、
      verse: 21
    - text: 毘拉提、哈難、亞奈雅、
      verse: 22
    - text: 何細亞、哈拿尼雅、哈述、
      verse: 23
    - text: 哈羅黑、毘利哈、朔百、
      verse: 24
    - text: 利宏、哈沙拿、瑪西雅、
      verse: 25
    - text: 亞希雅、哈難、亞難、
      verse: 26
    - text: 瑪鹿、哈琳、巴拿、○
      verse: 27
    - text: 餘民、祭司、利未人、司閽者、謳歌者、尼提甯人、及與異邦人絕交、從上帝律者、各偕妻孥、凡有知識聰明者、
      verse: 28
    - text: 皆從同宗顯者、發誓設詛、必遵上帝僕摩西所傳上帝之律、守我主耶和華一切誡命、律例典章、
      verse: 29
    - text: 不以我女嫁斯土之民、不爲我子娶其女、
      verse: 30
    - text: 如斯土之民於安息日、攜貨物糧食而鬻之、我儕於安息日、或聖日、必不購之、每屆七年、休息土壤、貸金者豁免之、
      verse: 31
    - text: 我亦定例、每歲各輸金一舍客勒三分之一、供我上帝室中之役、
      verse: 32
    - text: 如陳設之餅、日獻之素祭燔祭、安息日、月朔、節期之祭、與聖物、以色列族之贖罪祭、及我上帝室中諸用、
      verse: 33
    - text: 我儕祭司利未人及庶民、掣籤、各依宗族、歲定厥期、獻柴於我上帝室、焚於我上帝耶和華壇、循律所載、
      verse: 34
    - text: 又定厥例、歲攜初登之土產、始實之樹菓、薦於耶和華室、
      verse: 35
    - text: 以我初胎之男、首生之牛羊、奉於我上帝室、給其中供職之祭司、循律所載、
      verse: 36
    - text: 新麥之屑、與舉祭、諸樹之菓、及酒油、納諸祭司、貯於我上帝室之府庫、取田所產、什一以奉利未人、蓋利未人於我所居諸邑、得其物產之什一、
      verse: 37
    - text: 利未人取什一時、亞倫子孫爲祭司者、當有一人與俱、利未人自所得什一中、復取其什一、攜入上帝室、貯於府庫、
      verse: 38
    - text: 以色列族及利未人、當攜穀酒油爲舉祭、至藏聖所器皿之屋、卽供職之祭司、司閽者、謳歌者、所居之處、我儕必不棄我上帝室焉、
      verse: 39
  - chapter: 11
    verses:
    - text: 民長居耶路撒冷、餘民掣籤、於十人中、使一人居耶路撒冷聖邑、九人居於他邑、
      verse: 1
    - text: 凡樂意居耶路撒冷者、民爲之祝嘏、
      verse: 2
    - text: 以色列族、祭司利未人、尼提甯人、與所羅門僕之裔、咸居猶大諸邑、各有其業、居耶路撒冷之州長、其名如左、
      verse: 3
    - text: 中有猶大人、便雅憫人、猶大人中、有法勒斯裔、烏西雅子亞他雅、烏西雅乃撒迦利雅子、撒迦利雅乃亞瑪利雅子、亞瑪利雅乃示法提雅子、示法提雅乃瑪勒列子、
      verse: 4
    - text: 又有巴錄子瑪西雅、巴錄乃谷何西子、谷何西乃哈賽雅子、哈賽雅乃亞大雅子、亞大雅乃約雅立子、約雅立乃撒迦利雅子、撒迦利雅乃示羅尼子、
      verse: 5
    - text: 法勒斯裔居耶路撒冷者、共四百六十八人、皆爲勇士、
      verse: 6
    - text: 便雅憫人中、有米書蘭子撒路、米書蘭乃約葉子、約葉乃毘大雅子、毘大雅乃哥賴雅子、哥賴雅乃瑪西雅子、瑪西雅乃以鐵子、以鐵乃耶篩亞子、
      verse: 7
    - text: 其次、則有迦拜撒來等、共九百二十八人、
      verse: 8
    - text: 細基利子約珥爲其督、哈西努子猶大爲副邑宰、
      verse: 9
    - text: 祭司中、有約雅立子耶大雅、及雅斤、
      verse: 10
    - text: 又有宰上帝室者、希勒家子西萊雅、希勒家乃米書蘭子、米書蘭乃撒督子、撒督乃米拉約子、米拉約乃亞希突子、
      verse: 11
    - text: 其同宗在殿中供役者、八百二十二人、又有耶羅罕子亞大雅、耶羅罕乃毘拉利子、毘拉利乃暗洗子、暗洗乃撒迦利亞子、撒迦利亞乃巴施戶珥子、巴施戶珥乃瑪基雅子、
      verse: 12
    - text: 及其同宗爲族長者、二百四十二人、又有亞薩列子亞瑪帥、亞薩列乃亞哈賽子、亞哈賽乃米實利末子、米實利末乃音麥子、
      verse: 13
    - text: 及其同宗爲勇士者、百有二十八人、哈基多琳子撒巴第業爲其督、
      verse: 14
    - text: 利未人中、有哈述子示瑪雅、哈述乃押利甘子、押利甘乃哈沙比雅子、哈沙比雅乃布尼子、
      verse: 15
    - text: 又有利未族長、沙比太、約撒拔、司上帝室之外事、
      verse: 16
    - text: 亞薩曾孫、撒底孫、米迦子瑪他尼、於祈禱時、爲長引讚、其同宗八布迦副之、耶杜頓曾孫、迦拉孫、沙母亞子押大亦與焉、
      verse: 17
    - text: 在聖城中、利未族、共二百八十四人、
      verse: 18
    - text: 司閽者、亞谷、達們、及其同宗、百有七十二人、
      verse: 19
    - text: 其餘以色列族、祭司利未人、散居猶大諸邑、各有其業、
      verse: 20
    - text: 尼提甯人居於俄斐勒、西哈基斯帕爲其督、
      verse: 21
    - text: 謳歌者、亞薩之裔、米迦玄孫、瑪他尼曾孫、哈沙比雅孫、巴尼子烏西、爲在耶路撒冷利未人之督、司上帝室之事、
      verse: 22
    - text: 此乃王之所命、且謳歌者每日所需、有定例焉、
      verse: 23
    - text: 猶大子謝拉裔、米示薩別子毘他希雅、佐王治理民事、
      verse: 24
    - text: 論其鄉里田畝、猶大人有居於基列亞巴、及其鄉里、底本及其鄉里、葉甲薛及其鄉里、
      verse: 25
    - text: 亦在耶書亞、摩拉大、伯帕列、
      verse: 26
    - text: 哈薩書亞、別是巴及其鄉里、
      verse: 27
    - text: 洗革拉、米哥拿及其鄉里、
      verse: 28
    - text: 音臨門、瑣拉、耶末、
      verse: 29
    - text: 撒挪亞、亞杜蘭、及其鄉里、拉吉及其田畝、亞西加及其鄉里、張幕之所、自別是巴至欣嫩谷、
      verse: 30
    - text: 便雅憫人自迦巴而下、居於密抹、亞雅、伯特利及其鄉里、
      verse: 31
    - text: 亞拿突、挪伯、亞難雅、
      verse: 32
    - text: 夏瑣、拉瑪、基他音、
      verse: 33
    - text: 哈疊、洗編、尼八拉、
      verse: 34
    - text: 羅德、阿挪、及工師谷、
      verse: 35
    - text: 利未人昔居猶大者、有數班歸於便雅憫、
      verse: 36
  - chapter: 12
    verses:
    - text: 從撒拉鐵子所羅巴伯、及耶書亞、而歸之祭司利未人、有西萊雅、耶利米、以斯拉、
      verse: 1
    - text: 亞瑪利雅、瑪鹿、哈突、
      verse: 2
    - text: 示迦尼、利宏、米利末、
      verse: 3
    - text: 易多、近頓、亞比雅、
      verse: 4
    - text: 米雅民、瑪底雅、璧迦、
      verse: 5
    - text: 示瑪雅、約雅立、耶大雅、
      verse: 6
    - text: 撒路、亞木、希勒家、耶大雅、以上所載、當耶書亞時、爲祭司及其同宗之長、
      verse: 7
    - text: 利未人有耶書亞、賓內、甲篾、示利比、猶大、瑪他尼、瑪他尼與其同宗、司稱謝之事、
      verse: 8
    - text: 其同宗八布迦、烏尼、依其班列、與彼相對、
      verse: 9
    - text: 耶書亞生約雅金、約雅金生以利亞實、以利亞實生耶何耶大、
      verse: 10
    - text: 耶何耶大生約拿單、約拿單生押杜亞、
      verse: 11
    - text: 當約雅斤時、祭司爲族長者、有西萊雅班米拉雅、耶利米班哈拿尼雅、
      verse: 12
    - text: 以斯拉班米書蘭、亞瑪利雅班約哈難、
      verse: 13
    - text: 米利古班約拿單、示巴尼班約瑟、
      verse: 14
    - text: 哈琳班押拿、米拉約班希勒愷、
      verse: 15
    - text: 易多班撒迦利亞、近頓班米書蘭、
      verse: 16
    - text: 亞比雅班細基利、米拿民班某、摩亞底班毘勒太、
      verse: 17
    - text: 璧迦班沙母亞、示瑪雅班約拿單、
      verse: 18
    - text: 約雅立班瑪特乃、耶大雅班烏西、
      verse: 19
    - text: 撒來班加萊、亞木班希伯、
      verse: 20
    - text: 希勒家班哈沙比雅、耶大雅班拿坦業、
      verse: 21
    - text: 當以利亞實、耶何耶大、約哈難、押杜亞時、利未人之族長、俱載於册、當波斯王大利烏時、祭司爲族長者、亦載於册、
      verse: 22
    - text: 利未人之族長、載於歷代志、至以利亞實子約哈難時、
      verse: 23
    - text: 利未人之族長、乃哈沙比雅、示利比、甲篾子耶書亞、與相向而立之同宗、班列相對、頌讚稱謝、循上帝僕大衞所命、
      verse: 24
    - text: 瑪他尼、八布迦、俄巴底亞、米書蘭、達們、亞谷、咸爲閽人、守門於庫、
      verse: 25
    - text: 以上所載、俱在約撒達孫、耶書亞子約雅金、方伯尼希米、文士祭司以斯拉時、○
      verse: 26
    - text: 耶路撒冷邑垣告成、遂覓散處之利未人、招至耶路撒冷、欣然稱謝、謳歌擊鈸、鳴琴鼓瑟、而行奉獻之禮、
      verse: 27
    - text: 謳歌者、自耶路撒冷畿甸、與尼陀法人之鄉里、
      verse: 28
    - text: 又自伯吉甲、及迦巴押瑪弗之田畝、咸集、蓋謳歌者、已建鄉里於耶路撒冷四周、
      verse: 29
    - text: 祭司利未人自潔、亦潔其民、與邑門城垣、
      verse: 30
    - text: 我導猶大牧伯登城垣、使稱謝者二班、列隊而行、一班從右往糞場門、
      verse: 31
    - text: 從之者何沙雅、及猶大牧伯之半、
      verse: 32
    - text: 亞撒利雅、以斯拉、米書蘭、
      verse: 33
    - text: 猶大、便雅憫、示瑪雅、耶利米、
      verse: 34
    - text: 祭司之子數人執角、卽約拿單子撒迦利亞、約拿單乃示瑪雅子、示瑪雅乃瑪他尼子、瑪他尼乃米該亞子、米該亞乃撒刻子、撒刻乃亞薩子、
      verse: 35
    - text: 及其同宗示瑪雅、亞撒利、米拉萊、基拉萊、瑪艾、拿坦業、猶大、哈拿尼、咸執上帝僕大衞之樂器、文士以斯拉爲其先導、
      verse: 36
    - text: 由泉門而前、升大衞城之階、在大衞宮之上、東至水門、
      verse: 37
    - text: 一班從左而往、欲與彼班相遇、我率民衆之半、隨之於垣、過爐樓、至廣垣、
      verse: 38
    - text: 由以法蓮門之上、經古門、魚門、哈楠業樓、哈米亞樓、至於羊門、止於獄門、
      verse: 39
    - text: 於是稱謝者二班、與我及民長之半、立於上帝室中、
      verse: 40
    - text: 祭司以利亞金、瑪西雅、米拿民、米該雅、以利約乃、撒迦利亞、哈楠尼亞、俱執角、
      verse: 41
    - text: 又有瑪西雅、示瑪雅、以利亞撒、烏西、約哈難、瑪基雅、以攔、以謝、謳歌者大聲謳歌、伊斯拉希雅爲其督、
      verse: 42
    - text: 是日民獻大祭、喜樂不勝、蓋上帝使之懽忻、婦孺亦悅、耶路撒冷歡聲、聞於遠處、○
      verse: 43
    - text: 是日立人司庫、以貯舉祭、初熟之品、什一之供、收由諸邑之田、祭司利未人所當得者、如律所定、蓋猶大人爲供役之祭司利未人而樂也、
      verse: 44
    - text: 其人供上帝之事、與清潔之役、謳歌者、司閽者、亦然、循大衞及其子所羅門之命、
      verse: 45
    - text: 昔在大衞亞薩時、有謳歌者之長、與頌讚稱謝上帝之詩、
      verse: 46
    - text: 今在所羅巴伯尼希米時、以色列衆於謳歌者、司閽者、日給所需、以所區別者奉利未人、利未人以所區別者奉亞倫裔、
      verse: 47
  - chapter: 13
    verses:
    - text: 是日誦摩西書、俾民聽聞、見書載云、亞捫摩押二族、永不得入上帝會、
      verse: 1
    - text: 因其不以糧與水、迎以色列人、乃賂巴蘭來詛之、惟我上帝變詛爲祝、
      verse: 2
    - text: 民聞此律、則由以色列中、屛諸雜族、○
      verse: 3
    - text: 昔祭司以利亞實司我上帝室庫、與多比雅聯姻、
      verse: 4
    - text: 爲之備一巨室、此室曾貯素祭、乳香器皿、及穀酒油之什一、乃利未人、謳歌者、司閽者、循例當得之物、亦貯歸祭司之舉祭、
      verse: 5
    - text: 斯時我不在耶路撒冷、蓋巴比倫王、亞達薛西三十二年、我返覲王、越數日我請假、
      verse: 6
    - text: 旣至耶路撒冷、始知以利亞實爲多比雅所行之惡事、在上帝室院、爲之備室、
      verse: 7
    - text: 我則憂甚、取多比雅之家具、擲諸室外、
      verse: 8
    - text: 命潔其室、以上帝室之器皿、素祭乳香、仍貯於中、
      verse: 9
    - text: 我亦知利未人所當得者未給之、供役之利未人、及謳歌者、逃歸其田畝、
      verse: 10
    - text: 遂斥責民長曰、上帝之室、何遺棄之、因招集利未人、復供厥職、
      verse: 11
    - text: 於是猶大人攜其穀酒油之什一、入於府庫、
      verse: 12
    - text: 我立祭司示利米雅、繕寫撒督、利未人毘大雅司庫、瑪他尼孫、撒刻子哈難副之、此數人皆忠誠、以供同宗爲職、
      verse: 13
    - text: 我上帝歟、我爲爾室及其典禮、所行之善事、尚其垂念、毋泯沒之、○
      verse: 14
    - text: 時、我見猶大地、有人於安息日、踐醡運穀、以驢負載、且荷酒葡萄無花菓、及諸負擔、於安息日進耶路撒冷、在其鬻食物之日、我警戒之、
      verse: 15
    - text: 有推羅人居其中、攜魚及諸貨物、安息日鬻於猶大人、在耶路撒冷、
      verse: 16
    - text: 我斥責猶大顯者曰、爾奚行此惡、以犯安息日、
      verse: 17
    - text: 昔爾列祖、豈非行是、致我上帝降諸災於我儕、及斯邑乎、爾今又犯安息、使怒及於以色列、尤有甚焉、
      verse: 18
    - text: 我於安息日前夕、耶路撒冷邑門昏黑之時、卽命閉之、安息日後方啟、又委我僕數人監門、免人於安息日負荷入邑、
      verse: 19
    - text: 商賈及鬻諸貨物者、一再宿於耶路撒冷外、
      verse: 20
    - text: 我戒之曰、爾奚附垣而宿、如再行此、我必執爾、此後安息日、彼不復至、
      verse: 21
    - text: 我命利未人潔己而至、監守邑門、使安息日爲聖、我上帝歟、尚其垂念我、依爾鴻慈矜憫我、○
      verse: 22
    - text: 時、我見猶大人、娶亞實突亞捫摩押之女爲室、
      verse: 23
    - text: 其子女所言者、半屬亞實突方言、猶大方言則不能、惟言諸族方言而已、
      verse: 24
    - text: 我則斥之、詛之、撻其數人、拔其髮、使指上帝而誓、必不以己女嫁其子、不娶其女爲妻爲媳、
      verse: 25
    - text: 謂之曰、以色列王所羅門、非因此而犯罪乎、彼在列國中、無王可比、上帝愛之、立爲以色列王、然異邦之女誘之干罪、
      verse: 26
    - text: 我豈聽爾行此大惡、娶異邦之女、干犯我上帝乎、
      verse: 27
    - text: 祭司長以利亞實孫、耶何耶大子一人、爲和倫人參巴拉之壻、我屛之於我前、
      verse: 28
    - text: 我上帝歟、彼玷祭司之職、背祭司利未人之約、望爾念之、
      verse: 29
    - text: 如是我潔斯衆、絕異邦人、且定祭司利未人之職任、俾供厥役、
      verse: 30
    - text: 命民按期備柴、獻初熟之土產、我上帝歟、望爾垂念、施恩於我、
      verse: 31
  name: Nehemiah
- chapters:
  - chapter: 1
    verses:
    - text: 亞哈隨魯爲王、統轄百有二十七州、自印度至古實、
      verse: 1
    - text: 其時都於書珊、在宮坐於王位、
      verse: 2
    - text: 三年、宴諸牧伯、臣僕、各州之顯者、及方伯、卽波斯瑪代之權貴、咸在其前、
      verse: 3
    - text: 王於多日、以其榮國之富有、及其威嚴之炫赫示之、凡歷十有八旬、
      verse: 4
    - text: 此日旣過、又宴書珊宮中之人、自尊逮卑、歷有七日、在宮之院、
      verse: 5
    - text: 以白綠藍三色之布爲帷、繫以紫枲之繩、綴以銀環、在於白石之柱、內有金銀之牀、設於紅石白石、黃石黑石、所鋪之地、
      verse: 6
    - text: 金巵賜酒、巵式不一、御酒孔多、示王厚貺、
      verse: 7
    - text: 飲酒有令、勿得強人、蓋王曾命宮中百工、使人各隨所欲、
      verse: 8
    - text: 王后瓦實提、亦在亞哈隨魯王宮、爲諸婦設宴、
      verse: 9
    - text: 屆七日、王飲酒而樂、諭御前宦豎七人、米戶幔、比斯他、哈波拿、比革他、亞拔他、西達、甲迦、
      verse: 10
    - text: 請王后瓦實提戴后冕至王前、使庶民諸伯得見其美、蓋后有殊色也、
      verse: 11
    - text: 惟后不遵宦豎所傳王命而至、王怒甚、中心如焚、
      verse: 12
    - text: 王之左右、波斯瑪代七伯、時覲王顏、居國之首位、卽甲示拿、示達、押瑪他、他施斯、米力、瑪西拿、米母干、俱達時務、皆哲士也、凡王有事、例當詢諸明法律者、故問之曰、
      verse: 13
    - text: 王之左右、波斯瑪代七伯、時覲王顏、居國之首位、卽甲示拿、示達、押瑪他、他施斯、米力、瑪西拿、米母干、俱達時務、皆哲士也、凡王有事、例當詢諸明法律者、故問之曰、
      verse: 14
    - text: 王后瓦實提、不遵宦豎所傳亞哈隨魯王之命、按律我當如何處之、
      verse: 15
    - text: 米母干謂王及諸伯曰、后瓦實提所爲、匪但有害於王、亦有害於王之諸州牧伯庶民、
      verse: 16
    - text: 蓋后之所爲、必傳於諸婦、言王召后、而后不至、致諸婦亦蔑視其夫、
      verse: 17
    - text: 今而後、波斯瑪代衆命婦、聞后所爲、必效其尤、言於王之牧伯、遂生藐視、憤怒靡已、
      verse: 18
    - text: 如王以爲善、則降諭旨、載於波斯瑪代之律、永遠不廢、不容瓦實提進御、以其后位、賜較彼尤善者、
      verse: 19
    - text: 王疆宇甚廣、王詔布告通國、則婦必敬其夫、無論尊卑、
      verse: 20
    - text: 王與諸伯、咸悅米母干之言、王遂依此而行、
      verse: 21
    - text: 頒詔王之諸州、各依其文字方言、曰夫必於其家爲主、亦依其方言而言焉、
      verse: 22
  - chapter: 2
    verses:
    - text: 厥後、王怒旣息、追思瓦實提、並其所行、及所降之詔、
      verse: 1
    - text: 侍臣曰、宜爲王採訪豔麗處女、
      verse: 2
    - text: 請王設官於國之諸州、集豔麗處女、咸至書珊、俾入後宮、令內豎希該掌之、賜以薰沐所需、
      verse: 3
    - text: 惟王所悅之女、則立爲后、以代瓦實提、王以爲善、依此而行、○
      verse: 4
    - text: 書珊宮、有猶大人末底改者、乃便雅憫族、基士曾孫、示每孫、睚珥子也、
      verse: 5
    - text: 昔巴比倫王尼布甲尼撒、自耶路撒冷虜猶大王耶哥尼雅、及其民衆、末底改亦與焉、
      verse: 6
    - text: 末底改叔之女哈大沙、又名以斯帖、美姿容、有殊色、父母旣沒、末底改撫養之、以爲己女、
      verse: 7
    - text: 王命與詔旣頒、衆女咸至書珊宮、以斯帖亦入宮、內豎希該掌其事、
      verse: 8
    - text: 希該悅以斯帖、加恩優渥、急以薰沐所需、及所應得予之、又以當給之宮女七人賜之、移居女室至美之所、
      verse: 9
    - text: 以斯帖從末底改命、不以其國其族告人、
      verse: 10
    - text: 末底改日往來於女室院前、欲知以斯帖安否、並其將來之境遇、
      verse: 11
    - text: 衆女循例薰沐、十有二月、用沒藥之油六月、用芬芳之品、及諸薰沐之品六月、然後依次覲王、
      verse: 12
    - text: 女子入覲、自女室詣王宮、凡其所求、悉以給之、
      verse: 13
    - text: 夕往朝返、居於女子次室、歸司嬪妃之內豎沙甲掌之、非王悅之、以名見召、則不得復見、
      verse: 14
    - text: 末底改叔亞比孩之女以斯帖、末底改以爲己女者、屆期覲王、除內豎希該所賜而外、一無所求、見者皆悅之、
      verse: 15
    - text: 亞哈隨魯王七年十月、卽提別月、以斯帖被引入宮覲王、
      verse: 16
    - text: 王愛之、逾於諸女、蒙王恩寵、較衆處女尤厚、加冕於其首、立爲后、以代瓦實提、
      verse: 17
    - text: 王緣以斯帖故、大宴牧伯臣僕、免各州之租稅、依王厚貺、大頒賞賚、
      verse: 18
    - text: 衆女復集時、末底改坐於御門、
      verse: 19
    - text: 以斯帖不以其國其族告人、遵末底改所命、與撫養時無異、
      verse: 20
    - text: 末底改坐御門時、有王之二豎、司閽者辟探提列忿怒、謀害亞哈隨魯王、
      verse: 21
    - text: 末底改知之、以告后以斯帖、以斯帖託末底改名、告於王、
      verse: 22
    - text: 繼察之、得其實、懸二豎於木、在王前錄其事於歷代志、
      verse: 23
  - chapter: 3
    verses:
    - text: 厥後、王擢亞甲族人、哈米大他子哈曼、尊之、使其位高於左右諸牧伯、
      verse: 1
    - text: 在御門之臣僕、俱遵王命、跪拜哈曼、惟末底改不跪不拜、
      verse: 2
    - text: 御門臣僕問之曰、爾奚違王命、
      verse: 3
    - text: 日諫末底改、末底改不聽、衆以告哈曼、欲觀末底改事之究竟、蓋末底改以己爲猶大人告之也、
      verse: 4
    - text: 哈曼見末底改不跪不拜、則怒甚、
      verse: 5
    - text: 衆以末底改國族告哈曼、哈曼以爲殺此一人、猶微事耳、欲將亞哈隨魯王通國、末底改之同宗猶大人、盡行殲滅、
      verse: 6
    - text: 亞哈隨魯王十二年正月、卽尼散月、人在哈曼前、按日與月掣普珥、卽籤、至十二月、卽亞達月爲吉、
      verse: 7
    - text: 哈曼奏王曰、有一族、散處爾國諸州、其律異乎萬民、不遵王律、容之於王無益、
      verse: 8
    - text: 如王悅之、可頒明詔、翦滅斯族、我將以銀一萬他連得、付於掌國帑者、以儲王庫、
      verse: 9
    - text: 王脫指環、給亞甲族人、哈米大他子哈曼、卽猶大人之敵、
      verse: 10
    - text: 曰、此銀賜爾、斯民亦付爾、隨意待之、
      verse: 11
    - text: 正月十三日、遂召王之繕寫、從哈曼所命書詔、依各州文字、各族方言、繕以御名、鈐以王之指環、普告王臣、各州方伯、各族民長、
      verse: 12
    - text: 遣郵傳詔各州、使於十二月、卽亞達月十三日、一日之間、將猶大人、無論老幼、嬰孩婦女、盡行殺戮翦滅、俾其隕亡、取其貨財、以爲己有、
      verse: 13
    - text: 所錄之詔、頒行各州、宣告各族、使之預備、以待是日、
      verse: 14
    - text: 在書珊宮降詔、郵驛遵命、其行甚速、王與哈曼坐而飲、惟書珊邑、則紛擾焉、
      verse: 15
  - chapter: 4
    verses:
    - text: 末底改旣知此事、自裂其衣、衣麻蒙灰、出至邑中、大聲痛哭、
      verse: 1
    - text: 及御門而止、因衣麻者不可入也、
      verse: 2
    - text: 詔至各州、猶大人悲甚、禁食、哭泣、哀號、衣麻臥於灰中者衆、
      verse: 3
    - text: 以斯帖之侍女內豎進而告之、后則憂甚、遺末底改衣、使去其麻、末底改不受、
      verse: 4
    - text: 王昔委內豎哈他革侍以斯帖、以斯帖召之、命其往問末底改、何事何故、
      verse: 5
    - text: 哈他革遂出、至御門前之場、見末底改、
      verse: 6
    - text: 末底改以所遇之事、及哈曼爲滅猶大人、許以銀輸王庫之確數、悉告哈他革、
      verse: 7
    - text: 又將書珊所頒滅猶大人之詔、付與哈他革、請呈於以斯帖、明告此事、且囑其入覲、爲己族祈求於王前、
      verse: 8
    - text: 哈他革返、以末底改之言告以斯帖、
      verse: 9
    - text: 以斯帖命哈他革告末底改曰、
      verse: 10
    - text: 王之臣僕、及諸州之民皆知、凡未蒙王召、擅入內院覲王者、無論男女、殺無赦、俱爲一例、非王向之舉其金杖、不得生存、我未蒙召入覲、已三旬矣、
      verse: 11
    - text: 或以以斯帖言告末底改、
      verse: 12
    - text: 末底改使覆以斯帖曰、勿意爾居王宮、愈於猶大衆、必能得免、
      verse: 13
    - text: 今爾得居后位、焉知非爲此會、如爾斯時緘默無言、則猶大人必從他方、得解脫、蒙拯救、惟爾與父家、將見剿滅耳、
      verse: 14
    - text: 以斯帖命覆末底改曰、
      verse: 15
    - text: 當集書珊諸猶大人、爲我禁食三晝夜、不食不飲、我與侍女亦禁食、然後違例覲王、若亡則亡耳、
      verse: 16
    - text: 末底改往、咸遵以斯帖命而行、
      verse: 17
  - chapter: 5
    verses:
    - text: 越至三日、以斯帖衣朝服、立於王宮內院、在王宮相對之所、王在宮中坐其位、對於門、
      verse: 1
    - text: 見后以斯帖立於院中、則加恩、向之舉金杖、以斯帖乃前、捫其杖端、
      verse: 2
    - text: 王諭之曰、后以斯帖、爾何所欲、爾何所求、卽國之半、亦必予爾、
      verse: 3
    - text: 以斯帖曰、我爲王設宴、如王悅之、請與哈曼、今日赴宴、
      verse: 4
    - text: 王命曰、使哈曼速行、如以斯帖所言、於是王及哈曼、赴以斯帖所備之宴、
      verse: 5
    - text: 宴飲之時、王謂以斯帖曰、爾何所求、我必予爾、爾何所欲、卽國之半、亦必爲之、
      verse: 6
    - text: 以斯帖曰、我之所求所欲、
      verse: 7
    - text: 我若沾恩於王前、且王悅之、允我所求、成我所欲、請與哈曼、赴我所設之宴、明日必依王言而行、
      verse: 8
    - text: 是日哈曼中心歡悅、欣然而出、然見末底改在御門、不起立、不動身、則怒甚、
      verse: 9
    - text: 強忍而歸、招其友及妻細利斯至、
      verse: 10
    - text: 以其財貨之富、子女之繁、及王擢而升之、超於諸伯王臣諸事、悉告之、
      verse: 11
    - text: 且曰、后以斯帖設宴、予而外、不許人偕王赴之、明日設宴、我與王又見請、
      verse: 12
    - text: 惟見猶大人末底改坐於御門、則此一切、不足爲意、
      verse: 13
    - text: 其妻細利斯與諸友謂之曰、當具木高五丈、明日求王、懸末底改於上、然後欣然與王赴宴、哈曼悅其言、使具木焉、
      verse: 14
  - chapter: 6
    verses:
    - text: 是夕王不得寢、命取歷代史記、乃誦於王前、
      verse: 1
    - text: 其中載云、王之二豎、司閽者辟探提列、謀害亞哈隨魯王、末底改首告之、
      verse: 2
    - text: 王問曰、末底改因此、膺何尊榮爵位、侍臣對曰、無之、
      verse: 3
    - text: 王曰、誰在院中、時、哈曼適進王宮外院、欲與王言、懸末底改於其所具之木、
      verse: 4
    - text: 侍臣對曰、哈曼立於院中、王曰、使之入、
      verse: 5
    - text: 哈曼入、王問曰、王欲榮者、若何待之、哈曼意謂、王欲榮者、孰逾於我、
      verse: 6
    - text: 遂曰、王欲榮之、
      verse: 7
    - text: 則取王所服之朝衣、及王所乘戴冠之馬、
      verse: 8
    - text: 以衣與馬、付最尊之大臣一人、以衣衣王所欲榮者、使之乘馬、遊於邑衢、宣告其前曰、王欲榮者、待之若是、
      verse: 9
    - text: 王命哈曼曰、速取衣馬、依爾所言、以待坐於御門者、猶大人末底改、凡爾所言、毋少欠缺、
      verse: 10
    - text: 哈曼遂取衣馬、以衣衣末底改、俾其乘馬、遊於邑衢、宣告其前曰、王欲榮者、待之若是、
      verse: 11
    - text: 末底改反御門、哈曼則憂、蒙首趨歸、
      verse: 12
    - text: 以所遇之事、悉告其妻細利斯、及諸友朋、彼之智士、曁其妻曰、爾始屈於末底改、如彼果猶大族、爾必不能與抗、終必仆於其前、
      verse: 13
    - text: 言時、王之內豎至、亟攜哈曼、赴以斯帖所備之宴、
      verse: 14
  - chapter: 7
    verses:
    - text: 王與哈曼、赴后以斯帖之宴、
      verse: 1
    - text: 是日宴時、王復問以斯帖曰、后以斯帖、爾何所求、我必予爾、爾何所欲、卽國之半、亦必爲之、
      verse: 2
    - text: 后以斯帖對曰、我若沾恩於王前、且王悅之、則請依我所求、賜我生命、依我所欲、保我民族、
      verse: 3
    - text: 我與我民見鬻、欲加殺戮翦滅、俾歸隕亡、我儕若被鬻爲奴爲婢、我則緘默不言、蓋以我儕遇禍、較王受損、不足數也、
      verse: 4
    - text: 王謂后以斯帖曰、敢起意爲此者、誰乎、其人何在、
      verse: 5
    - text: 以斯帖曰、厥仇厥敵、卽此惡人哈曼也、於是哈曼驚懼、在王與后前、
      verse: 6
    - text: 王忿然而起、離席往於御苑、哈曼知王必罪己、則起立、求后以斯帖救其生命、
      verse: 7
    - text: 王自御苑復返宴所、見哈曼伏於以斯帖所在之榻、則曰、在宮中、在我前、彼乃強迫后耶、王出斯言、左右遂蒙哈曼面、
      verse: 8
    - text: 侍王之內豎哈波拿曰、末底改昔有救王之功、哈曼爲之備木、高五丈、今立於己家、王曰、懸之其上、
      verse: 9
    - text: 遂以哈曼、懸於爲末底改所備之木、王怒乃息、
      verse: 10
  - chapter: 8
    verses:
    - text: 是日亞哈隨魯王、以猶大人之仇哈曼家、付於后以斯帖、末底改亦覲王、蓋以斯帖告王爲己戚屬也、
      verse: 1
    - text: 王脫己之指環、由哈曼所奪者、錫末底改、以斯帖委末底改治哈曼家、
      verse: 2
    - text: 以斯帖復言於王前、伏其足下、涕泣哀求、除亞甲族人哈曼之害、及攻猶大人之惡謀、
      verse: 3
    - text: 王向以斯帖舉其金杖、以斯帖起、立於王前、
      verse: 4
    - text: 曰、亞甲族人、哈米大他子哈曼、設謀頒詔、殺戮在王諸州之猶大人、如王悅之、我若沾恩於王前、王視爲善、王目悅我、則請降諭廢之、
      verse: 5
    - text: 我民遇害、我何以堪、我族被滅、我何忍見、
      verse: 6
    - text: 王謂后以斯帖、及猶大人末底改曰、哈曼欲害猶大人、被懸於木、我以其家賜以斯帖、
      verse: 7
    - text: 今可隨意、託王名書詔、頒於猶大人、以王指環鈐之、蓋繕以王名、鈐以王指環之詔、莫能廢也、
      verse: 8
    - text: 三月卽西彎月、二十三日、王之繕寫見召、從末底改所言書詔、傳於自印度至古實、百有二十七州之猶大人、以及大臣、方伯民長、依各州之文字、各族之方言、亦按猶大人之文字方言、
      verse: 9
    - text: 繕以亞哈隨魯王名、鈐以王之指環、遣郵乘御廐所產快馬傳之、
      verse: 10
    - text: 詔曰、王許各州諸邑之猶大人、於十二月、卽亞達月十三日、一日之間咸集、自相扞衞、以保其生、殺戮翦滅各州作勢攻彼之人、使之隕亡、及厥婦孺、取其貨財、以爲己有、
      verse: 11
    - text: 詔曰、王許各州諸邑之猶大人、於十二月、卽亞達月十三日、一日之間咸集、自相扞衞、以保其生、殺戮翦滅各州作勢攻彼之人、使之隕亡、及厥婦孺、取其貨財、以爲己有、
      verse: 12
    - text: 書錄此詔、頒行各州、宣告各族、使猶大人設備、屆期復仇於敵、
      verse: 13
    - text: 郵乘御馬之快者、奉王命而疾馳、此詔出自書珊宮、
      verse: 14
    - text: 末底改衣朝服、厥色藍白、首冠大金冕、外衣赤枲袍、出自王前、書珊邑民、歡呼喜樂、
      verse: 15
    - text: 猶大人咸有光寵尊榮、欣喜歡忭、
      verse: 16
    - text: 王詔所至各州大邑、猶大人欣喜歡忭、設筵守爲佳日、斯土之民緣畏猶大人、入其籍者多焉、
      verse: 17
  - chapter: 9
    verses:
    - text: 十二月卽亞達月、十三日、猶大人之仇、將行王之前詔、冀制猶大人、而反爲猶大人所制、
      verse: 1
    - text: 是日猶大人、集於亞哈隨魯王各州諸邑、殺戮欲害己者、莫能禦之、以諸族咸畏之也、
      verse: 2
    - text: 州牧、大臣、方伯、曁從王事之百寮、畏末底改、助猶大人、
      verse: 3
    - text: 蓋末底改尊於朝廷、名揚諸州、爵位日隆、
      verse: 4
    - text: 猶大人以刃擊諸敵、殺戮之、翦滅之、凡憾之者、任意而待、
      verse: 5
    - text: 在書珊城、猶大人殺五百人、
      verse: 6
    - text: 又殺巴珊大他、達分、亞斯帕他、
      verse: 7
    - text: 破拉他、亞大利雅、亞利大他、
      verse: 8
    - text: 帕瑪斯他、亞利賽、亞利代、瓦耶撒他、
      verse: 9
    - text: 此十人、乃哈米大他之孫、猶大人敵哈曼之子、惟不取其貨財、
      verse: 10
    - text: 當日在書珊城、核被殺者之數、呈於王前、
      verse: 11
    - text: 王以告后以斯帖曰、猶大人在書珊城中、旣殺五百人、並戮哈曼十子、則在王之諸州、其所爲者可知矣、今爾何求、我必予爾、尚有所欲、我必爲之、
      verse: 12
    - text: 以斯帖曰、如王悅之、則請允居書珊之猶大人、明日仍行今日之詔、並以哈曼十子、懸之於木、
      verse: 13
    - text: 王命依此而行、頒詔於書珊、遂取哈曼十子懸之、
      verse: 14
    - text: 亞達月十四日、居書珊之猶大人復集、殺三百人、惟不取其貨財、
      verse: 15
    - text: 在王諸州之猶大人亦集、自相扞衞、以保其生、免敵之擾、殺憾己者、七萬五千人、惟不取其貨財、
      verse: 16
    - text: 亞達月十三日行此事、十四日憩息、以爲筵宴喜樂之日、
      verse: 17
    - text: 居書珊之猶大人、於十三日、十四日會集、十五日憩息、以爲設筵喜樂之日、
      verse: 18
    - text: 故居鄉里之猶大人、今於亞達月十四日、筵宴喜樂、以爲佳日、互相饋遺、○
      verse: 19
    - text: 末底改錄其事、致書在亞哈隨魯王諸州之猶大人、無間遠邇、
      verse: 20
    - text: 每歲守亞達月之十四日、十五日、
      verse: 21
    - text: 以是月是日、猶大人免敵之擾、轉憂爲喜、轉戚爲愉、守爲佳日、於此二日、筵宴喜樂、互相饋遺、賙恤貧乏、
      verse: 22
    - text: 猶大人循末底改所達之書、以始行之事、立爲永例、
      verse: 23
    - text: 蓋亞甲族人、哈米大他子哈曼、謀害猶大人、欲殲其衆、掣普珥卽籤、定日殺戮之、勦滅之、
      verse: 24
    - text: 其事爲王所知、王則頒詔、使哈曼謀害猶大人之惡計、歸於其首、父子俱懸於木、
      verse: 25
    - text: 後以普珥音義、名斯二日曰普琳、猶大人緣此書所載、及己所見所遇、
      verse: 26
    - text: 議定己與後裔、及凡歸附之者、每歲依其例文、屆期守此二日、永世弗替、
      verse: 27
    - text: 各州諸邑、歷世各家、謹記恪守是日、此普琳日、在猶大人中、必不可廢、其裔永誌弗諼、
      verse: 28
    - text: 亞比孩女、王后以斯帖、及猶大人末底改、爲文以證普琳之第二書、
      verse: 29
    - text: 且以和平誠實之言、致書於亞哈隨魯國、百有二十七州之猶大人、
      verse: 30
    - text: 依期守普琳日、循猶大人末底改、及后以斯帖所命、從猶大人爲己及裔、所定禁食哭號之例、
      verse: 31
    - text: 以斯帖降諭、定守普琳日、其事錄之於册、
      verse: 32
  - chapter: 10
    verses:
    - text: 亞哈隨魯王使平陸海島、咸納貢稅、
      verse: 1
    - text: 彼以權力所行、及擢末底改、加以顯爵、其事之詳、俱載於瑪代波斯列王紀、
      verse: 2
    - text: 猶大人末底改、位居亞哈隨魯王之次、在猶大人中爲尊、見悅於諸同宗、以和平之言、安撫其族、惟求其民之益焉、
      verse: 3
  name: Esther
- chapters:
  - chapter: 1
    verses:
    - text: 烏斯地有名約伯者、爲人純全端正、寅畏上帝、離棄諸惡、
      verse: 1
    - text: 生子七、女三、
      verse: 2
    - text: 其產有羊七千、駝三千、牛五百耦、牝驢五百、僕從衆多、在東方、斯人爲至大、
      verse: 3
    - text: 厥子各於所定之日、設筵於室、邀其姊妹三人共食、
      verse: 4
    - text: 宴日旣過、約伯召而潔之、晨興、按其人數、爲之獻燔祭、蓋曰、恐我子干罪、心違上帝、約伯所爲恆若此、○
      verse: 5
    - text: 一日、上帝衆子詣耶和華前、撒但亦與焉、
      verse: 6
    - text: 耶和華謂撒但曰、爾奚自、對曰、徧歷塵寰、往來其間而返、
      verse: 7
    - text: 耶和華曰、我僕約伯、爾留意乎、彼純全端正、寅畏上帝、離棄諸惡、世無其匹、
      verse: 8
    - text: 對曰、約伯寅畏上帝、豈無所爲乎、
      verse: 9
    - text: 爾豈非藩圍其身家、及凡所有乎、錫嘏其手所爲、其產增益於地、
      verse: 10
    - text: 今且伸手擊其所有、必面違爾、
      verse: 11
    - text: 耶和華曰、凡彼所有、悉付爾手、惟勿加手於其身、撒但乃退、○
      verse: 12
    - text: 一日、約伯子女宴於兄室、
      verse: 13
    - text: 使者來告約伯曰、牛耕於田、驢齧芻於側、
      verse: 14
    - text: 示巴人猝至、掠之、以刃殺僕、惟我獨逃、以告、
      verse: 15
    - text: 言時、又一人至曰、上帝之火、自天而降、焚羊及僕、惟我獨逃、以告、
      verse: 16
    - text: 言時、又一人至曰、迦勒底人、分爲三隊猝至、掠駝、以刃殺僕、惟我獨逃、以告、
      verse: 17
    - text: 言時、又一人至曰、爾子女宴於兄室、
      verse: 18
    - text: 大風自野至、擊室四隅、室傾、少者被壓而死、惟我獨逃、以告、
      verse: 19
    - text: 約伯遂起、裂衣薙首、伏地而拜、
      verse: 20
    - text: 曰、我裸而出母胎、亦裸而歸、耶和華與之、耶和華取之、耶和華之名、宜頌美也、
      verse: 21
    - text: 約伯於此諸事、不干罪、不非上帝、
      verse: 22
  - chapter: 2
    verses:
    - text: 又一日、上帝衆子詣耶和華前、撒但亦與焉、
      verse: 1
    - text: 耶和華謂撒但曰、爾奚自、對曰、徧歷塵寰、往來其間而返、
      verse: 2
    - text: 耶和華曰、我僕約伯、爾留意乎、彼純全端正、寅畏上帝、離棄諸惡、世無其匹、爾雖激我、無故滅之、彼仍守厥正、
      verse: 3
    - text: 撒但對曰、以皮代皮、人願捐其所有、以保生命、
      verse: 4
    - text: 今且伸手擊其骨肉、必面違爾、
      verse: 5
    - text: 耶和華曰、彼在爾手、惟存其生、
      verse: 6
    - text: 撒但退、擊約伯、使之發癰、自踵至頂、
      verse: 7
    - text: 乃坐於灰、以片瓦搔身、
      verse: 8
    - text: 其妻曰、爾猶守正乎、其違上帝而死、
      verse: 9
    - text: 曰、爾出言、如愚婦也、我儕自上帝受福、不亦受禍乎、約伯於此諸事、未嘗以口干罪、○
      verse: 10
    - text: 約伯三友、提幔人以利法、書亞人比勒達、拿瑪人瑣法、聞彼遭此諸難、各自其地至、相約偕往、哀而慰之、
      verse: 11
    - text: 舉目遙望、而不之識、大聲號哭、各裂其衣、向天揚塵蒙首、
      verse: 12
    - text: 同坐於地、歷七晝夜、見其憂甚、無與言者、
      verse: 13
  - chapter: 3
    verses:
    - text: 厥後、約伯啟口、詛其誕辰、
      verse: 1
    - text: 曰、願我生之日泯沒、人言妊男之夕無有、
      verse: 2
    - text: 曰、願我生之日泯沒、人言妊男之夕無有、
      verse: 3
    - text: 願是日晦冥、上帝不垂顧之、輝光不燭照之、
      verse: 4
    - text: 願幽暗陰翳取之、靉靆覆之、日蝕恐之、
      verse: 5
    - text: 願是夕爲昏黑所奪、不豫於年期、不入乎月數、
      verse: 6
    - text: 願是夕孤寂、不聞歡聲、
      verse: 7
    - text: 願彼詛日、有術招鱷者詛之、
      verse: 8
    - text: 願其晨星闇然、盼光不得、曙色不見、
      verse: 9
    - text: 因其不閉我母胎之門、不掩我目前之難、
      verse: 10
    - text: 我何不墮胎而死、何不甫產而亡、
      verse: 11
    - text: 胡爲膝接我、乳哺我、
      verse: 12
    - text: 非然者、則已宴然而臥、安然而寢、
      verse: 13
    - text: 與爲己重建邱墟之君相同在、
      verse: 14
    - text: 或與有金、以銀充室之侯伯相偕、
      verse: 15
    - text: 或如未滿期之胎、未見光之嬰、
      verse: 16
    - text: 在彼兇暴者息騷擾、困憊者得康寧、
      verse: 17
    - text: 囚者相安、不聞督迫之聲、
      verse: 18
    - text: 尊卑同居、奴脫於主、○
      verse: 19
    - text: 胡爲賜光於受難者、賜生於苦心者、
      verse: 20
    - text: 彼望死不得、掘地求之、甚於求寶藏、
      verse: 21
    - text: 尋獲塚墓、則喜樂不勝、
      verse: 22
    - text: 人爲上帝所域、行徑迷茫、胡爲錫之以光、
      verse: 23
    - text: 我未食而先歎、呻吟之聲、有如水湧、
      verse: 24
    - text: 所慮者臨我、所懼者及我、
      verse: 25
    - text: 不得平康、不得安居、不得宴息、而難至焉、
      verse: 26
  - chapter: 4
    verses:
    - text: 提幔人以利法曰、
      verse: 1
    - text: 人若試與爾言、爾厭之乎、然誰能自禁不言耶、
      verse: 2
    - text: 昔爾訓衆、手弱者堅之、
      verse: 3
    - text: 將躓者以言持之、膝弱者健之、
      verse: 4
    - text: 今也災難臨爾、而爾迷惘、迫爾、而爾驚惶、
      verse: 5
    - text: 爾之所恃、非在寅畏乎、爾之所望、非在正行乎、
      verse: 6
    - text: 試思無辜者伊誰淪沒、端正者何處見絕、
      verse: 7
    - text: 以我觀之、耕惡種孽、所穫如之、
      verse: 8
    - text: 上帝吹噓、彼則喪亡、上帝震怒、彼則消滅、
      verse: 9
    - text: 獅之吼、與猛獅之聲俱息、稚獅之齒見折、
      verse: 10
    - text: 老獅絕食而死、牝獅之子離散、
      verse: 11
    - text: 我竊得一事、我耳微聞其聲、
      verse: 12
    - text: 乃於夜間人酣睡時、出於幻想之意、
      verse: 13
    - text: 驚駭戰慄臨我、百骨悚動、
      verse: 14
    - text: 神過我前、毛髮森豎、
      verse: 15
    - text: 彼立、不辨其狀、第見有象、在於目前、靜默之中、我聞有聲云、
      verse: 16
    - text: 必死之人、豈義於上帝乎、世人豈潔於造之者乎、
      verse: 17
    - text: 卽其臣僕、猶不足恃、卽其使者、尚責其愚、
      verse: 18
    - text: 況居土舍、基塵埃、爲蠹所敗者乎、
      verse: 19
    - text: 旦夕之間、卽見毀滅、永歸烏有、無人介意、
      verse: 20
    - text: 其中幕索、非見奪乎、未得智慧、而隕亡焉、
      verse: 21
  - chapter: 5
    verses:
    - text: 爾且呼籲、有應者乎、諸聖之中、爾誰向乎、
      verse: 1
    - text: 忿怒殺愚人、妒忌滅癡者、
      verse: 2
    - text: 嘗見愚者盤根、我立詛其室家、
      verse: 3
    - text: 其子遠乎寧域、受屈抑於邑門、無人援拯、
      verse: 4
    - text: 飢者食其禾稼、自棘籬而取之、陷阱啟口、吞其貨財、
      verse: 5
    - text: 禍非自土而生、災非自地而發、
      verse: 6
    - text: 人生遇難、如火星之飛揚、
      verse: 7
    - text: 若我、則必仰望上帝、以事託之、
      verse: 8
    - text: 彼行大事不可測、行奇事不勝數、
      verse: 9
    - text: 降雨於土壤、賜水於田疇、
      verse: 10
    - text: 卑者置之於高處、憂者舉之於寧域、
      verse: 11
    - text: 敗狡者之計、俾其所謀不得成、
      verse: 12
    - text: 令智者自中其詭計、使譎者之謀早敗、
      verse: 13
    - text: 若輩晝遇晦冥、午間捫搎、有如昏夜、
      verse: 14
    - text: 惟上帝脫貧人於口中刀、援之於強者手、
      verse: 15
    - text: 如是、窮乏者有望、不義者緘口、○
      verse: 16
    - text: 上帝所懲者有福、故全能者之譴責、爾勿輕視、
      verse: 17
    - text: 蓋彼破之、而復裹之、傷之、而手醫之、
      verse: 18
    - text: 爾遇六災、彼必救之、卽遭七難、禍不及身、
      verse: 19
    - text: 饑時拯爾於死亡、戰時脫爾於鋒刃、
      verse: 20
    - text: 口舌之害、爾得避匿、災禍臨時、爾無畏懼、
      verse: 21
    - text: 遭毀滅饑饉而反笑、遇野獸亦無恐、
      verse: 22
    - text: 田石爾與盟、野獸與爾和、
      verse: 23
    - text: 帳幕之安可知、稽爾羊牢、無有所失、
      verse: 24
    - text: 且知爾族繁衍、爾裔如地上之茂草、
      verse: 25
    - text: 爾壽滿盈、始歸墳墓、譬諸禾束、屆期蓋藏、
      verse: 26
    - text: 此理我已詳察、誠爲如是、爾其聞而知之、自得其益、
      verse: 27
  - chapter: 6
    verses:
    - text: 約伯曰、
      verse: 1
    - text: 惟願權我之憂、衡我之難、
      verse: 2
    - text: 較諸海沙尤重、故我言詞造次、
      verse: 3
    - text: 全能者之矢、入於我躬、我神飲其毒、上帝之威烈、列陳攻我、
      verse: 4
    - text: 野驢有薪豈呼乎、牛有芻豈鳴乎、
      verse: 5
    - text: 物淡無鹽可食乎、蛋白有味乎、
      verse: 6
    - text: 此事乃如可厭之食、我靈弗受之、
      verse: 7
    - text: 惟願得我所求、上帝賜我所望、
      verse: 8
    - text: 卽其樂意壓我、伸手絕我、
      verse: 9
    - text: 我則尚有慰藉、縱罹無已之苦、猶可踴躍、因我未違聖者之言、
      verse: 10
    - text: 我力若何、尚可待乎、我終若何、尚可忍乎、
      verse: 11
    - text: 我力豈石之力乎、我體豈銅乎、
      verse: 12
    - text: 我中非無輔助乎、我智非盡屛除乎、
      verse: 13
    - text: 人將頹敗、失其對全能者之寅畏、其友宜矜恤之、
      verse: 14
    - text: 我昆弟行詐僞、如溪之竭、如澗之涸、
      verse: 15
    - text: 初因凝冰而闇、雪藏其中、
      verse: 16
    - text: 至暖則消、旣暑則乾、
      verse: 17
    - text: 沿溪而行之旅、迂道入野而死、
      verse: 18
    - text: 提瑪之行旅望之、示巴之羣侶企之、
      verse: 19
    - text: 失所望則抱愧、至其地則蒙羞、
      verse: 20
    - text: 爾曹亦然、見彼威烈、則恐懼焉、
      verse: 21
    - text: 我豈云供我、或以物餽我、
      verse: 22
    - text: 豈云援我於敵手、贖我於虐人、
      verse: 23
    - text: 請爾訓誨、我則緘口、且使我知、何事有過、
      verse: 24
    - text: 正言之力何其大、惟爾之譴、何所譴耶、
      verse: 25
    - text: 爾欲譴言詞乎、不知絕望之人、其論如風、
      verse: 26
    - text: 爾欲爲孤子而探鬮、以友朋爲貿易、
      verse: 27
    - text: 請爾觀我、必不覿面言誑、
      verse: 28
    - text: 請爾轉意、勿爲不義、其復轉意、我事乃義、
      verse: 29
    - text: 我舌有不義乎、我口不辨邪惡乎、
      verse: 30
  - chapter: 7
    verses:
    - text: 人在於世、無戰爭乎、其日不猶傭人之日乎、
      verse: 1
    - text: 奴冀昏暮、傭望工值、
      verse: 2
    - text: 我受累月之苦、亦若是、辛勞之夜、爲我而定、
      verse: 3
    - text: 我寢則曰、何時而興、而夜何時逝乎、輾轉反側、迄於平旦、
      verse: 4
    - text: 我體被蛆與土、膚旣合而復裂、
      verse: 5
    - text: 我日速於梭、消磨於無望、
      verse: 6
    - text: 我命只在呼吸、爾其念之、我目不復見福祉、
      verse: 7
    - text: 觀者之目、不復見我、爾目視我、我已烏有、
      verse: 8
    - text: 如雲消散而沒、人入陰府、亦不復返、
      verse: 9
    - text: 不再歸於其室、故土不復識之、
      verse: 10
    - text: 緣此、我不自禁我口、我神之痛必言之、我心之苦必訴之、
      verse: 11
    - text: 我豈滄海、豈鱷魚、致爾防禦我乎、
      verse: 12
    - text: 如曰我牀必慰我、我榻必解我憂、
      verse: 13
    - text: 則爾以夢幻驚我、以異象恐我、
      verse: 14
    - text: 甚至我魂寧願氣閉死亡、愈於寄此骸骨、
      verse: 15
    - text: 我厭生命、不欲久存、我日空虛、願勿顧我、
      verse: 16
    - text: 世人維何、致爾大之、而注意焉、
      verse: 17
    - text: 每晨臨之、每時試之、
      verse: 18
    - text: 爾至何時、轉目不我顧、待我咽津乎、
      verse: 19
    - text: 鑒察人者、我卽有罪、於爾何涉、曷以我爲的、使我視己爲重負、
      verse: 20
    - text: 何不赦我過、宥我愆、以我將臥於土、爾勤求我、已不在焉、
      verse: 21
  - chapter: 8
    verses:
    - text: 書亞人比勒達曰、
      verse: 1
    - text: 爾爲此言、迄於何時、爾口之詞、有若狂風、伊於胡底、
      verse: 2
    - text: 上帝豈背乎公、全能者豈戾乎義、
      verse: 3
    - text: 如爾子女獲罪於彼、致受其過之報、
      verse: 4
    - text: 爾若勤求上帝、祈於全能者、
      verse: 5
    - text: 躬爲清潔正直、上帝必爲爾憬然、俾爾公義之室振興、
      verse: 6
    - text: 爾始雖微小、終必昌熾、
      verse: 7
    - text: 我爲昨日之人、罔有知識、在世之日如影、請爾詢於前代、務厥祖所考驗、
      verse: 8
    - text: 我爲昨日之人、罔有知識、在世之日如影、請爾詢於前代、務厥祖所考驗、
      verse: 9
    - text: 彼豈不訓告爾、以心內之言語爾乎、
      verse: 10
    - text: 葦無泥能生乎、蒲無水能長乎、
      verse: 11
    - text: 尚青之時、未經芟刈、先百草而枯槁、
      verse: 12
    - text: 忘上帝者、其徑亦如斯、不虔敬者、其望必泯滅、
      verse: 13
    - text: 所恃者必斷折、所賴者乃蛛網、
      verse: 14
    - text: 倚室而室不立、扶室而室不存、
      verse: 15
    - text: 草受日光、其色青葱、蔓延圃外、
      verse: 16
    - text: 根繞壘、深及石、
      verse: 17
    - text: 假令被除、離乎其所、其地則不識之、謂曰、未嘗見爾、
      verse: 18
    - text: 其途中之樂如此、厥後他物自地而生、
      verse: 19
    - text: 上帝不棄完人、不扶惡人、
      verse: 20
    - text: 必以嬉笑充爾口、歡呼滿爾脣、
      verse: 21
    - text: 憾爾者必蒙羞恥、行惡者其幕無存、
      verse: 22
  - chapter: 9
    verses:
    - text: 約伯曰、
      verse: 1
    - text: 我誠知其若是、但人於上帝前、安能爲義、
      verse: 2
    - text: 若欲與辯、千難答一、
      verse: 3
    - text: 其心明、其力強、自愎而敵之者、孰能亨通、
      verse: 4
    - text: 彼發怒以傾山、移山而山不覺、
      verse: 5
    - text: 使地震而離所、其柱動搖、
      verse: 6
    - text: 命日則不出、封星則不見、
      verse: 7
    - text: 獨張天宇、履蹈海濤、
      verse: 8
    - text: 造北斗參昴、及南方之宮、
      verse: 9
    - text: 行大事不可測、行奇事不勝數、
      verse: 10
    - text: 過我而我不見、前行而我不覺、
      verse: 11
    - text: 彼取之、誰能拒之、孰問之曰、爾何爲耶、
      verse: 12
    - text: 上帝不回厥怒、助拉哈伯者、屈伏於其下、
      verse: 13
    - text: 況我何敢答之、擇言與辯、
      verse: 14
    - text: 我雖爲義、亦不敢答、惟祈於鞫我者而已、
      verse: 15
    - text: 我若籲之而蒙允、猶不信其聽我聲、
      verse: 16
    - text: 彼以暴風折我、無故益我之傷、
      verse: 17
    - text: 不容我呼吸、以苦充我、
      verse: 18
    - text: 若論能力、彼則云我在此、若言訊鞫、彼則云誰定期、
      verse: 19
    - text: 我雖爲義、我口猶罪我、我雖純全、我口猶證我背戾、
      verse: 20
    - text: 我乃純全、而不自顧、厭我生命、
      verse: 21
    - text: 事皆一致、故曰完人惡人、俱爲上帝所滅、
      verse: 22
    - text: 如災忽行殺戮、無辜者遘難、彼必笑之、
      verse: 23
    - text: 世界付於惡人之手、蒙蔽鞫者之面、爲之者、非上帝而誰、
      verse: 24
    - text: 我日速於郵傳、趨而不見福祉、
      verse: 25
    - text: 日過如扁舟、又如疾下攫物之鷹、
      verse: 26
    - text: 我若自謂、必忘我怨、去憂色、爲歡容、
      verse: 27
    - text: 則因我苦而懼、知爾不以我爲無辜、
      verse: 28
    - text: 我必見罪、何猶徒勞、
      verse: 29
    - text: 我卽以雪濯身、以鹼潔手、
      verse: 30
    - text: 爾必浸我於阬、我衣亦將厭我、
      verse: 31
    - text: 彼非人與我等、俾我應答、與同赴審、
      verse: 32
    - text: 其間無聽訟者、措手於我兩造、
      verse: 33
    - text: 願其杖離我、其威烈不復怖我、
      verse: 34
    - text: 我則敢言、無所畏葸、蓋我自覺非若彼也、
      verse: 35
  - chapter: 10
    verses:
    - text: 我心厭我生命、將縱言我憂、述我中心之苦、
      verse: 1
    - text: 語上帝曰、毋擬我罪、示我何因、與我爭辯、
      verse: 2
    - text: 爾手所造、則虐待之、輕視之、惡人之謀、則焜耀之、爾豈以是爲善乎、
      verse: 3
    - text: 爾豈肉眼、鑒觀豈若世人、
      verse: 4
    - text: 爾日豈如人之日、爾年豈如人之年、
      verse: 5
    - text: 致爾尋我愆、察我罪、
      verse: 6
    - text: 究之、爾知我非惡人、莫能援於爾手、
      verse: 7
    - text: 爾手造我、甄陶成形、乃欲滅我、
      verse: 8
    - text: 請爾記憶、昔爾造我、猶之合土、今使我復歸塵埃乎、
      verse: 9
    - text: 其時豈非傾我如乳、凝我如酪、
      verse: 10
    - text: 衣我以皮肉、維我以筋骨、
      verse: 11
    - text: 賜我生命、加我恩寵、眷佑我神、
      verse: 12
    - text: 然爾有意、久蓄於衷、我所知也、
      verse: 13
    - text: 我若干罪、爾則注目、必不赦我愆尤、
      verse: 14
    - text: 我若行惡、則有禍矣、我若爲義、亦不昂首、愧恥盈懷、目擊我難、
      verse: 15
    - text: 我若昂首、爾則獵我若獅、顯奇異於我躬、
      verse: 16
    - text: 爾復立證攻我、向我增怒、如軍旅迭出以擊我、
      verse: 17
    - text: 胡爲出我於胎、莫若氣絕、無目見我、
      verse: 18
    - text: 則我雖有若無、出胎卽舁於墓、
      verse: 19
    - text: 我日非幾希乎、請爾止而舍我、俾我稍得慰藉、
      verse: 20
    - text: 在我往而不返之先、未至幽冥陰翳之地、
      verse: 21
    - text: 其地昏黑幽冥、陰翳混沌、其光乃暗、
      verse: 22
  - chapter: 11
    verses:
    - text: 拿瑪人瑣法曰、
      verse: 1
    - text: 言旣多、豈可不答、侈口者、豈得稱義、
      verse: 2
    - text: 爾之誇詡、豈能俾人緘口、爾之姍笑、豈不致愧、
      verse: 3
    - text: 爾曰我道純正、我在上帝目中爲潔、
      verse: 4
    - text: 願上帝發言、啟口以攻爾、
      verse: 5
    - text: 示爾以智慧之奧祕、蓋彼富有知識、當知上帝罰爾、較之爾罪所應受者、猶爲少也、
      verse: 6
    - text: 爾以考究、可測度上帝乎、爾能洞悉全能者乎、
      verse: 7
    - text: 其智高於穹蒼、爾能何爲、深於陰府、爾有何知、
      verse: 8
    - text: 其度寬於地、闊於海、
      verse: 9
    - text: 彼若經過、執人而禁之、集人而鞫之、孰能禦焉、
      verse: 10
    - text: 蓋其洞悉虛妄之人、明鑒罪惡、不待忖度、
      verse: 11
    - text: 世人空空無知、生而等於野驢之子、
      verse: 12
    - text: 爾若秉心正直、向上帝舉手、
      verse: 13
    - text: 有惡在手、卽遠屛之、不容不義居於爾幕、
      verse: 14
    - text: 則可仰面無愧、堅立不懼、
      verse: 15
    - text: 必忘爾苦、憶之如逝水、
      verse: 16
    - text: 爾壽高朗、愈於日午、雖有幽暗、終如平旦、
      verse: 17
    - text: 因有希冀、則帖然穩固、四周覘望、則坦然宴息、
      verse: 18
    - text: 爾可偃臥、恐爾者無人、仰爾者維衆、
      verse: 19
    - text: 惟彼惡人、其目必盲、逃避無地、彼之所望、在絕其生、
      verse: 20
  - chapter: 12
    verses:
    - text: 約伯曰、
      verse: 1
    - text: 爾曹爲民、無疑也、智慧將與爾偕亡、
      verse: 2
    - text: 然我亦有聰明、不亞於爾、所言之事、誰不知之、
      verse: 3
    - text: 我籲上帝、蒙其俞允、而貽笑於鄰里、義人完人、乃爲笑柄、
      verse: 4
    - text: 安居者中存輕視患難之意、足躓者則遇之、
      verse: 5
    - text: 寇賊之幕、乃獲亨通、以己手爲神、激上帝怒者、竟享穩固、
      verse: 6
    - text: 試問走獸、彼必訓爾、試問飛鳥、亦必告爾、
      verse: 7
    - text: 與地言之、彼必誨爾、海中鱗族、亦必語爾、
      verse: 8
    - text: 凡此、誰不知乃耶和華所爲、
      verse: 9
    - text: 動物之生、世人之氣、悉在其手、
      verse: 10
    - text: 耳豈非辨言、如口之嘗食乎、
      verse: 11
    - text: 年老者有智慧、壽高者有聰明、
      verse: 12
    - text: 在上帝有智慧能力、亦有謀畧聰明、
      verse: 13
    - text: 毀之不得復建、錮人莫之能釋、
      verse: 14
    - text: 止水則水涸、出之則地淹、
      verse: 15
    - text: 在彼具能力、有智慧、受惑與惑人者、皆其所轄、
      verse: 16
    - text: 褫謀夫、攜之去、使士師爲愚、
      verse: 17
    - text: 釋君王之所繫、轉以索繫其腰、
      verse: 18
    - text: 褫祭司、攜之去、使強者傾覆、
      verse: 19
    - text: 廢忠誠者之才辯、奪年老者之知識、
      verse: 20
    - text: 被王侯以羞恥、釋倔強者之帶、
      verse: 21
    - text: 自暗中顯彼隱祕、俾陰翳著於光明、
      verse: 22
    - text: 使列邦時興時滅、或廓之、或虜之、
      verse: 23
    - text: 奪諸國民長之聰明、使其流離於無路之荒野、
      verse: 24
    - text: 若輩無光、暗中摸索、以致蹁躚若醉、
      verse: 25
  - chapter: 13
    verses:
    - text: 此皆我目擊之、我耳聞而悉之、
      verse: 1
    - text: 爾所知者、我亦知之、不亞於爾、
      verse: 2
    - text: 我誠欲與全能者言、與上帝辯、
      verse: 3
    - text: 爾乃造妄言者、俱爲無用之醫、
      verse: 4
    - text: 願爾緘默無言、斯爲爾智、
      verse: 5
    - text: 請聽我之分析、聆我口訴、
      verse: 6
    - text: 爾爲上帝出妄語、言詭詞乎、
      verse: 7
    - text: 爾徇上帝之情、爲之爭辯乎、
      verse: 8
    - text: 上帝究爾、豈爲美乎、豈可欺上帝、如人之欺人乎、
      verse: 9
    - text: 爾若暗然徇情、彼必譴爾、
      verse: 10
    - text: 其尊榮不令爾畏乎、其威烈不臨於爾乎、
      verse: 11
    - text: 爾之格言、乃灰塵之格言、爾之保障、乃土壤之保障、
      verse: 12
    - text: 爾其緘默、容我言之、無論何遇、我自當之、○
      verse: 13
    - text: 我胡爲懸己肉於齒、置己命於手乎、
      verse: 14
    - text: 彼必殺我、我無所望、然必以我所行、白於其前、
      verse: 15
    - text: 不虔之人、不得詣之、此爲我得救之望也、
      verse: 16
    - text: 願爾諦聽我言、容我之詞、入爾之耳、
      verse: 17
    - text: 今我旣陳我事、知己爲義、
      verse: 18
    - text: 誰與我辯、有之、我則緘默、絕氣而亡、
      verse: 19
    - text: 惟有二事、莫行於我、則我不避爾面、
      verse: 20
    - text: 卽撤爾手離我、勿以威烈怖我、
      verse: 21
    - text: 於是爾問我對、抑我陳爾答、
      verse: 22
    - text: 我愆我罪幾何、請以我之罪過示我、
      verse: 23
    - text: 爾何掩面、以我爲讐、
      verse: 24
    - text: 爾豈迫風飄之落葉、逐枯槁之草芥乎、
      verse: 25
    - text: 乃錄苦事以懲我、使任幼年之罪責、
      verse: 26
    - text: 爾桎我足、察我蹊徑、限我步履、
      verse: 27
    - text: 我如已腐之物、爲蠹所壞之衣、
      verse: 28
  - chapter: 14
    verses:
    - text: 由婦所生之人、時日短促、憂苦充盈、
      verse: 1
    - text: 其出如花、而遭翦伐、如影之馳、不得停留、
      verse: 2
    - text: 若是者、爾豈啟目視之、俾我受鞫乎、
      verse: 3
    - text: 孰能出潔者於不潔、無一能之、
      verse: 4
    - text: 人之年日旣定、月數在爾、爾爲之立限制、不能踰越、
      verse: 5
    - text: 請爾轉目不顧之、俾得休息、如傭之畢其工、
      verse: 6
    - text: 夫木被斫、尚望復萌、柔枝生發不絕、
      verse: 7
    - text: 其根雖老於土、其榦亦槁於地、
      verse: 8
    - text: 及得水氣、必萌芽生枝、同於新植、
      verse: 9
    - text: 惟人死而僵、其氣旣絕、則安在哉、
      verse: 10
    - text: 海水竭盡、河涸而乾、
      verse: 11
    - text: 人亦如是、寢而不興、迨天終盡、無復覺寤、長眠不起、
      verse: 12
    - text: 願爾藏我於陰府、匿我於隱處、俟爾怒息、爲我定期、而記念我、
      verse: 13
    - text: 人死豈能復生乎、我願忍此戰爭之日、以待被釋、
      verse: 14
    - text: 爾呼我應、爾手所造、必加顧惜、
      verse: 15
    - text: 今爾數我步履、察我罪辜、
      verse: 16
    - text: 囊封我過、密縫我愆、
      verse: 17
    - text: 山崩而沒、磐移其所、
      verse: 18
    - text: 水流剝石、浪湧衝沙、爾絕人之望、亦若是、
      verse: 19
    - text: 爾常勝人、使之逝世、改其容顏、遣之長往、
      verse: 20
    - text: 其子尊榮、彼不之知、降爲卑賤、亦不之覺、
      verse: 21
    - text: 惟其身痛楚、中心傷悲而已、
      verse: 22
  - chapter: 15
    verses:
    - text: 提幔人以利法曰、
      verse: 1
    - text: 智者豈可以虛識爲對、以東風充懷乎、
      verse: 2
    - text: 豈可以無益之言、無效之語而辯乎、
      verse: 3
    - text: 爾乃廢人寅畏、阻人虔誠、於上帝前、
      verse: 4
    - text: 爾惡訓爾之口、爾擇譎者之舌、
      verse: 5
    - text: 罪爾者、非我也、乃爾口也、爾脣證爾之非、
      verse: 6
    - text: 爾爲首生之人乎、爾之受造、先於山乎、
      verse: 7
    - text: 上帝祕旨、爾得聞乎、智慧爾獨擅乎、
      verse: 8
    - text: 爾何所知、我儕不知耶、爾何所明、我儕不明耶、
      verse: 9
    - text: 我中有皓首者、有高壽者、較爾父尤長、
      verse: 10
    - text: 上帝之慰藉、語爾之婉言、爾視爲瑣屑乎、
      verse: 11
    - text: 爾心曷迫爾、爾目曷發赤、
      verse: 12
    - text: 致爾專心逆上帝、任口出言詞、
      verse: 13
    - text: 世人維何、能爲潔乎、婦所生者維何、得稱義乎、
      verse: 14
    - text: 夫上帝不恃其聖者、在其目中、穹蒼猶爲不潔、
      verse: 15
    - text: 況汚穢可憎、飲惡如水之人乎、
      verse: 16
    - text: 我將示爾、爾其聽之、我所見者、我必述之、
      verse: 17
    - text: 卽哲人受於列祖、而不隱者也、
      verse: 18
    - text: 斯地獨賜於彼、且無外人經歷其間、
      verse: 19
    - text: 其言曰、惡人終身勞苦、一生之日、卽爲強暴所積之年、
      verse: 20
    - text: 驚駭之聲、常聞於耳、亨通之時、殘賊臨之、
      verse: 21
    - text: 彼不信己可自幽暗而返、乃爲鋒刃所待、
      verse: 22
    - text: 流離求食、曰食何在、自知幽暗之日伊邇、
      verse: 23
    - text: 災難悽慘、使之恐懼、其勝之也、有若備戰之王、
      verse: 24
    - text: 因其舉手以攻上帝、狂傲以敵全能者、
      verse: 25
    - text: 彼強厥項、以厚盾衝突之、
      verse: 26
    - text: 其面豐腴、其腰肥大、
      verse: 27
    - text: 居於荒涼之邑、無人居處、將爲邱墟之第、
      verse: 28
    - text: 不得富有、其業不恆、其物產不增盛於地、
      verse: 29
    - text: 彼不得出幽暗、火灼其枝、必亡於上帝之噓氣、
      verse: 30
    - text: 彼勿恃虛僞以自欺、蓋虛僞必爲其報、
      verse: 31
    - text: 未及時而已成、其枝不得復青、
      verse: 32
    - text: 如葡萄果、未稔而先落、如橄欖花、旣開而卽謝、
      verse: 33
    - text: 不虔之輩、必無果實、貪賄之幕、必被焚燬、
      verse: 34
    - text: 彼惟孕慝生惡、心具詭譎、
      verse: 35
  - chapter: 16
    verses:
    - text: 約伯曰、
      verse: 1
    - text: 如斯之言、我聞之屢矣、爾之慰藉、反增苦惱、
      verse: 2
    - text: 虛誕之詞、有終極乎、爾之應對、何所激耶、
      verse: 3
    - text: 我亦能言爾所言、假使爾心處於我心之境、我亦能輯詞責爾、向爾搖首、
      verse: 4
    - text: 然我必以口堅爾志、以舌解爾憂、
      verse: 5
    - text: 我雖言之、我憂不解、我若不言、我憂其離我乎、
      verse: 6
    - text: 上帝使我困憊、俾我親朋離逖、
      verse: 7
    - text: 爾拘執我、以懲我罪、顦顇之狀、面證我過、
      verse: 8
    - text: 以怒破裂我、窘迫我、向我切齒、我敵拭目視我、
      verse: 9
    - text: 彼衆向我張吻、批頰辱我、集會攻我、
      verse: 10
    - text: 上帝付我於不虔之輩、投我於惡人之手、
      verse: 11
    - text: 我素平康、彼乃折我、執我之頸、擲而碎我、以我爲的、
      verse: 12
    - text: 彼之射者環我、剖我腎、不施矜恤、瀝我膽於地、
      verse: 13
    - text: 屢加毀壞、有若勇士、趨而攻我、
      verse: 14
    - text: 我縫麻布於我膚、汚我角於塵埃、
      verse: 15
    - text: 我面因泣而赤、目蒙陰翳、
      verse: 16
    - text: 然我手無虐、我禱維潔、
      verse: 17
    - text: 地歟、勿掩我血、勿止我籲、
      verse: 18
    - text: 今我在天有爲證者、在上有作保者、
      verse: 19
    - text: 友朋姍笑、我目對上帝而流涕、
      verse: 20
    - text: 願上帝爲人辨寃於其前、並在人之鄰里中、
      verse: 21
    - text: 蓋閱數載、我必行不返之途矣、
      verse: 22
  - chapter: 17
    verses:
    - text: 我神已衰、我日已盡、邱墓已爲我備、
      verse: 1
    - text: 姍笑者偕我、彼之激我、我目恆覩之、
      verse: 2
    - text: 祈給一質、自爲我保、爾外、誰與我拊掌乎、
      verse: 3
    - text: 爾蔽其心、懵焉無智、故爾弗高舉之、
      verse: 4
    - text: 凡控其友朋、以爲可刧者、其子之目必盲、
      verse: 5
    - text: 上帝使我爲民話柄、彼衆亦唾我面、
      verse: 6
    - text: 我目因憂而眊、肢體如影、
      verse: 7
    - text: 正人因此駭異、無辜者奮興、以攻不虔之人、
      verse: 8
    - text: 然義人仍守厥道、手潔者久而彌強、
      verse: 9
    - text: 爾曹其復來、我於爾中、不得一哲人也、
      verse: 10
    - text: 我日已逝、我志所謀、我心所願、俱已絕矣、
      verse: 11
    - text: 彼衆變夜爲晝、謂光近暗、
      verse: 12
    - text: 我若冀陰府爲室、於幽暗下榻、
      verse: 13
    - text: 謂墓爲父、謂蟲爲母、爲姊、
      verse: 14
    - text: 則我所望安在、我所冀者、其孰見之、
      verse: 15
    - text: 迨至安寢於土、則所望者、下及陰府之楗而已、
      verse: 16
  - chapter: 18
    verses:
    - text: 書亞人比勒達曰、
      verse: 1
    - text: 爾尋言詞、何時而止、爾其思之、我則與言、
      verse: 2
    - text: 曷以我儕爲獸、目中視爲不潔、
      verse: 3
    - text: 爾以忿怒破裂己身、豈得緣爾故、大地見棄、磐石移其所哉、
      verse: 4
    - text: 夫惡人之光必滅、其焰不耀、
      verse: 5
    - text: 其幕之光必暗、其上之燈必熄、
      verse: 6
    - text: 健壯之步履、將見狹隘、自設之計謀、轉致傾覆、
      verse: 7
    - text: 其足陷之於網羅、自行於羈絆、
      verse: 8
    - text: 樊籠拑其踵、機檻拘其身、
      verse: 9
    - text: 繩索爲之藏於土、罟擭爲之設於途、
      verse: 10
    - text: 威烈四起、使之驚惶、追逐其後、
      verse: 11
    - text: 其力因飢而衰、禍患俟於其側、
      verse: 12
    - text: 其肌膚被噬、其肢體爲死亡之長子所吞、
      verse: 13
    - text: 彼必見拔於所恃之幕、攜詣威烈之王、
      verse: 14
    - text: 非彼所屬、將居其幕、硫磺播於其處、
      verse: 15
    - text: 其根槁於下、其枝翦於上、
      verse: 16
    - text: 其誌必沒於寰宇、其名不傳於街衢、
      verse: 17
    - text: 將被驅逐、自光入暗、屛之出於世界、
      verse: 18
    - text: 在其民中、無子無孫、於其居所、靡有孑遺、
      verse: 19
    - text: 後人駭異其日、如前人之恐惶、
      verse: 20
    - text: 惡人之家、誠如此、不識上帝者之境遇、亦如此、
      verse: 21
  - chapter: 19
    verses:
    - text: 約伯曰、
      verse: 1
    - text: 爾曹攪擾我心、以言摧折我躬、將至何時、
      verse: 2
    - text: 爾斥責我十次、苦我而不自愧、
      verse: 3
    - text: 設我有過、其過我自任之、
      verse: 4
    - text: 爾若向我誇大、申明我恥、
      verse: 5
    - text: 當知傾覆我、網圍我、乃上帝也、
      verse: 6
    - text: 我呼屈抑、而不蒙垂聽、我求援助、而不得公斷、
      verse: 7
    - text: 彼樊我徑、俾不得過、置黑暗於我途、
      verse: 8
    - text: 褫我榮、脫我冕、
      verse: 9
    - text: 四周毀我、我則逝矣、拔我冀望、如拔樹然、
      verse: 10
    - text: 向我奮怒、視我爲敵、
      verse: 11
    - text: 其軍偕至、築路攻我、列營以環我幕、
      verse: 12
    - text: 使我兄弟乖離、相識疏遠、
      verse: 13
    - text: 親戚絕我、密友忘我、
      verse: 14
    - text: 家人婢女、以我爲外人、視我爲異族、
      verse: 15
    - text: 呼我僕而不應、口求之而不答、
      verse: 16
    - text: 我之氣味、我妻以爲異、我之祈求、同胞亦怪之、
      verse: 17
    - text: 童稚藐我、我若起立、彼則譏訕、
      verse: 18
    - text: 契合之友乃憎我、眷愛之人反攻我、
      verse: 19
    - text: 我骨貼膚、所遺只此齒齦、
      verse: 20
    - text: 我友朋歟、尚其矜我、矜我、因上帝之手、加於我身也、
      verse: 21
    - text: 何仿上帝迫我、爾啖我肉、猶未饜乎、
      verse: 22
    - text: 惟願我言見錄、我詞悉書於卷、
      verse: 23
    - text: 以鐵筆鐫之於石、笵之以鉛、俾可永存、
      verse: 24
    - text: 我知我之救者維生、終必立於地上、
      verse: 25
    - text: 我膚敗後、尚於形軀之外、得覲上帝、
      verse: 26
    - text: 我將親見之、目覩之、非外人見之、我心乃消於中矣、
      verse: 27
    - text: 爾若謂迫之宜如何、其事之根、在我約伯、
      verse: 28
    - text: 則爾當畏刀劍、蓋忿怒干刀劍之刑、使爾知有鞫焉、
      verse: 29
  - chapter: 20
    verses:
    - text: 拿瑪人瑣法曰、
      verse: 1
    - text: 我衷懷激烈、我心思迫我、
      verse: 2
    - text: 旣聞譴責、令我蒙羞、我之慧心相應、
      verse: 3
    - text: 爾豈不知伊古以來、置人於世、
      verse: 4
    - text: 作惡者誇勝不長久、不虔者喜樂祇俄頃、
      verse: 5
    - text: 其尊雖薄天、其首雖及雲、
      verse: 6
    - text: 終必永亡、同於己糞、素見之者、將曰其人安在、
      verse: 7
    - text: 彼必飛逝如夢、尋之不得、被逐若夜間之異象、
      verse: 8
    - text: 見之之日、不再見之、其所不復覩之、
      verse: 9
    - text: 其子必丐恩於貧者、所得之財、手自償之、
      verse: 10
    - text: 其骨壯如青年、必與之同臥於土、
      verse: 11
    - text: 邪慝雖甘於口中、藏於舌底、
      verse: 12
    - text: 愛戀不舍、久含於口、
      verse: 13
    - text: 其食至腹則變、成爲虺膽於中、
      verse: 14
    - text: 彼吞貨財、必吐之、上帝使之出於其腹、
      verse: 15
    - text: 必吸虺之毒、蝮舌必殺之、
      verse: 16
    - text: 流蜜與乳之河、彼不得見、
      verse: 17
    - text: 勞力所獲、必償還之、不得吞之、所獲之財、不得因之而樂、
      verse: 18
    - text: 蓋彼虐遇貧民、而遺棄之、強據第宅、不得建立、
      verse: 19
    - text: 以其中心無厭、故所悅者、無一存留、
      verse: 20
    - text: 所遺無不吞噬、故其昌盛弗久、
      verse: 21
    - text: 當富有充裕時、必遭艱窘、困苦之人、咸加手於其身、
      verse: 22
    - text: 彼將果腹、上帝降以烈怒、食時雨於厥躬、
      verse: 23
    - text: 逃避鐵器、銅弓發矢穿之、
      verse: 24
    - text: 自拔而出之、光明之鏃、離乎其膽、而威烈臨焉、
      verse: 25
    - text: 凡諸幽暗、爲其財寶而集、非人所燃之火、必焚其身、滅其幕中所遺、
      verse: 26
    - text: 天必彰其罪、地起而攻之、
      verse: 27
    - text: 其家產過而不留、消亡於上帝震怒之日、
      verse: 28
    - text: 此乃惡人由上帝所得之分、上帝爲彼所定之業、
      verse: 29
  - chapter: 21
    verses:
    - text: 約伯曰、
      verse: 1
    - text: 爾且諦聽我言、乃爾相慰之事、
      verse: 2
    - text: 請容我亦言之、後加姍笑可也、
      verse: 3
    - text: 我訴寃抑、豈向人乎、何爲不焦急乎、
      verse: 4
    - text: 爾其注意於我、必將駭異、以手掩口、
      verse: 5
    - text: 每有思憶、我則煩擾、徧體戰慄、
      verse: 6
    - text: 惡人何以生存、享壽、勢力烜赫、
      verse: 7
    - text: 目覩子孫與之偕立、後嗣在其目前、
      verse: 8
    - text: 其家平康、無所畏懼、上帝之杖、不加其身、
      verse: 9
    - text: 牡牛孳息、靡有斷絕、牝牛產犢、亦不墮胎、
      verse: 10
    - text: 孩童出則成羣、子女舞蹈、
      verse: 11
    - text: 和琴鼓而謳歌、聽簫聲而歡樂、
      verse: 12
    - text: 度日亨通、俄頃下於陰府、
      verse: 13
    - text: 若輩對上帝曰、爾其去我、我不願知爾道、
      verse: 14
    - text: 全能者誰、致我事之、祈之有何益乎、
      verse: 15
    - text: 然其福非在己手、惡人所謀、我乃遠之、
      verse: 16
    - text: 其燈見滅、其禍猝來、上帝赫怒、加以困苦、
      verse: 17
    - text: 彼若飄於風前之草芥、狂飇吹散之粃糠、何嘗有是事哉、
      verse: 18
    - text: 爾曰、上帝積其惡、罰其嗣、然何不報於其身、使自知之、
      verse: 19
    - text: 俾目覩其敗亡、親飲全能者之忿怒、
      verse: 20
    - text: 其月數旣盡、奚慮其家室、
      verse: 21
    - text: 上帝旣鞫居高者、有人能以知識教之乎、
      verse: 22
    - text: 有人至死、身軀壯健、無不平康安逸、
      verse: 23
    - text: 胸鬲脂充、骸骨髓潤、
      verse: 24
    - text: 又有至死、心懷困苦、未嘗享福、
      verse: 25
    - text: 要皆偃臥土中、爲蛆所覆、
      verse: 26
    - text: 我知爾意、與爾所以枉我之謀、
      verse: 27
    - text: 爾曰、霸者之室家安在、惡人之居幕奚存、
      verse: 28
    - text: 爾未詢行路之人乎、不知其引證乎、
      verse: 29
    - text: 卽惡人於患難之日獲免、在震怒之時得脫、
      verse: 30
    - text: 彼之所行、孰面語之、彼之所作、誰能報之、
      verse: 31
    - text: 雖然、至終被舁於墓、人守其陵、
      verse: 32
    - text: 彼以幽谷之塊爲甘、先之往者無數、從其後者甚繁、
      verse: 33
    - text: 如是、爾之應答旣謬、何爲徒慰我乎、
      verse: 34
  - chapter: 22
    verses:
    - text: 提幔人以利法曰、
      verse: 1
    - text: 世人豈能益上帝乎、智者祇益己耳、
      verse: 2
    - text: 爾爲公義、豈全能者之樂乎、爾行完全、豈爲其利乎、
      verse: 3
    - text: 彼之責爾鞫爾、豈因爾敬虔乎、
      verse: 4
    - text: 爾之惡、豈非大乎、爾之過、乃無窮也、
      verse: 5
    - text: 蓋爾無故、取同儕之質、剝貧寒之衣、
      verse: 6
    - text: 憊者不飲以水、飢者不給以食、
      verse: 7
    - text: 強者得土、尊者居之、
      verse: 8
    - text: 爾使嫠婦徒返、孤子折肱、
      verse: 9
    - text: 是以機檻環爾、恐懼猝臨擾爾、
      verse: 10
    - text: 幽暗蔽爾目、洪水沒爾身、
      verse: 11
    - text: 上帝豈非在高天乎、星辰之所、何其高耶、
      verse: 12
    - text: 爾則曰、上帝何知、豈能自幽深之中行鞫哉、
      verse: 13
    - text: 密雲蔽之、使不得見、彼第遊行於穹蒼耳、
      verse: 14
    - text: 爾豈欲循古昔之道、惡人所履者乎、
      verse: 15
    - text: 彼未及期而見奪、其基被衝若溪流、
      verse: 16
    - text: 彼謂上帝曰、爾其去我、全能者能爲我何爲、
      verse: 17
    - text: 然上帝以嘉物充其室、惡人所謀、我乃遠之、
      verse: 18
    - text: 義人見其果報則喜、無辜者姍笑之、
      verse: 19
    - text: 曰、起而敵我者見絕、其餘爲火所焚、
      verse: 20
    - text: 當識上帝、而得平康、福祉則必臨爾、
      verse: 21
    - text: 謂受其口之訓、存其言於心、
      verse: 22
    - text: 爾若歸向全能者、除爾幕中之不義、必得建立、
      verse: 23
    - text: 爾其擲礦金於塵埃、擲俄斐之金於澗石、
      verse: 24
    - text: 則全能者爲爾礦金、爲爾寶銀、
      verse: 25
    - text: 爾必以全能者爲悅、仰面於上帝前、
      verse: 26
    - text: 爾祈禱之、彼必垂聽、償爾所願、
      verse: 27
    - text: 所志必成、光照爾途、
      verse: 28
    - text: 爾見卑降、仍謂必得高升、謙遜之人、上帝必救援之、
      verse: 29
    - text: 卽有罪之人、上帝亦拯之、彼因爾手之潔、必蒙救濟、
      verse: 30
  - chapter: 23
    verses:
    - text: 約伯曰、
      verse: 1
    - text: 今我之愬、謂爲悖逆、而所受之譴責、甚於我之呻吟、
      verse: 2
    - text: 深願知於何處尋之、詣乎其位、
      verse: 3
    - text: 以我之獄、陳於其前、辨白之詞、充乎我口、
      verse: 4
    - text: 必得知其所答、悉其所言、
      verse: 5
    - text: 彼豈以其大能與我爭乎、非也、必俞允我、
      verse: 6
    - text: 在彼、正人可與之辯、則我得永脫於鞫者、
      verse: 7
    - text: 我行於前、彼不在焉、我退於後、亦不見之、
      verse: 8
    - text: 彼造作於左、我不能覩、彼隱匿於右、我不克覯、
      verse: 9
    - text: 惟彼知我行徑、旣經試鍊、我必出如精金、
      verse: 10
    - text: 我足謹履其步武、我守其道而不離、
      verse: 11
    - text: 其脣所出之命、我未遺棄、保存其口之言、重於所需之食、
      verse: 12
    - text: 惟其志維一、誰能易之、其心所欲、則必行之、
      verse: 13
    - text: 爲我所定、彼必成之、如是之事、彼多有之、
      verse: 14
    - text: 故我在其前而驚惶、思之則恐懼、
      verse: 15
    - text: 上帝使我心頹敗、全能者使我驚駭、
      verse: 16
    - text: 我之恐懼、非因幽暗、非因昏黑蔽我面也、
      verse: 17
  - chapter: 24
    verses:
    - text: 全能者旣定鞫期、識之者何不見其日乎、
      verse: 1
    - text: 有人遷移地界、奪羣畜而牧之、
      verse: 2
    - text: 驅孤子之驢、取嫠婦之牛爲質、
      verse: 3
    - text: 使貧者避道、世間窮民、盡皆藏匿、
      verse: 4
    - text: 彼等有若野驢、出而操作、亟於覓食、廣漠之地、給食其子、
      verse: 5
    - text: 各於田間、刈其野穀、摘惡人所遺之葡萄、
      verse: 6
    - text: 夜間露體而偃臥、寒時無衣以蔽身、
      verse: 7
    - text: 爲山雨所淋、因無避所、棲身磐石、
      verse: 8
    - text: 又有奪孤子於母懷、取窮人所服者爲質、
      verse: 9
    - text: 使之無衣、裸體游行、枵腹而負禾束、
      verse: 10
    - text: 造油於其人之院、踐酒於其醡、而己則燥渴、
      verse: 11
    - text: 大邑之人歎息、傷者之心悲哀、惟此殘暴、上帝弗之顧也、
      verse: 12
    - text: 復有人背棄光明、不知其道、不由其路、
      verse: 13
    - text: 殺人者黎明卽起、殺困苦、戮貧乏、夜則爲盜、
      verse: 14
    - text: 行淫者目俟昏暮、自蔽其面、曰、無目見我、
      verse: 15
    - text: 行竊者昏夜穿屋、旦晝匿跡、不識光明、
      verse: 16
    - text: 若輩視平旦如幽暗、因知幽暗之可懼也、
      verse: 17
    - text: 爾曰、惡人速亡、如物泛水、其業見詛於地、不得復入其葡萄園、
      verse: 18
    - text: 亢旱酷熱、消沒雪水、陰府消沒罪人、
      verse: 19
    - text: 其胎忘之、蛆蟲食而甘之、不復見憶、不義之人、如樹被折、
      verse: 20
    - text: 彼乃吞滅不育之婦、惡待媰孀、
      verse: 21
    - text: 然上帝以其能力、保存強者、生活無望之人、使之興起、
      verse: 22
    - text: 賜以安居、俾得平康、目眷其途、
      verse: 23
    - text: 彼被高舉、未幾而逝、卑降見移、與衆無殊、有若穀穗被刈、
      verse: 24
    - text: 如其不然、誰證我乃言誑、辯我詞爲虛乎、
      verse: 25
  - chapter: 25
    verses:
    - text: 書亞人比勒達曰、
      verse: 1
    - text: 權能威嚴、兼在上帝、彼施和平、於其高處、
      verse: 2
    - text: 其軍豈有數乎、其光孰不照乎、
      verse: 3
    - text: 世人於上帝前、何能爲義、婦所生者、何能爲潔、
      verse: 4
    - text: 在其目中、月無光耀、星不清潔、
      verse: 5
    - text: 況如蛆之世人、如蟲之人子乎、
      verse: 6
  - chapter: 26
    verses:
    - text: 約伯曰、
      verse: 1
    - text: 無力者、爾若何助之、弱臂者、爾若何救之、
      verse: 2
    - text: 無知者、爾若何啟迪之、大顯實智、
      verse: 3
    - text: 爾向誰而言、誰之神自爾而出、
      verse: 4
    - text: 在大水及水族之下、幽魂戰慄、
      verse: 5
    - text: 於上帝前、陰府顯露、死域無蔽、
      verse: 6
    - text: 有北極於清虛、懸大地於空際、
      verse: 7
    - text: 涵水於密雲、而雲不裂、
      verse: 8
    - text: 障蔽厥位、布雲其上、
      verse: 9
    - text: 劃界於水面、至明暗之境、
      verse: 10
    - text: 因其叱咤、天柱震驚、
      verse: 11
    - text: 以其能平靜滄海、以其智擊破波濤、
      verse: 12
    - text: 以其神妝飾碧落、以其手刺殺飛龍、
      verse: 13
    - text: 此其工作之末、我所聞之聲響、何其微小、至有力之雷霆、又孰能測之、
      verse: 14
  - chapter: 27
    verses:
    - text: 約伯續申其詞曰、
      verse: 1
    - text: 上帝奪我理、全能者苦我魂、我指其生而誓、
      verse: 2
    - text: 我命尚在於中、上帝之氣、仍在我鼻、
      verse: 3
    - text: 我口決不言非義、我舌亦不道詭譎、
      verse: 4
    - text: 我斷不以爾爲是、至死不去我正、
      verse: 5
    - text: 持守我義而弗失、我心畢生不我責、
      verse: 6
    - text: 願我敵同於惡人、起而攻我者、同於不義之人、
      verse: 7
    - text: 不虔之輩、雖得貨利、上帝奪取其魂、尚有何望、
      verse: 8
    - text: 患難臨之、上帝豈聽其籲乎、
      verse: 9
    - text: 彼豈以全能者爲悅、恆禱上帝乎、
      verse: 10
    - text: 上帝之作爲、我將示爾、全能者之道、我不隱之、
      verse: 11
    - text: 爾皆見此、何故成爲虛妄、
      verse: 12
    - text: 惡人由上帝所受之分、強暴者由全能者所得之業、
      verse: 13
    - text: 卽其子孫若繁、乃爲鋒刃、後裔不得飽食、
      verse: 14
    - text: 其所遺者、必死而葬、嫠婦亦不舉哀、
      verse: 15
    - text: 彼雖積金如塵、備衣如土、
      verse: 16
    - text: 然彼備之、而義人衣之、無辜者分其金、
      verse: 17
    - text: 其築室也、如蟲作窩、如守望者構廬、
      verse: 18
    - text: 彼富而臥、不得殯殮、轉瞬之間、已歸烏有、
      verse: 19
    - text: 威烈如波濤及之、狂飇於夜間刧之、
      verse: 20
    - text: 東風飄之長往、暴風吹之離所、
      verse: 21
    - text: 上帝射之、不施矜恤、欲逃其手而不得、
      verse: 22
    - text: 人向之鼓掌、叱之離所、
      verse: 23
  - chapter: 28
    verses:
    - text: 出銀有鑛、鍊金有方、
      verse: 1
    - text: 鐵取於土、銅鎔於石、
      verse: 2
    - text: 人立限於晦冥、究幽暗陰翳之礦石、至乎其極、
      verse: 3
    - text: 鑿穴於荒墟、人跡不到、縋而下、與人相隔、懸搖靡定、
      verse: 4
    - text: 若夫地上、則產糧食、其下翻起、如被火攻、
      verse: 5
    - text: 其石蘊碧玉、藏金沙、
      verse: 6
    - text: 其道鷙鳥不識、鷹目未窺、
      verse: 7
    - text: 惡獸未履、猛獅未過、
      verse: 8
    - text: 其人手鑿堅石、傾陷山根、
      verse: 9
    - text: 鑿石出川、珍寶悉覩、
      verse: 10
    - text: 杜塞滲漏、蘊藏畢見、
      verse: 11
    - text: 惟智慧何處可尋、明哲之所安在、
      verse: 12
    - text: 其值人不之知、生人之地、亦不得見、
      verse: 13
    - text: 深淵曰、不在我中、滄海曰、不與我偕、
      verse: 14
    - text: 不能以金購之、不能衡銀、以爲其值、
      verse: 15
    - text: 俄斐之金、紅玉碧玉、不足較其值、
      verse: 16
    - text: 黃金琉璃、不能爲其匹、精金之器、不足與之易、
      verse: 17
    - text: 珊瑚水晶、俱無足論、智慧之值、愈於珍珠、
      verse: 18
    - text: 古實黃玉、不足與之比、精金不足較其值、
      verse: 19
    - text: 然則智慧奚自、明哲之所何在、
      verse: 20
    - text: 隱於羣生之目、蔽於天空之鳥、
      verse: 21
    - text: 死域與淪亡曰、我聞其名、
      verse: 22
    - text: 上帝悉其道、識其處、
      verse: 23
    - text: 以其鑒觀地極、遍察天下、
      verse: 24
    - text: 爲風定其輕重、量度諸水、
      verse: 25
    - text: 爲雨露立法、爲雷電定程、
      verse: 26
    - text: 其時上帝明見之、宣示之、堅定之、窮究之、
      verse: 27
    - text: 謂人曰、寅畏主爲智慧、遠邪惡爲明哲、
      verse: 28
  - chapter: 29
    verses:
    - text: 約伯續申其詞曰、
      verse: 1
    - text: 惟願如曩昔之月、如上帝顧我之日、
      verse: 2
    - text: 是時、其燈照於我首、我賴其光、經行暗中、
      verse: 3
    - text: 當我壯年、上帝友誼、在於我幕、
      verse: 4
    - text: 全能者尚偕我、子女環繞我、
      verse: 5
    - text: 乳之酪濯我足、石出油而成河、
      verse: 6
    - text: 我出、至於邑門、設位街衢、
      verse: 7
    - text: 少者見我引避、老者起立、
      verse: 8
    - text: 侯伯禁言、以手掩口、
      verse: 9
    - text: 尊者緘默、舌貼於腭、
      verse: 10
    - text: 耳聞我而祝嘏、目覩我而爲證、
      verse: 11
    - text: 因我拯哀呼之貧民、救無助之孤子、
      verse: 12
    - text: 將亡者之祝嘏臨我、我使嫠婦心樂而歌、
      verse: 13
    - text: 我以義爲衣、以公爲袍爲冕、
      verse: 14
    - text: 我爲瞽者之目、跛者之足、
      verse: 15
    - text: 爲貧乏者之父、察不識者之事、
      verse: 16
    - text: 折不義者之齒、奪其所刧於口、
      verse: 17
    - text: 自謂必終於我巢、增加我日、如沙之多、
      verse: 18
    - text: 我根延及水泉、甘露終夜霑於我枝、
      verse: 19
    - text: 我榮恆新、我弓在手日強、
      verse: 20
    - text: 人聽我而靜俟、默候我之意旨、
      verse: 21
    - text: 我旣言之、莫贊一詞、我言如雨潤之、
      verse: 22
    - text: 徯我如望甘霖、張口如待春雨、
      verse: 23
    - text: 彼無倚賴、我則含笑、我之容光、不因彼而變易、
      verse: 24
    - text: 我坐首位、爲之擇道、如王居於軍中、亦如慰居喪之人焉、
      verse: 25
  - chapter: 30
    verses:
    - text: 今也年少於我者姍笑我、若輩之父、我曾藐視、不欲列之於守羊之犬中、
      verse: 1
    - text: 其壯年之氣旣衰、其手之力、於我何益、
      verse: 2
    - text: 彼因匱乏飢餓、形軀消瘦、齧燥土於荒涼幽暗之中、
      verse: 3
    - text: 採藜藿於叢林、取羅騰之根以爲食、
      verse: 4
    - text: 爲人所逐、人喊其後、若喊寇賊、
      verse: 5
    - text: 致居幽谷、在於土穴巖窟、
      verse: 6
    - text: 呼於叢林之中、集於荊棘之下、
      verse: 7
    - text: 原爲愚陋之裔、爰被撻逐、離其故土、
      verse: 8
    - text: 今我爲其歌詞、作其話柄、
      verse: 9
    - text: 憎我遠我、唾我面、而不自禁、
      verse: 10
    - text: 蓋彼釋其繩索、加我以苦、脫其羈勒、在於我前、
      verse: 11
    - text: 下流之輩、起於我右、推移我足、興築滅我之路、
      verse: 12
    - text: 無與爲伍之人、毀我之道、速我之禍、
      verse: 13
    - text: 其來也、如由巨缺、在毀壞之間、軫轉於我身、
      verse: 14
    - text: 威烈反擊我躬、驅逐我榮如風、我福如雲之逝、
      verse: 15
    - text: 我魂頹敗、患難之日執我、
      verse: 16
    - text: 夜間我骨被刺、痛楚齧我無已、
      verse: 17
    - text: 因上帝之大力、我衣敝汚、拘束我身、如領束項、
      verse: 18
    - text: 彼擲我於泥中、我則如塵如灰、
      verse: 19
    - text: 我籲爾、而爾弗聽、我起立、而爾注視、
      verse: 20
    - text: 爾之於我、轉爲殘酷、以手力迫我、
      verse: 21
    - text: 舉我使乘狂風、消滅我於巨暴、
      verse: 22
    - text: 我知爾必致我於死、入爲羣生所定之室、
      verse: 23
    - text: 然人顚仆、豈不伸手、遇災豈不呼援、
      verse: 24
    - text: 人遭難、我豈非爲之哭泣、人貧乏、我豈非爲之憂心、
      verse: 25
    - text: 我望福祉、而禍害至、我待光明、而幽暗來、
      verse: 26
    - text: 中心煩擾不安、患難之日、臨及我身、
      verse: 27
    - text: 我膚黧黑、非因日暴、立於會中、呼號求助、
      verse: 28
    - text: 我與野犬爲弟兄、與鴕鳥爲伴侶、
      verse: 29
    - text: 我膚旣黑而脫、我骨因熱而焦、
      verse: 30
    - text: 我琴成悲聲、我簫發哀響、
      verse: 31
  - chapter: 31
    verses:
    - text: 我旣與目爲約、安能顧視少女、
      verse: 1
    - text: 自在上之上帝、所得之分維何、自居高之全能者、所受之業維何、
      verse: 2
    - text: 在於不義者、豈非禍患乎、在於行惡者、豈非災害乎、
      verse: 3
    - text: 上帝豈非鑒察我道途、悉數我步履乎、
      verse: 4
    - text: 願我被權以公平之衡、使上帝知我之正、
      verse: 5
    - text: 我若行爲虛妄、足趨詭詐、
      verse: 6
    - text: 步履離道、心從我目、汚沾我手、
      verse: 7
    - text: 則願我所播者、他人食之、田所產者、他人拔之、
      verse: 8
    - text: 如我心爲婦女所惑、窺伺鄰舍之門、
      verse: 9
    - text: 則願我妻爲他人旋磨、他人與之同室、
      verse: 10
    - text: 蓋此爲重罪、士師當罰之惡、
      verse: 11
    - text: 亦爲火、焚燬至於死域、滅我所有、
      verse: 12
    - text: 僕婢與我有爭、我若輕視其情、
      verse: 13
    - text: 上帝興起、我將何爲、迨其臨格、我將何言、
      verse: 14
    - text: 造我於胎者、不亦造彼乎、創彼及我於胎者、非一乎、
      verse: 15
    - text: 我若禁貧者得其所願、使嫠婦之目失望、
      verse: 16
    - text: 一飯之微、我若獨食、不與孤子共之、
      verse: 17
    - text: 其實我自幼年、收養孤子、如育於父、自出母腹、引導媰孀、
      verse: 18
    - text: 我若見人無衣而亡、貧者無服蔽體、
      verse: 19
    - text: 其人若未得衣、爲我祝嘏、其身若未以我羊羢而煖、
      verse: 20
    - text: 我在邑門、見有助我者、卽舉手以攻孤子、
      verse: 21
    - text: 則願我肩脫於缺盆骨、我之臂骨斷折、
      verse: 22
    - text: 蓋我以上帝降災爲可畏、因上帝之威、不敢有所爲、
      verse: 23
    - text: 我若惟金是望、謂精金曰、爾爲我之所恃、
      verse: 24
    - text: 若以貨財之豐、手獲之多爲樂、
      verse: 25
    - text: 若見日發其曜、月行於光、
      verse: 26
    - text: 中心受惑、接吻於手、
      verse: 27
    - text: 此亦爲士師當罰之罪、乃違逆在上之上帝也、
      verse: 28
    - text: 我若因憾我者被滅而欣喜、緣其遭禍而氣揚、
      verse: 29
    - text: 其實不容我口干罪、以詛絕其生命、
      verse: 30
    - text: 若我幕中人未嘗云、孰見有人不得其食而飽、
      verse: 31
    - text: 賓旅不使宿於街衢、啟門而接行人、
      verse: 32
    - text: 若猶世人自掩己罪、匿惡於懷、
      verse: 33
    - text: 因畏大衆、懼宗族之藐視、以致緘口、杜門不出、
      verse: 34
    - text: 願有人聽我辨白、我署押於此、全能者可答之、願得我敵所書之詞、
      verse: 35
    - text: 我必負之於肩、戴之於首以爲冕、
      verse: 36
    - text: 我之步武、悉述於彼、毅然如君、直造其前、
      verse: 37
    - text: 如我田疇呼而責我、隴畝相與哭泣、
      verse: 38
    - text: 我若食其產、而不償其值、或使原主喪命、
      verse: 39
    - text: 則願生荊棘以代麥、生草萊以代麰、約伯之詞畢矣、
      verse: 40
  - chapter: 32
    verses:
    - text: 約伯自視爲義、三人不復答之、
      verse: 1
    - text: 有以利戶者、布西人、蘭族、巴拉迦之子也、因約伯義己、而不義上帝、則怒、
      verse: 2
    - text: 且怒三友、無言以答約伯、而猶罪之、
      verse: 3
    - text: 彼以三友年長於己、俟其言竟、
      verse: 4
    - text: 見其無詞以對、則怒、
      verse: 5
    - text: 曰、我幼爾耄、故退讓、不敢陳我意、
      verse: 6
    - text: 自謂歷日多者、當講論、享年永者、當以智誨人、
      verse: 7
    - text: 然人衷有神、全能者之氣、畀以聰明、
      verse: 8
    - text: 尊者不盡有智、老者不盡明義、
      verse: 9
    - text: 故我曰、試聽我言、我亦陳我意、
      verse: 10
    - text: 我俟爾言、傾聽爾辯、待爾窮究所欲言者、
      verse: 11
    - text: 細察爾中、無人折服約伯、而答其言、
      verse: 12
    - text: 勿謂我儕得見智慧、惟上帝能折之、人則不能、
      verse: 13
    - text: 約伯非與我辯、我亦不以爾言答之、
      verse: 14
    - text: 彼皆愕然、不復應對、莫措一辭、
      verse: 15
    - text: 旣皆緘默、靜立無言、則我猶復待乎、
      verse: 16
    - text: 亦盡我分而辯、指陳己意、
      verse: 17
    - text: 我言盈懷、我衷之神激我、
      verse: 18
    - text: 我腹如滿於酒、無隙可出、有若新囊、幾至破裂、
      verse: 19
    - text: 我必言之乃可舒、亦必啟口以應答、
      verse: 20
    - text: 請勿使我徇情、我不阿諛、
      verse: 21
    - text: 蓋我不知阿諛、若然、造我者必速滅我、
      verse: 22
  - chapter: 33
    verses:
    - text: 約伯乎、請聽我言、悉聆我語、
      verse: 1
    - text: 我今啟口、鼓舌而談、
      verse: 2
    - text: 我言必顯中心之正、我脣實陳所知、
      verse: 3
    - text: 上帝之神造我、全能者之氣生我、
      verse: 4
    - text: 如能之、則答我、起而陳爾言於我前、
      verse: 5
    - text: 我於上帝前、與爾相同、亦由土而成、
      verse: 6
    - text: 我不以威驚嚇爾、亦不以勢重壓爾、
      verse: 7
    - text: 我耳曾聞爾聲、聽爾言云、
      verse: 8
    - text: 我清潔無過、無辜無愆、
      verse: 9
    - text: 上帝尋隙攻我、視我爲敵、
      verse: 10
    - text: 桎我足、察我徑、
      verse: 11
    - text: 我則應之曰、爾言此、不義矣、蓋上帝卓越於人、
      verse: 12
    - text: 胡爲與之爭、其所行者、不自陳述、
      verse: 13
    - text: 上帝言之、而人弗顧、又復言之、
      verse: 14
    - text: 乃於人酣寢、偃臥在牀時、以夢與夜間之異象示之、
      verse: 15
    - text: 啟人之耳、以堅厥訓、
      verse: 16
    - text: 使人改其意志、遏其驕矜、
      verse: 17
    - text: 以救其魂不陷於坑坎、其命不亡於鋒刃、
      verse: 18
    - text: 人臥於牀、被懲以苦、骨中疼痛、歷久不已、
      verse: 19
    - text: 靈厭食物、心惡珍饈、
      verse: 20
    - text: 肉消不見、素未顯露之骨、亦皆凸出、
      verse: 21
    - text: 其魂臨乎坑坎、其命近於殄滅、
      verse: 22
    - text: 設有天使千中之一、與之同在、爲之解釋、示人所當爲者、
      verse: 23
    - text: 則上帝憫之曰、可援之、免其陷於坑坎、我得一贖之者矣、
      verse: 24
    - text: 其膚光潤、勝於幼稚、轉爲少年、
      verse: 25
    - text: 祈禱上帝、蒙其悅納、使之歡然覲見、而復其人之義、
      verse: 26
    - text: 彼則歌於人前曰、昔我干罪、顚覆正義、所爲無益、
      verse: 27
    - text: 上帝救贖我魂、免入坑坎、我之生命、復覩光明、
      verse: 28
    - text: 凡此諸事、上帝行之於人者、至再至三矣、
      verse: 29
    - text: 以援其魂於坑坎、俾得生人之光照、
      verse: 30
    - text: 約伯乎、爾其諦聽、靜默俟我言之、
      verse: 31
    - text: 如有所言、爾其答我、我欲義爾、
      verse: 32
    - text: 否則緘默以聽、我則以智訓爾、
      verse: 33
  - chapter: 34
    verses:
    - text: 以利戶又曰、
      verse: 1
    - text: 爾哲人乎、其聽我言、爾達人乎、側耳而聽、
      verse: 2
    - text: 蓋耳之察言、猶口之嘗食、
      verse: 3
    - text: 我儕當擇其正、共喻其善、
      verse: 4
    - text: 約伯嘗曰、我乃義、而上帝奪我理、
      verse: 5
    - text: 我雖直、而視我爲誑、雖無過、而我創不可療、
      verse: 6
    - text: 誰如約伯飲侮慢、如飲水、
      verse: 7
    - text: 與作孽者爲侶、與惡人同行、
      verse: 8
    - text: 彼云、人樂上帝、無所裨益、
      verse: 9
    - text: 故爾智者、其聽我言、上帝決不爲惡、全能者斷不作孽、
      verse: 10
    - text: 乃必按人所爲而報之、依人所行而施之、
      verse: 11
    - text: 上帝誠不爲惡、全能者必不背義、
      verse: 12
    - text: 其治地之任、誰畀之、其理世之職、誰託之、
      verse: 13
    - text: 彼若定志爲己、使神與氣歸之、
      verse: 14
    - text: 則凡有血氣者必偕亡、世人咸歸於土、
      verse: 15
    - text: 爾若有智、則當聆此、諦聽我言、
      verse: 16
    - text: 惡義者、豈得操權乎、秉公有能者、爾豈罪之乎、
      verse: 17
    - text: 謂君王曰、爾爲鄙陋、謂侯伯曰、爾爲邪惡、其宜乎、
      verse: 18
    - text: 況不偏視王公、不歧視貧富者乎、蓋皆其所造也、
      verse: 19
    - text: 中夜俄頃之間、彼衆死亡、庶民被震而逝、強者見逐、非假人手、
      verse: 20
    - text: 其目鑒人道途、觀人步履、
      verse: 21
    - text: 無幽暗晦冥、俾惡人自匿、
      verse: 22
    - text: 上帝於人、無庸再三思維、始令受鞫於其前、
      verse: 23
    - text: 彼折有能之輩、其術莫測、使他人代其職、
      verse: 24
    - text: 彼原悉其所行、夜間傾之、使之滅亡、
      verse: 25
    - text: 以之爲惡、擊之於衆前、
      verse: 26
    - text: 蓋彼悖逆、不從上帝、不顧厥道、
      verse: 27
    - text: 致令貧乏者之哀求、達於其前、受虐者之呼籲、爲其所聞、
      verse: 28
    - text: 上帝安人、誰能罪之、上帝掩面、誰能覲之、於國於人皆然、
      verse: 29
    - text: 致不虔者、不得操權、免其罔民、
      verse: 30
    - text: 有誰謂上帝曰、我旣受責、不再犯罪、
      verse: 31
    - text: 我所不明、請爾示我、若曾行惡、不復爲之、
      verse: 32
    - text: 上帝之報、必徇爾意、而爾弗受乎、爾自擇之、我不與也、如有所知、尚其言之、
      verse: 33
    - text: 有智之士、凡聞我言之達人、必謂我曰、
      verse: 34
    - text: 約伯所言無知、其詞不慧、
      verse: 35
    - text: 願約伯被試至極、以其辯同於惡人也、
      verse: 36
    - text: 其罪之上、加以悖逆、在我儕中鼓掌、對於上帝、嘖有煩言、
      verse: 37
  - chapter: 35
    verses:
    - text: 以利戶又曰、
      verse: 1
    - text: 爾以爲有理、自謂我之義、愈於上帝之義乎、
      verse: 2
    - text: 致云、我何所得、較之干罪、何所益乎、
      verse: 3
    - text: 我將答爾、及爾同侶、
      verse: 4
    - text: 試觀諸天、瞻視高於爾之穹蒼、
      verse: 5
    - text: 如爾干罪、與上帝何涉、爾罪增多、與上帝何與、
      verse: 6
    - text: 如爾爲義、於彼何加、彼於爾手何所得乎、
      verse: 7
    - text: 爾惡或損同類、爾義或利世人、
      verse: 8
    - text: 人因多虐而呼號、緣強者之臂而呼救、
      verse: 9
    - text: 惟無人云、造我之上帝、賜人夜歌者安在、
      verse: 10
    - text: 其教我儕、使勝於地上之獸、俾智於空中之鳥、
      verse: 11
    - text: 人因惡者之驕侈而呼籲、而莫之應、
      verse: 12
    - text: 虛誕之呼籲、上帝誠不之聽、全能者不之顧、
      verse: 13
    - text: 況爾乎、爾乃曰、不得見之、我之事理在其前、惟俟之而已、
      verse: 14
    - text: 今因上帝未加以怒、不甚介意於傲慢、
      verse: 15
    - text: 故約伯空啟厥口、多發無知之言、
      verse: 16
  - chapter: 36
    verses:
    - text: 以利戶又曰、
      verse: 1
    - text: 容我片時、我將示爾、我爲上帝猶有所言、
      verse: 2
    - text: 我之所知、取諸深遠、歸義於造我者、
      verse: 3
    - text: 我言實不爲誑、有智識俱備者、與爾偕也、
      verse: 4
    - text: 上帝大能、不藐視人、其智甚廣、
      verse: 5
    - text: 爲惡者不衞其生、困苦者俾得其直、
      verse: 6
    - text: 彼顧義人、不轉厥目、使同君王、永坐於位、以致崇高、
      verse: 7
    - text: 若繫於縲絏、拘於困苦之索、
      verse: 8
    - text: 則指其作爲、與其過失、卽其驕泰之行、
      verse: 9
    - text: 爰啟其耳、俾受訓誨、命之去惡而返、
      verse: 10
    - text: 如其聽從奉事、則必度日亨通、歷年安樂、
      verse: 11
    - text: 苟不聽從、則必死於鋒刃、無知而亡、
      verse: 12
    - text: 心不虔者、積累震怒、雖受束縛、而不祈求、
      verse: 13
    - text: 其靈夭折、其畢命也、與受汚者同科、
      verse: 14
    - text: 困苦者、上帝以其苦拯之、於暴虐之際啟其耳、
      verse: 15
    - text: 亦欲導爾、出於危迫、入於寬廣不狹之區、且陳於爾几者、俱滿肥甘、
      verse: 16
    - text: 惟爾充盈惡人之議、故鞫與義、拘執爾身、
      verse: 17
    - text: 勿爲怒激而拒懲責、勿因贖重而致偏行、
      verse: 18
    - text: 爾之財賄、及所有之勢力、能使爾免於患難乎、
      verse: 19
    - text: 勿慕黑夜、卽衆民見除、而離其所之時、
      verse: 20
    - text: 愼之哉、勿戀惡、蓋爾擇此、愈於苦也、
      verse: 21
    - text: 上帝巍然、以能而行、彼之爲師、誰其如之、
      verse: 22
    - text: 誰定其道、孰能謂之曰、爾所行非義、
      verse: 23
    - text: 當憶大其作爲、乃人所歌頌者、
      verse: 24
    - text: 人皆見之、自遠觀之、
      verse: 25
    - text: 上帝至大、我儕不之悉、其壽不可測、
      verse: 26
    - text: 彼取涓滴、由霧化爲雨、
      verse: 27
    - text: 空際淋漓、沛然普及於衆、
      verse: 28
    - text: 雲霧之展布、天幕之震轟、誰能明之、
      verse: 29
    - text: 閃光普照其四周、覆以海底、
      verse: 30
    - text: 彼以此懲罰萬民、亦以之豐賜糧食、
      verse: 31
    - text: 掌握電光、命其中的、
      verse: 32
    - text: 雷聲顯著之、亦以其升騰、示牲畜焉、
      verse: 33
  - chapter: 37
    verses:
    - text: 緣此、我心戰慄、離乎其所、
      verse: 1
    - text: 試聽其聲、其口所出之響、
      verse: 2
    - text: 發聲遍於天下、閃電至於地極、
      verse: 3
    - text: 繼有雷轟、威聲大發、其聲旣聞、閃電不已、
      verse: 4
    - text: 上帝行雷、其聲甚奇、彼作大事、吾人莫測、
      verse: 5
    - text: 命雪雨於地、降細雨與大雨、
      verse: 6
    - text: 彼封人手、不得操作、俾凡所造、知其作爲、
      verse: 7
    - text: 百獸入穴、羣居其窟、
      verse: 8
    - text: 狂風發於南庫、寒氣出於北方、
      verse: 9
    - text: 上帝噓氣成冰、巨川凝結、
      verse: 10
    - text: 使密雲涵蒸氣、散布蘊電之雲、
      verse: 11
    - text: 依其引導、旋轉往還、運行於全地、悉遵厥命、
      verse: 12
    - text: 或以之潤土壤、或以爲懲、或以爲惠、
      verse: 13
    - text: 約伯乎、爾其聽之、上帝之妙用、當立而思之、
      verse: 14
    - text: 上帝如何施令、使雲中電光閃爍、爾知之乎、
      verse: 15
    - text: 雲之平鋪、全智者之奇妙、爾悉之乎、
      verse: 16
    - text: 南風旣起、全地寂靜、爾衣温煖、爾明之乎、
      verse: 17
    - text: 爾能偕上帝展布穹蒼、堅如鑄鑑乎、
      verse: 18
    - text: 我儕蒙昧、不能陳詞、請爾教我、何以與言、
      verse: 19
    - text: 豈可對上帝曰、我欲與爾言乎、人豈自願滅亡乎、
      verse: 20
    - text: 風過天清、日光炳耀、人莫能注視之、
      verse: 21
    - text: 金光見於北方、上帝有威可畏、
      verse: 22
    - text: 若夫全能者、我儕莫能測之、其力卓越、其義充足、不行殘虐、
      verse: 23
    - text: 故人畏之、惟有慧心之人、上帝不之顧也、
      verse: 24
  - chapter: 38
    verses:
    - text: 耶和華自旋風中、諭約伯曰、
      verse: 1
    - text: 孰以無知之詞、晦我意旨乎、
      verse: 2
    - text: 束爾腰、如丈夫、我問爾、其答我、
      verse: 3
    - text: 我肇基大地時、爾安在、爾有智、則言之、
      verse: 4
    - text: 誰定其度、誰引繩於其上、爾必知之、
      verse: 5
    - text: 何處置地基、何人立隅石、
      verse: 6
    - text: 當時晨星同歌詠、神子咸歡呼、
      verse: 7
    - text: 海水洶湧、若出於胎、誰設門以閉之、
      verse: 8
    - text: 我以雲爲其衣、以幽暗爲襁褓、
      verse: 9
    - text: 爲定界限、而設門楗、
      verse: 10
    - text: 曰、爾至此則可、毋得踰越、爾之狂瀾、至此而止、
      verse: 11
    - text: 爾自誕生以來、豈曾命定晨光、使黎明知其所乎、
      verse: 12
    - text: 俾光燭照四極、驅逐惡人、
      verse: 13
    - text: 地面更新、如印印泥、萬物出現、若衣文繡、
      verse: 14
    - text: 作惡者流、不得其光、強臂乃折、
      verse: 15
    - text: 爾曾入於海泉乎、爾曾行於深淵乎、
      verse: 16
    - text: 陰府之戶、曾顯於爾乎、陰翳之門、爾曾見之乎、
      verse: 17
    - text: 大地之廣、爾洞悉乎、知則言之、
      verse: 18
    - text: 光之居所、何由而至、暗之處所安在、
      verse: 19
    - text: 爾能導之至其境乎、爾能識其屋宇之路乎、
      verse: 20
    - text: 爾旣生於其時、而年又高、必知之矣、
      verse: 21
    - text: 爾曾入雪庫、見雹倉乎、
      verse: 22
    - text: 乃我存貯、以備降災、以待戰爭之日、
      verse: 23
    - text: 輝光何由四射、東風何由布地、
      verse: 24
    - text: 誰爲雨水開渠、誰爲雷電備路、
      verse: 25
    - text: 使雨降於無人之處、雨於空曠之野、
      verse: 26
    - text: 霑足荒田、滋殖草萊、
      verse: 27
    - text: 雨豈有父、露珠誰生、
      verse: 28
    - text: 冰出何胎、天霜誰育、
      verse: 29
    - text: 水結如石、淵面凝冱、
      verse: 30
    - text: 爾能繫昴之結、解參之帶乎、
      verse: 31
    - text: 爾能循時引十二宮、導北斗及其從星乎、
      verse: 32
    - text: 爾知天之常經、能立其主權於地乎、
      verse: 33
    - text: 爾能呼雲、使霖雨沛於爾身乎、
      verse: 34
    - text: 爾能遣電、俾應之曰、我在此乎、
      verse: 35
    - text: 誰置明哲於密雲、誰畀聰慧於流星、
      verse: 36
    - text: 誰能以智核雲之數、誰能傾天之瓴、
      verse: 37
    - text: 使土成泥、使塊膠結、
      verse: 38
    - text: 牝獅稚獅、伏於窟穴、藏於叢林、爾能爲之覓食、以充其飢乎、
      verse: 39
    - text: 牝獅稚獅、伏於窟穴、藏於叢林、爾能爲之覓食、以充其飢乎、
      verse: 40
    - text: 鴉雛乏食、飛翔還往、向上帝哀鳴、孰予之食乎、
      verse: 41
  - chapter: 39
    verses:
    - text: 巖間野羊生羔、爾知其時乎、麀鹿產子、爾悉其期乎、
      verse: 1
    - text: 豈能計其月數、知其孳生之時乎、
      verse: 2
    - text: 卷曲生子、劬勞誕育、
      verse: 3
    - text: 其子漸壯、長於原野、去而不返、
      verse: 4
    - text: 誰令野驢任意游行、誰爲迅驢解其縶維、
      verse: 5
    - text: 我使曠野爲其室家、鹵地爲其居所、
      verse: 6
    - text: 彼輕忽邑中之喧譁、不聽驅者之叱咤、
      verse: 7
    - text: 諸山爲其牧場、遍覓青草、
      verse: 8
    - text: 野牛豈役於爾、抑安處爾槽乎、
      verse: 9
    - text: 爾能在隴畝中、繫之以索乎、彼豈從爾耙於谷乎、
      verse: 10
    - text: 爾豈因其力大、而恃之乎、抑以爾勞委之乎、
      verse: 11
    - text: 爾豈賴其運穀於家、積禾於場乎、
      verse: 12
    - text: 鴕鳥昂然展翼、惟其毛羽不慈、
      verse: 13
    - text: 蓋遺其卵於地、煖之於沙、
      verse: 14
    - text: 不念人足或踐之、野獸或躪之、
      verse: 15
    - text: 忍心待雛、若非己有、雖則徒勞、亦無懼也、
      verse: 16
    - text: 蓋上帝去其慧心、不賦以靈明、
      verse: 17
    - text: 及其高展、則輕視馬與乘者、
      verse: 18
    - text: 馬力爾賜之乎、其項奮揚之鬣、爾被之乎、
      verse: 19
    - text: 其躍如蝗、爾令之乎、咆哮之威、甚可畏也、
      verse: 20
    - text: 跑地於谷、自喜有力、出迓兵械、
      verse: 21
    - text: 遇有可畏、輕視而不懼、不因鋒刃而卻退、
      verse: 22
    - text: 其上箭弢、與光明之戈矛、震震有聲、
      verse: 23
    - text: 彼乃猛烈忿怒、氣吞土地、一聞角聲、則不耐立、
      verse: 24
    - text: 角響則嘶、遠嗅戰氣、樂聞將帥之雷霆、士卒之鼓譟、
      verse: 25
    - text: 鷹隼飛翔、振翮南往、豈由爾智乎、
      verse: 26
    - text: 鵰鶚騰空、營巢高嶺、豈因爾命乎、
      verse: 27
    - text: 巢於巉巖、峯巔鞏固之處、
      verse: 28
    - text: 自彼窺食、其目遠觀、
      verse: 29
    - text: 其雛吮血、屍之所在、彼亦在焉、
      verse: 30
  - chapter: 40
    verses:
    - text: 耶和華又諭約伯曰、
      verse: 1
    - text: 好駁折者、可與全能者爭論乎、與上帝辯者、尚其答之、
      verse: 2
    - text: 約伯對耶和華曰、
      verse: 3
    - text: 我乃微賤、何以答爾、惟以手掩口耳、
      verse: 4
    - text: 我言之、一而再、不復答之、不復贅矣、
      verse: 5
    - text: 耶和華自旋風中、諭約伯曰、
      verse: 6
    - text: 束爾腰、如丈夫、我問爾、其答我、
      verse: 7
    - text: 爾欲廢我所擬、罪我以義己乎、
      verse: 8
    - text: 爾有臂若上帝乎、能如彼之發雷乎、
      verse: 9
    - text: 爾其以光耀威嚴自飾、以尊榮赫奕自衣、
      verse: 10
    - text: 傾爾滿溢之怒、觀矜高者而卑之、
      verse: 11
    - text: 視驕傲者而降之、踐惡人於其所、
      verse: 12
    - text: 同匿之於塵土、蒙其面於幽冥、
      verse: 13
    - text: 我則認爾能以右手自救、
      verse: 14
    - text: 試觀河馬、齧草若牛、我造爾、亦造彼、
      verse: 15
    - text: 其力在腰脊、其能在腹筋、
      verse: 16
    - text: 尾搖若香柏、骽筋相連絡、
      verse: 17
    - text: 骨如銅管、肋如鐵幹、
      verse: 18
    - text: 上帝所造、此物爲最、惟造之者、賜以鋒刃、
      verse: 19
    - text: 其食出於山邱、百獸優游之處、
      verse: 20
    - text: 伏於蓮下、臥於水澤蘆中、
      verse: 21
    - text: 蓮蔭覆之、溪柳環之、
      verse: 22
    - text: 河水漲溢、彼不戰慄、約但漲及其口、彼仍自若、
      verse: 23
    - text: 當其儆備之時、孰能捕之、以鉤貫其鼻乎、
      verse: 24
  - chapter: 41
    verses:
    - text: 爾能以鉤釣鱷魚、以索制其舌、
      verse: 1
    - text: 以繩穿其鼻、以鉤貫其頰乎、
      verse: 2
    - text: 彼豈屢求於爾、以甘言語爾乎、
      verse: 3
    - text: 豈與爾約、永爲爾僕乎、
      verse: 4
    - text: 豈可玩之若鳥、爲爾幼女繫之乎、
      verse: 5
    - text: 漁者之輩、以之爲貨乎、能臠其肉、以給商賈乎、
      verse: 6
    - text: 豈能以戈矛徧刺其皮、以魚叉徧刺其首乎、
      verse: 7
    - text: 爾試以手捫之、念及與鬬、一而不再、
      verse: 8
    - text: 捕之乃屬虛妄、見之豈不恇怯、
      verse: 9
    - text: 勇猛之士、亦莫之敢攖、然則孰能立於我前乎、
      verse: 10
    - text: 誰先施諸我、使我償之、天下所有、皆屬我也、
      verse: 11
    - text: 若夫鱷魚之肢體、大力美格、我不能緘默焉、
      verse: 12
    - text: 孰能去其外衣、近其兩鰓、
      verse: 13
    - text: 孰能啟其口門、其齒環列可畏、
      verse: 14
    - text: 其鱗成行、乃其所詡、密若緘封、
      verse: 15
    - text: 騈比無間、氣不得入、
      verse: 16
    - text: 互相連絡、膠結不分、
      verse: 17
    - text: 嚏發有光、目若曙色、
      verse: 18
    - text: 口吐爇炬、火星發揚、
      verse: 19
    - text: 鼻孔出烟、如釜在蘆火上之沸騰、
      verse: 20
    - text: 呼吸燃岸、口吻發燄、
      verse: 21
    - text: 頸項有力、在於其前、無不驚躍、
      verse: 22
    - text: 其肉比連、堅不可動、
      verse: 23
    - text: 心剛如石、堅若底磨、
      verse: 24
    - text: 其興起也、英豪畏懼、驚惶失措、
      verse: 25
    - text: 人若以刃擊之、乃無益也、擐甲以矛以矢攻之、亦無效也、
      verse: 26
    - text: 彼視鐵若草芥、視銅若朽木、
      verse: 27
    - text: 矢不能使之遁、視機石爲禾稿、
      verse: 28
    - text: 視梃爲藳、揮戈則笑、
      verse: 29
    - text: 其腹之下、利同瓦片、如耙經泥、
      verse: 30
    - text: 使淵若沸鼎、使海若調膏之鑊、
      verse: 31
    - text: 其游行也、後路皎然、令人視淵、如飄白髮、
      verse: 32
    - text: 全地莫與爲儔、受造無所畏懼、
      verse: 33
    - text: 盱衡高大之類、雄長驕悍之族、
      verse: 34
  - chapter: 42
    verses:
    - text: 約伯對耶和華曰、
      verse: 1
    - text: 我知爾萬事能爲、爾之意旨、莫能止之、
      verse: 2
    - text: 孰以無知之詞、晦厥意旨乎、我所言者、我不自知、奧妙之事、我所不明、
      verse: 3
    - text: 我將言之、求爾垂聽、我將問爾、願爾示之、
      verse: 4
    - text: 昔我耳聞爾、今我目覩爾、
      verse: 5
    - text: 故我自憾、在於灰塵、而自悔焉、○
      verse: 6
    - text: 耶和華諭約伯之後、諭提幔人以利法曰、我怒及爾、與爾二友、因爾曹論我、不如我僕約伯之正、
      verse: 7
    - text: 當取牡牛七、牡羊七、詣我僕約伯、爲己獻燔祭、我僕約伯將爲爾祈禱、我悅納之、不依爾之愚昧待爾、蓋爾曹論我、不如我僕約伯之正、
      verse: 8
    - text: 於是提幔人以利法、書亞人比勒達、拿瑪人瑣法、往遵耶和華命而行、耶和華悅納約伯、
      verse: 9
    - text: 約伯旣爲其友祈禱、耶和華則轉其困阨、依昔所有、賜之維倍、
      verse: 10
    - text: 時、約伯兄弟姊妹、與素相識者俱至、同食於其家、因耶和華降災、悼而慰之、各饋金一、金環一、
      verse: 11
    - text: 耶和華錫嘏約伯之暮年、尤盛於疇昔、有羊一萬四千、駝六千、牛一千耦、牝驢一千、
      verse: 12
    - text: 子七女三、
      verse: 13
    - text: 長女命名耶米瑪、次女命名基洗亞、季女命名基連哈樸、
      verse: 14
    - text: 境內女子、未有如約伯女之美者、其父賜以遺業、於其兄弟中、
      verse: 15
    - text: 嗣後約伯享壽百有四十歲、得見子孫四代、
      verse: 16
    - text: 約伯壽高年邁而終、
      verse: 17
  name: Job
- chapters:
  - chapter: 1
    verses:
    - text: 惡人之謀弗從、罪人之途弗履、侮慢者之位弗居、斯人其有福兮、
      verse: 1
    - text: 惟以耶和華之律爲悅、思之維之、夜以繼日、
      verse: 2
    - text: 譬彼林木、植於溪旁、屆時結果、其葉不槁、百事順昌、
      verse: 3
    - text: 惡人不然、乃猶粃糠、爲風飄揚、
      verse: 4
    - text: 故於鞫時、惡人不克立、義人會中、罪人不得入、
      verse: 5
    - text: 義者之途、爲耶和華所識、惡者之途、終必泯滅、
      verse: 6
  - chapter: 2
    verses:
    - text: 異邦狂怒、諸民妄謀、奚爲哉、
      verse: 1
    - text: 世上列王興起、羣伯會議、耶和華是敵、受膏者是逆、
      verse: 2
    - text: 曰、我儕斷其縶維、脫其繩索、
      verse: 3
    - text: 坐於天者將笑之、主必嗤之、
      verse: 4
    - text: 維時、必發忿以譴之、震怒以苦之、
      verse: 5
    - text: 曰、我已立我王於郇、卽我聖山兮、
      verse: 6
    - text: 王曰、吾述其命、耶和華語我曰、爾乃我子、今日生爾、
      verse: 7
    - text: 爾其求我、我以異邦賜爾爲業、地之四極、爲爾所有、
      verse: 8
    - text: 爾必毀之以鐵杖、碎之如陶器、
      verse: 9
    - text: 爾曹列王、宜具聰慧、世上士師、宜受訓誨兮、
      verse: 10
    - text: 以寅畏奉事耶和華、喜樂而戰兢兮、
      verse: 11
    - text: 當吻厥子、免其震怒、爾亡於路、蓋其怒必速發、託庇於彼者、其有福兮、
      verse: 12
  - chapter: 3
    verses:
    - text: 耶和華歟、敵我者何其繁、攻我者衆兮、
      verse: 1
    - text: 多人論我云、彼不得拯救於上帝、
      verse: 2
    - text: 耶和華歟、爾乃衞我之盾、爲我之榮、使我昂首兮、
      verse: 3
    - text: 我發聲呼籲耶和華、彼自聖山應之、
      verse: 4
    - text: 我偃而臥、我寢而醒、以耶和華佑我兮、
      verse: 5
    - text: 萬人環攻、我不惴焉、
      verse: 6
    - text: 耶和華歟、爾其興起、我上帝歟、尚其拯余、蓋爾已批敵人之頰、折惡人之齒兮、
      verse: 7
    - text: 拯救屬於耶和華、願錫嘏爾民兮、
      verse: 8
  - chapter: 4
    verses:
    - text: 義我之上帝歟、我呼籲時、求爾俞允、我窘迫時、蒙爾寬舒、尚其矜恤、俯聞我祈兮、
      verse: 1
    - text: 惟爾世人、易我之榮爲辱、好浮尚誕、伊於胡底兮、
      verse: 2
    - text: 須知敬虔者、爲耶和華所區別、我呼籲耶和華、彼必垂聽兮、
      verse: 3
    - text: 宜恐懼、勿干罪、自思於牀、而緘默兮、
      verse: 4
    - text: 獻義爲祭、耶和華是依兮、
      verse: 5
    - text: 多曰有誰福我、耶和華歟、以爾容光照予兮、
      verse: 6
    - text: 爾加喜樂於我心、勝於彼之穀酒豐盛兮、
      verse: 7
    - text: 予坦懷偃息、蓋令我安然而居者、惟耶和華兮、
      verse: 8
  - chapter: 5
    verses:
    - text: 耶和華歟、傾聽我言詞、垂念我思維兮、
      verse: 1
    - text: 我王我上帝歟、尚其聽我呼籲、蓋我惟爾是求兮、
      verse: 2
    - text: 耶和華歟、清晨爾必聞我聲、爽旦向爾陳情、而企望兮、
      verse: 3
    - text: 爾爲上帝、不悅罪戾、惡人不得與爾同居兮、
      verse: 4
    - text: 狂傲者不侍爾前、作惡者皆爾所疾、
      verse: 5
    - text: 誕妄者敗之、嗜殺懷詐者、耶和華惡之兮、
      verse: 6
    - text: 若我、則蒙厚愛、必詣爾室、寅畏相將、望爾聖殿而崇拜兮、
      verse: 7
    - text: 耶和華歟、因我敵故、以爾義導於我先、使爾途坦於我前兮、
      verse: 8
    - text: 彼衆口無信實、心懷惡慝、喉若裂塋、舌施諂諛、
      verse: 9
    - text: 願上帝罪之、使自陷於詭謀、因其罪多而驅逐之、蓋彼叛逆爾兮、
      verse: 10
    - text: 託庇於爾者、願其喜樂、緣爾護佑、恆久歡呼、愛爾名者、皆欣悅兮、
      verse: 11
    - text: 耶和華歟、爾必錫嘏義人、施恩如盾、護衞其身兮、
      verse: 12
  - chapter: 6
    verses:
    - text: 耶和華歟、勿發忿以譴我、勿震怒以懲我、
      verse: 1
    - text: 耶和華歟、我身頹敗、爾其恤之、耶和華歟、我骨酸辛、爾其療之、
      verse: 2
    - text: 耶和華歟、我心惶恐、伊於胡底、
      verse: 3
    - text: 取和華歟、轉拯我命、緣爾慈惠、救援我躬兮、
      verse: 4
    - text: 死亡中無記憶爾、陰府中誰稱謝爾、
      verse: 5
    - text: 我身因欷歔而疲乏、每夜涕泣、溼我牀而沾我榻兮、
      verse: 6
    - text: 我目因憂愁而衰敗、因諸敵而昏瞶兮、
      verse: 7
    - text: 作惡者流、爾其離我、蓋耶和華聞我號泣兮、
      verse: 8
    - text: 耶和華已聽我禱、必允我祈兮、
      verse: 9
    - text: 諸敵將抱愧而惶恐、蒙羞而退避兮、
      verse: 10
  - chapter: 7
    verses:
    - text: 我上帝耶和華歟、我託庇於爾、尚其救援、脫於逐我之衆兮、
      verse: 1
    - text: 恐彼若獅、裂我而碎之、無人拯救兮、
      verse: 2
    - text: 我上帝耶和華歟、我若行此、我手若有不義、
      verse: 3
    - text: 與我交厚者、以惡報之、無端仇我者、反拯救之、
      verse: 4
    - text: 任敵迫及我魂、踐我生於土壤、墮我榮於塵埃兮、
      verse: 5
    - text: 耶和華歟、赫怒而起、禦我敵之怒兮、爲我而興、訊鞫爲爾所定兮、
      verse: 6
    - text: 願諸民之會環爾、尚其返居高位、在於其上兮、
      verse: 7
    - text: 耶和華行鞫萬民、耶和華歟、循我公義、中心誠實、而聽我訟兮、
      verse: 8
    - text: 俾惡者之惡消滅、使善者堅強、蓋上帝公義、驗人心懷兮、
      verse: 9
    - text: 衞我之盾、實維上帝、心正之人、蒙其拯救兮、
      verse: 10
    - text: 上帝爲秉公之士師、日懷義怒之上帝兮、
      verse: 11
    - text: 人不悛改、上帝必礪其刃、已張厥弓而備之、
      verse: 12
    - text: 具施剿之器、發火以爲矢兮、
      verse: 13
    - text: 斯衆懷邪慝、孕毒害、產虛僞、
      verse: 14
    - text: 掘造坎阱、自陷其中、
      verse: 15
    - text: 其毒害必歸己首、其強暴必臨己頂、
      verse: 16
    - text: 我依耶和華之義、而稱謝之、歌頌耶和華、至上者之名兮、
      verse: 17
  - chapter: 8
    verses:
    - text: 耶和華我主歟、爾名巍巍於大地、爾榮赫赫於諸天兮、
      verse: 1
    - text: 因敵之故、爾由赤子乳哺者之口、而堅厥力、使敵與報復者、默爾無言兮、
      verse: 2
    - text: 我觀爾手所造之蒼穹、所設之月星、
      verse: 3
    - text: 世人爲誰、爾垂念之、人子爲誰、爾眷顧之、
      verse: 4
    - text: 使之少遜於上帝、冠之以尊榮、
      verse: 5
    - text: 爾手所造者、使之主理、置萬物於其足下、
      verse: 6
    - text: 有若牛羊野獸、
      verse: 7
    - text: 天上飛鳥、水中潛鱗、凡游泳於海者兮、
      verse: 8
    - text: 耶和華我主歟、爾名巍巍於大地兮、
      verse: 9
  - chapter: 9
    verses:
    - text: 我必一心稱謝耶和華、宣爾妙工兮、
      verse: 1
    - text: 我因爾喜樂歡呼、至上者歟、我歌頌爾名兮、
      verse: 2
    - text: 我敵却退、顚躓隕沒於爾前兮、
      verse: 3
    - text: 蓋爾伸我寃、辨我屈、居位而行義鞫兮、
      verse: 4
    - text: 斥列邦而翦惡類、永塗其名兮、
      verse: 5
    - text: 仇敵殲滅兮、其跡沒、爾傾厥邑兮、其誌絕、
      verse: 6
    - text: 惟耶和華恆居其位、備座以行審判兮、
      verse: 7
    - text: 持義以鞫斯世、秉公以訊諸民、
      verse: 8
    - text: 耶和華爲屈抑者之高臺、避難之高臺兮、
      verse: 9
    - text: 耶和華歟、識爾名者、惟爾是依、尋求爾者、爾未棄之、
      verse: 10
    - text: 居郇之耶和華、宜歌頌之、宣其作爲於諸民兮、
      verse: 11
    - text: 討流血之罪者、記憶斯衆、不忘貧者之哀呼兮、
      verse: 12
    - text: 耶和華歟、曾援我於死門、尚其恤我、顧憾我者所加之苦、
      verse: 13
    - text: 俾我揚爾聲譽、因爾救援、欣喜於郇女之門兮、
      verse: 14
    - text: 列邦作阱而自陷、暗設網罟、自絆其足兮、
      verse: 15
    - text: 耶和華旣顯著、施行義鞫、惡者之手所作、自陷其中兮、
      verse: 16
    - text: 惡人必歸陰府、異邦忘上帝者、卽若是兮、
      verse: 17
    - text: 匱乏者不永見忘、貧窮者不恆失望、
      verse: 18
    - text: 耶和華歟、爾其興起、毋容世人獲勝、使列邦受鞫於爾前、
      verse: 19
    - text: 耶和華歟、願爾俾其畏懼、諸民自知、祇爲世人兮、
      verse: 20
  - chapter: 10
    verses:
    - text: 耶和華歟、何爲遙立、當患難時、何爲隱避、
      verse: 1
    - text: 惡人驕肆、窘迫貧民、願其陷於己謀兮、
      verse: 2
    - text: 惡者以心之欲爲誇、貪者背棄耶和華、而侮慢之、
      verse: 3
    - text: 惡者其容驕矜、謂耶和華必不究斥、意中絕無上帝兮、
      verse: 4
    - text: 彼之所爲、恆穩固兮、爾之讞典高遠、其目所不及、凡厥仇敵、悉爲所叱兮、
      verse: 5
    - text: 意謂我躬不致動搖、累世不經挫折、
      verse: 6
    - text: 呪詛詭譎殘刻盈其口、很毒邪慝在其舌、
      verse: 7
    - text: 蹲伏鄉曲、暗殺無辜、眈眈於煢獨兮、
      verse: 8
    - text: 潛伏幽暗、如獅在林、伺捕貧人、曳其網而獲之、
      verse: 9
    - text: 屈身蹲踞、煢獨隕於其強暴兮、
      verse: 10
    - text: 意謂上帝忘之、永蒙厥面、而弗視兮、
      verse: 11
    - text: 耶和華歟、爾其興起、上帝歟、爾其伸手、毋忘貧民兮、
      verse: 12
    - text: 惡者奚藐上帝、以爲不加究斥、
      verse: 13
    - text: 爾實鑒觀、灼見殘暴很毒、而手報之、煢獨惟爾依歸、孤兒蒙爾扶助兮、
      verse: 14
    - text: 惡者之臂、願爾折之、窮詰其罪、至於無遺兮、
      verse: 15
    - text: 耶和華爲君、永世靡曁、列邦見絕於其地兮、
      verse: 16
    - text: 耶和華歟、謙卑者之祈、爾已聞之、必堅厥志、傾耳聽之、
      verse: 17
    - text: 雪孤兒與屈者之寃、俾世人不復施其威兮、
      verse: 18
  - chapter: 11
    verses:
    - text: 我託庇於耶和華、爾曹胡謂我曰、宜如禽鳥、翱翔於山、
      verse: 1
    - text: 惡者彎弓、注矢於弦、暗射心正之人、
      verse: 2
    - text: 基礎如其傾圮、義者將何爲兮、
      verse: 3
    - text: 耶和華居於聖殿、耶和華之位在天、其目下察世人兮、
      verse: 4
    - text: 耶和華試鍊義人、惟彼兇惡強暴、乃其心所惡兮、
      verse: 5
    - text: 將布羅網於惡人、烈火硫磺炎颷、盈其杯兮、
      verse: 6
    - text: 蓋耶和華乃義、且好義行、正人必見其面兮、
      verse: 7
  - chapter: 12
    verses:
    - text: 耶和華歟、敬虔者熄其跡、忠信者絕於世、尚其拯救兮、
      verse: 1
    - text: 彼衆與鄰言誑、厥口諂諛、中懷貳心、
      verse: 2
    - text: 諂諛之口、誇大之舌、耶和華必絕之、
      verse: 3
    - text: 彼曰、我舌獲勝、口爲我有、誰爲我主兮、
      verse: 4
    - text: 貧窮者屈抑、困乏者欷歔、耶和華曰、我必興起、如其所慕、置諸穩善之區、
      verse: 5
    - text: 耶和華之言純粹、如經爐火之銀、煆煉七次兮、
      verse: 6
    - text: 貧乏者、耶和華必佑之、永脫於斯世之人兮、
      verse: 7
    - text: 庸劣居於人上、惡者隨在而遨遊兮、
      verse: 8
  - chapter: 13
    verses:
    - text: 耶和華歟、爾之忘我、將至何時、豈永久乎、蔽面而不我顧、伊於胡底兮、
      verse: 1
    - text: 我心籌畫、日日憂戚、將至何時、吾敵高越乎我、伊於胡底兮、
      verse: 2
    - text: 我上帝耶和華歟、尚其思忖之、俞允之、復明我目、免我沈睡至死兮、
      verse: 3
    - text: 免我仇曰、予已勝之、免敵見余顚躓、而欣喜兮、
      verse: 4
    - text: 惟我賴爾恩寵、樂爾拯救兮、
      verse: 5
    - text: 耶和華博施於我、我必歌頌之兮、
      verse: 6
  - chapter: 14
    verses:
    - text: 愚人意謂無有上帝、其人邪惡、所爲可憎、無一行善兮、
      verse: 1
    - text: 耶和華自天垂鑒、欲察世人、有無明哲是具、上帝是求兮、
      verse: 2
    - text: 衆皆偏詖、同變爲汚、無行善者、並無其一兮、
      verse: 3
    - text: 行惡者皆無知乎、噬我民如啖餅、不籲上帝兮、
      verse: 4
    - text: 上帝在義者中、惡人悚然大懼兮、
      verse: 5
    - text: 貧人之計爾曹敗之、惟耶和華爲其庇所兮、
      verse: 6
    - text: 願以色列之拯救、自郇而出、耶和華反其民之俘囚時、雅各必喜樂、以色列必歡欣兮、
      verse: 7
  - chapter: 15
    verses:
    - text: 耶和華歟、孰得寓爾帷幕、居爾聖山、
      verse: 1
    - text: 必也步履正直、行爲公義、心誠言實、
      verse: 2
    - text: 舌無誹謗、不虐友朋、不侮鄰里、
      verse: 3
    - text: 奸惡者睥睨之、寅畏耶和華者尊重之、誓雖損己、不變其志、
      verse: 4
    - text: 不貸金以權子母、不受賄而害無辜、若此之人、永不動搖兮、
      verse: 5
  - chapter: 16
    verses:
    - text: 上帝歟、爾其佑予、我託庇於爾兮、
      verse: 1
    - text: 我謂耶和華曰、爾乃我主、爾外我無福兮、
      verse: 2
    - text: 在世聖徒、乃爲顯貴、我所深悅兮、
      verse: 3
    - text: 移於他神者、其苦必增、彼奠血爲祭、我不獻之、我口不道其名兮、
      verse: 4
    - text: 耶和華爲我業我杯、所得之產、爾爲我守之兮、
      verse: 5
    - text: 以繩量給之區、在於樂土、我業孔嘉兮、
      verse: 6
    - text: 我稱頌耶和華、以其訓迪我、俾我中心、深夜自警兮、
      verse: 7
    - text: 我恒奉耶和華於我前、彼在我右必不動搖、
      verse: 8
    - text: 我心則喜、我靈則樂、形體處於平康兮、
      verse: 9
    - text: 蓋爾不遺我魂於陰府、不容爾之聖者腐朽兮、
      verse: 10
    - text: 爾必示我維生之道、在於爾前、喜樂不勝、在爾右手之中、歡欣靡曁兮、
      verse: 11
  - chapter: 17
    verses:
    - text: 耶和華歟、公義之詞、爾其聽之、垂顧我呼籲兮、我之祈禱、口無虛僞、尚其傾聽兮、
      verse: 1
    - text: 願我之讞、自爾前而宣之、爾目鑒察正直兮、
      verse: 2
    - text: 爾驗我心、深夜臨格兮、爾旣試我而無所得、我則立志、必無口過兮、
      verse: 3
    - text: 至於人事、我遵爾言、以自戒愼、不循強暴之軌兮、
      verse: 4
    - text: 步履遵爾之道、我足未嘗顚躓兮、
      verse: 5
    - text: 上帝歟、我曾呼籲、爾必俞允、求爾傾聽我言兮、
      verse: 6
    - text: 顯爾殊恩、凡託庇於爾者、爾以右手援於其敵兮、
      verse: 7
    - text: 護我如眸子、覆我於翼下、
      verse: 8
    - text: 俾脫暴虐我之惡人、環攻我之惡敵兮、
      verse: 9
    - text: 其心蔽塞、厥口矜誇、
      verse: 10
    - text: 我舉步履、彼則環圍、注目仆我於地兮、
      verse: 11
    - text: 其勢如獅、欲噬所攫、如稚獅潛伏兮、
      verse: 12
    - text: 耶和華歟、起而抵禦之、顚仆之、以爾之刃、拯我於惡人兮、
      verse: 13
    - text: 耶和華歟、以手援我、脫於斯世之人、其業乃在今生兮、爾以財貨充其懷、子孫遂其欲、餘業遺於後嗣兮、
      verse: 14
    - text: 若我、則必以義見爾面、寤時覩爾容、心願滿足兮、
      verse: 15
  - chapter: 18
    verses:
    - text: 耶和華歟、爾爲我力、我敬愛爾兮、
      verse: 1
    - text: 耶和華爲我巖石、我之保障、我之救援兮、上帝我之磐石、我託庇於彼兮、爲我之盾、拯救之角、我之高臺兮、
      verse: 2
    - text: 耶和華宜頌美兮、我呼籲之、則見拯於諸敵兮、
      verse: 3
    - text: 死亡之繩索縛我、匪勢之衝激怖我、
      verse: 4
    - text: 陰府之繩索繞我、死亡之機檻逮我、
      verse: 5
    - text: 我苦難中、呼耶和華、籲我上帝兮、彼自其殿、垂聽我聲、我之呼籲、達於其耳兮、
      verse: 6
    - text: 因彼奮怒、大地震動、山根搖撼兮、
      verse: 7
    - text: 煙自其鼻升、火從其口出、炭爲所燃兮、
      verse: 8
    - text: 垂諸天而臨格、足下幽且深兮、
      verse: 9
    - text: 乘基路伯而飛、藉風翼而翱翔兮、
      verse: 10
    - text: 隱於玄冥、使爲幕以環之、卽水之黑暗、雲之濃密兮、
      verse: 11
    - text: 由其前之光輝、冰雹炭火、經過密雲而出兮、
      verse: 12
    - text: 耶和華自天起雷、至高者發其聲、並有冰雹炭火兮、
      verse: 13
    - text: 彼發矢以潰敵、屢閃電而亂之兮、
      verse: 14
    - text: 耶和華歟、因爾叱咤、鼻息之發、海底見而地基露兮、
      verse: 15
    - text: 彼自上垂手、援我於巨浸兮、
      verse: 16
    - text: 拯我於勁敵、及憾我者、以其強於我兮、
      verse: 17
    - text: 我遭難時、敵來攻我、惟耶和華爲我所恃兮、
      verse: 18
    - text: 導我入寬廣之區、施行救援以其悅我兮、
      verse: 19
    - text: 耶和華依我行之義而賞賚、循我手之潔而報施、
      verse: 20
    - text: 因我守耶和華之道、未嘗爲惡、離我上帝兮、
      verse: 21
    - text: 彼之律例、悉在我前、未嘗違其典章兮、
      verse: 22
    - text: 我於其前爲完人、自守而遠惡兮、
      verse: 23
    - text: 故耶和華視我之義、與手之潔、而報我兮、
      verse: 24
    - text: 爾於仁慈者應以仁慈、純全者應以純全、
      verse: 25
    - text: 清潔者應以清潔、乖戾者應以拂逆、
      verse: 26
    - text: 困苦之民、爾救援之、傲視之輩、爾卑抑之、
      verse: 27
    - text: 爾必燃我之燈、上帝耶和華、必燭我幽暗兮、
      verse: 28
    - text: 我賴爾衝突敵軍、恃我上帝踰越垣墉兮、
      verse: 29
    - text: 上帝之道純全、耶和華之言經驗、凡託庇於彼者、彼爲其盾兮、
      verse: 30
    - text: 耶和華而外、孰爲上帝兮、我上帝而外、孰爲磐石兮、
      verse: 31
    - text: 上帝束我以力、俾我道途平直兮、
      verse: 32
    - text: 令我足捷如鹿、置我於高處兮、
      verse: 33
    - text: 教我手善戰、使我臂挽銅弓兮、
      verse: 34
    - text: 爾賜我拯救之盾、且以右手扶我、爾之温和、俾我爲大兮、
      verse: 35
    - text: 使我步履寬裕、我足未嘗滑跌兮、
      verse: 36
    - text: 我將追敵及之、未行殄滅、不旋歸兮、
      verse: 37
    - text: 我擊傷之、使之不振、仆我足下兮、
      verse: 38
    - text: 蓋爾以力束我、使備戰爭、起而攻我者、俾服於我兮、
      verse: 39
    - text: 使我諸敵背我而馳、致我翦滅憾我者兮、
      verse: 40
    - text: 彼呼號而無援、籲耶和華亦弗應兮、
      verse: 41
    - text: 我則搗之若風飄之塵、棄之若街衢之泥兮、
      verse: 42
    - text: 爾援我於庶民之競爭、立我爲列邦之元首、我所不識之民、必服役我兮、
      verse: 43
    - text: 彼聞我名、立卽歸順、外族之人服從兮、
      verse: 44
    - text: 外族衰落、出其衞所、戰慄而來兮、
      verse: 45
    - text: 耶和華維生兮、我之磐石、宜頌美兮、救我之上帝、當尊崇兮、
      verse: 46
    - text: 上帝爲我復仇、使諸民服我兮、
      verse: 47
    - text: 援我於敵、舉我超乎攻我者、拯我於強暴兮、
      verse: 48
    - text: 耶和華歟、我必於列邦中稱謝爾、歌頌爾名兮、
      verse: 49
    - text: 耶和華大施拯救於所立之王、施恩於其受膏者、卽大衞及其後裔、永世靡曁兮、
      verse: 50
  - chapter: 19
    verses:
    - text: 諸天宣上帝之榮光、穹蒼顯其經營兮、
      verse: 1
    - text: 日復一日、傳以語言、夜復一夜、示以智慧兮、
      verse: 2
    - text: 無言無語、無聲可聞兮、
      verse: 3
    - text: 然其量繩徧於宇內、言語達於地極兮、
      verse: 4
    - text: 上帝爲日設幕其間、若新娶者出於其房、勇士喜馳逐兮、
      verse: 5
    - text: 出自天涯、轉至地極、無物被藏、不受其煦嫗兮、○
      verse: 6
    - text: 耶和華之律純全、蘇人魂兮、耶和華之法眞實、化愚爲智兮、
      verse: 7
    - text: 耶和華之訓正直、悅人心兮、耶和華之誡純潔、豁人目兮、
      verse: 8
    - text: 耶和華之道清潔、而永存兮、耶和華之例眞誠、而盡義兮、
      verse: 9
    - text: 可慕愈於金、精金之繁多兮、其甘愈於蜜、蜂房之滴瀝兮、
      verse: 10
    - text: 爾僕因之受警、守此可得大賚兮、
      verse: 11
    - text: 人之過失、孰能自知、我之誤犯、尚其赦宥兮、
      verse: 12
    - text: 祈禁爾僕故犯乎罪、免其轄予、我則端正、不蹈重愆兮、
      verse: 13
    - text: 耶和華歟、爾爲我磐石、我救者、願我口中之言、心中之念、蒙爾悅納兮、
      verse: 14
  - chapter: 20
    verses:
    - text: 當患難時、願耶和華俞允爾、雅各上帝之名高舉爾、
      verse: 1
    - text: 由聖所輔助爾、自郇山堅固爾、
      verse: 2
    - text: 念爾素祭、納爾燔祭、
      verse: 3
    - text: 酬爾志願、成爾籌畫兮、
      verse: 4
    - text: 我儕因上帝之援而奏凱、奉上帝之名而建旗、願耶和華成爾所祈兮、
      verse: 5
    - text: 今我乃知、耶和華拯其受膏者、必自聖天允其所祈、援以右手兮、
      verse: 6
    - text: 有人恃車、有人恃馬、我則稱道耶和華之名兮、
      verse: 7
    - text: 彼俯伏而仆、我則興起而立兮、
      verse: 8
    - text: 願耶和華拯救、我呼籲時、願王俞允兮、
      verse: 9
  - chapter: 21
    verses:
    - text: 耶和華歟、王因爾力而歡欣、緣爾拯救而樂甚兮、
      verse: 1
    - text: 其心所願、爾已賜之、其口所祈、爾未靳之、
      verse: 2
    - text: 爾以美福迎之、以精金之冕冠之兮、
      verse: 3
    - text: 向爾求生、則錫以壽、綿長不絕兮、
      verse: 4
    - text: 緣爾拯救、其榮乃大、尊嚴加於其身兮、
      verse: 5
    - text: 使獲厚福、迄於永久、歡樂於爾前兮、
      verse: 6
    - text: 王所恃者、耶和華兮、蒙至上者之仁慈、不至動搖兮、
      verse: 7
    - text: 爾手將索爾敵、爾之右手、索憾爾者兮、
      verse: 8
    - text: 爾恚忿時、使之如火爐、耶和華震怒而吞之、火必滅之兮、
      verse: 9
    - text: 爾必滅其子孫於地上、絕其苗裔於人間兮、
      verse: 10
    - text: 彼擬害爾、圖謀而不能成兮、
      verse: 11
    - text: 爾曳弦以射其面、使之却退兮、
      verse: 12
    - text: 耶和華歟、願爾施力而高舉、我則謳歌、以頌爾能兮、
      verse: 13
  - chapter: 22
    verses:
    - text: 我上帝、我上帝、何遺棄予、遠離而不輔助、不聽我之呻吟兮、
      verse: 1
    - text: 我上帝歟、我晝籲爾、不蒙俞允、我夜籲爾、不獲綏安兮、
      verse: 2
    - text: 惟爾爲聖、以以色列之頌讚爲座兮、
      verse: 3
    - text: 我之列祖、惟爾是恃、彼倚賴爾、爾救援之兮、
      verse: 4
    - text: 彼呼籲爾、而蒙救援、彼倚賴爾、不至愧恥兮、
      verse: 5
    - text: 惟我乃蚓而非人、爲人凌辱、爲民藐視兮、
      verse: 6
    - text: 凡見我者、咸加戲笑、鼓脣搖首兮、
      verse: 7
    - text: 曰、可託之於耶和華、俾其拯救、彼旣悅之、任其救援兮、
      verse: 8
    - text: 惟爾出我於胎、在我母懷、使我賴爾兮、
      verse: 9
    - text: 予旣誕育、託身於爾、自母生我、爾爲我上帝兮、
      verse: 10
    - text: 祈勿遠我、患難迫近、助我無人兮、
      verse: 11
    - text: 多有牡牛環我、巴珊健牛圍我兮、
      verse: 12
    - text: 向我張口、如咆哮吞噬之獅兮、
      verse: 13
    - text: 我見傾如水、骨節盡脫、中心如蠟、銷鎔於內兮、
      verse: 14
    - text: 精力旣枯、有如破瓦、舌貼於齦、爾置我於死地之塵兮、
      verse: 15
    - text: 犬類圍我、惡黨環我、刺我手足兮、
      verse: 16
    - text: 我骨可數、衆目眈眈視我兮、
      verse: 17
    - text: 分我外衣、鬮我衷服兮、
      verse: 18
    - text: 耶和華歟、勿遠離我、我之救濟、速來援助兮、
      verse: 19
    - text: 拯我魂於刃、救我命於犬類之勢兮、
      verse: 20
    - text: 爾已允我脫於兕角、祈拯我出於獅口兮、
      verse: 21
    - text: 我將宣爾名於昆弟、頌爾於會中兮、
      verse: 22
    - text: 寅畏耶和華者、當讚揚之、雅各之嗣、當尊榮之、以色列之裔、當敬畏之、
      verse: 23
    - text: 困者之苦、彼未嘗輕視厭惡、未嘗掩面不顧兮、其人呼籲、乃垂聽兮、
      verse: 24
    - text: 我於大會之中、所頌讚者、乃由於爾、在畏爾者前、必償我願兮、
      verse: 25
    - text: 謙卑者必得食而飽、尋求耶和華者、必頌揚之、願爾心其永活兮、
      verse: 26
    - text: 地之四極、將念耶和華而歸之、列邦諸族、拜於其前兮、
      verse: 27
    - text: 國祚屬於耶和華、彼爲列邦之主兮、
      verse: 28
    - text: 地上之豐肥者、必飲食而敬拜兮、將歸塵土、莫保其生者、必俯伏於其前兮、
      verse: 29
    - text: 若子若孫、必奉事之、主之經營、必傳後世兮、
      verse: 30
    - text: 必來稱述其義、以其所行、宣示後生之民兮、
      verse: 31
  - chapter: 23
    verses:
    - text: 耶和華爲我牧、我不匱乏兮、
      verse: 1
    - text: 使我臥於草場、導我至憩息之水濱兮、
      verse: 2
    - text: 甦我之魂、爲己名導我於義路兮、
      verse: 3
    - text: 我雖經陰翳之谷、不虞遭害、因爾相偕、爾杖爾竿、用以慰我兮、
      verse: 4
    - text: 爾於敵前、爲我設筵、以膏沐我首、我杯盈溢兮、
      verse: 5
    - text: 恩寵慈愛、必隨我於畢生、我永居耶和華之室兮、
      verse: 6
  - chapter: 24
    verses:
    - text: 大地與充其間者、世界曁居其上者、悉屬耶和華兮、
      verse: 1
    - text: 蓋彼建之於海中、奠之於淵際兮、
      verse: 2
    - text: 孰能陟耶和華之山、孰能立於其聖所兮、
      verse: 3
    - text: 必也手潔心清、存心不向虛誕、設誓不懷詭詐者兮、
      verse: 4
    - text: 彼將由耶和華受福、由救之之上帝獲義兮、
      verse: 5
    - text: 是乃尋耶和華之族、求見雅各上帝之面者兮、○
      verse: 6
    - text: 諸門歟、爾其高啟、永古之戶歟、爾其高啟、尊榮之王將入兮、
      verse: 7
    - text: 尊榮之王爲誰、乃有能有力之耶和華、善戰之耶和華兮、
      verse: 8
    - text: 諸門歟、爾其高啟、永古之戶歟、爾其高啟、尊榮之王將入兮、
      verse: 9
    - text: 尊榮之王爲誰、乃萬軍之耶和華、彼爲尊榮之王兮、
      verse: 10
  - chapter: 25
    verses:
    - text: 耶和華歟、我心嚮爾、
      verse: 1
    - text: 我上帝歟、我素賴爾、勿使我蒙羞、勿使我敵奏凱兮、
      verse: 2
    - text: 企望爾者不懷慚、無端行詐者、必抱愧兮、
      verse: 3
    - text: 耶和華歟、示我以爾道、訓我以爾徑兮、
      verse: 4
    - text: 以爾眞理導我誨我、爾爲救我之上帝、我終日企望爾兮、
      verse: 5
    - text: 耶和華歟、爾之矜憫慈惠、自古長存、求爾記憶兮、
      verse: 6
    - text: 耶和華歟、我幼年之愆尤、故犯之罪過、祈勿記憶、依爾仁慈、循爾恩惠、而垂念兮、
      verse: 7
    - text: 耶和華乃善乃正、故以道示罪人兮、
      verse: 8
    - text: 謙卑之人、必導之以義、誨之以道兮、
      verse: 9
    - text: 於守約遵法者、耶和華所行、皆仁慈誠實兮、
      verse: 10
    - text: 耶和華歟、我罪重大、因爾名而赦宥兮、
      verse: 11
    - text: 寅畏耶和華者誰乎、於其所選之途、必蒙訓示兮、
      verse: 12
    - text: 居心綏安、子孫得土兮、
      verse: 13
    - text: 耶和華與畏己者相親、必示以其約兮、
      verse: 14
    - text: 我目恆望耶和華、必脫我足於網羅兮、
      verse: 15
    - text: 予煢獨困苦、求爾轉向我、而施矜恤兮、
      verse: 16
    - text: 我心多憂、求爾拯我於急難兮、
      verse: 17
    - text: 垂顧我苦勞、赦宥我罪戾兮、
      verse: 18
    - text: 鑒我仇敵、以其衆多、痛心銜憾兮、
      verse: 19
    - text: 祈保我命、而施救援、我惟託庇於爾、勿使我懷慚兮、
      verse: 20
    - text: 願以純良正直衞我、以我望爾兮、
      verse: 21
    - text: 上帝歟、救贖以色列、出其諸難兮、
      verse: 22
  - chapter: 26
    verses:
    - text: 耶和華歟、我行純正、爲我折中兮、我賴耶和華、不至動搖兮、
      verse: 1
    - text: 耶和華歟、察我驗我、鍛鍊我心懷兮、
      verse: 2
    - text: 我目覩爾慈惠、遵行爾眞理兮、
      verse: 3
    - text: 未與虛妄者同坐、不與詐僞者同羣兮、
      verse: 4
    - text: 惡黨是惡、不與惡人同坐兮、
      verse: 5
    - text: 耶和華歟、我將盥手、以表無辜、環於爾壇兮、
      verse: 6
    - text: 揚聲稱謝、述爾奇妙之行兮、
      verse: 7
    - text: 耶和華歟、我愛爾居室、及顯榮之帷幕兮、
      verse: 8
    - text: 勿去我魂、同於罪人、勿移我命、等於兇人兮、
      verse: 9
    - text: 其手持惡、右手盈賄兮、
      verse: 10
    - text: 若我、所行純正、求爾贖我憫我兮、
      verse: 11
    - text: 我立足於坦途、將於諸會、頌美耶和華兮、
      verse: 12
  - chapter: 27
    verses:
    - text: 耶和華爲我光、我之拯救、吾其誰懼兮、耶和華爲我生命之保障、吾其誰惕兮、
      verse: 1
    - text: 惟彼惡人、我仇我敵、進攻欲食我肉、咸躓而顚兮、
      verse: 2
    - text: 軍旅雖對我列營、我心不怯兮、戰端興起、迫及我躬、我仍安貼兮、
      verse: 3
    - text: 我曾求耶和華一事、今仍祈之、畢生居耶和華室、瞻其榮美、思維其殿兮、
      verse: 4
    - text: 我遘難時、彼必暗衞我於帷中、匿我於幕之隱處、舉我於磐石之上兮、
      verse: 5
    - text: 今我昂首、高於環我之敵兮、在主幕中、獻歡欣之祭、我必謳歌、頌讚耶和華兮、○
      verse: 6
    - text: 耶和華歟、我揚聲呼籲、尚其垂聽、施憐而應之兮、
      verse: 7
    - text: 爾云余面是尋、我心對曰、耶和華歟、我必爾面是尋兮、
      verse: 8
    - text: 勿向我掩面、勿怒逐爾僕、救我之上帝歟、爾素助我、願勿棄我遺我兮、
      verse: 9
    - text: 父母遺我、耶和華則納我兮、
      verse: 10
    - text: 耶和華歟、示我以爾道、因我敵故、導我於坦途兮、
      verse: 11
    - text: 妄證之人、與出言兇暴者、起而攻我、勿付我於仇讐、以遂其願兮、
      verse: 12
    - text: 我在生命之境、得見耶和華之恩、若不信此、我則喪膽兮、
      verse: 13
    - text: 爾其企望耶和華、壯乃志、強乃心、以企望耶和華兮、
      verse: 14
  - chapter: 28
    verses:
    - text: 耶和華歟、我呼籲爾、我磐石歟、勿若罔聞、倘爾緘默、我則等於就墓之人兮、
      verse: 1
    - text: 我向爾至聖所、舉手呼籲、尚其垂聽我懇求兮、
      verse: 2
    - text: 勿曳我同於惡人、等於匪類、彼於其鄰、言甘心險兮、
      verse: 3
    - text: 願爾按其所爲、與其惡行而罰之、依其手所作、及所應受者而報之兮、
      verse: 4
    - text: 耶和華所爲、其手所作、彼不介意、故必毀之、不復建立兮、○
      verse: 5
    - text: 耶和華聽我懇求、宜頌讚兮、
      verse: 6
    - text: 耶和華爲我力、爲我盾、我心賴之、而得輔助、我心樂甚、謳歌頌讚兮、
      verse: 7
    - text: 耶和華爲其民之力、爲受膏者拯救之保障兮、
      verse: 8
    - text: 尚其施援爾民、錫嘏爾業、牧之扶之、歷世弗替兮、
      verse: 9
  - chapter: 29
    verses:
    - text: 上帝衆子歟、以榮與力、歸於耶和華兮、
      verse: 1
    - text: 以其名應得之榮、歸於耶和華、衣聖美之服、而敬拜之兮、
      verse: 2
    - text: 耶和華之聲、在於水上、尊榮之上帝耶和華、起雷於大水之上兮、
      verse: 3
    - text: 耶和華之聲有力、其聲有威兮、
      verse: 4
    - text: 其聲摧折香柏、耶和華毀利巴嫩之香柏兮、
      verse: 5
    - text: 彼使山躍如犢、利巴嫩與西連、躍如野牛之犢兮、
      verse: 6
    - text: 耶和華之聲、分裂火焰兮、
      verse: 7
    - text: 其聲震動曠野、耶和華震動加低斯之曠野兮、
      verse: 8
    - text: 其聲使麀鹿墮胎、林木剝落、凡在殿中者、無不道榮兮、○
      verse: 9
    - text: 當洪水時、耶和華居於位、耶和華永居王位兮、
      verse: 10
    - text: 耶和華必錫其民以能力、耶和華必祝其民以平康兮、
      verse: 11
  - chapter: 30
    verses:
    - text: 耶和華歟、我必尊崇爾、爾救拔我、不使我敵誇耀兮、
      verse: 1
    - text: 耶和華我上帝歟、我曾籲爾、爾則醫我兮、
      verse: 2
    - text: 耶和華歟、爾出我魂於陰府、使我生存、免入墳墓兮、
      verse: 3
    - text: 耶和華之聖民歟、爾其歌頌耶和華、稱揚其聖名兮、
      verse: 4
    - text: 其怒在俄頃、其恩在畢生、哭泣寄於夜、歡欣來於晨兮、
      verse: 5
    - text: 若我、在利達時、自謂永不動搖兮、
      verse: 6
    - text: 耶和華歟、昔爾施恩、使我立於固山、及爾掩面、我則煩擾兮、
      verse: 7
    - text: 耶和華歟、我呼籲爾、向耶和華懇求兮、
      verse: 8
    - text: 流我之血、使我就墓、何益之有、塵土安能頌爾、安能宣爾誠實兮、
      verse: 9
    - text: 耶和華歟、垂聽而矜憫我、耶和華歟、其爲我助兮、
      verse: 10
    - text: 爾乃以我哀哭、變爲舞蹈、脫我麻衣、被以喜樂兮、
      verse: 11
    - text: 俾我靈歌頌爾、而不緘默、耶和華我上帝歟、我將稱謝爾、永世靡曁兮、
      verse: 12
  - chapter: 31
    verses:
    - text: 耶和華歟、我託庇於爾、使我永不蒙羞、以爾義拯我兮、
      verse: 1
    - text: 側耳於我、速援乎我、爲我堅固之磐、拯救之砦兮、
      verse: 2
    - text: 爾爲我巖石、爲我保障、祈緣爾名、引我導我兮、
      verse: 3
    - text: 脫我於人暗設之網、爾乃爲我保障兮、
      verse: 4
    - text: 耶和華誠實之上帝歟、我託魂於爾手、爾已贖我兮、
      verse: 5
    - text: 凡務虛無者、爲我所惡、我惟耶和華是賴兮、
      verse: 6
    - text: 我將因爾慈惠、喜樂歡欣、以爾鑒我困苦、知我艱難兮、
      verse: 7
    - text: 爾未錮我於敵手、乃使我足立於廣域兮、
      verse: 8
    - text: 耶和華歟、我遭患難、求爾矜憫、因我憂苦、我目就衰、害及我心我身兮、
      verse: 9
    - text: 愁苦盡我畢生、悲歎消我歲月、因我罪愆、力癉骨枯兮、
      verse: 10
    - text: 我緣諸敵爲辱、對鄰里而尤甚、友朋懼我、路人見我而避兮、
      verse: 11
    - text: 我被遺忘、如已死絕憶之人、如破壞之器兮、
      verse: 12
    - text: 我聞衆謗、隨在驚嚇、彼相商以攻我、設謀以奪我命兮、
      verse: 13
    - text: 耶和華歟、我惟恃爾、謂爾爲我上帝兮、
      verse: 14
    - text: 我之遭際、咸在爾手、援我於敵、及迫我者兮、
      verse: 15
    - text: 以爾容光燭爾僕、以爾慈惠拯我兮、
      verse: 16
    - text: 耶和華歟、我曾籲爾、勿使我蒙羞、惟使惡人蒙羞、俾在陰府緘默兮、
      verse: 17
    - text: 言誑之輩、驕慢狂妄毀義人者、使其啞口兮、
      verse: 18
    - text: 凡敬畏爾、託庇於爾者、爾於人前爲備恩寵、何其宏大兮、
      verse: 19
    - text: 爾深藏之於避所、俾脫世人之計、暗保之於帷中、使免口舌之爭兮、
      verse: 20
    - text: 耶和華宜頌美、在於堅城、彰其殊恩兮、
      verse: 21
    - text: 我驚惶時、以爲見絕於爾前、我呼籲時、爾仍聽我祈求兮、
      verse: 22
    - text: 耶和華之聖民歟、宜敬愛之、信實者、耶和華保守之、驕泰者、則重報之兮、
      verse: 23
    - text: 凡企望耶和華者、當壯乃志、強乃心兮、
      verse: 24
  - chapter: 32
    verses:
    - text: 其過得宥、其罪得掩、斯人其有福兮、
      verse: 1
    - text: 其心無詐、耶和華不以爲有罪、斯人其有福兮、
      verse: 2
    - text: 我緘默時、終日欷歔、我骨衰殘兮、
      verse: 3
    - text: 爾手朝夕壓我、精液消耗、有如夏日暵其乾兮、○
      verse: 4
    - text: 我陳己罪、不匿己惡、謂向耶和華認過犯、爾則赦我罪惡兮、
      verse: 5
    - text: 因此敬虔之士、宜乘可尋之際禱爾、大水氾濫、必不相及兮、
      verse: 6
    - text: 爾爲我避所、脫我於難、環以拯救之歌兮、○
      verse: 7
    - text: 我將訓爾、示爾當由之路、我目注爾、而勸戒兮、
      verse: 8
    - text: 勿效騾馬之無知、必以羈勒之轡制之、否則不馴兮、
      verse: 9
    - text: 惡人多遭憂苦、惟恃耶和華者、慈惠周匝兮、
      verse: 10
    - text: 爾義人當緣耶和華、歡欣悅懌、心正者因樂而呼兮、
      verse: 11
  - chapter: 33
    verses:
    - text: 爾義人歟、當緣耶和華而悅懌、正直者之頌讚、乃合宜兮、
      verse: 1
    - text: 當鼓琴稱謝耶和華、以十絃瑟歌頌之兮、
      verse: 2
    - text: 謳新歌以頌之、鼓琴精巧、其聲清越兮、
      verse: 3
    - text: 蓋耶和華之言正直、行皆信實兮、
      verse: 4
    - text: 耶和華以公義爲樂、慈惠遍滿於大地兮、
      verse: 5
    - text: 諸天藉耶和華言而造、萬象由其噓氣而成兮、
      verse: 6
    - text: 彼匯海水如壘、貯淵泉於庫兮、
      verse: 7
    - text: 全地當寅畏耶和華、億兆敬懼之兮、
      verse: 8
    - text: 因彼言之斯有、命之斯立兮、
      verse: 9
    - text: 耶和華敗列邦之謀、廢諸民之志兮、
      verse: 10
    - text: 惟耶和華之謀永立、其志歷世弗替兮、
      verse: 11
    - text: 以耶和華爲上帝者、其國福矣、被彼選爲己業、斯民福矣、
      verse: 12
    - text: 耶和華自天鑒觀、盡覩世人兮、
      verse: 13
    - text: 自其居所而觀、徧覧地上居民兮、
      verse: 14
    - text: 彼造衆心、鑒察其行兮、
      verse: 15
    - text: 未有君王、因兵多而得救、未有勇士、因力大而獲拯兮、
      verse: 16
    - text: 賴馬獲援、乃屬徒然、其力雖大、不能救人兮、
      verse: 17
    - text: 敬畏耶和華、企望其慈惠者、彼垂顧之兮、
      verse: 18
    - text: 救其魂於死亡、保其生於饑饉兮、
      verse: 19
    - text: 我魂企望耶和華、彼爲我助我盾兮、
      verse: 20
    - text: 我心於彼而樂、素賴其聖名兮、
      verse: 21
    - text: 耶和華歟、願施慈惠、以副我望兮、
      verse: 22
  - chapter: 34
    verses:
    - text: 我恆頌耶和華、讚美之言、常在我口兮、
      verse: 1
    - text: 我心因耶和華而誇、謙遜之人、聞之則喜兮、
      verse: 2
    - text: 爾其偕我稱耶和華爲大、共尊其名兮、
      verse: 3
    - text: 我求耶和華、蒙其俞允、拯我脫諸恐懼兮、
      verse: 4
    - text: 瞻望之者、其容有光、永不赧顏兮、
      verse: 5
    - text: 貧人呼籲、耶和華垂聽、援於諸難兮、
      verse: 6
    - text: 耶和華之使者列營、以環寅畏之人、而拯救之兮、
      verse: 7
    - text: 爾其試之、則知耶和華乃善、託庇於彼者、其有福兮、
      verse: 8
    - text: 諸聖民歟、宜寅畏耶和華、寅畏之者、不至匱乏兮、
      verse: 9
    - text: 維彼稚獅、匱食而飢、尋求耶和華者、福祉罔缺兮、
      verse: 10
    - text: 小子歟、來聽之、我以寅畏耶和華之道訓爾兮、
      verse: 11
    - text: 孰好生命、欲享遐齡、以納福祉、
      verse: 12
    - text: 當捫爾舌、勿出惡言、宜緘爾口、勿道詐語、
      verse: 13
    - text: 去惡行善、尋求和平、而追隨之兮、
      verse: 14
    - text: 耶和華目注義人、耳聽其呼籲、
      verse: 15
    - text: 以怒容向行惡者、絕其誌於世兮、
      verse: 16
    - text: 義人呼籲、耶和華垂聽、援於諸難兮、
      verse: 17
    - text: 傷心者耶和華近之、痛心者拯之兮、
      verse: 18
    - text: 義者患難孔多、耶和華悉拯之、
      verse: 19
    - text: 保衞其骨、無一摧殘兮、
      verse: 20
    - text: 行惡者必殺於惡、憾義者必服厥罪、
      verse: 21
    - text: 耶和華救贖其僕之魂、託庇於彼者、無有服罪兮、
      verse: 22
  - chapter: 35
    verses:
    - text: 耶和華歟、與我爭者、爾與之爭、與我戰者、爾與之戰、
      verse: 1
    - text: 持干與盾、立而助我、
      verse: 2
    - text: 拔戟禦追我者、謂我魂曰、我爲爾之拯救兮、
      verse: 3
    - text: 俾索取我命者、受辱蒙羞、謀害我躬者、卻退愧恥兮、
      verse: 4
    - text: 使如風前之糠、耶和華使者驅逐之兮、
      verse: 5
    - text: 其路幽暗而滑澾、耶和華使者追襲之兮、
      verse: 6
    - text: 以彼無端暗設其網、掘阱欲害我魂兮、
      verse: 7
    - text: 願災禍猝臨之、自罹暗設之網、自陷所掘之阱兮、
      verse: 8
    - text: 我心必因耶和華而樂、緣其拯救而喜兮、
      verse: 9
    - text: 我形骸曰、耶和華歟、拯貧者於強梁、援窮乏於盜刦、孰似爾兮、
      verse: 10
    - text: 兇惡之證興起、以所不知之事詰我兮、
      verse: 11
    - text: 以惡報善、使我魂孤苦兮、
      verse: 12
    - text: 若我、於彼病時、衣麻禁食、刻苦己心、然我所祈、返於我衷兮、
      verse: 13
    - text: 我之所行、如喪友朋昆弟、屈身悲哀、如哭母兮、
      verse: 14
    - text: 惟我遭難、彼衆歡聚、下流之輩、我不識者、集而攻我、裂之不已兮、
      verse: 15
    - text: 彼如筵間戲謔之妄人、向我切齒兮、
      verse: 16
    - text: 主歟、旁觀不顧、將至何時、拯我魂於強暴、救我命於壯獅兮、
      verse: 17
    - text: 我則於大會中稱謝爾、於多民中頌讚爾兮、
      verse: 18
    - text: 勿容無理仇我者、向我誇口、無端憾我者、向我眨目兮、
      verse: 19
    - text: 彼不言和平、安居地上者、圖詭詞以害之兮、
      verse: 20
    - text: 肆口謗我曰、嘻嘻、我目見之兮、
      verse: 21
    - text: 主耶和華歟、爾旣見止、勿緘默、勿遠我兮、
      verse: 22
    - text: 我上帝、我主歟、奮然而興、伸我寃、判我獄兮、
      verse: 23
    - text: 耶和華我上帝歟、依爾義而判之、勿使敵爲我而誇兮、
      verse: 24
    - text: 勿容其心曰、嘻、適如我願、勿容彼曰、我已吞之兮、
      verse: 25
    - text: 幸我遘災者、俾其懷慚抱愧、向我誇大者、俾其被辱蒙羞兮、
      verse: 26
    - text: 樂我義讞者、願其歡呼欣喜、悅其僕獲福之耶和華、宜恆尊之爲大兮、
      verse: 27
    - text: 我舌必言爾義、終日頌讚兮、
      verse: 28
  - chapter: 36
    verses:
    - text: 惡人之罪、謂其心曰、目中無懼上帝之由兮、
      verse: 1
    - text: 因彼自欺、以爲其惡不顯、不見惡兮、
      verse: 2
    - text: 厥口所言、奸惡詭譎、絕於智慧善行兮、
      verse: 3
    - text: 在牀謀孽、立於邪途、不憎惡事兮、○
      verse: 4
    - text: 耶和華歟、爾之慈惠、上及穹蒼、爾之誠實、高凌霄漢兮、
      verse: 5
    - text: 爾之公義、如上帝之山、爾之判斷、如深廣之淵、耶和華歟、人與禽獸、爾咸護佑兮、
      verse: 6
    - text: 上帝歟、爾之慈惠、何其寶貴、爾翼蔭下、世人託庇兮、
      verse: 7
    - text: 飽之以爾室之肥甘、飲之於樂河兮、
      verse: 8
    - text: 生命之源在爾、於爾光中、必蒙燭照兮、
      verse: 9
    - text: 識爾者、願仍施之以慈惠、心正者、錫之以公義兮、
      verse: 10
    - text: 勿容驕人之足踐我、惡人之手逐我兮、
      verse: 11
    - text: 作惡者仆、旣已顚蹶、不能復振兮、
      verse: 12
  - chapter: 37
    verses:
    - text: 勿因作惡者生煩擾、勿因爲非者懷妒嫉、
      verse: 1
    - text: 彼如草芥、速被芟除、猶之青蔬、不久萎敗兮、
      verse: 2
    - text: 當賴耶和華而行善、居於斯土、以其信實爲食兮、
      verse: 3
    - text: 以耶和華爲悅、爾心所欲、彼必賜之兮、
      verse: 4
    - text: 以爾行徑託耶和華、惟彼是賴、則必成之兮、
      verse: 5
    - text: 著爾之義、如光發耀、顯爾之公、如日方中兮、
      verse: 6
    - text: 緘默於耶和華前、忍以望之、人之道途通達、人之惡謀得成、勿爲之生煩擾兮、
      verse: 7
    - text: 息怒蠲忿、勿生煩擾、以致作慝兮、
      verse: 8
    - text: 蓋作惡者必被翦除、惟望耶和華者、得承斯土兮、
      verse: 9
    - text: 再延片時、惡者歸於烏有、察其居所、已杳然兮、
      verse: 10
    - text: 惟謙卑者得承斯土、因雍和之盛而樂兮、
      verse: 11
    - text: 惡人謀害義人、向之切齒、
      verse: 12
    - text: 主必哂之、因見其日將至兮、
      verse: 13
    - text: 惡者拔刃彎弓、欲覆窮乏、殺正行之人兮、
      verse: 14
    - text: 其刃必刺己心、其弓見折兮、
      verse: 15
    - text: 義人所有些微、勝於惡人之豐裕兮、
      verse: 16
    - text: 惡者之臂必見折、惟義者爲耶和華所扶兮、
      verse: 17
    - text: 完人之時日、耶和華所知、其業永存兮、
      verse: 18
    - text: 遘難之時、不至羞愧、遭饑之日、必得飽飫兮、
      verse: 19
    - text: 惡人必亡、耶和華之敵、如草場之華美、必將消滅、如煙之散兮、
      verse: 20
    - text: 惡者貸而弗償、義者行仁、而好施兮、
      verse: 21
    - text: 耶和華所祝者、必承斯土、惟其所詛者、必被翦除兮、
      verse: 22
    - text: 善人之步履、爲耶和華所定、其行徑、爲耶和華所悅兮、
      verse: 23
    - text: 彼卽顚蹶、不至不振、耶和華扶之以手兮、
      verse: 24
    - text: 我幼而老、未見義者被遺、其裔丐食兮、
      verse: 25
    - text: 義人終日行仁施貸、其裔蒙福兮、
      verse: 26
    - text: 去惡從善、則得久居兮、
      verse: 27
    - text: 蓋耶和華惟義是悅、不遺聖民、使之永存、惡者之裔、必被翦除兮、
      verse: 28
    - text: 義人必承斯土、恆久居處兮、
      verse: 29
    - text: 義人口言智慧、舌道公平、
      verse: 30
    - text: 上帝之律在於其心、步履不滑跌兮、
      verse: 31
    - text: 惡人窺伺義人、意欲殺之兮、
      verse: 32
    - text: 耶和華不付於其手、鞫時亦不罪之兮、
      verse: 33
    - text: 當企望耶和華、遵守其道、彼必擢爾、俾承斯土、惡人見絕、爾必目覩兮、
      verse: 34
    - text: 我見惡人勢盛、張大如青葱之樹、在其本土兮、
      verse: 35
    - text: 或經其地、彼已烏有、我尋覓之、不得見兮、
      verse: 36
    - text: 察完人、觀正人、慕和平者、其終有福兮、
      verse: 37
    - text: 干罪者流、同歸滅沒、惡人終被翦除兮、
      verse: 38
    - text: 義者之拯救、由於耶和華、在患難時、彼爲其保障兮、
      verse: 39
    - text: 耶和華助之援之、脫諸惡人、因其託庇於彼、乃拯救之兮、
      verse: 40
  - chapter: 38
    verses:
    - text: 耶和華歟、勿發忿以譴我、勿震怒以懲我、
      verse: 1
    - text: 蓋爾矢及我、爾手壓我兮、
      verse: 2
    - text: 因爾忿怒、我體無健、因我罪戾、我骨弗安、
      verse: 3
    - text: 我罪滅頂、如重任難勝兮、
      verse: 4
    - text: 因我愚昧、我創臭潰兮、
      verse: 5
    - text: 我偃僂而拳曲、終日悲哀兮、
      verse: 6
    - text: 我腰遍受灼炙、我體無健兮、
      verse: 7
    - text: 身疲創劇、中心弗安、而呻吟兮、
      verse: 8
    - text: 主歟、我之願欲、悉陳於爾、我之欷歔、無隱於爾、
      verse: 9
    - text: 我心怦怦、我力疲憊、目光散失兮、
      verse: 10
    - text: 我遘惡疾、友朋遠離、親屬遙立兮、
      verse: 11
    - text: 索取我命者設網罟、謀害我躬者出惡言、終日籌思詭計兮、
      verse: 12
    - text: 我如聾者不聞聲、瘖者不啟口、
      verse: 13
    - text: 其耳無聞、其口無辯兮、
      verse: 14
    - text: 耶和華歟、我企望爾、我主上帝必應之兮、
      verse: 15
    - text: 我曰、恐彼爲我而誇、我失足時、彼乃夸大兮、
      verse: 16
    - text: 我幾顚躓、憂苦常在我前兮、
      verse: 17
    - text: 我必述我愆尤、憂我罪戾兮、
      verse: 18
    - text: 我敵敏捷壯強、妄憾我者、實繁有徒兮、
      verse: 19
    - text: 以惡報善者、爲我之敵、緣我惟善是從兮、
      verse: 20
    - text: 耶和華歟、勿棄我、我上帝歟、勿遠我、
      verse: 21
    - text: 主歟、我之拯救、其速助我兮、
      verse: 22
  - chapter: 39
    verses:
    - text: 我謂必謹我行、免舌干咎、惡人當前、必箝我口兮、
      verse: 1
    - text: 我緘默無言、善言亦不出口、我之憂痛、更迫切兮、
      verse: 2
    - text: 我則熱衷、默想時火乃熾、遂鼓舌而言曰、
      verse: 3
    - text: 耶和華歟、俾知我身之終、年壽幾何、致我自知荏弱兮、
      verse: 4
    - text: 爾使我之年歲、數掌可量、我之壽算、在於爾前、若無有兮、世人穩立時、亦皆虛空兮、
      verse: 5
    - text: 世人行動乃虛幻、擾攘乃徒勞、積蓄貨財、不知誰取兮、
      verse: 6
    - text: 主歟、我今奚俟、所望惟爾、
      verse: 7
    - text: 援我於愆尤、毋令我受愚人之辱兮、
      verse: 8
    - text: 我默然緘口、以我所遇、乃爾所爲兮、
      verse: 9
    - text: 爾之責罰、尚其免之、爾手搏擊、我則消滅兮、
      verse: 10
    - text: 爾因罪而譴人、使其菁華消滅、如蠹之蝕、世人實爲虛空兮、
      verse: 11
    - text: 耶和華歟、俯聞我祈求、垂聽我呼籲、我旣泣涕、爾勿緘默、我於爾前、爲外人、爲客旅、有如列祖兮、
      verse: 12
    - text: 求爾舍我、於我長往之先、俾我復振兮、
      verse: 13
  - chapter: 40
    verses:
    - text: 我耐望耶和華、彼傾聽我呼籲兮、
      verse: 1
    - text: 援我於陷阱、出我於淤泥、立我足於磐石、穩我步履兮、
      verse: 2
    - text: 使我口謳新歌、頌我上帝、多人見之、寅畏而恃耶和華兮、
      verse: 3
    - text: 惟恃耶和華、不從驕泰虛僞之輩、斯人其有福兮、
      verse: 4
    - text: 耶和華我上帝歟、爾所作之妙工、及向我之意念甚多、不能悉陳、若欲稱述、不可勝數兮、
      verse: 5
    - text: 祭祀禮儀、非爾所悅、燔祭罪祭、非爾所欲、爾啟我耳兮、
      verse: 6
    - text: 我則曰、我來矣、命我之言、經卷載之兮、
      verse: 7
    - text: 我上帝歟、爾旨我樂遵、爾律在我心兮、
      verse: 8
    - text: 我於大會中、宣公義之嘉音、必不緘口、爾耶和華所知兮、
      verse: 9
    - text: 爾之公義、我未匿之於心、爾之信實拯教、我已宣之、爾之慈惠誠實、於大會中、我未隱之兮、
      verse: 10
    - text: 耶和華歟、爾之矜恤、勿靳於我、爾之慈惠誠實、恆祐我兮、
      verse: 11
    - text: 災禍環我、不可勝計、罪戾迫我、不能昂首、其數多越於髮、我心喪失兮、
      verse: 12
    - text: 耶和華歟、以救我爲悅、耶和華歟、其助我維亟兮、
      verse: 13
    - text: 索我命者、願其同蒙羞恥、幸我災者、願其却退受辱兮、
      verse: 14
    - text: 向我曰嘻嘻者、願其慚怍而驚駭兮、
      verse: 15
    - text: 惟爾是求者、願其因爾歡欣喜樂、悅爾拯救者、宜恆稱耶和華爲大兮、
      verse: 16
    - text: 我乃貧乏、惟主眷顧、我上帝歟、爾爲我輔助、我拯救、祈勿延緩兮、
      verse: 17
  - chapter: 41
    verses:
    - text: 眷顧貧乏者福矣、遭難之日、耶和華必援之兮、
      verse: 1
    - text: 耶和華必佑之、使之生存、獲福於斯土、勿付之於敵、以遂其欲兮、
      verse: 2
    - text: 彼委頓在牀、耶和華必扶持之、於疾病時、治其臥榻兮、
      verse: 3
    - text: 我曰、耶和華歟、尚其憫我醫我、我獲罪於爾兮、
      verse: 4
    - text: 我敵以惡言凟我曰、彼何時死、其名泯滅兮、
      verse: 5
    - text: 設彼來見、言則虛妄、心蓄奸惡、出而道之兮、
      verse: 6
    - text: 凡憾我者竊議我、謀害我兮、
      verse: 7
    - text: 彼謂惡疾附於其身、旣已偃臥、永不復起兮、
      verse: 8
    - text: 我之密友、我之所恃、食我餅者、舉踵敵我兮、
      verse: 9
    - text: 耶和華歟、尚其矜我、使我興起、以報復之兮、
      verse: 10
    - text: 敵不奏凱、則知爾乃悅我兮、
      verse: 11
    - text: 我行正直、爾扶持我、立我於爾前、迄於永久兮、○
      verse: 12
    - text: 以色列之上帝耶和華、當頌美之、永世靡曁、誠所願兮、誠所願兮、
      verse: 13
  - chapter: 42
    verses:
    - text: 我上帝歟、我心慕爾、如麀之慕溪水兮、
      verse: 1
    - text: 我心渴想上帝、卽維生之上帝、何時詣上帝前、而覲之兮、
      verse: 2
    - text: 我晝夜飲泣、人恆詰我曰、爾上帝安在兮、
      verse: 3
    - text: 我昔與衆偕行、以歡頌之聲、引詣上帝室、而守節期、今追憶之、我心傷悲兮、
      verse: 4
    - text: 我心何爲而抑鬱、中懷何爲而煩擾、企望上帝、彼和顏而施救、我仍頌之兮、○
      verse: 5
    - text: 我上帝歟、我心抑鬱於中、故由約但地、黑門嶺、米薩山、記憶爾兮、
      verse: 6
    - text: 爾之瀑布發聲、淵淵相應、爾之波濤、淹沒我身兮、
      verse: 7
    - text: 惟耶和華晝施慈惠、夜則其歌在於我口、而禱賜我生命之上帝兮、
      verse: 8
    - text: 我向上帝我磐石曰、爾何爲忘我、我何爲因敵之虐、而哀痛兮、
      verse: 9
    - text: 我敵謗凟、如碎我骨、恆謂我曰、爾上帝安在兮、
      verse: 10
    - text: 我心何爲而抑鬱、中懷何爲而煩擾、企望上帝、彼和顏而施救、爲我上帝、我仍頌之兮、
      verse: 11
  - chapter: 43
    verses:
    - text: 上帝歟、尚其爲我折中、辨屈於不虔之國、援我於詭譎不義之人兮、
      verse: 1
    - text: 爲我力之上帝、爾何爲棄我、我何爲因敵之虐、而哀痛兮、
      verse: 2
    - text: 發爾光輝誠實、用以導我、攜我至爾聖山、入爾帷幕兮、
      verse: 3
    - text: 我則至上帝之壇、詣我極樂之上帝、上帝我上帝歟、我必以琴頌爾兮、
      verse: 4
    - text: 我心何爲而抑鬱、中懷何爲而煩擾、企望上帝、彼和顏而施救、爲我上帝、我仍頌之兮、
      verse: 5
  - chapter: 44
    verses:
    - text: 上帝歟、爾在古昔所行之事、我耳聞之、列祖曾述之兮、
      verse: 1
    - text: 以爾手逐列邦、栽培我祖、苦待異族、使我列祖繁衍兮、
      verse: 2
    - text: 其得斯土、非恃己刃、其得拯救、非賴己臂、乃賴爾之右手與臂、乃爾容光、以爾悅之兮、
      verse: 3
    - text: 我上帝歟、爾爲我王、其命雅各獲勝兮、
      verse: 4
    - text: 敵我者、我藉爾手傾覆之、起而攻我者、我藉爾名踐踏之、
      verse: 5
    - text: 我弓非所恃、我刃不我救兮、
      verse: 6
    - text: 惟爾拯我於敵、使憾我者慚怍兮、
      verse: 7
    - text: 我於上帝終日而誇、必頌其名、永久不已兮、○
      verse: 8
    - text: 今爾棄我、使我貽羞、不與我軍偕出兮、
      verse: 9
    - text: 使我背敵而返、憾我者逞其刦奪兮、
      verse: 10
    - text: 使我如備食之羊、散於列邦兮、
      verse: 11
    - text: 鬻爾民無所得、其值不增爾財兮、
      verse: 12
    - text: 使我爲辱於鄰國、四周之人譏刺姍笑兮、
      verse: 13
    - text: 爲異邦之話柄、衆民搖首兮、
      verse: 14
    - text: 終日凌辱在我前、羞慚蔽我面、
      verse: 15
    - text: 乃因侮慢與詬詈者之聲、仇敵及報復者之勢兮、
      verse: 16
    - text: 凡此已臨我身、而我未嘗忘爾、亦未爽爾約兮、
      verse: 17
    - text: 我心未退、步履未離爾途兮、
      verse: 18
    - text: 爾於野犬之處、壓我維甚、蔽以陰翳兮、
      verse: 19
    - text: 我儕若忘上帝之名、或向他神舉手、
      verse: 20
    - text: 上帝知人心之隱微、豈不鑒察乎、
      verse: 21
    - text: 我以爾故、終日見殺、視如將宰之羊兮、
      verse: 22
    - text: 主歟其寤、何爲寢睡、尚其興起、勿我永棄兮、
      verse: 23
    - text: 爾奚掩面、忘我所受之苦與虐兮、
      verse: 24
    - text: 我魂伏於塵、我身貼於地兮、
      verse: 25
    - text: 尚其起而助我、以爾慈惠贖我兮、
      verse: 26
  - chapter: 45
    verses:
    - text: 我心湧美詞、我舌如捷筆、述我爲王所作兮、
      verse: 1
    - text: 爾之美好、逾於世人、口銜慈惠、故上帝錫嘏爾、永世靡曁兮、
      verse: 2
    - text: 有能者歟、佩劍於腰、被爾尊榮威嚴兮、
      verse: 3
    - text: 爲誠實謙遜公義、赫然乘車前往、無不獲勝、爾之右手、必示爾可畏之事兮、
      verse: 4
    - text: 爾矢銛利、穿王敵之心、衆民仆於爾下兮、
      verse: 5
    - text: 上帝歟、爾位永世靡曁、爾之國柄、乃正直之柄兮、
      verse: 6
    - text: 爾好義惡惡、故上帝爾之上帝、以喜樂之膏膏爾、越於爾侶兮、
      verse: 7
    - text: 爾衣薰以藥沒、沈香肉桂、絲絃之樂器、出自象牙之宮、以娛爾兮、
      verse: 8
    - text: 爾貴人之中、有列王之女、王后飾以俄斐之金、立於爾右兮、
      verse: 9
    - text: 女子歟、聽之思之、傾耳聆之、爾之鄉民、爾之父家、勿爲繫念兮、
      verse: 10
    - text: 王則慕爾之美、彼爲爾主、當敬拜之兮、
      verse: 11
    - text: 推羅之女、必饋爾禮、民間富者、必求爾恩兮、
      verse: 12
    - text: 王女在宮、備極榮美、被服金繡兮、
      verse: 13
    - text: 衣以錦繡、引至王前、同伴之幼女、亦相攜詣爾兮、
      verse: 14
    - text: 若而人者、欣喜懽忭、導入王宮兮、
      verse: 15
    - text: 爾之子孫、繼厥列祖、爾必立爲全地之君兮、
      verse: 16
    - text: 我使爾名歷代記憶、衆民將稱謝爾、永久不已兮、
      verse: 17
  - chapter: 46
    verses:
    - text: 上帝爲我避所、爲我能力、在患難中、大顯輔助兮、
      verse: 1
    - text: 故雖大地變遷、山嶽震動、移於海心、
      verse: 2
    - text: 波濤漰渤洶湧、水漲山搖、我無所懼兮、
      verse: 3
    - text: 有河支流、以悅上帝之邑、卽至上者帷幕之聖所兮、
      verse: 4
    - text: 上帝居其中、其邑不動搖、迨及黎明、上帝必扶助兮、
      verse: 5
    - text: 異族喧囂、列邦震動、上帝發聲、大地銷鎔兮、
      verse: 6
    - text: 萬軍之耶和華偕我、雅各之上帝、爲我高臺兮、○
      verse: 7
    - text: 來觀耶和華所行、地上荒蕪、乃其所爲兮、
      verse: 8
    - text: 彼戢干戈、爰及地極、折弓斷戟、火焚戰車兮、
      verse: 9
    - text: 爾其休息、知我爲上帝、我將被尊於異邦、見崇於大地兮、
      verse: 10
    - text: 萬軍之耶和華偕我、雅各之上帝、爲我高臺兮、
      verse: 11
  - chapter: 47
    verses:
    - text: 萬民皆宜鼓掌、以獲勝之聲、歡呼上帝兮、
      verse: 1
    - text: 耶和華至高、有威可畏、乃全地之大君兮、
      verse: 2
    - text: 服衆民於我下、服列邦於我足下兮、
      verse: 3
    - text: 爲我擇業、卽雅各之榮、雅各乃其所悅兮、
      verse: 4
    - text: 上帝上升、呼聲隨之、耶和華上升、角聲作兮、
      verse: 5
    - text: 宜歌頌、歌頌上帝兮、宜歌頌、歌頌我王兮、
      verse: 6
    - text: 上帝爲全地之王、當賦明哲之詞、以歌頌兮、
      verse: 7
    - text: 上帝居其聖位、治理萬邦兮、
      verse: 8
    - text: 列邦顯者咸集、欲爲亞伯拉罕上帝之民、斯世之盾、咸屬上帝、彼乃至尊兮、
      verse: 9
  - chapter: 48
    verses:
    - text: 大哉耶和華、當大得頌讚、於我上帝之邑、在彼聖山兮、
      verse: 1
    - text: 大君之邑、在郇山之北、崔巍壯麗、乃全地之樂兮、
      verse: 2
    - text: 上帝在其宮室、自顯爲高臺兮、
      verse: 3
    - text: 列王糾合、相偕經此、
      verse: 4
    - text: 見之駭異驚惶、而疾遁兮、
      verse: 5
    - text: 戰慄持之、痛苦如臨產之婦兮、
      verse: 6
    - text: 爾以東風、毀他施之舟兮、
      verse: 7
    - text: 萬軍耶和華之城、我上帝之邑、我昔所聞、今已見之、上帝必堅立之、迄於永久兮、○
      verse: 8
    - text: 上帝歟、我儕在爾殿中、念爾慈惠兮、
      verse: 9
    - text: 上帝歟、爾受頌美、稱爾名譽、延及地極、公義盈爾右手兮、
      verse: 10
    - text: 因爾義鞫、郇山宜欣喜、猶大之女、其歡樂兮、
      verse: 11
    - text: 其遍歷郇山、而環繞之、數其戍樓兮、
      verse: 12
    - text: 觀其城郭、察其宮室、傳於後世兮、
      verse: 13
    - text: 此上帝永爲我上帝、作我先導、直至於死兮、
      verse: 14
  - chapter: 49
    verses:
    - text: 萬民其聽之、普世居民、其傾耳兮、
      verse: 1
    - text: 尊卑貧富之人、偕聽之兮、
      verse: 2
    - text: 我口惟智慧是言、我心以明哲爲念、
      verse: 3
    - text: 必傾耳聽喻言、鼓琴解祕語兮、
      verse: 4
    - text: 患難之日、邪惡追迫我踵、我何懼兮、
      verse: 5
    - text: 恃其貨財、誇其富足者、
      verse: 6
    - text: 莫能贖其昆弟、爲付贖金於上帝、
      verse: 7
    - text: 俾其永存不朽、蓋其生命、贖價甚重、永久無成兮、
      verse: 8
    - text: 俾其永存不朽、蓋其生命、贖價甚重、永久無成兮、
      verse: 9
    - text: 彼必見智者死、愚者蠢者偕亡、其財遺於他人兮、
      verse: 10
    - text: 其心以爲家室恆存、第宅留至萬代、遂以己名名其地兮、
      verse: 11
    - text: 人居尊位、不能久長、猶死亡之畜兮、
      verse: 12
    - text: 斯乃愚人之道、而後人猶韙其言兮、
      verse: 13
    - text: 彼如羣羊、定其歸於陰府、死亡爲其牧者、迨及黎明、正人治之、彼之美麗、銷於陰府、無地以存兮、
      verse: 14
    - text: 惟上帝必納我、贖我魂於陰府之權兮、○
      verse: 15
    - text: 人殖貨財、門庭炫赫、爾毋懼兮、
      verse: 16
    - text: 因其臨沒、毫無所攜、彼之尊榮、不隨之往兮、
      verse: 17
    - text: 彼生存時、自慶其福、爾若利己、人則慶之兮、
      verse: 18
    - text: 然彼歸其歷代之祖、永不見光兮、
      verse: 19
    - text: 人居尊位、而不通達、猶死亡之畜兮、
      verse: 20
  - chapter: 50
    verses:
    - text: 大能之上帝耶和華、有言詔天下、自日出之鄉、迄日入之處兮、
      verse: 1
    - text: 郇乃盡美、上帝自此發其光輝兮、
      verse: 2
    - text: 我之上帝蒞臨、必不緘默、有火燬於其前、烈風雷雨環之兮、
      verse: 3
    - text: 彼欲鞫其民、乃詔上天下地兮、
      verse: 4
    - text: 集聖民於我前、卽以獻祭、與我立約之人兮、
      verse: 5
    - text: 諸天必宣上帝公義、因其自爲士師兮、○
      verse: 6
    - text: 我民歟、爾其聽之、我則宣言、以色列歟、我將戒爾、我乃上帝、爾之上帝兮、
      verse: 7
    - text: 我不因爾祭品而加責、爾之燔祭、恆在我前兮、
      verse: 8
    - text: 不取牡牛於爾家、不取山羊於爾牢兮、
      verse: 9
    - text: 叢林百獸、千山羣畜、悉屬我兮、
      verse: 10
    - text: 山嶽之禽、皆我所知、原野之獸、爲我所有兮、
      verse: 11
    - text: 我若飢、不告爾、世界與充其中者、咸屬我兮、
      verse: 12
    - text: 我豈食牡牛之肉、飲山羊之血乎、
      verse: 13
    - text: 其以感謝爲祭、獻於上帝、向至高者償爾願兮、
      verse: 14
    - text: 患難之日、爾當籲我、我必援爾、爾亦榮我兮、○
      verse: 15
    - text: 上帝語惡人曰、爾奚稱道我律、口言我約、
      verse: 16
    - text: 實則厭我訓誨、委我言於後兮、
      verse: 17
    - text: 見盜者則樂附之、淫者則與共兮、
      verse: 18
    - text: 爾口惡言是騁、爾舌詭詐是造兮、
      verse: 19
    - text: 坐則謗爾昆弟、讒爾同胞兮、
      verse: 20
    - text: 此爾所行、而我緘默、遂意我與爾同、其實我必責爾、列斯事於爾前兮、
      verse: 21
    - text: 爾曹忘上帝者、當思及此、免我磔爾、無人救援兮、
      verse: 22
    - text: 以感謝爲祭者、卽尊榮我、遵正道者、我必示以上帝之拯救兮、
      verse: 23
  - chapter: 51
    verses:
    - text: 上帝歟、依爾恩惠憫我躬、循爾鴻慈塗我過兮、
      verse: 1
    - text: 洗盡我愆尤、潔除我罪戾兮、
      verse: 2
    - text: 蓋我自知己過、我罪恆在目前兮、
      verse: 3
    - text: 我惟獲罪於爾、行爾所惡、致爾出詞顯公義、行鞫顯清正兮、
      verse: 4
    - text: 我生於愆尤、在母姙中、卽負罪兮、
      verse: 5
    - text: 中懷誠實、爲爾所悅、必使我衷通達智慧兮、
      verse: 6
    - text: 爾其以牛膝草潔我、我則潔兮、滌我、我則白於雪兮、
      verse: 7
    - text: 令我得聞喜樂之聲、俾爾所折之骨踴躍兮、
      verse: 8
    - text: 掩面勿視我罪、塗我諸愆兮、
      verse: 9
    - text: 上帝歟、爲我造清潔之心、復正直之神於我衷兮、
      verse: 10
    - text: 勿屛我於爾前、勿收回爾聖神兮、
      verse: 11
    - text: 復我拯救之樂、以悅懌之神扶我兮、
      verse: 12
    - text: 我則以爾道訓有過者、罪人必歸於爾兮、
      verse: 13
    - text: 上帝拯我之上帝歟、宥我流血之罪、我口大聲歌頌爾公義兮、
      verse: 14
    - text: 主歟、其啟我脣、我口稱揚爾聲譽兮、
      verse: 15
    - text: 爾不喜祭品、否則我必獻之、燔祭非爾所悅兮、
      verse: 16
    - text: 所以祭上帝者、乃憂傷之神、憂傷痛悔之心、爾不蔑視兮、○
      verse: 17
    - text: 依爾美意、優待郇邑、建耶路撒冷之城兮、
      verse: 18
    - text: 斯時也、義祭燔祭、及全牲之燔祭、爾必悅之、人必獻牡牛於爾壇兮、
      verse: 19
  - chapter: 52
    verses:
    - text: 強暴者歟、何爲以惡自詡、上帝之慈惠永存兮、
      verse: 1
    - text: 爾舌運用邪惡、如銛利之薙刀、詭譎是行兮、
      verse: 2
    - text: 爾好惡逾於善、好誑逾於義兮、
      verse: 3
    - text: 詭詐之舌、毀滅之言是好兮、
      verse: 4
    - text: 上帝必傾覆爾、永不復起、除爾於幕中、拔爾於生人之地兮、
      verse: 5
    - text: 義人見之而懼、且將哂之、
      verse: 6
    - text: 曰、試觀斯人、不以上帝爲力、惟恃多財、以惡自固兮、
      verse: 7
    - text: 若我、在上帝室中、如青橄欖樹、賴上帝之慈惠、永久不已兮、
      verse: 8
    - text: 爾旣行此、我必永久頌讚、在爾聖民前、仰望爾名、以其爲美兮、
      verse: 9
  - chapter: 53
    verses:
    - text: 愚人心中謂無上帝、彼皆敗壞、行可憎之邪惡、無一行善兮、
      verse: 1
    - text: 上帝自天俯視世人、欲察有無明哲是具、上帝是尋兮、
      verse: 2
    - text: 乃皆却退、同變爲汚、無行善者、並無其一兮、
      verse: 3
    - text: 作惡者猶無知乎、吞噬我民如食餅、不籲上帝兮、
      verse: 4
    - text: 於無可畏之境、悚然大懼、建營攻爾者、上帝散其骨、上帝棄之、爾則使之蒙羞兮、
      verse: 5
    - text: 惟願以色列之拯救、自郇而出、上帝返其民之俘囚、雅各必歡樂、以色列必欣喜兮、
      verse: 6
  - chapter: 54
    verses:
    - text: 上帝歟、以爾名救我躬、以爾力伸我寃兮、
      verse: 1
    - text: 上帝歟、聞我所祈、側耳聽我口中之言兮、
      verse: 2
    - text: 外人起而攻我、強暴者索我命、目無上帝兮、
      verse: 3
    - text: 上帝爲我助者、主扶我命兮、
      verse: 4
    - text: 我敵之惡、彼必報之、祈以誠實滅之兮、
      verse: 5
    - text: 耶和華歟、我以樂獻之祭奉爾、稱頌爾名、以其爲美兮、
      verse: 6
    - text: 彼救我於諸難、我敵遭報、我目得覩兮、
      verse: 7
  - chapter: 55
    verses:
    - text: 上帝歟、傾聽我祈禱、勿自隱匿、不聽我懇求兮、
      verse: 1
    - text: 尚其顧恤我、俞允我、我悲悼而不安、嘅其歎兮、
      verse: 2
    - text: 蓋仇敵恐嚇、惡人暴虐、加我以罪、迫我以怒兮、
      verse: 3
    - text: 我心痛甚、死亡之懼臨我兮、
      verse: 4
    - text: 恐怖戰慄及我、悚惶沒我兮、
      verse: 5
    - text: 我則曰、惟願有翼如鳩、飛去而得安居兮、
      verse: 6
    - text: 我必遠遊、棲於曠野、
      verse: 7
    - text: 速詣避所、脫於烈風暴雨兮、
      verse: 8
    - text: 主歟、我在邑中、見有強暴紛爭、尚其施行翦滅、變亂其舌兮、
      verse: 9
    - text: 彼在城上、晝夜遶行、中有罪孽邪慝兮、
      verse: 10
    - text: 奸惡在於其中、暴虐詭譎、不離其衢兮、
      verse: 11
    - text: 非敵我者詬我、若然、尚可容忍、非憾我者驕我、若然、則必退避兮、
      verse: 12
    - text: 乃爾也、我之同儔、我之伴侶、我之密友兮、
      verse: 13
    - text: 素昔和衷共議、偕衆行於上帝室兮、
      verse: 14
    - text: 奸惡在其室、在其衷、願死亡倏臨之、生墮陰府兮、
      verse: 15
    - text: 若我、必呼籲上帝、耶和華則救我兮、
      verse: 16
    - text: 晨昏卓午、悲哀歎息、彼必聽我聲兮、
      verse: 17
    - text: 我敵雖衆、彼贖我命、脫於戰鬬、俾得平康、敵不近我兮、
      verse: 18
    - text: 處常不畏上帝者、亙古而有之上帝、必聞而報之兮、
      verse: 19
    - text: 彼伸厥手、攻其和好之人、背其盟約兮、
      verse: 20
    - text: 其口滑如酥、心乃爲戰、其言柔於膏、實則露刃兮、
      verse: 21
    - text: 所負之任、當付諸耶和華、彼必扶持、永不令義人動搖兮、
      verse: 22
    - text: 維彼惡人、爾上帝必使之墜於陷阱、嗜殺與行詐者、生存不及半世、我則惟爾是恃兮、
      verse: 23
  - chapter: 56
    verses:
    - text: 上帝歟、尚其憫我、人欲噬我、終日攻我虐我兮、
      verse: 1
    - text: 我敵終日欲噬我、傲然攻我者衆多兮、
      verse: 2
    - text: 我恐懼時、惟爾是恃、
      verse: 3
    - text: 我恃上帝、而頌其言、我恃上帝、而不恐懼、血氣之人、其奈我何兮、
      verse: 4
    - text: 彼終日反我言、對我所思、皆屬邪惡兮、
      verse: 5
    - text: 集而潛伏、察我行蹤、伺隙以害我命兮、
      verse: 6
    - text: 恃惡豈能免罰、上帝歟、尚其發怒、傾覆斯族兮、
      verse: 7
    - text: 我屢流離、爾盡數之、祈以我淚貯於爾囊、非悉錄於爾册乎、
      verse: 8
    - text: 我呼籲時、敵必却退、上帝佑我、我所知兮、
      verse: 9
    - text: 我恃上帝、而頌其言、我恃耶和華、而頌其言兮、
      verse: 10
    - text: 我恃上帝、而不恐懼、世人其奈我何兮、
      verse: 11
    - text: 上帝歟、我負所許之願、必獻酬恩之祭於爾兮、
      verse: 12
    - text: 蓋爾拯我魂於死亡、豈不佑我足、不至顚蹶、俾我行於生命光中、在上帝前兮、
      verse: 13
  - chapter: 57
    verses:
    - text: 上帝歟、尚其憫我、尚其憫我、我心託庇於爾、在爾翼之蔭下、待斯災禍之逝兮、
      verse: 1
    - text: 我將呼籲至上上帝、爲我成事之上帝兮、
      verse: 2
    - text: 欲噬我者詬詈我時、彼必自天施援、上帝必發其慈惠誠實兮、
      verse: 3
    - text: 我處獅中、與火性之世人共臥、其齒爲戈矢、其舌爲利刃兮、
      verse: 4
    - text: 上帝歟、願爾崇高越於諸天、尊榮越於全地兮、○
      verse: 5
    - text: 彼衆設網、窒我步履、我心抑鬱、彼掘阱於我前、自陷其中兮、
      verse: 6
    - text: 上帝歟、我心堅定、我心堅定、我必謳歌、我必頌讚兮、
      verse: 7
    - text: 我靈其起、琴瑟其興、我企望黎明兮、
      verse: 8
    - text: 主歟、我必於諸民中稱謝爾、於列邦中歌頌爾、
      verse: 9
    - text: 爾之慈惠峻極於天、誠實及於霄漢兮、
      verse: 10
    - text: 上帝歟、願爾崇高越於諸天、尊榮越於全地兮、
      verse: 11
  - chapter: 58
    verses:
    - text: 世人歟、爾緘口豈公義、鞫人豈正直乎、
      verse: 1
    - text: 非也、爾心造惡、且於地上、衡施強暴兮、
      verse: 2
    - text: 惡人出胎、卽遠於善、有生以來、趨歧言誑兮、
      verse: 3
    - text: 其毒如蛇、如塞耳之聾虺、
      verse: 4
    - text: 術士雖施靈呪、亦罔聞兮、
      verse: 5
    - text: 上帝歟、折其口中之齒、耶和華歟、折稚獅之巨齒兮、
      verse: 6
    - text: 願彼消融、如水急流、如射擬準、而折其矢兮、
      verse: 7
    - text: 如蝸消滅而逝、如婦不及期而產者、未覩日光兮、
      verse: 8
    - text: 荊棘爲薪、其釜未熱、青者、焦者、俱爲旋風吹去兮、
      verse: 9
    - text: 義人見其慘報則喜、必濯足於惡人之血兮、
      verse: 10
    - text: 人則曰、義人果得賞賚、誠有上帝行鞫於世兮、
      verse: 11
  - chapter: 59
    verses:
    - text: 我上帝歟、援我於仇敵、置我於崇高、脫諸起而攻我者兮、
      verse: 1
    - text: 拯我於作孽者、救我於嗜殺者兮、
      verse: 2
    - text: 彼衆潛伏、欲害我命、強者集而敵我、耶和華歟、非因我過、非因我罪兮、
      verse: 3
    - text: 我雖無過、彼乃疾趨而備攻、尚其興起、鑒察而輔助兮、
      verse: 4
    - text: 萬軍之主耶和華、以色列之上帝歟、起罰萬邦、勿憫作孽之惡人兮、
      verse: 5
    - text: 彼暮而歸、叫嘷如犬、環城而走兮、
      verse: 6
    - text: 彼口嘵嘵、脣裏藏刀、自謂誰聞之兮、
      verse: 7
    - text: 耶和華歟、爾將哂之、嗤笑萬邦、
      verse: 8
    - text: 我力歟、我必企望爾、上帝爲我高臺兮、
      verse: 9
    - text: 我上帝以慈惠迎我、潛伏以害我者、上帝使我見其遭報兮、
      verse: 10
    - text: 勿殺戮之、免我民遺忘之、我主我盾歟、以爾之力、使彼流離傾覆兮、
      verse: 11
    - text: 因其口之罪、脣之辭、及其呪詛誑誕、任其爲驕慢所縛兮、
      verse: 12
    - text: 以怒滅之、滅之務盡、俾知上帝主治雅各、爰及地極兮、
      verse: 13
    - text: 任彼暮歸、叫嘷如犬、環城而走、
      verse: 14
    - text: 流離求食、若不得飽、終夜而待兮、
      verse: 15
    - text: 惟我謳歌爾能力、侵晨高唱爾慈惠、蓋爾爲我高臺、在急難時、爲我避所兮、
      verse: 16
    - text: 我力歟、我將歌頌爾、上帝爲我高臺、矜憫我之上帝兮、
      verse: 17
  - chapter: 60
    verses:
    - text: 上帝歟、爾棄我儕、而破敗之、加以忿怒、尚其復興我儕兮、
      verse: 1
    - text: 爾使地震、而破裂之、因其顫動、祈治其缺兮、
      verse: 2
    - text: 爾使爾民遇難、以致眩之酒飲我兮、
      verse: 3
    - text: 敬畏爾者、賜之以旗、使爲眞理揚起兮、○
      verse: 4
    - text: 求爾俞允我、拯以右手、俾爾所愛者得釋兮、
      verse: 5
    - text: 上帝以其聖而言曰、我必歡欣、分割示劍、勘丈疎割谷兮、
      verse: 6
    - text: 基列屬我、瑪拿西亦屬我、以法蓮爲我首鎧、猶大爲我杖兮、
      verse: 7
    - text: 摩押爲我浴盤、將於以東而投我屨、非利士歟、因我而歡呼兮、○
      verse: 8
    - text: 誰導我入堅城、誰引我至以東兮、
      verse: 9
    - text: 上帝歟、爾非棄我乎、上帝歟、爾不與我軍偕出兮、
      verse: 10
    - text: 求爾助我攻敵、人之輔助、乃徒然兮、
      verse: 11
    - text: 我恃上帝、毅然而行、彼乃踐踏我敵兮、
      verse: 12
  - chapter: 61
    verses:
    - text: 上帝歟、垂聽我呼籲、注意我祈禱兮、
      verse: 1
    - text: 我心頹敗時、必自地極呼籲爾、尚其導我、至高於我之磐石兮、
      verse: 2
    - text: 爾素爲我避所、爲我堅臺、以免於敵兮、
      verse: 3
    - text: 我將永居爾幕、託庇於爾翼下、在其密處兮、
      verse: 4
    - text: 上帝歟、我所許之願、爾曾垂聽、敬爾名者、賜之以業兮、
      verse: 5
    - text: 爾必延王之壽、其年歷至多世兮、
      verse: 6
    - text: 彼永居上帝前、祈以慈惠誠實、保佑之兮、
      verse: 7
    - text: 我則永頌爾名、日償我願兮、
      verse: 8
  - chapter: 62
    verses:
    - text: 我心默俟上帝、我之拯救、自彼而施兮、
      verse: 1
    - text: 惟彼爲我磐石、爲我拯救、我之高臺、我不至於大震兮、
      verse: 2
    - text: 爾衆攻人而擊之、如排欹斜之牆、將傾之壁、伊於胡底兮、
      verse: 3
    - text: 彼衆協謀、欲自其位推而下之、誑言是喜、口祝心詛兮、
      verse: 4
    - text: 我心歟、默俟上帝、我望在彼兮、
      verse: 5
    - text: 惟彼爲我磐石、爲我拯救、我之高臺、我不至於動搖兮、
      verse: 6
    - text: 我之拯救尊榮、盡在上帝、我能力之磐石、我之避所、亦在上帝兮、
      verse: 7
    - text: 惟爾衆民、宜時恃之、傾心其前、上帝乃我儕之避所兮、
      verse: 8
    - text: 斯世之人、卑者虛無、尊者妄誕、置之於衡則起、皆輕於氣兮、
      verse: 9
    - text: 勿惟暴虐是恃、勿因刦奪而驕、貨財增益、勿繫念兮、
      verse: 10
    - text: 上帝一再言之、我已聞之、能力屬於上帝兮、
      verse: 11
    - text: 主歟、慈惠亦屬爾、爾依人所行而報之兮、
      verse: 12
  - chapter: 63
    verses:
    - text: 上帝歟、爾爲我上帝、我懇切尋爾、在旱乾困人、無水之地、我心渴想爾、我身切慕爾兮、
      verse: 1
    - text: 似曾瞻爾於聖所、欲見爾能與榮兮、
      verse: 2
    - text: 爾之慈惠、逾於生命、我口必讚爾兮、
      verse: 3
    - text: 我畢生頌美爾、奉爾名而舉手兮、
      verse: 4
    - text: 我魂必飽、如饜以髓與肥、我以喜樂之口讚爾兮、
      verse: 5
    - text: 我在牀憶爾、中夜思爾兮、
      verse: 6
    - text: 爾素爲我助、於爾翼之蔭下、我必歡欣兮、
      verse: 7
    - text: 我心追隨爾後、爾右手扶我兮、
      verse: 8
    - text: 惟索滅我命者、必適地下兮、
      verse: 9
    - text: 必付於刃、爲野犬所食兮、
      verse: 10
    - text: 惟王因上帝而喜、指之而誓者必誇詡、言誑者之口必見塞兮、
      verse: 11
  - chapter: 64
    verses:
    - text: 上帝歟、聽我悲歎之聲、保我生命、免懼仇敵兮、
      verse: 1
    - text: 其藏匿我、脫於行惡者之陰謀、作孽者之喧擾兮、
      verse: 2
    - text: 彼衆礪舌如刃、以苦語爲矢、而擬準兮、
      verse: 3
    - text: 欲暗射完人、遽發而無懼兮、
      verse: 4
    - text: 謀惡相勉、暗議設網、謂誰見之兮、
      verse: 5
    - text: 圖維奸惡、自謂我成妙策兮、所存心意、乃甚深兮、
      verse: 6
    - text: 上帝將射之、猝受箭傷兮、
      verse: 7
    - text: 彼必顚蹶、其舌卽其敵、見者必搖首兮、
      verse: 8
    - text: 衆皆驚懼、述上帝之經營、明晰思其作爲兮、
      verse: 9
    - text: 義人必因耶和華而喜、託庇於彼、凡心正者、必誇詡兮、
      verse: 10
  - chapter: 65
    verses:
    - text: 上帝歟、人在郇企望頌讚爾、乃其所宜、所許之願、必償之兮、
      verse: 1
    - text: 爾垂聽祈禱、凡有血氣者、必詣爾兮、
      verse: 2
    - text: 罪戾勝我、至我愆尤、爾必宥之兮、
      verse: 3
    - text: 爾所遴選、俾進居爾院者、其人福矣、我因爾室聖殿之美、而自慊兮、
      verse: 4
    - text: 拯我之上帝歟、爾秉義施威應我、爲地極遠海之人所恃兮、
      verse: 5
    - text: 以力自束、以能奠山兮、
      verse: 6
    - text: 靜諸海之洶湧、平波濤之漰渤、息衆民之喧譁兮、
      verse: 7
    - text: 居地極者、畏爾異蹟、爾使日出日入之區、靡不歡欣兮、
      verse: 8
    - text: 眷顧下土、而灌漑之、廣加滋潤、上帝之川、充盈以水、爾旣備地、給人以糧兮、
      verse: 9
    - text: 深潤其阡陌、平治其土壤、柔之以甘霖、錫嘏其所產兮、
      verse: 10
    - text: 冠年以恩澤、爾所經之路、滴瀝以恩膏兮、
      verse: 11
    - text: 滴瀝於野間草場、岡陵束以歡樂兮、
      verse: 12
    - text: 草場被以羣羊、諸谷盈以禾稼、皆歡呼而謳歌兮、
      verse: 13
  - chapter: 66
    verses:
    - text: 全地其向上帝歡呼、
      verse: 1
    - text: 歌頌其名之榮、歸榮以讚之兮、
      verse: 2
    - text: 對上帝云、爾之作爲、何其可畏、因爾大能、仇敵服於爾兮、
      verse: 3
    - text: 全地必敬拜爾、歌頌爾、歌頌爾名兮、○
      verse: 4
    - text: 來觀上帝之經營、其於世人所爲、乃可懼兮、
      verse: 5
    - text: 變海爲陸、俾衆徒步涉河、我儕因彼而喜兮、
      verse: 6
    - text: 以能永掌其權、目鑒萬邦、悖逆者勿自高兮、
      verse: 7
    - text: 諸民其稱讚我上帝、俾頌聲遠聞兮、
      verse: 8
    - text: 彼使我命得存、不任我足顚蹶兮、
      verse: 9
    - text: 上帝歟、爾曾試我、鍊我如鍊銀兮、
      verse: 10
    - text: 引我罹網、置重負於我身兮、
      verse: 11
    - text: 使人乘車而過我首、我經水火、爾終導我、入豐富之區兮、
      verse: 12
    - text: 我將奉燔祭詣爾室、在爾前償我願、
      verse: 13
    - text: 卽於急難時、我脣所發、我口所言兮、
      verse: 14
    - text: 我將獻爾以肥牲之燔祭、與牡羊之馨香、牡牛偕山羊而獻兮、○
      verse: 15
    - text: 凡寅畏上帝者、其來聽之、彼爲我魂所行、我必述之兮、
      verse: 16
    - text: 我曾以口呼籲之、以舌尊崇之、
      verse: 17
    - text: 我心若注於罪、主必不聽兮、
      verse: 18
    - text: 惟上帝實聽之、聞我祈禱之聲兮、
      verse: 19
    - text: 上帝宜頌美兮、未卻我祈禱、未靳其慈惠兮、
      verse: 20
  - chapter: 67
    verses:
    - text: 祈上帝矜憫我、錫嘏我、以容光燭我兮、
      verse: 1
    - text: 使爾道途、見知於寰宇、使爾拯救、見知於萬民兮、
      verse: 2
    - text: 上帝歟、願列邦稱讚爾、萬民稱讚爾兮、
      verse: 3
    - text: 願萬國喜樂而歡呼、因爾秉公以鞫諸民、引導世上萬國兮、
      verse: 4
    - text: 上帝歟、願列邦稱讚爾、萬民稱讚爾兮、
      verse: 5
    - text: 地出其產、上帝我之上帝、必錫嘏於我兮、
      verse: 6
    - text: 上帝必錫嘏我、地之四極、必寅畏之兮、
      verse: 7
  - chapter: 68
    verses:
    - text: 願上帝興起、使敵潰散、憾之者遁於其前兮、
      verse: 1
    - text: 使之被逐、如烟之散、使惡人滅於上帝前、如蠟之鎔於火兮、
      verse: 2
    - text: 義人尚其欣喜、踴躍於上帝前、忻然而樂兮、
      verse: 3
    - text: 宜向上帝謳歌、歌頌其名、爲駕車行於野者、平治大道、厥名耶和華、當踴躍於其前兮、
      verse: 4
    - text: 上帝在其聖所、爲孤兒之父、嫠婦之士師兮、
      verse: 5
    - text: 上帝使孤獨者有家、出幽囚者、俾得亨通、惟悖逆者處於燥土兮、○
      verse: 6
    - text: 上帝歟、昔爾行於民前、經歷曠野、
      verse: 7
    - text: 維時、地顫天漏於上帝前、西乃搖撼、於以色列之上帝前兮、
      verse: 8
    - text: 上帝歟、爾沛霖雨、爾業困乏、俾其堅固兮、
      verse: 9
    - text: 爾之會衆居於其中、上帝歟、爾爲貧者備其恩澤兮、
      verse: 10
    - text: 主發命令、傳報嘉音之女甚衆兮、
      verse: 11
    - text: 統軍諸王、遁矣、遁矣、居家之婦、得分所掠之物兮、
      verse: 12
    - text: 爾曹臥於羊牢、有若班鳩、其羽鍍銀、其翎鍍金兮、
      verse: 13
    - text: 大能者於此逐散諸王、則如撒們之飄雪兮、
      verse: 14
    - text: 巴珊山乃上帝之山、巴珊山乃峻峯之山兮、
      verse: 15
    - text: 高山歟、爾何睥睨上帝願居之山、耶和華將永居之兮、
      verse: 16
    - text: 上帝之車、累萬盈千、主在其中、如在西乃聖所兮、
      verse: 17
    - text: 爾已升高、攜厥俘虜、受供品於人間、悖逆者亦供之、欲耶和華上帝居於其中兮、○
      verse: 18
    - text: 主救我之上帝、日日荷我重負、當頌美之兮、
      verse: 19
    - text: 上帝乃屢救我之上帝、得免死亡、在於主耶和華兮、
      verse: 20
    - text: 上帝必擊破敵首、恆干罪者之髮顚兮、
      verse: 21
    - text: 主云、我必使敵歸自巴珊、返自深海兮、
      verse: 22
    - text: 俾爾碎之、足浸其血、爾犬得食其肉兮、
      verse: 23
    - text: 上帝歟、我上帝我王入聖所、爾之步履、衆人目覩兮、
      verse: 24
    - text: 謳歌者行於前、作樂者隨於後、在於播鼗童女之間兮、
      verse: 25
    - text: 以色列之源所出者、當在諸會中、頌主上帝兮、
      verse: 26
    - text: 在彼、小便雅憫爲其首領、有猶大之牧伯、及其羣衆、西布倫之牧伯、拿弗他利之牧伯兮、○
      verse: 27
    - text: 上帝歟、其施爾力、爲我成事之上帝歟、其著爾能兮、
      verse: 28
    - text: 爲在耶路撒冷之殿、列王必獻禮於爾兮、
      verse: 29
    - text: 其叱葦中之獸、牡牛之羣、民衆之犢、踐其銀於足下、驅散好鬬之民兮、
      verse: 30
    - text: 牧伯將自埃及而來、古實速向上帝舉手兮、
      verse: 31
    - text: 地上諸國、其向上帝謳歌、歌頌乎主、
      verse: 32
    - text: 卽駕行太古天上之天者、彼發厥聲、其聲甚巨兮、
      verse: 33
    - text: 歸能力於上帝、其威嚴在以色列之上、其能力極於雲霄兮、
      verse: 34
    - text: 上帝歟、爾自聖所、顯爲可畏、以色列之上帝、以能與力賜於其民、上帝宜頌讚兮、
      verse: 35
  - chapter: 69
    verses:
    - text: 上帝歟、尚其救我、諸水迫我兮、
      verse: 1
    - text: 我陷淤泥、立足無地、我入深水、洪濤淹沒兮、
      verse: 2
    - text: 我呼籲而疲倦、我喉乾燥、企望我上帝、目爲之瞶兮、
      verse: 3
    - text: 無端憾我者、多於我首之髮、無理仇我、欲滅我者、強而有力、我未嘗奪諸人、必須償之兮、
      verse: 4
    - text: 上帝歟、我之愚昧、爲爾所知、我之罪愆、未隱於爾兮、
      verse: 5
    - text: 萬軍之主耶和華歟、勿使企望爾者、因我而蒙羞、以色列之上帝歟、勿使尋求爾者、因我而受辱、
      verse: 6
    - text: 我爲爾受詬詈、羞慚蔽我面兮、
      verse: 7
    - text: 我於昆弟爲外人、我於同胞爲異族兮、
      verse: 8
    - text: 爲爾室之熱衷灼我、斥爾者之詬詈歸我兮、
      verse: 9
    - text: 我流涕禁食、以苦己心、反爲我辱兮、
      verse: 10
    - text: 以麻爲衣、則爲人之話柄兮、
      verse: 11
    - text: 坐於邑門者品評我、酒徒以我爲歌兮、
      verse: 12
    - text: 耶和華歟、於見納時、我祈禱爾、上帝歟、依爾慈惠之盛、拯救之誠、俞允我兮、
      verse: 13
    - text: 拯我於淤泥、勿使陷溺、援我於憾我者、出我於深水兮、
      verse: 14
    - text: 勿容大水沒我、深淵滅我、阱口封於我上兮、
      verse: 15
    - text: 耶和華歟、爾之慈惠佳美、尚其俞允我、依爾鴻慈、轉而顧我兮、
      verse: 16
    - text: 勿向爾僕掩面、我在難中、速允我兮、
      verse: 17
    - text: 近我而救之、因我敵而贖我兮、
      verse: 18
    - text: 我受詬詈、羞恥凌辱、爾悉知之、我敵咸在爾前兮、
      verse: 19
    - text: 詬詈傷我心、憂鬱滿我懷、望得矜恤、而無其人、望人慰藉、未見其一兮、
      verse: 20
    - text: 彼乃食我以膽、渴時飲我以醯兮、
      verse: 21
    - text: 願其筵席、變爲網羅於其前、平安之時、變爲機檻兮、
      verse: 22
    - text: 其目昏眊不見、其腰戰慄不已兮、
      verse: 23
    - text: 爾以恚忿傾之、以烈怒迫之兮、
      verse: 24
    - text: 願其住址荒寂、幕無居人兮、
      verse: 25
    - text: 蓋彼迫爾所擊者、道爾所傷者之苦兮、
      verse: 26
    - text: 願爾以罪加於其罪、勿容與於爾義兮、
      verse: 27
    - text: 願彼塗於生命册、不與義人同錄兮、
      verse: 28
    - text: 我困苦憂傷、上帝歟、願爾拯救、置我於高處兮、
      verse: 29
    - text: 我則以詩歌頌上帝之名、以稱謝尊之爲大兮、
      verse: 30
    - text: 此耶和華所悅、愈於獻牛、蹄角兼備之牡牛兮、
      verse: 31
    - text: 謙遜者見之則喜、爾求上帝者、其蘇乃心兮、
      verse: 32
    - text: 耶和華俯聽貧者、不蔑視其俘囚兮、
      verse: 33
    - text: 願天地頌美之、海與其中動物、咸讚揚之兮、
      verse: 34
    - text: 蓋上帝必救郇、建猶大邑、民居其間、以之爲業兮、
      verse: 35
    - text: 其僕之裔嗣之、愛其名者、居於其中兮、
      verse: 36
  - chapter: 70
    verses:
    - text: 上帝歟、尚其援我、耶和華歟、速助我兮、
      verse: 1
    - text: 願索我命者、抱愧蒙羞、幸我災者、却退受辱兮、
      verse: 2
    - text: 向我嘻嘻者、因羞愧而却退兮、
      verse: 3
    - text: 凡求爾者、因爾欣喜歡忭、凡悅爾拯救者、恆言宜尊上帝爲大兮、
      verse: 4
    - text: 我乃貧乏、上帝歟、其速蒞臨、爾爲我輔助、我救者、耶和華歟、祈勿延緩兮、
      verse: 5
  - chapter: 71
    verses:
    - text: 耶和華歟、我託庇於爾、俾我永不羞愧兮、
      verse: 1
    - text: 依爾之義、釋我援我、側耳垂聽、而救我兮、
      verse: 2
    - text: 爲我所居之磐石、我可恆詣之、爾曾發令救我兮、蓋爾爲我巉巖、爲我保障兮、
      verse: 3
    - text: 我上帝歟、援我於惡人之手、脫不義及強暴者之手兮、
      verse: 4
    - text: 主耶和華歟、爾爲我望、我自幼沖、惟爾是恃兮、
      verse: 5
    - text: 我自出胎、爲爾所扶、離乎母腹、蒙爾恩寵、我恆頌爾兮、
      verse: 6
    - text: 爾爲我堅固之避所、視我爲異者衆兮、
      verse: 7
    - text: 頌讚爾、尊榮爾、終日盈我口兮、
      verse: 8
    - text: 我年老時勿我棄、我力衰時勿我離兮、
      verse: 9
    - text: 蓋敵論我、伺索我命者同謀兮、
      verse: 10
    - text: 曰、上帝棄之、其追捕之、無人救援兮、
      verse: 11
    - text: 上帝歟、勿遠我、我上帝歟、速助我兮、
      verse: 12
    - text: 抵敵我命者、願其抱愧被滅、謀害我躬者、願其受辱蒙羞、
      verse: 13
    - text: 我則企望恆切、讚美日多兮、
      verse: 14
    - text: 爾公義、爾拯救、不可勝數、我口終日述之兮、
      verse: 15
    - text: 我以主耶和華大能之作爲而來、祇道爾義兮、
      verse: 16
    - text: 上帝歟、自幼訓我、我素宣爾奇行兮、
      verse: 17
    - text: 上帝歟、我老年皓首時、勿遺棄我、俟我宣爾力於後世、述爾能於來者兮、
      verse: 18
    - text: 上帝歟、爾義崇高、行大事之上帝歟、誰似爾兮、
      verse: 19
    - text: 昔爾使我屢遭大難、今必甦我、援我於地之深處兮、
      verse: 20
    - text: 尚其使我昌熾、轉而慰我兮、
      verse: 21
    - text: 我上帝歟、我必以瑟讚美爾、讚美爾之誠實、以色列之聖者歟、我必以琴歌頌爾兮、
      verse: 22
    - text: 歌頌爾時、我口歡呼、我魂爾所贖者、亦懽忭兮、
      verse: 23
    - text: 我舌終日必述爾義、謀害我者、受辱蒙羞兮、
      verse: 24
  - chapter: 72
    verses:
    - text: 上帝歟、以爾讞才賜王、以爾公義賜王子兮、
      verse: 1
    - text: 彼必判爾民以義、判爾貧民以公兮、
      verse: 2
    - text: 山嶽岡陵、必因公義、使民得安兮、
      verse: 3
    - text: 彼必爲貧民伸寃、拯窮乏之子、摧強暴之徒兮、
      verse: 4
    - text: 日月猶存、人必畏爾、迄於萬世兮、
      verse: 5
    - text: 彼之蒞臨、如雨降於已芟之草、甘霖潤澤土壤兮、
      verse: 6
    - text: 其時義者必興、平康之盛、如月之恆兮、
      verse: 7
    - text: 其權所及、自此海至彼海、自大河至地極兮、
      verse: 8
    - text: 居於野者必跽其前、其敵舐土兮、
      verse: 9
    - text: 他施曁島嶼之王納貢、示巴及西巴之王饋禮兮、
      verse: 10
    - text: 諸王跪拜、列國奉事兮、
      verse: 11
    - text: 窮乏者呼籲、彼必救之、困苦者無助、彼必援之兮、
      verse: 12
    - text: 矜恤窮苦之輩、拯救貧人之命兮、
      verse: 13
    - text: 必贖其命、脫於欺凌強暴、視其血爲寶兮、
      verse: 14
    - text: 彼必生存、人將奉以示巴之金、恆爲祈禱、終日頌美兮、
      verse: 15
    - text: 山巔平壤、禾稼繁盛、穀實搖曳、若利巴嫩之樹、邑人暢茂、如地上之草兮、
      verse: 16
    - text: 其名永存、其名必昌、如日悠久、人必因之受祜、萬國稱其有福兮、○
      verse: 17
    - text: 耶和華上帝、以色列之上帝、獨行奇事、當頌美兮、
      verse: 18
    - text: 願其榮名永受頌揚、榮光遍滿全地、誠所願兮、誠所願兮、○
      verse: 19
    - text: 耶西子大衞之祈禱已畢、
      verse: 20
  - chapter: 73
    verses:
    - text: 以色列中、心純潔者、上帝誠待之以恩兮、
      verse: 1
    - text: 惟我幾失足、步履幾滑跌兮、
      verse: 2
    - text: 我見惡人利達、因嫉狂傲之人兮、
      verse: 3
    - text: 彼死時無痛苦、身力強健兮、
      verse: 4
    - text: 不似世人受艱苦、不似他人遘災難兮、
      verse: 5
    - text: 故驕肆如鏈懸其項、暴戾如服蔽其體兮、
      verse: 6
    - text: 彼體胖而目突、所得逾於心所望兮、
      verse: 7
    - text: 姍笑乎人、以惡意發暴語、吐屬高狂兮、
      verse: 8
    - text: 口談上天、舌遊全地、
      verse: 9
    - text: 斯民因而歸之、滿杯之水吸盡兮、
      verse: 10
    - text: 彼曰、上帝焉得知、至高者豈有識乎、
      verse: 11
    - text: 惡人如此、恆享綏安、遂增貨財兮、
      verse: 12
    - text: 我潔己心、盥手以表無辜、乃徒然兮、
      verse: 13
    - text: 蓋我終日遭難、每晨受責兮、
      verse: 14
    - text: 我若自謂必爲是言、乃行詐於爾衆子兮、
      verse: 15
    - text: 我思此事、而欲悉之、視爲極苦兮、
      verse: 16
    - text: 俟入上帝聖所、揣其終極兮、
      verse: 17
    - text: 爾實置之於險地、委之於沉淪兮、
      verse: 18
    - text: 猝然荒寂、因威烈而滅沒兮、
      verse: 19
    - text: 主歟、爾興起時、蔑視其形相、如人醒時之視夢幻兮、
      verse: 20
    - text: 我靈不安、我心被刺兮、
      verse: 21
    - text: 我愚蠢無知、在爾前同於獸兮、
      verse: 22
    - text: 然我恆與爾偕、爾執我右手兮、
      verse: 23
    - text: 爾必以訓迪我、後則以榮接我兮、
      verse: 24
    - text: 爾外、在天誰爲我有、在地我無所慕兮、
      verse: 25
    - text: 我身心俱憊、惟上帝爲我心力、爲我永業兮、
      verse: 26
    - text: 遠爾者必死亡、狥欲逆爾者、爾殄滅之兮、
      verse: 27
    - text: 惟我近上帝而獲益、以主耶和華爲避所、俾我述其作爲兮、
      verse: 28
  - chapter: 74
    verses:
    - text: 上帝歟、奚永棄我、奚向爾草場之羊、發爾烈怒乎、
      verse: 1
    - text: 昔爾所得之會衆、所贖爲業之族、及爾所居之郇山、祈垂念之兮、
      verse: 2
    - text: 尚其舉步、往視歷久之荒墟、敵在聖室所行之諸惡兮、
      verse: 3
    - text: 敵在會中咆哮、樹其旗爲標識兮、
      verse: 4
    - text: 勢如舉斧、以伐叢林兮、
      verse: 5
    - text: 聖室雕工、今毀以斧錘兮、
      verse: 6
    - text: 火焚聖室、玷爾寄名之所、傾之於地兮、
      verse: 7
    - text: 意謂滅之務盡、境內上帝會所、乃咸焚之兮、
      verse: 8
    - text: 我之標識不得見、先知不復有、歷時幾何、我中無人知之兮、
      verse: 9
    - text: 上帝歟、敵人詆毀、將至何時、仇人褻凟爾名、豈至永久乎、
      verse: 10
    - text: 奚撤爾手、卽爾右手、其出之於懷、以行毀滅兮、○
      verse: 11
    - text: 自古上帝爲我王、行拯救於大地兮、
      verse: 12
    - text: 昔爾以力判海、破龍首於水中兮、
      verse: 13
    - text: 碎鱷魚之首、以食野處之族兮、
      verse: 14
    - text: 裂磐出泉與溪、涸長流之川兮、
      verse: 15
    - text: 晝屬爾、夜亦屬爾、日月星爾所備兮、
      verse: 16
    - text: 地之界爾所立、夏與冬爾所定兮、
      verse: 17
    - text: 耶和華歟、敵人詆毀、愚民褻凟爾名、尚其念之兮、
      verse: 18
    - text: 爾之鳲鳩、勿付其命於野獸、爾之貧民、勿忘其生於永久兮、
      verse: 19
    - text: 祈顧爾約、蓋斯土幽暗之處、充以強暴兮、
      verse: 20
    - text: 受虐者、勿使之含羞而退、貧乏者、俾其頌讚爾名兮、
      verse: 21
    - text: 上帝歟、尚其興起、爲己剖白、愚人終日詆毀、尚其念之兮、
      verse: 22
    - text: 勿忘敵人之聲、攻爾者之喧譁、恆達於上兮、
      verse: 23
  - chapter: 75
    verses:
    - text: 上帝歟、我稱謝爾、爾名相近、我稱謝爾、人述爾之奇行兮、○
      verse: 1
    - text: 其期旣屆、我必秉公行鞫兮、
      verse: 2
    - text: 地與居民潰亂、其柱乃我所立兮、
      verse: 3
    - text: 我謂傲慢者曰、勿傲慢、謂奸惡者曰、勿昂角、
      verse: 4
    - text: 勿高舉爾角、勿強項而言兮、
      verse: 5
    - text: 扶助之來、非自東、非自西、非自曠野兮、
      verse: 6
    - text: 惟上帝爲士師、降此而升彼兮、
      verse: 7
    - text: 耶和華之手執爵、充以雜質、其酒浮沫、傾之而出、地上惡人飲之、必盡其渣滓兮、
      verse: 8
    - text: 我恆宣其奇行、歌頌雅各之上帝兮、
      verse: 9
    - text: 惡者之角、我必折之、義者之角、必高舉兮、
      verse: 10
  - chapter: 76
    verses:
    - text: 上帝見知於猶大、其名爲大於以色列兮、
      verse: 1
    - text: 其帷幕在撒冷、其居所在郇兮、
      verse: 2
    - text: 於此折弓矢、毀盾劍與戰具兮、
      verse: 3
    - text: 爾自獵獸之山而返、顯厥威榮兮、
      verse: 4
    - text: 心強者被刦而永臥、有能者無所措手兮、
      verse: 5
    - text: 雅各之上帝歟、爾加斥責、乘車馬者、使之長眠兮、
      verse: 6
    - text: 惟爾可畏、爾怒奮發、誰能立於爾前兮、
      verse: 7
    - text: 爾自天宣讞、大地悚懼、而靜默兮、
      verse: 8
    - text: 上帝起而行鞫、以救地上謙卑之人兮、
      verse: 9
    - text: 世人忿怒、誠使爾得頌美、彼之餘怒、爾則禁之兮、
      verse: 10
    - text: 爾其許願、向爾上帝耶和華償之、四周之人、詣可畏者而獻禮兮、
      verse: 11
    - text: 彼將挫折牧伯之氣、對於世之諸王、顯其可畏兮、
      verse: 12
  - chapter: 77
    verses:
    - text: 我呼籲上帝、向上帝發聲、彼必垂聽兮、
      verse: 1
    - text: 我遭難之日尋求主、夜間舉手不輟、我心不受慰兮、
      verse: 2
    - text: 我憶上帝而煩擾、默然思維、神卽喪失兮、
      verse: 3
    - text: 爾使我目不交睫、煩擾而不能言兮、
      verse: 4
    - text: 我追思昔日、上古之年、
      verse: 5
    - text: 回憶夜間歌詞、中心思維、以神詳察兮、
      verse: 6
    - text: 主豈永棄、不復施恩乎、
      verse: 7
    - text: 其慈惠豈永息、其應許豈永廢乎、
      verse: 8
    - text: 上帝豈忘施恩澤、因怒絕其慈仁乎、
      verse: 9
    - text: 我曰、此乃我之懦弱、至上者伸右手之年、我宜念之兮、
      verse: 10
    - text: 我必述耶和華所行、念其古時異蹟兮、
      verse: 11
    - text: 思維其經營、默揣其作爲兮、
      verse: 12
    - text: 上帝歟、爾之所行、惟聖是務、孰爲大神、如上帝兮、
      verse: 13
    - text: 爾乃行奇事之上帝、顯爾能於萬民兮、
      verse: 14
    - text: 以臂救贖爾民、雅各約瑟之裔兮、
      verse: 15
    - text: 上帝歟、諸水見爾、見而驚惶、深淵亦戰慄兮、
      verse: 16
    - text: 雲傾水、天發聲、爾矢四馳兮、
      verse: 17
    - text: 雷聲發於狂飇、電照寰宇、大地顫動兮、
      verse: 18
    - text: 爾路在海、爾徑在淵、蹤跡莫能知之兮、
      verse: 19
    - text: 爾曾假手摩西亞倫、導爾民如羣羊兮、
      verse: 20
  - chapter: 78
    verses:
    - text: 我民歟、諦聽我訓、傾聽我口之言兮、
      verse: 1
    - text: 我將啟口設譬、宣古祕語兮、
      verse: 2
    - text: 乃我所聞所知、我列祖所傳示兮、
      verse: 3
    - text: 我不隱於其子孫、必以耶和華之聲譽、能力奇行、宣於後世兮、
      verse: 4
    - text: 彼定律於雅各、立法於以色列、命我列祖示於子孫兮、
      verse: 5
    - text: 俾後生子孫知之、亦傳諸其裔兮、
      verse: 6
    - text: 使其仰望上帝、無忘其作爲、恪守其誡命兮、
      verse: 7
    - text: 勿效厥祖、斯代頑梗悖逆、其心不正、其神不堅於上帝兮、
      verse: 8
    - text: 以法蓮裔持械執弓、臨戰卻退兮、
      verse: 9
    - text: 不守上帝約、不從其律、
      verse: 10
    - text: 忘其作爲、及所示之奇行兮、
      verse: 11
    - text: 昔在埃及地、瑣安田、行異蹟於列祖前兮、
      verse: 12
    - text: 判海使過、立水如堆兮、
      verse: 13
    - text: 晝則引之以雲、夜則導之以火光兮、
      verse: 14
    - text: 裂磐於野、飲之而足、如出淵泉兮、
      verse: 15
    - text: 使磐出溪、水流若川兮、
      verse: 16
    - text: 民猶干罪、逆至上者於野兮、
      verse: 17
    - text: 心試上帝、隨己之欲而求食兮、
      verse: 18
    - text: 妄議上帝曰、上帝豈能備筵於野乎、
      verse: 19
    - text: 彼曾擊磐、使水湧出、其川漲溢、亦能賜食、爲其民備肉乎、
      verse: 20
    - text: 耶和華聞之而怒、忿熾於雅各、怒騰於以色列兮、
      verse: 21
    - text: 以其不信上帝、不賴其拯救兮、
      verse: 22
    - text: 然猶命彼上蒼、闢厥天門兮、
      verse: 23
    - text: 雨瑪那以食之、錫以天糧兮、
      verse: 24
    - text: 人食能者之食、上帝賜糧、使之果腹兮、
      verse: 25
    - text: 出東風於天空、引南風以能力兮、
      verse: 26
    - text: 雨肉如塵土、飛鳥如海沙兮、
      verse: 27
    - text: 墮其營中、環其居所、
      verse: 28
    - text: 衆食且飽、遂其欲兮、
      verse: 29
    - text: 其欲未厭、食猶在口、
      verse: 30
    - text: 上帝怒騰、戮其肥者、擊以色列之少壯、而仆之兮、
      verse: 31
    - text: 民猶干罪、不信其奇行兮、
      verse: 32
    - text: 故使其度日虛空、歷年驚恐兮、
      verse: 33
    - text: 行戮之時、彼則詢之、轉而切求上帝兮、
      verse: 34
    - text: 追憶上帝爲其磐石、至上上帝爲其救者兮、
      verse: 35
    - text: 惟以口諂之、以舌誑之、
      verse: 36
    - text: 其心向之不正、守約不誠兮、
      verse: 37
    - text: 上帝乃慈、赦宥其罪、不加殄滅、屢回其怒、不盡洩其忿兮、
      verse: 38
    - text: 念其祗屬血氣、去而不返之風兮、
      verse: 39
    - text: 彼在曠野悖逆之、在荒原憂戚之、何其屢乎、
      verse: 40
    - text: 復試上帝、激觸以色列之聖者兮、
      verse: 41
    - text: 不憶其援手、不念其贖之於敵之日、
      verse: 42
    - text: 及在埃及地之神蹟、瑣安田之奇事兮、
      verse: 43
    - text: 變其溪河爲血、使不可飲兮、
      verse: 44
    - text: 遣羣蠅嘬之、青蛙毀之、
      verse: 45
    - text: 以其物產付於蚱蜢、以其勞而種者付於蝗蟲、
      verse: 46
    - text: 以雹毀其葡萄、以霜毀其桑林、
      verse: 47
    - text: 付其牲畜於冰雹、付其羣畜於電火兮、
      verse: 48
    - text: 加以烈怒忿懥、憤恨患難、爲降災之羣使兮、
      verse: 49
    - text: 爲怒治途、不惜其魂、免於死亡、付其命於疫癘兮、
      verse: 50
    - text: 誅諸長子於埃及、戮其首生於含幕兮、
      verse: 51
    - text: 引出其民如羊、導之於野、如羣羊兮、
      verse: 52
    - text: 引之綏安、無所畏懼、維彼敵人、海淹之兮、
      verse: 53
    - text: 攜民詣聖境、至其右手所得之山地兮、
      verse: 54
    - text: 驅逐異邦於其前、量地予之以爲業、俾以色列支派、居於其幕兮、
      verse: 55
    - text: 惟彼猶試至上上帝、而悖逆之、不守其法兮、
      verse: 56
    - text: 轉而背之、行詐如其列祖、變其趨向、如偏反之弓兮、
      verse: 57
    - text: 以崇邱激其怒、雕像攖其憤兮、
      verse: 58
    - text: 上帝聞之而怒、深惡以色列、
      verse: 59
    - text: 至離示羅之帷、人間所張之幕兮、
      verse: 60
    - text: 使其力被刦、付其榮於敵兮、
      verse: 61
    - text: 付其民於刃、而怒其業兮、
      verse: 62
    - text: 丁男爲火所焚、處女不聞喜歌兮、
      verse: 63
    - text: 祭司仆於刃、其嫠不號哭兮、
      verse: 64
    - text: 時主如人由寢而寤、勇士飲酒而呼兮、
      verse: 65
    - text: 擊退其敵、使之蒙羞不已兮、
      verse: 66
    - text: 屛却約瑟之幕、不選以法蓮支派、
      verse: 67
    - text: 乃選猶大支派、所愛之郇山兮、
      verse: 68
    - text: 建其聖室、如崇高之天、如永奠之地兮、
      verse: 69
    - text: 簡其僕大衞、出之於羊牢、
      verse: 70
    - text: 離哺乳之牝羊、使爲其民雅各之牧、其業以色列之牧兮、
      verse: 71
    - text: 於是以其心之正直牧之、以其手之巧妙導之兮、
      verse: 72
  - chapter: 79
    verses:
    - text: 上帝歟、外邦侵爾基業、汚爾聖殿、使耶路撒冷荒墟兮、
      verse: 1
    - text: 以爾僕之尸、飼天空之鳥、以聖民之肉、飼地上之獸兮、
      verse: 2
    - text: 耶路撒冷四周、血流如水、瘞埋無人兮、
      verse: 3
    - text: 我於鄰國爲辱、四周之人譏笑兮、
      verse: 4
    - text: 耶和華歟、何時而止、爾豈永怒、憤嫉如火之焚乎、
      verse: 5
    - text: 願傾爾怒於不識爾之邦、不籲爾名之國兮、
      verse: 6
    - text: 彼吞雅各、毀其居所兮、
      verse: 7
    - text: 勿念我祖之罪以罪我、我已底於至微、速以慈惠迎我兮、
      verse: 8
    - text: 拯我之上帝歟、因爾名之榮助我、以爾名之故救我、而贖我罪兮、
      verse: 9
    - text: 奚容異邦云、其上帝安在、敵流爾僕之血、尚其報之、使異邦知之、爲我目覩兮、
      verse: 10
    - text: 願俘囚之太息、達於爾前、以爾大能之臂、保存瀕死之人兮、
      verse: 11
    - text: 主歟、以鄰邦斥爾之詆毀、七倍反諸其身兮、
      verse: 12
    - text: 若然、則爾之民、卽爾草場之羊、必永久稱謝焉、揚爾聲譽、歷世弗替兮、
      verse: 13
  - chapter: 80
    verses:
    - text: 引約瑟如羣羊、以色列之牧者歟、尚其傾聽、坐基路伯上者、著其輝光兮、
      verse: 1
    - text: 在以法蓮便雅憫瑪拿西前、其奮爾力、來救我兮、
      verse: 2
    - text: 上帝歟、使我回轉、顯爾容光、我則獲救兮、○
      verse: 3
    - text: 萬軍之上帝耶和華歟、怒視爾民之祈、將至何時乎、
      verse: 4
    - text: 爾以淚爲糧而食之、以巨量之淚飲之兮、
      verse: 5
    - text: 使鄰邦爲我而爭、我敵相笑兮、
      verse: 6
    - text: 萬軍之上帝歟、使我回轉、顯爾容光、我則獲救兮、○
      verse: 7
    - text: 昔爾攜葡萄出埃及、逐異邦而植之、
      verse: 8
    - text: 爲之四周備地、蟠根甚深、蔓延遍地兮、
      verse: 9
    - text: 其影蔽山、其枝如上帝之香柏兮、
      verse: 10
    - text: 枝延及海、條至大河兮、
      verse: 11
    - text: 爾何毀其垣、任路人摘之、
      verse: 12
    - text: 林彘毀之、野獸齧之兮、
      verse: 13
    - text: 萬軍之上帝歟、求爾回轉、自天垂鑒、眷顧此樹兮、
      verse: 14
    - text: 保爾右手所植之株、爲己所固之枝兮、
      verse: 15
    - text: 今則被焚見伐、因爾怒容之責、至於滅亡兮、
      verse: 16
    - text: 爾之右手所成全、爲己所固之人子、願爾扶之以手兮、
      verse: 17
    - text: 我則不違離爾、求爾甦我、我則呼籲爾名兮、
      verse: 18
    - text: 萬軍之上帝耶和華歟、使我回轉、顯爾容光、我則獲救兮、
      verse: 19
  - chapter: 81
    verses:
    - text: 上帝爲我之力、其大聲謳歌之、向雅各之上帝、發其歡聲兮、
      verse: 1
    - text: 謳歌播鼗、執琴與瑟、
      verse: 2
    - text: 朔望節期、尚其吹角兮、
      verse: 3
    - text: 此乃以色列之例、雅各上帝之法兮、
      verse: 4
    - text: 彼出擊埃及時、於約瑟中、立此爲證、是日我聞所不識者之言兮、
      verse: 5
    - text: 曰、我脫其肩之擔、釋其手之筐兮、
      verse: 6
    - text: 爾遭難而呼我、我卽救爾、自雷霆隱處俞允爾、試爾於米利巴水兮、
      verse: 7
    - text: 我民歟、爾其聽之、我則戒爾、以色列歟、深願爾聽我兮、
      verse: 8
    - text: 爾中不可有他神、外族之神、勿崇拜兮、
      verse: 9
    - text: 我乃耶和華、爾之上帝、攜爾出埃及、爾張厥口、我卽充之兮、
      verse: 10
    - text: 惟我民不聽我聲、以色列不納我兮、
      verse: 11
    - text: 我則任其剛愎厥心、依己所謀而行兮、
      verse: 12
    - text: 深願我民聽我、以色列遵行我道兮、
      verse: 13
    - text: 我則速制其仇、反手以攻其敵兮、
      verse: 14
    - text: 憾耶和華者必屈服、我民其永存兮、
      verse: 15
    - text: 必以嘉麥食之、以磐石所出之蜜饜之兮、
      verse: 16
  - chapter: 82
    verses:
    - text: 上帝立於上帝會中、行鞫於諸神兮、
      verse: 1
    - text: 曰、爾曹聽訟不公、偏袒惡人、將至何時乎、
      verse: 2
    - text: 當爲孤貧伸寃、爲艱苦困乏者行義兮、
      verse: 3
    - text: 救援貧乏、脫於惡人之手兮、
      verse: 4
    - text: 惟彼不知不識、行於幽暗、地基動搖兮、
      verse: 5
    - text: 我曾謂爾爲神、咸爲至上者之子、
      verse: 6
    - text: 然爾必死、等於世人、顚仆同於他伯兮、
      verse: 7
    - text: 上帝歟、尚其興起、行鞫於世、以爾必得萬邦爲業兮、
      verse: 8
  - chapter: 83
    verses:
    - text: 上帝歟、勿靜默、上帝歟、勿緘口、勿寂然兮、
      verse: 1
    - text: 爾敵喧譁、憾爾者昂首兮、
      verse: 2
    - text: 彼詭謀以攻爾民、協議敵爾所藏者兮、
      verse: 3
    - text: 曰、其來絕之、不復爲國、使以色列之名、不復見憶兮、
      verse: 4
    - text: 彼和衷共議、結盟以抵爾兮、
      verse: 5
    - text: 卽以東以實瑪利之幕、摩押夏甲之人、
      verse: 6
    - text: 曁迦巴勒、亞捫、亞瑪力、非利士、爰及推羅居民兮、
      verse: 7
    - text: 亞述與之連和、爲羅得裔之臂兮、
      verse: 8
    - text: 爾其懲之、如待米甸、如在基順河、待西西拉與耶賓兮、
      verse: 9
    - text: 皆亡於隱多珥、爲地上糞土兮、
      verse: 10
    - text: 使其顯者、如俄立西伊伯、使其牧伯、如西巴撒慕拿兮、
      verse: 11
    - text: 彼云、其取上帝之牧場、以爲己業兮、
      verse: 12
    - text: 我上帝歟、使之如飛旋之塵埃、如風飄之草芥兮、
      verse: 13
    - text: 如焚林之火、如燎山之焰、
      verse: 14
    - text: 追之以烈風、驚之以雷雨兮、
      verse: 15
    - text: 耶和華歟、使之羞慚滿面、致尋爾名兮、
      verse: 16
    - text: 願其永久愧恥驚惶、慚怍滅亡兮、
      verse: 17
    - text: 俾知爾名耶和華者、在於寰宇、獨爲至高兮、
      verse: 18
  - chapter: 84
    verses:
    - text: 萬軍之耶和華歟、爾之帷幕、何其可愛兮、
      verse: 1
    - text: 我靈慕耶和華院宇、至於疲憊、我之心身、呼籲維生之上帝兮、
      verse: 2
    - text: 萬軍之耶和華、我王我上帝歟、雀得其室、燕得伏雛之巢、在爾壇側兮、
      verse: 3
    - text: 居爾室者福矣、必讚爾不已兮、
      verse: 4
    - text: 得力於爾、心嚮郇之大道、斯人其有福兮、
      verse: 5
    - text: 彼經流涕谷、變爲有泉之處、秋雨被以福祉兮、
      verse: 6
    - text: 彼衆行邁、其力遞增、各覲上帝於郇兮、
      verse: 7
    - text: 萬軍之上帝耶和華歟、垂聽我祈禱、雅各之上帝歟、傾耳以聽兮、
      verse: 8
    - text: 上帝我盾歟、尚其垂鑒、顧爾受膏者之面兮、
      verse: 9
    - text: 居爾院宇一日、愈於平居千日、寧在我上帝室爲閽、勝於居惡人之幕兮、
      verse: 10
    - text: 蓋耶和華上帝爲日爲盾、耶和華錫恩錫榮、於正行者、不靳嘉物兮、
      verse: 11
    - text: 萬軍之耶和華歟、恃爾之人、其有福兮、
      verse: 12
  - chapter: 85
    verses:
    - text: 耶和華歟、爾已施恩於爾地、反雅各之俘囚兮、
      verse: 1
    - text: 宥爾民之愆、蔽其諸罪兮、
      verse: 2
    - text: 蠲爾之忿、轉爾烈怒兮、
      verse: 3
    - text: 拯我之上帝歟、使我回轉、息怒於我兮、
      verse: 4
    - text: 怒我豈永久、延忿至萬世乎、
      verse: 5
    - text: 不復甦我、俾爾民因爾而歡樂乎、
      verse: 6
    - text: 耶和華歟、以爾慈惠示我、以爾拯救賜我兮、
      verse: 7
    - text: 上帝耶和華所諭、我願聽之、必言和平於民、卽其聖民、惟彼勿復妄爲兮、
      verse: 8
    - text: 主之拯救、邇於敬畏之者、致其榮光、著於我境兮、
      verse: 9
    - text: 慈惠與誠實相遇、公義與和平相親、
      verse: 10
    - text: 誠實由地而萌、公義自天而鑒、
      verse: 11
    - text: 耶和華必錫嘏、我之土壤、必出其產兮、
      verse: 12
    - text: 公義爲其先導、俾其足跡、爲當行之路兮、
      verse: 13
  - chapter: 86
    verses:
    - text: 耶和華歟、我乃貧乏、尚其傾聽俞允我兮、
      verse: 1
    - text: 我乃敬虔、尚其保存我命、我上帝歟、拯救恃爾之僕兮、
      verse: 2
    - text: 主歟、我終日呼籲爾、其矜憫我兮、
      verse: 3
    - text: 我仰望爾、其使爾僕之心歡悅兮、
      verse: 4
    - text: 蓋主乃善、樂行赦宥、呼籲爾者、盛施以慈惠兮、
      verse: 5
    - text: 耶和華歟、傾聽我祈禱、垂聽我懇求之聲兮、
      verse: 6
    - text: 我遭難之日呼籲爾、爾必俞允我兮、
      verse: 7
    - text: 主歟、諸神之中、無似爾者、爾之作爲、無可比擬兮、
      verse: 8
    - text: 主歟、爾所造之萬邦、必來拜於爾前、尊榮爾名兮、
      verse: 9
    - text: 蓋爾爲大、且行奇事、惟爾爲上帝兮、
      verse: 10
    - text: 耶和華歟、示我以爾道、我必遵行爾眞理、俾我一心、敬畏爾名兮、
      verse: 11
    - text: 主我之上帝歟、我必一心讚爾、永尊爾名兮、
      verse: 12
    - text: 爾施鴻慈於我、拯救我魂、免入最深之陰府兮、
      verse: 13
    - text: 上帝歟、驕傲之輩、起而攻我、強暴之黨、索我之命、目中無爾兮、
      verse: 14
    - text: 主歟、爾爲慈仁之上帝、遲於發怒、廣有慈惠誠實兮、
      verse: 15
    - text: 尚其顧而憫我、賜僕以力、救援爾婢之子兮、
      verse: 16
    - text: 示我休徵、俾憾我者視之而愧、以爾耶和華助我慰我兮、
      verse: 17
  - chapter: 87
    verses:
    - text: 維其基址、在於聖山、
      verse: 1
    - text: 耶和華喜愛郇門、逾於雅各諸室兮、
      verse: 2
    - text: 上帝之邑歟、有榮之事、指爾而言兮、
      verse: 3
    - text: 我必言及拉哈伯巴比倫、在識我者之中、非利士推羅古實、各有其人生於郇兮、
      verse: 4
    - text: 論郇必曰、此也彼也、生於其中、至高者必親堅斯邑兮、
      verse: 5
    - text: 耶和華錄萬民時、核其數曰、斯人生於彼兮、
      verse: 6
    - text: 歌者舞者、僉曰我之泉源、咸在於爾兮、
      verse: 7
  - chapter: 88
    verses:
    - text: 拯我之上帝耶和華歟、我於爾前、晝夜呼籲兮、
      verse: 1
    - text: 願我祈禱、達於爾前、尚其側耳、聽我呼籲兮、
      verse: 2
    - text: 我心充以患難、我命近於陰府、
      verse: 3
    - text: 列於就墓者中、若無助之人兮、
      verse: 4
    - text: 被擲於死者中、如見殺者臥於墓、爾不復垂念、絕於爾手兮、
      verse: 5
    - text: 爾置我於至深之坑、幽暗之處、深邃之域兮、
      verse: 6
    - text: 爾怒重壓我、爾以波濤困苦我兮、
      verse: 7
    - text: 使我相識疎遠、爲其所憎、我被禁錮、不得出兮、
      verse: 8
    - text: 因遭患難、我目昏眊、耶和華歟、我日籲爾、向爾舉手兮、
      verse: 9
    - text: 爾豈於死者顯奇行、幽魂詎起而讚爾乎、
      verse: 10
    - text: 爾之慈惠豈宣於幕中、爾之信實、豈傳於死域乎、
      verse: 11
    - text: 爾之奇行、豈見知於幽暗之所、爾之公義、豈見知於遺忘之地乎、
      verse: 12
    - text: 耶和華歟、我呼籲爾、侵晨祈禱、必達爾前兮、
      verse: 13
    - text: 耶和華歟、奚爲棄我、何掩面不我顧兮、
      verse: 14
    - text: 我自幼遭難而瀕死、遘爾威烈而迷亂兮、
      verse: 15
    - text: 爾之忿怒覆沒我、威烈滅絕我、
      verse: 16
    - text: 猶之波濤、終日環我、協同困我兮、
      verse: 17
    - text: 爾使我之良朋密友遠我、相譏隱匿於暗兮、
      verse: 18
  - chapter: 89
    verses:
    - text: 我必永歌耶和華之慈惠、以口傳爾信實、至於萬世兮、
      verse: 1
    - text: 我曾云慈惠必永立、爾之信實、建於諸天兮、○
      verse: 2
    - text: 我與所簡之人立約、對於我僕大衞宣誓兮、
      verse: 3
    - text: 必立爾裔於永久、堅爾位至萬世兮、
      verse: 4
    - text: 耶和華歟、諸天讚爾奇行、聖者會中、頌爾信實兮、
      verse: 5
    - text: 在於穹蒼、孰比耶和華、上帝子中、孰如耶和華乎、
      verse: 6
    - text: 彼在聖者會中爲神、極爲可畏、較環之者、尤爲可懼兮、
      verse: 7
    - text: 萬軍之上帝耶和華歟、孰爲有能、如爾耶和華、爾之信實、在於四周兮、
      verse: 8
    - text: 爾制海狂、波濤澎湃、爾平之兮、
      verse: 9
    - text: 爾擊破拉哈伯、等於被戮之人、以爾臂力潰爾敵兮、
      verse: 10
    - text: 諸天屬爾、地亦爾有、世與充其中者、爲爾所立兮、
      verse: 11
    - text: 南北爲爾所創、他泊黑門、因爾名而歡欣兮、
      verse: 12
    - text: 爾臂有能、爾手有力、爾之右手高舉兮、
      verse: 13
    - text: 爾位之基、惟公與義、慈惠誠實、行於爾前兮、
      verse: 14
    - text: 耶和華歟、得聞歡呼之聲、行於爾容光者、斯民其有福兮、
      verse: 15
    - text: 彼爲爾名、終日喜樂、在於爾義、得高舉兮、
      verse: 16
    - text: 爾爲其力之榮、緣爾之恩、我角高舉兮、
      verse: 17
    - text: 我儕之盾、屬耶和華、我儕之王、屬以色列之聖者兮、○
      verse: 18
    - text: 爾見異象、諭爾聖民曰、我以助力、畀有能者、高舉一人、自民所簡兮、
      verse: 19
    - text: 尋獲我僕大衞、膏以聖膏兮、
      verse: 20
    - text: 我手恆與之偕、我臂必增其力、
      verse: 21
    - text: 仇敵不得勒索之、惡黨不得困苦之兮、
      verse: 22
    - text: 我必擊仆其敵、撻憾之者兮、
      verse: 23
    - text: 我之信實慈惠、必與之偕、藉我之名、其角高舉兮、
      verse: 24
    - text: 我使其手及於海、右手至於河兮、
      verse: 25
    - text: 彼必呼我曰、爾爲我父、我之上帝、我拯救之磐石兮、
      verse: 26
    - text: 我必立之爲冢子、地上至高之王兮、
      verse: 27
    - text: 爲之永存我慈惠、堅定我盟約兮、
      verse: 28
    - text: 我必永延其裔、俾其位如天悠久兮、
      verse: 29
    - text: 如其子孫違棄我法度、不遵我律例、
      verse: 30
    - text: 玷辱我典章、不守我誡命、
      verse: 31
    - text: 我必以杖責其愆尤、以鞭懲其罪戾兮、
      verse: 32
    - text: 然我之慈惠、不盡追回、我之信實、不忍廢棄、
      verse: 33
    - text: 不爽我約、不易我口所出兮、
      verse: 34
    - text: 我指己聖而誓、一次而已、必不欺誑大衞兮、
      verse: 35
    - text: 其裔永存、其位在於我前、如日之久、
      verse: 36
    - text: 如月之恆、如上天之確證兮、○
      verse: 37
    - text: 惟爾怒爾受膏者、屛而棄之兮、
      verse: 38
    - text: 厭惡爾僕之約、褻其冕於地兮、
      verse: 39
    - text: 拆其藩籬、毀其保障、
      verse: 40
    - text: 路人皆攘奪之、爲鄰邦之辱兮、
      verse: 41
    - text: 爾舉其敵之右手、使其諸仇歡欣兮、
      verse: 42
    - text: 卻其兵刃、臨陳不使之卓立兮、
      verse: 43
    - text: 息其光輝、傾其國位於地兮、
      verse: 44
    - text: 促其幼日、被以羞恥兮、
      verse: 45
    - text: 耶和華歟、歷時何久、豈將永隱乎、爾怒如火之焚、何其久乎、
      verse: 46
    - text: 願爾垂念、我之時日、何其短促、爾造世人、使之何其虛幻兮、
      verse: 47
    - text: 何人生而不死、自拯其魂、脫於陰府之勢乎、
      verse: 48
    - text: 主歟、爾之慈惠、昔依信實、誓行於大衞者、今安在哉、
      verse: 49
    - text: 主歟、念爾諸僕之辱、念我所懷、多民加我之辱兮、
      verse: 50
    - text: 耶和華歟、爾敵所加之辱、卽辱爾受膏者之行蹤兮、○
      verse: 51
    - text: 當頌美耶和華、迄於永久、誠所願兮、誠所願兮、
      verse: 52
  - chapter: 90
    verses:
    - text: 主歟、爾爲我居所、歷世不易兮、
      verse: 1
    - text: 山岡尚未生出、寰區尚未造成、自亙古迄永久、爾爲上帝兮、
      verse: 2
    - text: 爾使人歸於土、曰爾世人其旋返兮、
      verse: 3
    - text: 自爾視之、千年如已逝之昨日、同於夜之一更兮、
      verse: 4
    - text: 爾衝人若大水、彼如寢寐、如朝生之草兮、
      verse: 5
    - text: 晨則萌芽滋長、夕則芟刈枯槁兮、
      verse: 6
    - text: 我儕因爾怒而消亡、緣爾忿而驚惶兮、
      verse: 7
    - text: 我之罪愆、爾陳之於目前、我之隱惡、爾顯之於容光兮、
      verse: 8
    - text: 我之時日、度於爾怒、畢我歲月、如歎息之發兮、
      verse: 9
    - text: 我之年數、乃爲七旬、如其強健、可至八旬、然其所誇、祇爲憂苦、其逝迅速、我去如飛兮、
      verse: 10
    - text: 孰識爾怒之勢、孰依畏爾之道、而知爾忿乎、
      verse: 11
    - text: 求爾教我計己之日、俾獲慧心兮、
      verse: 12
    - text: 耶和華歟、歷時何久、尚其回轉、悔心於爾僕兮、
      verse: 13
    - text: 使我侵晨飫爾慈惠、致我畢生歡欣喜樂兮、
      verse: 14
    - text: 依爾苦我之日、遘難之年、俾我喜樂兮、
      verse: 15
    - text: 顯爾作爲於爾僕、著爾榮光於其裔兮、
      verse: 16
    - text: 願我主上帝之恩臨我、尚其堅立我手所作、我手所作、堅立之兮、
      verse: 17
  - chapter: 91
    verses:
    - text: 居於至高者之密所、必恆在全能者之蔭下兮、
      verse: 1
    - text: 我論耶和華云、彼爲我避所、我保障、我所恃之上帝兮、
      verse: 2
    - text: 彼必拯爾、脫於捕鳥之網、疫癘之毒兮、
      verse: 3
    - text: 必覆爾以其羽、爾託庇其翼下、彼之誠實、乃盾乃干兮、
      verse: 4
    - text: 夜之驚駭、晝之飛矢、
      verse: 5
    - text: 暗中流行之疫癘、午間勦滅之災患、爾皆不懼兮、
      verse: 6
    - text: 仆於爾側者千、仆於爾右者萬、災不及爾兮、
      verse: 7
    - text: 惟得目覩、而觀惡人受報兮、
      verse: 8
    - text: 爾以耶和華爲避所、以至高者爲居所、
      verse: 9
    - text: 災禍不臨爾身、疫癘不近爾幕兮、
      verse: 10
    - text: 彼必爲爾命其使、佑爾於諸途兮、
      verse: 11
    - text: 扶爾以手、免爾足觸石兮、
      verse: 12
    - text: 爾必踏獅與虺、踐稚獅與蛇兮、
      verse: 13
    - text: 上帝曰、因其愛予、我必救援之、彼知我名、我必高舉之兮、
      verse: 14
    - text: 彼籲予、我必允之、彼遭難、我必偕之、救援而尊榮之兮、
      verse: 15
    - text: 必以遐齡愜之、以我拯救示之兮、
      verse: 16
  - chapter: 92
    verses:
    - text: 稱謝耶和華、歌頌至高者之名、斯爲美兮、
      verse: 1
    - text: 朝宣爾之慈惠、夕彰爾之信實、
      verse: 2
    - text: 用十絃之樂器與瑟、以琴清肅之聲和之兮、
      verse: 3
    - text: 耶和華歟、爾以所爲、使我悅懌、我因爾手所作、而歡呼兮、
      verse: 4
    - text: 耶和華歟、爾經營何其大、爾意綦深兮、
      verse: 5
    - text: 愚蠢者弗知、蒙昧者不明乎此兮、
      verse: 6
    - text: 惡人發生如草、作慝者興盛、無非使之恆亡兮、
      verse: 7
    - text: 耶和華歟、惟爾崇高、永世靡曁兮、
      verse: 8
    - text: 耶和華歟、爾敵將亡、惡黨必散兮、
      verse: 9
    - text: 惟爾使我昂角如兕、我乃新膏所膏兮、
      verse: 10
    - text: 我敵遭報、我得目覩、攻我之惡黨受罰、我已耳聞兮、
      verse: 11
    - text: 義人必暢茂如椶樹、生長如利巴嫩之香柏兮、
      verse: 12
    - text: 植於耶和華室、盛於我上帝院兮、
      verse: 13
    - text: 暮年猶結其實、汁滿而色青兮、
      verse: 14
    - text: 以彰耶和華之正直、彼乃我之磐石、無有不義兮、
      verse: 15
  - chapter: 93
    verses:
    - text: 耶和華秉權、自被威嚴、耶和華以力爲衣、以力自束、世界堅立、永不動搖兮、
      verse: 1
    - text: 爾位亙古堅立、爾自太古而有兮、
      verse: 2
    - text: 耶和華歟、波濤洶湧、波濤漰渤、波濤澎湃、
      verse: 3
    - text: 耶和華有能、巍巍在上、越於大水之漰渤、滄海之激浪兮、
      verse: 4
    - text: 耶和華歟、爾法至實、爾室宜其爲聖、迄於永久兮、
      verse: 5
  - chapter: 94
    verses:
    - text: 耶和華歟、爾乃報復之上帝、報復之上帝歟、尚其顯著兮、
      verse: 1
    - text: 鞫世者歟、尚其興起、使驕者受應得之報兮、
      verse: 2
    - text: 耶和華歟、惡人歡呼、將至何時、伊於胡底兮、
      verse: 3
    - text: 彼乃喋喋、出言傲慢、作惡者皆自誇兮、
      verse: 4
    - text: 耶和華歟、彼壓制爾民、困苦爾業、
      verse: 5
    - text: 殺嫠婦、戮覉旅、屠孤兒、
      verse: 6
    - text: 乃曰耶和華不及見、雅各之上帝不介意兮、
      verse: 7
    - text: 愚蠢之民、爾其思之、蒙昧之輩、何時爲智乎、
      verse: 8
    - text: 造耳者豈無聞、製目者豈無見乎、
      verse: 9
    - text: 教誨列邦者、豈不懲責、以智訓人者、豈無知識乎、
      verse: 10
    - text: 人之意念爲虛、耶和華知之兮、
      verse: 11
    - text: 耶和華歟、爾所懲責、訓以律者、其有福兮、
      verse: 12
    - text: 脫之於患難、錫之以綏安、迨爲惡人掘阱兮、
      verse: 13
    - text: 耶和華不棄其民、不遺其業兮、
      verse: 14
    - text: 行鞫必歸公義、心正者遵循之兮、
      verse: 15
    - text: 行惡者、孰爲我起而攻之、作慝者、孰爲我立而敵之、
      verse: 16
    - text: 微耶和華助我、我則速歸幽寂兮、
      verse: 17
    - text: 耶和華歟、我曰我足滑跌時、爾之慈惠扶我兮、
      verse: 18
    - text: 我懷多慮、爾之慰藉娛我兮、
      verse: 19
    - text: 奸惡在位、藉律作慝、豈能與爾交通乎、
      verse: 20
    - text: 彼乃集攻義人、定無辜之罪兮、
      verse: 21
    - text: 惟耶和華爲我高臺、我上帝爲我託庇之磐石兮、
      verse: 22
    - text: 乃以其罪加之、必因其惡絕之、耶和華我上帝、必絕之兮、
      verse: 23
  - chapter: 95
    verses:
    - text: 其來歌頌耶和華、向救我之磐石歡呼兮、
      verse: 1
    - text: 以稱謝詣其前、以詩歌向之歡呼兮、
      verse: 2
    - text: 蓋耶和華爲大神、爲大君、超越諸神兮、
      verse: 3
    - text: 地之隱處在其手、山之高處亦屬之、
      verse: 4
    - text: 滄海爲其所有、乃其所造、陸地其手所甄陶兮、
      verse: 5
    - text: 其來鞠躬而拜、跪於造我之耶和華前兮、
      verse: 6
    - text: 彼乃我上帝、我儕爲其所牧之民、手下之羊、願爾今聽其言兮、
      verse: 7
    - text: 勿剛愎乃心、如在米利巴、在曠野瑪撒之日兮、
      verse: 8
    - text: 維時、爾祖見我所爲、猶探我試我兮、
      verse: 9
    - text: 歷年四十、我厭此代曰、斯民心迷、未識我途兮、
      verse: 10
    - text: 故我怒而誓曰、彼必不得入我安息兮、
      verse: 11
  - chapter: 96
    verses:
    - text: 爾其向耶和華唱新歌、全地歌頌耶和華兮、
      verse: 1
    - text: 謳歌耶和華、頌讚其名、日宣其拯救兮、
      verse: 2
    - text: 述其尊榮於列邦、道其奇行於萬民兮、
      verse: 3
    - text: 蓋耶和華爲大、宜宏讚美、超越諸神、宜切敬畏兮、
      verse: 4
    - text: 列邦之神、盡屬虛無、惟耶和華創造諸天兮、
      verse: 5
    - text: 尊榮威嚴、在於其前、能力光華、顯於聖所兮、
      verse: 6
    - text: 萬民諸族歟、當以尊榮能力歸於耶和華、咸歸於耶和華兮、
      verse: 7
    - text: 以耶和華名應得之榮歸之、奉禮入其院宇兮、
      verse: 8
    - text: 當衣聖服、崇拜耶和華、全地戰慄於其前兮、
      verse: 9
    - text: 宣告列邦曰、耶和華秉權、世界堅立、不至動搖、彼必秉公、以鞫萬民兮、
      verse: 10
    - text: 諸天其歡、大地其喜、海及充其中者、悉揚厥聲兮、
      verse: 11
    - text: 田與其中所有、尚其歡欣、林間諸木、則歡呼於耶和華前兮、
      verse: 12
    - text: 蓋彼將臨、行鞫於地、以公義鞫斯世、以誠實鞫萬民兮、
      verse: 13
  - chapter: 97
    verses:
    - text: 耶和華秉權、大地其懽忭、羣島其喜樂兮、
      verse: 1
    - text: 密雲黑暗環之、仁義公平、爲其位之基兮、
      verse: 2
    - text: 火燎其前、焚四周之敵兮、
      verse: 3
    - text: 其電照耀世界、大地見之而顫兮、
      verse: 4
    - text: 山嶽如蠟銷鎔、因其見耶和華、全地之主兮、
      verse: 5
    - text: 諸天宣其義、諸民見其榮兮、
      verse: 6
    - text: 凡奉雕像、以虛無自誇者、願其蒙羞、爾諸神歟、敬拜上帝兮、
      verse: 7
    - text: 耶和華歟、郇民聞爾行鞫而喜、猶大之女、因之而樂兮、
      verse: 8
    - text: 耶和華歟、爾乃至高、超乎全地、爾被尊崇、越於諸神兮、
      verse: 9
    - text: 愛耶和華者歟、爾其惡惡、彼保聖民之命、拯之於惡人手兮、
      verse: 10
    - text: 光輝爲行義者而佈、喜樂爲心正者所獲、
      verse: 11
    - text: 爾義人歟、緣耶和華而喜、爲其聖名而稱謝兮、
      verse: 12
  - chapter: 98
    verses:
    - text: 爾其向耶和華唱新歌、以其行奇事、彼之右手聖臂施救兮、
      verse: 1
    - text: 耶和華顯其拯救、彰其公義於列邦兮、
      verse: 2
    - text: 對以色列家之慈惠信實、彼記憶之、地之四極、咸見我上帝之拯救兮、
      verse: 3
    - text: 全地其向耶和華歡呼、發聲歌詠、而頌讚之兮、
      verse: 4
    - text: 鼓琴歌頌耶和華、以琴與和諧之聲兮、
      verse: 5
    - text: 和以角笳之聲、歡呼於大君耶和華前兮、
      verse: 6
    - text: 海及充其中者、世與居其間者、悉揚厥聲兮、
      verse: 7
    - text: 波濤鼓掌、山嶽應之、歡呼於耶和華前兮、
      verse: 8
    - text: 蓋彼將臨、行鞫於地、以公義鞫斯世、以中正鞫萬民兮、
      verse: 9
  - chapter: 99
    verses:
    - text: 耶和華秉權、萬民其戰慄、彼居基路伯上、大地其震動兮、
      verse: 1
    - text: 耶和華在郇爲大、超越萬民兮、
      verse: 2
    - text: 其名大而可畏、宜頌讚之、彼乃爲聖兮、○
      verse: 3
    - text: 王有能力、而好公平、建立中正、在雅各家秉公行義兮、
      verse: 4
    - text: 尊崇我上帝耶和華、於其足几前敬拜之、彼乃爲聖兮、○
      verse: 5
    - text: 其祭司中、有摩西亞倫、呼籲其名者中、有撒母耳、彼衆呼籲耶和華、蒙其俞允兮、
      verse: 6
    - text: 在雲柱中諭之、彼衆守其法度、遵其所賜之典章兮、
      verse: 7
    - text: 耶和華我上帝歟、爾俞允之、爲其行赦之上帝、然猶報其所行兮、
      verse: 8
    - text: 尊崇我上帝耶和華、敬拜於其聖山、蓋我上帝耶和華爲聖兮、
      verse: 9
  - chapter: 100
    verses:
    - text: 全地其向耶和華歡呼、
      verse: 1
    - text: 欣喜而奉耶和華、謳歌而詣其前兮、
      verse: 2
    - text: 當知耶和華爲上帝、彼乃造我、我亦屬之、我爲其民、爲其牧場之羊兮、
      verse: 3
    - text: 以稱謝入其門、以讚美入其院、感謝其恩、頌美其名兮、
      verse: 4
    - text: 蓋耶和華乃善、其慈惠永存、其信實萬世不易兮、
      verse: 5
  - chapter: 101
    verses:
    - text: 我必謳歌慈惠公義、耶和華歟、我歌頌爾兮、
      verse: 1
    - text: 我致志於純全之道、爾何時臨蒞我、必以純全之心、行於家庭兮、
      verse: 2
    - text: 卑陋之事、我不寓目、偏僻之行、我所深惡、不沾我躬兮、
      verse: 3
    - text: 邪曲之心、我必遠之、奸惡之事、我不識之兮、
      verse: 4
    - text: 潛毀其鄰者、我必絕之、目高心傲者、我不容之兮、
      verse: 5
    - text: 境內忠誠之民、我目顧之、令其與我偕居、行純全之道者、必服事我兮、
      verse: 6
    - text: 行詐者不得居於我室、言誑者不得立於我前、
      verse: 7
    - text: 境內惡人、我每晨必殄之、作慝之輩、必絕於耶和華之邑兮、
      verse: 8
  - chapter: 102
    verses:
    - text: 耶和華歟、聽我祈禱、使我呼籲達於爾前兮、
      verse: 1
    - text: 我遭難之日、勿向我掩面、我呼籲之時、其向我側耳、速允我兮、
      verse: 2
    - text: 我之時日、如烟之消、我之骸骨、如炬之焚兮、
      verse: 3
    - text: 我心被傷、如草枯槁、以至忘餐兮、
      verse: 4
    - text: 發聲呻吟、膚革貼骨兮、
      verse: 5
    - text: 我如曠野之鵜鶘、荒墟之鴟鴞兮、
      verse: 6
    - text: 醒而不寐、如屋頂之孤雀兮、
      verse: 7
    - text: 我敵終日詆我、狂待我者、指我而詛兮、
      verse: 8
    - text: 我食灰如餅、和淚而飲兮、
      verse: 9
    - text: 因爾忿恚震怒、取我而擲之兮、
      verse: 10
    - text: 我日如晷延長、我躬如草枯槁兮、○
      verse: 11
    - text: 耶和華歟、惟爾永存、爾誌歷世弗替兮、
      verse: 12
    - text: 爾將興起、矜憫郇邑、今屆撫恤之時、定期已至兮、
      verse: 13
    - text: 爾僕悅其石、而惜其土兮、
      verse: 14
    - text: 列邦必敬畏耶和華名、地上諸王、敬畏爾榮兮、
      verse: 15
    - text: 蓋耶和華建築郇邑、見於其榮兮、
      verse: 16
    - text: 垂念貧者之禱、不輕視其祈兮、
      verse: 17
    - text: 此言必爲後人錄之、將來受造之民、必頌讚耶和華兮、
      verse: 18
    - text: 蓋耶和華自聖所高處垂鑒、自天俯視下土兮、
      verse: 19
    - text: 聽俘囚之欷歔、釋瀕死之人兮、
      verse: 20
    - text: 俾人宣耶和華名於郇、播其聲譽於耶路撒冷、
      verse: 21
    - text: 在萬民諸國會集、崇事耶和華之時兮、
      verse: 22
    - text: 彼於中道、敗我精力、促我時日兮、
      verse: 23
    - text: 我曰、我上帝歟、爾年歷萬世、勿使我中年而逝兮、
      verse: 24
    - text: 上古爾奠地基、諸天爾手所造兮、
      verse: 25
    - text: 斯必滅沒、惟爾恆存、此皆如衣漸舊、爾將易之如服、則俱改變兮、
      verse: 26
    - text: 惟爾不易、爾年無盡兮、
      verse: 27
    - text: 爾僕之子必恆存、其裔堅立於爾前兮、
      verse: 28
  - chapter: 103
    verses:
    - text: 我心當頌美耶和華、我衷所有、頌其聖名兮、
      verse: 1
    - text: 我心當頌美耶和華、勿忘其恩澤兮、
      verse: 2
    - text: 彼宥爾諸愆、醫爾諸疾兮、
      verse: 3
    - text: 贖爾命於死亡、冠爾以仁愛慈惠兮、
      verse: 4
    - text: 錫以嘉物、饜爾所欲、俾爾反少如鷹兮、
      verse: 5
    - text: 耶和華行義事、爲受虐者伸寃兮、
      verse: 6
    - text: 以其經營示摩西、以其作爲示以色列人兮、
      verse: 7
    - text: 耶和華乃仁慈矜憫、遲於發怒、富有慈惠兮、
      verse: 8
    - text: 不恆置辯、不永懷怒兮、
      verse: 9
    - text: 未依我罪相待、未循我愆施報兮、
      verse: 10
    - text: 在於敬畏之者、慈惠之大、如天之高於地兮、
      verse: 11
    - text: 去我罪愆、如東之遠於西兮、
      verse: 12
    - text: 敬畏之者、耶和華矜憫之、如父之恤其子兮、
      verse: 13
    - text: 蓋知我之體質、念我爲塵土兮、
      verse: 14
    - text: 維彼世人、其日如草、其生如野花兮、
      verse: 15
    - text: 一經風過、卽歸烏有、其地不復識之兮、
      verse: 16
    - text: 惟敬畏耶和華、守其約、憶其律、而遵行者、耶和華之慈惠加之、其義施於子孫、自亙古至永久兮、
      verse: 17
    - text: 惟敬畏耶和華、守其約、憶其律、而遵行者、耶和華之慈惠加之、其義施於子孫、自亙古至永久兮、
      verse: 18
    - text: 耶和華之位立於天、其權統萬有兮、
      verse: 19
    - text: 具有能力、成其旨、聽其命之諸使歟、其頌美耶和華、
      verse: 20
    - text: 爲其役、行其旨之諸軍歟、其頌美耶和華、
      verse: 21
    - text: 凡其所造、在其所轄之區、其頌美耶和華、我心頌美耶和華兮、
      verse: 22
  - chapter: 104
    verses:
    - text: 我心當頌美耶和華、我上帝耶和華歟、爾爲至大、衣以尊榮威嚴兮、
      verse: 1
    - text: 被光華如衣、布穹蒼如幬兮、
      verse: 2
    - text: 安樓閣之棟於水中、以雲爲輿、馭風之翼而行兮、
      verse: 3
    - text: 以風爲使、以火爲役兮、
      verse: 4
    - text: 奠地之基、永不動搖兮、
      verse: 5
    - text: 以淵覆之、有若衣服、水高於山兮、
      verse: 6
    - text: 爾叱咤發、水卽奔逃、爾雷聲作、水卽迅逝兮、
      verse: 7
    - text: 山乃出、谷乃陷、水歸爾所定之區兮、
      verse: 8
    - text: 爾立厥界、俾不踰越、不復返而覆地兮、
      verse: 9
    - text: 使泉湧於陵谷、流於山間兮、
      verse: 10
    - text: 飲田原之獸、解野驢之渴兮、
      verse: 11
    - text: 飛鳥棲於水濱、鳴於樹枝兮、
      verse: 12
    - text: 彼自其閣、灌漑山岡、緣其功效、大地饒足兮、
      verse: 13
    - text: 生草萊以飼六畜、備菜蔬以供人需、俾穀產於地兮、
      verse: 14
    - text: 又備酒醴以悅人心、膏油以澤人面、糗糧以固人志兮、
      verse: 15
    - text: 耶和華之林木、所植利巴嫩之香柏、足沾雨澤兮、
      verse: 16
    - text: 鳥構巢其中、鶴以松爲室兮、
      verse: 17
    - text: 野羊處於高山、沙番藏於巖石兮、
      verse: 18
    - text: 彼立月以定時、日知其入兮、
      verse: 19
    - text: 造暗爲夜、林間百獸潛出兮、
      verse: 20
    - text: 稚獅咆哮以攫物、向上帝求食兮、
      verse: 21
    - text: 日出獸藏、偃臥於穴兮、
      verse: 22
    - text: 人出而作、勤勞至暮兮、
      verse: 23
    - text: 耶和華歟、爾之造作何其多、皆以智慧而成、寰宇充爾財物兮、
      verse: 24
    - text: 海大且廣、動物無數、小大咸有兮、
      verse: 25
    - text: 其中舟楫往來、鱷魚游泳、爲爾所造兮、
      verse: 26
    - text: 斯皆望爾、依時食之、
      verse: 27
    - text: 爾予之、彼取之、爾旣張手、彼飫嘉物兮、
      verse: 28
    - text: 爾旣掩面、彼則驚惶、爾斷其氣、彼卽死亡、歸於塵土兮、
      verse: 29
    - text: 爾遣爾神、彼乃受造、爾使地面更新兮、
      verse: 30
    - text: 願耶和華之榮永存、願耶和華悅其所造兮、
      verse: 31
    - text: 彼視地、地則顫動、彼捫山、山則發煙兮、
      verse: 32
    - text: 我畢生謳歌耶和華、我生存之日、歌頌我上帝兮、
      verse: 33
    - text: 我之思念、願彼以爲甘美、我因耶和華而樂兮、
      verse: 34
    - text: 願罪人滅於地上、願惡人歸於烏有、我心當頌美耶和華、爾曹其讚揚耶和華兮、
      verse: 35
  - chapter: 105
    verses:
    - text: 其稱謝耶和華、呼籲其名、以其作爲普告萬民兮、
      verse: 1
    - text: 謳歌之、頌美之、道其奇行兮、
      verse: 2
    - text: 以其聖名爲榮、凡求耶和華者、心宜歡悅兮、
      verse: 3
    - text: 求耶和華、與其能力、恆尋其面兮、
      verse: 4
    - text: 其僕亞伯拉罕之裔、所選雅各子孫歟、念其所行奇事異蹟、及其口之讞兮、
