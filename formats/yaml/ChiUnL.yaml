    - text: 流無辜之血、卽其子女之血、以祭迦南偶像、其地爲血所汚兮、
      verse: 38
    - text: 緣其所行自汚、所爲徇欲兮、
      verse: 39
    - text: 於是耶和華忿怒其民、厭惡己業兮、
