      verse: 29
    - text: 摩西告以色列人曰、試觀猶大支派、戶珥孫、烏利子比撒列、耶和華以名召之、
      verse: 30
    - text: 充以上帝之神、使有智慧、聰明知識、以作諸工、
      verse: 31
