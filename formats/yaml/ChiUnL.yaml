  - chapter: 3
    verses:
    - text: 申初祈禱時、彼得約翰升殿、
      verse: 1
    - text: 有生而跛者、日爲人所舁、置諸殿門之名美者、以求濟於入殿之人、
      verse: 2
    - text: 見彼得約翰入、則求濟焉、
      verse: 3
    - text: 彼得約翰注目視之、曰、觀我、
      verse: 4
    - text: 彼遂著意二人、冀有所獲、
      verse: 5
    - text: 彼得曰、金銀我所無、惟以所有者予爾、於拿撒勒耶穌基督之名、爾其行哉、
      verse: 6
    - text: 遂執其右手起之、其足與踝卽健、
      verse: 7
    - text: 乃躍而立以行、偕二人入殿、且行且踴、頌讚上帝、
      verse: 8
    - text: 衆民見其行並頌讚上帝、
      verse: 9
    - text: 皆識其爲素坐殿之美門求濟者、因其所遇、甚駭異之、○
      verse: 10
    - text: 其人持彼得約翰時、衆民大奇、趨就之、集於名所羅門之廊、
      verse: 11
    - text: 彼得見之、謂衆曰、以色列人乎、何奇此、何注目視我儕、一若我儕以己能己虔、使之行乎、
      verse: 12
    - text: 夫亞伯拉罕、以撒、雅各之上帝、乃我列祖之上帝、已榮其僕耶穌、卽爾所付者、且於彼拉多前、當其擬釋之之時、而爾竟棄之、
      verse: 13
    - text: 爾棄聖且義者、求以兇人予爾、
      verse: 14
    - text: 而殺維生之主、上帝乃自死起之、我儕爲之證、
      verse: 15
    - text: 因信其名、則使斯人得健、乃爾所見所識者、夫由彼而有之信、曾予之完全於爾衆前也、
      verse: 16
    - text: 兄弟乎、今我知爾之所行、由於不知、爾之有司亦然、
      verse: 17
    - text: 但上帝藉諸先知之口、豫指基督將受之苦、於是而驗、
      verse: 18
    - text: 故爾當改悔而轉移、使罪得塗、俾安舒之日自主而來、
      verse: 19
    - text: 致主遣爲爾豫定之基督、卽耶穌也、
      verse: 20
    - text: 夫天必受之、以待萬物復興之時、卽上帝自世初、藉其聖先知之口所言也、
      verse: 21
    - text: 摩西固曰、主上帝將於爾兄弟中、爲爾挺生先知若我、凡其所語爾者、爾宜聽之、
      verse: 22
    - text: 凡不聽此先知者、必盡滅於民中、
      verse: 23
    - text: 且諸先知自撒母耳以來、凡豫言者、皆指此日也、
      verse: 24
    - text: 爾爲先知之子孫、承上帝與爾列祖所立之約、卽謂亞伯拉罕曰、天下諸族、將由爾裔獲福、
      verse: 25
    - text: 上帝旣挺生其僕、先遣之祝爾、俾爾轉移、各去其惡焉、
      verse: 26
  - chapter: 4
    verses:
    - text: 二人與民言時、諸祭司與殿司、及撒都該人突至、
      verse: 1
    - text: 不悅其訓民、且依耶穌宣自死復起、
      verse: 2
    - text: 遂執而囚之、以待翌日、因時已暮也、
      verse: 3
    - text: 然聽道者多信之、人數約五千焉、○
      verse: 4
    - text: 翌日、有司、長老、士子、會於耶路撒冷、
      verse: 5
    - text: 大祭司亞那與該亞法、約翰、亞力山大、及大祭司之族咸在、
      verse: 6
    - text: 立二人於中、問曰、爾以何能何名行此乎、
      verse: 7
    - text: 彼得充於聖神、語之曰、民之有司、與長老乎、
      verse: 8
    - text: 我儕今日、若因行於殘疾者之善事見訊、卽斯人何由得愈、
      verse: 9
    - text: 則爾衆與以色列諸民、宜知斯人得愈、立於爾前、乃因拿撒勒耶穌基督之名、卽爾所釘於十架、而上帝自死起之者也、
      verse: 10
    - text: 彼乃爾工師所棄之石、已成屋隅首石矣、
      verse: 11
    - text: 此外別無拯救、蓋天下人間、未錫他名、故我儕以之得救也、○
      verse: 12
    - text: 衆見彼得約翰之果敢、且知其爲無學無識之氓、則異之、又知其曾偕耶穌、
      verse: 13
    - text: 亦見得愈者偕立、則莫能辯駮、
      verse: 14
    - text: 乃令之出公會、相議曰、
      verse: 15
    - text: 斯二人將何以處之、因彼顯行異蹟、彰著於凡居耶路撒冷者、我儕不能言其無有也、
      verse: 16
    - text: 惟免其廣播於民中、宜威嚇之、俾不復以斯名語人、
      verse: 17
    - text: 遂召而戒之曰、勿以耶穌之名、是言是訓、
      verse: 18
    - text: 彼得約翰曰、聽爾曹過於聽上帝、在上帝前爲義否、爾其審之、
      verse: 19
    - text: 蓋我儕所見所聞者、不得不言也、
      verse: 20
    - text: 有司復威嚇而釋之、以民故、末由刑之、蓋衆因其所爲、而歸榮上帝也、
      verse: 21
    - text: 因此異蹟而得愈者、其年已逾四旬矣、○
      verse: 22
    - text: 二人旣釋、乃就其友、以祭司諸長及長老所言者、悉告之、
      verse: 23
    - text: 友聞之、同心揚聲頌上帝曰、主乎、爾乃造天地海、及其中萬有者、
      verse: 24
    - text: 曾以聖神藉爾僕我祖大衞之口云、異邦狂怒、諸民妄謀、奚爲哉、
      verse: 25
    - text: 世上列王興起、有司聚集、以敵主及其受膏者、
      verse: 26
    - text: 蓋希律、本丟彼拉多、及異邦人、與以色列民、果集於此邑、欲攻爾所膏之聖僕耶穌、
      verse: 27
    - text: 以行爾手爾旨所豫定將成者、
      verse: 28
    - text: 今祈主鑒彼衆之威嚇、使爾僕毅然宣爾道、
      verse: 29
    - text: 隨時伸爾手施醫、俾奇兆異蹟、由爾聖僕耶穌之名而行、
      verse: 30
    - text: 祈畢、會集之所震動、衆充於聖神、毅然言上帝之道、○
      verse: 31
    - text: 信者之衆、一心一志、無言所有者屬己、諸物與共、
      verse: 32
    - text: 使徒以大能證主耶穌之復起、而大恩臨及於衆、
      verse: 33
    - text: 中無缺乏之人、蓋有田有宅者售之、絜其所鬻之值、置使徒足前、
      verse: 34
    - text: 各依其所需分給之、○
      verse: 35
    - text: 有約瑟者、利未族人也、生於居比路、使徒稱之爲巴拿巴、譯卽勸慰子也、
      verse: 36
    - text: 有田售之、絜其金、置使徒足前、
      verse: 37
  - chapter: 5
    verses:
    - text: 有亞拿尼亞者、與妻撒非喇鬻產、
      verse: 1
    - text: 私留值金數分、妻亦知之、其餘數分、攜置使徒足前、
      verse: 2
    - text: 彼得曰、亞拿尼亞乎、胡爲撒但充爾心、致欺聖神、私留田值耶、
      verse: 3
    - text: 田未鬻、非屬爾乎、旣鬻、非由爾乎、爾心奚生此念哉、非欺人、乃欺上帝耳、
      verse: 4
    - text: 亞拿尼亞聞此言、仆而氣絕、聞者皆大懼、
      verse: 5
    - text: 諸少者遂起殮之、舁出而葬焉、○
      verse: 6
    - text: 逾一時有半、其妻入、尚不知其事、
      verse: 7
    - text: 彼得謂之曰、告我、爾鬻田之值、止此數乎、曰、然、此數耳、
      verse: 8
    - text: 彼得曰、爾曹胡爲協同試主之神乎、葬爾夫者之足已及門、亦將舁爾出矣、
      verse: 9
    - text: 婦卽仆其足前而氣絕、少者入、見其已死、舁之出、葬於夫側、
      verse: 10
    - text: 全會及凡聞之者、皆大懼、○
      verse: 11
    - text: 由使徒之手、多行奇兆異蹟於民間、衆皆一心在所羅門之廊、
      verse: 12
    - text: 其餘無敢附之者、然民尊崇之、
      verse: 13
    - text: 信而歸主者益增、男女俱衆、
      verse: 14
    - text: 至有舁病者出於衢、置之牀榻、冀彼得過、或有受其影之蔭者、
      verse: 15
    - text: 又有多人攜病者、及邪鬼所難者、自耶路撒冷四周之邑而集、皆得醫焉、○
      verse: 16
    - text: 惟大祭司與其同人、卽撒都該黨、
      verse: 17
    - text: 心滿嫉恨、起而著手於使徒、置之外獄、
      verse: 18
    - text: 主之使夜啟獄門、攜之出、
      verse: 19
    - text: 曰、往立於殿、以此維生之言、悉語於民、
      verse: 20
    - text: 使徒聞之、昧爽入殿訓誨、大祭司與其同人至、召集議會、及以色列之諸族長、遣人往獄、引使徒來、
      verse: 21
    - text: 隸至、不見其在獄、反命曰、
      verse: 22
    - text: 我儕見獄禁閉悉固、守者立於門、啟時、內不見人、
      verse: 23
    - text: 殿司及大祭司與祭司諸長聞之、甚爲煩難、不知事將若何、
      verse: 24
    - text: 或來告曰、爾置於獄者、立於殿訓民矣、
      verse: 25
    - text: 殿司及隸往引之來、而不用強、蓋懼其民以石擊之也、
      verse: 26
    - text: 引至、立之於公會前、大祭司問之曰、
      verse: 27
    - text: 我儕非嚴戒爾曹、勿以斯名訓誨乎、爾乃以爾教徧布耶路撒冷、欲以斯人之血歸我儕也、
      verse: 28
    - text: 彼得與諸使徒對曰、我儕順從上帝過於人、宜也、
      verse: 29
    - text: 我列祖之上帝已起耶穌、卽爾所懸於木而殺之者、
      verse: 30
    - text: 且以其右手、舉之爲君、爲救主、以改悔及罪之赦、賜以色列民、
      verse: 31
    - text: 我儕爲此事之證、上帝所賜於順從者之聖神亦然、○
      verse: 32
    - text: 衆聞之、忿極、欲殺之、
      verse: 33
    - text: 有法利賽人迦瑪列者、乃律師、庶民所尊者也、立於公會中、命使徒姑退、
      verse: 34
    - text: 語衆曰、以色列人乎、爾宜自愼、何以處此數人、
      verse: 35
    - text: 先是有丟大者起、自矜爲大、附之者約四百人、彼見殺、從者皆散、歸於烏有、
      verse: 36
    - text: 厥後登籍時、有加利利猶大者起、誘民從之、彼旣亡、從者亦盡散焉、
      verse: 37
    - text: 今我語爾、宜遠斯人、姑聽之、蓋斯謀斯爲、若由於人、必見傾毀、
      verse: 38
    - text: 若由上帝、爾不能傾毀之、恐爾或與上帝戰爭也、
      verse: 39
    - text: 衆從之、召使徒至、扑之、命勿以耶穌之名爲言、遂釋之、
      verse: 40
    - text: 使徒去公會而喜、以其爲斯名受辱、主視之爲宜也、
      verse: 41
    - text: 於是日日在殿、及在諸家、訓誨不息、宣耶穌爲基督焉、
      verse: 42
  - chapter: 6
    verses:
    - text: 當時、門徒增多、有操希利尼音之猶太人、訾議希伯來人、因每日供給、而忽其嫠也、
      verse: 1
    - text: 十二徒召衆門徒曰、我儕遺上帝道、而几筵是役、非宜也、
      verse: 2
    - text: 兄弟乎、當於爾中擇有令名、充於聖神及智者七人、我儕可立之以司斯事、
      verse: 3
    - text: 我則專務祈禱宣道、
      verse: 4
    - text: 衆悅其言、遂選司提反、乃充乎信與聖神者、及腓利、伯羅哥羅、尼迦挪、提門、巴米拿、並進教之安提阿人尼哥拉、
      verse: 5
    - text: 立之於使徒前、遂祈禱手按之、○
      verse: 6
    - text: 上帝之道益興、門徒之數、極盛於耶路撒冷、祭司之服從斯道者亦衆、○
      verse: 7
    - text: 司提反充乎恩與能、大行異蹟奇兆於民中、
      verse: 8
    - text: 有稱爲利百地拿會堂、及古利奈、亞力山太、基利家、亞西亞之會堂者數人、起而與司提反辯論、
      verse: 9
    - text: 司提反以智與神而言、衆莫能禦、
      verse: 10
    - text: 遂賄人使言曰、我儕曾聞其有謗讟摩西、及上帝之言、
      verse: 11
    - text: 乃聳動衆民、與長老士子、突來執之、曳至公會、
      verse: 12
    - text: 設僞證者、曰、此人出言謗讟聖所及律法不已、
      verse: 13
    - text: 蓋我儕曾聞其言曰、斯拿撒勒人耶穌、將毀此所、且易摩西授我之規、
      verse: 14
    - text: 坐公會中者、皆注目司提反、見其容如天使之容焉、
      verse: 15
  - chapter: 7
    verses:
    - text: 大祭司曰、斯事然乎、
      verse: 1
    - text: 司提反曰、諸父兄弟聽之、我祖亞伯拉罕、在米所波大米、未居哈蘭時、有榮之上帝見於彼、
      verse: 2
    - text: 謂之曰、出故土、去親族、至吾將示爾之地、
      verse: 3
    - text: 遂出迦勒底地、居於哈蘭、其父死後、上帝自彼徙之至此、卽爾今所居者、
      verse: 4
    - text: 然未嘗賜之以業、卽立足之地亦無之、其時彼尚無子、而上帝許以斯地賜之爲業、爰及其裔、
      verse: 5
    - text: 且謂其裔將旅於異地、人將奴之、虐待之歷四百年、
      verse: 6
    - text: 上帝又曰、奴之之國、吾必刑之、厥後彼將出、事吾於茲土、予以割禮之約、
      verse: 7
    - text: 於是亞伯拉罕生以撒、八日行割、以撒生雅各、雅各生十二祖、
      verse: 8
    - text: 諸祖妒約瑟、鬻之於埃及、而上帝偕之、
      verse: 9
    - text: 拯出諸難、予之恩寵智慧於埃及王法老前、法老立之爲埃及冢宰、兼司家政、
      verse: 10
    - text: 適埃及迦南徧地饑荒、苦甚、我祖絕糧、
      verse: 11
    - text: 雅各聞埃及有穀、先遣我祖、
      verse: 12
    - text: 繼而約瑟見認於兄弟、其族乃顯於法老、
      verse: 13
    - text: 約瑟遣迎其父雅各、與全族七十五人來、
      verse: 14
    - text: 雅各遂下埃及、與我祖俱終焉、
      verse: 15
    - text: 乃舁至敍劍、葬於亞伯拉罕由哈抹子孫、以金所購之墓、
      verse: 16
    - text: 迨上帝許亞伯拉罕之期已近、民於埃及、滋生蕃衍、
      verse: 17
    - text: 至新王崛起、不識約瑟、
      verse: 18
    - text: 乃陰謀我族、虐待我祖、命棄其嬰、致不得生、
      verse: 19
    - text: 時、摩西生而俊秀、育於父家三月、
      verse: 20
    - text: 棄時、法老之女、取而育爲己子、
      verse: 21
    - text: 摩西盡學埃及人之學術、言行兼優、
      verse: 22
    - text: 行年四十、眷念其兄弟以色列衆子、而往視之、
      verse: 23
    - text: 見一人受枉、則護之、爲屈抑者復仇、而擊埃及人、
      verse: 24
    - text: 意兄弟必悟上帝藉其手救之、而彼不悟也、
      verse: 25
    - text: 翌日、見其相鬬、欲使之復和、曰、爾乃兄弟、何相害耶、
      verse: 26
    - text: 枉其鄰者拒之曰、誰立爾爲有司刑官、以治我乎、
      verse: 27
    - text: 爾欲殺我、如昨之殺埃及人乎、
      verse: 28
    - text: 摩西聞此而逃、旅於米甸之地、生二子焉、
      verse: 29
    - text: 逾四十年、天使於西乃山之野、棘叢火焰中、見於摩西、
      verse: 30
    - text: 摩西見而奇之、近而諦視、有主之聲曰、
      verse: 31
    - text: 吾乃爾列祖之上帝、卽亞伯拉罕、以撒、雅各之上帝也、摩西戰慄、而不敢視、
      verse: 32
    - text: 主謂之曰、解爾履、蓋爾所立之處、聖地也、
      verse: 33
    - text: 我誠見吾民在埃及之苦、且聞其慨歎、故臨以拯之、今來、吾將遣爾入埃及也、
      verse: 34
    - text: 夫此摩西、卽民所拒云、誰立爾爲有司刑官者、上帝乃以棘叢中所見天使之手、遣之爲有司爲援救者矣、
      verse: 35
    - text: 彼率民出、行奇事異蹟於埃及、紅海、曠野、歷四十年、
      verse: 36
    - text: 曾語以色列衆子曰、上帝將於爾兄弟中、挺生先知若我者、卽此摩西也、
      verse: 37
    - text: 斯人嘗於曠野之會中、與在西乃山語彼之天使、及我列祖偕在焉、且受維生之詔、以授我儕、
      verse: 38
    - text: 我列祖弗順而拒之、意欲返埃及、
      verse: 39
    - text: 謂亞倫曰、爲我造神以導我、因率我出埃及之摩西、我不知其何往也、
      verse: 40
    - text: 維時、乃造犢像獻祭、而喜己手之工、
      verse: 41
    - text: 於是上帝轉而不顧、任其奉事天軍、如先知書所錄云、以色列室乎、爾四十年於曠野、豈以犧牲祭物獻我乎、
      verse: 42
    - text: 爾舁摩洛之幕、與理番神之星、卽爾所造以拜者之像、吾將徙爾於巴比倫外矣、
      verse: 43
    - text: 我列祖在曠野、有爲證之幕、如語摩西、命其依所見之式而造者、
      verse: 44
    - text: 我列祖承受此幕、偕約書亞攜入異邦、而據其地、卽上帝在我列祖前逐彼之時、以至大衞之日、
      verse: 45
    - text: 夫大衞獲恩於上帝、求爲雅各之上帝得一居所、
      verse: 46
    - text: 而所羅門爲之建室、
      verse: 47
    - text: 然至上者不居手造之室、如先知所云、
      verse: 48
    - text: 主曰、天乃我座、地乃我足几、爾將爲我建何室、我安息之所何在乎、
      verse: 49
    - text: 凡此、非皆我手所造者乎、○
      verse: 50
    - text: 爾曹強項、在心與耳未受割者、恆逆聖神、爾祖所行、爾亦行之、
      verse: 51
    - text: 先知中、不爲爾祖窘逐者誰乎、且殺豫言義者將至之人、此義者、爾今賣而殺之矣、
      verse: 52
    - text: 爾受由天使而設之律、而不守之、○
      verse: 53
    - text: 衆聞之、忿極、向之切齒、
      verse: 54
    - text: 司提反充於聖神、注目仰天、見上帝之榮、耶穌立於其右、
      verse: 55
    - text: 曰、我見天開、人子立於上帝右、
      verse: 56
    - text: 衆大呼、掩耳、同心蜂擁而上、
      verse: 57
    - text: 逐之出城、以石擊之、證者置衣於少者掃羅足前、
      verse: 58
    - text: 衆擊時、司提反籲曰、主耶穌納我魂也、
      verse: 59
    - text: 又跪而大呼曰、主歟、勿以此罪歸之、言畢而寢、掃羅亦悅其死、
      verse: 60
  - chapter: 8
    verses:
    - text: 是日也、在耶路撒冷之教會、大起窘逐、使徒而外、皆散於猶太及撒瑪利亞諸地、
      verse: 1
    - text: 有敬虔者、葬司提反、爲之拊膺大哭、
      verse: 2
    - text: 掃羅殘害教會、入諸家、執男女下之獄、○
      verse: 3
    - text: 是以諸散者周遊宣道、
      verse: 4
    - text: 腓利下撒瑪利亞邑、以基督宣於民、
      verse: 5
    - text: 衆聞之、且見其所行異蹟、則同心嚮往之、
      verse: 6
    - text: 蓋多有患邪鬼者、其鬼大呼而出、癱者跛者、亦多獲愈、
      verse: 7
    - text: 邑中大喜、○
      verse: 8
    - text: 有西門者、素於邑行巫術、每自誇大、使撒瑪利亞民驚異、
      verse: 9
    - text: 自少至老皆聽之、曰、此人卽所謂上帝之大能也、
      verse: 10
    - text: 衆嚮往之故、爲其久以巫術使之驚異也、
      verse: 11
    - text: 及腓利宣上帝國之福音、與耶穌基督之名、男女遂信而受洗、
      verse: 12
    - text: 西門亦信、旣受洗、常偕腓利、見其所行之異蹟大能、而驚異焉、○
      verse: 13
    - text: 使徒在耶路撒冷、聞撒瑪利亞民受上帝之道、乃遣彼得約翰就之、
      verse: 14
    - text: 旣至、爲衆祈禱、俾受聖神、
      verse: 15
    - text: 蓋聖神尚未臨其一人、第受洗歸主耶穌之名而已、
      verse: 16
    - text: 於是手按之、遂受聖神、
      verse: 17
    - text: 西門見使徒按手、卽有聖神下賜、乃獻之以金、
      verse: 18
    - text: 曰、以此能予我、俾我手所按者、亦受聖神焉、
      verse: 19
    - text: 彼得謂之曰、爾金與爾偕亡、因爾意上帝之賜、可以金而獲也、
      verse: 20
    - text: 爾於此道、無分無與、因在上帝前、爾心不正也、
      verse: 21
    - text: 故宜改悔此惡、祈主、庶幾爾心之念可赦、
      verse: 22
    - text: 蓋我見爾在膽之苦、惡之繫也、
      verse: 23
    - text: 西門曰、爾曹爲我祈主、使爾所言、無及於我、○
      verse: 24
    - text: 二人旣證主道、而宣言之、則返耶路撒冷、於撒瑪利亞諸村宣福音焉、○
      verse: 25
    - text: 主之使謂腓利曰、起而南、往於自耶路撒冷、下迦薩之路、是乃曠野、
      verse: 26
    - text: 遂起而往、遇埃提阿伯人、乃操權之宦豎、總司埃提阿伯女王干大基之庫者也、曾至耶路撒冷崇拜而返、
      verse: 27
    - text: 乘車讀先知以賽亞書、
      verse: 28
    - text: 聖神謂腓利曰、前傍此車、
      verse: 29
    - text: 腓利趨就之、聞其讀先知以賽亞書、曰、爾所讀者、通曉否、
      verse: 30
    - text: 曰、無啟迪者、安能通曉乎、遂請腓利升車偕坐、
      verse: 31
    - text: 所讀之經云、其被牽也、如羊就屠、其不啟口也、似羔對翦者而無聲、
      verse: 32
    - text: 彼居卑時、義鞫被廢、其生見奪於地、其世將焉述之、
      verse: 33
    - text: 宦者謂腓利曰、先知言此、所指何人、己乎、抑他人乎、請以示我、
      verse: 34
    - text: 腓利遂啟口、由此經以宣耶穌、
      verse: 35
    - text: 行時、遇有水處、
      verse: 36
    - text: 宦者曰、此有水、我受洗、何阻耶、
      verse: 37
    - text: 命停車、腓利與宦者咸入水、遂爲之施洗、
      verse: 38
    - text: 自水而上、主之神忽攝腓利去、宦者不復見之、乃欣然就道、
      verse: 39
    - text: 人見腓利於亞鎖都、經行其地、宣福音於諸邑、以至該撒利亞、
      verse: 40
  - chapter: 9
    verses:
    - text: 掃羅仍向主之門徒、口出威嚇殺戮之言、詣大祭司、
      verse: 1
    - text: 求書達於大馬色諸會堂、若遇從此道者、無論男女、則繫而解至耶路撒冷、
      verse: 2
    - text: 行近大馬色、天忽有光環照之、
      verse: 3
    - text: 遂仆地、聞有聲謂之曰、掃羅、掃羅、何窘迫我、
      verse: 4
    - text: 曰、主、爾爲誰、曰、我乃爾所窘迫之耶穌也、
      verse: 5
    - text: 起、入城、爾當行者、將以示爾、
      verse: 6
    - text: 同行者噤而立、聞聲而不見人、
      verse: 7
    - text: 掃羅自地起、開目無所見、同人援其手、導入大馬色、
      verse: 8
    - text: 三日不見、亦不飲食、○
      verse: 9
    - text: 在大馬色、有門徒亞拿尼亞者、主於異象中語之曰、亞拿尼亞乎、對曰、主、我在此、
      verse: 10
    - text: 主曰、起、往至一街名直者、於猶大家、訪大數人掃羅、彼方祈禱、
      verse: 11
    - text: 且見一人名亞拿尼亞、入而手按之、使之復明、
      verse: 12
    - text: 亞拿尼亞曰、主、我聞於衆、此人在耶路撒冷、多端虐遇爾之聖徒、
      verse: 13
    - text: 且彼在此、有由祭司諸長所得之權、以繫凡籲爾名者、
      verse: 14
    - text: 主曰、往哉、彼乃我選之器、以播我名於異邦人、及諸王、並以色列民、
      verse: 15
    - text: 我將示之、彼必爲我名而受多苦、
      verse: 16
    - text: 亞拿尼亞遂往、入室、手按之曰、兄弟掃羅、爾來時、途中見於爾之主耶穌、遣我使爾得見、且充於聖神、
      verse: 17
    - text: 忽有若鱗者、自其目脫落、卽復明、起而受洗、
      verse: 18
    - text: 旣食、乃健、○
      verse: 19
    - text: 掃羅適偕諸門徒居大馬色數日、卽於諸會堂、宣耶穌爲上帝子、
      verse: 20
    - text: 聞者皆驚異之、曰、此人非在耶路撒冷、殘害籲斯名者、且來此、欲繫之、解於祭司諸長乎、
      verse: 21
    - text: 而掃羅之力益增、辯折居大馬色之猶太人、證耶穌爲基督、○
      verse: 22
    - text: 久之、猶太人共議殺掃羅、掃羅知其謀、
      verse: 23
    - text: 衆又晝夜伺於邑門、欲殺之、
      verse: 24
    - text: 於是門徒夜攜掃羅、以筐自牆縋之下、○
      verse: 25
    - text: 掃羅至耶路撒冷、試納交於門徒、衆皆懼之、不信其爲門徒也、
      verse: 26
    - text: 惟巴拿巴引之就使徒、以其途中如何見主、主與之言、及在大馬色、如何以耶穌名毅然宣傳、悉述之、
      verse: 27
    - text: 遂在耶路撒冷、與門徒出入、
      verse: 28
    - text: 以主耶穌名毅然宣傳、與操希利尼音之猶太人辯論、其人謀殺之、
      verse: 29
    - text: 兄弟知之、乃送至該撒利亞、遣往大數、○
      verse: 30
    - text: 於是徧猶太、加利利、撒瑪利亞諸會、平安建立、畏主而行、獲聖神之慰、而人數增焉、○
      verse: 31
    - text: 彼得周游四方、亦就居於呂大之聖徒、
      verse: 32
    - text: 遇一人、名以尼雅、因患癱、臥牀八年、
      verse: 33
    - text: 彼得謂之曰、以尼雅、耶穌基督愈爾矣、起、治爾牀、彼卽起、
      verse: 34
    - text: 凡居呂大與沙崙者、見之而歸主、○
      verse: 35
    - text: 約帕有女徒、大比大者、譯卽多加、廣行善事、及施濟、
      verse: 36
    - text: 是時病死、濯其尸、停於樓、
      verse: 37
    - text: 呂大近於約帕、門徒聞彼得在彼、遣二人往、求其速來、
      verse: 38
    - text: 彼得遂起同往、旣至、引之登樓、諸嫠立於其側而哭、且以多加生時所製衣服示之、
      verse: 39
    - text: 彼得屛衆、屈膝祈禱、轉向尸曰、大比大起、婦啟目、見彼得、遂坐、
      verse: 40
    - text: 彼得以手援之起、召諸聖徒及諸嫠、以復生之婦付之、
      verse: 41
    - text: 舉約帕皆知之、而信主者多矣、
      verse: 42
    - text: 彼得在約帕日久、與皮工西門同居、
      verse: 43
  - chapter: 10
    verses:
    - text: 該撒利亞有哥尼流者、義大利營之百夫長也、
      verse: 1
    - text: 其人敬虔、舉家寅畏上帝、博施於民、恆於祈禱、
      verse: 2
    - text: 日約申初、於異象中、明見上帝使入而語之曰、哥尼流、
      verse: 3
    - text: 哥尼流注視之、驚曰、主、何爲、曰、爾之祈禱施濟、已達於上帝前、而爲之記矣、
      verse: 4
    - text: 今當遣人往約帕、請西門稱彼得者、
      verse: 5
    - text: 彼寓於皮工西門、厥家瀕海、
      verse: 6
    - text: 與言之使旣去、哥尼流召二僕、與侍卒之敬虔者一人、
      verse: 7
    - text: 悉以其事述之、遣往約帕、○
      verse: 8
    - text: 翌日、行將近邑、時約午正、彼得乘屋祈禱、
      verse: 9
    - text: 飢欲食、人方具餐、神遊象外、
      verse: 10
    - text: 見天開、有器下降、如大布、繫四角縋地、
      verse: 11
    - text: 內有各類地上四足之獸、及昆蟲飛鳥、
      verse: 12
    - text: 有聲曰、彼得起、殺而食之、
      verse: 13
    - text: 曰、主、不然、俗物及不潔者、我未嘗食焉、
      verse: 14
    - text: 又有聲曰、上帝所潔者、勿以爲俗也、
      verse: 15
    - text: 如是者三、器卽上收於天、○
      verse: 16
    - text: 彼得中心猶豫、不知所見異象何意、而哥尼流所遣之人、適訪至西門家、立於門外、
      verse: 17
    - text: 呼而問曰、西門稱彼得者、寓此否、
      verse: 18
    - text: 彼得尚思異象時、聖神謂之曰、有三人尋爾、
      verse: 19
    - text: 起而下、偕之往、勿疑、蓋我遣之來也、
      verse: 20
    - text: 彼得下、就其人曰、我卽爾所尋者、爾來何爲、
      verse: 21
    - text: 曰、百夫長哥尼流、義人也、敬畏上帝、爲猶太舉國所譽、奉聖使之示、請爾至其家、欲聽爾言、
      verse: 22
    - text: 遂延之入、止宿焉、翌日、起而偕往、約帕兄弟數人同行、
      verse: 23
    - text: 又翌日、入該撒利亞、哥尼流豫集親族契友俟之、
      verse: 24
    - text: 彼得入時、哥尼流迎之、伏其足下而拜、
      verse: 25
    - text: 彼得援之、曰、起、我亦人也、
      verse: 26
    - text: 與之語而入、見衆集、謂之曰、
      verse: 27
    - text: 爾固知猶太人、與異邦人相親相近、非宜也、然上帝示我、勿視人爲俗、或不潔、
      verse: 28
    - text: 故我見請、不辭而來、試問召我何意、
      verse: 29
    - text: 哥尼流曰、前四日此時、我在室、守申初之祈禱、見一人衣服皎然、立於前、
      verse: 30
    - text: 曰、哥尼流、爾之祈禱已升聞、爾之施濟已記於上帝前、
      verse: 31
    - text: 當遣人至約帕、請西門稱彼得者、彼寓於海濱皮工西門家、
      verse: 32
    - text: 故我卽遣人詣爾、爾來善矣、今我儕咸在上帝前、以聽主凡所命爾者、○
      verse: 33
    - text: 彼得啟口曰、我誠知上帝不以貌取人、
      verse: 34
    - text: 萬國中有畏之而行義者、皆爲其悅納也、
      verse: 35
    - text: 夫上帝藉耶穌基督、卽萬有之主、傳和平福音、以斯道授以色列裔、
      verse: 36
    - text: 卽約翰傳洗禮後、自加利利始、徧揚於猶太、此爾所知也、
      verse: 37
    - text: 上帝以聖神與能、膏拿撒勒耶穌、彼周遊行善、醫凡爲魔所制者、蓋上帝偕之也、
      verse: 38
    - text: 其在猶太地、及耶路撒冷所行者、我儕爲證、人乃懸於木而殺之、
      verse: 39
    - text: 越三日、上帝起之、使之顯著、
      verse: 40
    - text: 非於衆民、乃於上帝豫選爲證者、我儕是也、彼自死而起後、嘗同飲食、
      verse: 41
    - text: 彼命我儕宣傳於民、證上帝所定、以鞫生者死者、卽斯人也、
      verse: 42
    - text: 諸先知亦爲之證、凡信之者、將由其名而得罪赦、○
      verse: 43
    - text: 彼得言時、聖神臨於諸聽道者、
      verse: 44
    - text: 奉割禮之信徒、偕彼得而來者、因聖神之賜、亦注於異邦人、則皆駭異、
      verse: 45
    - text: 蓋聞其言諸方言、讚上帝爲大也、
      verse: 46
    - text: 彼得曰、斯人旣受聖神、如我儕然、以水與之施洗、孰能禁之、
      verse: 47
    - text: 遂命以耶穌基督名洗之、衆請彼得居數日焉、
      verse: 48
  - chapter: 11
    verses:
    - text: 使徒與在猶太之兄弟、聞異邦人亦受上帝道、
      verse: 1
    - text: 及彼得上耶路撒冷、奉割禮者與之爭曰、
      verse: 2
    - text: 爾入未受割者之室、與之共食耶、
      verse: 3
    - text: 彼得乃依次述其事曰、
      verse: 4
    - text: 我在約帕祈禱、神遊象外、異象中見一器、如大布繫四角、自天縋至我前、
      verse: 5
    - text: 我注目視之、內有地上四足之畜、及野獸、昆蟲、飛鳥、
      verse: 6
    - text: 且聞聲曰、彼得起、殺而食之、
      verse: 7
    - text: 我曰、主、不然、俗物及不潔者、未嘗入我口也、
      verse: 8
    - text: 復有聲自天曰、上帝所潔者、勿以爲俗也、
      verse: 9
    - text: 如是者三、則皆復曳於天、
      verse: 10
    - text: 適有三人、遣自該撒利亞詣我、立我寓所之前、
      verse: 11
    - text: 聖神命我同往、勿區別、此兄弟六人偕行、咸入其人之室、
      verse: 12
    - text: 彼告我儕、曾見天使立於其室、曰、當遣人往約帕、請西門稱彼得者、
      verse: 13
    - text: 彼將以言告爾、俾爾與全家、藉之得救、
      verse: 14
    - text: 我甫言時、聖神臨之、如初臨於我儕然、
      verse: 15
    - text: 我遂憶主言曰、約翰固以水施洗、惟爾曹將受洗於聖神焉、
      verse: 16
    - text: 夫上帝旣以恩賜予之、一如我儕在信主耶穌基督之時、我何人斯、能阻上帝耶、
      verse: 17
    - text: 衆聞之默然、歸榮上帝、曰、上帝亦賜異邦人改悔、而得生矣、○
      verse: 18
    - text: 因司提反遭難、而四散者、行至腓尼基、居比路、安提阿、第傳道於猶太人而已、
      verse: 19
    - text: 中有居比路古利奈數人至安提阿、亦語於希利尼人、宣主耶穌、
      verse: 20
    - text: 主之手偕之、信而歸主者甚衆、
      verse: 21
    - text: 在耶路撒冷之會、風聞此事、遂遣巴拿巴往安提阿、
      verse: 22
    - text: 旣至、見上帝之恩、則喜、勸衆堅心、恆在於主、
      verse: 23
    - text: 蓋巴拿巴、善人也、充乎聖神與信、而歸主者益增、
      verse: 24
    - text: 巴拿巴往大數訪掃羅、遇之、則攜至安提阿、
      verse: 25
    - text: 與會衆偕集者一年、訓誨多人、門徒之稱基督徒、自安提阿始也、○
      verse: 26
    - text: 是時有先知數人、自耶路撒冷至安提阿、
      verse: 27
    - text: 中有亞迦布者、感於聖神而起、示天下將有大饑、至革老丟時、果應之、
      verse: 28
    - text: 門徒定意各量其力、施濟猶太之兄弟、
      verse: 29
    - text: 於是託巴拿巴掃羅之手、寄於諸長老焉、
      verse: 30
  - chapter: 12
    verses:
    - text: 當時、希律王措手虐待會中數人、
      verse: 1
    - text: 斬約翰之兄弟雅各、
      verse: 2
    - text: 見猶太人悅之、又執彼得、時乃除酵之日、
      verse: 3
    - text: 下之於獄、付卒四班守之、每班四人、意欲逾越節後、曳出以與民、
      verse: 4
    - text: 彼得旣繫獄、教會爲之切祈上帝、
      verse: 5
    - text: 希律將曳之出、是夜、彼得繫於二鏈、寢二卒中、守者亦於獄門外守焉、
      verse: 6
    - text: 主之使立於旁、光耀於室、拍彼得脅、寤之曰、速起、鏈遂脫其手、
      verse: 7
    - text: 天使謂之曰、束帶納履、彼得如其言、又曰、披衣從我、
      verse: 8
    - text: 遂出從之、不識天使所行爲眞、以爲見異象也、
      verse: 9
    - text: 旣過守所二重、至達邑之鐵門、其門自啟、乃出、經行一衢、天使忽去之、
      verse: 10
    - text: 彼得乃悟曰、今我眞知主遣其使、拯我脫希律手、與猶太民所冀者也、
      verse: 11
    - text: 思維間、至約翰稱馬可者之母馬利亞家、多人聚集祈禱、
      verse: 12
    - text: 彼得叩外門、有女名羅大、出而聽之、
      verse: 13
    - text: 識彼得聲而喜、門不及啟、趨入、言彼得立於門外、
      verse: 14
    - text: 衆曰、爾狂矣、女力言之、衆曰、然則其天使耳、
      verse: 15
    - text: 彼得叩之不已、衆啟而見之、則駭異、
      verse: 16
    - text: 彼得搖手使勿言、遂以主如何引己出獄告之、又曰、宜以此事告於雅各、及諸兄弟、遂出而他往、
      verse: 17
    - text: 及旦、衆卒不知彼得何往、不勝驚擾、
      verse: 18
    - text: 希律索之不獲、勘守卒、命殺之、遂去猶太、往該撒利亞居焉、○
      verse: 19
    - text: 希律素怒推羅西頓人、但二邑之人賴王土得養、故同心詣之、結納王之近臣伯拉斯都、而乞和焉、
      verse: 20
    - text: 希律於所定之期、衣王服、升公座而諭之、
      verse: 21
    - text: 民呼曰、此神之聲、非人之聲也、
      verse: 22
    - text: 希律不歸榮上帝、主之使卽擊之、爲蟲所蝕而氣絕、○
      verse: 23
    - text: 於是上帝之道、興而彌廣、巴拿巴與掃羅役事旣畢、自耶路撒冷而返、約翰稱馬可者偕之、
      verse: 24
    - text: ''
      verse: 25
  - chapter: 13
    verses:
    - text: 安提阿會中、有先知與教師數人、卽巴拿巴、稱尼結之西面、古利奈人路求、分封君希律之幼侶馬念及掃羅、
      verse: 1
    - text: 其事主禁食時、聖神曰、爲我甄別巴拿巴、掃羅、行我召彼之事、
      verse: 2
    - text: 於是禁食祈禱、按手二人而遣之、○
      verse: 3
    - text: 二人旣奉聖神之遣、往西流基、航海至居比路、
      verse: 4
    - text: 在撒拉米、宣上帝道於猶太諸會堂、約翰役事之、
      verse: 5
    - text: 經行全島、至帕弗、遇巫者、僞爲先知、名巴耶穌、猶太人也、
      verse: 6
    - text: 與方伯士求保羅偕、士求保羅、哲人也、召巴拿巴、掃羅、欲聽上帝道、
      verse: 7
    - text: 以呂馬、譯卽巫者、敵二人、欲使方伯弗信、
      verse: 8
    - text: 掃羅亦名保羅、充乎聖神、注視之曰、
      verse: 9
    - text: 噫、爾盈諸詭譎奸惡、爲魔之子、諸義之敵、爾紊亂主之正道、將無已乎、
      verse: 10
    - text: 今主之手加諸爾、爾必瞽、暫不見日、其目卽矇而暗、徧求人援引之、
      verse: 11
    - text: 方伯見之、奇主之道而信焉、○
      verse: 12
    - text: 保羅及同人、由帕弗舟行、至旁非利亞之別加、約翰去之、歸耶路撒冷、
      verse: 13
    - text: 保羅等自別加啟行、至彼西底之安提阿、安息日、入會堂而坐、
      verse: 14
    - text: 讀律法與先知書畢、司會堂者、使人謂之曰、兄弟乎、若有言勸民、請言之、
      verse: 15
    - text: 保羅起、招以手曰、以色列人、與畏上帝者聽之、
      verse: 16
    - text: 此以色列民之上帝、選我列祖、且當民旅埃及時拔之、舉手引之出、
      verse: 17
    - text: 在曠野包容之、約四十年、
      verse: 18
    - text: 旣滅迦南七族、則分其地、與之爲業、約四百五十年、
      verse: 19
    - text: 厥後賜以士師、至先知撒母耳、
      verse: 20
    - text: 民求一王、上帝賜之便雅憫支基士之子掃羅、歷四十年、
      verse: 21
    - text: 旣廢之、舉大衞爲王、爲之證曰、我得耶西子大衞、其人愜我心、將悉行我旨也、
      verse: 22
    - text: 上帝依所許者、由此人之裔、爲以色列民立一救主、卽耶穌也、
      verse: 23
    - text: 於其未至之前、約翰先宣改悔之洗禮於以色列民、
      verse: 24
    - text: 迨畢其職、曰、爾意我爲誰、我非其人也、有後我來者、卽解其履、我亦弗堪、
      verse: 25
    - text: 兄弟乎、亞伯拉罕之裔、及爾中畏上帝者、此救世之道、宣至我儕矣、
      verse: 26
    - text: 夫居耶路撒冷者、及其有司、因不知基督、亦不知每安息日、所誦先知之言、乃擬定其罪而應之也、
      verse: 27
    - text: 雖未得其當死之辜、竟求彼拉多殺之、
      verse: 28
    - text: 旣悉應經中指彼而載者、則自木取之下、葬於墓、
      verse: 29
    - text: 而上帝自死起之、
      verse: 30
    - text: 自加利利同上耶路撒冷者、多日見之、今爲其證於民、
      verse: 31
    - text: 我儕以所許列祖之福音報爾、
      verse: 32
    - text: 卽上帝起耶穌、應於我儕子孫者、如詩之二篇所載、爾乃我子、我今日生爾、
      verse: 33
    - text: 論其自死起之、不復朽壞、有云、我將以大衞聖而且實之恩賜爾、
      verse: 34
    - text: 故詩又云、爾必不許爾之聖者見朽、
      verse: 35
    - text: 夫大衞在其世、遵行上帝之旨、旣寢、歸其列祖而見朽、
      verse: 36
    - text: 惟上帝所起者、不見朽也、
      verse: 37
    - text: 是以兄弟宜知、罪之赦由斯人宣於爾、
      verse: 38
    - text: 且凡信者、賴彼諸事見義、卽於摩西律、所不能見義者也、
      verse: 39
    - text: 愼之哉、免先知所言臨爾、
      verse: 40
    - text: 曰、藐忽者乎、爾其視之、且駭且亡、蓋於爾之時、我行一事、人雖告爾、爾必不信、○
      verse: 41
    - text: 衆出時、求於後安息日、復宣此道於彼、
      verse: 42
    - text: 會旣散、猶太人及進教之敬虔者、多從保羅巴拿巴、二人與之言、勸其恆於上帝之恩、○
      verse: 43
    - text: 後安息日、邑民幾盡集、聽上帝之道、
      verse: 44
    - text: 惟猶太人見人衆多、則充乎嫉妒、駮保羅所言、且謗之、
      verse: 45
    - text: 保羅巴拿巴毅然曰、上帝道宜先宣於爾、而爾棄之、自擬不堪得永生、我儕轉向異邦人矣、
      verse: 46
    - text: 蓋主如是命我儕云、我已立爾爲異邦之光、俾爾施行拯救、至於地極、
      verse: 47
    - text: 異邦人聞之則喜、榮上帝道、凡豫定得永生者咸信焉、
      verse: 48
    - text: 於是主道徧揚四方、
      verse: 49
    - text: 但猶太人唆敬虔之貴婦、及邑之尊者、窘迫保羅巴拿巴、逐之出境、
      verse: 50
    - text: 二人對衆拂去足塵、至以哥念、
      verse: 51
    - text: 門徒充乎喜樂、及聖神焉、
      verse: 52
  - chapter: 14
    verses:
    - text: 二人在以哥念、同入猶太會堂宣道、致猶太人及希利尼人、信者甚衆、
      verse: 1
    - text: 但弗順之猶太人聳異邦人、使其心憾諸兄弟、
      verse: 2
    - text: 二人居彼日久、賴主毅然而言、主假其手、行諸異兆奇事、以證己之恩道、
      verse: 3
    - text: 邑衆乃分、有從猶太人者、有從使徒者、
      verse: 4
    - text: 異邦人、猶太人、與其有司、蜂擁而前、欲凌辱之、且石擊之、
      verse: 5
    - text: 二人知之、逃至呂高尼之路司得特庇二邑、及其四境、
      verse: 6
    - text: 以宣福音、○
      verse: 7
    - text: 路司得有一弱足者坐焉、乃生而跛、從未嘗行者、
      verse: 8
    - text: 聽保羅言、保羅注目視之、見其有信可愈、
      verse: 9
    - text: 乃大聲曰、爾足卓立、其人遂踊且行、
      verse: 10
    - text: 衆見保羅所爲、以呂高尼方言揚聲曰、諸神以人形臨我儕矣、
      verse: 11
    - text: 於是稱巴拿巴爲丟斯、以保羅倡言、稱爲希耳米、
      verse: 12
    - text: 邑外丟斯廟之祭司、牽犢奉花冠至門、欲偕衆獻祭、
      verse: 13
    - text: 使徒巴拿巴保羅聞之、裂衣、躍入衆中、呼曰、
      verse: 14
    - text: 諸君何行此乎、我儕亦人、與爾同情、特宣福音予爾、使爾去此虛妄、歸於維生上帝、卽造天地海、及其中之萬有者、
      verse: 15
    - text: 彼於先世任萬邦各行其是、
      verse: 16
    - text: 然未嘗無證、乃施慈惠、雨降自天、果生以時、俾爾足食、喜溢於心、
      verse: 17
    - text: 二人言此、僅止衆不祭之、○
      verse: 18
    - text: 有猶太人來自安提阿、以哥念、唆衆、以石擊保羅、意其已死、曳出邑外、
      verse: 19
    - text: 門徒環立時、保羅起、入邑、次日與巴拿巴往特庇、
      verse: 20
    - text: 宣福音於是邑、招多人爲徒、則返路司得、以哥念、安提阿、
      verse: 21
    - text: 堅門徒心、勸之恆居於道、又言我儕入上帝國、必歷多艱、
      verse: 22
    - text: 旣於各會擇立長老、禁食祈禱、薦之於所信之主、
      verse: 23
    - text: 遂經行彼西底、至旁非利亞、
      verse: 24
    - text: 宣道於別加、下亞大利、
      verse: 25
    - text: 航海至安提阿、昔二人見託於上帝之恩、以行今所畢之事功、卽在此也、
      verse: 26
    - text: 旣至、則集會衆、述上帝偕己所行之事、及闢信門於異邦人、
      verse: 27
    - text: 遂與門徒久居焉、
      verse: 28
  - chapter: 15
    verses:
    - text: 有數人來自猶太、訓諸兄弟曰、苟不依摩西例受割、不能得救也、
      verse: 1
    - text: 保羅巴拿巴與之大相爭辯、衆定意遣保羅、巴拿巴、及會中數人、上耶路撒冷、見使徒長老、以此端問之、
      verse: 2
    - text: 於是會衆送之行、乃經腓尼基、撒瑪利亞、述異邦人之向化、諸兄弟大喜、
      verse: 3
    - text: 至耶路撒冷、會衆及使徒長老接納之、遂述上帝偕己所行之事、
      verse: 4
    - text: 有法利賽黨信者數人、起而言曰、必爲之行割、且命守摩西之例、○
      verse: 5
    - text: 使徒與長老集議此事、
      verse: 6
    - text: 多所辯論、彼得起、語衆曰、兄弟乎、爾知上帝昔於爾中選我、使異邦人由我口聞福音而信、
      verse: 7
    - text: 且知人心之上帝、亦爲之證、
      verse: 8
    - text: 賜以聖神、如賜我然、無分彼此、以信潔其心、
      verse: 9
    - text: 今何爲試上帝、以列祖及我儕不克負之軛、置門徒頸乎、
      verse: 10
    - text: 我儕信己得救、乃由主耶穌恩、亦如彼然、○
      verse: 11
    - text: 衆默然、聽巴拿巴、保羅、述上帝由彼於異邦人中、所行異蹟奇事、
      verse: 12
    - text: 言竟、雅各曰、兄弟其聽之、
      verse: 13
    - text: 西門已述上帝初垂顧異邦、由其中取民、以歸己名、
      verse: 14
    - text: 諸先知之言、與此符合、
      verse: 15
    - text: 如經云、此後我將反、復建大衞傾覆之幕、復建其頹垣而立之、
      verse: 16
    - text: 俾其餘民、及凡奉我名之異邦人尋主、
      verse: 17
    - text: 此自世初、示人斯事之主言之矣、
      verse: 18
    - text: 故我擬自異邦歸上帝者、勿擾之、
      verse: 19
    - text: 惟書諭之、戒偶像之汚與淫、並勒死之牲及血、
      verse: 20
    - text: 蓋伊古以來、摩西之書、於各邑有宣之者、每安息日、讀於會堂也、○
      verse: 21
    - text: 時、使徒長老與會衆、決意於其中選人、偕保羅巴拿巴往安提阿、卽選稱巴撒巴之猶大、及西拉、乃兄弟中之尊者、
      verse: 22
    - text: 以書託之、其書云、使徒長老兄弟、請安提阿、叙利亞、基利家、異邦之諸兄弟安、
      verse: 23
    - text: 蓋聞有數人出自我中、以言擾爾、傾陷爾心、然非我儕所命、
      verse: 24
    - text: 我儕同心決意選人、遣偕所愛之巴拿巴保羅就爾、
      verse: 25
    - text: 皆爲我主耶穌基督名而致命者也、
      verse: 26
    - text: 故遣猶大、西拉、彼將口述此事於爾、
      verse: 27
    - text: 蓋聖神與我儕、決意不以他任加爾、惟此要者數端、
      verse: 28
    - text: 卽戒祭像之物及血、並勒死之牲與淫、爾若戒此、則善矣、願爾平康、○
      verse: 29
    - text: 彼等奉遣、至安提阿、集衆授書、
      verse: 30
    - text: 衆讀之、喜其慰、
      verse: 31
    - text: 猶大、西拉、亦先知者、以多言勸兄弟、而堅固之、
      verse: 32
    - text: 居久之、兄弟使之安然歸於遣之者、
      verse: 33
    - text: 惟保羅、巴拿巴、仍居安提阿、偕多人訓誨、而宣主道、○
      verse: 34
    - text: 惟保羅、巴拿巴、仍居安提阿、偕多人訓誨、而宣主道、○
      verse: 35
    - text: 越數日、保羅謂巴拿巴曰、我儕且復往昔宣主道諸邑、視兄弟若何、
      verse: 36
    - text: 巴拿巴欲攜稱馬可之約翰偕往、
      verse: 37
    - text: 保羅以爲攜之非宜、因其昔在旁非利亞離之而去、不偕往供事也、
      verse: 38
    - text: 遂啟爭端、彼此分離、巴拿巴攜馬可、航海往居比路、
      verse: 39
    - text: 保羅選西拉同行、諸兄弟以之託於主恩、
      verse: 40
    - text: 乃周行敍利亞、基利家、堅諸會焉、
      verse: 41
  - chapter: 16
    verses:
    - text: 保羅至特庇、又適路司得、在彼有門徒提摩太者、猶太信婦之子、其父希利尼人也、
      verse: 1
    - text: 爲路司得以哥念諸兄弟所譽、
      verse: 2
    - text: 保羅欲攜之同往、以該處之猶太人故、爲之行割、蓋皆知其父爲希利尼人也、
      verse: 3
    - text: 遂經諸邑、以耶路撒冷使徒長老所定之命、授門徒守之、
      verse: 4
    - text: 於是諸會之信益堅、人數日增、○
      verse: 5
    - text: 經行弗呂家加拉太地、且聖神禁其宣道於亞西亞也、
      verse: 6
    - text: 至每西亞境、欲往庇推尼、耶穌之神不許、
      verse: 7
    - text: 乃越每西亞、下特羅亞、
      verse: 8
    - text: 保羅夜見異象、有馬其頓人、立而求之曰、請過馬其頓助我儕、
      verse: 9
    - text: 保羅見此異象、遂圖往馬其頓、誠以主召我儕宣福音於彼也、○
      verse: 10
    - text: 自特羅亞揚帆、徑至撒摩特喇、次日至尼亞波利、
      verse: 11
    - text: 遂適腓立比、乃馬其頓一方之首邑、羅馬新疆也、我儕居此數日、
      verse: 12
    - text: 值安息日、出邑門至河濱、知有祈禱所、乃坐、而與會集之婦女言、
      verse: 13
    - text: 有婦名呂底亞、乃推雅推喇邑人、售紫布爲業、素拜上帝者也、彼聽之、主啟其心、專嚮保羅所言、
      verse: 14
    - text: 婦舉家受洗、求我儕曰、若以我爲忠於主者、則入居我家、遂強留我儕、○
      verse: 15
    - text: 後適祈禱所、遇一婢爲卜筮之鬼所憑、以其術大利厥主、
      verse: 16
    - text: 隨保羅及我儕、呼曰、斯人乃至高上帝之僕、以拯救之道宣於爾曹、
      verse: 17
    - text: 如是者多日、保羅厭之、反身謂其鬼曰、我以耶穌基督名、命爾出彼、鬼卽出、○
      verse: 18
    - text: 婢之主見其獲利之望已失、則執保羅西拉、曳入市、見有司、
      verse: 19
    - text: 解於上憲曰、此猶太人也、大擾我邑、
      verse: 20
    - text: 宣我羅馬人不宜受不宜行之規、
      verse: 21
    - text: 羣衆起而攻之、上憲命褫其衣、杖之、
      verse: 22
    - text: 杖甚、則下之獄、命獄吏固守之、
      verse: 23
    - text: 獄吏受命、下之內獄、以木桎其足、
      verse: 24
    - text: 夜半、保羅西拉載禱載詠、頌美上帝、諸囚傾聽、
      verse: 25
    - text: 地忽大震、獄基動搖、諸門頓啟、囚之械繫盡解、
      verse: 26
    - text: 獄吏寤、見獄門啟、拔刀將自殺、意諸囚已逃也、
      verse: 27
    - text: 保羅大聲呼曰、毋自戕、我儕咸在、
      verse: 28
    - text: 獄吏索火躍入、戰慄伏於保羅西拉前、
      verse: 29
    - text: 導之出、曰、主、我當何爲而得救、
      verse: 30
    - text: 曰、信主耶穌、爾與爾家必得救矣、
      verse: 31
    - text: 遂以主道語之、及凡在其家者、
      verse: 32
    - text: 是夜是時、獄吏攜二人濯其傷、與其家人卽受洗焉、
      verse: 33
    - text: 遂延之入室、爲之具餐、旣信上帝、舉家喜甚、○
      verse: 34
    - text: 及旦、上憲遣隸曰、釋此二人、
      verse: 35
    - text: 獄吏以斯言告保羅曰、上憲遣人釋爾、今可出、安然而去、
      verse: 36
    - text: 保羅曰、我儕羅馬人也、未定罪、而於衆前扑之、且下獄、今欲私出我乎、必不可、宜自來引我出也、
      verse: 37
    - text: 隸以此言覆上憲、上憲聞其爲羅馬人、則懼、
      verse: 38
    - text: 遂來謝焉、引之出、請去其邑、
      verse: 39
    - text: 二人出獄、入呂底亞室、見兄弟而慰之、乃去、
      verse: 40
  - chapter: 17
    verses:
    - text: 經行暗妃波里、亞波羅尼亞、至帖撒羅尼迦、有猶太人會堂、
      verse: 1
    - text: 保羅依然入之、歷三安息日、本諸經與人辯論、
      verse: 2
    - text: 於基督當受害、自死復起、闡發而指陳之、又云、我所宣於爾之耶穌、卽基督也、
      verse: 3
    - text: 中有數人受勸、附於保羅西拉、又敬虔之希利尼人甚多、貴婦亦不少、
      verse: 4
    - text: 但猶太人妒之、招納市井匪類、聚集羣衆、使闔邑鼓譟、突至耶孫室、欲取二人以予民、
      verse: 5
    - text: 不遇、則曳耶孫、與數兄弟、至邑宰前、呼曰、擾亂天下者亦至此矣、
      verse: 6
    - text: 耶孫納之、此輩所行、違該撒命、言有他王耶穌也、
      verse: 7
    - text: 衆民與邑宰聞之、則悚懼、
      verse: 8
    - text: 乃取耶孫與餘人之保而釋之、○
      verse: 9
    - text: 兄弟乘夜、急遣保羅西拉往庇哩亞、至則入猶太人會堂、
      verse: 10
    - text: 此邑之人、賢於帖撒羅尼迦人、以其樂於受道、日究經文、果如此否、
      verse: 11
    - text: 故其中多信者、又有希利尼貴婦、及男子亦不少、
      verse: 12
    - text: 但帖撒羅尼迦之猶太人、知保羅宣上帝道於庇哩亞、遂至彼、聳衆而擾之、
      verse: 13
    - text: 兄弟卽遣保羅適於海、惟西拉提摩太尚留於彼、
      verse: 14
    - text: 送保羅者引至雅典、旣受其命、召西拉提摩太速就之、乃返、○
      verse: 15
    - text: 保羅在雅典待之、見其邑偶像充斥、中心憤激、
      verse: 16
    - text: 乃在會堂、與猶太人、及敬虔者辯論、且日在市、與所遇者亦然、
      verse: 17
    - text: 有以彼古羅、斯多亞二教之哲士數人、與之爭辨、或曰、此啁嘐者、欲何言耶、或曰、似宣揚異邦鬼神者、蓋保羅宣耶穌及復起也、
      verse: 18
    - text: 遂援之至亞畧巴古、曰、爾所言之新教、可得聞乎、
      verse: 19
    - text: 爾引異聞入我耳、故我儕欲知其意焉、
      verse: 20
    - text: 蓋雅典人及旅是邑者、不遑他務、惟於新者是言是聽、○
      verse: 21
    - text: 保羅立於亞畧巴古曰、雅典人乎、我見爾凡事敬畏鬼神、過矣、
      verse: 22
    - text: 適遊行時、觀爾所拜者、遇一壇、書曰、未識之神、爾所未識而崇拜者、我明告爾、
      verse: 23
    - text: 夫造宇宙及其中萬有之神、乃天地主、不居手造之殿、
      verse: 24
    - text: 非若有所需者、受人手之供事、自以生命氣息、及萬物賜衆、
      verse: 25
    - text: 且由一本造萬邦之人、以居全地、時以定之、界以限之、
      verse: 26
    - text: 俾其尋上帝、庶揣摩得之、然彼不遠我儕一人也、
      verse: 27
    - text: 蓋我儕在其中而生、而動、而存、如爾作詩者有云、我儕亦爲其裔、
      verse: 28
    - text: 旣爲上帝裔、則不當意其性質如金銀石、爲人工機巧雕琢者、
      verse: 29
    - text: 是以往時無知、上帝容之、今乃隨在命衆改悔、
      verse: 30
    - text: 蓋彼已定一日、將以所立之人、義鞫天下、乃自死復起之、俾衆徵信焉、○
      verse: 31
    - text: 衆聞死者復起之言、或哂之、或曰、願再聞爾言此、
      verse: 32
    - text: 於是保羅離之而去、然有數人附而信焉、
      verse: 33
    - text: 中有亞畧巴古之丟尼修、及婦大馬哩者、又有他人偕之、
      verse: 34
  - chapter: 18
    verses:
    - text: 厥後、保羅去雅典、至哥林多、
      verse: 1
    - text: 遇猶太人亞居拉者、生於本都、與妻百基拉、甫自義大利來、因革老丟命猶太人盡離羅馬、保羅就之、
      verse: 2
    - text: 以同藝故、遂與偕居工作、其藝蓋製幕也、
      verse: 3
    - text: 每安息日、保羅在會堂辯論、勸猶太人與希利尼人、○
      verse: 4
    - text: 及西拉提摩太來自馬其頓、保羅爲道迫切、於猶太人證耶穌爲基督、
      verse: 5
    - text: 猶太人敵而謗之、保羅振衣曰、爾血歸爾首、我無尤焉、今而後我就異邦人矣、
      verse: 6
    - text: 遂去之、入敬上帝者猶士都之室、鄰於會堂、
      verse: 7
    - text: 司會堂者基利司布與其全家信主、哥林多人、多有聞道而信、且受洗者、
      verse: 8
    - text: 夜間、主於異象中、語保羅曰、勿懼、宜言勿默、
      verse: 9
    - text: 蓋我偕爾、無人擊爾害爾、因我有多民於此邑也、
      verse: 10
    - text: 保羅居彼一年有六月、以上帝道訓之、○
      verse: 11
    - text: 迦流爲亞該亞方伯時、猶太人同心起而攻保羅、曳至公座之前、
      verse: 12
    - text: 曰、此人勸衆違律以拜上帝、
      verse: 13
    - text: 保羅將啟口、迦流語猶太人曰、猶太人乎、苟因不義奸惡之事、理宜聽爾、
      verse: 14
    - text: 若辯論言語名稱、及爾之律、爾自理之、我不欲判此也、
      verse: 15
    - text: 遂逐之出、
      verse: 16
    - text: 衆執司會堂者所提尼、於公座前扑之、迦流槪不置意、○
      verse: 17
    - text: 保羅尚居多日、乃別諸兄弟、航海往叙利亞、百基拉亞居拉偕之、在堅革哩翦髮、有矢誓故也、
      verse: 18
    - text: 至以弗所、留二人於彼、自入會堂、與猶太人辯論、
      verse: 19
    - text: 衆請久居、不許、
      verse: 20
    - text: 乃別之曰、若上帝許之、我將反而就爾、遂舟行去以弗所、
      verse: 21
    - text: 至該撒利亞、登岸、上耶路撒冷、問安於會、後下安提阿、
      verse: 22
    - text: 久之又往、以次經加拉太、弗呂家之地、堅諸門徒焉、○
      verse: 23
    - text: 有猶太人亞波羅者、生於亞力山太、至以弗所、
      verse: 24
    - text: 其人博學、諳於諸經、嘗受訓於主道、且銳志以耶穌之事、詳言誨人、彼惟知約翰之洗而已、
      verse: 25
    - text: 在會堂毅然而言、百基拉、亞居拉、聞而延之、述上帝之道尤詳、
      verse: 26
    - text: 亞波羅欲往亞該亞、諸兄弟勉之、遺書門徒、令接納之、旣至、大有助於由恩而信者、
      verse: 27
    - text: 蓋於衆前、力折猶太人、引諸經指明耶穌爲基督也、
      verse: 28
  - chapter: 19
    verses:
    - text: 亞波羅在哥林多時、保羅經行高原、至以弗所、遇數門徒、
      verse: 1
    - text: 問之曰、爾信時已受聖神否、對曰、聖神之臨、我未嘗聞也、
      verse: 2
    - text: 曰、然則爾受之洗、何所歸耶、曰、約翰之洗、
      verse: 3
    - text: 保羅曰、約翰乃施改悔之洗、告民當信後己而來者、卽耶穌也、
      verse: 4
    - text: 衆聞之、則受洗、歸主耶穌之名、
      verse: 5
    - text: 保羅爲之按手、聖神臨之、遂言諸方言及豫言、
      verse: 6
    - text: 共約十有二人、○
      verse: 7
    - text: 保羅入會堂、毅然而言、歷三月、以上帝國之事、辯論勸誨、
      verse: 8
    - text: 有剛愎弗順者數人、當衆前詆誹此道、保羅乃去之、亦令門徒離之、日在推喇奴之學塾辯論、
      verse: 9
    - text: 如是者二年、致居亞西亞之猶太人、希利尼人、悉聞主道、
      verse: 10
    - text: 上帝假保羅手、行非常之能事、
      verse: 11
    - text: 甚有自其身取巾、或襜衣、加諸病者、病卽退、邪鬼亦出、
      verse: 12
    - text: 有猶太術士數人、於邪鬼所附者、擅呼主耶穌名、曰、我藉保羅所宣之耶穌命爾出、
      verse: 13
    - text: 行此者、有猶太祭司長士基瓦之七子、
      verse: 14
    - text: 邪鬼應之曰、我知耶穌、亦識保羅、爾曹誰也、
      verse: 15
    - text: 邪鬼所附之人、遂躍其上、勝而制之、致裸且傷、逃出其室、
      verse: 16
    - text: 居以弗所之猶太人、希利尼人、皆知之、無不恐懼、而主耶穌之名丕顯矣、
      verse: 17
    - text: 多有信者來、自承其咎、且訴其所爲、
      verse: 18
    - text: 素行異術者、多集其書、焚於衆前、計值五萬金、
      verse: 19
    - text: 主道熾昌、而獲勝、有如此者、○
      verse: 20
    - text: 此事旣竟、保羅定意經馬其頓、亞該亞、往耶路撒冷、曰、至彼後、我亦必見羅馬矣、
      verse: 21
    - text: 乃遣供事者二人、提摩太、以拉都、往馬其頓、己則暫留亞西亞、○
      verse: 22
    - text: 維時、因斯道大起騷動、
      verse: 23
    - text: 蓋有銀工底米丟者、素製亞底米銀龕、使爲此者事業增益、
      verse: 24
    - text: 乃集諸工、與之同業者曰、諸君、我儕以此業獲利、爾所知也、
      verse: 25
    - text: 惟此保羅勸導多人、使之轉移、謂人手所作者非神、不第於以弗所、亦幾徧亞西亞、爾亦聞且見之矣、
      verse: 26
    - text: 如是、不特我業危殆、爲人所輕、卽大女神亞底米之殿、亦歸烏有、且徧亞西亞、及天下所拜者、其顯赫將黜矣、
      verse: 27
    - text: 衆聞之、怒甚、呼曰、大哉、以弗所人之亞底米也、
      verse: 28
    - text: 舉邑擾攘、執保羅之同行者、馬其頓人該猶、亞里達古、同心擁入劇場、
      verse: 29
    - text: 保羅欲入見衆、門徒不許、
      verse: 30
    - text: 亞西亞官長數人、保羅友也、亦遣人勸之、勿冒險而入、
      verse: 31
    - text: 因羣衆紛亂、喧譁不一、強半不知何爲而集也、
      verse: 32
    - text: 猶太人簇擁亞力山大、或曳之出衆前、亞力山大搖手、欲自訴於民、
      verse: 33
    - text: 衆識其爲猶太人、同聲呼曰、大哉、以弗所人之亞底米也、如此者約一時、
      verse: 34
    - text: 司書撫衆曰、以弗所人乎、孰不知我邑、乃守大亞底米之殿、及自丟斯所降之像乎、
      verse: 35
    - text: 此事旣不能詰、則宜靜息、毋造次、
      verse: 36
    - text: 況此人非攘殿物、非讟我女神、而爾曳之至此耶、
      verse: 37
    - text: 若底米丟與所偕之工匠興訟、自有聽訟之期、亦有方伯、彼此質成可也、
      verse: 38
    - text: 爾曹若問他事、可於法律會堂斷之、
      verse: 39
    - text: 蓋我儕今日無故擾亂、恐因之被鞫、而無辭以解也、
      verse: 40
    - text: 言畢、則散其衆、
      verse: 41
  - chapter: 20
    verses:
    - text: 亂旣定、保羅招門徒勸之、遂言別、往馬其頓、
      verse: 1
    - text: 經其四境、以多端勸衆、則至希臘、
      verse: 2
    - text: 居三月、將乘舟往敍利亞、猶太人設計害之、遂定意由馬其頓而反、
      verse: 3
    - text: 從之適亞西亞者、有庇哩亞人畢羅斯之子所巴特、帖撒羅尼迦人亞里達古、西公都、特庇人該猶、並提摩太、及亞西亞人推基古、特羅非摩、
      verse: 4
    - text: 皆先往、在特羅亞相待、
      verse: 5
    - text: 除酵節後、我儕由腓立比航海、五日至特羅亞、與之相會、居七日焉、○
      verse: 6
    - text: 七日之首日、集而擘餅、保羅將於次日啟行、與衆講論、延至夜半、
      verse: 7
    - text: 所集之樓、多設燈火、
      verse: 8
    - text: 有少者猶推古、坐牖上、倦而酣睡、保羅講論已久、少者因睡熟、自三層樓墜下、扶之已死、
      verse: 9
    - text: 保羅下、伏其上而抱之、謂衆勿自擾、其生猶存、
      verse: 10
    - text: 乃復上、擘餅而食、相論久之、天明遂行、
      verse: 11
    - text: 少者旣生、衆攜去之、慰甚、○
      verse: 12
    - text: 我儕先登舟往亞朔、欲在彼接保羅、乃其所定、因欲徒步至彼也、
      verse: 13
    - text: 旣會於亞朔、我儕接之、遂往米推利尼、
      verse: 14
    - text: 由彼航海、次日經基阿前、又次日泊於撒摩、又次日至米利都、
      verse: 15
    - text: 蓋保羅曾定意航海越以弗所、免淹留於亞西亞、乃速行、庶於五旬節、至耶路撒冷也、○
      verse: 16
    - text: 自米利都、遣人至以弗所、招會之長老來、
      verse: 17
    - text: 旣至、則謂之曰、爾曹知我自初履亞西亞之日、與爾相偕、始終如何、
      verse: 18
    - text: 我之事主、凡事謙遜涕泣、因猶太人謀害、而歷諸艱、
      verse: 19
    - text: 凡益爾者、我無所隱、或於衆前、或歷諸家、示爾教爾、
      verse: 20
    - text: 勸猶太人、與希利尼人、宜以改悔向上帝、以信向我主耶穌基督、
      verse: 21
    - text: 今我心迫切往耶路撒冷、未知所遇若何、
      verse: 22
    - text: 惟聖神每邑示我、有械繫患難俟我也、
      verse: 23
    - text: 然我不以己生爲意而貴之、惟欲盡我程途、及由主耶穌所授之職、以證上帝恩惠之福音、
      verse: 24
    - text: 我素與爾交遊、宣上帝國、今知爾衆不復覿我面矣、
      verse: 25
    - text: 故我今日爲證於爾、衆人之血、我無與焉、
      verse: 26
    - text: 蓋上帝之旨、我無隱諱、悉宣於爾、
      verse: 27
    - text: 爾當自愼、亦愼全羣、乃聖神立爾監督於其中、以牧上帝之會、卽以己血所購者也、
      verse: 28
    - text: 我知我去後、將有兇狼入爾中、不惜其羣、
      verse: 29
    - text: 亦將有人起於爾中、出悖逆之言、誘門徒從之、
      verse: 30
    - text: 故當儆醒、憶我三年之久、晝夜流涕不已、以勸爾衆、
      verse: 31
    - text: 今我薦爾於上帝、及其恩道、能建立爾、賜爾有業於凡成聖者之中、
      verse: 32
    - text: 我未始貪人之金銀衣服、
      verse: 33
    - text: 乃此二手嘗供我、及偕我者之需、爾所知也、
      verse: 34
    - text: 我凡事垂範示爾、當如是勤勞、以扶助柔弱者、且憶主耶穌之言、予者較受者更有福也、○
      verse: 35
    - text: 言畢、跪而偕衆祈禱、
      verse: 36
    - text: 衆大哭、俯保羅頸、而吻接之、
      verse: 37
    - text: 爲其言不復覿我面、甚以爲憂、乃送之登舟、
      verse: 38
  - chapter: 21
    verses:
    - text: 我儕旣別衆、揚帆徑至哥士、翌日至羅底、遂適帕大喇、
      verse: 1
    - text: 遇往腓尼基之舟、登之而行、
      verse: 2
    - text: 遙望居比路、右行而避之、航至敍利亞、於推羅登岸、蓋舟於彼卸載也、
      verse: 3
    - text: 遇有門徒、與居七日、斯人感於聖神、謂保羅勿履耶路撒冷、
      verse: 4
    - text: 越七日、啟行、衆偕妻孥、送至邑外、皆跪於岸祈禱、
      verse: 5
    - text: 互相言別、我儕登舟、衆乃歸、
      verse: 6
    - text: 自推羅至多利買、水程旣盡、乃問安於兄弟、同居一日、
      verse: 7
    - text: 次日去彼、至該撒利亞、入宣道者腓利家居之、彼乃七執事之一也、
      verse: 8
    - text: 有四女、皆處子、而能豫言、
      verse: 9
    - text: 旣居數日、有先知亞迦布者、來自猶太、
      verse: 10
    - text: 就我儕、取保羅之帶、自縛手足、曰、聖神言猶太人在耶路撒冷、將如是縛斯帶之主、付異邦人手矣、
      verse: 11
    - text: 我儕聞此與斯土之人、勸保羅、勿上耶路撒冷、
      verse: 12
    - text: 保羅曰、爾曹胡爲哭泣、而摧我心乎、我爲主耶穌名、不第受縛、卽死於耶路撒冷、亦甘心也、
      verse: 13
    - text: 旣不受勸、我儕則止、曰、願主旨得成焉、○
      verse: 14
    - text: 越數日、束裝上耶路撒冷、
      verse: 15
    - text: 有該撒利亞數門徒偕往、攜居比路人拿孫、舊門徒也、我儕擬居其家、○
      verse: 16
    - text: 旣至耶路撒冷、諸兄弟欣然相接、
      verse: 17
    - text: 次日、保羅與我儕入見雅各、諸長老亦在、
      verse: 18
    - text: 保羅旣問衆安、卽以上帝由己行於異邦之役事、一一述之、
      verse: 19
    - text: 衆聞之、歸榮上帝、謂保羅曰、兄弟、爾見猶太信者數萬、皆熱衷守律、
      verse: 20
    - text: 彼聞爾教異邦之猶太人、違背摩西勿與子行割、亦勿循諸規、
      verse: 21
    - text: 今將若何、蓋彼必聞爾至、
      verse: 22
    - text: 故宜依我言而行、我中有矢誓者四人、
      verse: 23
    - text: 爾攜之去、與之同潔、代爲出費、俾得薙髮、如此、則衆知前所聞者皆虛、而爾自正行而守律也、
      verse: 24
    - text: 至於異邦之信者、我儕已遺書、擬定宜戒祭像之物、及血、並勒死之牲、與淫而已、
      verse: 25
    - text: 次日、保羅攜其人、與之同潔、入殿、告以潔期何時而滿、迨爲之獻祭焉、○
      verse: 26
    - text: 七日將竟、來自亞西亞之猶太人、見保羅在殿、唆衆執之、
      verse: 27
    - text: 呼曰、以色列人其助之、此乃徧處教衆、敵民與律、及斯殿者、又引希利尼人進殿、汚此聖所、
      verse: 28
    - text: 蓋衆曾見以弗所人特羅非摩偕保羅在邑、疑其引之入殿也、
      verse: 29
    - text: 於是舉邑震動、民趨集、執保羅、曳之出殿、諸門卽閉、
      verse: 30
    - text: 方欲殺之、營中之千夫長、聞舉耶路撒冷紛亂、
      verse: 31
    - text: 卽率士卒、及百夫長、趨就之、衆見千夫長與士卒、則不復扑保羅、
      verse: 32
    - text: 千夫長前執保羅、命以二鏈繫之、問其爲誰、所行何事、
      verse: 33
    - text: 衆譁不一、千夫長因衆擾亂、不得其情、命曳之入營、
      verse: 34
    - text: 及階、以衆擁甚、士卒遂舁保羅、
      verse: 35
    - text: 民衆隨而呼曰、滅之、○
      verse: 36
    - text: 保羅將入營、謂千夫長曰、我與爾言可乎、曰、爾諳希利尼言乎、
      verse: 37
    - text: 爾非昔日作亂之埃及人、率兇徒四千、出於野者乎、
      verse: 38
    - text: 保羅曰、我乃猶太人、生於基利家之大數、非鄙邑民也、請許我與民言、
      verse: 39
    - text: 許之、保羅立於階、向民搖手、旣而靜默、則以希伯來言語之、
      verse: 40
  - chapter: 22
    verses:
    - text: 曰、諸父兄弟、我今自訴於爾、請聽之、
      verse: 1
    - text: 衆聞其言希伯來言、靜謐益甚、
      verse: 2
    - text: 保羅曰、我乃猶太人、生於基利家之大數、長於此邑、受業於迦瑪列門、依我祖之嚴律、爲上帝熱衷、一如今日爾衆然、
      verse: 3
    - text: 我曾窘逐斯道之人、以至於死、無論男女、繫付於獄、
      verse: 4
    - text: 大祭司與諸長老、亦爲我證、我曾受其達於兄弟之書、往大馬色、欲繫在彼者、曳至耶路撒冷受刑、
      verse: 5
    - text: 行近大馬色、時約日中、忽有大光自天環照、
      verse: 6
    - text: 我卽仆地、聞有聲謂我曰、掃羅、掃羅、何窘逐我、
      verse: 7
    - text: 我對曰、主、爾爲誰、曰、我乃拿撒勒耶穌、爾所窘逐者也、
      verse: 8
    - text: 偕我者見其光、不聞其聲、
      verse: 9
    - text: 我曰、主、我當何爲、曰、起、入大馬色、在彼凡所定爾將行者、悉告爾焉、
      verse: 10
    - text: 緣光之耀、我不能見、偕我者援我手、導入大馬色、
      verse: 11
    - text: 有亞拿尼亞、依律乃敬虔者、爲居大馬色之猶太人所稱、
      verse: 12
    - text: 就而立於我旁、曰、兄弟掃羅、爾可復見、我卽舉目見之、
      verse: 13
    - text: 又曰、我列祖之上帝立爾、俾知其旨、見彼義者、聞其口出之言、
      verse: 14
    - text: 蓋爾將以所見所聞者、爲證於衆、
      verse: 15
    - text: 今何待乎、起、籲其名而受洗、滌爾罪焉、
      verse: 16
    - text: 我反耶路撒冷、在殿祈禱、神遊象外、
      verse: 17
    - text: 見其語我曰、速出耶路撒冷、蓋其人不納爾所證於我者也、
      verse: 18
    - text: 我曰、主、衆知我拘囚信爾者、在諸會堂扑之、
      verse: 19
    - text: 證爾者司提反之血見流時、我旁立樂從、守殺之者之衣、
      verse: 20
    - text: 主曰、往哉、我將遣爾遠適異邦、○
      verse: 21
    - text: 衆聞之至此、則揚聲曰、是夫也、當去之於世、不宜生也、
      verse: 22
    - text: 衆喧呼、擲衣揚塵於空、
      verse: 23
    - text: 千夫長乃命攜保羅入營、以鞭拷訊之、欲知衆之喧呼何故、
      verse: 24
    - text: 方以革帶繫之、保羅謂旁立之百夫長曰、羅馬人未定罪而鞭之、可乎、
      verse: 25
    - text: 百夫長聞此、往告千夫長曰、爾何爲乎、此羅馬人也、
      verse: 26
    - text: 千夫長前謂保羅曰、告我、爾爲羅馬人否、
      verse: 27
    - text: 曰、然、千夫長曰、我以多金得入此籍、保羅曰、我生而然者也、
      verse: 28
    - text: 於是拷訊者退、千夫長知其爲羅馬人、因曾縛之、亦懼、○
      verse: 29
    - text: 翌日、欲確知猶太人訟彼之實、乃解其縛、命祭司諸長、與公會咸集、攜保羅出、立於衆前、
      verse: 30
  - chapter: 23
    verses:
    - text: 保羅注目視公會曰、兄弟乎、我於上帝前、以良心處世、至於今日、
      verse: 1
    - text: 大祭司亞拿尼亞、命侍立者擊其口、
      verse: 2
    - text: 保羅曰、粉飾之牆乎、上帝將擊爾、爾坐其位、依律鞫我、乃違律命繫我乎、
      verse: 3
    - text: 侍立者曰、上帝之大祭司、爾詬之乎、
      verse: 4
    - text: 保羅曰、兄弟乎、我不識其爲大祭司也、記有之、勿詆爾民之有司、
      verse: 5
    - text: 保羅知斯會衆、半爲撒都該人、半爲法利賽人、遂於會中呼曰、兄弟乎、我法利賽人也、亦法利賽人之子、今受鞫、乃因死者復起之望也、
      verse: 6
    - text: 言竟、法利賽人與撒都該人、互起爭端、衆遂分歧、
      verse: 7
    - text: 蓋撒都該人言、無復起、無天使、無神靈、而法利賽人乃謂皆有之、
      verse: 8
    - text: 遂大喧嘩、法利賽黨之士子數人、起而爭曰、我不見此人有何惡、或有神靈、或天使、與之言乎、
      verse: 9
    - text: 斯時大起紛爭、千夫長恐保羅被衆撦裂、命士卒下、由衆中奪之出、引之入營、○
      verse: 10
    - text: 是夜、主立其旁曰、安爾心、爾旣證我於耶路撒冷、亦必如是證於羅馬、○
      verse: 11
    - text: 及旦、猶太人結黨誓而自呪曰、不殺保羅、不食不飲、
      verse: 12
    - text: 同謀者、四十餘人、
      verse: 13
    - text: 乃詣祭司諸長與長老曰、我儕已發重誓、不殺保羅、不進食也、
      verse: 14
    - text: 今請偕同公會、告千夫長、明日曳之至爾前、若將詳究其情者、我儕已備、於其未至時殺之、
      verse: 15
    - text: 保羅姊妹之子、聞其設伏、入營以告保羅、
      verse: 16
    - text: 保羅請一百夫長至曰、引此少者見千夫長、有事告之、
      verse: 17
    - text: 遂引詣千夫長曰、囚者保羅、請我引此少者見爾、有事以告、
      verse: 18
    - text: 千夫長執其手、至僻處、私問曰、爾欲何事告我乎、
      verse: 19
    - text: 曰、猶太人相約、求爾明日曳保羅至公會、若將詳詰其情者、
      verse: 20
    - text: 乞勿從之、蓋其中有四十餘人、設伏伺之、且誓而自呪、不殺保羅、不食不飲、今已備矣、惟冀爾許之耳、
      verse: 21
    - text: 千夫長遣少者去、戒之曰、爾以斯事報我、勿以告人、
      verse: 22
    - text: 遂召百夫長二人曰、備卒二百、騎七十、持戟者二百、今夜亥初、往該撒利亞、
      verse: 23
    - text: 且備畜、使保羅乘之、護送至方伯腓力斯、
      verse: 24
    - text: 又具以書、其畧曰、
      verse: 25
    - text: 革老丟、呂西亞、請方伯腓力斯大人安、
      verse: 26
    - text: 此人爲猶太人所執、將殺之、我聞其爲羅馬人、率士卒往拯之、
      verse: 27
    - text: 欲知訟彼之故、引之至其公會、
      verse: 28
    - text: 見所訟者、祇辯論其律、無當死當繫之事、
      verse: 29
    - text: 或以將害斯人之計告我、我卽遣詣爾、亦命訟之者、告於爾前、○
      verse: 30
    - text: 士卒奉命、攜保羅夜至安提帕底、
      verse: 31
    - text: 次日、騎兵送之、餘者歸營、
      verse: 32
    - text: 至該撒利亞、呈書方伯、使保羅立於前、
      verse: 33
    - text: 方伯覽畢、問爲何省人、知其屬基利家、
      verse: 34
    - text: 曰、訟爾者至、我將聽爾、遂命守之於希律公廨、
      verse: 35
  - chapter: 24
    verses:
    - text: 越五日、大祭司亞拿尼亞、與長老數人、及辯士帖土羅、下至該撒利亞、訟保羅於方伯、
      verse: 1
    - text: 召保羅至、帖土羅訟之曰、
      verse: 2
    - text: 腓力斯大人、我儕由爾獲享承平、藉爾先見、此邦之弊、得以轉移、我儕隨時隨地、感謝靡旣、
      verse: 3
    - text: 今不敢煩凟、惟求寬宥、聽我片言、
      verse: 4
    - text: 蓋我儕見此人如癘疫、於天下猶太人中滋亂、爲拿撒勒黨之首、
      verse: 5
    - text: 曾欲辱殿、我儕執之、
      verse: 6
    - text: 曾欲辱殿、我儕執之、
      verse: 7
    - text: 爾審訊之、可知我儕所控之諸端矣、
      verse: 8
    - text: 猶太人同聲曰、誠如是也、○
      verse: 9
    - text: 方伯頷之、保羅言曰、我知爾聽訟此邦有年矣、故樂於自訴、
      verse: 10
    - text: 我上耶路撒冷崇拜、僅十有二日、爾可詢而知也、
      verse: 11
    - text: 彼未嘗見我在殿、或會堂、或邑中、與人辯論聳衆、
      verse: 12
    - text: 今彼訟我之事、不能證於爾前、
      verse: 13
    - text: 惟此一事、我於爾承之、卽彼所謂旁門之道、我依之、奉事我列祖之上帝、悉信合於律法、及先知書所載者、
      verse: 14
    - text: 且於上帝有望、無論義與不義、皆將復起、亦如彼之所冀也、
      verse: 15
    - text: 我於此自勵、對上帝及世人、常存無虧之良、
      verse: 16
    - text: 今越多年、我攜周濟我邦之資、及所獻之禮而歸、
      verse: 17
    - text: 彼遇我在殿自潔、無衆無譁、惟自亞西亞來之猶太數人、
      verse: 18
    - text: 若有可罪我者、則彼宜在爾前控之、
      verse: 19
    - text: 不然、則任斯人自言、見我立公會前、有何不義、
      verse: 20
    - text: 但爲一言、卽我立於衆中呼曰、我今被鞫於爾前、乃因死者復起之理也、○
      verse: 21
    - text: 腓力斯詳知斯道、遂遲延之曰、俟千夫長呂西亞至、我將判定爾事、
      verse: 22
    - text: 遂命百夫長守保羅而寬之、其友供之者、槪勿禁、○
      verse: 23
    - text: 越數日、腓力斯與其妻、猶太女土西拉至、召保羅、聽其言基督耶穌之道、
      verse: 24
    - text: 保羅論公義節制、及將來之鞫、腓力斯懼甚曰、今且退、暇時將召爾、
      verse: 25
    - text: 因冀保羅納以金、遂屢召之共語焉、
      verse: 26
    - text: 越二年、波求非斯都、代腓力斯職、腓力斯欲取悅猶太人、仍留保羅在縲絏中、
      verse: 27
  - chapter: 25
    verses:
    - text: 非斯都蒞任三日、自該撒利亞上耶路撒冷、
      verse: 1
    - text: 祭司諸長、與猶太尊者訟保羅、
      verse: 2
    - text: 乞恩准、取之至耶路撒冷、將設伏於路而殺之、
      verse: 3
    - text: 非斯都曰、保羅拘留該撒利亞、我將速返、
      verse: 4
    - text: 又曰、爾中有權者、可同往、其人有何不韙、則訟之、○
      verse: 5
    - text: 非斯都居彼、不過旬日、遂下至該撒利亞、翌日升座、命引保羅至、
      verse: 6
    - text: 自耶路撒冷來之猶太人環立、以多且重之故訟之、而不得其據、
      verse: 7
    - text: 保羅訴曰、猶太人之律、或殿、或該撒、我皆未犯之、
      verse: 8
    - text: 非斯都欲取悅猶太人、謂保羅曰、爾願上耶路撒冷、受鞫於我前乎、
      verse: 9
    - text: 保羅曰、我立於該撒公堂、乃我當受鞫之地、我未嘗行不義於猶太人、爾所明知也、
      verse: 10
    - text: 若行不義、而干死罪、雖死不辭、若訟我者皆虛、則無人能以我付彼、我上叩該撒矣、
      verse: 11
    - text: 非斯都與公會相議、乃謂之曰、爾旣上叩該撒、必往見該撒矣、○
      verse: 12
    - text: 越數日、亞基帕王與百尼基氏、至該撒利亞、問安於非斯都、
      verse: 13
    - text: 居彼久之、非斯都以保羅事陳於王曰、有腓力斯所留之囚、
      verse: 14
    - text: 我在耶路撒冷時、祭司諸長、與猶太長老訟之、求定其罪、
      verse: 15
    - text: 我應之曰、被訟者未與訟者面質、申訴其事、卽置之死、非羅馬人例也、
      verse: 16
    - text: 猶太人來集於此、我不遲延、翌日升座、命引其人至、
      verse: 17
    - text: 訟之者立、所訟之惡、非我所逆料者、
      verse: 18
    - text: 惟攻之以關乎敬鬼神之道、與一已死之人名耶穌者、而保羅乃言其生也、
      verse: 19
    - text: 我游移如何審訊、故問其欲往耶路撒冷受鞫否、
      verse: 20
    - text: 彼欲上叩、俟皇帝判定、故命留之、以待解於該撒、
      verse: 21
    - text: 亞基帕曰、我亦欲聽此人、曰、明日可聽之、○
      verse: 22
    - text: 翌日、亞基帕與百尼基氏、大張儀仗而來、偕諸千夫長、及邑之尊者、入公庭、非斯都命引保羅至、
      verse: 23
    - text: 曰、亞基帕王、與凡在此者乎、爾視此人、乃猶太人衆、在耶路撒冷及此處、求我而呼曰、不容其生者也、
      verse: 24
    - text: 然我察知其未行當死之事、且已上叩皇帝、故我定意解之、
      verse: 25
    - text: 惟未得其情、以奏我主、故出之衆前、尤在爾亞基帕王前、致審訊後、得有所陳、
      verse: 26
    - text: 蓋我以爲解囚、而不表厥訟辭、非理也、
      verse: 27
  - chapter: 26
    verses:
    - text: 亞基帕謂保羅曰、許爾自陳、保羅舉手訴曰、
      verse: 1
    - text: 亞基帕王歟、我爲猶太人所訟者、今日得陳於爾前、幸也、
      verse: 2
    - text: 更幸者、因猶太人之例規辯端、皆爾所知、故求寬忍聽我、
      verse: 3
    - text: 我自少時爲人若何、自始偕我故土之民、及在耶路撒冷、猶太人皆知之、
      verse: 4
    - text: 彼如允作證、則知我自始依我教中至嚴之門、爲法利賽人也、
      verse: 5
    - text: 今我立而被鞫、乃爲望上帝所許於我儕之列祖者、
      verse: 6
    - text: 我十二支、日夜殷勤崇事、亦望獲此許耳、王乎、我爲此望、爲猶太人所訟、
      verse: 7
    - text: 上帝若起夫死者、爾曹何以爲不可信乎、
      verse: 8
    - text: 昔我意謂拿撒勒耶穌之名、當多方攻之、
      verse: 9
    - text: 又嘗行此於耶路撒冷、且由祭司諸長受權、多囚聖徒、迨其見殺、我亦許之、
      verse: 10
    - text: 又屢刑之於會堂、強使褻凟、攻之益狂、窘逐之至於外邑、
      verse: 11
    - text: 王歟、我以祭司諸長之權、奉命往大馬色、
      verse: 12
    - text: 時當正午、途中見自天有光、燦耀於日、環照我及同行者、
      verse: 13
    - text: 衆皆仆地、我聞有聲、以希伯來音語我曰、掃羅、掃羅、何窘逐我、爾以足踢刺、難矣哉、
      verse: 14
    - text: 我曰、主、爾爲誰、曰、我乃爾所窘逐之耶穌也、
      verse: 15
    - text: 起而立、蓋我特見於爾、立爾爲役與證、以證爾所見、及我將示爾者、
      verse: 16
    - text: 我將拯爾於斯民、及異邦中、
      verse: 17
    - text: 我今遣爾就之、俾啟其目、使彼離暗就光、脫於撒但之權、而歸上帝、致得罪赦、同獲因信成聖之業、
      verse: 18
    - text: 亞基帕王歟、是以我未違自天之示、
      verse: 19
    - text: 乃先在大馬色、次在耶路撒冷、猶太全地、爰及異邦人、告之宜改悔、歸上帝、行事符於改悔、
      verse: 20
    - text: 猶太人因此諸事、執我於殿、欲殺我、
      verse: 21
    - text: 然我蒙上帝之佑、今日猶存、並爲證於尊者卑者之前、所言無非諸先知及摩西豫言之事、
      verse: 22
    - text: 卽基督必受害、本其由死復起、光照斯民、及異邦人也、○
      verse: 23
    - text: 保羅如此申訴、非斯都大聲曰、保羅、爾狂矣、爾多學、令爾狂矣、
      verse: 24
    - text: 曰、非斯都大人、我非狂也、我所言者、乃眞實通明之言、
      verse: 25
    - text: 以王知此、故於王前毅然言之、且深信此事、無所隱諱、蓋非行之於僻隅也、
      verse: 26
    - text: 亞基帕王歟、爾信諸先知否乎、我知爾信也、
      verse: 27
    - text: 亞基帕謂保羅曰、爾以少許之勸勉、令我爲基督徒耶、
      verse: 28
    - text: 保羅曰、我求上帝、無論以少以多、不獨使爾、卽凡今日聽我者、除此械繫、均與我無異也、○
      verse: 29
    - text: 王與方伯、及百尼基氏、並同坐者皆起、
      verse: 30
    - text: 退而相語曰、斯人所爲、無當死當繫之事、
      verse: 31
    - text: 亞基帕謂非斯都曰、斯人若未上叩該撒、釋之可也、
      verse: 32
  - chapter: 27
    verses:
    - text: 旣擬定使我儕航海、往義大利、則以保羅及他囚數人、付於御營之百夫長猶流、
      verse: 1
    - text: 遂登亞大米田舟、將往亞西亞海濱諸處、揚帆而行、有馬其頓之帖撒羅尼迦人、亞里達古偕焉、
      verse: 2
    - text: 次日、泊於西頓、猶流善待保羅、許就其友、俾得供給、
      verse: 3
    - text: 由彼揚帆行居比路島下、風逆故也、
      verse: 4
    - text: 旣濟基利家旁非利亞之海、至呂家之每拉、
      verse: 5
    - text: 遇亞力山太舟、將往義大利、百夫長令我儕登之、
      verse: 6
    - text: 緩行多日、僅至革尼土對面、爲風所阻、行革哩底島下、與撒摩尼相對、
      verse: 7
    - text: 沿岸而行、僅至一處名佳澳、近拉西亞邑、○
      verse: 8
    - text: 歷時旣久、已過禁食之期、舟行險危、保羅勸衆曰、
      verse: 9
    - text: 諸君、我觀此次行舟、必多損害、不第舟與貨已也、且及我儕生命矣、
      verse: 10
    - text: 然百夫長信舟長與舟主、過於保羅之言、
      verse: 11
    - text: 且以此澳度冬不便、多勸前行、或可至非尼基度冬、卽革哩底之一澳、向東南東北者、
      verse: 12
    - text: 適南風徐來、衆以爲得意、遂起錨、傍革哩底而行、
      verse: 13
    - text: 未幾狂風驟下、由島拍舟、其風名友拉革羅、
      verse: 14
    - text: 舟爲風所掣、不能勝之、隨風飄蕩、
      verse: 15
    - text: 行至一小島、名高大者之下、僅能收其小艇、
      verse: 16
    - text: 旣曳之上、乃多方護舟、以索縛其底、且恐擱於賽耳底灘、乃下帆、任其飄蕩、
      verse: 17
    - text: 狂風撼之甚、次日、棄其所載、
      verse: 18
    - text: 又次日、拋擲舟具、
      verse: 19
    - text: 多日不見日星、風雨交迫、而得救之望絕矣、
      verse: 20
    - text: 衆久未食、保羅立其中曰、諸君、爾昔當聽我言、若不離革哩底、則不遭此損害矣、
      verse: 21
    - text: 今我勸爾安心、因爾中無一喪命者、惟舟而已、
      verse: 22
    - text: 蓋我所屬所事之上帝、其使昨夜立於我側曰、
      verse: 23
    - text: 保羅勿懼、爾必立於該撒之前、且上帝悉以同舟者賜爾、
      verse: 24
    - text: 故諸君宜安心、我信上帝、我儕所遇者、必如所言也、
      verse: 25
    - text: 然必擱於一島矣、○
      verse: 26
    - text: 至第十四夜、舟飄於亞底亞海、約夜半、舟子以爲近岸、
      verse: 27
    - text: 測水得二十仞、少進、又測、得十五仞、
      verse: 28
    - text: 恐觸石、於舟尾投四錨、以冀天明、
      verse: 29
    - text: 舟子欲棄舟而逃、下小艇、佯爲投錨於舟首者、
      verse: 30
    - text: 保羅謂百夫長與士卒曰、此人不留於舟、爾曹不得救也、
      verse: 31
    - text: 士卒卽斷小艇之索、任其飄去、
      verse: 32
    - text: 天將明、保羅勸衆取食、曰、爾曹懸望、忍飢不食、今已十四日矣、
      verse: 33
    - text: 故勸爾取食、與爾之得救有關也、蓋爾衆之一髮亦不致隕於首、
      verse: 34
    - text: 言畢取餅、當衆前謝上帝、擘而先食、
      verse: 35
    - text: 衆心乃安、亦食焉、
      verse: 36
    - text: 在舟者、共二百七十六人、
      verse: 37
    - text: 旣食而飽、棄麥於海以輕舟、
      verse: 38
    - text: 天明、不識其地、惟見一澳有岸、乃共議、或可進舟於彼、
      verse: 39
    - text: 遂棄錨於海、鬆舵纜、揚帆遇風、望岸而行、
      verse: 40
    - text: 值二水夾流處、舟遂擱、舟首膠定不動、舟尾因浪猛烈而破、
      verse: 41
    - text: 士卒議殺諸囚、恐有泅而逃者、
      verse: 42
    - text: 百夫長欲救保羅、阻其所謀、命能泅者先下水登岸、
      verse: 43
    - text: 其餘或乘板、或憑舟中物、於是皆得救登岸焉、
      verse: 44
  - chapter: 28
    verses:
    - text: 旣得救、知其島名米利大、
      verse: 1
    - text: 夷人以非常之情相待、爇火納我、因雨而寒也、
      verse: 2
    - text: 適保羅斂薪一束、置於火、有蝮因熱而出、齧其手、
      verse: 3
    - text: 夷人見蛇懸之、相語曰、是誠兇徒、雖免於海、義不容其生也、
      verse: 4
    - text: 保羅拂蛇於火、無所損傷、
      verse: 5
    - text: 夷人度其必腫、或忽仆而死、久之、見其無恙、則轉念謂其爲神也、○
      verse: 6
    - text: 島長部百流、有田近此、以禮相接、款留三日、
      verse: 7
    - text: 適部百流之父、患熱及血痢而臥、保羅入而祈禱、按手其上而愈之、
      verse: 8
    - text: 自是島中患病者、亦就醫焉、
      verse: 9
    - text: 彼衆優禮我儕、行時、以所需者相贈、○
      verse: 10
    - text: 閱三月、登亞力山太舟前行、其舟號丟斯雙子、乃於斯島度冬者、
      verse: 11
    - text: 至敍拉古、停泊三日、
      verse: 12
    - text: 由彼繞行、至利基翁、越一日南風起、次日至部丟利、
      verse: 13
    - text: 遇諸兄弟、請我同居七日、遂往羅馬、
      verse: 14
    - text: 羅馬兄弟聞之、出迎於亞比烏市、及三館、保羅見之、謝上帝而心安、○
      verse: 15
    - text: 旣入羅馬、許保羅偕守卒一人別居、
      verse: 16
    - text: 越三日、保羅招猶太諸長者、旣集、謂之曰、兄弟、我未干犯斯民、及我儕列祖之規、然自耶路撒冷被囚、付於羅馬人手、
      verse: 17
    - text: 羅馬人訊我、見無死罪、欲釋之、
      verse: 18
    - text: 惟猶太人爭之、我不得已、上叩該撒、非有所訟我邦也、
      verse: 19
    - text: 緣此、請爾相見共語、蓋我爲以色列所望者、爲此鏈所繫、
      verse: 20
    - text: 衆曰、我儕未接自猶太論爾之書、亦未有一兄弟來此報告、或言爾有何不善、
      verse: 21
    - text: 但我欲聞爾意若何、蓋此教我知其隨在見詆矣、○
      verse: 22
    - text: 旣定期、多就之於寓、保羅自朝至暮、本摩西律、及先知言、證上帝國、且以耶穌之事勸之、
      verse: 23
    - text: 所言有信者、亦有不信者、
      verse: 24
    - text: 兩不相合、乃散、未散之先、保羅以一言語之曰、善哉、聖神託先知以賽亞告爾列祖云、
      verse: 25
    - text: 往告斯民曰、爾將聽而不聰、視而不明、
      verse: 26
    - text: 蓋斯民心頑、耳聵、自閉其目、恐目視、耳聽、心悟、轉移而我醫之、
      verse: 27
    - text: 故爾當知上帝之拯救、施於異邦人、
      verse: 28
    - text: 彼將聽之也、○
      verse: 29
    - text: 保羅居於自僦之屋二年、凡來見者、皆接納之、
      verse: 30
    - text: 宣上帝國、以主耶穌基督之事、毅然教誨、無禁之者、
      verse: 31
  name: Acts
- chapters:
  - chapter: 1
    verses:
    - text: 耶穌基督之僕保羅、奉召爲使徒、特簡以宣上帝福音、
      verse: 1
    - text: 卽昔藉諸先知所許、載於聖經者、
      verse: 2
    - text: 乃謂其子、依形軀言、自大衞之裔而生、
      verse: 3
    - text: 依維聖之神言、因自死復生、以權能證爲上帝子、卽我主耶穌基督、
      verse: 4
    - text: 我儕由彼受恩、及使徒職、使萬邦緣其名因信而服、
      verse: 5
    - text: 爾曹亦在其中、爲耶穌基督所召也、
      verse: 6
    - text: 凡在羅馬、爲上帝所愛、蒙召爲聖徒者、願恩惠平康、由我父上帝、及主耶穌基督歸爾、○
      verse: 7
    - text: 首焉者、我賴耶穌基督、爲爾衆謝我上帝、因爾之信、舉世宣揚、
      verse: 8
    - text: 蓋上帝、卽我於其子之福音、以心神所崇事者、證我常言及爾、
      verse: 9
    - text: 祈禱間、所恆求者、庶依上帝旨、終得坦途就爾、
      verse: 10
    - text: 蓋我切願見爾、以屬神之恩賜貺爾、致爾堅定、
      verse: 11
    - text: 卽我偕爾、因爾我同信、互相得慰也、
      verse: 12
    - text: 兄弟乎、我願爾知、我屢定意就爾、欲於爾中得果、如在他邦然、但至今仍有所阻、
      verse: 13
    - text: 我於希利尼人、化外人、智者愚者、皆負其債、
      verse: 14
    - text: 故願盡我心、並宣福音於爾在羅馬者、
      verse: 15
    - text: 我不以福音爲恥、是乃上帝之能、以救凡信者、先猶太人、次希利尼人、
      verse: 16
    - text: 蓋上帝之義、於斯而著、由信致信、如經云、義者將因信而生、○
      verse: 17
    - text: 夫上帝之怒、自天而顯、加諸不虔不義之人、卽以不義而抑眞理者也、
      verse: 18
    - text: 蓋所可知乎上帝者、彰於其衷、乃上帝彰之也、
      verse: 19
    - text: 自創世以來、上帝之永能神性、卽所莫可見者、已明可見矣、乃由所造之物而知之、致人末由推諉、
      verse: 20
    - text: 顧彼旣知上帝、而不以上帝榮之、亦不謝之、乃思議虛妄、心蠢而昧、
      verse: 21
    - text: 自稱爲智、適成爲愚、
      verse: 22
    - text: 以不朽上帝之榮、而易以必朽之人、及禽獸昆蟲之狀、○
      verse: 23
    - text: 故上帝任其心逞嗜慾、陷於不潔、致互辱其身、
      verse: 24
    - text: 彼以上帝之眞、易之以僞、寧崇奉受造之物、不崇奉造物之主、夫上帝乃宜頌者、歷世靡曁、阿們、○
      verse: 25
    - text: 是以上帝任其縱可恥之慾、婦女以順性之用、變爲逆性之用、
      verse: 26
    - text: 男子亦然、棄婦女順性之用、嗜慾互爍、男與男行邪僻、自受謬妄當得之報、○
      verse: 27
    - text: 彼知識中旣不願有上帝、上帝遂任其喪心、行非宜之行、
      verse: 28
    - text: 充乎諸般不義、惡慝、貪婪、暴很、媢嫉、兇殺、爭鬬、詭譎、陰險、
      verse: 29
    - text: 隱刺、毀謗、憎乎上帝、狎侮、傲慢、矜誇、造惡、違逆父母、
      verse: 30
    - text: 愚昧、背約、不情、不慈、
      verse: 31
    - text: 若輩旣知上帝之定命、凡行此者宜死、乃不第自行之、又悅人行之、
      verse: 32
  - chapter: 2
    verses:
    - text: 是以凡爾擬人者、無可推諉、蓋爾擬人、適以罪己、因爾所擬者、躬自蹈之也、
      verse: 1
    - text: 夫人行此、我知上帝必依眞理鞫之、
      verse: 2
    - text: 人乎、爾擬行此者、而自蹈之、豈以爲將逭上帝之鞫乎、
      verse: 3
    - text: 抑輕褻其宏大之慈惠寬容恆忍、不知上帝之慈惠導爾改悔乎、
      verse: 4
    - text: 乃任爾剛愎、罔有悛心、積怒厥躬、以至上帝震怒、顯其義鞫之日、
      verse: 5
    - text: 各依其行而報之、
      verse: 6
    - text: 凡恆於爲善、求尊榮不朽者、以永生報之、
      verse: 7
    - text: 結黨不從眞理、而從非義者、以忿怒報之、
      verse: 8
    - text: 患難、窘苦、加諸作惡者、先猶太人、次希利尼人、
      verse: 9
    - text: 尊榮、平康、報諸作善者、先猶太人、次希利尼人、
      verse: 10
    - text: 蓋上帝不偏視人也、
      verse: 11
    - text: 凡無律獲罪者、亦將無律而淪亡、有律獲罪者、將依律而受鞫、
      verse: 12
    - text: 在上帝前、非聽律者爲義、乃行律者稱義、
      verse: 13
    - text: 蓋異邦人無律、若率性而行合律之行、是無律而自爲律、
      verse: 14
    - text: 乃律銘於其心、彰之以行、良心亦與同證、其相議也、或訟或恕、
      verse: 15
    - text: 迨上帝由耶穌基督鞫人隱微之日、依我福音焉、○
      verse: 16
    - text: 爾名爲猶太人、惟律是恃、以上帝自詡、
      verse: 17
    - text: 旣習於律、則知其旨、且樂夫至善、
      verse: 18
    - text: 自信爲瞽者之相、暗者之光、
      verse: 19
    - text: 愚者之師、赤子之傅、於律中有知識眞理之模範、
      verse: 20
    - text: 夫爾誨人、而不自誨乎、爾言勿竊、而自竊乎、
      verse: 21
    - text: 爾言勿淫、而自淫乎、爾惡偶像、而自刦殿乎、
      verse: 22
    - text: 爾以律自誇、而干律以辱上帝乎、
      verse: 23
    - text: 上帝之名、緣爾受謗於異邦、如經所載矣、
      verse: 24
    - text: 爾若行律、則割禮有益、若干律、則割如未割、
      verse: 25
    - text: 若然、則未割者守律之義、雖未割、不謂之爲割乎、
      verse: 26
    - text: 其素無割而守律者、不罪爾以文與割而干律者乎、
      verse: 27
    - text: 蓋顯爲猶太人者、非猶太人、顯於身之割、非割也、
      verse: 28
    - text: 惟隱爲猶太人者、誠猶太人、割亦屬乎心、在性靈不在儀文、其稱譽也、非由人、乃由上帝也、
      verse: 29
  - chapter: 3
    verses:
    - text: 然則猶太人何所長、割禮何所益乎、
      verse: 1
    - text: 曰、凡事多益、首則上帝之詔託之、
      verse: 2
    - text: 設有無信者何如耶、彼之無信、豈廢上帝信乎、
      verse: 3
    - text: 曰、非也、惟上帝誠、而人皆僞、如經云、俾爾於言見義、於鞫獲勝、
      verse: 4
    - text: 我且依人之言而言、若我之不義彰上帝義、我將何言、上帝降怒爲不義乎、
      verse: 5
    - text: 曰、非也、若然、則上帝焉能鞫世耶、
      verse: 6
    - text: 若上帝之誠、因我之僞而益致其榮、則我何仍見鞫如罪人乎、
      verse: 7
    - text: 且何不爲惡以致善乎、謗我者謂我儕有是言、其人服罪宜也、○
      verse: 8
    - text: 然則若何、我儕愈於彼乎、曰、否、不然、我儕曾證猶太人、希利尼人、咸在罪下、
      verse: 9
    - text: 如經云、無義人、無其一也、
      verse: 10
    - text: 無曉悟者、無尋求上帝者、
      verse: 11
    - text: 皆棄正路、同爲無益、無行善者、無其一也、
      verse: 12
    - text: 厥喉如未封之墓、舌施詭詐、脣藏蝮毒、
      verse: 13
    - text: 口盈咒詛荼苦、
      verse: 14
    - text: 其足疾趨以流人血、
      verse: 15
    - text: 其途毀滅殘傷、
      verse: 16
    - text: 不識平康之路、
      verse: 17
    - text: 目無上帝可畏、○
      verse: 18
    - text: 我儕知律所言、乃爲律下者言之、以塞衆口、使舉世服罪於上帝前、
      verse: 19
    - text: 蓋於上帝前、無人因行律見義、第由律知罪耳、○
      verse: 20
    - text: 今上帝之義、於律外昭著、乃律與先知所證者、
      verse: 21
    - text: 卽上帝之義、因信耶穌基督、及於諸信者、無所區別、
      verse: 22
    - text: 蓋衆俱已獲罪、而歉上帝之榮、
      verse: 23
    - text: 惟蒙上帝之恩、因基督耶穌之救贖、不勞而見義、
      verse: 24
    - text: 上帝立耶穌爲挽回之祭、俾信之者藉其血而獲宥、以彰上帝之義、因其寬容、不究旣往之罪、
      verse: 25
    - text: 今彰其義、致己爲義、且義夫信耶穌者、
      verse: 26
    - text: 然則所誇安在乎、曰、無之矣、以何律無之、以行之律乎、曰、非也、以信之律耳、
      verse: 27
    - text: 故我謂人見義由乎信、非由行律也、
      verse: 28
    - text: 夫上帝獨猶太人之上帝乎、非亦異邦人之上帝乎、然也、亦異邦人之上帝也、
      verse: 29
    - text: 上帝惟一、由信而義受割者、亦由信而義未受割者、
      verse: 30
    - text: 然則我儕以信廢律乎、曰、非也、乃堅律耳、
      verse: 31
  - chapter: 4
    verses:
    - text: 如是、試問我祖亞伯拉罕、依其形軀何所得耶、
      verse: 1
    - text: 若亞伯拉罕因行見義、則有可誇、然於上帝前則無之、
      verse: 2
    - text: 經何云乎、亞伯拉罕信上帝、上帝遂以其信爲義也、
      verse: 3
    - text: 夫行者得賞、非爲恩、乃其所宜、
      verse: 4
    - text: 惟不行者、第信稱不虔之人爲義、彼信卽以之爲其義矣、
      verse: 5
    - text: 又如大衞謂於行之外、而上帝義之者爲有福、
      verse: 6
    - text: 曰、厥過得宥、厥罪得掩、其曹福矣、
      verse: 7
    - text: 主不以爲有罪、其人福矣、
      verse: 8
    - text: 是福也、祇及於受割者乎、抑亦及於未受割者乎、蓋我儕謂亞伯拉罕之信、卽以之爲其義也、
      verse: 9
    - text: 何以爲義、在割乎、抑在未割乎、非在割、乃在未割也、
      verse: 10
    - text: 且亞伯拉罕受割之號、卽其未受割、因信爲義之印證、使爲凡未割而信者之父、致彼稱義、
      verse: 11
    - text: 亦爲受割者之父、卽不第由乎割、亦踐我父亞伯拉罕、未割而信之迹者也、
      verse: 12
    - text: 蓋上帝許亞伯拉罕、及其苗裔承世、非由律、乃由因信之義、
      verse: 13
    - text: 若由律者爲嗣、信則爲虛、許亦廢矣、
      verse: 14
    - text: 蓋律以致怒、無律則無犯、
      verse: 15
    - text: 故由乎信、而依乎恩、致堅所許於諸裔、不第於宗律者、亦於宗亞伯拉罕之信者、亞伯拉罕於所信之上帝前、爲我衆之父、
      verse: 16
    - text: 如經云、我立爾爲萬邦之父、夫上帝卽甦諸死者、命無爲有者也、
      verse: 17
    - text: 亞伯拉罕雖已絕望、猶望而信、致爲諸邦之父、如經云、爾裔將若星然、
      verse: 18
    - text: 彼雖年近百齡、自念其身如死、撒拉絕孕、而其信不衰、
      verse: 19
    - text: 且於上帝所許、不以不信而貳其心、惟信彌篤、歸榮上帝、
      verse: 20
    - text: 深信上帝所許者、必能成之、
      verse: 21
    - text: 故因其信以之爲義、
      verse: 22
    - text: 夫經所載以之爲義者、不第爲彼、亦爲我儕、
      verse: 23
    - text: 卽信使我主耶穌自死而起者、亦將以之爲義也、
      verse: 24
    - text: 夫耶穌爲我罪愆而被付、且爲我見義而復起焉、
      verse: 25
  - chapter: 5
    verses:
    - text: 是以我儕旣因信見義、則由我主耶穌基督和於上帝、
      verse: 1
    - text: 亦由之因信而進於恩、卽今所止者、且以仰望上帝之榮爲樂、
      verse: 2
    - text: 不寧惟是、卽處患難亦樂也、蓋知患難生強忍、
      verse: 3
    - text: 強忍生練達、練達生希望、
      verse: 4
    - text: 而希望不啟羞、緣上帝之愛、由賜我之聖神、灌漑我心也、
      verse: 5
    - text: 蓋我儕尚弱時、基督依期爲不虔者死、
      verse: 6
    - text: 夫爲義人死者、僅或有之、爲善人死者、容或敢焉、
      verse: 7
    - text: 惟我尚爲罪人時、基督爲我死、上帝之愛於此而彰、
      verse: 8
    - text: 今我旣因其血而見義、不更由之得救而免怒乎、
      verse: 9
    - text: 蓋我儕尚爲敵時、由其子之死、得復和於上帝、旣已復和、更必於其生得救矣、
      verse: 10
    - text: 不第此也、旣因我主耶穌基督、樂夫上帝、卽今由之而得復和者也、○
      verse: 11
    - text: 是以罪由一人入世、因罪而有死、於是死延於衆、以皆獲罪也、
      verse: 12
    - text: 蓋律未立、罪已在世、但無律、則不謂之罪、
      verse: 13
    - text: 然自亞當至摩西、乃死乘權、以及非若亞當之罪而獲罪者、夫亞當乃後至者之對像也、
      verse: 14
    - text: 但愆尤不如恩賜、若以一人之愆尤、致衆死亡、則上帝之恩、及因一人耶穌基督之恩賜、尤溢於衆矣、
      verse: 15
    - text: 且以一人干罪、亦不如恩賜、蓋鞫由一人以定罪、恩賜則由多愆以見義也、
      verse: 16
    - text: 若以一人之愆、致死乘權、則受洪恩及義之賜者、更由一人耶穌基督、而乘權於生矣、
      verse: 17
    - text: 若然、則以一愆致衆定罪、亦以一義致衆見義而獲生、
      verse: 18
    - text: 蓋如以一人之逆而衆爲罪、亦以一人之順而衆爲義矣、
      verse: 19
    - text: 且律旣至、俾愆益增、罪旣增、而恩愈洪矣、
      verse: 20
    - text: 致如罪於死中乘權、恩亦若是由義乘權至於永生、惟因我主耶穌基督焉、
      verse: 21
  - chapter: 6
    verses:
    - text: 然則我將何言、得毋恆於罪、俾恩益洪乎、
      verse: 1
    - text: 曰、非也、我儕於罪旣死、詎可仍在罪中生乎、
      verse: 2
    - text: 豈不知我儕受洗、以入基督耶穌者、乃受洗以入其死乎、
      verse: 3
    - text: 故我儕旣由洗而入於死、與之同葬、致如基督由父之榮、自死見起、我儕爲人、亦如是維新矣、
      verse: 4
    - text: 蓋我儕若於其死狀與之聯合、則將於其復起也、亦然、
      verse: 5
    - text: 乃知舊日之我、與之同釘、俾罪體泯、不復爲罪所役、
      verse: 6
    - text: 因已死者釋於罪也、
      verse: 7
    - text: 若我儕與基督同死、則我儕之信亦必與之同生矣、
      verse: 8
    - text: 且知基督自死見起、必不再死、死不再主之、
      verse: 9
    - text: 其死也、乃一次爲罪而死、其生也、則爲上帝而生、
      verse: 10
    - text: 如是、爾曹於基督耶穌中、宜視己爲罪而死、爲上帝而生也、○
      verse: 11
    - text: 故毋容罪乘權於爾將死之身、致徇其慾、
      verse: 12
    - text: 亦毋獻肢體於罪、爲不義之器、惟如自死而生者、獻己於上帝、以肢體爲義之器、奉於上帝、
      verse: 13
    - text: 蓋罪必不主爾、以爾非在律下、乃在恩下也、○
      verse: 14
    - text: 然則若何、我儕旣在恩下、不在律下、可干罪乎、曰、不可、
      verse: 15
    - text: 豈不知爾獻己爲僕以順之、旣爲所順者之僕乎、或於罪以致死、或於順以致義、
      verse: 16
    - text: 感謝上帝、緣爾素爲罪之僕、今自乃心、服爾所受之教範、
      verse: 17
    - text: 得釋於罪、而爲義之僕矣、
      verse: 18
    - text: 因爾形軀之弱、我則依常人所言而言、爾曹曾獻肢體爲不潔不法之僕、以至無度、今宜獻肢體爲義之僕、以至成聖、
      verse: 19
    - text: 爾昔爲罪之僕、不服於義、
      verse: 20
    - text: 昔之所行、今日恥之、其效維何、終則死亡、
      verse: 21
    - text: 今爾得釋於罪、爲上帝僕、其效成聖、終則永生、
      verse: 22
    - text: 蓋罪之值乃死、上帝之恩賜乃永生、在我主基督耶穌中焉、
      verse: 23
  - chapter: 7
    verses:
    - text: 兄弟乎、我與諳律者言、豈不知律之束人、乃畢生乎、
      verse: 1
    - text: 蓋婦之從夫、夫在則爲律所縛、夫死則脫夫之律、
      verse: 2
    - text: 是以夫在而他適者、謂之淫婦、夫死則見釋於律、雖他適不爲淫、
      verse: 3
    - text: 我兄弟乎、如是、爾因基督之身、脫律若死、致可他適、卽自死見起者、俾我儕結果、在於上帝、
      verse: 4
    - text: 蓋我儕徇形軀時、其由律之惡慾、動於肢體、厥果維死、
      verse: 5
    - text: 今於素所縛我之律、旣脫之若死、致我之奉事、不以文之舊、而以神之新矣、○
      verse: 6
    - text: 然則將何言耶、律爲罪乎、非也、但非由律、則我未嘗知罪、如律不言毋欲、則我不知欲、
      verse: 7
    - text: 然罪乘機、由誡而動諸欲於我中、蓋無律罪乃死、
      verse: 8
    - text: 昔我無律而生、誡至、罪復生而我死、
      verse: 9
    - text: 是致生之誡、適以致死、
      verse: 10
    - text: 蓋罪乘機、因誡誘我、且以之殺我、
      verse: 11
    - text: 如是、律聖、誡亦聖、且義且善也、
      verse: 12
    - text: 然則善其死我乎、非也、但罪因善而死我、以顯其爲罪、俾罪因誡而致其極耳、
      verse: 13
    - text: 夫我儕知律屬神、我屬形軀、自鬻於罪、
      verse: 14
    - text: 蓋我所爲者、不自知也、我所願者不行之、我所惡者斯行之、
      verse: 15
    - text: 若我行所不願者、則許律爲善矣、
      verse: 16
    - text: 然則行之者、非我也、乃居我中之罪也、
      verse: 17
    - text: 蓋我知我形軀中無善、雖志於善、而未能行也、
      verse: 18
    - text: 故我不行所願之善、而行所不願之惡、
      verse: 19
    - text: 若我行所不願者、其行之者、非我也、乃居我中之罪也、
      verse: 20
    - text: 是以我覺有一律、卽我願行善、而惡偕我、
      verse: 21
    - text: 蓋依內心、則悅上帝之律、
      verse: 22
    - text: 然覺肢體中別有一律、與我心志之律戰、虜我服於肢體中之罪律、
      verse: 23
    - text: 苦哉、我之爲人也、誰拯我脫此致死之身乎、
      verse: 24
    - text: 感謝上帝、由我主耶穌基督爲然、是故我以心志服於上帝律、以形軀服於罪律矣、
      verse: 25
  - chapter: 8
    verses:
    - text: 是以凡在基督耶穌中者、無所定罪、
      verse: 1
    - text: 因致生聖神之律、由基督耶穌、釋我於罪及死之律矣、
      verse: 2
    - text: 蓋律旣因形軀而弱、致有所不能爲、上帝爲罪、乃遣其子、身具罪狀、於形軀而定罪、
      verse: 3
    - text: 使律之義成於我儕、卽不依形軀而行、依神而行者也、
      verse: 4
    - text: 蓋依形軀者、志乎形軀之事、依神者、志乎神之事、
      verse: 5
    - text: 夫形軀之志乃死、神之志生且安也、
      verse: 6
    - text: 蓋形軀之志、敵乎上帝、以其不服上帝律、且不能服也、
      verse: 7
    - text: 從形軀者、不能取悅乎上帝、
      verse: 8
    - text: 若上帝之神居爾衷、則爾不從形軀、而從神矣、不有基督之神者、非其徒也、
      verse: 9
    - text: 若基督在爾衷、身則因罪而死、神則因義而生、
      verse: 10
    - text: 若自死起耶穌者之神居爾衷、則自死起基督耶穌者、亦必以其居爾衷之神、甦爾將死之身、○
      verse: 11
    - text: 兄弟乎、我儕非負債於形軀、致依形軀而生、
      verse: 12
    - text: 爾若依形軀而生、則必死、惟以神而泯身之所行、則必生、
      verse: 13
    - text: 凡爲上帝之神所導者、乃上帝子也、
      verse: 14
    - text: 蓋爾曹非受爲奴之神、復致畏懼、乃受爲子之神、因而呼曰阿爸父也、
      verse: 15
    - text: 聖神與我神、共證我儕爲上帝子、
      verse: 16
    - text: 旣爲子、則爲嗣、卽上帝嗣、與基督同爲嗣、若與之同苦、亦必與之同榮、○
      verse: 17
    - text: 我意今時之苦、不足比將顯於我儕之榮、
      verse: 18
    - text: 受造之物、引領而待上帝衆子之顯、
      verse: 19
    - text: 蓋受造之物服於虛、非其本願、乃爲服之者之故耳、
      verse: 20
    - text: 因望受造之物、亦脫於敗壞之束縛、得入上帝衆子自由之榮、
      verse: 21
    - text: 我知凡受造者、至今共歎劬勞、
      verse: 22
    - text: 不第此也、我儕獲聖神之初實者、亦中心太息、以俟得成爲子、卽我身之贖也、
      verse: 23
    - text: 夫我儕以望而得救、然旣見之望、非望也、蓋旣見之、孰猶望之乎、
      verse: 24
    - text: 惟我儕望所未見者、則忍以待之、○
      verse: 25
    - text: 且聖神亦扶助我儕之弱、蓋我不知宜如何祈禱、惟聖神以莫可言之太息、代我祈求、
      verse: 26
    - text: 且鑒人心之上帝、明曉聖神之意、因依其旨、代聖徒祈求也、
      verse: 27
    - text: 我儕知萬事同工以益夫愛上帝者、卽依其旨而蒙召者也、
      verse: 28
    - text: 上帝所豫知者、又豫定效其子之狀、使爲衆兄弟中之冢子、
      verse: 29
    - text: 其所豫定者召之、召者義之、義者榮之、○
      verse: 30
    - text: 然則將何言耶、若上帝佑我、誰能敵我乎、
      verse: 31
    - text: 彼旣不惜己子、爲我衆舍之、豈不並以萬物賜我哉、
      verse: 32
    - text: 誰訟上帝所選者乎、
      verse: 33
    - text: 上帝義之、誰罪之乎、基督耶穌旣死矣、且自死而起、在上帝右、爲我祈也、
      verse: 34
    - text: 誰能間我於基督之愛、或患難、阨窮、窘逐、飢餓、裸裎、艱危、白刃乎、
      verse: 35
    - text: 如經云、我儕緣爾、終日見殺、視如將宰之羊、
      verse: 36
    - text: 然我儕於此諸事、賴愛我者勝而有餘、
      verse: 37
    - text: 蓋我深信或死、或生、或天使、或執政者、或有能者、或今時、或將來、
      verse: 38
    - text: 或高、或深、或他受造之物、皆不能間我儕於上帝之愛、卽在我主耶穌基督中者也、
      verse: 39
  - chapter: 9
    verses:
    - text: 我宗基督、言眞無誑、我是非之良、感於聖神、同爲之證、
      verse: 1
    - text: 我有大憂、痛心不已、
      verse: 2
    - text: 爲我兄弟骨肉之親、卽見絕於基督、亦所願也、
      verse: 3
    - text: 彼固以色列人、得爲上帝子、有榮耀、諸約、律例、禮儀、及應許、
      verse: 4
    - text: 列祖其祖也、依形軀言、基督由之而出、卽在萬有之上、永世當頌之上帝、阿們、
      verse: 5
    - text: 非謂上帝之言廢也、蓋出於以色列者、非盡以色列人、
      verse: 6
    - text: 亦非因其爲亞伯拉罕之裔、遂盡爲子、經云、由於以撒者、乃謂爲爾裔也、
      verse: 7
    - text: 是則形軀之子、非上帝子、惟應許之子稱爲裔也、
      verse: 8
    - text: 其所許之言云、屆期我必至、撒拉將生子、
      verse: 9
    - text: 不第此也、利百加由我祖以撒而妊、
      verse: 10
    - text: 二子未生、善惡未形、俾上帝選人之旨不移、非由乎行、乃由乎召之者、
      verse: 11
    - text: 遂諭利百加曰、長子必事幼子、
      verse: 12
    - text: 如經云、我愛雅各、而惡以掃、○
      verse: 13
    - text: 然則將何言耶、上帝有不義乎、非也、
      verse: 14
    - text: 蓋諭摩西云、我所欲矜恤者矜恤之、欲憐憫者憐憫之、
      verse: 15
    - text: 是則非由志意、非由馳驅、乃由矜恤之上帝也、
      verse: 16
    - text: 蓋經諭法老云、我之興爾、特彰我能於爾、揚我名於天下、
      verse: 17
    - text: 是上帝隨所欲矜恤之、亦隨所欲剛愎之、○
      verse: 18
    - text: 如是、爾必語我云、上帝何爲尚責人乎、孰旣逆其旨乎、
      verse: 19
    - text: 人乎、爾爲誰、反詰上帝耶、受造之物、豈謂造之者云、爾何爲若是造我乎、
      verse: 20
    - text: 陶人豈無權於泥、由一團而造器、一爲尊、一爲卑乎、
      verse: 21
    - text: 若上帝欲彰其怒、示其能、則以恆忍、包容可怒之器、備以毀敗者、
      verse: 22
    - text: 且欲其豐富之榮、示於矜恤之器、備以獲榮者、
      verse: 23
    - text: 卽我儕蒙召之人、不第自猶太、亦自異邦、如是、尚何言哉、
      verse: 24
    - text: 何西阿書載上帝言云、我將稱非我民者爲我民、非蒙愛者爲蒙愛、
      verse: 25
    - text: 昔於某地語人曰、爾非我民、將於斯地、稱爲維生上帝子、
      verse: 26
    - text: 以賽亞指以色列呼曰、以色列衆子、其數雖如海沙、而得救者其遺餘耳、
      verse: 27
    - text: 蓋主將踐其言於世、且果決而成之、
      verse: 28
    - text: 如以賽亞曾言、若萬軍之主、未留餘種於我、則我儕必如所多瑪、猶蛾摩拉矣、○
      verse: 29
    - text: 然則將何言耶、異邦人未趨義而得義、卽由信之義也、
      verse: 30
    - text: 惟以色列人趨律之義而不及、
      verse: 31
    - text: 此何故耶、曰、不由於信、而由於行、乃蹶於躓人之石、
      verse: 32
    - text: 如經云、我以躓人之石、礙人之磐、置於錫安、信之者、必不啟羞也、
      verse: 33
  - chapter: 10
    verses:
    - text: 兄弟乎、我心所願、而祈於上帝者、俾以色列人得救也、
      verse: 1
    - text: 我爲之證、彼爲上帝熱衷、但非依眞知耳、
      verse: 2
    - text: 蓋不識上帝之義、而求立己之義、故不服上帝之義也、
      verse: 3
    - text: 夫律盡於基督、致義夫諸信者、
      verse: 4
    - text: 摩西書云、行律之義者、則因之而生、
      verse: 5
    - text: 惟由信之義則曰、爾勿意謂誰升於天、卽言攜基督而下也、
      verse: 6
    - text: 誰下於淵、卽言攜基督自死而上也、
      verse: 7
    - text: 然則何謂耶、曰、斯道密邇乎爾、在汝口、在汝心、卽由信之道、我儕所宣也、
      verse: 8
    - text: 若爾以口認耶穌爲主、心信上帝自死起之、則得救、
      verse: 9
    - text: 蓋人心信以致義、口認以致救、
      verse: 10
    - text: 經云、凡信之者不啟羞、
      verse: 11
    - text: 夫猶太人、希利尼人、無所區別、咸共一主、其豐恩及於凡籲之者、
      verse: 12
    - text: 故曰、籲主名者、悉得救也、
      verse: 13
    - text: 然未嘗信之、何由籲之、未嘗聞之、何由信之、未有宣者、何由聞之、
      verse: 14
    - text: 未有遣者、何由宣之、如經云、報諸善之嘉音者、其步履美何如哉、
      verse: 15
    - text: 然非皆聽受嘉音、以賽亞云、主、我所宣者、誰信之乎、
      verse: 16
    - text: 是信由於聞、而聞由於基督之道也、
      verse: 17
    - text: 我則曰、彼豈未聞乎、誠聞之矣、經云、其聲徧於宇內、其言達於地極、
      verse: 18
    - text: 我又曰、以色列民豈未知乎、昔摩西云、我將以異族激爾憤、且將以蚩氓觸爾怒、
      verse: 19
    - text: 以賽亞毅然而言曰、未求我者、我與之遇、未詢我者、我爲之見、
      verse: 20
    - text: 惟指以色列民、則曰、我終日舉手、招悖逆有違言之民矣、
      verse: 21
  - chapter: 11
    verses:
    - text: 然則上帝棄其民乎、非也、蓋我亦以色列人、亞伯拉罕之裔、便雅憫之支也、
      verse: 1
    - text: 上帝未棄其所豫知之民、爾豈不知經指以利亞所云乎、彼籲上帝、而訟以色列人曰、
      verse: 2
    - text: 主、彼曾殺爾先知、剷爾祭壇、惟我獨存、又欲索我命矣、
      verse: 3
    - text: 上帝何以應之、曰、我爲己遺七千人、未嘗屈膝巴力者、
      verse: 4
    - text: 於今亦然、猶有遺餘、依恩而選者、
      verse: 5
    - text: 旣以恩、則不復以行、否則恩不復爲恩矣、
      verse: 6
    - text: 然則若何、以色列人所求未得、惟蒙選者得之、餘則頑耳、
      verse: 7
    - text: 如經云、上帝賦之以昏昧之心、目不見、耳不聞、至於今日、
      verse: 8
    - text: 大衞曰、願其筵席爲絆、爲檻、爲礙、而爲其報、
      verse: 9
    - text: 願其目矇而不見、其背終於傴僂、
      verse: 10
    - text: 然則彼蹶至於傾陷乎、非也、乃以其過犯、而拯及異邦、致發其憤也、
      verse: 11
    - text: 若彼之過犯、爲斯世之富有、彼之空乏、爲異邦之豐盈、其盛不更愈乎、○
      verse: 12
    - text: 我言此示爾異邦人者、因我爲異邦之使徒、故榮我職耳、
      verse: 13
    - text: 庶可發我骨肉之憤、而救其數人、
      verse: 14
    - text: 若彼之見棄、爲斯世復和於上帝、則其見納也、豈非自死而生乎、
      verse: 15
    - text: 夫初薦之麪聖、其團亦聖、樹之根聖、其枝亦聖、
      verse: 16
    - text: 若有數枝見折、爾素爲野欖者得接於其中、共與於橄欖之根及膏腴、
      verse: 17
    - text: 則勿對枝自詡、若然、當思非爾承根、乃根承爾、
      verse: 18
    - text: 爾必曰、枝之見折、爲使我得接也、
      verse: 19
    - text: 誠如是也、彼以不信見折、爾以信得存、勿自高、惟懼耳、
      verse: 20
    - text: 上帝旣不惜原枝、亦必不惜爾也、
      verse: 21
    - text: 試觀上帝之慈與嚴、於傾者則嚴、於爾則慈、惟宜恆於其慈、否則亦必見斫矣、
      verse: 22
    - text: 彼若不終於不信、亦必見接、蓋上帝能復接之也、
      verse: 23
    - text: 爾見斫於順性之野欖、而逆性見接於嘉欖、況斯順性之枝、復見接於本欖乎、○
      verse: 24
    - text: 兄弟乎、我不欲爾不知斯奧、恐爾自以爲智、卽以色列人間有頑者、以待異邦人之盈數歸入焉、
      verse: 25
    - text: 如是、以色列全族必皆得救也、如經云、將有救者、自錫安而出、革雅各之不虔、
      verse: 26
    - text: 又曰、我除厥罪時、與彼所約者如此、
      verse: 27
    - text: 以福音言、彼因爾曹而爲敵、以選擇言、彼因列祖而見愛、
      verse: 28
    - text: 蓋上帝之賜與召無悔也、
      verse: 29
    - text: 昔爾不順上帝、今因彼之不順、而蒙矜恤、
      verse: 30
    - text: 如是、彼今不順、緣施爾之矜恤、亦蒙矜恤焉、
      verse: 31
    - text: 蓋上帝藩萬人於不順之中、乃爲矜恤萬人耳、○
      verse: 32
    - text: 淵淵乎、上帝智慧知識之富有乎、其鞫何可測、其蹤何可追、
      verse: 33
    - text: 孰知主志、孰與參議、
      verse: 34
    - text: 孰先予主、而得其報、
      verse: 35
    - text: 蓋萬有本之、由之、歸之、宜尊榮之、永世靡曁、阿們、
      verse: 36
  - chapter: 12
    verses:
    - text: 兄弟乎、緣此、我以上帝之憐憫勸爾、獻身爲生祭、聖而見悅於上帝、乃爾當然之崇事也、
      verse: 1
    - text: 勿同乎世、惟以心之更新而變化、致驗上帝之旨、乃善而可悅、且純全者也、○
      verse: 2
    - text: 我藉所賜之恩、語於爾曹、自度勿越乎所當度、宜循理而度、依上帝所賦各人之信量、
      verse: 3
    - text: 如身有百體、其用不一、
      verse: 4
    - text: 我衆在基督爲一身、互相爲體亦若是、
      verse: 5
    - text: 旣依所賦之恩、受賜有別、或豫言、則依信量、
      verse: 6
    - text: 或役事、則役事、或教誨、則教誨、
      verse: 7
    - text: 或勸慰、則勸慰、濟者以誠、治者以勤、矜者以樂、
      verse: 8
    - text: 愛毋僞、惡惡而親善、
      verse: 9
    - text: 兄弟相愛宜親厚、相敬則先施、
      verse: 10
    - text: 勤而毋怠、熱衷事主、
      verse: 11
    - text: 喜於望、忍於難、恆於禱、
      verse: 12
    - text: 供應聖徒、厚待賓旅、
      verse: 13
    - text: 窘逐爾者祝之、祝而毋詛、
      verse: 14
    - text: 與樂者同樂、與哭者同哭、
      verse: 15
    - text: 心相同、志毋高、惟卑是從、勿自爲智、
      verse: 16
    - text: 勿以惡報惡、衆所善者則爲之、
      verse: 17
    - text: 若或能之、則盡己以和衆、
      verse: 18
    - text: 愛友乎、勿自伸寃、寧待主怒、記有之、主曰、伸寃在我、我將報之、
      verse: 19
    - text: 敵飢則食之、渴則飲之、如是而行、猶以爇炭集厥首、
      verse: 20
    - text: 毋爲惡所勝、宜以善勝惡、
      verse: 21
  - chapter: 13
    verses:
    - text: 秉權者、衆宜服之、因無權非由於上帝、諸權皆上帝所命也、
      verse: 1
    - text: 故與秉權者抗、乃拒上帝命、拒者自取鞫也、
      verse: 2
    - text: 蓋有司非行善者所畏、乃行惡者所畏耳、爾欲弗畏權、惟行善則得其褎、
      verse: 3
    - text: 蓋彼爲上帝之役、於爾有益、爾若行惡則畏之、以其非徒佩劍、乃爲上帝之役、以怒加諸行惡者、
      verse: 4
    - text: 故須服之、不第因怒、亦因良心也、
      verse: 5
    - text: 是以爾亦輸稅、蓋彼乃上帝之有司、恆執斯役、
      verse: 6
    - text: 所宜與者與之、稅則納之、征則輸之、當畏則畏之、當敬則敬之、○
      verse: 7
    - text: 勿歉於人、惟以相愛爲歉、蓋愛人者盡乎律也、
      verse: 8
    - text: 如曰勿淫、勿殺、勿竊、勿貪、抑或他誡、皆一言以蔽之、曰愛鄰如己、
      verse: 9
    - text: 夫愛不爲害於鄰、故愛也者、律之盡也、○
      verse: 10
    - text: 緣此、知時已屆、今宜自寐而寤、蓋我儕得救、較初信時爲尤近、
      verse: 11
    - text: 夜旣央、晝伊邇、我儕宜脫暗昧之行、而服光明之甲、
      verse: 12
    - text: 行宜莊正、如於白晝、勿荒宴而沈湎、勿冒色而邪侈、勿爭鬬而媢嫉、
      verse: 13
    - text: 惟主耶穌基督是服、毋爲形軀是圖、以縱其慾、
      verse: 14
  - chapter: 14
    verses:
    - text: 信未篤者宜納之、非爲辯疑也、
      verse: 1
    - text: 或信百物可食、惟信未篤者食蔬、
      verse: 2
    - text: 食者毋輕視不食者、不食者毋擬議食者、蓋上帝已納之矣、
      verse: 3
    - text: 爾爲誰、而擬議他人僕耶、其立與傾、惟其主在焉、且彼必立、蓋主能立之也、
      verse: 4
    - text: 或擬此日勝彼日、或擬日日皆相同、各宜堅定厥志、
      verse: 5
    - text: 守日者爲主而守、食者爲主而食、以其謝上帝也、不食者爲主不食、亦謝上帝也、
      verse: 6
    - text: 吾人無一爲己而生、亦無爲己而死、
      verse: 7
    - text: 生乃爲主而生、死乃爲主而死、是以或生或死、皆屬於主、
      verse: 8
    - text: 基督所以死而復生者、致爲死者生者之主也、
      verse: 9
    - text: 爾何擬議兄弟乎、爾何輕視兄弟乎、我衆必皆立於上帝鞫位前、
      verse: 10
    - text: 記有之、主曰、我指己生而言、萬膝必向我而跪、萬口必向我而承、
      verse: 11
    - text: 如是、我儕必各陳己事於上帝、○
      verse: 12
    - text: 故我勿復互相擬議、寧定志不設窒礙於兄弟前、
      verse: 13
    - text: 我宗主耶穌、確知而深信、凡物原無不潔、惟以之爲不潔者、則於彼爲不潔矣、
      verse: 14
    - text: 若使兄弟因食而憂、則所行非由於愛也、基督旣爲之死、爾毋以所食敗之、
      verse: 15
    - text: 毋令爾之善爲人所謗、
      verse: 16
    - text: 蓋上帝之國、不在飲食、惟義與安、及聖神中之樂也、
      verse: 17
    - text: 以此而事基督者、爲上帝所悅、世人所稱、
      verse: 18
    - text: 是以凡致和平、互相建立之事、我儕宜追求之、
      verse: 19
    - text: 勿因食毀上帝之工、凡物固潔、然於因食而使人躓者、則惡矣、
      verse: 20
    - text: 不食肉、不飲酒、凡事不使兄弟躓者、則善矣、
      verse: 21
    - text: 爾有信、當守之於上帝前、人所稱許而內不疚者、福矣、
      verse: 22
    - text: 疑而食者定罪、以其不由乎信、凡不由乎信者、皆爲罪也、
      verse: 23
  - chapter: 15
    verses:
    - text: 我儕之健者、宜肩不健者之弱、非悅己也、
      verse: 1
    - text: 各宜悅鄰、以致其益、而建立之、
      verse: 2
    - text: 蓋基督亦非悅己、如經云、詈爾者之詈及於我、
      verse: 3
    - text: 昔所載者、皆以訓我而書、俾我因忍、與聖經之慰而得望、
      verse: 4
    - text: 願施忍與慰之上帝、賜爾曹同志、依基督耶穌、
      verse: 5
    - text: 使爾一心一口、以榮上帝、我主耶穌基督之父、
      verse: 6
    - text: 是故爾宜相納、猶基督納爾、以爲上帝榮、
      verse: 7
    - text: 蓋我謂基督因上帝之眞誠、曾爲割禮之役、以應所許列祖之言、
      verse: 8
    - text: 亦俾異邦因其矜恤、而榮上帝、經云、緣此、我必於異邦中稱頌爾、謳歌爾名、
      verse: 9
    - text: 又云、爾異邦人、宜與其民同樂、
      verse: 10
    - text: 又云、凡爾異邦宜頌主、萬民亦宜頌主、
      verse: 11
    - text: 又以賽亞云、有耶西之根、將興而君異邦、異邦將望之、
      verse: 12
    - text: 願施望之上帝、因信以樂與安充乎爾曹、俾爾賴聖神之能、獲豐溢之望、○
      verse: 13
    - text: 兄弟乎、我深信爾滿於善、充乎智、亦能相戒、
      verse: 14
    - text: 我毅然致書、使爾記憶、因上帝賜我之恩、
      verse: 15
    - text: 令我爲基督耶穌之役於異邦、恭事上帝福音、俾所獻之異邦人、由聖神而成聖、見納於上帝、
      verse: 16
    - text: 故論上帝之事、我賴基督耶穌、有可誇者、
      verse: 17
    - text: 非基督藉我所行之事、我不敢言、
      verse: 18
    - text: 惟以言行及異蹟奇事、與聖神之能、使異邦人順服、遂自耶路撒冷、周行至以利哩古、遍傳基督福音、
      verse: 19
    - text: 我務宣福音、不在已宣基督之處、免建於他人之基、
      verse: 20
    - text: 如經云、其音未及者將見之、未聞者將悟之、○
      verse: 21
    - text: 是故我屢見阻、不得就爾、
      verse: 22
    - text: 今在此境、再無可往、數年來所願者、往士班雅時可就爾、
      verse: 23
    - text: 蓋望旅中見爾、先於爾曹稍滿我志、蒙爾送行、
      verse: 24
    - text: 今我往耶路撒冷、供給聖徒、
      verse: 25
    - text: 蓋馬其頓亞該亞人、樂意捐貲、以濟耶路撒冷聖徒之貧乏者、
      verse: 26
    - text: 彼固樂意、亦負其債、因異邦人旣共與其屬靈之物、自當以屬身之物供之、
      verse: 27
    - text: 迨畢斯事、誌此善果、則將由爾而適士班雅矣、
      verse: 28
    - text: 我知就爾時、必以基督之厚福而來、○
      verse: 29
    - text: 兄弟乎、我以我主耶穌基督、亦以聖神之愛、求爾同我竭力、爲我祈於上帝、
      verse: 30
    - text: 使我脫於猶太之違逆者、亦使我供給耶路撒冷之聖徒、爲其所納、
      verse: 31
    - text: 致循上帝之旨、欣然就爾、偕爾獲安、
      verse: 32
    - text: 願賜平康之上帝偕爾衆、阿們、
      verse: 33
  - chapter: 16
    verses:
    - text: 我薦我姊妹非比於爾、乃堅革哩會之役事、
      verse: 1
    - text: 爾當緣主納之、如聖徒所宜、有所需於爾、則助之、蓋彼素輔多人、亦輔我也、○
      verse: 2
    - text: 問安於百基拉、亞居拉、宗基督耶穌與我同勞者、
      verse: 3
    - text: 曾爲我命、以頸冒刃、不第我謝之、異邦之諸會亦然、並問安於在其家中之會、
      verse: 4
    - text: 問安於我愛友以拜尼土、乃亞西亞薦於基督初實之果、
      verse: 5
    - text: 問安於馬利亞、爲爾多勞者、
      verse: 6
    - text: 問安於我親戚安多尼古、猶尼亞、曾與我同囚、其名見稱於使徒、且先我宗基督者、
      verse: 7
    - text: 問安於暗伯利、宗主爲我愛友者、
      verse: 8
    - text: 問安於耳巴奴、宗基督與我同勞者、並我愛友士大古、
      verse: 9
    - text: 問安於亞比利、宗基督而經試驗者、問安於亞利多布之家屬、
      verse: 10
    - text: 問安於我親戚希羅天、問安於拿其數家中之宗主者、
      verse: 11
    - text: 問安於土非拿氏、土富撒氏、宗主服勞者、問安於愛友彼息氏、宗主多勞者、
      verse: 12
    - text: 問安於魯孚、宗主見選者、並其母、亦我母也、
      verse: 13
    - text: 問安於亞遜其土、弗勒干、黑米、八羅巴、黑馬、及同在之諸兄弟、
      verse: 14
    - text: 問安於非羅羅古、猶利亞、尼利亞、與其姊妹、及阿林巴、並偕彼之衆聖徒、
      verse: 15
    - text: 爾當互相問安、接吻惟聖、基督諸會問安於爾曹、○
      verse: 16
    - text: 兄弟乎、我求爾、凡啟分爭、置機檻、異乎爾所學之道者、宜愼而避之、
      verse: 17
    - text: 蓋如是者、不事我主基督、惟事口腹、以巧言媚語、誘惑誠樸者之心、
      verse: 18
    - text: 夫爾之順服、聲聞於衆、故我緣爾而喜、願爾於善則智、於惡則愚、
      verse: 19
    - text: 賜平康之上帝、將速踐撒但於爾足下、願我主耶穌基督之恩偕爾衆、○
      verse: 20
    - text: 與我同勞者提摩太、及我親戚路求、耶孫、所西巴德問爾安、
      verse: 21
    - text: 筆此書者德丟、宗主問爾安、
      verse: 22
    - text: 我及全會所主之該猶問爾安、
      verse: 23
    - text: 邑之司庫以拉都、及兄弟括土問爾安、○
      verse: 24
    - text: 惟上帝能堅爾衆、依我福音、及所宣之耶穌基督、並依所啟示之奧祕、卽自永古存於靜默中者、
      verse: 25
    - text: 今依永有上帝之命、藉諸先知之書昭著、以示萬國、俾其因信而服、
      verse: 26
    - text: 願由耶穌基督、歸榮於唯一睿智之上帝、永世靡曁、阿們、
      verse: 27
  name: Romans
- chapters:
  - chapter: 1
    verses:
    - text: 由上帝旨、奉召爲耶穌基督使徒保羅、及兄弟所提尼、
      verse: 1
    - text: 書達哥林多上帝會、卽成聖於基督耶穌中、蒙召爲聖徒、與隨在籲我主耶穌基督名者、基督爲其主、亦我之主也、
      verse: 2
    - text: 願恩惠平康、由我父上帝、及主耶穌基督歸爾、○
      verse: 3
    - text: 我爲爾曹恆謝我上帝、因上帝之恩於基督耶穌賜爾、
      verse: 4
    - text: 俾爾於基督中萬事富有、才辯知識俱優、
      verse: 5
    - text: 如基督之證、得堅於爾中、
      verse: 6
    - text: 使爾曹恩賜罔缺、以待我主耶穌基督之顯、
      verse: 7
    - text: 亦將堅爾至終、致於我主耶穌基督之日、無有可責、
      verse: 8
    - text: 誠信者上帝也、爾由彼見召、與其子我主耶穌基督相通也、○
      verse: 9
    - text: 兄弟乎、我以我主耶穌基督之名勸爾、言宜同、毋樹黨、惟一心一志、翕然契合、
      verse: 10
    - text: 革來氏之家人告我、言爾兄弟中有紛爭、
      verse: 11
    - text: 我謂爾曹各有所言、我宗保羅、我宗亞波羅、我宗磯法、我宗基督、
      verse: 12
    - text: 基督豈有分乎、保羅豈爲爾釘十架乎、抑爾受洗歸於保羅名乎、
      verse: 13
    - text: 我謝上帝、於基利司布該猶而外、我未嘗施洗爾中一人、
      verse: 14
    - text: 免人言爾受洗歸於我名也、
      verse: 15
    - text: 我亦施洗司提反家人、其餘則弗憶之矣、
      verse: 16
    - text: 蓋基督遣我、非以施洗、乃宣福音、非在言語之智、恐虛基督之十架焉、○
      verse: 17
    - text: 夫十架之道、於淪亡者爲愚、於我儕得救者、則爲上帝之能、
      verse: 18
    - text: 記有之、我將敗智者之智、廢哲者之哲、
      verse: 19
    - text: 智者安在、士子安在、斯世之辯者安在、豈非上帝使世之智爲愚乎、
      verse: 20
    - text: 蓋世自恃己智、不識上帝、故上帝喜以若愚之道救諸信者、此卽上帝之智也、
      verse: 21
    - text: 猶太人索異蹟、希利尼人求智慧、
      verse: 22
    - text: 但我儕乃宣釘十架之基督、於猶太人則爲礙、於異邦人則爲愚、
      verse: 23
    - text: 惟於奉召者、無論猶太希利尼、則基督爲上帝之能、上帝之智、
      verse: 24
    - text: 蓋上帝之愚、智於人、上帝之弱、強於人也、○
      verse: 25
    - text: 兄弟乎、試觀爾曹奉召、依形軀爲智爲能爲貴者、俱無多也、
      verse: 26
    - text: 乃上帝選世之愚者、以愧智者、選世之弱者、以愧強者、
      verse: 27
    - text: 且選世之卑賤者、受輕忽者、與夫無者、以廢有者、
      verse: 28
    - text: 使人無一自誇於上帝前、
      verse: 29
    - text: 惟爾本乎上帝、在基督耶穌中、彼由於上帝、而爲智爲義爲聖爲贖於我儕者也、
      verse: 30
    - text: 如經云、誇者當於主而誇焉、
      verse: 31
  - chapter: 2
    verses:
    - text: 兄弟乎、昔我就爾、宣上帝之奧祕、未用高言峻智、
      verse: 1
    - text: 蓋我定意、於爾中他無所知、惟耶穌基督、與其釘十架耳、
      verse: 2
    - text: 我偕爾時、荏弱驚懼、戰慄不勝、
      verse: 3
    - text: 且所語所宣、不在智慧之婉言、惟在聖神與能之闡明、
      verse: 4
    - text: 令爾之信、不在人之智、乃在上帝之能、○
      verse: 5
    - text: 然我於成人亦言智、非斯世之智、亦非斯世掌權必敗者之智、
      verse: 6
    - text: 所言者乃上帝奧妙之智、卽昔所隱、上帝於萬世之先、豫定以榮我儕者也、
      verse: 7
    - text: 此智也、斯世掌權者不知、若知之、則不以有榮之主釘十架矣、
      verse: 8
    - text: 如經云、目未見、耳未聞、亦未入人之心者、卽上帝爲愛之者所備也、
      verse: 9
    - text: 惟上帝以聖神示我儕、蓋聖神窮萬有、以及乎上帝之深邃、
      verse: 10
    - text: 夫人之情、非在其內之靈、誰知之乎、如是、上帝之情、非上帝之神、亦無知之者、
      verse: 11
    - text: 我儕所受、非斯世之靈、乃上帝之神、俾我知上帝所樂賜我者、
      verse: 12
    - text: 我儕言之、非以人智所訓、乃聖神所訓、以靈言互參靈事也、
      verse: 13
    - text: 屬血氣者、不納上帝聖神之事、以之爲愚、且不能識、以其事乃由心靈而擬也、
      verse: 14
    - text: 惟屬靈者、則擬萬事、而己不爲人所擬、
      verse: 15
    - text: 孰知主心而誨之乎、我儕乃有基督之心矣、
      verse: 16
  - chapter: 3
    verses:
    - text: 兄弟乎、我平昔與爾言、非視爾爲屬靈者、乃如屬形軀者、在基督中之赤子、
      verse: 1
    - text: 我曾哺爾以乳、不以糧、因爾素未能食、今仍未能也、
      verse: 2
    - text: 蓋爾尚屬形軀、爾中有媢嫉爭鬬、豈非屬形軀、效世人而行乎、
      verse: 3
    - text: 或言我宗保羅、或言我宗亞波羅、爾曹非若世人乎、
      verse: 4
    - text: 亞波羅爲誰、保羅爲誰、無非執事、各依主之所賜、俾爾因之而信耳、
      verse: 5
    - text: 我樹之、亞波羅灌之、惟上帝長之、
      verse: 6
    - text: 是以樹者灌者皆無足數、惟長之之上帝而已、
      verse: 7
    - text: 樹者灌者一也、各因其勞而得值、
      verse: 8
    - text: 蓋我儕乃與上帝同勞者、爾曹爲上帝之田、上帝之室、○
      verse: 9
    - text: 我依上帝所賜之恩、猶良工師置基、而他人建於其上、惟當各愼其如何建耳、
      verse: 10
    - text: 蓋所置之基、卽耶穌基督也、此外無能置他基者、
      verse: 11
    - text: 若有人以金銀寶石、草木禾稿、建於基上、
      verse: 12
    - text: 各工必顯、至日乃彰、蓋以火昭著、各工如何、火必驗之、
      verse: 13
    - text: 人於其上所建之工若存、則將得值、
      verse: 14
    - text: 若焚、則將受損、惟己得救、有若脫於火焉、○
      verse: 15
    - text: 豈不知爾乃上帝殿、上帝之神居爾衷乎、
      verse: 16
    - text: 人毀上帝殿、上帝必毀之、蓋上帝殿乃聖、爾曹是也、○
      verse: 17
    - text: 勿自欺、爾中或於斯世自以爲智者、則當爲愚以成智、
      verse: 18
    - text: 蓋斯世之智、於上帝爲愚、記有之、主令智者自中其詭計、
      verse: 19
    - text: 又曰、主知智者之意念爲虛、
      verse: 20
    - text: 是故勿以人而誇、蓋萬物屬爾、
      verse: 21
    - text: 無論保羅、亞波羅、磯法、世界生死、今時來時、皆屬於爾、
      verse: 22
    - text: 爾屬基督、基督屬上帝、
      verse: 23
  - chapter: 4
    verses:
    - text: 人當以我儕爲基督之役、上帝奧祕之宰、
      verse: 1
    - text: 夫所求於宰者忠也、
      verse: 2
    - text: 我見擬於爾曹、或以人意擬之、我則視爲細事、亦不自擬、
      verse: 3
    - text: 我不自覺有疚、然不以此見義、蓋擬我者主也、
      verse: 4
    - text: 是以時未至、俱勿擬、待主臨、必彰暗中之隱、發衆心之謀、各由上帝得其褎焉、○
      verse: 5
    - text: 兄弟乎、我爲爾故、以此比己與亞波羅、令爾學我儕、勿越經所載、勿彼此相衒、
      verse: 6
    - text: 誰使爾自異乎、爾何有而非受之乎、旣受之、何自誇如未受乎、
      verse: 7
    - text: 爾曹已飽足、已富有、外乎我而秉權、我誠願之、俾我偕爾秉權、
      verse: 8
    - text: 我思上帝、已置我儕使徒於末、如擬死者、作劇於世、爲天使與人所觀、
      verse: 9
    - text: 我儕緣基督而愚、爾在基督而智、我弱爾強、爾榮我辱、
      verse: 10
    - text: 迄今我儕飢渴、裸體受撻、靡有定處、
      verse: 11
    - text: 且服勞、躬親操作、見詬則祝、遇窘則忍、
      verse: 12
    - text: 受謗則勸、成爲世之汙穢、物之塵垢、以迄於今、○
      verse: 13
    - text: 余書此、非以愧爾、乃警爾、如我愛子、
      verse: 14
    - text: 爾宗基督、雖有萬師、而無多父、蓋我在基督耶穌中、以福音生爾、
      verse: 15
    - text: 故勸爾效我、
      verse: 16
    - text: 緣此、遣提摩太就爾、彼乃宗主、爲我愛子而忠誠者、令爾憶我於基督中所行、如我於諸會隨在訓誨者、
      verse: 17
    - text: 今有人意我不來而自矜、
      verse: 18
    - text: 如主許之、我必速就爾、非欲知自矜者之言、乃其能耳、
      verse: 19
    - text: 蓋上帝國、不在言而在能、
      verse: 20
    - text: 爾何所欲乎、欲我以杖就爾乎、抑以仁慈與温柔之心乎、
      verse: 21
  - chapter: 5
    verses:
    - text: 風聞爾中淫亂、有烝其父之繼室者、雖異邦亦未之有也、
      verse: 1
    - text: 爾猶自矜、而不哀傷、使行此者見擯於爾中、
      verse: 2
    - text: 我身違而心在、如我偕爾、而擬犯此者矣、
      verse: 3
    - text: 爾與我心會集、奉我主耶穌之名、且以其能、
      verse: 4
    - text: 付若人於撒但、以滅其形軀、使其靈得救於主耶穌之日、
      verse: 5
    - text: 爾之誇非善也、豈不知些須之酵、發全團乎、
      verse: 6
    - text: 爾當盡淨舊酵、俾成新團、如無酵然、蓋我儕之逾越羔已見宰、卽基督也、
      verse: 7
    - text: 故我儕當守節、不以舊酵、不以暴很邪惡之酵、惟以純淨誠實之無酵餅焉、○
      verse: 8
    - text: 昔我以書遺爾、勿與淫者交、
      verse: 9
    - text: 然非槪謂斯世之淫者、與貪婪、苛索、拜像者、若然、則爾必離乎世矣、
      verse: 10
    - text: 今我以書遺爾、若有名爲兄弟、而淫亂、貪婪、拜像、詬詈、沈湎、苛索、則勿與之交、亦勿與之共食、
      verse: 11
    - text: 蓋會外者與我何涉而擬之、爾之所擬、非會內者乎、
      verse: 12
    - text: 會外者、上帝擬之、爾中之惡者、爾其擯之、
      verse: 13
  - chapter: 6
    verses:
    - text: 爾中或有相爭、敢訟於不義者前、而不於聖徒前乎、
      verse: 1
    - text: 豈不知聖徒將鞫世乎、世且爲爾鞫、而不堪鞫細事乎、
      verse: 2
    - text: 豈不知我儕將鞫天使、況此生之事乎、
      verse: 3
    - text: 若此生之事是鞫、乃使會中之卑無足數者鞫之耶、
      verse: 4
    - text: 我言此以愧爾、豈爾中無一智者、能判兄弟乎、
      verse: 5
    - text: 乃兄弟相訟、且於不信者之前乎、
      verse: 6
    - text: 夫爾曹相訟、其失已甚、盍寧受枉受虧乎、
      verse: 7
    - text: 乃反作枉作虧、且於兄弟也、
      verse: 8
    - text: 豈不知不義者不得承上帝國乎、毋受惑、凡淫亂、拜像、行姦、爲孌童、比頑童、
      verse: 9
    - text: 盜竊、貪婪、沈湎、詬詈、苛索者、皆不得承上帝國也、
      verse: 10
    - text: 爾中素有如是者、惟以主耶穌基督名、及我上帝之神、已洗滌成聖、而見義焉、○
      verse: 11
    - text: 凡物皆宜於我、然不盡有益、凡物皆宜於我、然不受其制、
      verse: 12
    - text: 食爲腹、腹爲食、而上帝將悉敗之、惟身非爲淫、乃爲主、主爲身、
      verse: 13
    - text: 上帝曾起主、亦將以其能起我儕、
      verse: 14
    - text: 豈不知爾身乃基督之肢乎、以基督之肢、爲娼妓之肢可乎、必不可也、
      verse: 15
    - text: 豈不知合於娼妓者、卽與之一體乎、故曰、二者成爲一體、
      verse: 16
    - text: 惟合於主者、卽與主一靈也、
      verse: 17
    - text: 當避淫行、人之干罪、皆在身外、惟行淫者、干罪於己身也、
      verse: 18
    - text: 豈不知上帝賜聖神於爾衷、而爾身乃聖神之殿乎、且爾非己有也、
      verse: 19
    - text: 蓋爾以值見購、故當以身榮上帝焉、
      verse: 20
  - chapter: 7
    verses:
    - text: 論及爾所書者、則男不近女爲善、
      verse: 1
    - text: 然爲淫故、夫各有其婦、婦各有其夫、
      verse: 2
    - text: 夫當予婦以所宜、婦於夫亦然、
      verse: 3
    - text: 婦不得自主其身、惟夫主之、夫亦不得自主其身、惟婦主之、
      verse: 4
    - text: 勿相負、惟彼此契合、暫務祈禱、乃可相離、後仍相聚、以免情不自禁、撒但因之試爾、
      verse: 5
    - text: 我言此、許也、非命也、
      verse: 6
    - text: 我願衆皆如我、但各得其賜於上帝、一如此、一如彼、○
      verse: 7
    - text: 我謂未嫁娶者與嫠婦、若恆如我則善、
      verse: 8
    - text: 倘不能自制、嫁娶可也、蓋嫁娶愈於慾爍也、
      verse: 9
    - text: 若已嫁娶者、我則命之、然非我也、乃主也、曰、婦勿去夫、
      verse: 10
    - text: 若去之、則無他適、或仍與夫和、夫亦勿棄婦、
      verse: 11
    - text: 語其餘、我也、非主也、如兄弟有婦不信、彼願同居、則勿棄之、
      verse: 12
    - text: 婦有夫不信、彼願同居、則勿棄之、
      verse: 13
    - text: 蓋不信之夫以婦聖、不信之婦以夫聖、不然、則子女不潔、而今俱聖矣、
      verse: 14
    - text: 若不信者欲去、則聽之、兄弟姊妹、於此俱無束縛、蓋上帝召我以和也、
      verse: 15
    - text: 爲婦者焉知能救爾夫否乎、爲夫者焉知能救爾婦否乎、
      verse: 16
    - text: 惟當各依主之頒賜、並如上帝所召而行、我命諸會亦如是、
      verse: 17
    - text: 人旣受割而見召、則勿廢割、人未受割而見召、則勿受割、
      verse: 18
    - text: 割與不割、皆無足重、惟守上帝誡而已、
      verse: 19
    - text: 各宜止於見召時之分、
      verse: 20
    - text: 爾爲奴而見召、勿以爲慮、若能得釋、寧安之、
      verse: 21
    - text: 蓋爲奴而見召於主、則爲主所釋、自由而見召、則爲基督之奴、
      verse: 22
    - text: 爾乃以值見購、勿爲人奴、
      verse: 23
    - text: 兄弟乎、各宜與上帝偕而止於見召時之分焉、○
      verse: 24
    - text: 論及處女、我未奉主命、惟蒙主矜恤以爲忠、則以己意示之、
      verse: 25
    - text: 我意因今時之艱、守其素者爲善、
      verse: 26
    - text: 旣繫於婦、勿求釋、未繫於婦、勿求娶、
      verse: 27
    - text: 爾娶非罪、處女嫁亦非罪、但若輩形軀必遭難、願爾免之、
      verse: 28
    - text: 兄弟乎、我姑言之、時日促矣、今而後有妻者當如無妻、
      verse: 29
    - text: 哭者如無哭、喜者如無喜、購者如無有、
      verse: 30
    - text: 用此世者當如不妄用、蓋斯世之情狀逝矣、
      verse: 31
    - text: 我欲爾無所慮、無妻者慮主之事、如何悅主、
      verse: 32
    - text: 有妻者慮世之事、如何悅妻、
      verse: 33
    - text: 婦與處女亦有別、無夫者慮主之事、欲身與靈皆聖、有夫者慮世之事、如何悅夫、
      verse: 34
    - text: 我言此、爲益爾、非縛爾、乃所宜然、俾爾專於事主、心無紛擾、
      verse: 35
    - text: 或慮待其處女非宜、妙齡已過、事有當行、隨所欲亦無罪、婚嫁可也、
      verse: 36
    - text: 人若堅心而無所迫、自行其志、定意留其處女、亦爲善也、
      verse: 37
    - text: 如是、嫁之者善、不嫁之者尤善、
      verse: 38
    - text: 夫在婦繫、夫死婦脫、任所欲嫁、惟宗主者乃可、
      verse: 39
    - text: 我意不嫁更爲有福、且思我有上帝之神也、
      verse: 40
  - chapter: 8
    verses:
    - text: 至於祭像之物、我知我衆皆有知識、第知識致驕矜、惟仁愛乃建立、
      verse: 1
    - text: 若人自以爲知、則所當知者、尚未知也、
      verse: 2
    - text: 人愛上帝、則爲上帝所知矣、
      verse: 3
    - text: 夫食祭像之物、我知在世之像爲虛、上帝乃唯一無他、
      verse: 4
    - text: 雖稱神者不一、或在天、或在地、如有多神多主、
      verse: 5
    - text: 而我儕有一上帝、天父是也、萬物本之、我儕歸之、且有一主、耶穌基督是也、萬物由之、我儕亦由之、
      verse: 6
    - text: 然人不皆有此知識、至今有習於偶像者、每食若以爲祭物然、彼之良心旣弱、故見浼焉、
      verse: 7
    - text: 非所食者、使我悅於上帝、不食無損、食亦無益、
      verse: 8
    - text: 惟宜愼之、恐爾之自由、爲弱者之窒礙也、
      verse: 9
    - text: 或見爾有知識者、席坐偶像之廟、其人良心尚弱、豈不果於食祭像之物乎、
      verse: 10
    - text: 懦弱之兄弟、基督爲之死、乃因爾知識而淪亡、
      verse: 11
    - text: 爾如是獲罪於兄弟、傷其懦弱之良心、乃獲罪於基督矣、
      verse: 12
    - text: 故食物若礙我兄弟、則我永不食肉、免其礙之也、
      verse: 13
  - chapter: 9
    verses:
    - text: 我非自由乎、非使徒乎、非曾見我主耶穌乎、爾曹非我宗主之工乎、
      verse: 1
    - text: 我於他人、設非使徒、於爾曹則誠是、蓋爾在主中、卽我爲使徒之印證也、
      verse: 2
    - text: 有詰我者、我以此白之、
      verse: 3
    - text: 我豈無權式飲式食乎、
      verse: 4
    - text: 豈無權娶信女、攜之同行、如他使徒、及主之兄弟、與磯法乎、
      verse: 5
    - text: 抑我及巴拿巴、獨無權不操作乎、
      verse: 6
    - text: 誰作軍士自備餉乎、誰植葡萄園不食其果乎、誰牧畜不食其乳乎、
      verse: 7
    - text: 我豈依人意而言、律非亦如是言乎、
      verse: 8
    - text: 蓋摩西律載云、踏穀之牛、勿籠其口、上帝之意豈在牛乎、
      verse: 9
    - text: 非槪爲我儕言之乎、固爲我儕而書也、因耕者當以所望而耕、打穀者宜有共得之望、
      verse: 10
    - text: 我儕播爾以屬乎靈者、則穫爾屬乎身者、豈爲過乎、
      verse: 11
    - text: 他人且操此權、況我儕乎、然我儕不爲也、寧凡事容忍、免阻基督福音、
      verse: 12
    - text: 豈不知事聖事者食諸殿、侍祭壇者與於壇乎、
      verse: 13
    - text: 主命宣福音者以福音而生亦如是、
      verse: 14
    - text: 然此權、我皆未行之、今書此、非欲爾如是待我、蓋我寧死、不使我所詡者歸於虛也、
      verse: 15
    - text: 夫我宣福音、無可自詡、不得已耳、若不宣之、則禍矣、
      verse: 16
    - text: 若我有志爲之、則有賞、卽非我志、其任已託於我、
      verse: 17
    - text: 然則我之賞維何、卽宣福音、使人不費而得之、免我盡用福音之權也、
      verse: 18
    - text: 蓋我於衆雖爲自由、而自役於衆、致獲人愈多、
      verse: 19
    - text: 於猶太人、我則如猶太人、以獲猶太人、於律下人、我雖非在律下、乃如律下人、以獲律下人、
      verse: 20
    - text: 於律外人、我則如律外人、以獲律外人、然我非在上帝律外、乃在基督律下也、
      verse: 21
    - text: 於弱者則爲弱者、以獲弱者、於衆則如衆、多方以救數人、
      verse: 22
    - text: 我所爲者、皆爲福音而爲、致我與人共與之、
      verse: 23
    - text: 豈不知馳逐於場者、其人雖衆、而得賞者惟一、爾當如是馳逐、如欲得賞者然、
      verse: 24
    - text: 凡角勝者、諸事節制、彼第欲得將敝之冠、我乃欲得不敝之冠也、
      verse: 25
    - text: 故我馳逐、非如無定、我搏鬬、非如擊空、
      verse: 26
    - text: 乃攻克己身、使之服從、恐我宣諸人、而自見棄焉、
      verse: 27
  - chapter: 10
    verses:
    - text: 兄弟乎、我欲爾知、昔我列祖皆在雲下、徑行海中、
      verse: 1
    - text: 皆受洗於雲海、以歸摩西、
      verse: 2
    - text: 皆食一靈食、
      verse: 3
    - text: 皆飲一靈飲、蓋所飲者、出自相隨之靈磐、夫磐卽基督也、
      verse: 4
    - text: 然其人多爲上帝所不悅、故傾覆於野、
      verse: 5
    - text: 此爲我鑑、使勿嗜惡如彼焉、
      verse: 6
    - text: 勿拜像、如彼有拜之者、如經云、民坐而飲食、起而嬉戲、
      verse: 7
    - text: 勿行淫、如彼有行之者、一日殞二萬三千人、
      verse: 8
    - text: 勿試主、如彼有試之者、而亡於蛇、
      verse: 9
    - text: 勿怨尤、如彼有怨尤者、而爲滅者所滅、
      verse: 10
    - text: 夫彼所遇者、可爲鑑戒、載之於經、以警我儕末世之人、
      verse: 11
    - text: 故自以爲立者、愼勿傾也、
      verse: 12
    - text: 爾所遇之試、無非人之可忍者、上帝誠信、不容爾遇試過爾所能、必於其中闢途、使能勝之、○
      verse: 13
    - text: 我所愛者乎、宜避拜像、
      verse: 14
    - text: 我似與達者言、爾當審之、
      verse: 15
    - text: 我所祝之杯、非與基督之血乎、我所擘之餅、非與基督之身乎、
      verse: 16
    - text: 蓋我衆乃一餅一體、因皆共此一餅也、
      verse: 17
    - text: 試觀依形軀之以色列人、食祭物者、非與於祭壇乎、
      verse: 18
    - text: 然則我何謂耶、言祭像之物爲足稱乎、抑像爲足稱乎、
      verse: 19
    - text: 乃謂異邦所祭者、祭鬼耳、非祭上帝也、我不欲爾與於鬼也、
      verse: 20
    - text: 爾不能飲主杯、兼飲鬼杯、不能與主席、兼與鬼席、
      verse: 21
    - text: 我儕可犯主忌乎、抑力勝於主乎、○
      verse: 22
    - text: 物皆相宜、然不盡有益、物皆相宜、然不盡建立、
      verse: 23
    - text: 勿求益己、惟求益人、
      verse: 24
    - text: 凡售於市者食之、毋爲良心而詢也、
      verse: 25
    - text: 蓋地與其所有、無不屬主、
      verse: 26
    - text: 有不信者宴爾、而爾欲往、凡所陳者食之、毋爲良心而詢也、
      verse: 27
    - text: 設有人語爾曰、此乃祭物、則勿食之、爲語爾者、且爲良心也、
      verse: 28
    - text: 所謂良心、非爾心、乃彼心也、蓋我之自由、胡爲被他人之良心擬議乎、
      verse: 29
    - text: 若我蒙恩而共食、胡爲因我所感謝者受謗乎、
      verse: 30
    - text: 如是、爾或食或飲、凡所爲者、皆以榮上帝而爲之、
      verse: 31
    - text: 勿使人窒礙、或猶太人、或希利尼人、或上帝會、
      verse: 32
    - text: 如我凡事悅衆、不求益己、乃求益衆、使之得救也、
      verse: 33
  - chapter: 11
    verses:
    - text: 爾當效我、如我效基督焉、○
      verse: 1
    - text: 我譽爾、以爾凡事念我、持守所傳、如我所授於爾者、
      verse: 2
    - text: 我欲爾知、男之首、基督也、女之首、男也、基督之首、上帝也、
      verse: 3
    - text: 男祈禱宣道而蒙首、則辱其首、
      verse: 4
    - text: 女祈禱宣道而不蒙首、亦辱其首、與薙髮無異、
      verse: 5
    - text: 女不蒙首、則宜翦髮、若女以翦髮薙髮爲羞、毋寧蒙首、
      verse: 6
    - text: 男固不宜蒙首、以其爲上帝之像與榮也、而女則爲男之榮、
      verse: 7
    - text: 蓋男非自乎女、女乃自乎男、
      verse: 8
    - text: 男非爲女而造、女乃爲男而造、
      verse: 9
    - text: 是以爲天使故、女宜蒙首、以爲服權之表、
      verse: 10
    - text: 然於主、女非外乎男、男非外乎女、
      verse: 11
    - text: 蓋女自乎男、男亦由於女、惟萬有自乎上帝也、
      verse: 12
    - text: 爾自度之、女不蒙首而禱上帝、宜乎、
      verse: 13
    - text: 依爾本性、豈不知男之髮長爲辱乎、
      verse: 14
    - text: 惟女之髮長則爲榮、蓋賜女以髮爲帕也、
      verse: 15
    - text: 如有欲爭辯者、我儕無此例、上帝諸會亦無之、○
      verse: 16
    - text: 我以此諭爾、非譽之也、以爾會集、非致益而致損、
      verse: 17
    - text: 首焉者、聞爾會集時、互有區分、我畧信之、
      verse: 18
    - text: 爾中必有偏黨、使諳練者顯焉、
      verse: 19
    - text: 爾之會集、非食主餐、
      verse: 20
    - text: 蓋食時、各先食己餐、飢者有之、醉者有之、
      verse: 21
    - text: 爾飲食豈無家乎、抑輕視上帝會、使無者愧恥乎、然則我將何言、因此譽爾乎、不譽也、○
      verse: 22
    - text: 蓋我受於主以授爾者、卽主耶穌見賣之夜、取餅祝而擘之、
      verse: 23
    - text: 曰、斯乃我身、爲爾者也、行此以憶我、
      verse: 24
    - text: 餐後、取杯亦然、曰、此杯乃新約、在於我血、每飲時、行此以憶我、
      verse: 25
    - text: 蓋爾每食此餅、飲此杯、乃表主死、至其臨焉、
      verse: 26
    - text: 凡不合宜而食主餅、飲主杯者、卽干主身與血也、
      verse: 27
    - text: 人當自省、然後食斯餅、飲斯杯、
      verse: 28
    - text: 不辨主身而飲食者、則以飲食干鞫也、
      verse: 29
    - text: 是故爾中弱者病者多、寢者亦不少、
      verse: 30
    - text: 若我儕自審、則不受鞫、
      verse: 31
    - text: 其受鞫也、乃主懲我、免與世同定罪、
      verse: 32
    - text: 兄弟乎、聚食時、宜彼此相待、
      verse: 33
    - text: 若有飢者、食於家可也、免爾以會集干鞫、其餘我至時整飭之、
      verse: 34
  - chapter: 12
    verses:
    - text: 兄弟乎、論及神貺、我不欲爾不知也、
      verse: 1
    - text: 爾爲異邦人時、惑於瘖偶、隨所牽引、爾所知也、
      verse: 2
    - text: 故我示爾、感於上帝之神、而謂耶穌可詛者、未之有也、不感於聖神、而能稱耶穌爲主者、亦未之有也、○
      verse: 3
    - text: 恩賜有殊、而神惟一、
      verse: 4
    - text: 職事有殊、而主惟一、
      verse: 5
    - text: 功用有殊、而上帝惟一、行萬事於衆中、
      verse: 6
    - text: 聖神之顯著、賦於各人、以致其益、
      verse: 7
    - text: 或由聖神賦以睿智之言、或由聖神賦以知識之言、
      verse: 8
    - text: 又或由聖神賦以信德、或由聖神賦以醫術、
      verse: 9
    - text: 更或賦以異能、或以豫言、或辨諸神、或言方言、或譯方言、
      verse: 10
    - text: 此皆一神所行、隨其所欲而頒予之、○
      verse: 11
    - text: 猶身一而體百、身之體雖多、究爲一身、基督亦然、
      verse: 12
    - text: 蓋我衆不論猶太、希利尼、爲奴、自主、皆受洗於一神、合爲一身、且皆飲於一神焉、
      verse: 13
    - text: 夫身非一體、乃百體、
      verse: 14
    - text: 倘足云、吾非手、不屬身、非果不屬身也、
      verse: 15
    - text: 倘耳云、吾非目、不屬身、亦非果不屬身也、
      verse: 16
    - text: 若身盡爲目、何以聽、盡爲耳、何以嗅、
      verse: 17
    - text: 今上帝隨其所欲、置百體於身、
      verse: 18
    - text: 如悉爲一體、則身安在、
      verse: 19
    - text: 故體雖多、而身則一、
      verse: 20
    - text: 目不能謂手曰、吾弗需爾、首不能謂足曰、吾弗需爾、
      verse: 21
    - text: 反是、身之百體、其似弱者、尤爲要也、
      verse: 22
    - text: 人所視爲體之賤者、則愈尊之、致不雅者益雅矣、
      verse: 23
    - text: 夫體之雅者、無所需也、上帝調和人身、使不尊者益尊、
      verse: 24
    - text: 俾身無間、而百體相關焉、
      verse: 25
    - text: 若一體苦、百體同苦、一體榮、百體同榮、
      verse: 26
    - text: 爾曹乃基督之身、各自爲體、
      verse: 27
    - text: 上帝立人於會、一使徒、二先知、三教師、繼以異能、醫術、輔佐者、治理者、言方言者、
      verse: 28
    - text: 衆皆使徒、先知、教師乎、
      verse: 29
    - text: 皆有異能、醫術乎、抑皆言方言、譯方言乎、
      verse: 30
    - text: 爾曹宜慕恩賜之大者、我且示爾以尤妙之道焉、
      verse: 31
  - chapter: 13
    verses:
    - text: 我若能言諸國諸天使之言、而無愛、則猶鳴金響鈸、
      verse: 1
    - text: 雖能豫言、洞悉諸奧諸智、且有篤實之信、足以移山、若無愛、則我爲烏有、
      verse: 2
    - text: 雖罄所有以施濟、又舍身被焚、若無愛、則於我無益、
      verse: 3
    - text: 夫愛則寬忍、慈惠、不妒、不誇、不衒、
      verse: 4
    - text: 不妄行、不爲己、不暴怒、不念惡、
      verse: 5
    - text: 不喜非義、而喜眞理、
      verse: 6
    - text: 悉容、悉信、悉望、悉忍、
      verse: 7
    - text: 惟愛無隕、但豫言將廢、方言將止、知識亦將無也、
      verse: 8
    - text: 今我知識未全、豫言未全、
      verse: 9
    - text: 迨全者至、則未全者廢矣、
      verse: 10
    - text: 我爲赤子時、所言如赤子、所知如赤子、所思如赤子、旣成人、則赤子之事廢矣、
      verse: 11
    - text: 今我儕由鏡而觀、茫然也、後則晤面、今我知未全、後必深知、如我之見知然、
      verse: 12
    - text: 今所存者、信也、望也、愛也、三者之中、惟愛爲大、
      verse: 13
  - chapter: 14
    verses:
    - text: 宜趨於愛、切慕神貺、其要者能豫言也、
      verse: 1
    - text: 言方言者、非與人言、乃與上帝言、因無人達之、惟以其心而言奧祕也、
      verse: 2
    - text: 豫言者乃與人言、建立獎勸安慰也、
      verse: 3
    - text: 言方言者建乎己、豫言者建乎會、
      verse: 4
    - text: 我願爾衆言方言、尤願爾豫言、蓋言方言者、若不譯之、使會建立、則豫言者較之爲大矣、
      verse: 5
    - text: 兄弟乎、如我就爾、第言方言、而不以啟示、知識、豫言、教誨語爾、則何益哉、
      verse: 6
    - text: 夫有聲無氣之物、如簫如琴、使不正其音、焉知所鼓吹者何歟、
      verse: 7
    - text: 角聲無定、孰備戰乎、
      verse: 8
    - text: 爾曹亦然、若舌不出易解之言、焉知所言乎、乃於空而言耳、
      verse: 9
    - text: 世之方言固多、莫不有其義、
      verse: 10
    - text: 若不識其義、則言者將以我爲夷、我亦將以言者爲夷矣、
      verse: 11
    - text: 爾曹旣慕神貺、宜求充溢、以建乎會、
      verse: 12
    - text: 故言方言者、宜求能譯、
      verse: 13
    - text: 如我以方言祈禱、是乃我心祈禱、而知識無所裨益、
      verse: 14
    - text: 何則、我將以心祈禱、亦以知識祈禱、以心歌頌、亦以知識歌頌、
      verse: 15
    - text: 否則、爾以心祝謝、蚩氓旣不知云何、焉能依爾所謝而言阿們乎、
      verse: 16
    - text: 是爾祝謝誠善、而他人無所建立、
      verse: 17
    - text: 我謝上帝、我言方言、多於爾衆、
      verse: 18
    - text: 但在會中、與其以方言言萬言、寧以知識言五言、以訓人也、○
      verse: 19
    - text: 兄弟乎、於心志勿爲孩提、於惡慝當爲赤子、於心志則爲成人、
      verse: 20
    - text: 律載云、主曰、我以異邦之舌、遠人之脣、語於斯民、亦不我聽、
      verse: 21
    - text: 是以方言爲徵、非於信者、乃於不信者、豫言爲徵、非於不信者、乃於信者、
      verse: 22
    - text: 若全會旣集、皆言方言、有蚩氓或不信者入、豈不謂爾狂乎、
      verse: 23
    - text: 若皆豫言、有不信者或蚩氓入、則爲衆所責、爲衆所擬、
      verse: 24
    - text: 其心之隱微顯露、卽伏拜上帝、言上帝誠在爾中矣、○
      verse: 25
    - text: 兄弟乎、是當若何、爾旣集、或歌詩、或施教、或述啟示、或言方言、或譯方言、皆宜爲建德而行、
      verse: 26
    - text: 如有言方言者、宜二人、多則三人、依次而言、一人譯之、
      verse: 27
    - text: 若無譯之者、則宜緘默於會中、第語諸己及上帝而已、
      verse: 28
    - text: 豫言者亦宜二三人、其餘則辨別之、
      verse: 29
    - text: 旁坐者若得啟示、先言者當緘默、
      verse: 30
    - text: 蓋爾咸能依次豫言、俾衆受教亦受勸、
      verse: 31
    - text: 夫先知之靈、服於先知也、
      verse: 32
    - text: 蓋上帝非紊亂之上帝、乃和平之上帝、在聖徒諸會皆然、○
      verse: 33
    - text: 婦女在會、宜緘默勿言、務須承順、如律所云、
      verse: 34
    - text: 若欲有所學、於家問其夫可也、蓋婦女言於會中、恥也、
      verse: 35
    - text: 夫上帝之道、由爾出乎、抑獨授爾乎、○
      verse: 36
    - text: 若有自以爲先知、或屬聖神者、當知我所書、乃主之命也、
      verse: 37
    - text: 其不知者聽之、○
      verse: 38
    - text: 是以兄弟當慕豫言、亦勿禁言方言、
      verse: 39
    - text: 惟凡事合宜、循序而行焉、
      verse: 40
  - chapter: 15
    verses:
    - text: 兄弟乎、今我示爾、昔我所宣於爾之福音、卽爾所受而賴之以立者、
      verse: 1
    - text: 爾若守之、而所信非虛、則由之得救、
      verse: 2
    - text: 我以所受授爾、首焉者、卽基督依經所載、爲我罪而死、
      verse: 3
    - text: 旣葬、三日復起、亦依經言也、
      verse: 4
    - text: 見於磯法、次見於十二使徒、
      verse: 5
    - text: 又同時見於兄弟五百餘人、其中雖有已寢者、然強半猶存焉、
      verse: 6
    - text: 又見於雅各、見於諸使徒、
      verse: 7
    - text: 卒見於我、如未及產期而生者、
      verse: 8
    - text: 我乃使徒之微者、曾窘逐上帝會、不堪稱爲使徒也、
      verse: 9
    - text: 我今爲何如人、乃由上帝之恩、其恩施我非徒然也、我服勞越衆、要非我也、上帝之恩偕我也、
      verse: 10
    - text: 無論我與彼、如此宣之、爾曹亦如此信之、○
      verse: 11
    - text: 旣宣基督自死復起、何爾中有謂無死而復起者乎、
      verse: 12
    - text: 若無死者復起、則基督未起、
      verse: 13
    - text: 基督未起、則我之所宣乃虛、爾之信亦虛、
      verse: 14
    - text: 死者不起、則上帝未嘗起基督、而我證其起之、適爲妄證於上帝、
      verse: 15
    - text: 死者不起、則基督未嘗見起、
      verse: 16
    - text: 基督未起、則爾之信徒然、而爾仍在罪中矣、
      verse: 17
    - text: 其宗基督而已寢者、亦淪亡焉、
      verse: 18
    - text: 若我儕望於基督者、第在今生、則較衆尤爲可憫也、○
      verse: 19
    - text: 然基督誠自死復起、爲諸寢者先、
      verse: 20
    - text: 旣因乎人而致死、亦因乎人而致死者復起、
      verse: 21
    - text: 蓋如在亞當而衆死、亦在基督而衆復生、
      verse: 22
    - text: 但各依其序、基督爲先、次則屬基督者、於其臨格時也、
      verse: 23
    - text: 基督旣廢諸政、諸權、諸能、付其國於父上帝、則末期至矣、
      verse: 24
    - text: 蓋基督必秉權、迨置諸敵於其足下、
      verse: 25
    - text: 其終所滅之敵、卽死也、
      verse: 26
    - text: 經云、上帝服萬有於其足下、旣曰服萬有、則服萬有者不在其中也、明矣、
      verse: 27
    - text: 萬有旣服之、則子亦服於服萬有者、俾上帝爲萬有於萬有之中、○
      verse: 28
    - text: 不然、爲死者受洗何爲耶、若死者槪不復起、則爲之受洗何故也、
      verse: 29
    - text: 且我儕何爲恆冒險哉、
      verse: 30
    - text: 兄弟乎、我於我主基督耶穌、因爾而誇者爲誓、我乃日日死也、
      verse: 31
    - text: 昔我於以弗所、若效常人鬬獸、有何益哉、若死者不見起、毋寧式飲式食、蓋明日將死矣、
      verse: 32
    - text: 勿受欺、濫交敗善行、
      verse: 33
    - text: 宜儆醒以行義、勿干罪、蓋有不知上帝者、我言此以愧爾、○
      verse: 34
    - text: 或問死者如何見起、以若何之體而來乎、
      verse: 35
    - text: 愚哉、爾所播者、不死則不生、
      verse: 36
    - text: 且所播者、非將有之體、或麥或他穀、惟粒耳、
      verse: 37
    - text: 上帝隨意賜體、種各有其體、
      verse: 38
    - text: 形軀非一、有人獸禽魚之別、
      verse: 39
    - text: 有在天之體、有在地之體、在天者之榮、異於在地者、
      verse: 40
    - text: 日有其榮、月有其榮、星有其榮、而此星之榮、異於彼星、
      verse: 41
    - text: 死者復起亦然、播於必朽、起於不朽、
      verse: 42
    - text: 播於辱而起於榮、播於弱而起於強、
      verse: 43
    - text: 播乃血氣之體、起則靈性之體、旣有血氣之體、亦有靈性之體、
      verse: 44
    - text: 經云、始之亞當、成維生之魂、終之亞當、爲賜生之靈、
      verse: 45
    - text: 然屬靈者非在先、屬血氣者在先、屬靈者繼之、
      verse: 46
    - text: 先者本乎地而屬土、後者乃本乎天、
      verse: 47
    - text: 屬土者如何、凡屬土者亦如何、屬天者如何、凡屬天者亦如何、
      verse: 48
    - text: 我儕旣有屬土者之狀、亦將有屬天者之狀矣、○
      verse: 49
    - text: 兄弟乎、我謂血氣不能承上帝國、必朽不能承不朽、
      verse: 50
    - text: 我以奧祕示爾、我儕不盡寢、乃將盡化、
      verse: 51
    - text: 頃刻瞬息之間、於末次角響時則然、蓋角將響、死者見起而不朽、而我儕化矣、
      verse: 52
    - text: 此必朽者、將衣以不朽、此必死者、將衣以不死、
      verse: 53
    - text: 必朽者旣衣以不朽、必死者旣衣以不死、所記死被消滅者之言、應矣、
      verse: 54
    - text: 死乎、爾勝安在、死乎、爾鋒安在、
      verse: 55
    - text: 死之鋒罪也、罪之權律也、
      verse: 56
    - text: 感謝上帝、賜我儕由主耶穌基督得勝焉、
      verse: 57
    - text: 故我所愛之兄弟、當貞固不搖、恆務主工、蓋知爾曹之勞、於主非徒然也、
      verse: 58
  - chapter: 16
    verses:
    - text: 論爲聖徒捐金、如我所命加拉太諸會者、爾曹亦宜行之、
      verse: 1
    - text: 每七日之首日、各量其所入而蓄之、免我來時始捐也、
      verse: 2
    - text: 我至時、爾書所許者、我則遣之、俾攜爾惠至耶路撒冷、
      verse: 3
    - text: 我若宜往、彼則偕行、
      verse: 4
    - text: 我經行馬其頓時、則將詣爾、蓋我欲經行馬其頓也、
      verse: 5
    - text: 或偕爾居、或度冬、我所欲往、得爾送行、
      verse: 6
    - text: 今我不欲途間見爾、若主許之、則望與爾偕居幾時耳、
      verse: 7
    - text: 但我將寓以弗所、迨至五旬節、
      verse: 8
    - text: 蓋大而有效之門、開於我前、而敵者益多焉、○
      verse: 9
    - text: 若提摩太至、爾宜顧之、俾其無懼、因彼務主工如我然、
      verse: 10
    - text: 毋輕視之、惟送之安然前行以就我、我俟彼與諸兄弟偕來、
      verse: 11
    - text: 至於兄弟亞波羅、我力勸其同諸兄弟就爾、但此時彼不欲來、得間必至、○
      verse: 12
    - text: 宜儆醒立於信、剛毅如丈夫、
      verse: 13
    - text: 凡事以愛而行、○
      verse: 14
    - text: 兄弟乎、爾知司提反家、乃亞該亞初實之果、且專事聖徒者、
      verse: 15
    - text: 我勸爾曹順服如是之人、及凡同作同勞者、
      verse: 16
    - text: 我喜司提反、福徒拿都、亞該古來、以其補爾之不逮也、
      verse: 17
    - text: 緣彼已慰爾我之心、如此人者、爾宜識之、○
      verse: 18
    - text: 亞西亞諸會問爾安、亞居拉百基拉與在其家之會、緣主切問爾安、
      verse: 19
    - text: 諸兄弟問爾安、爾宜接吻維聖、互相問安、○
      verse: 20
    - text: 我保羅手書問爾安、
      verse: 21
    - text: 若有不愛主者、其人可詛、我主臨矣、
      verse: 22
    - text: 願主耶穌基督之恩偕爾、
      verse: 23
    - text: 我宗基督耶穌之愛偕爾衆、阿們、
      verse: 24
  name: I Corinthians
- chapters:
  - chapter: 1
    verses:
    - text: 由上帝旨、爲基督耶穌使徒保羅、及兄弟提摩太、書達哥林多上帝會、與徧亞該亞諸聖徒、
      verse: 1
    - text: 願恩惠平康、由我父上帝、與主耶穌基督歸爾、○
      verse: 2
    - text: 祝頌上帝、我主耶穌基督之父、卽憐憫之父、賜諸慰之上帝、
      verse: 3
    - text: 彼慰我於諸難中、致我能以其慰我者、慰諸難中之人、
      verse: 4
    - text: 蓋如基督之苦、曾溢於我、我之慰亦由基督而溢也、
      verse: 5
    - text: 我或受難、乃爲爾之慰與救、我或受慰、亦爲爾之慰、致能恆忍爾我同受之苦、
      verse: 6
    - text: 我所望於爾者堅矣、知爾旣同受苦、亦同受慰、
      verse: 7
    - text: 兄弟乎、我欲爾知、我在亞西亞遭難、見壓特甚、勢不克勝、至絕生望、
      verse: 8
    - text: 自擬必死、致不自恃、惟恃起死者之上帝、
      verse: 9
    - text: 昔拯我於危亡、今亦拯我、且望其復拯我焉、
      verse: 10
    - text: 爾曹亦以祈禱助我、致爲我由多人得恩、因而感謝者亦多矣、○
      verse: 11
    - text: 夫我儕所以誇者、乃良心爲證、卽以上帝所賦之聖與誠、爲人於世、非恃形軀之智、惟恃上帝之恩、於爾曹爲尤甚、
      verse: 12
    - text: 我之所書無他、乃爾所讀所識者、冀爾至終識之、
      verse: 13
    - text: 如爾中固有識我者、以我爲榮、猶我於我主耶穌臨格之日、以爾爲榮焉、○
      verse: 14
    - text: 我旣信此、夙欲就爾、俾復獲益、
      verse: 15
    - text: 且由爾適馬其頓、復自馬其頓就爾、得爾送行、往於猶太、
      verse: 16
    - text: 我有斯意、豈輕躁乎、我之所擬、豈狥情而有是是非非乎、
      verse: 17
    - text: 上帝乃誠信、我所語爾者、非或是或非也、
      verse: 18
    - text: 我與西拉提摩太、在爾中所宣上帝子耶穌基督、亦非或是或非、在彼惟是而已、
      verse: 19
    - text: 蓋上帝所許者、在彼皆是、故亦皆誠、俾上帝由我儕而得榮、
      verse: 20
    - text: 今堅立爾我於基督中、且以膏膏我者、上帝也、
      verse: 21
    - text: 又以印印我、賜聖神爲質於我衷、○
      verse: 22
    - text: 我籲上帝以我心作證、我不適哥林多者、寬容爾也、
      verse: 23
    - text: 此非制爾信、乃助爾樂、蓋爾以信而立矣、
      verse: 24
  - chapter: 2
    verses:
    - text: 我意已決、不復以憂就爾、
      verse: 1
    - text: 我若令爾憂、則我所令憂者而外、孰令我樂乎、
      verse: 2
    - text: 昔特書此、恐我來時、當使我樂者、反令我憂、蓋我深信爾衆以我之樂爲樂也、
      verse: 3
    - text: 昔我哀痛迫切、不勝涕泣、以書遺爾、非令爾憂、乃使爾知我愛爾甚也、○
      verse: 4
    - text: 儻有使之憂者、非第使我憂、亦畧使爾衆憂、曰畧者、不欲深責之也、
      verse: 5
    - text: 若人受罰於衆、已足矣、
      verse: 6
    - text: 爾寧赦之、慰之、免彼殷憂、而至沈溺、
      verse: 7
    - text: 故勸爾曹、當顯其愛於彼焉、
      verse: 8
    - text: 爲此我曾遺書、欲知爾曹凡事承順之徵、
      verse: 9
    - text: 爾所赦者、我亦赦之、我若有所赦、乃緣爾於基督前赦之、
      verse: 10
    - text: 免撒但取便於我、蓋其詭謀、我儕非不知也、○
      verse: 11
    - text: 我爲基督福音、至特羅亞、由主爲闢厥門、
      verse: 12
    - text: 因不遇兄弟提多、我心弗安、遂別其人、往馬其頓、
      verse: 13
    - text: 感謝上帝、常於基督中導我而奏凱、且由我隨在顯揚識彼之臭味、
      verse: 14
    - text: 蓋於上帝前、我在得救者及淪亡者中、爲基督之馨香、
      verse: 15
    - text: 於此爲由死致死之臭味、於彼爲由生致生之臭味、孰堪任此乎、
      verse: 16
    - text: 我非似彼多人混上帝道、乃誠意由上帝、在上帝前基督中而言也、
      verse: 17
  - chapter: 3
    verses:
    - text: 我豈復自薦乎、豈如他人需薦書與爾、抑取於爾乎、
      verse: 1
    - text: 爾卽我書、銘於吾心、衆所知而讀者、
      verse: 2
    - text: 顯爲基督之書、由我著作、非書以墨、乃以維生上帝之神、非於石版、乃於心版、
      verse: 3
    - text: 我儕由基督、對越上帝而具此信、
      verse: 4
    - text: 非言自能有所揆度、我之能由上帝而已、
      verse: 5
    - text: 使我克供新約之役、非恃文、乃恃靈、蓋文致死、靈致生也、
      verse: 6
    - text: 夫致死之役、文鐫諸石、尚有其榮、因摩西之榮、以色列人不能注視其面、此榮乃暫耳、
      verse: 7
    - text: 況屬靈之役、其榮不更甚哉、
      verse: 8
    - text: 若定罪之役爲榮、則致義之役益榮矣、
      verse: 9
    - text: 昔爲榮者不足榮、因有超越之榮故也、
      verse: 10
    - text: 蓋暫存者若榮、則永存者更榮矣、○
      verse: 11
    - text: 我有此望、故侃侃而言、
      verse: 12
    - text: 非如摩西蒙帕於面、使以色列人不得直視暫存者之終、
      verse: 13
    - text: 惟其心頑、迄今讀舊約時、斯帕猶存、夫此帕因基督而廢矣、
      verse: 14
    - text: 越至於今讀摩西書、帕蒙厥心、
      verse: 15
    - text: 迨其歸主、帕則去矣、
      verse: 16
    - text: 夫主卽神也、主神所在、乃得自由、
      verse: 17
    - text: 我儕露面、得見主榮、如於鏡中反照、則皆化爲主像、由榮致榮、如出乎主、卽聖神也、
      verse: 18
  - chapter: 4
    verses:
    - text: 故我儕旣蒙矜恤、而受此役、則不餒、
      verse: 1
    - text: 棄愧恥之隱事、不行詭譎、不混上帝道、惟表彰眞理、在上帝前質己於衆衷、
      verse: 2
    - text: 儻我福音有蔽、惟蔽於淪亡者、
      verse: 3
    - text: 斯世之靈、盲彼不信者之心、使基督有榮之福音、光不之照、夫基督、上帝像也、
      verse: 4
    - text: 我儕所宣非己、乃基督耶穌爲主、己則緣耶穌爲爾僕耳、
      verse: 5
    - text: 蓋命光由暗而照之上帝、已照我心、俾知上帝榮耀之光、卽顯於耶穌基督之面者也、○
      verse: 6
    - text: 我儕有此寶、置於土器、致莫大之能、非由我、乃由上帝、
      verse: 7
    - text: 我儕隨在遇難、而不阨窮、顚連而不失望、
      verse: 8
    - text: 窘逐而不遺、傾仆而不斃、
      verse: 9
    - text: 身常任耶穌之死、致耶穌之生、亦顯於我身、
      verse: 10
    - text: 蓋我之生也、恆爲耶穌冒死、俾耶穌之生、於我必死之體而顯、
      verse: 11
    - text: 是則死在於我、生在於爾也、
      verse: 12
    - text: 如經云、我信故言、我儕旣有此信、亦因信而言也、
      verse: 13
    - text: 蓋知起耶穌者、亦必偕耶穌起我儕、引爾我謁見之、
      verse: 14
    - text: 萬事皆爲爾曹、致恩因衆而增、祝謝彌盛、以榮上帝、○
      verse: 15
    - text: 故我不餒、外體雖壞、而內心日新、
      verse: 16
    - text: 蓋我暫而且微之苦、適成我儕隆重悠久之榮、
      verse: 17
    - text: 以我儕非顧所見之事、乃不見之事、蓋所見者暫、不見者久也、
      verse: 18
  - chapter: 5
    verses:
    - text: 我知在地之幕若壞、則有由於上帝之室、非手所造、悠久於天、
      verse: 1
    - text: 我處此則歎息、深慕自天之室以被體、
      verse: 2
    - text: 儻得被之、不至裸裎矣、
      verse: 3
    - text: 我尚處此幕、負重而歎息、非欲脫此、乃欲衣彼、致屬死者見滅於生耳、
      verse: 4
    - text: 備我得此者上帝也、且賜聖神爲質、
      verse: 5
    - text: 是故我常坦然、知居於身、則離乎主、
      verse: 6
    - text: 蓋我由信而行、非憑目覩、
      verse: 7
    - text: 是以坦然、寧願離身與主偕居、
      verse: 8
    - text: 故或居或離、惟務爲主悅納、
      verse: 9
    - text: 蓋我衆必顯於基督座前、各依身之所行、或善或惡而受報、○
      verse: 10
    - text: 我知主之可畏而勸人、我已顯於上帝、亦望顯於爾心、
      verse: 11
    - text: 我不復自薦、第以因我而誇之故予爾、使可應對誇外貌不誇內心之人、
      verse: 12
    - text: 我若狂、乃爲上帝、若自制、則爲爾曹、
      verse: 13
    - text: 蓋基督之愛策我矣、竊思一人爲衆死、則衆已死、
      verse: 14
    - text: 且其爲衆死、使生者不仍爲己而生、乃爲代之死而起者生也、
      verse: 15
    - text: 今而後我儕不以貌識人、雖曾以貌識基督、今不復如此識之、
      verse: 16
    - text: 是以在基督中者、乃爲新造之人、舊事已逝、諸事更新矣、
      verse: 17
    - text: 萬事本乎上帝、藉基督使我與之復和、且以復和之職授我儕、
      verse: 18
    - text: 卽上帝於基督中、令世人與己復和、不以其咎歸之、而以斯道付我焉、○
      verse: 19
    - text: 是以我爲基督使、猶上帝託我勸爾、我代基督求爾與上帝復和、
      verse: 20
    - text: 彼無罪者、上帝使之代我而爲罪、俾我由彼成上帝之義焉、
      verse: 21
  - chapter: 6
    verses:
    - text: 我儕與主同勞者、勸爾勿徒受上帝恩、
      verse: 1
    - text: 蓋曰、我於見納之時聽爾、於拯救之日佑爾、今乃見納之時、拯救之日矣、
      verse: 2
    - text: 我槪不礙人、免我職受謗、
      verse: 3
    - text: 惟於諸事、自薦爲上帝役、有若恆忍、患難、空乏、阨窮、
      verse: 4
    - text: 受杖、繫獄、遭亂、勤勞、不寢、不食、
      verse: 5
    - text: 廉潔、知識、寬恕、仁慈、聖神之感、無僞之愛、
      verse: 6
    - text: 眞誠之道、上帝之能、義之干戈在於左右、
      verse: 7
    - text: 或榮、或辱、或惡名、或令聞、似僞而眞、
      verse: 8
    - text: 似人不知而見知、似瀕死而實生、似受譴而弗亡、
      verse: 9
    - text: 似憂而常樂、似貧而富衆、似無有而無不有、○
      verse: 10
    - text: 哥林多人歟、我儕向爾、口啟而心廣矣、
      verse: 11
    - text: 爾褊狹、非在我、乃在爾心耳、
      verse: 12
    - text: 我語爾如子、宜廣乃心以報我、○
      verse: 13
    - text: 勿與不信者耦、蓋義與不義、何爲侶之有、光與暗、何相交之有、
      verse: 14
    - text: 基督與惡者、何相契之有、信者與不信者、何與之有、
      verse: 15
    - text: 上帝殿與偶像、何同之有、我儕乃維生上帝殿、如上帝曰、我將居其中、遊其間、我爲彼之上帝、彼爲我民、
      verse: 16
    - text: 故曰、爾宜出厥中而自別、勿捫不潔、我則納爾、
      verse: 17
    - text: 我將爲爾父、爾爲我子、此全能之主所言也、
      verse: 18
  - chapter: 7
    verses:
    - text: 愛友乎、我儕旣有此諸許、當潔己、盡去身心之汚、畏上帝而成聖、○
      verse: 1
    - text: 宜容納我、我未嘗枉人、未嘗陷人、未嘗欺人、
      verse: 2
    - text: 我言此、非罪爾、蓋我曾言、爾在我心、死生共之、
      verse: 3
    - text: 我向爾言、侃侃然也、爲爾大有矜誇、且於諸難之中、慰爲之滿、喜爲之溢、○
      verse: 4
    - text: 我至馬其頓時、身無寧處、隨在遭難、外有爭、內有懼、
      verse: 5
    - text: 然慰卑微者之上帝、以提多之至慰我矣、
      verse: 6
    - text: 非第因其至、亦因其所受於爾之慰慰我、卽以爾之戀慕憂傷、及爲我熱衷告我、令我益喜、
      verse: 7
    - text: 昔我遺書使爾憂、雖曾悔之、今不悔矣、蓋知此書令爾憂者暫耳、
      verse: 8
    - text: 今我喜、非因爾憂、乃因爾由憂而生改悔、蓋爾憂乃依上帝旨、致爾無所受損於我儕、
      verse: 9
    - text: 夫依上帝旨而憂、則生改悔、以致得救、無後悔、惟斯世之憂則致死、
      verse: 10
    - text: 試觀爾依上帝旨而憂、生何如之慇懃、自訴、怨艾、恐懼、戀慕、熱衷、譴責、爾於斯事、悉自表爲潔矣、
      verse: 11
    - text: 我雖以書遺爾、非因枉人者、亦非因枉於人者、惟令爾爲我之慇懃顯於爾中、在上帝前、
      verse: 12
    - text: 緣此我儕受慰、且於是慰、因提多之喜而益喜、以其心爲爾衆而暢遂、
      verse: 13
    - text: 我誇爾於提多者、今無愧矣、我所語爾者悉眞、誇爾於彼者亦眞、
      verse: 14
    - text: 彼念爾衆順服、以恐懼戰慄接納之、則戀爾之情尤甚、
      verse: 15
    - text: 我所喜者、凡事因爾而毅然也、
      verse: 16
  - chapter: 8
    verses:
    - text: 兄弟乎、我以上帝所賜馬其頓諸會之恩告爾、
      verse: 1
    - text: 卽屢試於難中而甚樂、且極貧而益彰施濟之厚、
      verse: 2
    - text: 我證其樂助、量力而過之、
      verse: 3
    - text: 懇求我儕、俾其與於供事聖徒之恩、
      verse: 4
    - text: 不第如我所望、且先獻己於主、又遵上帝旨、獻己於我儕、
      verse: 5
    - text: 因此我勸提多、旣於爾中肇行此惠、亦當畢之、
      verse: 6
    - text: 爾於凡事、若信、若言、若知識、若慇懃、以及向我之愛旣溢、則於此惠亦宜如是、
      verse: 7
    - text: 我言此、非命爾、乃藉他人之懃懇、驗爾仁愛之實、
      verse: 8
    - text: 爾知我主耶穌基督之恩、彼原富、爲爾而致貧、使爾由其貧而致富、
      verse: 9
    - text: 我於此事、示以己意、乃爾之益、蓋爾不第行之、亦定意倡之、已經年矣、
      verse: 10
    - text: 今當成之、爾旣樂此、則依爾之力以成之、
      verse: 11
    - text: 蓋人而樂爲、則見納、乃依所有、非依所無、
      verse: 12
    - text: 非欲彼逸而爾艱、
      verse: 13
    - text: 惟欲其均耳、今爾以有餘補彼不足、後彼亦以有餘補爾不足、是則均矣、
      verse: 14
    - text: 經云、多者無餘、寡者無乏、○
      verse: 15
    - text: 惟謝上帝感提多心、俾同有爲爾之慇懃、
      verse: 16
    - text: 彼固受我之勸、且甚懇摯、自願就爾、
      verse: 17
    - text: 我儕遣一兄弟偕之、乃於福音見譽諸會者、
      verse: 18
    - text: 不第此也、亦爲諸會所選、與我同行、司理所捐之惠、以彰主榮、且表我儕之願、
      verse: 19
    - text: 免人以我司理多貲而咎我、
      verse: 20
    - text: 蓋我務善事、不第於主前、亦於人前、
      verse: 21
    - text: 又遣一兄弟偕往、我於諸事、屢驗其慇懃、今以篤信爾曹、而慇懃愈切、
      verse: 22
    - text: 夫提多者、我侶也、爲爾而同勞、二兄弟者、諸會之使、基督之榮也、
      verse: 23
    - text: 故爾於諸會前、宜向之以彰爾愛、及我誇爾之證、
      verse: 24
  - chapter: 9
    verses:
    - text: 論供事聖徒、毋庸書以遺爾、
      verse: 1
    - text: 蓋我知爾之願、誇於馬其頓人、言亞該亞人備之已經年、且爾之熱衷、鼓舞多人矣、
      verse: 2
    - text: 今我遣兄弟、使爾有備、如我所言、免我爲爾之誇歸於虛也、
      verse: 3
    - text: 亦恐馬其頓人偕來、見爾未備、致我因此篤信而啟羞、爾則無待言矣、
      verse: 4
    - text: 故擬須請兄弟先詣爾、使爾昔所允之惠、豫爲之備、則顯由於樂輸、非由勉強也、○
      verse: 5
    - text: 夫少稼少穡、多稼多穡、
      verse: 6
    - text: 宜各隨心志、毋憂毋強、蓋上帝愛夫樂施者也、
      verse: 7
    - text: 上帝能沛諸恩於爾、令爾萬事恆足、溢於諸善、
      verse: 8
    - text: 如經云、彼散財、彼濟貧、其義永存、
      verse: 9
    - text: 主賜種與播者、賜糧與食者、所賜者將倍爾所播之種、增爾行義之實、
      verse: 10
    - text: 俾爾凡事富有、得以博施、致人由我儕而謝上帝、
      verse: 11
    - text: 蓋此供事之役、不第補聖徒之空乏、且因感謝之多、而得充裕也、
      verse: 12
    - text: 彼由此役驗爾、以爾承順基督福音、博施於彼、且及於衆、歸榮上帝、
      verse: 13
    - text: 亦以上帝在爾中之厚恩、戀慕乎爾、爲爾祈禱、
      verse: 14
    - text: 感謝上帝、以其恩賜、言不能罄也、
      verse: 15
  - chapter: 10
    verses:
    - text: 我保羅晤對則卑、暌違則勇者、以基督之温柔和平勸爾、
      verse: 1
    - text: 有以我爲依血氣而行者、我決意以勇待之、求爾勿使我於晤對時、以待若人者待爾、
      verse: 2
    - text: 我雖行於血氣、非憑血氣而戰、
      verse: 3
    - text: 蓋我之戰具、非屬血氣、乃上帝視爲有能、破諸堅壘、
      verse: 4
    - text: 舉凡計謀及矜高、阻人識上帝者、我悉敗之、虜諸心志、降服基督、
      verse: 5
    - text: 且已設備、俟爾盡服、將譴責諸悖逆者、
      verse: 6
    - text: 爾觀外貌乎、若有自恃屬基督者、其再思之、如彼屬基督、我儕亦然、
      verse: 7
    - text: 主賜我權、乃建爾、非覆爾、我雖過誇、亦無所愧焉、
      verse: 8
    - text: 我言此、免似以書驚爾、
      verse: 9
    - text: 或謂我書嚴厲、晤對時、則身柔言鄙、
      verse: 10
    - text: 然若人當思、暌違時書言如何、晤對時所行亦若是、
      verse: 11
    - text: 有自譽者、我不敢與之匹、與之較、其人自相度、自相較、不智也、
      verse: 12
    - text: 但我儕不逾量而誇、惟依上帝所分我之限量、及乎爾者、
      verse: 13
    - text: 我非逾乎量如不及爾者然、蓋我宣基督福音已及乎爾、
      verse: 14
    - text: 我不以他人之功逾量而誇、惟望爾信增益、則我於爾中、依我限量而見重、致能昌盛、
      verse: 15
    - text: 使福音宣於爾地之外、而不以他人限量內已成之事而誇、
      verse: 16
    - text: 誇者宜以主而誇、
      verse: 17
    - text: 蓋見納者非自譽、乃主所譽也、
      verse: 18
  - chapter: 11
    verses:
    - text: 願爾姑容我愚、爾誠容我、
      verse: 1
    - text: 我以上帝之眷戀、眷戀於爾、蓋我已聘爾於一夫、如貞女以獻於基督也、
      verse: 2
    - text: 惟恐爾心偏邪、頓失向基督之純潔、如夏娃爲蛇詭誘者然、
      verse: 3
    - text: 設來者別宣一耶穌、非我所宣者、或爾別受一靈、非昔所受者、或別承一福音、非昔所承者、爾容之可也、
      verse: 4
    - text: 我自謂不亞於至大使徒、
      verse: 5
    - text: 我言雖鄙、而智則不然、乃凡事向爾而顯之於衆、
      verse: 6
    - text: 我自居卑、致爾高舉、傳爾以上帝福音而無值、此爲罪乎、
      verse: 7
    - text: 我奪他會之值、以爲爾役、
      verse: 8
    - text: 偕爾時乏於用、未累一人、自馬其頓來之兄弟、補我所乏、我凡事自守、不至累爾、終必自守、
      verse: 9
    - text: 我衷基督之誠、於亞該亞境內、無人阻我此誇也、
      verse: 10
    - text: 何也、我不爾愛耶、上帝知之焉、
      verse: 11
    - text: 但我所行者、終必行之、以絕機於尋機者、使其所誇無異於我、
      verse: 12
    - text: 若輩乃僞使徒、行事詭譎、貌爲基督使徒、
      verse: 13
    - text: 原無足怪、蓋撒但亦貌爲光明之使、
      verse: 14
    - text: 其役貌爲義役、非大事也、其報必依其所行、○
      verse: 15
    - text: 我復有言、人勿以我爲愚、若然、仍當以愚納我、俾我稍以自誇、
      verse: 16
    - text: 此言、非主命也、乃若愚者自信而誇、
      verse: 17
    - text: 旣有多人依形軀而誇、則我亦誇矣、
      verse: 18
    - text: 爾旣爲智、於愚者則欣然容之、
      verse: 19
    - text: 人若僕爾、噬爾、虜爾、侮爾、批爾、爾則容之、
      verse: 20
    - text: 我言此、乃卑己、如嘗懦弱、但人所毅然、我亦毅然、斯言有若愚也、
      verse: 21
    - text: 彼希伯來人乎、我亦然、彼以色列人乎、我亦然、彼亞伯拉罕之裔乎、我亦然、
      verse: 22
    - text: 彼基督之役乎、我則逾之、此言若狂、蓋我多勤勞、多繫獄、數被箠楚、屢瀕於死、
      verse: 23
    - text: 受猶太人鞭者五、每四十減一、
      verse: 24
    - text: 杖責者三、石擊者一、舟壞者三、一日夜在深海、
      verse: 25
    - text: 屢經跋涉、危於河、危於寇、危於同族、危於異邦、危於邑、危於野、危於海、危於僞兄弟、
      verse: 26
    - text: 勞而苦、屢廢寢、飢而渴、屢絕食、寒而裸、
      verse: 27
    - text: 此外、更有日集於我者、卽爲諸會之慮也、
      verse: 28
    - text: 誰弱而我不弱乎、誰躓而我心不如焚乎、
      verse: 29
    - text: 我若必誇、則誇我弱、
      verse: 30
    - text: 永頌之上帝、主耶穌之父、知我不誑、
      verse: 31
    - text: 在大馬色亞哩達王之邑宰、嚴守其城以捉我、
      verse: 32
    - text: 我乃自牖、以筐縋垣而脫之、
      verse: 33
  - chapter: 12
    verses:
    - text: 我自誇固無益、不得已也、惟言主之顯象啟示耳、
      verse: 1
    - text: 我識一人宗基督者、十四年前、見攝至三重天、或於身、或不於身、我不知、上帝知之、
      verse: 2
    - text: 又知若人見攝至樂園、聞莫能言之言、人所不宜道者、或於身、或不於身、我不知、上帝知之、
      verse: 3
    - text: 又知若人見攝至樂園、聞莫能言之言、人所不宜道者、或於身、或不於身、我不知、上帝知之、
      verse: 4
    - text: 我爲若人誇、不爲己誇、惟誇我弱、
      verse: 5
    - text: 卽誇亦不爲愚、以我所言者眞也、但我自戒、恐人擬我、過其所見所聞於我者、
      verse: 6
    - text: 且以啟示莫大之故、恐我自高過甚、加刺於我身、卽撒但之役擊我、免我自高過甚也、
      verse: 7
    - text: 我爲此求主者三、使之去我、
      verse: 8
    - text: 主曰、吾之恩、於爾足矣、吾之能、於弱者而成全之、故我欣然、寧誇我弱、使基督之能庇我也、
      verse: 9
    - text: 我爲基督、以荏弱、凌辱、空乏、窘逐、阨窮爲喜、蓋我弱時則強焉、○
      verse: 10
    - text: 我爲愚矣、緣爾逼我、蓋我當爲爾所舉、我雖不足數、而不亞於至大使徒、
      verse: 11
    - text: 我爲使徒之證、卽以恆忍、行異蹟奇事殊能於爾中、
      verse: 12
    - text: 爾何事不及他會耶、惟我不累爾而已、此不韙、請恕我、○
      verse: 13
    - text: 今我欲就爾者三、亦不累爾、以我所求者爾也、非爾所有也、蓋子不必爲親蓄、乃親爲子焉、
      verse: 14
    - text: 我爲爾靈、欣然委身盡己矣、我愈愛爾、而愈鮮見愛乎、
      verse: 15
    - text: 或云我雖不累爾、而以詭計取爾、
      verse: 16
    - text: 夫我遣人就爾、豈因之賺爾乎、
      verse: 17
    - text: 我勸提多就爾、亦遣一兄弟偕之、提多豈賺爾乎、我儕非同一神、而履一迹乎、○
      verse: 18
    - text: 爾尚意我向爾自訴、然我在基督中上帝前而言也、愛友乎、所言悉以建爾、
      verse: 19
    - text: 我恐至時、見爾不副我所望、而爾見我亦不副爾所望、或有爭鬬、媢嫉、忿怒、朋黨、毀謗、隱刺、妄誇、混亂、
      verse: 20
    - text: 又恐我再至時、上帝卑我於爾前、我將爲彼干罪諸人、未改悔其汚穢淫亂邪侈之行者而憂也、
      verse: 21
  - chapter: 13
    verses:
    - text: 我將三就爾、證以二三人之口、而所言悉定、
      verse: 1
    - text: 昔我先言之、今雖暌違、仍先言之、如二次覿面時然、卽告彼素干罪者、及其餘人、迨我復來、必不恕之、
      verse: 2
    - text: 蓋爾乃求基督由我而言之據、夫基督向爾非弱也、乃於爾衷有能也、
      verse: 3
    - text: 昔彼因弱被釘十架、然由上帝之能而生、我儕亦與之俱弱、然由上帝向爾之能、必將與之俱生、
      verse: 4
    - text: 爾宜自審止於信否、亦宜自驗、豈不自知耶穌基督在爾衷乎、否則爾爲見棄者矣、
      verse: 5
    - text: 我冀爾知、我儕非見棄者、
      verse: 6
    - text: 我求上帝、俾爾所行無惡、非欲顯我見納、惟欲爾爲善、雖視我如見棄者亦可、
      verse: 7
    - text: 蓋我儕不能拒眞理、乃輔眞理、
      verse: 8
    - text: 我弱而爾強、我則喜、所求者爾之完全也、
      verse: 9
    - text: 我暌違時書此、俾晤對時無事嚴厲、依主賜我之權以建立、非傾覆也、○
      verse: 10
    - text: 餘則問諸兄弟安、願爾完全安慰、同心輯和、則仁愛平康之上帝必偕爾、
      verse: 11
    - text: 宜接吻維聖、互相問安、
      verse: 12
    - text: 諸聖徒問爾安、
      verse: 13
    - text: 願主耶穌基督之恩、上帝之愛、聖神之感通、偕爾衆焉、
      verse: 14
  name: II Corinthians
- chapters:
  - chapter: 1
    verses:
    - text: 保羅爲使徒、非本諸人、亦非由人、乃由耶穌基督、及自死而起之之父上帝也、
      verse: 1
    - text: 與偕我之諸兄弟、書達加拉太諸會、
      verse: 2
    - text: 願恩惠平康、由父上帝、及我主耶穌基督歸爾、
      verse: 3
    - text: 耶穌爲我罪捐己、拯我脫此惡世、乃依我父上帝旨也、
      verse: 4
    - text: 願榮歸之、爰及世世、阿們、○
      verse: 5
    - text: 上帝以基督恩召爾、我怪爾離之若此之速、而別從福音、
      verse: 6
    - text: 此非福音也、乃擾爾者、欲紛更基督福音耳、
      verse: 7
    - text: 或我儕、或天使、若宣福音於爾、異乎我所宣者、則宜見詛、
      verse: 8
    - text: 我昔言之、今復言之、若有人宣福音於爾、異乎爾所受者、則宜見詛、
      verse: 9
    - text: 今我欲取信於人乎、抑欲取信於上帝乎、或求悅於人乎、若仍悅人、則非基督僕矣、○
      verse: 10
    - text: 我告兄弟、我所宣之福音、非徇人也、
      verse: 11
    - text: 蓋我非受之於人、亦未學之、乃由耶穌基督之啟示、
      verse: 12
    - text: 爾聞我昔在猶太教所行者、窘逐上帝會實甚、而殘賊之、
      verse: 13
    - text: 且於猶太教有所進益、超越同族之年相若者多人、於我列祖遺傳、尤爲熱衷、
      verse: 14
    - text: 然自母胎甄別我、以恩召我之上帝、
      verse: 15
    - text: 樂以其子啟示我衷、使宣之於異邦、我卽不謀於有血氣者、
      verse: 16
    - text: 亦不上耶路撒冷、見先我爲使徒者、乃往亞拉伯、後返大馬色、○
      verse: 17
    - text: 越三載、乃上耶路撒冷訪磯法、與之同居旬有五日、
      verse: 18
    - text: 其餘使徒、除主之弟雅各、皆未之見、
      verse: 19
    - text: 今書與爾者、於上帝前無誑也、
      verse: 20
    - text: 厥後、我入敍利亞基利家境、
      verse: 21
    - text: 在猶太屬基督之諸會、尚未謀面、
      verse: 22
    - text: 第聞素窘逐我儕者、今宣昔所殘賊之道、遂因我而榮上帝焉、
      verse: 23
    - text: ''
      verse: 24
  - chapter: 2
    verses:
    - text: 越十四年、我與巴拿巴復上耶路撒冷、亦攜提多、
      verse: 1
    - text: 乃依啟示而往、且以我在異邦所宣福音告之、惟私陳於有令聞者、免我前後奔馳爲徒然也、
      verse: 2
    - text: 偕我之提多、希利尼人也、未嘗強之受割、
      verse: 3
    - text: 因有私引之僞兄弟潛入、窺我儕於基督耶穌所得之自由、欲僕我儕、
      verse: 4
    - text: 我未嘗一時服而讓之、爲使福音之眞、恆存爾中、
      verse: 5
    - text: 至於有名望者、無論何如人、與我無涉、蓋上帝不以貌視人、彼有名望者、無所增益於我、
      verse: 6
    - text: 反乎此、旣見主託我宣福音於未受割者、亦猶託彼得宣於已受割者、
      verse: 7
    - text: 蓋感彼得爲使徒於受割者、亦感我爲使徒於異邦、
      verse: 8
    - text: 且知賜我之恩、雅各磯法約翰、人所視爲柱石者、則施右手相交之禮、於我及巴拿巴、俾適異邦、而彼往受割者、
      verse: 9
    - text: 惟欲我儕顧念貧者、我亦殷勤爲是也、○
      verse: 10
    - text: 然磯法至安提阿、我面諍之、以其干咎也、
      verse: 11
    - text: 蓋有自雅各來者、未至時、彼與異邦人同食、及至、則退而自別、畏受割者也、
      verse: 12
    - text: 其餘之猶太人、亦相率爲僞、甚至巴拿巴亦受其誘、而效尤焉、
      verse: 13
    - text: 我見其行不端、不依福音之眞、遂於衆前語之曰、爾猶太人也、所行旣如異邦人、非如猶太人、胡爲強異邦人如猶太人乎、
      verse: 14
    - text: 夫我儕本猶太人、非異邦罪人、
      verse: 15
    - text: 旣知人之見義、非由行律、乃由信耶穌基督、則信乎耶穌基督、俾由信而見義、不由行律、蓋無人由行律而見義也、
      verse: 16
    - text: 我儕於基督而求見義、仍不免爲罪人、則基督豈爲罪之役乎、非也、
      verse: 17
    - text: 我若復建素所毀者、則自表爲干律者矣、
      verse: 18
    - text: 蓋我由律已死於律、致得生於上帝、
      verse: 19
    - text: 我已與基督同釘十架、而我尚生、非我也、基督生於我中也、今我生於形軀者、乃因信而生、卽信上帝子愛我而爲我捐己者也、
      verse: 20
    - text: 我不虛上帝之恩、蓋義若由律、則基督之死爲徒然矣、
      verse: 21
  - chapter: 3
    verses:
    - text: 愚哉加拉太人、誰蠱惑爾乎、耶穌基督之釘十架、已明著於爾目前矣、
      verse: 1
    - text: 我試問爾、爾受聖神、由行律乎、抑由聞而信乎、
      verse: 2
    - text: 爾若是之愚乎、爾始之以聖神、今乃成之以形軀乎、
      verse: 3
    - text: 爾徒受若許之苦乎、果徒然乎、
      verse: 4
    - text: 夫施爾以聖神、且行異能於爾中者、由行律乎、抑由聞而信乎、
      verse: 5
    - text: 如亞伯拉罕信上帝、遂視爲義以歸之、
      verse: 6
    - text: 爾宜知之、凡由乎信者、乃亞伯拉罕之裔也、
      verse: 7
    - text: 且經豫知、上帝將使異邦由信見義、遂豫宣福音於亞伯拉罕云、諸邦將緣爾獲福、
      verse: 8
    - text: 是由乎信者、得與有信之亞伯拉罕同獲福矣、
      verse: 9
    - text: 凡由行律者皆服詛、記有之、不恆於律之所載而悉行者見詛、
      verse: 10
    - text: 無人於上帝前、因律見義也、明矣、蓋義者將由信而生、
      verse: 11
    - text: 夫律非本乎信、惟行之者於斯而生也、
      verse: 12
    - text: 基督已贖我儕脫律之詛、以其爲我儕服詛、記有之、凡懸於木者見詛也、
      verse: 13
    - text: 致亞伯拉罕之福在基督耶穌者、臨及異邦、俾我儕由信而得所許之聖神、○
      verse: 14
    - text: 兄弟乎、我依常情而言、人之約旣定、則無得增減之、
      verse: 15
    - text: 夫所許者、乃指亞伯拉罕及其裔而言、不曰諸裔、如指多人、惟指一人、且曰爾裔、卽基督也、
      verse: 16
    - text: 我謂上帝豫立之約、非四百三十年後之律所能廢、使所許者爲虛、
      verse: 17
    - text: 若嗣業由律、則不復由許、但上帝曾以許賜之亞伯拉罕矣、
      verse: 18
    - text: 然則律何爲耶、乃爲罪而設、待受許之裔至、且由天使於中保之手而訂、
      verse: 19
    - text: 夫中保非一人之中保、惟上帝乃一也、
      verse: 20
    - text: 然則律與上帝之許相反乎、非也、若賜以能致生之律、則義誠由律矣、
      verse: 21
    - text: 但經囿萬有於罪中、俾所許由信耶穌基督而賜諸信者、○
      verse: 22
    - text: 然信未著之先、我儕拘守律下、且爲所囿、以俟信之將顯焉、
      verse: 23
    - text: 如是、律爲我儕之塾師、引就基督、俾由信而見義、
      verse: 24
    - text: 但信旣著、不復在塾師之下矣、
      verse: 25
    - text: 蓋爾曹由信、咸爲上帝子、卽賴基督耶穌也、
      verse: 26
    - text: 凡受洗歸基督者、已衣基督也、
      verse: 27
    - text: 無分猶太希利尼、爲奴自主、或男或女、蓋爾曹於基督耶穌中、皆爲一也、
      verse: 28
    - text: 若屬基督、則爲亞伯拉罕裔、依所許而爲嗣子矣、
      verse: 29
  - chapter: 4
    verses:
    - text: 我謂嗣子雖爲全業之主、童蒙時無異於僕、
      verse: 1
    - text: 服於保傅及家宰、待父所定之期、
      verse: 2
    - text: 我儕童蒙時、亦役於斯世之小學、
      verse: 3
    - text: 屆期、上帝遣其子、由女而生、在於律下、
      verse: 4
    - text: 以贖律下之人、使我儕得爲子之分、
      verse: 5
    - text: 旣爲子、上帝遣厥子之神、入我儕之心、呼曰、阿爸父也、
      verse: 6
    - text: 如是、爾不復爲僕、乃爲子也、旣爲子、則由上帝而爲嗣矣、○
      verse: 7
    - text: 昔爾不識上帝、役於本非神者、
      verse: 8
    - text: 今旣知之、更爲上帝所知、何反向劣弱空乏之小學、復欲爲之役乎、
      verse: 9
    - text: 爾乃守日月節年、
      verse: 10
    - text: 我爲爾懼、恐我爲爾徒勞矣、○
      verse: 11
    - text: 兄弟乎、我求爾如我、蓋我已如爾、爾未嘗枉我、
      verse: 12
    - text: 爾知我昔以形軀之弱、宣福音於爾、
      verse: 13
    - text: 且我形軀有所試爾、而爾不之嫌、不之棄、乃接我如上帝之使、如基督耶穌、
      verse: 14
    - text: 爾當時之禧慶安在、我爲爾證、若能爲之、卽抉目予我、亦所願也、
      verse: 15
    - text: 然則我以眞理告爾、反成仇乎、
      verse: 16
    - text: 夫彼爲爾熱衷、非善也、乃欲間爾、使爾爲彼熱衷、
      verse: 17
    - text: 凡於善事而熱衷、斯爲善、不獨我與爾同在時也、
      verse: 18
    - text: 小子乎、我復爲爾劬勞、待基督成形於爾衷、
      verse: 19
    - text: 今我欲偕爾而易我言、蓋我爲爾游移也、○
      verse: 20
    - text: 爾願服律者其告我、爾不聞律乎、
      verse: 21
    - text: 記有之、亞伯拉罕有二子、一婢出、一自由者出、
      verse: 22
    - text: 婢所出者、依形軀而生、自由所出者、乃由應許、
      verse: 23
    - text: 斯爲寓言、蓋二女乃二約、一出自西乃山、所生者爲僕、夏甲是也、
      verse: 24
    - text: 夫夏甲者、乃亞拉伯之西乃山、猶今之耶路撒冷也、蓋彼與其諸子爲僕、
      verse: 25
    - text: 惟在上之耶路撒冷乃自由、我衆之母也、
      verse: 26
    - text: 記有之、不姙不產者宜喜樂、未劬勞者宜歡呼、蓋煢獨者較有夫者、子更多也、
      verse: 27
    - text: 兄弟乎、我儕如以撒、因應許而爲子、
      verse: 28
    - text: 昔依形軀而生者、窘逐依聖神而生者、今亦如是、
      verse: 29
    - text: 然經云何、曰、逐婢及其子、蓋婢之子、不得與自由者之子共嗣業也、
      verse: 30
    - text: 兄弟乎、我儕非婢之子、乃自由者之子也、
      verse: 31
  - chapter: 5
    verses:
    - text: 基督旣釋我儕、而得自由、故宜堅立、勿再負爲僕之軛、
      verse: 1
    - text: 我保羅語爾、若受割、則基督於爾無益、
      verse: 2
    - text: 我復證之、凡受割者、宜行全律、
      verse: 3
    - text: 爾欲由律見義者、乃絕於基督、而隕於恩矣、
      verse: 4
    - text: 蓋我儕以神由信、而待所望之義、
      verse: 5
    - text: 於基督耶穌中、或割或否、皆無益、惟以愛而行之信有益、
      verse: 6
    - text: 昔爾所趨者善矣、誰阻爾不順眞理乎、
      verse: 7
    - text: 其所勸導、非出於召爾者、
      verse: 8
    - text: 少許之酵、發全團矣、
      verse: 9
    - text: 我緣主深信爾無異志、但擾爾者、不論何人、必服其鞫、
      verse: 10
    - text: 兄弟乎、若我尚宣割禮、何至猶見窘逐乎、若然、則十架之窒礙已泯矣、
      verse: 11
    - text: 彼亂爾者、何若自閹爲愈也、○
      verse: 12
    - text: 兄弟乎、爾蒙召得自由、然勿以自由爲形軀之機、惟以愛相供役、
      verse: 13
    - text: 蓋全律一言以蔽之、曰愛鄰如己、
      verse: 14
    - text: 若爾相吞噬、恐相淪亡、爾其愼之、○
      verse: 15
    - text: 我故謂爾當依聖神而行、則不縱形軀之慾、
      verse: 16
    - text: 蓋形軀之慾禦乎神、神禦形軀、二者相敵、俾爾不行其所欲行、
      verse: 17
    - text: 爾若爲神所導、則不在律下矣、
      verse: 18
    - text: 夫形軀之行、乃顯然者、卽淫亂、汚穢、邪侈、
      verse: 19
    - text: 拜像、巫術、結仇、爭鬬、忌恨、忿怒、釁隙、朋黨、異端、
      verse: 20
    - text: 媢嫉、沈湎、荒宴等類、今我告爾、如昔所言、凡行此者、必不得承上帝國也、
      verse: 21
    - text: 惟聖神之果、乃仁愛、喜樂、和平、恆忍、慈惠、良善、忠信、
      verse: 22
    - text: 温柔、節制、如此者、無律禁之、
      verse: 23
    - text: 且屬基督耶穌者、已以形軀及其情慾、釘於十架矣、○
      verse: 24
    - text: 我儕若依聖神而生、宜依聖神而行、
      verse: 25
    - text: 勿尚虛榮、相激相嫉、
      verse: 26
  - chapter: 6
    verses:
    - text: 兄弟乎、若人偶蹈愆尤、爾曹屬聖神者、宜以温柔之心規正之、且宜自顧、恐亦見試、
      verse: 1
    - text: 宜互相任勞、以盡基督之律、
      verse: 2
    - text: 無而爲有者、是自欺也、
      verse: 3
    - text: 宜各驗己行、則所誇者在己、不在他人、
      verse: 4
    - text: 蓋必各任己任也、○
      verse: 5
    - text: 學道者、宜以財物供教者、
      verse: 6
    - text: 勿受惑、上帝不受侮也、蓋所播者爲何、所穫者亦爲何、
      verse: 7
    - text: 播於形軀者、將由形軀而穫敗壞、播於聖神者、將由聖神而穫永生、
      verse: 8
    - text: 宜行善勿倦、若不頹憊、屆期將穫矣、
      verse: 9
    - text: 設或有機、則宜行善於衆、而於信者之家爲尤切、○
      verse: 10
    - text: 視我達爾之手書、字體何其大也、
      verse: 11
    - text: 凡欲以形軀矜飾者、強爾受割、特恐爲基督之十架受窘逐耳、
      verse: 12
    - text: 蓋彼受割者、己不守律、惟欲爾受割、致彼因爾形軀而誇、
      verse: 13
    - text: 然我無所誇、惟誇我主耶穌基督之十架耳、由是、世於我已釘十架、我於世亦然、
      verse: 14
    - text: 蓋受割與否、皆無足重、惟新造者而已、
      verse: 15
    - text: 凡依此準繩而行者、願平康矜恤臨之、曁上帝之以色列民焉、○
      verse: 16
    - text: 今而後人毋擾我、蓋我身佩耶穌之印記也、○
      verse: 17
    - text: 兄弟乎、願我主耶穌基督之恩在爾衷、阿們、
      verse: 18
  name: Galatians
- chapters:
  - chapter: 1
    verses:
    - text: 由上帝旨、爲基督耶穌使徒保羅、書達以弗所諸聖徒、及忠信於基督耶穌者、
      verse: 1
    - text: 願恩惠平康、由我父上帝、及主耶穌基督歸爾、○
      verse: 2
    - text: 祝頌上帝、我主耶穌基督之父、曾由基督、祝我以在天屬神之諸福、
      verse: 3
    - text: 卽如創世之先、由基督選我儕、俾在其前聖而無玷、
      verse: 4
    - text: 依厥善旨、以愛豫定我儕、由耶穌基督得爲其子、
      verse: 5
    - text: 致讚其恩之榮、卽於其愛子中樂賜我儕者、
      verse: 6
    - text: 我儕於彼因其血而得贖、卽罪之赦、依上帝洪恩也、
      verse: 7
    - text: 此恩、乃上帝以諸智諸識溢於我者、
      verse: 8
    - text: 示我以厥旨之奧祕、循其善意、乃於彼中所定者、
      verse: 9
    - text: 迨期滿時、在天在地之萬有、悉統一於基督、
      verse: 10
    - text: 我儕於彼亦得爲業、乃依己旨行萬事者所豫定、
      verse: 11
    - text: 致使其榮、因我儕先於基督有望者、得頌讚焉、
      verse: 12
    - text: 爾於彼旣聞眞道、卽救爾之福音、且信之、則受所許聖神之印、
      verse: 13
    - text: 此乃我儕嗣業之質、迨上帝之業見贖、其榮則得頌讚、
      verse: 14
    - text: 故我聞爾於主耶穌之信、向諸聖徒之愛、
      verse: 15
    - text: 則爲爾感謝不已、祈禱時常念及爾、
      verse: 16
    - text: 俾我主耶穌基督之上帝、有榮之父、賜爾明智與啟示之靈、以識上帝、
      verse: 17
    - text: 心目克明、俾知爾蒙其召所望何如、彼於諸聖徒之業、其榮之豐富何如、
      verse: 18
    - text: 且於我諸信者、其能之浩大何如、乃依其能力運行於基督中、卽自死起之之時、使坐其右於天、
      verse: 19
    - text: 且於我諸信者、其能之浩大何如、乃依其能力運行於基督中、卽自死起之之時、使坐其右於天、
      verse: 20
    - text: 超乎諸執政者、秉權者、有能者、宰治者、及凡有名者、不第今世、亦在來世、
      verse: 21
    - text: 且服萬有於其足下、使爲萬有之首於教會、
      verse: 22
    - text: 教會爲其體、乃充乎萬有者之所充也、
      verse: 23
  - chapter: 2
    verses:
    - text: 且爾曹素以罪愆而死、
      verse: 1
    - text: 從斯世之俗而行、服在空乘權之君、卽今運行於悖逆者之靈、
      verse: 2
    - text: 我儕亦嘗出入其中、徇形軀之情、行身心之欲、本爲服怒之輩、如他人然、
      verse: 3
    - text: 但上帝富有矜恤、以浩大之愛愛我、
      verse: 4
    - text: 於我儕因過而死時、偕基督而甦我、爾之得救、乃由恩耳、
      verse: 5
    - text: 且於基督耶穌、使我儕與之同起、亦同坐於天、
      verse: 6
    - text: 致由彼所施我儕之慈惠、彰其厚恩於後世焉、
      verse: 7
    - text: 蓋爾以恩得救、由信非由己、乃上帝所賜也、
      verse: 8
    - text: 非由乎行、免人自矜、
      verse: 9
    - text: 蓋我儕乃上帝之工、受造於基督耶穌中、致行善行、乃上帝所豫定、使我儕行之者也、○
      verse: 10
    - text: 故當記憶、爾昔以形軀爲異邦人、彼於形軀由人手所謂割者、謂爾爲無割者、
      verse: 11
    - text: 當時爾與基督相隔、與以色列民相異、外乎應許諸約、無有所望、在世無有上帝、
      verse: 12
    - text: 今則於基督耶穌、爾曹素爲遠者、以基督血而得近、
      verse: 13
    - text: 彼爲我儕之和、毀其間之藩籬、使二者爲一、
      verse: 14
    - text: 且於其形軀廢厥仇讐、卽誡命之律載於條例者、致於彼中、以二者造一新人而致和、
      verse: 15
    - text: 又以十架誅厥仇讐、聯二者爲一體、復和於上帝、
      verse: 16
    - text: 遂來宣和平於爾遠者及近者、
      verse: 17
    - text: 蓋我二者由彼、因一神而謁父、
      verse: 18
    - text: 如是、爾曹不復爲外人、爲客旅、乃與聖徒同籍、爲上帝之眷屬、
      verse: 19
    - text: 建於使徒先知之基、基督耶穌爲屋隅之首石、
      verse: 20
    - text: 諸宇於彼中結構、漸成主之聖殿、
      verse: 21
    - text: 爾曹亦共被建、爲上帝之居所、藉聖神而居焉、
      verse: 22
  - chapter: 3
    verses:
    - text: 緣此、我保羅因爾異邦人、爲基督耶穌之囚、
      verse: 1
    - text: 若爾聞上帝爲爾之故、賜我頒恩之職、
      verse: 2
    - text: 我由啟示得識奧祕、如前所畧書者、
      verse: 3
    - text: 爾曹讀之、可知我洞悉基督之奧祕、
      verse: 4
    - text: 先世未嘗示人、今則以神啟示聖徒及先知矣、
      verse: 5
    - text: 卽異邦人同爲嗣子、同其肢體、且由福音共與所許、在基督耶穌中者、
      verse: 6
    - text: 我爲福音之役、乃依上帝所賜之恩、此恩乃依其能之功用而賜我也、
      verse: 7
    - text: 我在聖徒中、乃微之又微者、尚蒙此恩、俾以基督莫測之富有、宣諸異邦、
      verse: 8
    - text: 令衆咸知此頒布之奧祕、卽歷世隱於創造萬有之上帝者、
      verse: 9
    - text: 致在天諸執政者、操權者、今由教會知上帝智備萬殊、
      verse: 10
    - text: 乃依其永旨、在我主基督耶穌中所定者、
      verse: 11
    - text: 於彼也、我儕由信而果敢、毅然而謁上帝、
      verse: 12
    - text: 故我求爾、勿以我爲爾受難而疲憊、斯乃爾榮、○
      verse: 13
    - text: 緣此、我屈膝於父前、
      verse: 14
    - text: 卽在天在地諸家、所由得名者、
      verse: 15
    - text: 求依其榮之富有、俾由厥神、以其能而剛健乃衷、
      verse: 16
    - text: 致基督因信而居爾心、使爾根基於愛、
      verse: 17
    - text: 得與諸聖徒克識其長闊高深、
      verse: 18
    - text: 且知基督莫測之愛、得乎上帝所充者而充焉、○
      verse: 19
    - text: 夫上帝能行者、越乎我儕所求所思、依其運行於我儕之能也、
      verse: 20
    - text: 願在教會、亦在基督耶穌、以榮歸之、永世靡曁、阿們、
      verse: 21
  - chapter: 4
    verses:
    - text: 故我爲主被囚者勸爾、所行宜稱乎所蒙之召、
      verse: 1
    - text: 悉以謙遜、温柔恆忍、以愛相恕、
      verse: 2
    - text: 以和平相維繫、務守聖神之合一、
      verse: 3
    - text: 體一、神一、如爾蒙召之望爲一、
      verse: 4
    - text: 主一、信一、洗一、
      verse: 5
    - text: 上帝一、爲衆人之父、超乎衆、貫乎衆、在衆中者也、
      verse: 6
    - text: 然我儕蒙恩、各依基督所賜之量、
      verse: 7
    - text: 故曰、其上升時、則俘所虜、而頒賚於人、
      verse: 8
    - text: 夫旣云上升、豈非曾降於地下乎、
      verse: 9
    - text: 降者卽高升於諸天、以充萬有者也、
      verse: 10
    - text: 其所賜者、有使徒、先知、宣道者、及牧師、教師、
      verse: 11
    - text: 爲欲成全聖徒、致役事之工、建基督之體、
      verse: 12
    - text: 以至我衆合一於信、及識上帝子、得爲成人、造乎基督充溢之量、
      verse: 13
    - text: 致不復爲童稚、蕩漾於諸教之風、受人詭譎欺惑之術、
      verse: 14
    - text: 惟須居愛崇實、萬事漸長於彼、彼乃元首、卽基督也、
      verse: 15
    - text: 由彼全體結構聯絡、百節相承、各依其功用而運動、俾之滋長、而自建於愛、○
      verse: 16
    - text: 故我言之、且緣主切言之、爾之所行、毋復志意虛妄、如異邦人然、
      verse: 17
    - text: 彼心思蒙昧、外乎上帝之生、因其無知而心頑也、
      verse: 18
    - text: 旣失其良、狥於邪侈、貪行諸汚、
      verse: 19
    - text: 爾學基督則不然、
      verse: 20
    - text: 爾果聞之、且依耶穌之眞、由之受教、
      verse: 21
    - text: 爾於夙習之行、宜脫舊人、卽以欺罔之慾、而自敗者、
      verse: 22
    - text: 心志亦宜更新、
      verse: 23
    - text: 且衣以新人、乃肖上帝、由眞理之聖與義而造者也、○
      verse: 24
    - text: 故當去誑、與人言皆以其誠、蓋我儕互相爲肢也、
      verse: 25
    - text: 怒勿干罪、勿銜怒至日落、
      verse: 26
    - text: 勿與魔以間、
      verse: 27
    - text: 竊者勿復竊、寧服勞、手作善工、得以濟乏、
      verse: 28
    - text: 穢言勿出口、惟於人之所需、以善言建之、致恩及聽者、
      verse: 29
    - text: 勿貽上帝之聖神憂、爾乃由之受印、以至贖日者、
      verse: 30
    - text: 凡荼毒、忿怒、怨恨、喧譁、訕謗、並諸暴很、宜悉去之、
      verse: 31
    - text: 彼此仁慈、矜恤、赦宥、如上帝由基督赦宥爾也、
      verse: 32
  - chapter: 5
    verses:
    - text: 故爾當效上帝、如愛子然、
      verse: 1
    - text: 又當以愛而行、如基督愛我儕、爲之舍己、爲供爲祭、獻於上帝、以爲馨香、
      verse: 2
    - text: 惟淫亂及汚穢貪婪、爾中言之亦不可、乃聖徒所宜也、
      verse: 3
    - text: 淫詞、浮言、戲謔、皆非所宜、寧祝謝耳、
      verse: 4
    - text: 蓋爾誠知淫者、汚者、及貪婪與拜像同者、皆不得嗣業於基督、曁上帝之國、
      verse: 5
    - text: 勿爲人之虛言所欺、緣此、上帝之怒、臨於悖逆之人、
      verse: 6
    - text: 故勿與之同羣、
      verse: 7
    - text: 爾素爲暗、今宗主而爲光、當如光明之人而行、
      verse: 8
    - text: 夫光明之實、卽在諸善與義與誠也、
      verse: 9
    - text: 宜審主之所悅、
      verse: 10
    - text: 毋與無實之暗行、寧責之、
      verse: 11
    - text: 蓋彼之隱行、言之辱矣、
      verse: 12
    - text: 凡事之受責者、以光而顯、蓋凡顯者光也、
      verse: 13
    - text: 故曰、寐者宜寤、自死而起、基督將照爾矣、○
      verse: 14
    - text: 愼顧爾行、勿若無智、乃若有智、
      verse: 15
    - text: 宜惜光陰、時日邪慝故也、
      verse: 16
    - text: 勿爲愚、務悉主旨、
      verse: 17
    - text: 勿酗酒而蕩檢、惟充以聖神、
      verse: 18
    - text: 以詩、以歌、以靈賦、互相酬答、口唱心和以向主、
      verse: 19
    - text: 凡事以我主耶穌基督之名、恆謝父上帝、
      verse: 20
    - text: 當寅畏基督、而相順服、○
      verse: 21
    - text: 婦當服夫、如服主然、
      verse: 22
    - text: 蓋夫爲婦首、如基督爲教會首、亦爲全體之救者、
      verse: 23
    - text: 教會服基督、婦凡事服夫、亦宜如是、
      verse: 24
    - text: 夫當愛婦、如基督愛教會、爲之舍己、
      verse: 25
    - text: 欲使之爲聖、由水之洗、以道潔之、
      verse: 26
    - text: 立之己前、爲有榮者、毫無瑕皺等疵、乃聖而無玷也、
      verse: 27
    - text: 如是、夫宜愛婦如己身、愛婦卽愛己也、
      verse: 28
    - text: 從未有自惡己身者、惟保養之、煦嫗之、如基督之於教會然、
      verse: 29
    - text: 蓋我儕爲其體之肢也、
      verse: 30
    - text: 是以人離父母、膠漆其妻、二者成爲一體、
      verse: 31
    - text: 此奧祕大矣、我言之、乃指基督與教會也、
      verse: 32
    - text: 然爾曹各宜愛婦如己、婦亦宜敬畏其夫、
      verse: 33
  - chapter: 6
    verses:
    - text: 子女當緣主順從父母、斯乃善也、
      verse: 1
    - text: 敬爾父母、此爲寓許之首誡、
      verse: 2
    - text: 俾爾暢遂、享壽於世、
      verse: 3
    - text: 父勿激子女之怒、惟依主之訓勉、而鞠育之、○
      verse: 4
    - text: 僕當畏懼戰慄、以忠心順爾形軀之主、如於基督然、
      verse: 5
    - text: 勿第以目前服役、若取悅於人者、惟如基督之僕、由心而行上帝之旨、
      verse: 6
    - text: 欣然服役、如於主、非於人、
      verse: 7
    - text: 蓋知或爲僕、或自主、必各依其所行之善、受報於主、
      verse: 8
    - text: 主之待僕、亦當如是、勿恐嚇之、蓋知彼與爾之主在天、不以貌視人也、○
      verse: 9
    - text: 此外、當賴主及其權能而剛健、
      verse: 10
    - text: 衣上帝全備鎧甲、克禦魔之詭譎、
      verse: 11
    - text: 蓋我儕所與戰者、非血氣之人、乃諸執政者、掌權者、及此暗世之君、並天際之惡靈、
      verse: 12
    - text: 當取上帝全備鎧甲、俾克守禦於艱難之日、迨諸事旣成而卓然、
      verse: 13
    - text: 故宜屹立、腰束以誠、胸護以義、
      verse: 14
    - text: 以和平福音爲所備之履、而著於足、
      verse: 15
    - text: 又取信以爲盾、能悉滅惡者之火箭、
      verse: 16
    - text: 且取救濟之冑、及聖神之劍、卽上帝道也、
      verse: 17
    - text: 以諸祈禱籲懇、感於聖神而恆求、於此儆醒不倦、爲諸聖徒祈、
      verse: 18
    - text: 亦爲我祈、使我於啟口時、毅然闡明福音之奧祕、
      verse: 19
    - text: 緣此、我爲縲絏中之使者、俾得侃侃而言、如所當言、○
      verse: 20
    - text: 我所愛之兄弟推基古、乃於主爲忠役者、彼將悉以我事告爾、
      verse: 21
    - text: 爲此我特遣之就爾、令爾知我景況、且慰爾心、○
      verse: 22
    - text: 願平康與愛與信、由父上帝、及主耶穌基督歸爾、
      verse: 23
    - text: 凡於我主耶穌基督、有不朽之愛者、願恩惠偕爾焉、
      verse: 24
  name: Ephesians
- chapters:
  - chapter: 1
    verses:
    - text: 耶穌基督之僕保羅提摩太、書達腓立比屬基督耶穌之諸聖徒、及諸監督執事、
      verse: 1
    - text: 願恩惠平康、由我父上帝、及主耶穌基督歸爾、○
      verse: 2
    - text: 我每懷念爾、則謝我上帝、
      verse: 3
    - text: 爲爾衆祈時、恆欣然而求、
      verse: 4
    - text: 緣爾自始迄今、共與福音、
      verse: 5
    - text: 我深信肇善工於爾曹者、必成之、以迄耶穌基督之日、
      verse: 6
    - text: 我如是念爾衆、宜也、蓋爾在我心、以爾於我縲絏中、及辯證福音之際、爾與我共與乎恩也、
      verse: 7
    - text: 我體耶穌基督之心、戀慕爾衆、上帝爲之證、
      verse: 8
    - text: 我所祈者、使爾之愛、於知識通達而愈充溢、
      verse: 9
    - text: 致能驗至善、純粹無疵、迄於基督之日、
      verse: 10
    - text: 由耶穌基督、充乎義之實、致榮與頌歸於上帝、○
      verse: 11
    - text: 兄弟乎、我欲爾知我所遭之事、適以廣福音之傳、
      verse: 12
    - text: 致我緣基督而受之縲絏、徧揚於御營、以及各方、
      verse: 13
    - text: 且使宗主之兄弟、多因我縲絏、益毅然宣上帝道而無懼、
      verse: 14
    - text: 夫宣基督、有出於媢嫉紛爭者、亦有出於善意者、
      verse: 15
    - text: 此則出於愛、知我之立、乃爲辯福音也、
      verse: 16
    - text: 彼則出於樹黨、非誠也、欲增我縲絏之苦耳、
      verse: 17
    - text: 然則何如乎、無論或僞或誠、基督是宣、我則樂之、且終樂之、
      verse: 18
    - text: 蓋我知此、由爾祈禱、及所賜耶穌基督之神、終必使我得救、
      verse: 19
    - text: 依我之企望、一無所愧、而毅然如常、今無論生死、惟使基督丕顯於我躬、
      verse: 20
    - text: 蓋我之生也、乃爲基督、死亦有益、
      verse: 21
    - text: 若生於形軀、成我功果、則不知當何擇也、
      verse: 22
    - text: 蓋我迫於二者之間、欲離而與基督偕在、是爲愈美、
      verse: 23
    - text: 但居於形軀、爲爾之故爲尤要、
      verse: 24
    - text: 旣深信此、則知我必仍存、且與爾衆同居、致爾進益而樂於道、
      verse: 25
    - text: 俾爾緣基督耶穌而誇者、因我而溢、以我復與爾同在也、
      verse: 26
    - text: 惟爾處世、須合乎基督之福音、使我或就爾、或離爾、得聞爾事、卽爾堅立於一心一志、爲福音之道而戰、
      verse: 27
    - text: 槪毋爲敵所驚、其表彰也、於彼則爲敗亡、於爾則爲救濟、乃由上帝也、
      verse: 28
    - text: 蓋因基督賜爾、不第信之、亦爲之受苦、
      verse: 29
    - text: 爾有戰爭、乃如昔所見於我、今所聞於我者也、
      verse: 30
  - chapter: 2
    verses:
    - text: 若於基督有何慰藉、於愛有何撫綏、於聖神有何感通、有何仁慈矜憫、
      verse: 1
    - text: 則宜同意同愛、心合志一、以充我樂、
      verse: 2
    - text: 槪勿樹黨、勿尚虛榮、惟自卑、視人愈於己、
      verse: 3
    - text: 勿各顧己事、亦宜顧人之事、
      verse: 4
    - text: 以基督耶穌之心爲心、
      verse: 5
    - text: 彼原有上帝之狀、不以匹上帝爲強取、
      verse: 6
    - text: 乃虛己取僕之狀、成人之形、
      verse: 7
    - text: 旣有人之式、又屈己、承順至死、甚而死於十架、
      verse: 8
    - text: 故上帝躋之至高、錫以超乎萬名之名、
      verse: 9
    - text: 使在天在地、及在地下者、聞耶穌之名、無膝不屈、
      verse: 10
    - text: 無口不稱耶穌基督爲主、以榮父上帝焉、○
      verse: 11
    - text: 愛友乎、爾素承順、不惟於我同在時、卽今暌違、益宜畏懼戰慄、以成爾之救濟、
      verse: 12
    - text: 蓋爾之志與行、皆上帝循其善意、施於爾衷也、
      verse: 13
    - text: 爾凡所行、毋私議、毋爭辯、
      verse: 14
    - text: 俾爾純粹無疵、爲上帝子、無瑕於邪逆之世、顯爲燭世之光、
      verse: 15
    - text: 彰明維生之道、俾我可誇於基督之日、以我所趨所勞、非徒然也、
      verse: 16
    - text: 若以爾信之祭祀與供奉、我被灌奠其上、我亦樂之、且與爾衆同樂、
      verse: 17
    - text: 爾亦當樂之、且與我同樂焉、○
      verse: 18
    - text: 我緣主耶穌、冀速遣提摩太就爾、俾知爾事、以慰我心、
      verse: 19
    - text: 蓋我無同心之人、誠慮爾事、
      verse: 20
    - text: 因衆皆惟己是謀、非耶穌基督之事也、
      verse: 21
    - text: 爾知提摩太之徵驗、卽與我共役於福音、猶子之於父、
      verse: 22
    - text: 故視我事如何、冀卽遣之、
      verse: 23
    - text: 且我賴主、冀亦速往、
      verse: 24
    - text: 但我意必遣以巴弗提就爾、彼乃我之兄弟、與我同勞同伍、爲爾之使、且供我所需者、
      verse: 25
    - text: 彼乃戀慕爾衆、因爾聞其病、則憂甚、
      verse: 26
    - text: 彼果病瀕死、上帝恤之、不惟於彼、亦於我也、免我憂而復憂、
      verse: 27
    - text: 是以遣之愈切、使爾復見之而喜、我憂亦少解、
      verse: 28
    - text: 爾宜緣主欣然納之、且尊重如是之人、
      verse: 29
    - text: 蓋彼因基督之工而瀕死、不恤其生、以補爾事我之不逮、
      verse: 30
  - chapter: 3
    verses:
    - text: 兄弟乎、我猶有言、宜緣主而樂、書此遺爾、我不憚煩、爾則安固、
      verse: 1
    - text: 務愼犬類、及行惡者、損割者、
      verse: 2
    - text: 蓋我儕以上帝之神而崇拜、於基督耶穌而誇詡、不恃乎形軀、是乃受割者也、
      verse: 3
    - text: 雖然、我亦有可恃於形軀者、若他人以形軀爲可恃、則我尤可恃矣、
      verse: 4
    - text: 我生八日而受割、屬以色列裔、便雅憫支、世爲希伯來人、依律則爲法利賽人、
      verse: 5
    - text: 依熱衷則窘逐教會、依律中之義、則無間然、
      verse: 6
    - text: 但昔於我爲益者、我緣基督以之爲損、
      verse: 7
    - text: 我誠以萬事爲損、因識我主基督耶穌爲更美、且爲彼已損失萬事、視爲糞土、致可得乎基督、而恆在其中、
      verse: 8
    - text: 非以自乎律者爲己之義、乃由信基督之義、卽以信而自乎上帝者、
      verse: 9
    - text: 俾知基督、與其復起之能、並與其苦、而效其死、
      verse: 10
    - text: 庶可造乎自死之復起、
      verse: 11
    - text: 非謂我旣得旣成矣、惟趨進、庶可獲基督耶穌所以獲我者也、
      verse: 12
    - text: 兄弟乎、我不以爲旣獲、惟專一、忘乎後而奮乎前、
      verse: 13
    - text: 趨向標準、致得上帝自上而召之賞、在基督耶穌中者、
      verse: 14
    - text: 故凡我中之完人、宜懷此志、若有異志、上帝亦將以此示爾、
      verse: 15
    - text: 惟我儕所已及者、宜依此而行焉、○
      verse: 16
    - text: 兄弟乎、爾宜效我、且視依我模楷而行者、
      verse: 17
    - text: 蓋我屢告爾、今又涕泣告爾、多有所行、與基督十架爲敵者也、
      verse: 18
    - text: 彼以口腹爲神、以己辱爲榮、以世情爲念、終必淪亡、
      verse: 19
    - text: 夫我儕之籍在天、由此我亦俟乎救者、卽主耶穌基督也、
      verse: 20
    - text: 彼將依其能服萬有歸己之功用、化我儕卑賤之體、如其榮耀之體焉、
      verse: 21
  - chapter: 4
    verses:
    - text: 是以我所愛所慕之兄弟、爲我之樂、爲我之冕、我所愛者乎、宜堅立於主、○
      verse: 1
    - text: 我勸友阿爹氏、循都基氏、宜宗主有同心、
      verse: 2
    - text: 又求我之眞侶、助此二婦、以其昔與我及革利免、並其餘之同勞、協力於福音、名錄於維生之書者、○
      verse: 3
    - text: 宜恆樂於主、我復言之、爾其樂哉、
      verse: 4
    - text: 爾之温良、宜表於衆、主伊邇矣、
      verse: 5
    - text: 槪勿憂慮、惟於萬事、以祈禱、籲懇、稱謝、陳述所求於上帝、
      verse: 6
    - text: 上帝之和平、超乎人意、將於基督耶穌中、守衞爾心爾志、○
      verse: 7
    - text: 兄弟乎、我猶有言、凡眞實、端重、公義、清潔、可愛者、可稱者、或有何德何譽、爾宜念之、
      verse: 8
    - text: 爾所學所受、所聞所見於我者、皆宜行之、則平康之上帝必偕爾焉、○
      verse: 9
    - text: 我於主樂甚、因爾念我之心復萌、爾素有志於此、但乏機耳、
      verse: 10
    - text: 我言此、非因缺乏之故、蓋我已學、隨遇而安、
      verse: 11
    - text: 我知所以處貧賤、亦知所以處富厚、隨在隨事、或飽或飢、或豐或歉、我悉諳練之矣、
      verse: 12
    - text: 我賴增我力者、事事克爲、
      verse: 13
    - text: 雖然、爾與我患難、善矣、
      verse: 14
    - text: 腓立比人乎、爾亦知於福音之始、我去馬其頓時、授受之事、他會無與、惟爾而已、
      verse: 15
    - text: 蓋我在帖撒羅尼迦時、爾遣人供我所需、一而再矣、
      verse: 16
    - text: 我非求贈、乃求結實繁多、以益於爾、
      verse: 17
    - text: 我有諸物、充溢矣、饒足矣、蓋由以巴弗提受爾來物、爲馨香可納之祭、乃上帝所悅者、
      verse: 18
    - text: 我上帝將充裕爾之所需、依其榮之富有、在基督耶穌中者、
      verse: 19
    - text: 願榮歸於我父上帝、爰及世世、阿們、○
      verse: 20
    - text: 問安於屬基督耶穌之衆聖徒、偕我之諸兄弟問爾安、
      verse: 21
    - text: 衆聖徒問爾安、該撒之家屬、尤爲致意、○
      verse: 22
    - text: 願我主耶穌基督之恩在爾衷焉、
      verse: 23
  name: Philippians
- chapters:
  - chapter: 1
    verses:
    - text: 由上帝旨、爲耶穌基督使徒保羅、與兄弟提摩太、
      verse: 1
    - text: 書達歌羅西衆聖徒之忠誠兄弟、在基督中者、願恩惠平康、由我父上帝歸爾、○
      verse: 2
    - text: 我儕恆爲爾祈禱、謝上帝我主耶穌基督之父、
      verse: 3
    - text: 蓋聞爾於基督耶穌之信、及向諸聖徒之愛、
      verse: 4
    - text: 因爾有望存之於天、卽爾昔於福音之眞道所聞者、
      verse: 5
    - text: 此已及爾、亦猶徧及天下、結實而增益、與在爾中無異、自爾聞之之日、而誠知上帝恩也、
      verse: 6
    - text: 如爾學於我所愛之同僕以巴弗、彼緣我儕爲基督忠役、
      verse: 7
    - text: 且以爾由聖神之愛告我、○
      verse: 8
    - text: 故我儕自聞之之日、爲爾祈禱不已、俾爾充諸靈智靈識、洞悉其旨、
      verse: 9
    - text: 致所行合乎主、盡悅其意、於諸善工結實、於識上帝增益、
      verse: 10
    - text: 又依其有榮之權力、以諸能益爾能、俾於諸事、久耐、恆忍、喜樂、
      verse: 11
    - text: 且謝天父、使我儕堪與諸聖徒、同得光明之業、
      verse: 12
    - text: 彼已拯我脫夫幽暗之權、遷於愛子之國、
      verse: 13
    - text: 我儕由之得贖、卽罪得赦也、
      verse: 14
    - text: 彼乃莫能見之上帝像、爲凡受造者之首生、
      verse: 15
    - text: 蓋萬有本之而造、在天在地、有形無形、或位或權、或執政者、或有能者、皆由之而造、且歸之焉、
      verse: 16
    - text: 彼先萬有、萬有本之而立、
      verse: 17
    - text: 教會乃身、彼爲首、爲元始、自死而首生、致爲萬事倡、
      verse: 18
    - text: 蓋父喜以諸豐盛寓於其中、
      verse: 19
    - text: 且由之使萬有復和於己、乃以其十架之血而致和、在地在天者皆然、
      verse: 20
    - text: 夫爾素以惡行、爲異爲敵於心、
      verse: 21
    - text: 今因其身之死、致爾復和、維聖、無疵、無咎、薦於其前、
      verse: 22
    - text: 惟在爾恆於信、植基而固之、不移乎爾所聞福音之望、卽宣於天下萬人、我保羅爲其役者也、○
      verse: 23
    - text: 今我緣爾受苦則喜、且爲基督之身卽教會、以我身補基督患難之不足耳、
      verse: 24
    - text: 我已立爲教會之役、乃依上帝爲爾所授之職、徧宣其道、
      verse: 25
    - text: 卽歷世歷代所隱之奧祕、而今顯於聖徒者、
      verse: 26
    - text: 上帝樂以此奧祕之榮之富、示之異邦、卽基督在爾衷、爲有榮之望也、
      verse: 27
    - text: 我儕宣之、以諸智勸人訓人、俾得薦之、完全於基督中、
      verse: 28
    - text: 我亦爲此勤勞、依上帝之功用而盡力、乃以其大能行於我衷者焉、
      verse: 29
  - chapter: 2
    verses:
    - text: 蓋我欲爾知、我爲爾與在老底嘉之人、及凡未覿我面者、如何盡力、
      verse: 1
    - text: 俾其心受慰、以愛相聯、穎悟充實而致富有、克知上帝之奧祕、卽基督也、
      verse: 2
    - text: 凡智慧知識之寶藏、皆韞於彼、
      verse: 3
    - text: 我言此、免人以巧言誘爾、
      verse: 4
    - text: 蓋我身雖暌違、心則偕爾、喜見爾篤信基督、秩然有序也、○
      verse: 5
    - text: 爾旣承受主基督耶穌、亦宜由之而行、
      verse: 6
    - text: 且於彼也、深根而建造、堅立於信、如爾昔所受之教、而溢於祝謝焉、○
      verse: 7
    - text: 愼之哉、勿爲人之理學虛誣所虜、卽依人之遺傳、世之小學、不依基督也、
      verse: 8
    - text: 蓋上帝性體之充盛、悉寓其身、
      verse: 9
    - text: 彼爲諸政諸權之首、爾曹亦由之而得充盛、
      verse: 10
    - text: 且於彼受割、非以手所行者、乃由基督之割、而革情欲之身、○
      verse: 11
    - text: 蓋以洗禮與之同葬、亦與之同起、由於信上帝之功用、卽自死而起之者也、
      verse: 12
    - text: 爾曹素以愆尤、與未割之情欲而死、上帝亦使爾曹與彼同甦、悉赦爾之愆尤、
      verse: 13
    - text: 塗抹繩我之券、卽所載諸儀文以敵我者也、於焉除之、釘之十架、
      verse: 14
    - text: 且虜諸政諸權、明徇於衆、而奏凱焉、○
      verse: 15
    - text: 是以勿因飲食、節期、月朔、安息日、被人擬議、
      verse: 16
    - text: 此皆後事之影、其形乃屬基督、
      verse: 17
    - text: 勿容人以故作謙卑、崇拜天使、奪爾之賞、彼拘於己見、徇其情欲而自矜、
      verse: 18
    - text: 不固持元首、夫元首、乃全體所由、以節以維、而得資助聯絡、以上帝之長而長也、○
      verse: 19
    - text: 爾曹旣與基督同死、以絕世之小學、胡爲從乎世、服於儀文乎、
      verse: 20
    - text: 如謂勿執、勿嘗、勿捫、
      verse: 21
    - text: 是皆依人所命所教、用之必敗、
      verse: 22
    - text: 似有智慧之名、實以私意崇拜、故作謙卑、刻苦其身、究無所益、以克形軀之饜也、
      verse: 23
  - chapter: 3
    verses:
    - text: 爾曹旣與基督同起、宜求上焉者、卽基督所在、坐上帝右、
      verse: 1
    - text: 故所志者、宜在上、勿在下、
      verse: 2
    - text: 蓋爾已死、爾之生與基督共藏於上帝、
      verse: 3
    - text: 基督爲我之生、及其顯著、爾亦將共顯於榮中、○
      verse: 4
    - text: 故當滅爾在地之肢體、卽淫亂、汚穢、邪情、惡慾、及貪婪、夫貪婪與拜像一也、
      verse: 5
    - text: 緣此、上帝之怒、臨諸悖逆之人、
      verse: 6
    - text: 爾曹昔生於斯、亦嘗出入其間、
      verse: 7
    - text: 今宜去一切忿怒、暴戾、很毒、謗讟、穢言、
      verse: 8
    - text: 彼此勿誑、以爾已脫舊人與其行、
      verse: 9
    - text: 而衣新人、乃日新以致知、依造之者之像、
      verse: 10
    - text: 在彼無分希利尼、猶太、割與不割、夷人、狄人、爲奴、自主、惟基督爲萬有於萬有之中也、○
      verse: 11
    - text: 爾乃上帝所選、聖而見愛者、故宜存矜憫之心、仁慈、謙遜、温柔、恆忍、
      verse: 12
    - text: 儻彼此有釁、則宜相容、相恕、如主恕爾然、
      verse: 13
    - text: 此外尚以仁愛、乃完全之維繫也、
      verse: 14
    - text: 俾基督之和、主於爾心、爾爲此蒙召爲一體、亦宜感謝、
      verse: 15
    - text: 當以基督之道充實爾衷、智慧俱備、以詩、以歌、以靈賦、相教相戒、中心感恩、以頌上帝、
      verse: 16
    - text: 凡所言所行、悉宜以主耶穌名爲之、且由之謝父上帝焉、○
      verse: 17
    - text: 婦宜服夫、是乃宗主所宜也、
      verse: 18
    - text: 夫宜愛婦、勿苛遇之、
      verse: 19
    - text: 子女宜凡事順爾父母、是乃宗主見悅者也、
      verse: 20
    - text: 父勿激子女、恐其氣餒、
      verse: 21
    - text: 僕宜凡事順爾形軀之主、非以目前之服役、如取悅於人者、惟專誠畏主焉、
      verse: 22
    - text: 凡所爲者、皆宜由心而行、如向主、非向人、
      verse: 23
    - text: 蓋知嗣業之賞、由主而得、爾所事者、主基督也、
      verse: 24
    - text: 夫行非義者、必反受非義、而無所偏視也、
      verse: 25
  - chapter: 4
    verses:
    - text: 主宜以公平待僕、知在天爾亦有主也、○
      verse: 1
    - text: 祈禱惟恆、於此儆醒而感謝、
      verse: 2
    - text: 且爲我儕祈禱、俾上帝闢道之門、得言基督之奧祕、我爲此而受縲絏也、
      verse: 3
    - text: 令我闡發之、如所當言、
      verse: 4
    - text: 爾於外人、當以智而行、光陰是惜、
      verse: 5
    - text: 言惟温和、如調以鹽、則知所以應對人矣、○
      verse: 6
    - text: 凡我之事、推基古將告爾、彼乃可愛之兄弟、於主爲忠信之役、與我同爲僕者、
      verse: 7
    - text: 緣此、我遣之就爾、俾知我事、且慰爾心、
      verse: 8
    - text: 並偕阿尼西母、彼乃忠信可愛之兄弟、爾之同儕也、二人將以斯地之事、悉告於爾、○
      verse: 9
    - text: 我同囚之亞里達古、及巴拿巴之甥馬可、俱問爾安、論此馬可、爾已受命、彼若就爾、當接納之、
      verse: 10
    - text: 並有耶數、又名猶士都者、亦問爾安、是皆受割者、惟此三人爲上帝國與我同勞、而慰我心焉、
      verse: 11
    - text: 爾之同儕、基督耶穌之僕以巴弗、問爾安、彼恆爲爾竭力祈禱、使爾樹立成全、得悉上帝之旨、
      verse: 12
    - text: 彼爲爾曹、及在老底嘉希拉波立之衆、厥勞甚多、我可爲之證也、
      verse: 13
    - text: 可愛之醫士路加、及底馬問爾安、
      verse: 14
    - text: 爾宜問在老底嘉諸兄弟、與寧法及其家中之會安、
      verse: 15
    - text: 此書旣讀於爾中、亦令讀於老底嘉之會、而爾亦讀來自老底嘉之書、
      verse: 16
    - text: 寄語亞基布、愼其所受於主之職而盡之、○
      verse: 17
    - text: 我保羅手書問爾安、宜念我之縲絏、願恩惠偕爾焉、
      verse: 18
  name: Colossians
- chapters:
