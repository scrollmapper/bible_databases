      verse: 12
    - text: 患難之時、呼籲耶和華、遂援之於困苦兮、
      verse: 13
    - text: 導出幽暗死蔭、斷其縶維兮、
      verse: 14
    - text: 願人稱謝耶和華、因其有慈惠、及爲世人行奇事兮、
