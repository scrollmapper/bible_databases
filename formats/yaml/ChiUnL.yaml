      verse: 2
    - text: 姊妹尚爲處女、未適人者、亦可、
      verse: 3
    - text: 旣爲民長、則勿從俗、致汚己身、
      verse: 4
    - text: 祭司勿髠髮、勿薙鬚之四周、勿割肉、
      verse: 5
    - text: 旣獻火祭於耶和華、享厥上帝、故當成聖歸之、毋凟上帝之名、
      verse: 6
    - text: 祭司爲聖、歸於上帝、故娼妓、淫女、棄婦、勿娶、
      verse: 7
    - text: 必以祭司爲聖、因其獻食於上帝、必視之爲聖、蓋我耶和華乃聖、使爾爲聖也、
      verse: 8
    - text: 如祭司之女行淫自玷、是辱其父、必爇以火、○
      verse: 9
    - text: 兄弟中爲大祭司者、首沐以膏、任聖職、衣聖服、勿披髮、勿裂衣、
      verse: 10
    - text: 勿近尸、卽父母之尸、亦勿緣之自汚、
      verse: 11
    - text: 勿出聖所、勿汚上帝之聖所、緣上帝之膏、加於其首以爲冕、我乃耶和華也、
      verse: 12
    - text: 必娶處女爲室、
      verse: 13
    - text: 嫠婦、棄婦、淫女、娼妓、勿娶、惟宗族之處女、則可、
      verse: 14
    - text: 勿使其苗裔玷於民中、蓋我乃耶和華、使之成聖也、○
      verse: 15
    - text: 耶和華諭摩西曰、
      verse: 16
    - text: 告亞倫云、凡爾歷世子孫、厥體有疵者、勿近其上帝而獻食、
      verse: 17
    - text: 凡體有疵者、不得近之、如瞽、跛、凹鼻、肢體不均、
      verse: 18
    - text: 或手足傷毀、
      verse: 19
    - text: 或傴僂、或侏儒、或瞕翳、或疥癬、或瘡痍、或傷損外腎、
      verse: 20
    - text: 凡祭司亞倫之裔、厥體有疵者、勿近耶和華、以獻火祭、體旣有疵、不得進前、獻食於其上帝、
      verse: 21
    - text: 所獻上帝之食、無論聖與至聖、彼亦得而食之、
      verse: 22
    - text: 㡘內不可入、壇前不可近、體旣有疵、恐其玷我聖所、蓋我乃耶和華、使之成聖也、
      verse: 23
    - text: 摩西以此告亞倫及其子、並以色列衆、
      verse: 24
  - chapter: 22
    verses:
    - text: 耶和華諭摩西曰、
      verse: 1
    - text: 告亞倫及其子云、當於以色列族所獻我之聖物、自爲區別、免凟我聖名、我乃耶和華也、
      verse: 2
    - text: 當語之曰、凡爾歷世子孫、有蒙不潔、而近以色列族所獻耶和華之聖物、必絕於我前、我乃耶和華也、
      verse: 3
    - text: 凡亞倫子孫患癩、或白濁、不可食聖物、待潔則可、或緣尸而蒙不潔、或夢遺之人、
      verse: 4
    - text: 或捫致汚之蟲、或捫致汚之人、
      verse: 5
    - text: 凡若此者、爾如捫之、必蒙不潔、迨夕乃免、苟非洗濯其身、勿食聖物、
      verse: 6
    - text: 迨日入時則潔、可食聖物、蓋此藉以養生、
      verse: 7
    - text: 自斃或爲獸所裂之物、毋食、恐蒙不潔、我乃耶和華也、
      verse: 8
    - text: 當守我誡命、免爲汚所玷、負罪而死、蓋我乃耶和華、使之成聖也、
      verse: 9
    - text: 外人不得食聖物、爲旅爲傭於祭司家者、亦不得食之、
      verse: 10
    - text: 惟祭司購以金、或生於其家者、可得而食、
      verse: 11
    - text: 如祭司之女嫁與外人、不可食舉祭之聖物、
      verse: 12
    - text: 如爲嫠、或爲夫所棄、無子而大歸父家、與少時無異、則父所食者、亦得食之、惟外人不可、
      verse: 13
    - text: 如人誤食聖物、則必加五分之一、付於祭司、
      verse: 14
    - text: 以色列族奉耶和華之聖物、不可凟之、
      verse: 15
    - text: 免食聖物、自取罪戾、蓋我乃耶和華、使之成聖也、○
      verse: 16
    - text: 耶和華諭摩西曰、
      verse: 17
    - text: 告亞倫及其子、與以色列族云、凡以色列族、曁其中之賓旅、或爲償願、或出樂輸、以獻燔祭、
      verse: 18
    - text: 冀蒙悅納、則必取牛、或綿羊、或山羊、惟牡是尚、純全無疵、
      verse: 19
    - text: 厥體有疵者、則勿獻之、不蒙悅納、
      verse: 20
    - text: 如獻酬恩祭於耶和華、或爲償願、或出樂輸、無論牛羊、必務純全、厥體無疵、始蒙悅納、
      verse: 21
    - text: 凡瞽目、毀傷、損缺、瘡瘍、疥癬、創瘢、俱勿奉於耶和華、勿獻於壇以爲火祭、
      verse: 22
    - text: 牛羊肢體不均、或有損缺、若出樂輸而獻、則可、以之償願而獻、則不蒙悅納、
      verse: 23
    - text: 外腎或損、或傷、或破、或被閹割者、勿獻於耶和華、在爾所居之地、勿行閹割、
      verse: 24
    - text: 外人奉此、爾勿受之、獻爲上帝之食、蓋體毀傷而有疵者、不蒙悅納、○
      verse: 25
    - text: 耶和華諭摩西曰、
      verse: 26
    - text: 凡犢、或綿羊山羊之羔、旣字必偕母七日、越至八日、可獻於耶和華、以爲火祭、始蒙悅納、
      verse: 27
    - text: 牝牛牝羊、勿偕子同日以宰、
      verse: 28
    - text: 若因感謝、獻祭於耶和華、當冀蒙悅納而獻之、
      verse: 29
    - text: 祭肉必於是日食之、勿留於明晨、我乃耶和華也、
      verse: 30
    - text: 當守我誡命、而遵行之、我乃耶和華也、
      verse: 31
    - text: 勿凟我聖名、當尊我爲聖於以色列族中、我乃耶和華、使爾成聖、
      verse: 32
    - text: 導爾出埃及、爲爾之上帝、我乃耶和華也、
      verse: 33
  - chapter: 23
    verses:
    - text: 耶和華諭摩西曰、
      verse: 1
    - text: 告以色列族云、耶和華之節期、汝當宣告爲聖會、
      verse: 2
    - text: 六日間、宜操作、至七日、乃安息、是爲聖會、無論何工、俱勿作、在爾所居之處、必守是日爲耶和華之安息日、
      verse: 3
    - text: 此外耶和華之節期、屆時、爾必宣告爲聖會、
      verse: 4
    - text: 正月十四日薄暮、乃耶和華之逾越節、
      verse: 5
    - text: 是月之望、爲除酵節、以奉事耶和華、當食無酵餅、歷至七日、
      verse: 6
    - text: 首日有聖會、毋作苦、
      verse: 7
    - text: 此七日間、日獻火祭於耶和華、越至七日、亦有聖會、毋作苦、○
      verse: 8
    - text: 耶和華諭摩西曰、
      verse: 9
    - text: 告以色列族云、爾至我所賜爾之地、穫田所產、必取初實之穀一束、奉於祭司、
      verse: 10
    - text: 安息日之翌目、祭司以之搖於耶和華前、冀蒙悅納、
      verse: 11
    - text: 搖穀之日、必取一歲之牡羔、純全無疵、以爲燔祭、獻於耶和華、
      verse: 12
    - text: 和油之細麪伊法十分之二、以爲素祭、獻於耶和華、爲馨香之火祭、酒一欣四分之一、以爲灌祭、
      verse: 13
    - text: 此日之先、未獻斯祭於耶和華、餅與烘穀新穗、毋食、在爾所居之處、著爲永例、歷世弗替、○
      verse: 14
    - text: 自安息日之翌日、搖穀之日、必核七安息日、而盈其數、
      verse: 15
    - text: 於安息日之翌日、計至五旬、獻素祭於耶和華、以薦其新、
      verse: 16
    - text: 自爾居所、取細麪伊法十分之二、和以酵、製餅二、以爲初實之搖祭、獻於耶和華、
      verse: 17
    - text: 隨餅而獻一歲之羔七、純全無疵、牡犢一、牡綿羊二、與其素祭灌祭、悉燔之、以爲馨香之火祭、奉於耶和華、
      verse: 18
    - text: 又獻牡山羊一、爲贖罪祭、一歲之牡綿羊羔二、爲酬恩祭、
      verse: 19
    - text: 祭司取此、與初實之麥所作之餅、以爲搖祭、搖於耶和華前、是物於耶和華爲聖、必歸祭司、
      verse: 20
    - text: 是日必宣告有聖會、毋作苦、在爾所居之處、著爲永例、歷世弗替、
      verse: 21
    - text: 穫田所產、勿刈其隅、勿拾所遺、當留於貧乏及賓旅、我乃耶和華、爾之上帝也、○
      verse: 22
    - text: 耶和華諭摩西曰、
      verse: 23
    - text: 告以色列族云、七月之朔、當守安息日、必有聖會、吹角爲記、
      verse: 24
    - text: 是日毋作苦、必獻火祭於耶和華、○
      verse: 25
    - text: 耶和華諭摩西曰、
      verse: 26
    - text: 七月十日、爲贖罪之期、必守爲聖會、當苦其心、獻火祭於耶和華、
      verse: 27
    - text: 是日乃贖罪之期、無論何工、俱勿作、而贖爾罪於爾上帝耶和華前、
      verse: 28
    - text: 是日不自苦者、必絕之民中、
      verse: 29
    - text: 於是日操作者、必滅之民中、
      verse: 30
    - text: 是日無論何工、俱勿作、在爾所居之處、著爲永例、歷世弗替、
      verse: 31
    - text: 當守是日爲肅安息日、而苦其心、是月九日薄暮、至明日薄暮、守爲安息日、○
      verse: 32
    - text: 耶和華諭摩西曰、
      verse: 33
    - text: 告以色列族云、七月之望、爲耶和華守構廬之節期、歷至七日、
      verse: 34
    - text: 首日有聖會、毋作苦、
      verse: 35
    - text: 此七日間、日獻火祭於耶和華、越至八日、亦爲聖會、必獻火祭於耶和華、斯爲肅會、毋作苦、○
      verse: 36
    - text: 上所言者、乃耶和華之節期、必宣告爲聖會、獻火祭、燔祭、素祭、灌祭、及他祭於耶和華、各依日之所宜、
      verse: 37
    - text: 此在耶和華之安息日、與償願樂輸、及獻耶和華他祭品之外、○
      verse: 38
    - text: 七月之望、田疇所產、斂藏旣畢、必守耶和華之節期、歷至七日、首日爲肅安息、八日亦爲肅安息、
      verse: 39
    - text: 首日必取佳木之菓、椶樹之條、茂樹之枝、溪旁之柳、欣喜歡忭於爾上帝耶和華前、歷至七日、
      verse: 40
    - text: 每歲七月間、必守此節七日、以奉事耶和華、著爲永例、歷世弗替、
      verse: 41
    - text: 凡爾宗族、必處是廬、歷至七日、
      verse: 42
    - text: 俾爾子孫、歷世知我導其祖出埃及時、使之居廬、我乃耶和華、爾之上帝也、
      verse: 43
    - text: 摩西以耶和華之節期、宣告以色列衆、
      verse: 44
  - chapter: 24
    verses:
    - text: 耶和華諭摩西曰、
      verse: 1
    - text: 告以色列族云、當取橄欖擣油、惟潔是務、攜以與爾、使燈常燃、
      verse: 2
    - text: 會幕中、法匱前㡘外、亞倫必理燈於耶和華前、自夕達旦、著爲永例、歷世弗替、
      verse: 3
    - text: 必置盞於精金燈臺之上、恆理之於耶和華前、○
      verse: 4
    - text: 當取細麪、製餅十二、每餅伊法十分之二、
      verse: 5
    - text: 列爲二行、行各六餅、置諸精金之几、在耶和華前、
      verse: 6
    - text: 每行餅上、必置乳香、惟潔是務、以爲記誌、獻於耶和華爲火祭、
      verse: 7
    - text: 每安息日、陳餅於耶和華前、以色列族守爲永約、
      verse: 8
    - text: 斯餅悉歸亞倫、及其子孫、當於聖地食之、著爲永例、蓋獻耶和華之火祭中、此爲至聖也、○
      verse: 9
    - text: 以色列族、但之支派、底伯利女、名示羅密、適於埃及人、所生之子、往來以色列族中、與一以色列人鬬於營、褻凟耶和華名、加以呪詛、人曳之至摩西、
      verse: 10
    - text: 以色列族、但之支派、底伯利女、名示羅密、適於埃及人、所生之子、往來以色列族中、與一以色列人鬬於營、褻凟耶和華名、加以呪詛、人曳之至摩西、
      verse: 11
    - text: 禁於獄、俟耶和華口諭於衆、○
      verse: 12
    - text: 耶和華諭摩西曰、
      verse: 13
    - text: 呪詛之人、曳出營外、使聞之者、按手其首、會衆以石擊之、
      verse: 14
    - text: 當告以色列族云、呪詛其上帝者、必負其罪、
      verse: 15
    - text: 褻凟耶和華名者、殺無赦、會衆必擊以石、無論宗族賓旅、褻凟耶和華名者、殺無赦、
      verse: 16
    - text: 擊人致死者、殺無赦、
      verse: 17
    - text: 擊人之畜致死者、必償之、以牲償牲、
      verse: 18
    - text: 殘缺人體者、必依其所行而反之、
      verse: 19
    - text: 傷償傷、目償目、齒償齒、若何使人殘缺、必如是反之、
      verse: 20
    - text: 殺人之畜必償、殺人者、殺無赦、
      verse: 21
    - text: 無論宗族賓旅、俱循一例、我乃耶和華、爾之上帝也、
      verse: 22
    - text: 摩西命以色列人曳咒詛者出營外、擊之以石、以色列人遵耶和華諭摩西之命而行、
      verse: 23
  - chapter: 25
    verses:
    - text: 耶和華於西乃山諭摩西曰、
      verse: 1
    - text: 告以色列族云、爾旣入我所錫之地、當爲耶和華休息土壤、
      verse: 2
    - text: 六年間、耕種田畝、治理葡萄、斂其所產、
      verse: 3
    - text: 越至七年、土壤安息、爲耶和華肅守之、斯時田畝勿耕、葡萄勿治、
      verse: 4
    - text: 禾稼之不殖而生者、勿穫、葡萄之不治而實者、勿摘、蓋是年其土乃休息、
      verse: 5
    - text: 安息年之土產、爲爾及僕婢傭人賓旅所食、
      verse: 6
    - text: 爾之六畜野獸、亦得而食之、○
      verse: 7
    - text: 爾宜核數安息之年凡七、七七相乘、計四十九年、
      verse: 8
    - text: 七月十日、爲贖罪之期、當使遍地吹角、大發厥聲、
      verse: 9
    - text: 第五十年、當爲聖年、普告境內居民、此爲禧年、得以自由、人各歸其業、返其家、
      verse: 10
    - text: 每五十年必爲禧年、田畝勿耕、禾稼之不殖而生者、勿穫、葡萄之不治而實者、勿摘、
      verse: 11
    - text: 此乃禧年、必以爲聖、田之所產、人俱可食、
      verse: 12
    - text: 禧年旣屆、各歸其業、
      verse: 13
    - text: 如有所鬻於人、或有所購於人、皆勿相欺、
      verse: 14
    - text: 或購或鬻、皆由禧年之後、核其年數、視物產之多寡而計之、
      verse: 15
    - text: 年多增值、年寡減值、蓋所鬻者、乃物產之數也、
      verse: 16
    - text: 故勿相欺、當畏上帝、我乃耶和華、爾之上帝也、
      verse: 17
    - text: 宜循我典章、守我律例、而遵行之、藉以安居斯土、
      verse: 18
    - text: 地有所產、使爾果腹、安然居處、
      verse: 19
    - text: 若問旣至七年、不稼不穡、將何以食、
      verse: 20
    - text: 我必於第六年、錫嘏於爾、俾收三年之實、
      verse: 21
    - text: 八年耕種、尚食舊穀、至於九年、新穀乃登、
      verse: 22
    - text: 田畝屬我、汝乃賓旅、不得永鬻於人、
      verse: 23
    - text: 凡爾所有之地、許人贖之、○
      verse: 24
    - text: 假令宗族貧乏、鬻其產業、近戚當往贖之、
      verse: 25
    - text: 如無贖者、而己積資、足以自贖、
      verse: 26
    - text: 則自鬻時、核其年之多寡、以其餘期所值、償之於人、而歸其業、
      verse: 27
    - text: 如己無力以贖、則所鬻之業、存於購者、以待禧年、屆期、業歸其主、○
      verse: 28
    - text: 如人鬻邑中之宅、則鬻後期年、有權可贖、
      verse: 29
    - text: 如年已周不贖、則邑中之宅、永存於購者、歷世弗替、卽屆禧年、亦不歸主、
      verse: 30
    - text: 但宅在鄉里、而無城垣、則視如田畝、可得贖之、禧年歸主、
      verse: 31
    - text: 惟利未族之邑、卽其業中諸邑之宅、隨時可贖、
      verse: 32
    - text: 如人贖利未族邑中之宅、屆禧年、必歸其主、蓋在以色列族中、利未人以所得邑中之宅爲業、
      verse: 33
    - text: 利未族邑郊之田、爲其恆業、不得鬻於人、○
      verse: 34
    - text: 如宗族中、有貧窮者、爾見其手匱乏、當濟助之、使之偕居、若旅人然、
      verse: 35
    - text: 勿取其利、宜畏爾之上帝、使之偕居、
      verse: 36
    - text: 貸金與粟、毋取其利、
      verse: 37
    - text: 我乃耶和華、爾之上帝、導爾出埃及、以迦南地賜爾、爲爾上帝、○
      verse: 38
    - text: 如宗族中、有匱乏者、自鬻於爾、勿視若奴、
      verse: 39
    - text: 當偕爾居、如傭人旅人然、供爾役事、以待禧年、
      verse: 40
    - text: 屆期、彼及子女去爾、而歸其家、復得其祖遺業、
      verse: 41
    - text: 我導以色列族出埃及、彼爲我僕、不得鬻爲奴隸、
      verse: 42
    - text: 勿治以嚴、宜畏爾之上帝、○
      verse: 43
    - text: 異邦之民、來自四方者、可購爲僕婢、
      verse: 44
    - text: 外人旅於爾中、及其子女生於爾地者、可購爲爾有、
      verse: 45
    - text: 遺於子孫、恆爲爾僕、惟以色列人爲爾宗族、勿以嚴相治、○
      verse: 46
    - text: 如爾中賓旅有豐裕者、爾之同儔窮乏、自鬻於彼、或其戚屬、
      verse: 47
    - text: 鬻後可贖、同族亦可代贖、
      verse: 48
    - text: 或叔伯、或叔伯之子、或近親他人、俱可贖之、如己積資、足以自贖、自贖亦可、
      verse: 49
    - text: 彼與購者、同自鬻時、計至禧年、揆其期之遠近、酌傭人之值幾何、以償鬻金之多寡、
      verse: 50
    - text: 年遠、付其贖值、償其鬻金宜多、
      verse: 51
    - text: 年近、付其贖值、償其鬻金宜少、
      verse: 52
    - text: 歲必偕居、待若傭人、勿治以嚴、
      verse: 53
    - text: 如未得贖、禧年旣屆、彼及子女、可出而自由、
      verse: 54
    - text: 我導以色列族出埃及、彼爲我僕、我乃耶和華、爾之上帝也、
      verse: 55
  - chapter: 26
    verses:
    - text: 於爾所居之地、勿作偶像、勿立雕像、或柱像、或勒像之石、而崇拜之、我乃耶和華、爾之上帝、
      verse: 1
    - text: 當守我安息日、敬我聖所、我乃耶和華也、○
      verse: 2
    - text: 爾若循我典章、守我誡命、而遵行之、
      verse: 3
    - text: 我必降以時雨、使土地產物、園樹結果、
      verse: 4
    - text: 俾爾碾穀延及摘葡萄、摘葡萄延及播種之時、得以果腹安居、
      verse: 5
    - text: 賜爾境內平康、可以安寢、無人恐爾、我必絕滅暴獸於斯土、刀劍不行於爾地、
      verse: 6
    - text: 爾將追敵、以刃擊之、仆於爾前、
      verse: 7
    - text: 爾中之人、五可驅百、百可驅萬、以刃擊敵、仆於爾前、
      verse: 8
    - text: 我將眷顧爾、使爾繁衍昌熾、踐我與爾所立之約、
      verse: 9
    - text: 爾食舊穀、新穀旣登、舊穀則徙、
      verse: 10
    - text: 我將立幕於爾中、心不厭爾、
      verse: 11
    - text: 周遊爾間、爲爾上帝、爾爲我民、
      verse: 12
    - text: 我乃耶和華、爾之上帝、導爾出埃及、免爲其奴隸、斷爾所負之軛、俾爾昂首而行、○
      verse: 13
    - text: 爾若不聽我言、弗遵我命、
      verse: 14
    - text: 棄我典章、蔑我律例、違我誡命、背我盟約、
      verse: 15
    - text: 我必加以威烈、使爾身癆體熱、以致目盲神敗、播種徒勞、爲敵所食、
      verse: 16
    - text: 我必敵爾、使見擊於敵前、憾爾者將制爾、無人追襲、爾亦遁逃、
      verse: 17
    - text: 爾若仍不聽從、將懲爾罪、至於七倍、
      verse: 18
    - text: 爾恃強之驕傲、我必毀之、並使爾天若鐵、爾地若銅、
      verse: 19
    - text: 爾徒力作、田無所產、樹不結實、
      verse: 20
    - text: 爾尚頑梗、不欲順從、則按罪降災、至於七倍、
      verse: 21
    - text: 使暴獸入爾境、攘爾子女、滅爾牲畜、以致戶口凋零、道途寂寞、○
      verse: 22
    - text: 爾猶不悛、所行逆我、
      verse: 23
    - text: 我必拂逆爾、緣爾之罪扑責爾、至於七倍、
      verse: 24
    - text: 我使鋒刃臨爾、以報背約之仇、爾集於邑垣、我則降疫癘於其中、付爾於敵、
      verse: 25
    - text: 旣絕餱糧、如折爾杖、十婦炊餅於一爐、權之以給、爾得食而不飽、○
      verse: 26
    - text: 汝猶不聽從、所行逆我、
      verse: 27
    - text: 我必震怒、以拂逆爾、督責爾罪、至於七倍、
      verse: 28
    - text: 爾將食子女之肉、
      verse: 29
    - text: 我亦毀爾崇邱、斫爾日像、以爾尸骸、擲於偶像之上、我心必厭惡爾、
      verse: 30
    - text: 俾爾邑垣荒墟、聖所寂寞、不享爾馨香、
      verse: 31
    - text: 使爾土地荒蕪、處此之敵、無不駭異、
      verse: 32
    - text: 我必散爾於異邦、襲爾以白刃、荒涼爾土、闃寂爾邑、
      verse: 33
    - text: 爾旣寓於敵國、斯土荒寂、其壤則閒、而享安息、
      verse: 34
    - text: 地旣荒寂、必享安息、爾居斯土、其壤所未獲之安息、此時必得享之、
      verse: 35
    - text: 爾之孑遺、處於敵國、必使其心頹敗、風吹葉落、聞聲而怖、彼之遁逃、若避鋒刃、卽無追者、亦必顚仆、
      verse: 36
    - text: 無人追襲、自相蹂躪、如在鋒刃之前、無力拒敵、
      verse: 37
    - text: 爾必危亡於異邦、吞噬於敵國、
      verse: 38
    - text: 爾之孑遺、處於敵國、爲一己之愆尤、幷前人之罪戾、日漸消亡、
      verse: 39
    - text: 是時必承己愆、及前人之罪、自認所行逆我、
      verse: 40
    - text: 我拂逆之、散之敵國、緣其不潔之心、自卑服罪、
      verse: 41
    - text: 我則追憶我與亞伯拉罕以撒雅各所立之約、而俯念斯土、
      verse: 42
    - text: 彼旣蔑視我律例、心厭我典章、致離故土、使田荒寂、於無人時、得享安息、代民服罪、
      verse: 43
    - text: 雖然、彼處於敵國、我不屛斥之、厭惡之、殲滅之、致廢我約、蓋我乃耶和華、彼之上帝、
      verse: 44
    - text: 昔我導其宗祖出於埃及、爲其上帝、異邦無不目擊、故我必念其約、我乃耶和華也、
      verse: 45
    - text: 以上典章律例法度、乃耶和華於西乃山、藉摩西與以色列人所立者、
      verse: 46
  - chapter: 27
    verses:
    - text: 耶和華諭摩西曰、
      verse: 1
    - text: 告以色列族云、以人許願、俾歸耶和華、則必估其價、
      verse: 2
    - text: 循聖所權衡、自二十歲至六十歲者、男五十舍客勒、
      verse: 3
    - text: 女三十舍客勒、
      verse: 4
    - text: 自五歲至二十歲者、男二十舍客勒、女十舍客勒、
      verse: 5
    - text: 自一月至五歲者、男五舍客勒、女三舍客勒、
      verse: 6
    - text: 自六十歲以上者、男十五舍客勒、女十舍客勒、
      verse: 7
    - text: 倘其人貧乏、不能如價、則宜攜至祭司前、祭司視其力以估之、○
      verse: 8
    - text: 如以可獻之牲畜、許於耶和華、則必以爲聖、
      verse: 9
    - text: 美惡毋相易、如以此易彼、則所許所易者、俱必爲聖、
      verse: 10
    - text: 如所許者、爲不潔之畜、不堪以獻耶和華、則必置之祭司前、
      verse: 11
    - text: 祭司估其價、或美或惡、依其所估而定、
      verse: 12
    - text: 如欲贖之、必於所估之價、加五分之一、○
      verse: 13
    - text: 如以第宅區別爲聖、歸於耶和華、祭司必估其價、或美或惡、依其所估而定、
      verse: 14
    - text: 如欲贖之、必於所估之價、加五分之一、宅則歸己、○
      verse: 15
    - text: 如以爲業之田區別爲聖、歸於耶和華、當視播種之多寡、以估其價、播大麥一賀梅爾者、價值五十舍客勒、
      verse: 16
    - text: 如其獻田自禧年始、則爾所估之價爲定、
      verse: 17
    - text: 如其獻田在禧年後、則祭司必核其後至禧年之歲月、以減其價、
      verse: 18
    - text: 如獻田者自欲贖之、當於所估之價、加五分之一、田則歸己、
      verse: 19
    - text: 如不贖之、或鬻於他人、則不可復贖、
      verse: 20
    - text: 禧年旣屆、必以其田歸耶和華爲聖、如永獻之地然、而爲祭司之業、
      verse: 21
    - text: 如以所購於人、非其所受爲業之田、獻於耶和華爲聖、
      verse: 22
    - text: 則祭司必依爾所估之價、視禧年之遠近而定、是日彼以其金、歸於耶和華爲聖、
      verse: 23
    - text: 迨至禧年、田歸鬻者、卽其原主、
      verse: 24
    - text: 凡爾所估之價、必循聖所權衡、二十季拉爲一舍客勒、
      verse: 25
    - text: 惟首生之畜、或牛或羊、旣歸耶和華爲聖、不得再獻、乃屬於耶和華也、
      verse: 26
    - text: 若爲不潔之畜、則必贖之、依爾所估之價、加五分之一、如其不贖、則依所估而鬻之、○
      verse: 27
    - text: 凡獻於耶和華之物、無論人畜田畝、俱不得鬻、亦不得贖、凡所獻者、乃爲至聖、屬於耶和華、
      verse: 28
    - text: 凡當滅者、不可復贖、必致之死、○
      verse: 29
    - text: 凡土所產、無論地之穀、樹之果、什一歸諸耶和華、是爲聖物、
      verse: 30
    - text: 所應輸之什一、人欲贖之、必加五分之一、
      verse: 31
    - text: 牛羊過於杖下者、必以什一歸諸耶和華爲聖、
      verse: 32
    - text: 或美或惡、毋庸察、亦毋庸易、如其易之、則二者俱爲聖、不得復贖、
      verse: 33
    - text: 以上所載、乃耶和華在西乃山、諭摩西告以色列族之誡命、
      verse: 34
  name: Leviticus
- chapters:
  - chapter: 1
    verses:
    - text: 以色列族出埃及後、二年二月朔、耶和華在西乃野、會幕中、諭摩西曰、
      verse: 1
    - text: 以色列會衆、循其室家宗族、凡諸丁男、按名以核其數、
      verse: 2
    - text: 自二十歲以上、能臨陳之以色列人、爾及亞倫、當依其行伍而計之、
      verse: 3
    - text: 每支派中、當有一人偕爾、爲其族長、
      verse: 4
    - text: 偕爾之人、其名列下、屬流便者、示丟珥子以利蓿、
      verse: 5
    - text: 屬西緬者、蘇利沙代子示路蔑、
      verse: 6
    - text: 屬猶大者、亞米拿達子拿順、
      verse: 7
    - text: 屬以薩迦者、蘇押子拿坦業、
      verse: 8
    - text: 屬西布倫者、希倫子以利押、
      verse: 9
    - text: 約瑟之裔、屬以法蓮者、亞米忽子以利沙瑪、屬瑪拿西者、比大蓿子迦瑪列、
      verse: 10
    - text: 屬便雅憫者、基多尼子亞比但、
      verse: 11
    - text: 屬但者、亞米沙代子亞希以謝、
      verse: 12
    - text: 屬亞設者、俄蘭子帕結、
      verse: 13
    - text: 屬迦得者、丟珥子以利雅薩、
      verse: 14
    - text: 屬拿弗他利者、以南子亞希拉、
      verse: 15
    - text: 此乃自會中所簡、宗族之牧伯、皆爲以色列軍中之長、
      verse: 16
    - text: 以上所列諸名、摩西亞倫召之、
      verse: 17
    - text: 二月朔、集會衆、循其室家宗族、自二十歲以上、依其名數、述其譜系、
      verse: 18
    - text: 摩西遵耶和華命、在西乃野核其數、○
      verse: 19
    - text: 以色列長子、流便子孫、循其室家宗族、依其名數、自二十歲以上、凡諸丁男、能臨陳者、
      verse: 20
    - text: 計四萬六千五百、
      verse: 21
    - text: 西緬子孫、循其室家宗族、依其名數、自二十歲以上、凡諸丁男、能臨陳者、
      verse: 22
    - text: 計五萬九千三百、
      verse: 23
    - text: 迦得子孫、循其室家宗族、依其名數、自二十歲以上、能臨陳者、
      verse: 24
    - text: 計四萬五千六百五十、
      verse: 25
    - text: 猶大子孫、循其室家宗族、依其名數、自二十歲以上、能臨陳者、
      verse: 26
    - text: 計七萬四千六百、
      verse: 27
    - text: 以薩迦子孫、循其室家宗族、依其名數、自二十歲以上、能臨陳者、
      verse: 28
    - text: 計五萬四千四百、
      verse: 29
    - text: 西布倫子孫、循其室家宗族、依其名數、自二十歲以上、能臨陳者、
      verse: 30
    - text: 計五萬七千四百、
      verse: 31
    - text: 約瑟之裔、以法蓮子孫、循其室家宗族、依其名數、自二十歲以上、能臨陳者、
      verse: 32
    - text: 計四萬有五百、
      verse: 33
    - text: 瑪拿西子孫、循其室家宗族、依其名數、自二十歲以上、能臨陳者、
      verse: 34
    - text: 計三萬二千二百、
      verse: 35
    - text: 便雅憫子孫、循其室家宗族、依其名數、自二十歲以上、能臨陳者、
      verse: 36
    - text: 計三萬五千四百、
      verse: 37
    - text: 但之子孫、循其室家宗族、依其名數、自二十歲以上、能臨陳者、
      verse: 38
    - text: 計六萬二千七百、
      verse: 39
    - text: 亞設子孫、循其室家宗族、依其名數、自二十歲以上、能臨陳者、
      verse: 40
    - text: 計四萬一千五百、
      verse: 41
    - text: 拿弗他利子孫、循其室家宗族、依其名數、自二十歲以上、能臨陳者、
      verse: 42
    - text: 計五萬三千四百、
      verse: 43
    - text: 以上所載、乃摩西亞倫與以色列之牧伯十二人、各爲其宗族所核計、
      verse: 44
    - text: 以色列人、按其宗族、自二十歲以上、能臨陳者、
      verse: 45
    - text: 綜計六十萬三千五百五十人、
      verse: 46
    - text: 利未宗族、不列其數、
      verse: 47
    - text: 蓋耶和華曾諭摩西曰、
      verse: 48
    - text: 利未支派勿核、勿與以色列族同計其數、
      verse: 49
    - text: 必立之以理法幕、及其器皿、與其所有、彼必舁幕曁器、供役其中、四周建營、
      verse: 50
    - text: 徙幕時、利未人撤之、張幕時、利未人立之、外人近其側、必致之死、
      verse: 51
    - text: 以色列衆張幕、各在其營、各循其纛、各依其伍、
      verse: 52
    - text: 惟利未人建營、當環法幕、免以色列會衆干怒、守衞法幕、乃利未人之責任、
      verse: 53
    - text: 以色列族、遵耶和華所諭摩西之命而行、
      verse: 54
  - chapter: 2
    verses:
    - text: 耶和華諭摩西亞倫曰、
      verse: 1
    - text: 以色列族建營、當各隨其纛、附宗族之斾、在會幕四周、
      verse: 2
    - text: 東方日出之所、凡隸猶大營之纛者、按其行伍建營、亞米拿達子拿順爲其牧伯、
      verse: 3
    - text: 彼之軍旅、見核者、計七萬四千六百、
      verse: 4
    - text: 以薩迦支派附之建營、蘇押子拿坦業爲其牧伯、
      verse: 5
    - text: 彼之軍旅、見核者、計五萬四千四百、
      verse: 6
    - text: 西布倫支派次之、希倫子以利押爲其牧伯、
      verse: 7
    - text: 彼之軍旅、見核者、計五萬七千四百、
      verse: 8
    - text: 凡隸猶大營者、按其行伍、綜計十八萬六千四百、是爲前隊、○
      verse: 9
    - text: 南方有流便營之纛、按其行伍、示丟珥子以利蓿爲其牧伯、
      verse: 10
    - text: 彼之軍旅、見核者、計四萬六千五百、
      verse: 11
    - text: 西緬支派附之建營、蘇利沙代子示路蔑爲其牧伯、
      verse: 12
    - text: 彼之軍旅、見核者、計五萬九千三百、
      verse: 13
    - text: 迦得支派次之、丟珥子以利雅薩爲其牧伯、
      verse: 14
    - text: 彼之軍旅、見核者、計四萬五千六百五十、
      verse: 15
    - text: 凡隸流便營者、按其行伍、綜計十五萬一千四百五十、是爲二隊、○
      verse: 16
    - text: 隨後會幕啟行、利未營在諸營之中、其啟行也、依其建營之序、各歸其隊、各隨其纛、○
      verse: 17
    - text: 西方有以法蓮營之纛、按其行伍、亞米忽子以利沙瑪爲其牧伯、
      verse: 18
    - text: 彼之軍旅、見核者、計四萬有五百、
      verse: 19
    - text: 瑪拿西支派附之建營、比大蓿子迦瑪列爲其牧伯、
      verse: 20
    - text: 彼之軍旅、見核者、計三萬二千二百、
      verse: 21
    - text: 便雅憫支派次之、基多尼子亞比但爲其牧伯、
      verse: 22
    - text: 彼之軍旅、見核者、計三萬五千四百、
      verse: 23
    - text: 凡隸以法蓮營者、按其行伍、綜計十萬八千一百、是爲三隊、○
      verse: 24
    - text: 北方有但營之纛、按其行伍、亞米沙代子亞希以謝爲其牧伯、
      verse: 25
    - text: 彼之軍旅、見核者、計六萬二千七百、
      verse: 26
    - text: 亞設支派附之建營、俄蘭子帕結爲其牧伯、
      verse: 27
    - text: 彼之軍旅、見核者、計四萬一千五百、
      verse: 28
    - text: 拿弗他利支派次之、以南子亞希拉爲其牧伯、
      verse: 29
    - text: 彼之軍旅、見核者、計五萬三千四百、
      verse: 30
    - text: 凡隸但之營者、按其行伍、綜計十五萬七千六百、是爲後隊、隨纛而行、○
      verse: 31
    - text: 以上所載、乃以色列人循其宗族、按其行伍、諸營見核者、綜計六十萬三千五百五十、
      verse: 32
    - text: 利未族不列其數、遵耶和華所諭摩西之命、
      verse: 33
    - text: 以色列族各隨其纛以建營、循其室家宗族而啟行、悉遵耶和華所諭摩西之命、
      verse: 34
  - chapter: 3
    verses:
    - text: 耶和華在西乃山諭摩西時、亞倫摩西之裔如左、
      verse: 1
    - text: 亞倫之子、長拿答、次亞比戶、以利亞撒、以他瑪、
      verse: 2
    - text: 彼之諸子、咸沐以膏、摩西區別之、俾任祭司職、
      verse: 3
    - text: 拿答亞比戶在西乃野、以不聖之火獻耶和華、故死於其前、二人無子、以利亞撒以他瑪在父亞倫前、供祭司之職、○
      verse: 4
    - text: 耶和華諭摩西曰、
      verse: 5
    - text: 使利未族近前、立於祭司亞倫前、而服事之、
      verse: 6
    - text: 爲亞倫及會衆、供其役事於幕、
      verse: 7
    - text: 守會幕之器、爲以色列族供其役事於幕、
      verse: 8
    - text: 必以利未人畀亞倫及其子、蓋彼自以色列族中、歸於亞倫、
      verse: 9
    - text: 惟立亞倫及其子爲祭司、以守厥職、外人近會幕、必致之死、○
      verse: 10
    - text: 耶和華諭摩西曰、
      verse: 11
    - text: 我自以色列族中、取利未人、代以色列族初胎之男、故利未人屬我、
      verse: 12
    - text: 蓋首生者、悉屬於我、昔在埃及戮其首生者時、我取以色列族之首生者、或人或畜、區別爲聖、以歸於我、我乃耶和華也、○
      verse: 13
    - text: 耶和華在西乃野、諭摩西曰、
      verse: 14
    - text: 當循利未人之室家宗族、而核其數、凡諸丁男、自一月以上者核之、
      verse: 15
    - text: 摩西遵耶和華命而核之、
      verse: 16
    - text: 利未諸子之名如左、革順、哥轄、米拉利、
      verse: 17
    - text: 革順之子、循其室家、其名立尼、示每、
      verse: 18
    - text: 哥轄之子、循其室家、其名暗蘭、以斯哈、希伯倫、烏薛、
      verse: 19
    - text: 米拉利之子、循其室家、其名抹利、母示、斯乃利未室家、循其宗族、○
      verse: 20
    - text: 屬革順者、有立尼示每室家二、
      verse: 21
    - text: 見核丁男、自一月以上、計七千五百、
      verse: 22
    - text: 於幕之後、西向建營、
      verse: 23
    - text: 拉伊勒子以利亞薩、爲革順族之牧伯、
      verse: 24
    - text: 革順子孫、於會幕中所當守者、幕與帷、及其幬、會幕門㡘、
      verse: 25
    - text: 幕壇四周之院帷、及院門之㡘、曁所用之索、○
      verse: 26
    - text: 屬哥轄者、有暗蘭、以斯哈、希伯倫、烏薛室家四、
      verse: 27
    - text: 見核丁男、自一月以上、計八千六百、以守聖所、
      verse: 28
    - text: 於幕南向建營、
      verse: 29
    - text: 烏薛子以利撒反、爲哥轄族之牧伯、
      verse: 30
    - text: 哥轄人所當守者、匱、案、燈臺曁壇、及聖所所用之器、㡘與屬㡘之物、
      verse: 31
    - text: 祭司亞倫子以利亞撒、爲利未族牧伯之長、統理守聖所之人、○
      verse: 32
    - text: 屬米拉利者、有抹利母示室家二、
      verse: 33
    - text: 見核丁男、自一月以上、計六千二百、
      verse: 34
    - text: 於幕北向建營、亞比亥子蘇列、爲米拉利二室家之牧伯、
      verse: 35
    - text: 米拉利子孫之職、乃守會幕之板、楗、柱、座、與所用之器皿、
      verse: 36
    - text: 及院四周之柱、座、釘、索、
      verse: 37
    - text: 摩西亞倫及亞倫子、乃於幕前、東向建營、守衞聖所、以代以色列族之任、外人近前、必致之死、
      verse: 38
    - text: 摩西亞倫遵耶和華命、核利未人數、依其室家、凡諸丁男、自一月以上、計二萬二千、○
      verse: 39
    - text: 耶和華諭摩西曰、以色列族首生之男、自一月以上者核之、記其名數、
      verse: 40
    - text: 我乃耶和華、當取利未人歸我、代以色列族首生之男、並取利未人之畜、代以色列族首生之畜、
      verse: 41
    - text: 摩西循耶和華命爲以色列族首生之男、核計其數、
      verse: 42
    - text: 按名見核者、自一月以上、計二萬二千二百七十三、○
      verse: 43
    - text: 耶和華諭摩西曰、
      verse: 44
    - text: 取利未人、代以色列族首生之男、取利未人之畜、代其首生之畜、使利未人歸我、我乃耶和華也、
      verse: 45
    - text: 以色列族首生之男、其數較諸利未人、多二百七十三人、俱當贖之、
      verse: 46
    - text: 宜爲各人取金五舍客勒、循聖所權衡、一舍客勒卽二十季拉、
      verse: 47
    - text: 以此贖金、歸亞倫及其子、
      verse: 48
    - text: 利未人所贖者之外、摩西由以色列族首生之男、取其贖金、計一千三百六十五舍客勒、依聖所權衡、
      verse: 49
    - text: 利未人所贖者之外、摩西由以色列族首生之男、取其贖金、計一千三百六十五舍客勒、依聖所權衡、
      verse: 50
    - text: 以與亞倫及其子、循耶和華所命、
      verse: 51
  - chapter: 4
    verses:
    - text: 耶和華諭摩西亞倫曰、
      verse: 1
    - text: 利未族中、哥轄子孫、當核其數循其室家宗族、
      verse: 2
    - text: 自三十歲至五十、凡任職從事於會幕者核之、
      verse: 3
    - text: 哥轄子孫、於會幕所供役者、乃至聖之什物、
      verse: 4
    - text: 移營之時、亞倫及其子宜入、撤㡘以掩法匱、
      verse: 5
    - text: 施獺皮其上、覆以純藍之布、而貫其杠、
      verse: 6
    - text: 陳餅之几、覆以藍布、盤匙與灌奠之盂盃、及恆陳之餅、悉置其上、
      verse: 7
    - text: 覆以紫布、蓋以獺皮、而貫其杠、
      verse: 8
    - text: 以藍布蓋燈臺、及盞剪盤、與所用之油器、
      verse: 9
    - text: 覆以獺皮、悉置於架、
      verse: 10
    - text: 以藍布覆金壇、蓋以獺皮、而貫其杠、
      verse: 11
    - text: 聖所供事之器、裹以藍布、蓋以獺皮、悉置於架、
      verse: 12
    - text: 祭壇之灰必棄、覆以紫布、
      verse: 13
    - text: 火鼎、鈎、鏟、盆、及凡屬壇之器、悉置其上、蓋以獺皮、而貫其杠、
      verse: 14
    - text: 移營之時、亞倫及其子、蓋聖所諸器已畢、哥轄子孫、則前以舁、惟不可捫聖物、免其死亡、此乃哥轄子孫、在會幕之職任、
      verse: 15
    - text: 祭司亞倫子以利亞撒所守者、乃燈油、芳品、日獻之素祭、及膏、統理會幕、曁其中所有、聖所與其器、
      verse: 16
    - text: 耶和華諭摩西亞倫曰、
      verse: 17
    - text: 勿絕哥轄族於利未族中、
      verse: 18
    - text: 彼衆近至聖之物時、亞倫及其子、當入聖室、定衆所役所荷、如是而行、俾其仍可生存、不致死亡、
      verse: 19
    - text: 惟哥轄人、須臾勿入聖所以觀、免其死亡、○
      verse: 20
    - text: 耶和華諭摩西曰、
      verse: 21
    - text: 革順子孫、宜核其數、循其室家宗族、
      verse: 22
    - text: 自三十歲至五十、凡任職從事於會幕者核之、
      verse: 23
    - text: 革順人之供役、與其負荷如左、
      verse: 24
    - text: 會幕與帷、及幬、在上之獺皮、幕門之㡘、
      verse: 25
    - text: 幕壇四周之院帷、及院門之㡘、索與所有供事之器、彼經理之、
      verse: 26
    - text: 革順人之供役、與其負荷、悉從亞倫及其子之命、彼之所荷、令其監守、
      verse: 27
    - text: 此乃革順族之室家、在會幕之職任、祭司亞倫子以他瑪統理之、○
      verse: 28
    - text: 米拉利子孫、宜核其數、循其室家宗族、
      verse: 29
    - text: 自三十歲至五十、凡任職從事於會幕者核之、
      verse: 30
    - text: 彼於會幕供役、所當守者、幕之板楗柱座、
      verse: 31
    - text: 院四周之柱座釘索、與供事之器、皆按名指定之、
      verse: 32
    - text: 此乃米拉利族之室家、在會幕之職任、祭司亞倫子以他瑪統理之、○
      verse: 33
    - text: 摩西亞倫及會衆之牧伯、核數哥轄子孫、循其室家宗族、
      verse: 34
    - text: 自三十歲至五十、凡任職從事於會幕者、
      verse: 35
    - text: 計二千七百五十、
      verse: 36
    - text: 摩西亞倫遵耶和華所諭摩西之命、核數哥轄子孫、凡從事於會幕者、其數卽此、○
      verse: 37
    - text: 革順子孫、循其室家宗族、
      verse: 38
    - text: 自三十歲至五十、凡任職從事於會幕者、
      verse: 39
    - text: 計二千六百三十、
      verse: 40
    - text: 摩西亞倫遵耶和華命、核數革順子孫、凡從事於會幕者、其數卽此、○
      verse: 41
    - text: 米拉利子孫、循其室家宗族、
      verse: 42
    - text: 自三十歲至五十、凡任職從事於會幕者、
      verse: 43
    - text: 計三千二百、
      verse: 44
    - text: 摩西亞倫遵耶和華所諭摩西之命、核數米拉利子孫、其數卽此、○
      verse: 45
    - text: 摩西亞倫及以色列牧伯、核數利未人、循其室家宗族、
      verse: 46
    - text: 自三十歲至五十、凡任職從事於會幕、而負重者、
      verse: 47
    - text: 共計八千五百八十、
      verse: 48
    - text: 摩西循其供役負荷、而核數之、悉遵耶和華命、
      verse: 49
  - chapter: 5
    verses:
    - text: 耶和華諭摩西曰、
      verse: 1
    - text: 命以色列族云、凡患癩疾、白濁、及捫尸蒙汚之人、
      verse: 2
    - text: 無論男女、悉當出之、屛於營外、免汚其營、我所居者、
      verse: 3
    - text: 以色列族遵耶和華所諭摩西之命、出之營外、○
      verse: 4
    - text: 耶和華諭摩西曰、
      verse: 5
    - text: 告以色列族云、如男女蹈愆、干犯耶和華、自取罪戾、
      verse: 6
    - text: 當認其過、盡償所負、加五分之一、與所負之人、
      verse: 7
    - text: 倘欲償之、而其人無戚屬、則宜償於耶和華、而歸於祭司、此外、亦獻牡綿羊爲祭、以贖其罪、
      verse: 8
    - text: 以色列族所有舉祭、奉於祭司者、必歸祭司、
      verse: 9
    - text: 人所獻之聖物、必歸祭司、凡與祭司者、必歸之、○
      verse: 10
    - text: 耶和華諭摩西曰、
      verse: 11
    - text: 告以色列族云、如人之妻、有違婦道、獲罪於夫、
      verse: 12
    - text: 與人有私、以玷其身、事屬隱祕、夫不及知、無人爲證、亦未被執、
      verse: 13
    - text: 其夫若生疑忌、無論婦之有玷與否、
      verse: 14
    - text: 必攜其妻詣祭司、以麰麥麪伊法十分之一、奉爲禮物、勿傾以油、勿加乳香、乃爲疑忌而獻之素祭、俾念罪愆、
      verse: 15
    - text: 祭司必使婦進而立於耶和華前、
      verse: 16
    - text: 以瓦器盛聖水、取幕地之塵、置於水中、
      verse: 17
    - text: 婦旣立於耶和華前、祭司必散其髮、取爲疑忌而獻之素祭、俾念罪愆者、置於其手、祭司執致詛之苦水、
      verse: 18
    - text: 令婦發誓、謂之曰、如爾未私於人、未嘗背夫而行穢事、則願爾免此致詛苦水之害、
      verse: 19
    - text: 如爾背夫而行穢事、有私於人、爲人所玷、
      verse: 20
    - text: 則可發誓、願耶和華使汝見詛於民中、髀消腹鼓、
      verse: 21
    - text: 此致詛之苦水、將入汝腸、令汝髀消腹鼓、婦宜曰、阿們、阿們、
      verse: 22
    - text: 祭司必書此詛於簡、塗其文於苦水、
      verse: 23
    - text: 令婦飲此致詛之水、入腹爲苦、
      verse: 24
    - text: 祭司遂自婦手、取爲疑忌而獻之素祭、搖於耶和華前、攜以詣壇、
      verse: 25
    - text: 於其中取一握、以爲記誌、焚之於壇、然後使婦飲水、
      verse: 26
    - text: 旣飲之後、如婦被玷、獲罪於夫、則致詛之水、入其腹而爲苦、使其腹鼓髀消、見詛於民中、
      verse: 27
    - text: 如婦潔清無玷、則免罪戾、而能懷姙、
      verse: 28
    - text: 此乃婦旣有夫、而違婦道、玷及其身、則夫懷疑而忌其婦之法、
      verse: 29
    - text: 置婦於耶和華前、祭司遵法而行、
      verse: 30
    - text: 夫則無愆、婦有罪則負之、
      verse: 31
  - chapter: 6
    verses:
    - text: 耶和華諭摩西曰、
      verse: 1
    - text: 告以色列族云、如男女許願爲拿細耳人、自爲區別、歸於耶和華、
      verse: 2
    - text: 清酒醇醪、必戒之、清酒醇醪所釀之醯、及葡萄汁、均勿飲、葡萄或鮮或乾、均勿食、
      verse: 3
    - text: 自爲區別時、葡萄樹所產、自實及皮、均不可食、
      verse: 4
    - text: 旣自許願區別、薙髮之刀、勿加於首、迨區別歸於耶和華之日旣盈、彼必爲聖、當留其髮、
      verse: 5
    - text: 自爲區別、歸於耶和華時、毋近尸側、
      verse: 6
    - text: 旣已留髮、顯其歸於上帝、雖其父母兄弟姊妹死、毋爲之蒙不潔、
      verse: 7
    - text: 自爲區別時、彼歸耶和華爲聖、
      verse: 8
    - text: 倘有人猝死其側、致首蒙汚、必待七日而後爲潔、是日薙髮、
      verse: 9
    - text: 越至八日、攜鳲鳩二、或雛鴿二、至會幕門、付於祭司、
      verse: 10
    - text: 祭司獻之、一爲贖罪祭、一爲燔祭、贖其近尸之罪、卽日俾首成潔、
      verse: 11
    - text: 自爲區別時、因其蒙汚、宜復區別、歸於耶和華、攜一歲之牡羔一、爲補過祭、旣往之日、乃爲虛度、○
      verse: 12
    - text: 爲拿細耳人者、所許之日旣盈、其例如左、當攜之至會幕門前、
      verse: 13
    - text: 獻禮物於耶和華、一歲之牡羔一、爲燔祭、一歲之牝羔一、爲贖罪祭、牡綿羊一、爲酬恩祭、俱須無疵、
      verse: 14
    - text: 曁無酵餅一筐、和油之細麪餅、抹油之無酵薄餅、及相隨之素祭灌祭、
      verse: 15
