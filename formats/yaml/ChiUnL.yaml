      verse: 21
    - text: 凡樂輸之男女、獻金於耶和華者、咸攜纓絡、耳環、指環、手釧、所有金飾而至、
      verse: 22
    - text: 凡有藍紫絳三色之縷、細枲布、山羊毛、牡綿羊皮之染紅者、海獺皮、亦攜之至、
      verse: 23
