    - text: 素祭之餘、當歸亞倫、及其子孫、獻耶和華之火祭中、此爲至聖之品、○
      verse: 3
    - text: 如奉爐烤之素祭、必取和油之細麪餅、或抹油之薄餅、俱無酵、
      verse: 4
    - text: 如奉釜烤之素祭、必取和油無酵之細麪、
      verse: 5
    - text: 分之爲塊、傾油其上、是爲素祭、
      verse: 6
    - text: 如奉釜煎之素祭、必以細麪與油製之、
      verse: 7
    - text: 當以所製之素祭、攜至耶和華所、奉諸祭司、祭司攜至壇前、
      verse: 8
    - text: 於素祭中、祭司當有所取、以爲記誌、焚之於壇、是爲馨香之火祭、奉於耶和華、
      verse: 9
    - text: 素祭之餘、當歸亞倫、及其子孫、獻耶和華之火祭中、此爲至聖之品、
      verse: 10
    - text: 凡獻耶和華之素祭、皆弗置酵、凡酵與蜜、毋焚爲火祭、以奉耶和華、
      verse: 11
    - text: 獻於耶和華爲初熟之品則可、惟焚於壇爲馨香、則不可、
      verse: 12
    - text: 凡所獻之素祭、必鹽以鹽、上帝與爾立約之鹽、於爾素祭中、不可缺之、爾之諸祭、必以鹽獻、
      verse: 13
    - text: 如獻初熟之品於耶和華、以爲素祭、必奉火烘之麥穗、旣擣之新穀、
