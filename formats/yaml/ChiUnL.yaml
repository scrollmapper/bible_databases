      verse: 5
    - text: 摩西傳命、使宣於營曰、男女毋再造作、以獻聖所、民遂止、不復獻、
      verse: 6
    - text: 蓋所有之材、足作諸工、且有餘也、○
      verse: 7
    - text: 其中諸有智者作幕、以撚綫細枲布、與藍紫絳三色之縷、作幔十、上繡良工所製之基路伯、
      verse: 8
    - text: 每幔長二十八肘、廣四肘、諸幔長短維一、
      verse: 9
    - text: 幔相連各五、
      verse: 10
    - text: 幔邊之聯絡處、作藍襻、次幔亦然、
      verse: 11
    - text: 幅邊各作襻五十、兩邊之襻相對、
      verse: 12
    - text: 又作金鈎五十、鈎連諸幔、成爲一幕、○
      verse: 13
    - text: 以山羊毛作幔十一、爲幕外帷、
      verse: 14
    - text: 每幔長三十肘、廣四肘、十一幔長短同、
      verse: 15
    - text: 五幔相聯、六幔亦相聯、
      verse: 16
    - text: 幔邊之聯絡處、作五十襻、次幔亦然、
      verse: 17
    - text: 又作銅鈎五十、聯爲一帷、
      verse: 18
    - text: 以牡綿羊皮之染紅者爲幕幬、其上蒙以海獺皮、○
      verse: 19
    - text: 以皂莢木作幕板、立於四周、
      verse: 20
    - text: 板長十肘、廣一肘有半、
      verse: 21
    - text: 二榫相接、幕之諸板皆然、
      verse: 22
    - text: 幕之南、作板二十、
      verse: 23
    - text: 銀座四十、板下各二、與二榫相對、
      verse: 24
    - text: 幕之北、作板二十、
      verse: 25
    - text: 銀座四十、板下各二、
      verse: 26
    - text: 幕後西旁、作板六、
      verse: 27
    - text: 幕後兩隅、作板二、
      verse: 28
    - text: 自下而上、連於一環、兩隅皆然、
      verse: 29
    - text: 厥板凡八、銀座十六、板下各二、○
      verse: 30
    - text: 以皂莢木作楗、左幕板五楗、
      verse: 31
    - text: 右幕板五楗、後幕板五楗、
      verse: 32
    - text: 板之中楗、貫乎兩端、
      verse: 33
    - text: 以金包板、作金環貫楗、包楗以金、○
      verse: 34
    - text: 以藍紫絳三色之縷、與撚綫細枲布作㡘、上繡良工所製之基路伯、
      verse: 35
    - text: 以皂莢木作柱四、包之以金、以金製鈎、銀座凡四、
      verse: 36
    - text: 以藍紫絳三色之縷、與撚綫細枲布、繡爲外帷門㡘、
      verse: 37
    - text: 其柱凡五、及鈎、柱頂與環、俱包以金、五座乃銅、
      verse: 38
  - chapter: 37
    verses:
    - text: 比撒列以皂莢木作匱、長二肘有半、廣一肘有半、高一肘有半、
      verse: 1
    - text: 內外包以精金、其上四周、飾以金緣、
      verse: 2
    - text: 鑄金環四、置於四足、左右各二、
      verse: 3
    - text: 以皂莢木作杠、包之以金、
      verse: 4
    - text: 貫於匱旁之環、用以舁匱、○
      verse: 5
    - text: 以精金作施恩座、長二肘有半、廣一肘有半、
      verse: 6
    - text: 以金用鏇法作基路伯二、置於施恩座之兩旁、
      verse: 7
    - text: 每旁各一、與施恩座相連、
      verse: 8
    - text: 基路伯高展其翮、以覆施恩座、其面向之、彼此相對、○
      verse: 9
    - text: 以皂莢木作几、長二肘、廣一肘、高一肘有半、
      verse: 10
    - text: 包以精金、四周飾以金緣、
      verse: 11
    - text: 置棖四周、廣約一掌、以金緣之、
      verse: 12
    - text: 鑄金環四、置於足上四隅、
      verse: 13
    - text: 環附其棖、貫杠以舁、
      verse: 14
    - text: 以皂莢木作杠、包之以金、俾得舁几、
      verse: 15
    - text: 以精金作几上器皿、盤匙及灌奠之盂壺、○
      verse: 16
    - text: 以精金用鏇法作燈臺、其座、其梃、其盞、其節、其花、悉連爲一、
      verse: 17
    - text: 其梃出枝凡六、兩旁各三、
      verse: 18
    - text: 枝各有盞、狀似杏蕊、有節有花、燈之六枝皆然、
      verse: 19
    - text: 梃亦有盞凡四、狀似杏蕊、有節有花、
      verse: 20
    - text: 梃所出之六枝、每二枝下、各有一節、六枝皆然、
      verse: 21
    - text: 其節其枝、俱連爲一、以精金用鏇法爲之、
      verse: 22
    - text: 燈盌凡七、其剪與盤、造以精金、
      verse: 23
    - text: 製燈臺與諸器、用精金一他連得、○
      verse: 24
    - text: 以皂莢木作香壇、形製維方、長一肘、廣一肘、高二肘、其角與壇相連、
      verse: 25
    - text: 上面與四周及角、俱以精金包之、四周施以金緣、
      verse: 26
    - text: 緣下兩旁、作金環二、貫杠以舁、
      verse: 27
    - text: 以皂莢木作杠、包之以金、
      verse: 28
    - text: 以芳品製聖膏、與純潔之香、依調香法而爲之、
      verse: 29
  - chapter: 38
    verses:
    - text: 以皂莢木作燔祭壇、其式維方、長五肘、廣五肘、高三肘、
      verse: 1
    - text: 四隅作角、與壇相連、俱包以銅、
      verse: 2
    - text: 作壇之器、卽盆鏟盤、肉鍤火鼎、悉以銅造、
      verse: 3
    - text: 以銅作壇網、置於壇之四周緣下、上及壇之半、
      verse: 4
    - text: 鑄銅環四、置於銅網四隅、用以貫杠、
      verse: 5
    - text: 以皂莢木作杠、包之以銅、
      verse: 6
    - text: 貫杠於環、在壇兩旁以舁之、壇以板作、而虛其中、○
      verse: 7
    - text: 以銅作浴盤與其座、婦女從事於會幕門者、取其鑑而爲之、○
      verse: 8
    - text: 又立幕院、南面之帷、長百肘、以撚綫細枲布爲之、
      verse: 9
    - text: 其柱二十、銅座二十、柱鈎與環、皆以銀作、
      verse: 10
    - text: 北面之帷、長百肘、其柱二十、銅座二十、柱鈎與環、皆以銀作、
      verse: 11
    - text: 西面之帷、廣五十肘、其柱十、其座十、柱鈎與環、皆以銀作、
      verse: 12
    - text: 東面之帷、廣五十肘、
      verse: 13
    - text: 門左之帷、長十五肘、其柱三、其座三、門右亦然、
      verse: 14
    - text: 左右之帷、各長十五肘、其柱三、其座三、
      verse: 15
    - text: 四周院帷、悉以撚綫細枲布爲之、
      verse: 16
    - text: 柱與座皆銅、鈎與環皆銀、柱頂以銀包之、院柱俱有銀環、
      verse: 17
    - text: 院門之㡘、繡以藍紫絳三色之縷、與撚綫細枲布、長二十肘、高五肘、與院帷相等、
      verse: 18
    - text: 柱座皆銅、各有其四、鈎環皆銀、柱頂以銀包之、
      verse: 19
    - text: 幕與院四周之釘、俱以銅製、○
      verse: 20
    - text: 凡作法幕、利未人所用之材、總目如左、乃祭司亞倫子以他瑪循摩西命所核者、
      verse: 21
    - text: 凡耶和華所命摩西之物、猶大支派、戶珥孫、烏利子比撒列悉作之、
      verse: 22
    - text: 但之支派、亞希撒抹子亞何利亞伯爲其輔佐、彼乃雕工、有技藝者、又以藍紫絳三色之縷、與細枲布爲刺繡、○
      verse: 23
    - text: 所獻之金、以作聖所者、循聖所權衡、計二十九他連得、七百三十舍客勒、
      verse: 24
    - text: 所核會衆、其銀共一百他連得、一千七百七十五舍客勒、
      verse: 25
    - text: 凡被核者、自二十歲以上、計六十萬三千五百五十人、各獻銀一比加、卽舍客勒之半、循聖所權衡、
      verse: 26
    - text: 用銀一百他連得、鑄聖所諸板之座、與幬柱之座、座計一百、每座一他連得、共用銀一百他連得、
      verse: 27
    - text: 用銀一千七百七十五舍客勒、作柱鈎與環、包其柱頂、
      verse: 28
    - text: 所獻之銅、共七十他連得、二千四百舍客勒、
      verse: 29
    - text: 作會幕門之座、銅壇銅網、及壇之諸器、
      verse: 30
    - text: 院四周與院門之座、會幕與院四周之釘、
      verse: 31
  - chapter: 39
    verses:
    - text: 以藍紫絳三色之縷、作供事聖所精製之衣、曁亞倫之聖服、循耶和華所諭摩西之命、
      verse: 1
    - text: 以金與藍紫絳三色之縷、及撚綫細枲布作聖衣、
      verse: 2
    - text: 擣金成片、切之爲絲、與藍紫絳三色之縷、及精枲相間、良工之製、
      verse: 3
    - text: 作肩帶二、綴其前後、使之相連、
      verse: 4
    - text: 其上巧製之紳、以束聖衣、與聖衣同式、相連爲一、俱以金絲、與藍紫絳三色之縷、及撚綫細枲布而作、循耶和華所諭摩西之命、○
      verse: 5
    - text: 琢紅玉二、嵌於金闌、用鐫印法、鐫以色列諸子之名於其上、
      verse: 6
    - text: 置於聖衣之肩帶、以爲以色列人之誌石、循耶和華所諭摩西之命、○
      verse: 7
    - text: 作補服、良工之製、同於聖衣、以金絲與藍紫絳三色之縷、及撚綫細枲布爲之、
      verse: 8
    - text: 補服方而複、長廣各一布指、
      verse: 9
    - text: 上綴寶石四行、一爲瑪瑙、淡黃玉、葱珩、
      verse: 10
    - text: 二爲青玉、藍玉、金鋼石、
      verse: 11
    - text: 三爲赤玉、白瑪瑙、紫玉、
      verse: 12
    - text: 四爲水蒼玉、紅玉、碧玉、悉嵌於金闌、
      verse: 13
    - text: 寶石之數、循以色列諸子之名、凡十有二、用鐫印法、每寶石鐫一名、以當十二支派、
      verse: 14
    - text: 以精金作鏈、形如編索、屬於補服、
      verse: 15
    - text: 作金闌二、及金環二、置金環於補服兩端、
      verse: 16
    - text: 以二金編鏈、鈎於補服兩端之二環、
      verse: 17
    - text: 其二端接於二金闌、置於聖衣肩帶之前、
      verse: 18
    - text: 作金環二、置於補服兩邊之內、附於聖衣、
      verse: 19
    - text: 又作金環二、置於聖衣之前、兩肩帶下、近乎連結之處、在聖衣巧製之紳上、
      verse: 20
    - text: 以藍組貫於補服之環、接於聖衣之環、使補服貼乎聖衣巧製之紳、補服不離聖衣、循耶和華所諭摩西之命、○
      verse: 21
    - text: 作聖衣內之長衣、其色純藍、
      verse: 22
    - text: 中留空隙、如甲孔然、四周織緣、免其綻裂、
      verse: 23
    - text: 以藍紫絳三色之縷、製爲石榴、垂於衣下之緣、
      verse: 24
    - text: 以精金作鈴、繫於石榴間、在衣下四周之緣、
      verse: 25
    - text: 鈴與石榴相間、在衣下之四周、衣此服以任職、循耶和華所諭摩西之命、○
      verse: 26
    - text: 以織成之精枲布、爲亞倫及其子作裏衣、
      verse: 27
    - text: 以細枲布作冠、及華美頭巾、以撚綫細枲布作袴、
      verse: 28
    - text: 以撚綫細枲布、與藍紫絳三色之縷作紳、良工之製、循耶和華所諭摩西之命、○
      verse: 29
    - text: 以精金作牌、置於聖冕、用鐫印法、鐫字其上、曰於耶和華爲聖、
      verse: 30
    - text: 繫以藍紃、綴於冠前、循耶和華所諭摩西之命、○
      verse: 31
    - text: 於是會幕工竣、耶和華所諭摩西之命、以色列人悉行之、
      verse: 32
    - text: 以幕與帷及器、攜至摩西、卽鈎板楗柱座、
      verse: 33
    - text: 牡綿羊皮之染紅爲幬者、海獺皮之蒙幬者、蔽匱之㡘、
      verse: 34
    - text: 法匱與其杠、施恩座、
      verse: 35
    - text: 几與其器、陳設之餅、
      verse: 36
    - text: 精金之燈臺、陳列之盞、及其諸器、燃燈之油、
      verse: 37
    - text: 金壇膏香、外帷門㡘、
      verse: 38
    - text: 銅壇銅網、其杠與器、浴盤與座、
      verse: 39
    - text: 院帷及柱與座、院門之㡘、及索與釘、會幕所用諸器、
      verse: 40
    - text: 供事聖所精製之衣、祭司亞倫之聖服、及其子之衣、以供祭司職、
      verse: 41
    - text: 以色列人循耶和華所諭摩西之命、而竣諸工、
      verse: 42
    - text: 摩西觀諸工、悉遵耶和華命而作、乃爲民祝嘏、
      verse: 43
  - chapter: 40
    verses:
    - text: 耶和華諭摩西曰、
      verse: 1
    - text: 正月朔、宜建會幕、
      verse: 2
    - text: 以法匱置其中、垂㡘以蔽之、
      verse: 3
    - text: 舁几入幕、陳其所有、舁燈臺入、而燃其燈、
      verse: 4
    - text: 以金香壇置法匱前、垂㡘於幕門、
      verse: 5
    - text: 置燔祭壇於幕門前、
      verse: 6
    - text: 置浴盤於幕壇間、盛水其中、
      verse: 7
    - text: 四周立帷、垂㡘於院門、
      verse: 8
    - text: 以膏膏幕、及內所有、潔幕與器、區別爲聖、
      verse: 9
    - text: 膏燔祭壇與諸器、區別其壇、使爲至聖、
      verse: 10
    - text: 膏浴盤與其座、區別爲聖、
      verse: 11
    - text: 攜亞倫及其子至會幕門、濯之以水、
      verse: 12
    - text: 以聖服衣亞倫、沐之以膏、區別爲聖、俾任祭司職、以奉事我、
      verse: 13
    - text: 又攜其子、以衣衣之、
      verse: 14
    - text: 膏之如父、俾任祭司職、以奉事我、彼旣受膏、則永爲祭司、歷世弗替、
      verse: 15
    - text: 摩西悉遵耶和華所命而行、○
      verse: 16
    - text: 二年正月朔、幕始建、
      verse: 17
    - text: 摩西建幕、置座豎板、貫楗立柱、
      verse: 18
    - text: 張帷於幕上、覆之以幬、循耶和華所諭摩西之命、
      verse: 19
    - text: 以法版置之匱中、貫杠於旁、置施恩座於上、
      verse: 20
    - text: 舁匱入幕、垂㡘以蔽之、循耶和華所諭摩西之命、
      verse: 21
    - text: 幕中㡘外、北向設几、
      verse: 22
    - text: 陳餅其上、在耶和華前、循耶和華所諭摩西之命、
      verse: 23
    - text: 南向置燈臺、與几相對、
      verse: 24
    - text: 燃燈於耶和華前、循耶和華所諭摩西之命、
      verse: 25
    - text: 置金壇於幕中㡘前、
      verse: 26
    - text: 上焚芳品之香、循耶和華所諭摩西之命、
      verse: 27
    - text: 垂㡘於幕門、
      verse: 28
    - text: 置燔祭壇於幕門、上獻燔祭與素祭、循耶和華所諭摩西之命、
      verse: 29
    - text: 置浴盤於幕壇間、盛水以濯、
      verse: 30
    - text: 摩西與亞倫及其子、盥手濯足、
      verse: 31
    - text: 或入會幕、或近祭壇、則必洗滌、循耶和華所諭摩西之命、
      verse: 32
    - text: 幕與壇四周施院帷、垂㡘於院門、於是摩西竣厥工、○
      verse: 33
    - text: 時、雲覆會幕、耶和華之榮光盈其中、
      verse: 34
    - text: 摩西不能入會幕、因雲止其上、耶和華之榮光充之也、
      verse: 35
    - text: 雲由會幕上升、以色列人啟行前往、
      verse: 36
    - text: 雲不升、則不行、以待雲升、
      verse: 37
    - text: 晝則耶和華之雲在幕上、夜則雲中有火光、以色列人於其所行之途、悉目擊焉、
      verse: 38
  name: Exodus
- chapters:
  - chapter: 1
    verses:
    - text: 耶和華從會幕呼摩西、諭之曰、
      verse: 1
    - text: 告以色列族云、爾中有人獻祭於耶和華、必獻牲畜、牛羊是也、
      verse: 2
    - text: 如獻牛爲燔祭、當取牡者、純全無疵、獻於會幕門、冀蒙悅納於耶和華、
      verse: 3
    - text: 按手燔牲之首、則蒙悅納、俾罪得贖、
      verse: 4
    - text: 宰牛於耶和華前、亞倫子孫爲祭司者、必奉其血、沃於會幕門前壇之四周、
      verse: 5
    - text: 剝取燔牲之皮、臠切其肉、
      verse: 6
    - text: 祭司亞倫子孫、必置火於壇、陳柴其上、
      verse: 7
    - text: 所臠切者、與首及脂、亞倫子孫爲祭司者、陳之於柴、在壇火之上、
      verse: 8
