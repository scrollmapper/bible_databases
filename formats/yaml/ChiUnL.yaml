    - text: 西拿人、三千九百三十人、
      verse: 38
    - text: 爲祭司者、耶書亞家、耶大雅裔、九百七十三人、
      verse: 39
    - text: 音麥裔、一千有五十二人、
      verse: 40
    - text: 巴施戶珥裔、一千二百四十七人、
      verse: 41
    - text: 哈琳裔、一千有十七人、
      verse: 42
    - text: 利未人、何達威裔、卽耶書亞甲篾子孫、七十四人、
      verse: 43
    - text: 謳歌者、亞薩裔、一百四十八人、
      verse: 44
    - text: 司閽者、沙龍、亞特、達們、亞谷、哈底大、朔拜之裔、共一百三十八人、
      verse: 45
    - text: 尼提甯人、西哈、哈蘇巴、答巴俄、
      verse: 46
    - text: 基綠、西亞、巴頓、
      verse: 47
    - text: 利巴拿、哈迦巴、薩買、
      verse: 48
    - text: 哈難、吉德、迦哈、
      verse: 49
    - text: 利亞雅、利汛、尼哥大、
      verse: 50
    - text: 迦散、烏撒、巴西亞、
      verse: 51
    - text: 比賽、米烏甯、尼普心、
      verse: 52
    - text: 巴卜、哈谷巴、哈忽、
      verse: 53
    - text: 巴洗律、米希大、哈沙、
      verse: 54
    - text: 巴柯、西西拉、答瑪、
      verse: 55
    - text: 尼細亞、哈提法、諸人之裔、
      verse: 56
    - text: 所羅門僕之後、瑣太、瑣斐列、比路大、
      verse: 57
    - text: 雅拉、達昆、吉德、
      verse: 58
    - text: 示法提雅、哈替、玻黑列哈斯巴音、亞們、諸人之裔、
      verse: 59
    - text: 尼提甯人、及所羅門僕之後、共三百九十二人、
      verse: 60
    - text: 有自特米拉、特哈薩、基綠、亞頓、音麥而來者、不能述其宗族譜系、不知屬以色列否、
      verse: 61
    - text: 卽第來雅、多比雅、尼哥大之裔、共六百四十二人、
      verse: 62
    - text: 祭司之後、有哈巴雅、哈哥斯、巴西萊之裔、巴西萊娶基列人巴西萊之女、因以其名名己、
      verse: 63
    - text: 此三家之裔、索其譜系不獲、故爲不潔、不得供祭司之職、
      verse: 64
    - text: 方伯曰、至聖之物、彼不可食、迨至有烏陵土明之祭司起、
      verse: 65
    - text: 會衆計四萬二千三百六十人、
      verse: 66
    - text: 此外、有僕婢七千三百三十七人、男女謳歌者、二百四十五人、
      verse: 67
    - text: 馬七百三十六、騾二百四十五、
      verse: 68
    - text: 駝四百三十五、驢六千七百二十、
      verse: 69
    - text: 有族長爲工作而輸、方伯輸庫、金幣一千、盂五十、祭司之衣五百三十、
      verse: 70
    - text: 又有族長輸於工作庫、金幣二萬、銀二千二百彌拿、
      verse: 71
    - text: 餘民輸金幣二萬、銀二千彌拿、祭司之衣六十七、
      verse: 72
    - text: 於是祭司利未人、司閽者、謳歌者、民間庶人、尼提甯人、與以色列衆、各居其邑、
      verse: 73
  - chapter: 8
    verses:
    - text: 七月旣屆、以色列族居於故邑、衆如一人、集於水門前之場、請文士以斯拉攜摩西律書、耶和華所命於以色列人者、
      verse: 1
    - text: 七月朔、祭司以斯拉攜律、至會衆男女、凡能聽而明者之前、
      verse: 2
    - text: 自朝至於日中、在水門前之場、對諸男女凡能明者誦之、民皆傾耳而聽、
      verse: 3
    - text: 文士以斯拉立於特備木臺之上、瑪他提雅、示瑪、亞奈雅、烏利亞、希勒家、瑪西雅、侍於右、毘大雅、米沙利、瑪基雅、哈順、哈拔大拿、撒迦利雅、米書蘭、侍於左、
      verse: 4
    - text: 以斯拉立於民上、展書、爲衆目擊、民皆起立、
      verse: 5
    - text: 以斯拉頌讚惟皇上帝耶和華、民咸舉手、應曰、阿們、阿們、遂俯首崇拜耶和華、
      verse: 6
    - text: 耶書亞、巴尼、示利比、雅憫、亞谷、沙比太、何第雅、瑪西雅、基利他、亞撒利雅、約撒拔、哈難、毘萊雅、與利未人、訓民明律、庶民立於其所、
      verse: 7
    - text: 利未人朗誦上帝律書、解釋其義、俾民洞悉所誦者、
      verse: 8
    - text: 民聞律詞、咸哭、方伯尼希米、文士祭司以斯拉、與訓民之利未人、告之曰、今乃爾上帝耶和華之聖日、毋悲毋哭、
      verse: 9
    - text: 又曰、往哉、食肥飲甘、無者頒之、此乃我主之聖日、毋憂戚、因耶和華而樂、是爲爾之能力、
      verse: 10
    - text: 利未人肅衆曰、今乃聖日、當靜默、毋憂戚、
      verse: 11
    - text: 民往飲食、亦頒餚饌、懽然喜樂、因明所宣之言也、○
      verse: 12
    - text: 翌日、民衆之族長、及祭司利未人、咸集於文士以斯拉所、欲詳聽法律之言、
      verse: 13
    - text: 見律載耶和華命摩西云、於七月節期、以色列人當居於廬、
      verse: 14
    - text: 並在諸邑、及耶路撒冷宣告曰、爾往於山、取橄欖、及野橄欖、崗拈、椶樹、與諸茂樹之枝、遵律所載、以構斯廬、
      verse: 15
    - text: 民遂出、取枝構廬、在屋巔院內、上帝室院、及水門場、以法蓮門場、
      verse: 16
    - text: 自俘囚而歸之會衆、咸構廬、處其中、喜樂不勝、自嫩之子約書亞時、迄於今日、以色列族未嘗行是、
      verse: 17
    - text: 自首日至末日、以斯拉日誦上帝之律書、民衆守節七日、越至八日、循其常例、而集肅會、
      verse: 18
  - chapter: 9
    verses:
    - text: 是月二十四日、以色列族咸集、禁食、衣麻、蒙塵、
      verse: 1
    - text: 與異邦人絕交、立而自認己罪、及列祖之愆、
      verse: 2
    - text: 是日之時、四分之一立於其所、誦其上帝耶和華之律書、四分之一認罪、崇拜其上帝耶和華、
      verse: 3
    - text: 耶書亞、巴尼、甲篾、示巴尼、布尼、示利比、巴尼、基拿尼、登利未人之臺、大聲呼籲其上帝耶和華、
      verse: 4
    - text: 利未人耶書亞、甲篾、巴尼、哈沙尼、示利比、何第雅、示巴尼、毘他希雅、謂衆曰、爾其起立、頌讚爾之上帝耶和華、永世靡曁、頌讚其榮名、斯名也、超乎一切頌美讚揚、
      verse: 5
    - text: 惟爾爲耶和華、爾造天與天上之天、及諸天象、地曁其上所有、海與其中所有、俱爲爾所保存、諸天軍崇拜爾、
      verse: 6
    - text: 爾乃上帝耶和華、昔簡亞伯蘭、導出迦勒底之吾珥、錫名亞伯拉罕、
      verse: 7
    - text: 見其忠心、與之立約、以迦南人、赫人、亞摩利人、比利洗人、耶布斯人、革迦撒人之地、錫其苗裔、緣爾公義、踐厥前言、
      verse: 8
    - text: 我之列祖、受苦於埃及、爾鑒之、哀號於紅海、爾聞之、
      verse: 9
    - text: 遂行異蹟奇事、以懲法老、及其臣僕國民、蓋其狂傲待我列祖、爲爾所知、是以爾名洋溢、有如今日、
      verse: 10
    - text: 爾於我列祖前、使海中判、俾民履陸過海、敵人追襲、爾擲之於深淵、如投石於巨浸、
      verse: 11
    - text: 晝在雲柱導之、夜在火柱燭其當行之路、
      verse: 12
    - text: 爾降臨於西乃山、自天諭之、賜以中正之律例、誠實之法度、美善之典章誡命、
      verse: 13
    - text: 示知安息聖日、又藉爾僕摩西、以誡命典章法律諭之、
      verse: 14
    - text: 爾以天降之糧充其飢、磐湧之水解其渴、昔爾舉手而誓、所錫之地、命彼入而據之、
      verse: 15
    - text: 惟我列祖、驕矜強項、不聽爾命、
      verse: 16
    - text: 不肯順從、不念爾於其中所行之奇事、強項悖逆、自立一帥、欲返奴隸之境、惟爾上帝、樂於赦宥、仁慈矜憫、遲於發怒、富有恩惠、不離棄之、
      verse: 17
    - text: 彼衆鑄犢、自謂此爲導爾出埃及之上帝、大干震怒、
      verse: 18
    - text: 爾仍施恩豐盛、不棄之於野、晝以雲柱導之於途、夜以火柱燭其當行之路、無時或離、
      verse: 19
    - text: 錫爾聖善之神、以訓迪之、使瑪那不缺於其口、賜水以解其渴、
      verse: 20
    - text: 歷四十年、爾養之於野、無所匱乏、厥衣不敝、厥足不腫、
      verse: 21
    - text: 爾以列國諸族之土、分賜於彼、遂據西宏之地、希實本王之國、巴珊王噩之邦、
      verse: 22
    - text: 爾使其裔繁衍、如天星之多、導至所諭其祖必入而據之地、
      verse: 23
    - text: 旣入據之、爾於其前、敗斯土居民迦南人、以民與王付於其手、任意而待、
      verse: 24
    - text: 遂取鞏固之城、膏腴之壤、得獲充以嘉物之宅、鑿成之井、葡萄園、橄欖園、結實之樹甚多、食之果腹、軀體豐肥、賴爾鴻恩而樂、
      verse: 25
    - text: 惟彼弗順、叛逆乎爾、背爾法律、爾之先知勸令歸爾、彼乃殺之、大干震怒、
      verse: 26
    - text: 故爾付於敵手、而困苦之、窘迫之時、彼呼籲爾、爾則自天垂聽、依爾鴻慈、賜以救者、拯之於敵手、
      verse: 27
    - text: 旣享綏安、彼復行爾所惡、爾則遺之於敵手、使轄制之、迨其轉而籲爾、爾仍自天垂聽、依爾慈惠、屢施救援、
      verse: 28
    - text: 加以警戒、使服爾律、惟彼驕矜、不從爾命、爾之律例、人遵之則得生、彼乃犯之、強項背逆、不肯聽從、
      verse: 29
    - text: 爾之寬容、歷年已久、以爾之神感諸先知、俾警戒之、惟彼不聽、故爾付於異邦人手、
      verse: 30
    - text: 惟爾上帝慈仁、恩寵豐盛、不滅之、不棄之、
      verse: 31
    - text: 我上帝歟、乃至大至能、可畏之上帝、踐約施恩、凡我列王牧伯、祭司先知、列祖庶民、自亞述王迄於今日、所遭患難、祈勿視爲微小、
      verse: 32
    - text: 所加於我、爾無不義、爾所行惟誠、我所行惟惡、
      verse: 33
    - text: 我之列王牧伯、祭司列祖、不守爾律、不從爾誡、及爾警戒之言、
      verse: 34
    - text: 彼在其國、受爾所錫之厚恩、居爾所賜廣大之沃土、猶不奉事爾、不悛其惡行、
      verse: 35
    - text: 爾以斯土賜我列祖、俾食其果、及其嘉物、我於其中、爲人僕隸、
      verse: 36
    - text: 因我之罪、爾使列王轄我、彼得豐盛物產於斯土、操權於我躬、及我牲畜、任意而爲、我之艱苦甚鉅、
      verse: 37
    - text: 緣此、我立盟約、書之於籍、我之牧伯、利未人祭司、鈐之以印、
      verse: 38
