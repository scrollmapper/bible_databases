  - chapter: 8
    verses:
    - text: 耶和華諭摩西曰、
      verse: 1
    - text: 告亞倫云、燃燈之時、宜使七盞明耀於臺前、
      verse: 2
    - text: 亞倫遵耶和華所諭摩西之命而行、燃燈明耀於臺前、
      verse: 3
    - text: 燈臺以金爲之、自座及花、悉用鏇法而造、遵耶和華所示摩西之式、○
      verse: 4
    - text: 耶和華諭摩西曰、
      verse: 5
    - text: 於以色列族中、取利未人潔之、
      verse: 6
    - text: 潔禮如左、以贖罪之水灑之、使以薙刀、薙其全體、濯衣潔身、
      verse: 7
    - text: 取牡犢爲燔祭、和油之細麪爲素祭、又取牡犢一、爲贖罪祭、
      verse: 8
    - text: 攜利未人至會幕前、集以色列會衆、
      verse: 9
    - text: 旣引利未人於耶和華前、使以色列人按手其首、
      verse: 10
    - text: 亞倫奉利未人於耶和華、爲以色列族獻之、以爲搖祭、供耶和華之役事、
      verse: 11
    - text: 利未人按手於二犢之首、爾則獻之、一爲贖罪祭、一爲燔祭、奉於耶和華、以贖其罪、
      verse: 12
    - text: 使利未人立於亞倫及其子前、奉於耶和華、以爲搖祭、
      verse: 13
    - text: 如是區別利未人於以色列族、使之歸我、
      verse: 14
    - text: 厥後利未人必入會幕、供其役事、爾必潔之、奉爲搖祭、
      verse: 15
    - text: 蓋利未人悉歸於我、我取其人、代以色列族初胎之男、使爲我有、
      verse: 16
    - text: 以色列族諸首生者、或人或畜、咸爲我有、我戮埃及首生者時、區別之以歸我、
      verse: 17
    - text: 我取利未人、以代以色列族初胎之男、
      verse: 18
    - text: 亦取之、以賜亞倫及其子、於會幕中、爲以色列族供其役事、代之贖罪、免以色列族近於聖所、而遭災禍、
      verse: 19
    - text: 摩西亞倫曁以色列會衆、如是待利未人、悉遵耶和華命、
      verse: 20
    - text: 利未人去罪爲潔、洗濯其衣、亞倫奉於耶和華、以爲搖祭、代爲贖罪、使之成潔、
      verse: 21
    - text: 厥後利未人入會幕、於亞倫及其子前、以供役事、耶和華指利未人、所諭摩西者、以色列人悉遵行之、○
      verse: 22
    - text: 耶和華諭摩西曰、
      verse: 23
    - text: 利未人供役事、有定例焉、自二十五歲以上、可入會幕、以供役事、
      verse: 24
    - text: 至於五十、乃罷其役、
      verse: 25
    - text: 偕其兄弟同守會幕、毋再役事、其例若此、
      verse: 26
  - chapter: 9
    verses:
    - text: 出埃及二年正月、耶和華於西乃野、諭摩西曰、
      verse: 1
    - text: 屆期、以色列族當守逾越節、
      verse: 2
    - text: 月之十四日薄暮、遵典章律例、而守節期、
      verse: 3
    - text: 摩西遂告以色列族守逾越節、
      verse: 4
    - text: 正月十四日薄暮、以色列族在西乃野、守逾越節、循耶和華所諭摩西之命、○
      verse: 5
    - text: 有人緣尸蒙汚、不得於是日守逾越節、至摩西亞倫前、
      verse: 6
    - text: 曰、吾儕緣尸蒙汚、屆期奚禁我與以色列族、同獻禮物於耶和華、
      verse: 7
    - text: 摩西曰、姑待此、我將聽耶和華何以諭爾、○
      verse: 8
    - text: 耶和華諭摩西曰、
      verse: 9
    - text: 告以色列族云、凡爾曹及後裔、若緣尸蒙汚、或行遠道、亦當守逾越節、以奉事耶和華、
      verse: 10
    - text: 二月十四日薄暮守之、食羔、及無酵餅、與苦菜、
      verse: 11
    - text: 勿留其餘於明晨、勿折其骨、悉遵逾越節例而守之、
      verse: 12
    - text: 如人未蒙不潔、未行遠道、而弗守逾越節者、必絕於民中、因屆期不獻禮物於耶和華、必負其罪、
      verse: 13
    - text: 如外人旅於爾中、欲守逾越節、以奉事耶和華、必循典章律例而守之、賓旅宗族、俱爲一例、○
      verse: 14
    - text: 張法幕之日、有雲覆之、自夕達旦、幕上明耀如火、
      verse: 15
    - text: 恆久如斯、雲覆厥幕、夜間其狀若火、
      verse: 16
    - text: 雲昇離幕、以色列族啟行、雲止之所、以色列族建營、
      verse: 17
    - text: 以色列族啟行建營、俱循耶和華命、雲覆幕時、民則處營、
      verse: 18
    - text: 雲止於幕、歷日旣久、則以色列族遵耶和華命、而不啟行、
      verse: 19
    - text: 雲止於幕、爲日無幾、則處營、或啟行、俱循耶和華命、
      verse: 20
    - text: 有時雲止、自夕達旦、詰朝而昇、民則啟行、有時雲止、歷一晝夜而昇、民則啟行、
      verse: 21
    - text: 雲止於幕、或兩日、或一月、或一年、以色列族則處於營、而不前往、以待雲昇、然後啟行、
      verse: 22
    - text: 建營啟行、俱循耶和華命、悉遵耶和華所諭摩西之命而行、
      verse: 23
