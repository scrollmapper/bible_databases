  - chapter: 6
    verses:
    - text: 厥後、耶穌渡加利利海、卽提比哩亞海、
      verse: 1
    - text: 從者甚衆、因見其行異蹟於病者也、
      verse: 2
    - text: 耶穌登山、偕其徒而坐、
      verse: 3
    - text: 猶太人之逾越節伊邇、
      verse: 4
    - text: 耶穌舉目、見就之者甚衆、語腓力曰、我儕何由市餅、以食斯衆乎、
      verse: 5
    - text: 言此、乃試之、蓋自知將何爲也、
      verse: 6
    - text: 腓力曰、以二十金之餅、使各得少許、亦不足也、
      verse: 7
    - text: 門徒之一、西門彼得之弟安得烈曰、
      verse: 8
    - text: 有童子攜麰麥餅五、小魚二、然於斯衆奚濟乎、
      verse: 9
    - text: 耶穌曰、令衆坐、其地多草、衆遂坐、數約五千、
      verse: 10
    - text: 於是耶穌取餅祝謝、分予坐者、魚亦然、如衆所願、
      verse: 11
    - text: 旣飽、耶穌謂其徒曰、拾其屑、勿使有遺、
      verse: 12
    - text: 遂拾五麰麥餅之屑、衆食而餘者、盈筐十二、
      verse: 13
    - text: 衆見其所行之異蹟、曰、是誠臨世之先知也、○
      verse: 14
    - text: 耶穌知衆將至、強之爲王、遂復退、獨入於山、○
      verse: 15
    - text: 及暮、其徒至海濱、
      verse: 16
    - text: 登舟欲濟、往迦百農、旣暝、耶穌尚未至、
      verse: 17
    - text: 風烈波揚、
      verse: 18
    - text: 門徒鼓櫂、約行十里有奇、見耶穌履海近舟、則懼、
      verse: 19
    - text: 耶穌曰、我也、勿懼、
      verse: 20
    - text: 門徒欣然接之登舟、而舟倏至所往之處、○
      verse: 21
    - text: 翌日、衆立彼岸、見有一艇、別無他舟、且見耶穌未偕其徒登舟、惟門徒獨往、
      verse: 22
    - text: 然有數艇來自提比哩亞、近主祝餅食衆之處、
      verse: 23
    - text: 衆見耶穌與其徒皆未在茲、遂登其艇、抵迦百農尋之、
      verse: 24
    - text: 遇於海之彼岸、則曰、夫子、何時至此、
      verse: 25
    - text: 耶穌曰、我誠語汝、爾尋我、非爲見異蹟、乃爲食餅而飽耳、
      verse: 26
    - text: 勿爲將壞之糧而勞、宜爲存至永生之糧而勞、卽人子將予爾者、蓋父上帝已印之矣、
      verse: 27
    - text: 衆曰、我儕當何爲以作上帝之工乎、
      verse: 28
    - text: 耶穌曰、信其所遣者、卽上帝之工也、
      verse: 29
    - text: 衆曰、爾行何異蹟、使我見而信爾乎、爾何所爲乎、
      verse: 30
    - text: 昔我祖食瑪那於野、記有之、主以自天之餅食之、
      verse: 31
    - text: 耶穌曰、我誠語汝、非摩西賜爾自天之餅、乃我父以自天之眞餅賜爾也、
      verse: 32
    - text: 蓋上帝之餅、乃降自天、以生賜世者也、
      verse: 33
    - text: 僉曰、主歟、常以斯餅賜我、
      verse: 34
    - text: 耶穌曰、我乃維生之餅、就我者必不飢、信我者永不渴、
      verse: 35
    - text: 然我曾語爾、爾見我而猶弗信也、
      verse: 36
    - text: 凡父予我者、必就我、就我者、我必不棄之、
      verse: 37
    - text: 蓋我降自天、非行己旨、乃行遣我者之旨、
      verse: 38
    - text: 凡所予我者、我弗失、而末日復起之、此遣我者之旨也、
      verse: 39
    - text: 凡見子而信之者、有永生、末日我將復起之、此我父之旨也、○
      verse: 40
    - text: 猶太人因耶穌言我乃自天而降之餅、遂訾議之、
      verse: 41
    - text: 曰、此非約瑟之子耶穌乎、其父母乃我所識者、今何言自天而降耶、
      verse: 42
    - text: 耶穌曰、毋相訾議也、
      verse: 43
    - text: 非遣我之父引之、無人能就我、就我者、我於末日復起之、
      verse: 44
    - text: 先知載云、衆將蒙上帝之訓焉、凡聽於父而學之者、則就我、
      verse: 45
    - text: 非謂有人見父、惟來自上帝者見之耳、
      verse: 46
    - text: 我誠語汝、信者有永生、
      verse: 47
    - text: 我乃維生之餅、
      verse: 48
    - text: 爾祖食瑪那於野、亦死焉、
      verse: 49
    - text: 食而不死者、天降之餅也、
      verse: 50
    - text: 我乃維生之餅、自天而降、人食之則永生、我所將予之餅、卽我之肉、爲世之生而予者也、○
      verse: 51
    - text: 猶太人遂爭論曰、斯人焉能以其肉食我乎、
      verse: 52
    - text: 耶穌曰、我誠語汝、非食人子之肉、而飲其血、則爾衷無生矣、
      verse: 53
    - text: 食我肉、飲我血者、有永生、我於末日復起之、
      verse: 54
    - text: 蓋我肉誠爲食、我血誠爲飲也、
      verse: 55
    - text: 食我肉、飲我血者、居我中、我亦居彼中焉、
      verse: 56
    - text: 維生之父遣我、我因父而生、食我者亦如是、因我而生、
      verse: 57
    - text: 此乃自天而降之餅、非如列祖食瑪那而死、食此餅者、必永生也、
      verse: 58
    - text: 此耶穌在迦百農會堂、訓誨而言也、○
      verse: 59
    - text: 其徒聞之、多云、難哉斯言、誰能聽之、
      verse: 60
    - text: 耶穌心知其徒緣此訾議、則曰、斯言躓爾耶、
      verse: 61
    - text: 設見人子升於故處、則何如、
      verse: 62
    - text: 畀生者神也、肉無益、我所語爾之言、神也、生也、
      verse: 63
    - text: 然爾中有弗信者矣、蓋耶穌自始卽知弗信者爲誰、賣己者爲誰也、
      verse: 64
    - text: 又曰、故我嘗語爾、非父予之、無人能就我也、○
      verse: 65
    - text: 由是其徒多退、不復從之、
      verse: 66
    - text: 耶穌謂十二徒曰、爾曹亦欲去乎、
      verse: 67
    - text: 西門彼得對曰、主有永生之道、吾誰與歸、
      verse: 68
    - text: 我儕已信、且知爾爲上帝之聖者、
      verse: 69
    - text: 耶穌曰、我非選爾十有二人乎、而爾中之一乃魔也、
      verse: 70
    - text: 言此、乃指加畧人西門之子猶大、十二徒之一、將賣耶穌者也、
      verse: 71
  - chapter: 7
    verses:
    - text: 厥後、耶穌遊行加利利、不欲行於猶太、以猶太人欲殺之、
      verse: 1
    - text: 猶太人之構廬節伊邇、
      verse: 2
    - text: 其兄弟謂之曰、去此、往猶太、俾爾徒亦見爾所行、
      verse: 3
    - text: 未有欲自顯、而行於隱者也、爾若行此、宜自顯於世矣、
      verse: 4
    - text: 蓋其兄弟亦未之信也、
      verse: 5
    - text: 耶穌曰、我時尚未至、爾時恆便、
      verse: 6
    - text: 世不能惡爾而惡我、以我證其惡行也、
      verse: 7
    - text: 爾何赴節、我猶不赴焉、以我時未至也、
      verse: 8
    - text: 言此、則仍居加利利、○
      verse: 9
    - text: 迨其兄弟赴節、耶穌亦往、非顯然、乃若隱然者、
      verse: 10
    - text: 猶太人於節期尋之曰、彼安在乎、
      verse: 11
    - text: 衆多竊議之、或曰善人也、或曰否、乃惑衆耳、
      verse: 12
    - text: 然無明言之者、懼猶太人故也、○
      verse: 13
    - text: 節期中、耶穌上殿訓誨、
      verse: 14
    - text: 猶太人奇之曰、斯人未學、何由識書乎、
      verse: 15
    - text: 耶穌曰、我之訓非由己、乃由遣我者也、
      verse: 16
    - text: 人苟願行其旨、必知斯訓、或由上帝、或我由己而言矣、
      verse: 17
    - text: 由己言者、求己之榮、惟求遣之者之榮、斯人乃誠、其衷無不義也、
      verse: 18
    - text: 摩西非以律授爾乎、第爾中無一行律者、何爲欲殺我耶、
      verse: 19
    - text: 衆曰、爾患鬼矣、誰欲殺爾、
      verse: 20
    - text: 耶穌曰、我曾行一事、爾皆奇之、
      verse: 21
    - text: 夫摩西授爾割禮、然非由摩西、乃由列祖、故安息日、爾行割於人、
      verse: 22
    - text: 人於安息日受割、免違摩西之律、而我於安息日使人痊愈、爾遂怒我乎、
      verse: 23
    - text: 勿鞫以貌、惟鞫以義、○
      verse: 24
    - text: 耶路撒冷人有云、此非衆所欲殺者乎、
      verse: 25
    - text: 今彼侃侃而談、無與之言者、有司誠知其爲基督乎、
      verse: 26
    - text: 然我儕知斯人所自、而基督至、無知其所自者、
      verse: 27
    - text: 故耶穌於殿訓誨、呼曰、爾知我、亦知我所自、我非擅至、遣我者乃眞、爾不知之、
      verse: 28
    - text: 惟我知之、以我由之而來、而彼遣我也、
      verse: 29
    - text: 衆遂欲執之、但無著手者、以其時未至也、
      verse: 30
    - text: 衆中多信之、曰、基督至、其行異蹟、多於斯人乎、
      verse: 31
    - text: 法利賽人聞衆議如此、遂與祭司諸長遣役執之、
      verse: 32
    - text: 耶穌曰、我猶暫偕爾、後歸遣我者、
      verse: 33
    - text: 爾將尋我不遇、我所在、爾弗能至、
      verse: 34
    - text: 猶太人相語曰、彼將何往、使我不遇耶、豈往散處於希利尼人中者、而訓希利尼人乎、
      verse: 35
    - text: 其言尋我不遇、我所在、爾弗能至、是何言歟、○
      verse: 36
    - text: 於節之末日、卽大日也、耶穌立而呼曰、人若渴、宜就我飲、
      verse: 37
    - text: 信我者、如經所言、將有活水之川、由其腹而流焉、
      verse: 38
    - text: 耶穌此言、指信之者將受之聖神、蓋聖神尚未降、因耶穌未榮也、
      verse: 39
    - text: 衆聞斯言、或曰、是誠彼先知也、
      verse: 40
    - text: 或曰、是乃基督、或曰、基督豈出自加利利乎、
      verse: 41
    - text: 經不云、基督出於大衞之裔、自伯利恆、卽大衞所居之鄉乎、
      verse: 42
    - text: 衆遂因之紛爭、
      verse: 43
    - text: 中有欲執之者、但無人著手耳、○
      verse: 44
    - text: 役復祭司諸長、及法利賽人、僉曰、何不曳之來乎、
      verse: 45
    - text: 對曰、從未有人若是而言也、
      verse: 46
    - text: 法利賽人曰、爾亦爲所惑乎、
      verse: 47
    - text: 有司與法利賽人、有信之者乎、
      verse: 48
    - text: 但此衆不識律、見詛矣、
      verse: 49
    - text: 中有尼哥底母、卽昔詣耶穌者、謂之曰、
      verse: 50
    - text: 未聽其言、不識其所爲、而鞫之、豈我律乎、
      verse: 51
    - text: 衆曰、爾亦出自加利利乎、可考而知、無先知自加利利起也、○
      verse: 52
    - text: 衆乃歸、
      verse: 53
  - chapter: 8
    verses:
    - text: 耶穌往橄欖山、
      verse: 1
    - text: 昧爽返於殿、民咸就之、乃坐而訓焉、
      verse: 2
    - text: 士子與法利賽人、曳一行淫時見執之婦、置於中、
      verse: 3
    - text: 謂耶穌曰、夫子、此婦適行淫時見執、
      verse: 4
    - text: 若是之婦、摩西律命以石擊之、爾意云何、
      verse: 5
    - text: 此言乃試耶穌、欲得所以訟之、耶穌鞠躬以指畫地、
      verse: 6
    - text: 衆問不已、耶穌起曰、爾中無罪者、可先以石擊之、
      verse: 7
    - text: 復鞠躬畫地、
      verse: 8
    - text: 衆聞之、自長至幼、一一皆出、惟遺耶穌、婦猶立於前、
      verse: 9
    - text: 耶穌起、謂之曰、婦歟、其人安在、無罪爾者乎、
      verse: 10
    - text: 婦曰、主、無之、曰、我亦不爾罪、去之、勿再犯也、○
      verse: 11
    - text: 耶穌復語衆曰、我乃世之光、從我者、不行於暗、必有維生之光、
      verse: 12
    - text: 法利賽人曰、爾自證、其證非眞、
      verse: 13
    - text: 耶穌曰、我雖自證、其證乃眞、蓋我自知何來何往、而爾不知也、
      verse: 14
    - text: 爾以貌判人、我弗判也、
      verse: 15
    - text: 設我判之、其判乃眞、以我非獨在、乃偕遣我之父也、
      verse: 16
    - text: 爾律載云、二人之證爲眞、
      verse: 17
    - text: 我自證、遣我之父亦證焉、
      verse: 18
    - text: 衆曰、爾父安在、耶穌曰、爾不識我、亦不識我父、若識我、亦必識我父矣、
      verse: 19
    - text: 此乃耶穌訓於殿、在庫前所言、無人執之、以其時未至也、○
      verse: 20
    - text: 耶穌又曰、我往矣、爾將尋我、而必死於爾罪、我往之所、爾不能至、
      verse: 21
    - text: 猶太人曰、其言我往之所、爾不能至、得毋自戕乎、
      verse: 22
    - text: 耶穌曰、爾屬下、我屬上、爾屬斯世、我非屬斯世、
      verse: 23
    - text: 故曰、爾必死於爾罪、若不信我之爲彼、則死於爾罪必矣、
      verse: 24
    - text: 衆曰、爾爲誰、曰、卽我自始所言於爾者、
      verse: 25
    - text: 我有多端議爾、判爾、惟遣我者乃眞、我以聞於彼者、語於世也、
      verse: 26
    - text: 衆不知其指父而言、
      verse: 27
    - text: 耶穌曰、爾舉人子時、將知我之爲彼、非自擅而行、乃依父訓我者言之耳、
      verse: 28
    - text: 遣我者偕我、不遺我獨在、以我常行其所悅也、
      verse: 29
    - text: 耶穌言此、人多信之、○
      verse: 30
    - text: 遂謂信己之猶太人曰、爾若恆於我道、則誠我徒也、
      verse: 31
    - text: 爾將識眞理、而眞理將釋爾、
      verse: 32
    - text: 衆曰、我儕亞伯拉罕之裔、從未爲人奴、何釋之云、
      verse: 33
    - text: 曰、我誠語汝、凡干罪者、卽罪之奴、
      verse: 34
    - text: 夫奴不永居於家、而子永居焉、
      verse: 35
    - text: 若子釋爾、則誠釋矣、
      verse: 36
    - text: 我知爾爲亞伯拉罕之裔、然爾欲殺我、因我道不容於爾衷也、
      verse: 37
    - text: 我所見於我父、我卽言之、爾所聞於爾父、爾卽行之、
      verse: 38
    - text: 衆曰、亞伯拉罕乃我父也、耶穌曰、爾若亞伯拉罕之子、必行亞伯拉罕之行矣、
      verse: 39
    - text: 我以聞於上帝之眞理語爾、而爾今欲殺我、此非亞伯拉罕所行也、
      verse: 40
    - text: 爾行爾父之行耳、衆曰、我非由淫而生、我有一父、卽上帝也、
      verse: 41
    - text: 耶穌曰、若上帝爲爾父、則必愛我、蓋我出自上帝、非自擅而至、乃上帝所遣、
      verse: 42
    - text: 爾何不達我言乎、不能聽我道故也、
      verse: 43
    - text: 爾由爾父、卽魔也、爾父之慾、爾欲行之、彼自始爲殺人者、不立於眞理、以其衷無眞理也、其言誑、乃由己而言、蓋彼爲誑者、且爲誑者之父、
      verse: 44
    - text: 爾不信我、以我言眞理也、
      verse: 45
    - text: 爾中誰以罪擬我乎、我言眞理、爾何不信我耶、
      verse: 46
    - text: 由上帝者、聽上帝之言、爾非由上帝、故弗聽也、
      verse: 47
    - text: 猶太人曰、我言爾爲撒瑪利亞人、且患鬼、豈不然乎、
      verse: 48
    - text: 耶穌曰、我非患鬼、乃尊我父、而爾侮我耳、
      verse: 49
    - text: 我不求己榮、有一求我榮者、且行鞫焉、
      verse: 50
    - text: 我誠語汝、人守我道、永不見死、
      verse: 51
    - text: 猶太人曰、今我知爾患鬼、亞伯拉罕死、諸先知亦死、而爾曰人守我道、永不見死、
      verse: 52
    - text: 爾豈大於我父亞伯拉罕乎、彼已死、諸先知亦死、爾自居何等耶、
      verse: 53
    - text: 耶穌曰、我若自榮、我榮則無矣、榮我者乃我父、卽爾所言爾之上帝也、
      verse: 54
    - text: 爾未嘗識之、而我識之、若云不識、則誑如爾矣、惟我識之、而守其道、
      verse: 55
    - text: 爾父亞伯拉罕欣然冀見我之日、見之則喜、
      verse: 56
    - text: 猶太人曰、爾年未五旬、豈見亞伯拉罕乎、
      verse: 57
    - text: 耶穌曰、我誠語汝、未有亞伯拉罕之先、卽有我矣、
      verse: 58
    - text: 衆取石欲擊之、耶穌潛而出殿、
      verse: 59
  - chapter: 9
    verses:
    - text: 耶穌行時、見有生而瞽者、
      verse: 1
    - text: 門徒問曰、夫子、斯人生而瞽、誰獲罪歟、斯人乎、抑其父母乎、
      verse: 2
    - text: 耶穌曰、非斯人獲罪、亦非其父母、惟於彼以顯上帝作爲耳、
      verse: 3
    - text: 時尚晝、我儕必行遣我者之行、夜至、則無人能行矣、
      verse: 4
    - text: 我在世、乃世之光、
      verse: 5
    - text: 言竟、則唾於地、以唾和泥、塗瞽者之目、
      verse: 6
    - text: 謂之曰、往洗於西羅亞池、西羅亞譯卽奉遣也、其人往洗之、得見而反、
      verse: 7
    - text: 鄰人與素見其爲乞者曰、此非坐而乞者乎、
      verse: 8
    - text: 或曰、然、或曰、否、似之耳、其人曰、我是也、
      verse: 9
    - text: 衆曰、爾目何以啟、
      verse: 10
    - text: 曰、有耶穌者、和泥塗我目、令我洗於西羅亞池、我往洗之、卽明矣、
      verse: 11
    - text: 衆曰、其人安在、曰、不知也、○
      verse: 12
    - text: 衆引素瞽者詣法利賽人、
      verse: 13
    - text: 耶穌和泥啟其目之日、乃安息日也、
      verse: 14
    - text: 法利賽人亦問其何以得明、對曰、彼置泥於我目、我洗而明也、
      verse: 15
    - text: 法利賽人有曰、斯人不守安息日、非由上帝也、或曰、罪人何能行如是異蹟乎、衆遂分黨、
      verse: 16
    - text: 復謂瞽者曰、彼旣啟爾目、爾謂其爲何如人、曰、先知也、
      verse: 17
    - text: 猶太人不信其素爲瞽而復明、遂呼其父母、
      verse: 18
    - text: 問曰、此乃爾子、爾言生而瞽者乎、今何以得見耶、
      verse: 19
    - text: 其父母曰、彼爲我子、生而瞽者、我所知也、
      verse: 20
    - text: 但今何以得見、我則不知、誰啟其目、我亦不知、彼長矣、可問之、將自言也、
      verse: 21
    - text: 父母言此、懼猶太人也、因猶太人約定、有認耶穌爲基督者、必出之於會堂、
      verse: 22
    - text: 故其父母曰、彼長矣、可問之、
      verse: 23
    - text: 其曹又呼素瞽者曰、爾宜歸榮上帝、我知斯人乃罪人也、
      verse: 24
    - text: 曰、其爲罪人與否、我不知也、惟知一事、卽我昔瞽今見耳、
      verse: 25
    - text: 衆問之曰、彼於爾何爲、如何啟爾目、
      verse: 26
    - text: 曰、我已告爾、爾弗聽、何復欲聽之、爾亦欲爲其徒乎、
      verse: 27
    - text: 衆詬之曰、爾乃其徒、我儕摩西徒也、
      verse: 28
    - text: 上帝諭摩西、我儕知之、但不知斯人奚自、
      verse: 29
    - text: 曰、斯亦奇矣、彼啟我目、而爾不知其奚自耶、
      verse: 30
    - text: 我知上帝不聽罪人、惟崇拜上帝而行其旨者、乃聽之、
      verse: 31
    - text: 伊古以來、未聞有啟生而瞽者之目也、
      verse: 32
    - text: 斯人若非由上帝、則無能爲也、
      verse: 33
    - text: 衆曰、爾通體生於罪中、反教我乎、遂逐之、○
      verse: 34
    - text: 耶穌聞其見逐、遇之、曰、爾信上帝子乎、
      verse: 35
    - text: 曰、主、彼爲誰、俾我信之、
      verse: 36
    - text: 耶穌曰、爾已見之、與爾言者是也、
      verse: 37
    - text: 曰、主、我信矣、遂拜之、
      verse: 38
    - text: 耶穌曰、我爲鞫入世、使不見者得見、而見者反瞽也、
      verse: 39
    - text: 同在之法利賽人聞之曰、我儕亦瞽乎、
      verse: 40
    - text: 耶穌曰、爾若瞽、則無罪、今云我見、爾罪尚在焉、
      verse: 41
  - chapter: 10
    verses:
    - text: 我誠語汝、入羊牢不由其門、而踰自他處者、竊也、盜也、
      verse: 1
    - text: 由門入者、羊牧也、
      verse: 2
    - text: 司門者爲之啟、羊聽其聲、遂以名呼其羊、引之出、
      verse: 3
    - text: 旣悉出之、則先之行、羊從之、以識其聲也、
      verse: 4
    - text: 不從他人而避之、不識其聲也、
      verse: 5
    - text: 耶穌以斯喻語之、衆不知其云何、○
      verse: 6
    - text: 故耶穌又曰、我誠語汝、我卽羊之門、
      verse: 7
    - text: 凡先我來者、竊也、盜也、羊弗之聽、
      verse: 8
    - text: 我卽門也、由我入者、必得救、且出入而得芻、
      verse: 9
    - text: 竊者至、無非以竊、以殺、以滅、我至、乃使之有生、且有餘裕焉、
      verse: 10
    - text: 我乃善牧、善牧者爲羊舍生、
      verse: 11
    - text: 傭者、非牧也、羊非己有、見狼至、則棄而逃、狼攫而散之、
      verse: 12
    - text: 傭者之逃、以其爲傭、不顧羊耳、
      verse: 13
    - text: 我乃善牧、我識屬己者、屬己者亦識我、
      verse: 14
    - text: 猶父識我、我識父然、我且爲羊舍生、
      verse: 15
    - text: 我別有羊、非屬此牢者、亦必引之、彼將聽我聲、則爲一羣一牧矣、
      verse: 16
    - text: 父愛我、以我舍生、俾復取之、
      verse: 17
    - text: 我生無奪之者、乃我自舍之也、我有權舍之、亦有權復之、斯命我已受於我父矣、○
      verse: 18
    - text: 猶太人緣此復分黨、
      verse: 19
    - text: 多云、彼憑於鬼而狂、胡爲聽之、
      verse: 20
    - text: 或云、此非憑於鬼者之言、鬼能啟瞽者之目乎、○
      verse: 21
    - text: 值耶路撒冷之修殿節、冬時也、
      verse: 22
    - text: 耶穌在殿、步於所羅門之廊、
      verse: 23
    - text: 猶太人環而語之曰、爾令我猶豫、至幾何時乎、爾若基督、明以告我、
      verse: 24
    - text: 耶穌曰、我曾告爾、而爾弗信、我以父名而行者證我矣、
      verse: 25
    - text: 但爾弗信、以爾非我羊也、
      verse: 26
    - text: 我羊聽我聲、我識之、而羊從我、
      verse: 27
    - text: 我亦予之永生、終弗淪亡、無能奪之於我手、
      verse: 28
    - text: 我父卽以羊予我者、大於萬有、無能奪之於父手、
      verse: 29
    - text: 我與父一也、
      verse: 30
    - text: 猶太人復取石欲擊之、
      verse: 31
    - text: 耶穌曰、我由父多以善行示爾、爾因何行、以石擊我乎、
      verse: 32
    - text: 猶太人曰、石擊爾者、非爲善行、乃爲僭妄、以爾人也、而自以爲上帝也、
      verse: 33
    - text: 耶穌曰、爾律不載云、我言爾曹爲神乎、
      verse: 34
    - text: 夫經不能廢也、旣稱承上帝道者爲神、
      verse: 35
    - text: 則父以爲聖、而遣入世者、自謂上帝子、僭妄云乎哉、
      verse: 36
    - text: 若我不行我父之行、則勿信我、
      verse: 37
    - text: 若行之、雖不信我、宜信其行、俾爾知而且明、父在我中、我在父中也、
      verse: 38
    - text: 衆又欲執之、乃脫其手而去、○
      verse: 39
    - text: 復往約但外、至約翰初施洗之處居焉、
      verse: 40
    - text: 人多就之、曰、約翰未行異蹟、其所指斯人而言者皆眞也、
      verse: 41
    - text: 在彼信之者衆、
      verse: 42
  - chapter: 11
    verses:
    - text: 有病者拉撒路、居伯大尼、卽馬利亞與其姊妹馬大之村、
      verse: 1
    - text: 此馬利亞、乃昔以膏膏主、以髮拭其足者、病者拉撒路、其兄弟也、
      verse: 2
    - text: 姊妹遣人告耶穌曰、主、爾所愛者病矣、
      verse: 3
    - text: 耶穌聞之曰、此病不至死、乃爲上帝之榮、俾上帝子以是而榮也、
      verse: 4
    - text: 馬大姊妹、並拉撒路、皆耶穌所愛者、
      verse: 5
    - text: 旣聞其病、於所居之處仍留二日、
      verse: 6
    - text: 後謂門徒曰、我儕可復往猶太、
      verse: 7
    - text: 門徒曰、夫子、猶太人方欲以石擊爾、爾尚復往乎、
      verse: 8
    - text: 耶穌曰、晝非六時乎、人晝行不蹶、因見此世之光、
      verse: 9
    - text: 夜行則蹶、以其無光也、
      verse: 10
    - text: 言竟、又曰、我儕之友拉撒路寢矣、我往寤之、
      verse: 11
    - text: 門徒曰、主、寢則將愈矣、
      verse: 12
    - text: 耶穌此言、乃指其死、門徒意其謂安寢也、
      verse: 13
    - text: 耶穌遂明告之曰、拉撒路死矣、
      verse: 14
    - text: 我未在彼、則爲爾喜、致爾信也、雖然、我儕往就之、
      verse: 15
    - text: 多馬稱低土馬者、謂同人曰、我儕亦往、與之偕亡、○
      verse: 16
    - text: 耶穌至、知拉撒路葬已四日矣、
      verse: 17
    - text: 伯大尼近耶路撒冷、相去約六里、
      verse: 18
    - text: 猶太人多就馬大馬利亞、爲其兄弟而唁之、
      verse: 19
    - text: 馬大聞耶穌至、出迓之、馬利亞仍坐於室、
      verse: 20
    - text: 馬大謂耶穌曰、主若在此、我兄弟不死矣、
      verse: 21
    - text: 今我知爾凡求於上帝者、莫不賜爾、
      verse: 22
    - text: 耶穌曰、爾兄弟將復起、
      verse: 23
    - text: 馬大曰、我知末日復起時、彼亦復起、
      verse: 24
    - text: 耶穌曰、復起者我也、生者亦我、信我者、雖死必生、
      verse: 25
    - text: 生而信我者、永不死、爾信斯乎、
      verse: 26
    - text: 馬大曰、主、然也、我已信爾爲基督、卽上帝子、當入世者、
      verse: 27
    - text: 言竟、乃歸、潛呼其姊妹馬利亞曰、師至、呼爾、
      verse: 28
    - text: 馬利亞聞之、亟起就之、
      verse: 29
    - text: 時、耶穌未入村、猶在馬大迓之之所、
      verse: 30
    - text: 偕馬利亞在室、而唁之之猶太人、見其亟起而出、則從之、意其往墓而哭也、
      verse: 31
    - text: 馬利亞至、見耶穌、伏其足下、曰、主若在此、我兄弟不死矣、
      verse: 32
    - text: 耶穌見其哭、又見偕來之猶太人亦哭、心恚而傷、
      verse: 33
    - text: 曰、葬於何處、曰、主來觀之、
      verse: 34
    - text: 耶穌泣焉、
      verse: 35
    - text: 猶太人曰、其愛斯人何如也、
      verse: 36
    - text: 或曰、彼曾啟瞽者之目、不能使斯人不死乎、
      verse: 37
    - text: 耶穌復恚於衷、至墓、墓乃洞、上置石焉、
      verse: 38
    - text: 耶穌曰、去其石、死者之姊妹馬大曰、主、今已臭矣、蓋四日也、
      verse: 39
    - text: 耶穌曰、我不語汝云、爾若信、將見上帝之榮乎、
      verse: 40
    - text: 衆遂去石、耶穌仰目曰、父歟、爾旣聽我、我謝爾、
      verse: 41
    - text: 我知爾恆聽我、但我言此、乃爲環立之衆、俾其信爾遣我也、
      verse: 42
    - text: 言畢、大聲呼曰、拉撒路出、
      verse: 43
    - text: 死者卽出、手足束布、面裹巾、耶穌謂衆曰、解之使行、○
      verse: 44
    - text: 就馬利亞之猶太人、見耶穌所行、多信之、
      verse: 45
    - text: 但有以其所行、往告法利賽人者、○
      verse: 46
    - text: 於是祭司諸長與法利賽人集會曰、斯人多行異蹟、我儕若何、
      verse: 47
    - text: 若容其如是、衆將信之、羅馬人必至、奪我土地人民矣、
      verse: 48
    - text: 中有該亞法者、是年爲大祭司、語衆曰、爾無所知也、
      verse: 49
    - text: 獨不思一人爲衆死、俾舉國弗亡、乃爾曹之益也、
      verse: 50
    - text: 其言非由乎己、乃是年適爲大祭司、豫言耶穌將爲斯民死也、
      verse: 51
    - text: 且不祇爲斯民、又使上帝散處之子民、會歸於一也、
      verse: 52
    - text: 自是而後、衆議殺之、○
      verse: 53
    - text: 故耶穌不復顯行於猶太人中、去彼而往近野之地、至一邑、名以法蓮、偕門徒居之、
      verse: 54
    - text: 猶太人逾越節伊邇、多有自鄉上耶路撒冷者、於節前自潔也、
      verse: 55
    - text: 衆尋耶穌、立於殿相語曰、爾意若何、彼不赴節乎、
      verse: 56
    - text: 祭司諸長與法利賽人、曾出諭曰、若有知其所在者、宜報焉、俾得執之、
      verse: 57
  - chapter: 12
    verses:
    - text: 逾越節前六日、耶穌至伯大尼、卽使拉撒路自死復起之所、
      verse: 1
    - text: 在彼或爲之具飱、馬大供事、拉撒路爲同席者之一、
      verse: 2
    - text: 馬利亞以至純至貴那達膏一斤、膏耶穌足、以髮拭之、膏香滿室、
      verse: 3
    - text: 門徒之一、卽將賣耶穌之加畧人猶大曰、
      verse: 4
    - text: 何不以此膏鬻金三十、以濟貧乎、
      verse: 5
    - text: 此言非顧貧、乃因其爲竊、且職橐而取所貯耳、
      verse: 6
    - text: 耶穌曰、聽之、俾存之俟我葬日、
      verse: 7
    - text: 蓋爾恆有貧者偕、不恆有我也、○
      verse: 8
    - text: 猶太衆庶、知耶穌在彼、則至、不獨爲耶穌、亦欲見其自死而起之拉撒路、
      verse: 9
    - text: 祭司諸長相議、欲並拉撒路而殺之、
      verse: 10
    - text: 蓋猶太人多因之信耶穌也、○
      verse: 11
    - text: 翌日、赴節者甚衆、聞耶穌將至耶路撒冷、
      verse: 12
    - text: 取椶枝出迎、呼曰、和散那、奉主名來者之以色列王、宜頌也、
      verse: 13
    - text: 耶穌遇小驢乘之、如記所云、
      verse: 14
    - text: 錫安女勿懼、爾王來矣、乘驢駒也、
      verse: 15
    - text: 門徒初不明此、至耶穌榮時、方憶斯事經已載之、而衆果行之也、
      verse: 16
    - text: 耶穌呼拉撒路出墓、俾其自死而起、所偕之衆爲證、
      verse: 17
    - text: 衆往迎之、聞其行斯異蹟故也、
      verse: 18
    - text: 法利賽人相語曰、爾謀一無所濟、舉世皆從之矣、○
      verse: 19
    - text: 當節期往拜者、中有希利尼數人、
      verse: 20
    - text: 就加利利伯賽大人腓力曰、主、我儕欲見耶穌、
      verse: 21
    - text: 腓力往告安得烈、安得烈與腓力告耶穌、
      verse: 22
    - text: 耶穌曰、人子榮時至矣、
      verse: 23
    - text: 我誠語汝、麥粒弗落於地而死、獨存而已、死則結實繁矣、
      verse: 24
    - text: 愛其生者喪之、不愛其生於斯世者、將保之至永生、
      verse: 25
    - text: 人役於我、則當從我、我所在、我役亦將在焉、役於我者、我父將貴之、
      verse: 26
    - text: 今我心憂忡、將何言乎、父歟、拯我免於斯時、然我爲此而至斯時也、
      verse: 27
    - text: 父歟、願爾榮爾名、時、自天有聲云、我旣榮之、將再榮之、
      verse: 28
    - text: 旁立之衆聞之、曰、雷也、或曰、天使與之言也、
      verse: 29
    - text: 耶穌曰、斯聲之來、非爲我、乃爲爾曹、
      verse: 30
    - text: 今此世見鞫、此世之君見逐矣、
      verse: 31
    - text: 我若見舉離地、將引衆就我矣、
      verse: 32
    - text: 耶穌此言、乃示其將死之狀也、
      verse: 33
    - text: 衆曰、我聞律云、基督永存、爾何言人子將見舉乎、此人子誰耶、
      verse: 34
    - text: 耶穌曰、光在爾中暫耳、有光則宜行、免暗及爾、行於暗者、不知所往矣、
      verse: 35
    - text: 爾尚有光、宜信之、致成爲光之子也、○
      verse: 36
    - text: 耶穌言竟、遂往而隱、雖多行異蹟於衆前、而人猶不之信、
      verse: 37
    - text: 以應先知以賽亞之言云、主歟、我所宣傳、信者誰乎、主之臂力、顯於誰乎、
      verse: 38
    - text: 衆所以不能信者、蓋以賽亞又云、
      verse: 39
    - text: 主瞽其目、頑其心、恐其目見心悟、轉移而我醫之、
      verse: 40
    - text: 以賽亞之言、因見其榮、而論及之也、
      verse: 41
    - text: 然有司多信之、以法利賽人故、不承認之、恐見逐於會堂、
      verse: 42
    - text: 蓋好人之榮、過於上帝之榮也、○
      verse: 43
    - text: 耶穌呼曰、信我者、非信我、乃信遣我者、
      verse: 44
    - text: 且見我、卽見遣我者也、
      verse: 45
    - text: 我乃光、臨於世、俾信者弗居於暗、
      verse: 46
    - text: 聞我言而不守者、我不之鞫、蓋我來非以鞫世、乃以救世耳、
      verse: 47
    - text: 人拒我、弗納我言、有鞫之者、卽我所言之道、將鞫之於末日也、
      verse: 48
    - text: 我未嘗由己而言、乃遣我之父、以所當言、所當語者命我也、
      verse: 49
    - text: 我知其命乃永生、故我所言、乃依父語我者言之、
      verse: 50
  - chapter: 13
    verses:
    - text: 逾越節前、耶穌知離世歸父時至、旣愛在世之屬己者、終亦愛之、
      verse: 1
    - text: 席間、魔旣以賣耶穌之意、置於西門子加畧人猶大之心、
      verse: 2
    - text: 耶穌知父已畀萬物於其手、且知其出於上帝、歸於上帝、
      verse: 3
    - text: 遂離席解衣、取巾自束、
      verse: 4
    - text: 注水於盤、濯門徒足、以所束之巾拭之、
      verse: 5
    - text: 比及西門彼得、彼得曰、主、濯我足乎、
      verse: 6
    - text: 耶穌曰、我所爲者、爾今不識、後則知之、
      verse: 7
    - text: 彼得曰、爾終毋濯我足、曰、我不爾濯、爾則與我無與、
      verse: 8
    - text: 西門彼得曰、主、不止我足、卽我手與首、亦然、
      verse: 9
    - text: 耶穌曰、旣浴者、祇須濯足、則全潔矣、爾曹乃潔、但不盡然耳、
      verse: 10
    - text: 蓋耶穌知將賣己者爲誰、故曰、不盡潔也、○
      verse: 11
    - text: 濯畢、衣而復坐、曰、我所行者、爾知之乎、
      verse: 12
    - text: 爾稱我爲師、爲主、爾之言然、蓋我是也、
      verse: 13
    - text: 我爲主、爲師、猶濯爾足、則爾曹亦宜相濯足也、
      verse: 14
    - text: 蓋我以模楷示爾、使爾如我所行而行焉、
      verse: 15
    - text: 我誠語汝、僕不大於主、使者不大於使之者、
      verse: 16
    - text: 爾若知此而行之、則福矣、
      verse: 17
    - text: 我言非槪指爾衆、我所選者我知之、但使經得驗、同我食餅者、舉踵敵我也、
      verse: 18
    - text: 今事未成、我先告爾、俾及旣成、可信我爲基督、
      verse: 19
    - text: 我誠語汝、接我所遣者、卽接我、接我者、卽接遣我者也、○
      verse: 20
    - text: 耶穌言此、心則憂忡、證曰、我誠語汝、爾中一人將賣我矣、
      verse: 21
    - text: 門徒相視、不知所言者誰、
      verse: 22
    - text: 有一爲耶穌所愛者、適倚其懷、
      verse: 23
    - text: 西門彼得頷示之、蓋謂告我儕所言者誰也、
      verse: 24
    - text: 乃依耶穌胸問曰、主、誰歟、
      verse: 25
    - text: 耶穌曰、我濡片食而予之者是也、遂濡片食、予西門子加畧人猶大、
      verse: 26
    - text: 猶大受片食後、撒但入之、耶穌語之曰、爾所爲者速爲之、
      verse: 27
    - text: 同席者、無人知其何以言此、
      verse: 28
    - text: 或意因猶大職橐、使市節筵所需、抑使濟貧也、
      verse: 29
    - text: 猶大受片食亟出、時已夜矣、○
      verse: 30
    - text: 旣出、耶穌曰、今也人子榮、上帝亦因之而榮、
      verse: 31
    - text: 上帝將於己榮之、且速榮之、
      verse: 32
    - text: 小子乎、我尚暫偕爾、爾將尋我、昔我語猶太人、我所往、爾不能至、今亦如是語爾也、
      verse: 33
    - text: 我以新誡予爾、令爾相愛、如我愛爾、爾亦相愛也、
      verse: 34
    - text: 爾若相愛、則人皆識爾爲我徒也、○
      verse: 35
    - text: 西門彼得曰、主何往、耶穌曰、我所往、爾今不能從、後將從之、
      verse: 36
    - text: 彼得曰、主、今何不能從爾乎、我欲爲爾捐生、
      verse: 37
    - text: 耶穌曰、爾爲我捐生乎、我誠語汝、鷄尚未鳴、爾將三言不識我矣、
      verse: 38
  - chapter: 14
    verses:
    - text: 爾心勿憂、旣信上帝、亦宜信我、
      verse: 1
    - text: 我父家多第宅、否則我必先告爾、我往、乃備爾所居耳、
      verse: 2
    - text: 若往備之、則復來接爾歸我、我所在、爾亦在焉、
      verse: 3
    - text: 我所往、爾知其途、
      verse: 4
    - text: 多馬曰、主、爾所往、我且不知、焉知其途乎、
      verse: 5
    - text: 耶穌曰、我卽途也、誠也、生也、非由我、則無人詣父、
      verse: 6
    - text: 爾若識我、則亦識我父、今而後爾識之、且曾見之、
      verse: 7
    - text: 腓力曰、主、以父示我儕、足矣、
      verse: 8
    - text: 耶穌曰、腓力、我偕爾如是之久、爾猶不識我乎、見我卽見父、爾何言以父示我耶、
      verse: 9
    - text: 我在父中、父在我中、爾弗信乎、我語爾者、非由己而言、乃恆在我中之父行厥行也、
      verse: 10
    - text: 我在父中、父在我中、爾宜信之、否則以所行者信我、
      verse: 11
    - text: 我誠語汝、信我者將行我之行、且行大於斯者、以我歸父也、
      verse: 12
    - text: 爾以我名求者、我必成之、俾父以子而榮、
      verse: 13
    - text: 爾以我名求於我者、我必成之、
      verse: 14
    - text: 爾若愛我、必守我誡、
      verse: 15
    - text: 我將求父、父必別以保惠師予爾、使之永偕爾也、
      verse: 16
    - text: 卽眞理之神、世不能納、以弗之見、且弗之識、惟爾識之、以其恆偕爾、且將在爾衷、
      verse: 17
    - text: 我不遺爾爲孤子、我必就爾、
      verse: 18
    - text: 頃之、世不復見我、惟爾見我、以我生、爾亦必生、
      verse: 19
    - text: 是時也、爾將知我在父中、爾在我中、我在爾中、
      verse: 20
    - text: 有我誡而守之者、卽愛我、愛我者、必見愛於我父、我亦愛之、且以己顯示之、
      verse: 21
    - text: 有猶大者、非加畧之猶大、曰、主、顯示我儕、而不顯示於世何也、
      verse: 22
    - text: 耶穌曰、人若愛我、必守我道、我父必愛之、我儕就而偕居焉、
      verse: 23
    - text: 不愛我者、不守我道、爾所聞者非我道、乃遣我之父之道也、○
      verse: 24
    - text: 我偕爾居時、言此於爾、
      verse: 25
    - text: 惟保惠師、卽父因我名將遣之聖神、必以萬事訓爾、且令爾悉憶我所語爾者、
      verse: 26
    - text: 我遺爾以安、以我之安予爾、我所予、非如世所予、爾心勿憂、勿懼、
      verse: 27
    - text: 爾嘗聞我云、我往而復就爾、爾若愛我、則以我歸父而喜、以父大於我也、
      verse: 28
    - text: 今事未成、我先告爾、俾及旣成、爾可信之、
      verse: 29
    - text: 此後、我與爾無多言、蓋此世之君將至、彼於我無與也、
      verse: 30
    - text: 但使世知我愛父、循父所命而行焉、起、我儕其去此、
      verse: 31
  - chapter: 15
    verses:
    - text: 我爲眞葡萄樹、我父爲場師、
      verse: 1
    - text: 凡在我之枝、而不實者、則去之、實則潔之、使實尤繁也、
      verse: 2
    - text: 今爾曹因我語爾之言而潔矣、
      verse: 3
    - text: 爾宜恆在我中、我亦在爾中、若枝不恆在樹、不能自實、爾不恆在我、亦然、
      verse: 4
    - text: 我爲葡萄樹、爾爲枝、恆在我中、我亦在彼中者、則結實孔繁、蓋外乎我、爾無能爲也、
      verse: 5
    - text: 不恆在我者、猶枝見棄而槁、人拾而投於火焚之、
      verse: 6
    - text: 若爾恆在我中、我言恆在爾中、凡爾所欲、求則成之、
      verse: 7
    - text: 爾結實孔繁、我父於此而榮、而爾乃爲我徒也、
      verse: 8
    - text: 如父愛我、我亦愛爾、爾宜恆在我之愛中、
      verse: 9
    - text: 爾守我誡、則恆在我愛、如我守父誡、而恆在其愛矣、
      verse: 10
    - text: 我以是語爾、俾我之喜在爾中、俾爾之喜得盈也、
      verse: 11
    - text: 爾宜相愛、如我愛爾、此我誡也、
      verse: 12
    - text: 人爲友捐生、愛莫大於此者、
      verse: 13
    - text: 爾若行我所命、卽我友也、
      verse: 14
    - text: 今而後我不謂爾爲僕、蓋僕不知其主所行、乃謂爾爲友、因所聞於父者、已悉示爾、
      verse: 15
    - text: 非爾選我、乃我選爾立爾、俾爾往而結實、且俾爾實恆存、致爾以我名求父者、父則賜爾、
      verse: 16
    - text: 我以此命爾、使爾相愛、
      verse: 17
    - text: 世若惡爾、爾知其先已惡我、
      verse: 18
    - text: 爾若屬世、世必愛屬己者、爾非屬世、乃我選爾出乎世、故世惡爾焉、
      verse: 19
    - text: 宜憶我言云、僕不大於主、人若窘逐我、亦將窘逐爾、若守我言、亦將守爾言矣、
      verse: 20
    - text: 人將因我名悉以是加爾、不識遣我者故也、
      verse: 21
    - text: 若我未來誨之、彼則無罪、今其罪無可諉矣、
      verse: 22
    - text: 惡我者、亦惡我父、
      verse: 23
    - text: 我若未於其中行人所未行者、彼則無罪、今彼於我及父、且見且惡矣、
      verse: 24
    - text: 此乃應其律所載云、彼無故惡我也、
      verse: 25
    - text: 但我自父將遣於爾之保惠師、卽出於父眞理之神、旣至、必爲我證、
      verse: 26
    - text: 爾亦爲證、以爾自始偕我也、
      verse: 27
  - chapter: 16
    verses:
    - text: 我以此語爾、免爾傾覆、
      verse: 1
    - text: 人將逐爾出會、且時將至、殺爾者、自以爲事上帝也、
      verse: 2
    - text: 如是、因其未識父與我也、
      verse: 3
    - text: 我以是語爾、時至、俾爾憶及我嘗言之、初未以此語爾者、以我偕爾也、
      verse: 4
    - text: 我今歸於遣我者、爾中無人問我何往、
      verse: 5
    - text: 第因我以是語爾、憂充爾心矣、
      verse: 6
    - text: 然我以誠語爾、我往、則益爾、不往、保惠師弗來、往則遣之就爾、
      verse: 7
    - text: 至則以罪、以義、以鞫、使世自訟、
      verse: 8
    - text: 以罪、因其弗信我、
      verse: 9
    - text: 以義、因我歸父、爾不復見我、
      verse: 10
    - text: 以鞫、因斯世之君見鞫也、
      verse: 11
    - text: 我尚有多端語爾、但爾今弗克勝之、
      verse: 12
    - text: 迨眞理之神至、將導爾悉明眞理、蓋彼非由己而言、乃言其所聞、且以將來者示爾、
      verse: 13
    - text: 彼將榮我、蓋以取於我者示爾也、
      verse: 14
    - text: 凡父所有者、卽我有、故曰、以取於我者示爾也、
      verse: 15
    - text: 頃之、爾不見我、又頃之、爾復見我、
      verse: 16
    - text: 其徒或相語曰、彼云、頃之不見我、又頃之復見我、且云、因我歸父、此言何也、
      verse: 17
    - text: 又曰、頃之云者、何也、我不知其所謂也、
      verse: 18
    - text: 耶穌知其欲問、遂曰、我言頃之爾不見我、又頃之爾復見我、爾以此相詰乎、
      verse: 19
    - text: 我誠語汝、爾將哭而哀、世將喜、爾將憂、然爾憂必易爲樂也、
      verse: 20
    - text: 婦臨產則憂、因其期至、旣誕、不復憶其苦、喜有人生於世也、
      verse: 21
    - text: 如是爾今有憂、然我復見爾、爾心將喜、且爾之喜、無人奪之、
      verse: 22
    - text: 其時、爾無所問於我、我誠語汝、爾若有求於父、父將以我名賜爾、
      verse: 23
    - text: 爾未嘗以我名而求、求則必得、致爾之樂盈焉、○
      verse: 24
    - text: 凡此、我曾以喻語爾、時至、我不復以喻語爾、乃以父明示於爾、
      verse: 25
    - text: 其時、爾將以我名而求、我不曰、我將爲爾祈父、
      verse: 26
    - text: 蓋父自愛爾、以爾愛我、且信我出於父也、
      verse: 27
    - text: 我出於父而臨世、復離世而歸父、
      verse: 28
    - text: 門徒曰、今爾明言、不以喻矣、
      verse: 29
    - text: 我今知爾乃無不知、無須人問、是以信爾自上帝出也、
      verse: 30
    - text: 耶穌曰、今爾信乎、
      verse: 31
    - text: 時將至、且已至矣、爾將離散、各歸其所、遺我獨在、然我非獨在、父偕我也、
      verse: 32
    - text: 我以此語爾、俾爾於我而安、爾在世有難、然當毅然、我已勝世矣、
      verse: 33
  - chapter: 17
    verses:
    - text: 耶穌言竟、舉目仰天曰、父歟、時至矣、祈榮爾子、致子榮爾、
      verse: 1
    - text: 如爾予子以權、以治凡有血氣者、俾子以永生予爾所予之者、
      verse: 2
    - text: 永生也者、識爾爲唯一之眞上帝、與爾所遣之耶穌基督也、
      verse: 3
    - text: 我已榮爾於地、爾所委我行者、我已成之矣、
      verse: 4
    - text: 父歟、今使我與爾偕榮、卽創世之先、與爾共有之榮也、
      verse: 5
    - text: 爾自世予我之人、我已以爾名示之、彼原屬爾、爾以予我、而彼已守爾道也、
      verse: 6
    - text: 今彼知爾所予我者、悉由於爾、
      verse: 7
    - text: 蓋爾授我之言、我授於彼、而彼受之、知我誠由爾出、且信爾遣我也、
      verse: 8
    - text: 我爲彼祈、不爲世祈、惟爲爾所予我者、以其屬爾也、
      verse: 9
    - text: 凡屬我者屬爾、屬爾者屬我、我於彼而榮矣、
      verse: 10
    - text: 今而後、我不在世、彼在世、我歸爾、聖父歟、爾所予我者、祈於爾名保之、俾其爲一、如爾我然、
      verse: 11
    - text: 我偕彼之時、曾於爾所予我之名保之、且守之、中無所亡、惟淪亡之子耳、以應經言也、
      verse: 12
    - text: 今我歸爾、而言此於世、致我之樂盈於彼焉、
      verse: 13
    - text: 我以爾道授之、而世惡之、以其不屬世、如我不屬世然、
      verse: 14
    - text: 我非祈爾取之離世、乃保之脫惡也、
      verse: 15
    - text: 彼不屬世、如我不屬世然、
      verse: 16
    - text: 祈爾聖之以眞理、爾道乃眞理也、
      verse: 17
    - text: 爾遣我入世、我亦遣彼入世、
      verse: 18
    - text: 我爲彼而聖、使彼亦以眞理而聖、
      verse: 19
    - text: 我不僅爲彼祈、亦爲因其言而信我者祈、
      verse: 20
    - text: 使皆爲一、如父在我中、我在父中、使彼亦在我儕中、令世信爾遣我也、
      verse: 21
    - text: 爾予我之榮、我已予彼、使之爲一、如爾我爲一然、
      verse: 22
    - text: 我於彼中、爾於我中、使之成全於一、致世知爾遣我、且愛彼如愛我焉、
      verse: 23
    - text: 父歟、爾所予我者、願於我所在、彼亦偕在、見爾賜我之榮、蓋創世之先、爾已愛我矣、
      verse: 24
    - text: 義哉父乎、世弗爾知、惟我知爾、斯人亦知爾遣我也、
      verse: 25
    - text: 我旣以爾名示之、又將示之、致爾愛我之愛在彼中、我亦在彼中矣、
      verse: 26
  - chapter: 18
    verses:
    - text: 耶穌言竟、偕門徒出、越汲淪溪、有一園、入焉、
      verse: 1
    - text: 賣耶穌之猶大、亦識其處、因耶穌偕門徒屢集於彼也、
      verse: 2
    - text: 猶大率卒一隊、與祭司諸長法利賽人之隸、以炬、以燈、以械而至、
      verse: 3
    - text: 耶穌知事將及己、出而問曰、爾誰尋耶、
      verse: 4
    - text: 曰、拿撒勒人耶穌、耶穌曰、我是也、賣之之猶大、亦偕衆而立、
      verse: 5
    - text: 耶穌一言我是、衆退卻而仆地、
      verse: 6
    - text: 耶穌復問曰、爾誰尋耶、曰、拿撒勒人耶穌、
      verse: 7
    - text: 耶穌曰、已告爾我是矣、若尋我、則容斯衆去、
      verse: 8
    - text: 是爲驗其前言云、爾予我者、未亡其一也、
      verse: 9
    - text: 西門彼得拔佩刀、擊大祭司之僕、削其右耳、僕名馬勒古、
      verse: 10
    - text: 耶穌語彼得曰、韜爾刀、父予我之杯、我不飲乎、○
      verse: 11
    - text: 於是隊卒與千夫長、及猶太人之隸、執耶穌繫之、
      verse: 12
    - text: 先曳至亞那乃是歲大祭司該亞法之妻父也、
      verse: 13
    - text: 該亞法者、卽曾與猶太人議云、一人代民死、乃有益者也、○
      verse: 14
    - text: 西門彼得從耶穌、又一門徒從之、乃素爲大祭司所識者、同入大祭司院、
      verse: 15
    - text: 彼得立於門外、大祭司所識之門徒、出語司門之婢、引彼得入、
      verse: 16
    - text: 婢謂彼得曰、爾亦斯人之徒乎、曰、非也、
      verse: 17
    - text: 衆僕與隸、因寒熾炭、立而向火、彼得亦偕之向火、○
      verse: 18
    - text: 大祭司以其門徒與訓誨詰耶穌、
      verse: 19
    - text: 耶穌曰、我明言於世、恆訓於會堂及殿、卽猶太人恆集之處、隱中則無所言、
      verse: 20
    - text: 胡爲問我、可問聞於我者、我與之言何、彼皆知也、
      verse: 21
    - text: 耶穌言此、旁立一隸批之、曰、爾若是對大祭司乎、
      verse: 22
    - text: 耶穌曰、我言若非、可證其非、若是、何批我耶、
      verse: 23
    - text: 亞那解之至大祭司該亞法、仍繫焉、○
      verse: 24
    - text: 西門彼得立而向火、或謂之曰、爾亦其徒乎、彼得弗承、曰、非也、
      verse: 25
    - text: 有大祭司之僕、卽彼得削其耳者之戚屬、曰、我非見爾偕彼於園乎、
      verse: 26
    - text: 彼得復不承、鷄卽鳴矣、○
      verse: 27
    - text: 平旦、衆曳耶穌、自該亞法至公廨、衆弗入、以免受汚、不得食逾越節筵也、
      verse: 28
    - text: 彼拉多出、謂衆曰、以何事訟斯人乎、
      verse: 29
    - text: 對曰、彼若非行惡者、我儕則不付於爾矣、
      verse: 30
    - text: 彼拉多曰、爾自取之、依爾律鞫之、猶太人曰、我儕殺人、不合於律、
      verse: 31
    - text: 此乃驗耶穌所言、示其將如何而死也、○
      verse: 32
    - text: 彼拉多復入公廨、召耶穌語之曰、爾乃猶太人王乎、
      verse: 33
    - text: 耶穌曰、爾此言由己歟、抑他人告爾歟、
      verse: 34
    - text: 彼拉多曰、我豈猶太人乎、爾民與祭司諸長付爾於我、爾所爲者何也、
      verse: 35
    - text: 耶穌曰、我國非屬斯世、若然、則我之臣必戰、免我見付於猶太人、但今我國非由斯世耳、
      verse: 36
    - text: 彼拉多曰、然則爾爲王乎、曰、爾言我爲王、我爲此而生、爲此臨世、以證眞理、屬眞理者、悉聽我言、彼拉多曰、眞理維何、○
      verse: 37
    - text: 言竟、復出謂猶太人曰、我不見其有何辜也、
      verse: 38
    - text: 但爾有例、至逾越節爲爾釋一囚、爾欲我釋猶太人王乎、
      verse: 39
    - text: 衆復呼曰、非斯人、巴拉巴耳、巴拉巴者、盜也、
      verse: 40
  - chapter: 19
    verses:
    - text: 彼拉多遂取耶穌鞭之、
      verse: 1
    - text: 士卒編棘冕、冠其首、衣以紫袍、
      verse: 2
    - text: 曰、猶太人王安哉、遂批之、
      verse: 3
    - text: 彼拉多復出語衆曰、我引之出就爾、令爾知我不見其有何辜也、
      verse: 4
    - text: 於是耶穌冠棘冕、衣紫袍而出、彼拉多謂衆曰、試觀斯人、
      verse: 5
    - text: 祭司諸長、及衆隸見之、呼曰、釘之十架、釘之十架、彼拉多曰、爾自釘之、我不見其有何辜也、
      verse: 6
    - text: 猶太人曰、我儕有律、依律彼當死、以其擅爲上帝子也、
      verse: 7
    - text: 彼拉多聞之、益懼、
      verse: 8
    - text: 復入公廨、謂耶穌曰、爾奚自、耶穌弗答、
      verse: 9
    - text: 彼拉多曰、爾弗與我言乎、豈不知我有權釋爾、亦有權釘爾於十架乎、
      verse: 10
    - text: 耶穌曰、非自上賜爾、爾則無權於我、故以我付爾者、罪尤大也、
      verse: 11
    - text: 由是彼拉多思何以釋之、猶太人呼曰、爾釋斯人、非忠於該撒、凡擅謂爲王者、叛該撒也、
      verse: 12
    - text: 彼拉多聞之、引耶穌出、升公座、其處稱鋪石、希伯來音、曰厄巴大、
      verse: 13
    - text: 時乃備逾越節之日、約日中、彼拉多謂猶太人曰、試觀爾王、
      verse: 14
    - text: 衆呼曰、去之、去之、釘之十架、彼拉多曰、我以爾王釘十架乎、祭司諸長對曰、該撒而外、我無王也、
      verse: 15
    - text: 遂以耶穌付於衆、以釘十架、○
      verse: 16
    - text: 衆曳之、耶穌自負十架而出、至一地、名髑髏處、希伯來音、曰各各他、
      verse: 17
    - text: 在彼釘之十架、同釘二人、一左一右、耶穌在中、
      verse: 18
    - text: 彼拉多書標置於十架、曰、猶太人王、拿撒勒人耶穌、
      verse: 19
    - text: 猶太人多讀此標、因耶穌釘處近邑、且以希伯來、羅馬、希利尼文書之、
      verse: 20
    - text: 猶太祭司諸長謂彼拉多曰、勿書猶太人王、惟書自謂猶太人王、
      verse: 21
    - text: 彼拉多曰、我所書者、已書之矣、○
      verse: 22
    - text: 士卒旣釘耶穌於十架、取其衣四分之、各得其一、又取其裏衣、此衣無縫、乃自上渾織而成者、
      verse: 23
    - text: 士卒相語曰、勿裂之、鬮觀誰得、使應經所云、彼分我衣、而鬮我服、斯事士卒果行之、
      verse: 24
    - text: 耶穌之母、與其母之姊妹、及革流巴之妻馬利亞、並抹大拉之馬利亞、近耶穌十架而立、
      verse: 25
    - text: 耶穌見其母及所愛之徒立於旁、謂母曰、媼歟、視爾子、
      verse: 26
    - text: 又謂厥徒曰、視爾母、自是厥徒接之以歸、○
      verse: 27
    - text: 耶穌知諸事旣成、致驗經言、乃曰、我渴矣、
      verse: 28
    - text: 在彼有器、滿盛以醯、或以海絨浸之、束於牛膝草莖、遞至其口、
      verse: 29
    - text: 耶穌受醯、曰、成矣、遂俯首歸其神焉、○
      verse: 30
    - text: 時乃備節之日、猶太人不欲安息日留屍於十架、蓋此安息日、乃大日也、遂求彼拉多令折其脛而去之、
      verse: 31
    - text: 士卒至、將與之同釘者、以次折其脛、
      verse: 32
    - text: 及耶穌、見其已死、不折之、
      verse: 33
    - text: 惟一卒以戈刺其脇、血與水卽出焉、
      verse: 34
    - text: 見者證之、其證乃眞、自知其言眞、俾爾亦信也、
      verse: 35
    - text: 斯事悉成、以應經言、其骨無一見折也、
      verse: 36
    - text: 又一經言、衆將視其所刺者、○
      verse: 37
    - text: 此後、有亞利馬太約瑟者、耶穌門徒也、因畏猶太人、隱諱之、求彼拉多、俾取耶穌屍、彼拉多許之、遂往取焉、
      verse: 38
    - text: 又有尼哥底母、卽昔夜就耶穌者也、攜沒藥和沈香約百斤而來、
      verse: 39
    - text: 若輩遂取耶穌屍、以枲布加香品裹之、循猶太人葬例也、
      verse: 40
    - text: 釘十架之處有園、中有新墓、從未葬人者、
      verse: 41
    - text: 因猶太人備節之日、且墓邇、故葬耶穌於彼焉、
      verse: 42
  - chapter: 20
    verses:
    - text: 七日之首日昧爽、抹大拉之馬利亞至墓、見石自墓而移、
      verse: 1
    - text: 遂趨詣西門彼得、及耶穌所愛之徒曰、人取主出墓、不知置於何處、
      verse: 2
    - text: 彼得與斯徒遂出適墓、
      verse: 3
    - text: 二人並趨、斯徒越彼得而先至、
      verse: 4
    - text: 俯視墓中、見枲布在焉、但未入、
      verse: 5
    - text: 西門彼得隨至、入墓、見枲布在、
      verse: 6
    - text: 而裹首之巾、不與枲布同在、別捲一處、
      verse: 7
    - text: 先至墓之門徒亦入、見而信之、
      verse: 8
    - text: 蓋衆猶未識經意、彼必自死復起也、
      verse: 9
    - text: 於是二徒各歸其家、○
      verse: 10
    - text: 馬利亞立墓外而哭、哭時、俯視墓中、
      verse: 11
    - text: 見天使二、衣白衣、坐於耶穌屍身所臥之處、一在首、一在足、
      verse: 12
    - text: 謂馬利亞曰、婦歟、何哭耶、對曰、人取我主去、不知置於何處、
      verse: 13
    - text: 言畢、反身見耶穌立、不知其爲耶穌也、
      verse: 14
    - text: 耶穌曰、婦歟、何哭耶、爾誰尋乎、馬利亞意其爲司園者、曰、主歟、爾若舁之去、請告我置於何處、我將取之、
      verse: 15
    - text: 耶穌曰、馬利亞乎、馬利亞轉身、以希伯來音曰、拉波尼、卽夫子也、
      verse: 16
    - text: 耶穌曰、勿捫我、以我尚未升至父、惟往語我兄弟云、我升至我父、亦爾父、我上帝、亦爾上帝、
      verse: 17
    - text: 抹大拉之馬利亞往告門徒曰、我已見主矣、又以耶穌語己之事告之、○
      verse: 18
    - text: 是日乃七日之首日、旣暮、門徒所在、其門已閉、畏猶太人故也、耶穌至、立於中曰、願爾曹安、
      verse: 19
    - text: 言竟、以手與脇示之、門徒見主、則喜、
      verse: 20
    - text: 耶穌又曰、願爾曹安、我遣爾、如父遣我、
      verse: 21
    - text: 遂噓於衆曰、受聖神、
      verse: 22
    - text: 爾於何人之罪、赦則赦矣、存則存矣、○
      verse: 23
    - text: 有多馬稱低土馬者、十二徒之一也、耶穌至時、未同在焉、
      verse: 24
    - text: 諸徒語之曰、我已見主矣、多馬曰、我不見其手中釘迹、以指探之、手探其脇、必不信也、○
      verse: 25
    - text: 越八日、門徒復集、多馬與焉、門已閉、耶穌至、立於中曰、願爾曹安、
      verse: 26
    - text: 謂多馬曰、伸爾指、視我手、伸爾手、探我脇、勿疑、宜信也、
      verse: 27
    - text: 多馬對曰、我主、我上帝哉、
      verse: 28
    - text: 耶穌曰、多馬歟、蓋爾見我固信、未見而信者福矣、○
      verse: 29
    - text: 耶穌於門徒前、又多行異蹟、是書未錄、
      verse: 30
    - text: 第錄此、俾爾得信耶穌爲基督、爲上帝子、信之、則以其名而得生焉、
      verse: 31
  - chapter: 21
    verses:
    - text: 厥後、耶穌在提比哩亞海濱、復見於門徒、其見如左、
      verse: 1
    - text: 西門彼得、多馬稱低土馬、加利利之迦拿人拿但業、西庇太二子、又有二徒同在、
      verse: 2
    - text: 西門彼得謂衆曰、我往漁焉、衆曰、我亦偕往、遂出登舟、是夜無所獲、
      verse: 3
    - text: 旣旦、耶穌立於岸、門徒不知其爲耶穌也、
      verse: 4
    - text: 耶穌曰、小子、有食乎、對曰、無、
      verse: 5
    - text: 曰、施網舟右則得之、遂施網、而不克舉、魚多故也、
      verse: 6
    - text: 耶穌所愛之徒謂彼得曰、主也、西門彼得一聞是主、因裸、則束外衣、下於海、
      verse: 7
    - text: 其餘門徒、以去岸不遠、約二百肘、遂駕小舟、曳其網之魚而至、
      verse: 8
    - text: 甫登岸、卽見有熾炭、上有魚與餅、
      verse: 9
    - text: 耶穌謂之曰、爾甫獲之魚、取數尾來、
      verse: 10
    - text: 西門彼得遂往、曳網上岸、內牣大魚百五十有三、魚雖多而網弗裂、
      verse: 11
    - text: 耶穌曰、來食、門徒無敢問爾爲誰者、蓋知其爲主也、
      verse: 12
    - text: 耶穌前、取餅予衆、魚亦如之、
      verse: 13
    - text: 耶穌自死而起、見於門徒者、此其三也、○
      verse: 14
    - text: 食畢、耶穌謂西門彼得曰、約翰子西門、爾較斯衆尤愛我乎、對曰、主、然、爾知我愛爾矣、曰、飼我羔、
      verse: 15
    - text: 又謂之曰、約翰子西門、爾愛我乎、對曰、主、然、爾知我愛爾矣、曰、牧我羊、
      verse: 16
    - text: 三謂之曰、約翰子西門、爾愛我乎、彼得因耶穌三言爾愛我乎、則憂、曰、主、爾無不知、爾知我愛爾矣、耶穌曰、飼我羊、
      verse: 17
    - text: 我誠語汝、爾少時、自束帶、隨欲而往、及老、將伸手見束於人、曳至不欲往之處、
      verse: 18
    - text: 耶穌此言、乃指彼得將如何而死、以榮上帝也、言畢、則曰、從我、
      verse: 19
    - text: 彼得轉身、見耶穌所愛之徒從之、卽飱時倚耶穌胸、問賣主爲誰者也、
      verse: 20
    - text: 遂問耶穌曰、主、斯人將如何、
      verse: 21
    - text: 耶穌曰、我若欲其待我來、與爾何涉、爾其從我、
      verse: 22
    - text: 故兄弟中相傳、謂此徒不死、然耶穌非言其不死、第言我若欲其待我來、與爾何涉耳、○
      verse: 23
    - text: 證此而書之者、卽此徒、我儕知其證眞也、○
      verse: 24
    - text: 夫耶穌所行、更有多焉者、若逐一書之、我意所錄之書、世不勝載矣、
      verse: 25
  name: John
- chapters:
  - chapter: 1
    verses:
    - text: 提阿非羅乎、我曾作前書、論耶穌始行始教者、
      verse: 1
    - text: 至其由聖神、命所選之使徒後、見接升天之日、
      verse: 2
    - text: 其受害後、見於使徒、以多據顯己爲生、歷四旬、且言上帝國之事、
      verse: 3
    - text: 與使徒同集時、命之曰、勿去耶路撒冷、以待父所許、卽爾嘗聞於吾者、
      verse: 4
    - text: 蓋約翰施洗以水、不日、爾將受洗於聖神矣、○
      verse: 5
    - text: 使徒會集、
      verse: 6
    - text: 問耶穌曰、主、爾興復以色列國、卽此時乎、耶穌曰、時與日、乃父以己權所定、非爾可知也、
      verse: 7
    - text: 但聖神臨爾時、爾將得能、且於耶路撒冷、猶太全區、撒瑪利亞、以至地極、爲我之證、
      verse: 8
    - text: 言畢、衆觀時、耶穌見舉、有雲接之而不見、
      verse: 9
    - text: 旣上升、衆注目仰天、適有二白衣者立其旁、
      verse: 10
    - text: 曰、加利利人乎、胡爲立而仰天耶、此耶穌別爾、見接升天、爾見其如何升天、亦將如何下臨也、○
      verse: 11
    - text: 使徒自橄欖山歸耶路撒冷、此山距耶路撒冷、約一安息日之程、
      verse: 12
    - text: 入城、則登所居之樓、有若彼得、約翰、雅各、安得烈、腓力、多馬、巴多羅買、馬太、亞勒腓子雅各、稱銳之西門、雅各之子猶大、
      verse: 13
    - text: 彼衆偕數婦、及耶穌母馬利亞、與其兄弟、一心恆務祈禱、○
      verse: 14
    - text: 斯時聚集之衆、約百二十人、彼得立於其中、
      verse: 15
    - text: 曰、兄弟乎、聖神以大衞之口、豫言引人執耶穌之猶大、此經得驗、宜也、
      verse: 16
    - text: 蓋彼曾與我儕同列、共任此役、
      verse: 17
    - text: 斯人以不義之賞、購田、身仆腹裂、其腸突流、
      verse: 18
    - text: 耶路撒冷居民悉知之、故依方言、稱其田曰亞革大馬、卽血田也、
      verse: 19
    - text: 詩篇載云、願其屋宇爲墟、無人居之、又云、願其督率之職、他人取之、
      verse: 20
    - text: 故主耶穌在我儕中出入時、
      verse: 21
    - text: 自約翰施洗始、至其別我接升之日、須於常與我儕偕者、簡立一人、同證其復起也、
      verse: 22
    - text: 是故立二人、一約瑟、稱巴撒巴、又名猶士都、一馬提亞、
      verse: 23
    - text: 乃祈曰、識衆心之主歟、於此二人、示爾所選者爲誰、
      verse: 24
    - text: 俾得與於此役、及使徒之職、猶大已由之墮落、而往己地矣、
      verse: 25
    - text: 於是鬮之、得馬提亞、遂與十一使徒同列焉、
      verse: 26
  - chapter: 2
    verses:
    - text: 五旬節旣至、彼衆咸集一處、
      verse: 1
    - text: 忽自天有聲、如烈風衝突、充乎所坐之室、
      verse: 2
    - text: 遂見有歧舌如火、止於各人、
      verse: 3
    - text: 衆皆充乎聖神、始言諸方言、如神所賜以言者、○
      verse: 4
    - text: 時、有敬虔之猶太人、來自天下諸國、寓於耶路撒冷、
      verse: 5
    - text: 旣聞此聲、集而惶惑、因各聞其言己之方言也、
      verse: 6
    - text: 咸駭而奇之、曰、言者非皆加利利人乎、
      verse: 7
    - text: 何我儕所聞、盡己故土之言耶、
      verse: 8
    - text: 有帕提亞人、瑪代人、以攔人、居米所波大米、猶太、加帕多家、本都、亞西亞、
      verse: 9
    - text: 弗呂家、旁非利亞、埃及、曁近古利奈之呂彼亞諸方者、並來自羅馬之旅人、或猶太人、或進教者、
      verse: 10
    - text: 革哩底人、亞拉伯人、咸聞以己之方言、述上帝之大事也、
      verse: 11
    - text: 遂皆駭異猶豫、相問曰、此何意耶、
      verse: 12
    - text: 或戲之曰、彼酣於新酒耳、○
      verse: 13
    - text: 彼得與十一使徒立而揚聲曰、猶太人、與凡居於耶路撒冷者、宜知此而諦聽我言、
      verse: 14
    - text: 爾意其人爲醉者、非也、蓋時甫巳初耳、
      verse: 15
    - text: 此卽由先知約珥所言、
      verse: 16
    - text: 上帝曰、末時、吾將注吾神於凡有血氣者、爾之子女將豫言、幼將見象、老將見夢、
      verse: 17
    - text: 是時也、吾將以神注吾僕婢、彼將豫言、
      verse: 18
    - text: 吾將顯異蹟於上天、見奇兆於下地、若血、若火、若煙霧、
      verse: 19
    - text: 日將變暗、月將變血、在主日未至之前、卽其大而顯赫之日也、
      verse: 20
    - text: 凡籲主名者、必得救也、
      verse: 21
    - text: 以色列人乎、宜聽斯言、拿撒勒人耶穌、卽上帝曾由彼所行於爾中之大能、異蹟奇兆、表著於爾、如爾所知者、
      verse: 22
    - text: 彼依上帝之定旨及豫知、而見付矣、爾曹以不法者之手、釘而殺之、
      verse: 23
    - text: 上帝釋其死之苦而起之、以其不能拘於死也、
      verse: 24
    - text: 蓋大衞指之曰、吾見主常在我前、在我右、俾吾不移、
      verse: 25
    - text: 故我心喜而舌悅、形軀恆於望中、
      verse: 26
    - text: 以爾不遺吾魂於陰府、不許爾之聖者見朽、
      verse: 27
    - text: 爾旣示我以維生之路、將使我於爾前而樂甚、
      verse: 28
    - text: 兄弟乎、我試以先祖大衞、侃侃語爾、彼死而葬、其墓存於我中、以迄今日、
      verse: 29
    - text: 彼爲先知、且知上帝曾誓許之、將由厥裔中立一人居其位、
      verse: 30
    - text: 豫見及此、而言基督之復起、故謂其不遺於陰府、其形軀亦不見朽、
      verse: 31
    - text: 此耶穌爲上帝所起、吾儕皆爲之證、
      verse: 32
    - text: 旣爲上帝右手所舉、又受父所許之聖神、遂以注此、卽爾所見所聞者也、
      verse: 33
    - text: 蓋大衞未升天、乃自言曰、主謂我主云、爾坐我右、
      verse: 34
    - text: 待我使爾諸敵爲爾足几、
      verse: 35
    - text: 夫以色列全室、宜確知之、爾所釘於十架之耶穌、上帝已立之爲主、爲基督矣、○
      verse: 36
    - text: 衆聞之、中心如刺、謂彼得與諸使徒曰、兄弟乎、我當何爲、
      verse: 37
    - text: 彼得曰、爾宜改悔、各以耶穌基督之名受洗、俾罪獲赦、且將受聖神之賜焉、
      verse: 38
    - text: 因所許者歸爾、及爾子孫、並諸遠人、卽凡主我之上帝將召者、
      verse: 39
    - text: 復以多言證而勸之曰、爾宜自救、脫此邪曲之世也、
      verse: 40
    - text: 於是納其言者皆受洗、是日約增三千人、
      verse: 41
    - text: 恆於使徒之訓、互相交接、擘餅、祈禱、○
      verse: 42
    - text: 衆民驚懼、使徒又多行異蹟奇兆、
      verse: 43
    - text: 凡信者會同、諸物與共、
      verse: 44
    - text: 鬻其物產、各依所需、與衆分之、
      verse: 45
    - text: 日一厥心、恆在於殿、又在家中擘餅、以欣以誠而食、頌讚上帝、亦見悅於衆民、主以得救者日增之、
      verse: 46
