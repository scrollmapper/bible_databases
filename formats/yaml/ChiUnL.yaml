    - text: 上帝所愛之兄弟、我知爾蒙選矣、
      verse: 4
    - text: 因我之福音達爾、不第以言、乃以能、以聖神、且以充實之信、爾亦知我儕在爾中爲爾爲何如人、
      verse: 5
    - text: 且爾效我儕、亦效主、於多難中、以聖神之樂而受道、
      verse: 6
    - text: 致爲在馬其頓亞該亞諸信者之模楷、
      verse: 7
    - text: 蓋主之道、自爾聲聞於外、不第於馬其頓亞該亞、且爾於上帝之信、隨在播揚、我儕無庸有言、
      verse: 8
    - text: 蓋彼自言、我如何入於爾中、爾如何棄像而歸上帝、以事生且眞之上帝、
      verse: 9
    - text: 俟其子自天降臨、卽其自死起之耶穌、拯我儕脫將來之震怒者也、
      verse: 10
  - chapter: 2
    verses:
    - text: 兄弟乎、爾知我儕昔入爾中、非徒然也、
      verse: 1
    - text: 我儕於腓立比受苦受辱、乃爾所知、然賴我上帝、在窘迫中與爾侃侃言上帝之福音、
      verse: 2
    - text: 蓋我之勸誨、非出於謬、非出於汚、非以詭譎、
      verse: 3
    - text: 惟上帝旣鑒我、福音是託、遂如是而言、非悅乎人、乃悅乎鑒我心之上帝也、
      verse: 4
    - text: 我儕從無諂諛、乃爾所知、亦未掩飾貪婪、上帝爲之證、
      verse: 5
    - text: 雖爲基督使徒、可令人崇敬、然未求榮於爾、亦未求榮於人、
      verse: 6
    - text: 惟温柔於爾中、猶乳媼煦嫗其子、
      verse: 7
    - text: 我儕旣如是戀慕爾、願予爾者、不第上帝之福音、亦己之生命、因爾爲我所深愛也、
      verse: 8
    - text: 兄弟乎、爾念我勞苦、晝夜操作、免累爾中一人、以宣上帝福音於爾、
      verse: 9
    - text: 我儕向爾信者所行、如何以聖以義、無疵可摘、爾與上帝證之、
      verse: 10
    - text: 爾亦知我儕如何視爾各人、勸勉、安慰、指證、猶父之於子、
      verse: 11
    - text: 致爾行合乎上帝、卽召爾入其國、而與其榮者也、○
      verse: 12
    - text: 是以我謝上帝不輟、因爾由我聞上帝道而納之、非如人道、乃上帝道、是誠上帝道運行於爾信者之中也、
      verse: 13
    - text: 兄弟乎、爾嘗效猶太屬基督耶穌之上帝會、以爾受苦於同族、猶彼於猶太人也、
      verse: 14
    - text: 猶太人殺主耶穌及諸先知、又窘逐我儕、不悅於上帝、且敵衆人、
      verse: 15
    - text: 禁我儕語於異邦人、使之得救、常盈厥罪、而震怒臨之、至乎其極矣、○
      verse: 16
    - text: 兄弟乎、我儕暫違爾、乃以面、非以心、殷勤益切、甚願見爾、
      verse: 17
    - text: 故我保羅一再欲就爾、而撒但阻我、
      verse: 18
    - text: 夫我儕所望所樂、及所誇之冕爲何、非爾於我主耶穌降臨時、得在其前乎、
      verse: 19
    - text: 蓋爾乃我之榮、我之樂也、
      verse: 20
  - chapter: 3
    verses:
    - text: 故我不能復忍、願獨留於雅典、
      verse: 1
    - text: 遣我兄弟提摩太、於基督福音爲上帝役者、以堅爾曹、爲爾之信而慰爾、
      verse: 2
    - text: 免有人爲諸苦所搖、蓋爾自知分定於此也、
      verse: 3
    - text: 我偕爾時、豫告我儕將受難、後果如是、爾所知也、
      verse: 4
    - text: 緣此、我不能復忍、遣人欲知爾信、恐爲試者所惑、而我徒勞、
      verse: 5
    - text: 今提摩太自爾返、報我嘉音、言爾之信與愛、且常緬懷我、切願見我、如我於爾然、
      verse: 6
    - text: 兄弟乎、故我於諸顚沛患難中、因爾之信而受慰、
      verse: 7
    - text: 爾若堅立主中、我則生矣、
      verse: 8
    - text: 我在上帝前、爲爾所樂之樂、將何以答謝上帝乎、
      verse: 9
    - text: 晝夜切求、願見爾面、以補爾信之不逮、○
      verse: 10
    - text: 願我父上帝、與我主耶穌、導我以坦途就爾、
      verse: 11
    - text: 又願主俾爾之相愛、益而充之、且及於衆、如我於爾然、
      verse: 12
    - text: 致堅爾心、聖而無間、在我父上帝前、於我主耶穌偕其諸聖者而臨之時焉、
      verse: 13
  - chapter: 4
    verses:
    - text: 兄弟乎、我猶有言、因主耶穌、求爾勸爾、依爾素受於我者、當如何而行、悅乎上帝、旣行之、則宜增益之、
      verse: 1
    - text: 爾知我由主耶穌以何誡授爾、
      verse: 2
    - text: 夫爾成聖戒淫、乃上帝之旨、
      verse: 3
    - text: 欲爾各知以聖以尊、自安其室、
      verse: 4
    - text: 毋縱慾、猶不識上帝之異邦人、
      verse: 5
    - text: 勿踰閑、欺乃兄弟、凡如此者、主必報之、如我昔所告爾而證之也、
      verse: 6
    - text: 蓋上帝召我、非致汚、乃成聖、
      verse: 7
    - text: 故拒之者非拒人、乃拒賜聖神之上帝也、○
      verse: 8
    - text: 至於愛兄弟、無庸書以示爾、因爾自受教於上帝、而相愛矣、
      verse: 9
    - text: 且行於徧馬其頓之兄弟、但我勸爾、宜增益之、
      verse: 10
    - text: 又當恬靜是務、己事是圖、手自操作、一如我命、
      verse: 11
    - text: 俾正爾行以向外人、致無匱乏、○
      verse: 12
    - text: 兄弟乎、至於已寢者、我不欲爾不知、免爾憂傷、如無望者然、
      verse: 13
    - text: 若信耶穌死而復起、則宗耶穌而寢者、上帝亦將引與俱來、
      verse: 14
    - text: 我以主言告爾、迨主臨時、我儕之生存者、不先乎已寢者、
      verse: 15
    - text: 蓋主將以大呼、與天使長之聲、及上帝之角、自天而降、則宗基督而死者必先起、
      verse: 16
    - text: 厥後我儕之生存者、將偕彼衆見攝於雲際、迎主於天空、遂與主永偕矣、
      verse: 17
    - text: 故爾宜以此言相慰也、
      verse: 18
  - chapter: 5
    verses:
    - text: 兄弟乎、論及時期、無庸書以示爾、
      verse: 1
    - text: 蓋爾詳知、主之日至、如夜間之盜、
      verse: 2
    - text: 人方謂平康穩固、滅亡突及之、如產難之及於姙婦、而莫能避也、
      verse: 3
    - text: 兄弟乎、爾非在暗中、致是日如盜襲爾、
      verse: 4
    - text: 爾皆爲屬光之人、屬晝之人、我儕不由於夜、或於暗也、
      verse: 5
    - text: 勿如衆寢、宜儆醒節制、
      verse: 6
    - text: 蓋寢者寢於夜、醉者醉於夜、
      verse: 7
    - text: 但我儕旣屬晝、則宜節制、以信與愛爲胸鏡、以得救之望爲兜鍪、
      verse: 8
    - text: 上帝豫定我儕、非致於怒、乃由我主耶穌基督而得救、
      verse: 9
    - text: 彼爲我死、使我或寤或寢、偕彼而生、
      verse: 10
    - text: 故宜彼此勸慰、互相建立、如爾所行、○
      verse: 11
    - text: 兄弟乎、我求爾、凡在爾中勤勞、且爲主治爾警爾者、爾其識之、
      verse: 12
    - text: 因其所爲、深愛而極重之、亦當彼此和輯、
      verse: 13
    - text: 我勸兄弟、妄者警之、怯者勵之、弱者扶之、寬以待衆、
      verse: 14
    - text: 愼勿以惡報惡、惟彼此恆趨於善、且及於衆、
      verse: 15
    - text: 喜樂靡曁、
      verse: 16
    - text: 祈禱不輟、
      verse: 17
    - text: 凡事感謝、此乃上帝之旨、由基督耶穌及於爾者也、
      verse: 18
    - text: 毋熄聖神、
      verse: 19
    - text: 毋藐豫言、
      verse: 20
    - text: 考驗諸事、惟善是執、
      verse: 21
    - text: 諸惡是戒、○
      verse: 22
    - text: 願平康之上帝、使爾純聖、保全爾靈與心與身、於我主耶穌基督降臨之日、悉無可責、
      verse: 23
    - text: 召爾者乃誠、必踐其言、○
      verse: 24
    - text: 兄弟乎、爲我儕祈禱、○
      verse: 25
    - text: 宜接吻惟聖、問諸兄弟安、
      verse: 26
    - text: 我因主命爾、讀此書於諸兄弟、○
      verse: 27
    - text: 願我主耶穌基督之恩偕爾曹、
      verse: 28
  name: I Thessalonians
- chapters:
  - chapter: 1
    verses:
    - text: 保羅、西拉、提摩太、書達帖撒羅尼迦之會、在我父上帝及主耶穌基督中者、
      verse: 1
    - text: 願恩惠平康、由父上帝、及主耶穌基督歸爾、○
      verse: 2
    - text: 兄弟乎、我爲爾恆謝上帝、宜也、因爾之信彌長、彼此之愛益增、
      verse: 3
    - text: 致我儕於上帝諸會、以爾爲誇、緣爾在窘逐苦難中之忍與信也、
      verse: 4
    - text: 此乃上帝義鞫之表、視爾宜乎其國、卽爾爲之受苦者、
      verse: 5
    - text: 蓋以苦報夫苦爾者、以偕我之安報爾受苦者、乃上帝之義也、
      verse: 6
    - text: 迨主耶穌偕其有能之天使、於火燄中自天顯見、報夫不識上帝、不順我主耶穌之福音者、
      verse: 7
    - text: 迨主耶穌偕其有能之天使、於火燄中自天顯見、報夫不識上帝、不順我主耶穌之福音者、
      verse: 8
    - text: 彼將受刑、永滅於主、及其大能之榮前、
      verse: 9
    - text: 在主降臨之日、於諸聖者而得榮、於諸信者而見異、蓋我儕所證於爾者、爾已信之、
      verse: 10
    - text: 故我恆爲爾祈禱、俾我上帝視爾克稱其召、以能成爾由善諸願、由信諸工、
      verse: 11
    - text: 致我主耶穌之名、於爾得榮、而爾於彼亦然、乃依我上帝及主耶穌基督之恩也、
      verse: 12
  - chapter: 2
    verses:
    - text: 兄弟乎、論及我主耶穌基督之臨、我儕會集其前、
      verse: 1
    - text: 我求爾曹、勿輒動心驚怖、或以靈、或以言、或似由我之書、以爲主之日已至、
      verse: 2
    - text: 槪勿爲人所誘、其先必有乖離之事、及罪惡之人、卽淪亡之子顯著也、
      verse: 3
    - text: 此乃悖逆自尊、以抗乎凡稱爲上帝、及受崇拜者、甚至坐於上帝殿、自命爲上帝、
      verse: 4
    - text: 我偕爾時、曾以此告爾、爾不憶乎、
      verse: 5
    - text: 爾知今有阻之者、致彼屆期而顯、
      verse: 6
    - text: 蓋不法之隱慝已萌、惟今有阻之者、迨彼見移時、
      verse: 7
    - text: 不法者將顯、主耶穌以其口之氣誅之、以其臨之顯滅之、
      verse: 8
    - text: 彼之來、乃依撒但之工作、行諸異能異兆、及諸僞蹟、
      verse: 9
    - text: 又以非義之諸詭譎、加於淪亡者、因其不納眞理之愛、致得救也、
      verse: 10
    - text: 故上帝施以乖謬、致信誑言、
      verse: 11
    - text: 俾凡不信眞理、而悅不義者服鞫、○
      verse: 12
    - text: 主所愛之兄弟、我當爲爾恆謝上帝、以其自始選爾得救、聖之以神、眞理是信也、
      verse: 13
    - text: 緣此、上帝曾以我儕之福音召爾、俾得我主耶穌基督之榮、
      verse: 14
    - text: 故兄弟宜堅立、我所授之遺傳、或於言、或於書、宜持守之、○
      verse: 15
    - text: 願我主耶穌基督、與我父上帝、卽愛我儕、而以恩賜我永慰善望者、
      verse: 16
    - text: 慰爾之心、而堅爾於諸善言善行焉、
      verse: 17
  - chapter: 3
    verses:
    - text: 兄弟乎、我猶有言、宜爲我儕祈禱、俾主道迅行而受榮、如於爾中、
      verse: 1
    - text: 亦使我儕脫於無理行惡之人、蓋人非皆有信者也、
      verse: 2
    - text: 惟主誠信、將堅定爾、衞爾脫於惡者、
      verse: 3
    - text: 我儕賴主深信、所命爾者、爾今行之、終必行之、
      verse: 4
    - text: 願主導爾之心、進於上帝之愛、及基督之忍焉、○
      verse: 5
    - text: 兄弟乎、我以我主耶穌基督之名命爾、凡兄弟妄行、不依所受我儕之傳者、則遠之、
      verse: 6
    - text: 爾自知當如何效我、蓋我未嘗妄行於爾中、
      verse: 7
    - text: 亦未嘗素餐於人、乃以勞以苦、晝夜操作、免累爾中一人、
      verse: 8
    - text: 非我無權、第自爲模楷、俾爾效我、
      verse: 9
    - text: 昔偕爾時、卽以此命爾云、不願操作者、則勿食、
      verse: 10
    - text: 我聞爾中有妄行者、無所操作、專務外事、
      verse: 11
    - text: 如此者、我緣我主耶穌基督、命之勸之、宜恬靜操作、自食其力、
      verse: 12
    - text: 兄弟乎、宜行善無怠、
      verse: 13
    - text: 若有不從我此書之言者、則誌之、勿與交、使自愧、
      verse: 14
    - text: 然勿視之若仇、惟警之如兄弟、○
      verse: 15
    - text: 願平康之主、隨時隨事賜爾以平康、願主偕爾衆、○
      verse: 16
    - text: 我保羅手書問爾安、諸書皆以此爲記、
      verse: 17
    - text: 願我主耶穌基督之恩偕爾衆、
      verse: 18
  name: II Thessalonians
- chapters:
  - chapter: 1
    verses:
    - text: 依救我之上帝、及我所望基督耶穌之命、爲耶穌基督使徒保羅、
      verse: 1
    - text: 書達提摩太、因信爲我眞子者、願恩惠矜恤平康、由父上帝、及我主基督耶穌歸爾、○
      verse: 2
    - text: 昔我往馬其頓時、勸爾居以弗所、警戒數人、勿傳異教、
      verse: 3
    - text: 勿聽虛誕之詞、及無窮譜系、此第滋生辯論、非因信而爲上帝之役事、
      verse: 4
    - text: 夫警戒之大旨乃愛、由於清潔之心、懿美之良、無僞之信、
      verse: 5
    - text: 乃有失此而向虛誕、
      verse: 6
    - text: 欲爲律師而不明其所言、並所論定者、
      verse: 7
    - text: 我知律善、惟人善用之、
      verse: 8
    - text: 蓋知律之設、非爲義者、乃爲不法、妄行、不虔、干罪、不潔、妄誕、弒父、弒母、殺人、
      verse: 9
    - text: 淫亂、比頑童、拐人口、誑言、背誓、及一切違逆正教者、
      verse: 10
    - text: 乃依可頌之上帝、託我有榮之福音、○
      verse: 11
    - text: 感謝以能賜我者、我主基督耶穌是也、彼視我爲忠、任我以職、
      verse: 12
    - text: 昔我爲謗讟窘逐狎侮者、但我所行、乃由不知不信、故蒙矜恤、
      verse: 13
    - text: 且我主之恩充溢、兼以信與愛、在基督耶穌中者、
      verse: 14
    - text: 基督耶穌臨世以救罪人、誠哉是言、宜盡納之、其中我爲元惡、
      verse: 15
    - text: 然我蒙矜恤、俾耶穌基督於我爲首者、彰厥恆忍、爲後信而得永生者之模範、
      verse: 16
    - text: 願尊榮歸於永世、無敝無形之王、唯一之上帝、爰及世世、阿們、○
      verse: 17
    - text: 我子提摩太乎、我依昔指爾之豫言、以此警戒託爾、致爾以之而戰善戰、
      verse: 18
    - text: 守乎信與懿美之良、蓋有棄此者、論及其信、則如舟之破壞然、
      verse: 19
    - text: 其中有許米乃、亞力山大、我曾付之撒但、俾受譴責、勿復謗讟、
      verse: 20
  - chapter: 2
    verses:
    - text: 我所首勸爾者、爾當爲衆呼籲、祈禱、懇求、祝謝、
      verse: 1
    - text: 並爲諸王及一切在位者、俾我儕敬虔莊重、和平安靜、以度光陰、
      verse: 2
    - text: 斯爲美、且見納於救我之上帝前、
      verse: 3
    - text: 彼欲萬人得救、洞悉眞理、
      verse: 4
    - text: 蓋上帝惟一、上帝與人之間、中保亦惟一、是亦人也、卽基督耶穌也、
      verse: 5
    - text: 其捐己贖衆、屆期有證、
      verse: 6
    - text: 我爲此見立爲使徒、爲宣告者、以信以誠、爲列邦之師、我言乃眞、而非誑也、○
      verse: 7
    - text: 故我欲人無怒無爭、舉維聖之手、隨在祈禱、
      verse: 8
    - text: 亦欲婦女衣雅素之衣、以廉恥貞正自飾、勿飾以編髮金珠、及價重之衣、
      verse: 9
    - text: 惟由善行、是乃自許爲敬虔者所宜、
      verse: 10
    - text: 宜靜默學道、諸凡順服、
      verse: 11
    - text: 我不許婦女施教、擅權於夫、惟宜靜默、
      verse: 12
    - text: 蓋亞當受造在先、夏娃在後、
      verse: 13
    - text: 且非亞當見誘、乃婦見誘、而陷於罪、
      verse: 14
    - text: 然若恆於信愛貞潔、則將由產育而得救、
      verse: 15
  - chapter: 3
    verses:
    - text: 人慕監督之職、乃羨善工、誠哉是言、
      verse: 1
    - text: 夫監督須無可責、爲一婦之夫、節制、貞正端方、厚待賓旅、善施教誨、
      verse: 2
    - text: 不酗洒、不毆擊、惟温和無競、不好貨財、
      verse: 3
    - text: 善齊其家、使子女莊重順服、
      verse: 4
    - text: 蓋不知齊家、何能理上帝會乎、
      verse: 5
    - text: 甫入教者未可也、恐其自衒、罹魔之刑、
      verse: 6
    - text: 又當有善證於外人、免遭誹謗、及魔之機檻、
      verse: 7
    - text: 執事亦須莊重、不歧舌、不嗜酒、不黷貨、
      verse: 8
    - text: 以清潔之良、存道之奧、
      verse: 9
    - text: 若此者、必先驗之、無可責而後充執事、
      verse: 10
    - text: 婦女亦須莊重、勿讒謗、當有節制、凡事忠信、
      verse: 11
    - text: 執事須爲一婦之夫、善治子女與其家、
      verse: 12
    - text: 善充執事者、自獲嘉級、且毅然於基督耶穌之道、○
      verse: 13
    - text: 我冀速就爾、
      verse: 14
    - text: 然恐稽延、書此遺爾、俾知當如何行於上帝家、卽維生上帝會、眞理之柱石、
      verse: 15
    - text: 大哉敬虔之奧、無不以爲然也、彼乃顯於形軀、徵於心靈、見於天使、宣於列邦、信於天下、躋於光榮焉、
      verse: 16
  - chapter: 4
    verses:
    - text: 夫聖神特言季世將有叛道者、務於惑世之神、鬼魔之教、
      verse: 1
    - text: 此乃由於誑者之僞、其心之良、若爲爇鐵所烙、
      verse: 2
    - text: 禁嫁娶、戒食物、卽上帝所造、使信而洞悉眞理之人、感謝而受者也、
      verse: 3
    - text: 蓋上帝所造皆美、若感謝而受、則無可棄、
      verse: 4
    - text: 以其由上帝道及祈禱而潔矣、○
      verse: 5
    - text: 爾以此提撕兄弟、卽爲耶穌基督善役、蒙育於道之言、及爾所率之善教焉、
      verse: 6
    - text: 當棄不經之語、老媼妄誕之談、而自練於敬虔、
      verse: 7
    - text: 蓋練乎身者其益小、惟敬虔則萬事皆益、而有今生來生之許、
      verse: 8
    - text: 誠哉是言、宜盡納之、
      verse: 9
    - text: 我儕爲此服勞勉力、因有望於維生之上帝、卽萬人之救者、於信者爲尤然、
      verse: 10
    - text: 爾當以此命人訓人、
      verse: 11
    - text: 勿以爾之年幼爲人輕視、惟以言行愛信與潔、爲信者之模楷、
      verse: 12
    - text: 專務誦讀、勸勉訓誨、以待我至、
      verse: 13
    - text: 勿忽爾衷之恩賜、乃由豫言、及長老按手而予者、
      verse: 14
    - text: 當勤於斯、專於斯、使爾之上達顯於衆、
      verse: 15
    - text: 愼乃身與乃訓、宜恆於斯、如是、則能救己及聽爾者矣、
      verse: 16
  - chapter: 5
    verses:
    - text: 毋斥耆老、惟勸之如父、幼者如弟、
      verse: 1
    - text: 老婦如母、幼女如妹、惟潔是務、
      verse: 2
    - text: 嫠之眞爲嫠者敬之、
      verse: 3
    - text: 嫠有子孫、宜先學敬虔於其家、以報厥親、此乃見納於上帝前也、
      verse: 4
    - text: 無依之眞嫠、上帝是望、晝夜恆於籲懇祈禱、
      verse: 5
    - text: 惟縱慾者、雖生猶死也、
      verse: 6
    - text: 爾以此命之、使無可責、
      verse: 7
    - text: 人不爲戚族謀、甚而不爲其家人謀、乃背乎道、較不信者爲尤惡也、
      verse: 8
    - text: 嫠而登籍者、必年六十、素爲一夫之婦、
      verse: 9
    - text: 又有爲善之稱、曾育子女、館遠人、濯聖徒足、濟苦難、務善工、
      verse: 10
    - text: 幼嫠勿許之、以其動情慾、逆基督、則願嫁矣、
      verse: 11
    - text: 斯乃取戾、棄其初信也、
      verse: 12
    - text: 習於暇逸、優游鄰舍、不第暇逸、亦妄誕滋事、言所不當言、
      verse: 13
    - text: 故我欲其適人、生子宜家、不予敵以訾議之資、
      verse: 14
    - text: 蓋已有轉從撒但者、
      verse: 15
    - text: 若信婦家有嫠、當自濟之、勿累乎會、俾得濟夫眞爲嫠者、○
      verse: 16
    - text: 善治之長老、當倍敬之、勞於言與訓者、更宜如是、
      verse: 17
    - text: 經云、踏穀之牛、勿籠其口、又云、工得其值、宜也、
      verse: 18
    - text: 有訟長老、無二三證者、勿聽、
      verse: 19
    - text: 有干罪者、當於衆前責之、以警其餘、
      verse: 20
    - text: 我於上帝與基督耶穌、及蒙選之天使前、諭爾守此、勿執成見、勿行偏僻、
      verse: 21
    - text: 勿遽按手於人、勿與人罪、惟潔是務、
      verse: 22
    - text: 此後勿徒飲水、可少用酒、緣爾胃故、且多疾也、
      verse: 23
    - text: 有罪彰於鞫先者、亦有隨於其後者、
      verse: 24
    - text: 如是、亦有善行彰著、否則終不能隱也、
      verse: 25
  - chapter: 6
    verses:
    - text: 凡服軛之奴、當視其主爲可尊、免上帝之名與教受謗也、
      verse: 1
    - text: 其主爲信徒、勿因其爲兄弟而輕視之、宜服事維勤、蓋得其善工者、乃信而蒙愛者也、爾當以此訓之勸之、○
      verse: 2
    - text: 若有傳異教、不從我主耶穌基督之正言、不依敬虔之教者、
      verse: 3
    - text: 乃自衒無知、惟務言詞之爭辯、致生媢嫉、爭競、訕謗、妄疑、
      verse: 4
    - text: 及壞心志喪眞理者之紛爭、彼以敬虔爲利途也、
      verse: 5
    - text: 然敬虔而知足、其利大矣、
      verse: 6
    - text: 蓋我儕入世、無所攜來、逝世亦無所攜去、
      verse: 7
    - text: 惟有衣食、卽當知足、
      verse: 8
    - text: 圖富有者、則陷於誘惑與機檻、及無知有害之諸慾、乃溺人於滅亡者也、
      verse: 9
    - text: 蓋好利爲萬惡之根、有慕之者、迷失乎信、以多苦自刺焉、○
      verse: 10
    - text: 惟爾屬上帝者、宜遠此、而趨於義、及虔、信、愛、忍、謙、
      verse: 11
    - text: 當爲道而戰善戰、持乎永生、卽爾爲之奉召、於衆證者前、已承其善承矣、
      verse: 12
    - text: 我於發育萬有之上帝、及證善承於本丟彼拉多之基督耶穌前、
      verse: 13
    - text: 諭爾宜守此命、無玷無責、俟我主耶穌基督之顯、
      verse: 14
    - text: 屆期、有可頌唯一秉權者、爲諸王之王、諸主之主、將示之、
      verse: 15
    - text: 惟彼永生、居於不得近之光中、人所未見、亦不能見、願至尊與永權歸之、阿們、○
      verse: 16
    - text: 當諭今世之富有者、志勿高、勿望無定之財、惟望上帝、卽厚以百物賜我者、
      verse: 17
    - text: 又諭之爲善、富於善行、喜於施濟、樂與衆共、
      verse: 18
    - text: 爲己積累善基、以備厥後、俾持維生、卽眞生也、○
      verse: 19
    - text: 提摩太乎、宜守所託、遠不經之虛談、及僞智之抵禦、
      verse: 20
    - text: 有人以此自許、而於道則失之矣、○願恩偕爾曹焉、
      verse: 21
  name: I Timothy
- chapters:
  - chapter: 1
    verses:
    - text: 由上帝旨、爲基督耶穌使徒保羅依所許之生、在基督耶穌中者、
      verse: 1
    - text: 書達愛子提摩太、願恩惠矜恤平康、由父上帝及我主基督耶穌歸爾、○
      verse: 2
    - text: 我謝自我列祖以清潔之良、崇事之上帝、於祈禱間、念爾不輟、
      verse: 3
    - text: 憶爾之涕泗、晝夜企慕見爾、以充我樂、
      verse: 4
    - text: 蓋念爾衷無僞之信、卽昔寓於爾祖母羅以、及爾母友尼基者、我深信於爾亦然、
      verse: 5
    - text: 故我令爾記憶、俾於上主之恩賜復熾、卽由我按手而在爾衷者、
      verse: 6
    - text: 蓋上帝非賜我儕以畏葸之心、乃以能與愛及自守者也、
      verse: 7
    - text: 故勿以證主爲恥、亦勿以我爲主被囚爲恥、惟依上帝之能、與福音共患難、
      verse: 8
    - text: 彼救我儕、召以聖召、非依我儕之行、乃依己旨與恩、此恩卽永世之先、由基督耶穌賜我儕者、
      verse: 9
    - text: 今由我救者基督耶穌之顯而彰著、彼已廢死、且以福音、俾維生與不朽者昭明焉、
      verse: 10
    - text: 我爲此立爲宣告者、爲使徒、爲師傅、
      verse: 11
    - text: 職是之故、我受諸苦而不恥、蓋識我所信者、且深信其能守我所託、以至彼日、
      verse: 12
    - text: 爾當以基督耶穌中之信與愛、守正言之模範、卽爾所聞於我者、
      verse: 13
    - text: 昔託爾之善事、宜以居於我儕中之聖神守之、○
      verse: 14
    - text: 爾知凡在亞西亞者、俱已背我、其中有腓吉路、黑摩其尼、
      verse: 15
    - text: 願主矜恤阿尼色弗家、彼屢慰我、不以我之縲絏爲恥、
      verse: 16
    - text: 在羅馬時、殷勤覓我而遇之、
      verse: 17
    - text: 願主使蒙矜恤於彼日、彼在以弗所多方事我、爾知之稔矣、
      verse: 18
  - chapter: 2
    verses:
    - text: 我子乎、宜於基督耶穌之恩而剛健、
      verse: 1
    - text: 爾於多證者前、所聞於我者、宜託忠信之人、俾能訓他人、
      verse: 2
    - text: 爾當共苦、如基督耶穌之勁卒、
      verse: 3
    - text: 夫從軍者、不以世務自累、致悅乎募之者、
      verse: 4
    - text: 角力而不合法、則不得冕、
      verse: 5
    - text: 勤勞之農、必先得穀、
      verse: 6
    - text: 宜思是言、蓋主將賜爾敏於事、
      verse: 7
    - text: 當憶耶穌基督、彼乃大衞之裔、自死而起、依我福音、
      verse: 8
    - text: 我爲此受苦、至於見繫猶犯法者、然上帝之道不見繫也、
      verse: 9
    - text: 故我因選民而忍諸難、使於基督耶穌而得拯救、並得永榮、
      verse: 10
    - text: 我儕若與之同死、亦將與之同生、誠哉是言、
      verse: 11
    - text: 若恆忍、亦必與之同王、若不識之、彼亦不識我、
      verse: 12
    - text: 我若不信、彼終於信、蓋不能自違也、○
      verse: 13
    - text: 爾當使衆憶此、於主前諭之、勿爲言詞爭競、不第無益、且傾覆聽之者、
      verse: 14
    - text: 宜殷勤獻己於上帝、蒙其嘉納、爲無愧之傭、善布眞道、
      verse: 15
    - text: 惟遠不經之虛談、因若人將益進於不虔、
      verse: 16
    - text: 其言如瘡瘀而蔓延、有若許米乃、腓理徒、
      verse: 17
    - text: 彼失眞理、言復起之事旣往、致傾覆數人之信、
      verse: 18
    - text: 然上帝鞏固之基仍立、有印誌云、主識己民、又云、凡呼主名者、宜遠不義、
      verse: 19
    - text: 夫廣廈之中、其器不第金銀、亦有木瓦、或爲貴用、或爲賤用、
      verse: 20
    - text: 人若棄此而潔己、則爲貴用之器、清潔而適主用、備諸善工、
      verse: 21
    - text: 宜絕幼年之慾、趨於義、信、愛、和、同乎清心籲主者、
      verse: 22
    - text: 惟愚魯弗學之辯論、則拒之、蓋知此乃生爭競也、
      verse: 23
    - text: 主之僕不宜爭競、乃以温和處衆、善施教、忍受侮、
      verse: 24
    - text: 違逆者、宜以謙和規正之、庶幾上帝賜以悛心、俾識眞理、
      verse: 25
    - text: 致自醒以脫魔之機檻、此乃爲主之僕所取、以成上帝之旨也、
      verse: 26
  - chapter: 3
    verses:
    - text: 季世必有危時至、爾宜知之、
      verse: 1
    - text: 蓋人將自私、好利、矜誇、驕傲、謗讟、逆親、辜恩、邪慝、
      verse: 2
    - text: 不情、搆怨、讒毀、縱欲、殘刻、疾善、
      verse: 3
    - text: 奸詐、躁妄、自衒、好佚樂、不好上帝、
      verse: 4
    - text: 有敬虔之貌、而無其實、若此者宜遠之、
      verse: 5
    - text: 蓋若輩潛入人家、籠絡愚女、卽負重罪、誘於多慾、
      verse: 6
    - text: 雖常學問、而終不識眞理、
      verse: 7
    - text: 猶雅尼佯庇之拒摩西、若輩亦拒眞理、其人心壞、見棄於道、
      verse: 8
    - text: 然不復增益、其愚頑將暴於衆、如彼二人然、
      verse: 9
    - text: 惟爾已率循我訓、及行、志、信、容、愛、忍、與窘逐苦難、
      verse: 10
    - text: 我在安提阿、以哥念、路司得、所遇諸事、所受窘逐、主悉救我於其中、
      verse: 11
    - text: 凡欲宗基督耶穌、敬虔度生者、必受窘逐、
      verse: 12
    - text: 但行惡與矯誣者、其惡日滋、迷人而亦受迷、
      verse: 13
    - text: 惟爾當止於所學、及所篤信者、以知所學之奚自、
      verse: 14
    - text: 且自幼穉識聖書、能使爾智、以致拯救、由於在基督耶穌之信也、
      verse: 15
    - text: 凡由上帝所感之聖經、有益於訓誨、督責、反正、習義、
      verse: 16
    - text: 致屬上帝者得以純全、悉備善工、
      verse: 17
  - chapter: 4
    verses:
    - text: 我在上帝前、及將鞫生者死者之基督耶穌前、以其顯與其國諭爾、
      verse: 1
    - text: 宜宣道、無論得時與否、必專務之、以恆忍、訓誨、而質證、斥責、勸勉、
      verse: 2
    - text: 蓋時將至、人必不容正教、因其耳癢而徇己慾、多集厥師、
      verse: 3
    - text: 厭聞眞理、轉向虛談、
      verse: 4
    - text: 爾惟凡事節制、忍受艱苦、作宣道之工、以盡厥職、
      verse: 5
    - text: 蓋我方被灌奠、逝期至矣、
      verse: 6
    - text: 我已戰善戰、盡程途、守主道、
      verse: 7
    - text: 今而後有義冕爲我而備、義鞫之主、將於彼日賜我、不第我也、亦曁凡慕其顯著者、○
      verse: 8
    - text: 爾務速就我、
      verse: 9
    - text: 蓋底馬慕斯世而棄我、往帖撒羅尼迦、革勒士往加拉太、提多往撻馬太、
      verse: 10
    - text: 惟路加偕我、爾來則攜馬可至、蓋彼之役事、有益於我、
      verse: 11
    - text: 我已遣推基古往以弗所、
      verse: 12
    - text: 我在特羅亞加布家所留之外服、爾來攜之、並諸書、羊革者爲尤要、
      verse: 13
    - text: 銅工亞力山大多方害我、主將依其所行而報之、
      verse: 14
    - text: 爾宜愼防之、以其甚拒我言也、
      verse: 15
    - text: 我始申訴、無人助我、而皆遺我、願勿罪之、
      verse: 16
    - text: 然主左右我、剛健我、由我徧宣斯道、俾異邦皆聞之、且我得拯於獅口、
      verse: 17
    - text: 主必拯我脫諸惡行、救我入於天國、願榮歸之、爰及世世、阿們、○
      verse: 18
    - text: 問百基拉亞居拉與阿尼色弗之家安、
      verse: 19
    - text: 以拉都居哥林多、特羅非摩我留之於米利都、因病故也、
      verse: 20
    - text: 爾務於冬前就我、友布羅、布田、利奴、革老底亞、與諸兄弟、俱問爾安、
      verse: 21
    - text: 願主偕爾靈、恩偕爾曹焉、
      verse: 22
  name: II Timothy
- chapters:
  - chapter: 1
    verses:
    - text: 上帝僕、耶穌基督使徒保羅、依上帝選民之信、與合乎敬虔眞理之識、
      verse: 1
    - text: 希望無誑之上帝、在永世前所許之永生、
      verse: 2
    - text: 惟屆期以宣布昭著其道、乃依拯救我儕之上帝命、而託於我者也、
      verse: 3
    - text: 書達提多、依共有之信爲我眞子者、願恩惠平康、由父上帝及我救者基督耶穌歸爾、○
      verse: 4
    - text: 我留爾於革哩底、使正其缺、於諸邑舉任長老、如我所命、
      verse: 5
    - text: 若有無可責者、爲一婦之夫、子女信道、未有訟其無度弗順者、
      verse: 6
    - text: 蓋監督如上帝家宰、必無可責、不自恃、不輕怒、不酗酒、不敺擊、不黷貨、
      verse: 7
    - text: 惟厚待賓旅、樂善、貞正、公義、清潔、節制、
      verse: 8
    - text: 持守所訓之眞道、俾能以正教勸誨、折服有違言者、○
      verse: 9
    - text: 蓋多有弗順者、言虛誕、行欺詐、奉割禮者尤甚、
      verse: 10
    - text: 宜杜其口、彼爲非義之利、教所不當教、傾覆人之家室、
      verse: 11
    - text: 其族有一先知曰、革哩底人恆言誑、爲惡獸、爲慵惰之饕餮、
      verse: 12
    - text: 此證確然、故宜嚴責之、使無疚於道、
      verse: 13
    - text: 勿聽猶太人之虛談、及背眞理者之諸誡、
      verse: 14
    - text: 於潔者凡物皆潔、惟於汚而不信者、一無所潔、倂其志趣天良、亦俱汚矣、
      verse: 15
    - text: 自謂識上帝、行則背之、是爲可憎、悖逆、自絕於諸善工者、
      verse: 16
  - chapter: 2
    verses:
    - text: 惟爾所言、宜符正教、
      verse: 1
    - text: 使耆老節制、莊重、貞正、於信愛忍而無疚焉、
      verse: 2
    - text: 使老婦之舉止端肅、毋讒毀、毋役於酒、以善訓人、
      verse: 3
    - text: 俾迪少婦愛夫愛子、
      verse: 4
    - text: 貞正、清潔、善良、操作於家、服從其夫、以免上帝之道見謗、
      verse: 5
    - text: 幼男亦當勸以貞正、
      verse: 6
    - text: 爾凡事自表爲善行之模楷、其施教也、無邪而嚴重、
      verse: 7
    - text: 言正無可咎責、使違逆者自愧、末由以惡議我儕、
      verse: 8
    - text: 勸僕服其主、凡事悅之、毋抵捂、
      verse: 9
    - text: 毋私取、惟表其忠、俾凡事修明我救者上帝之道、
      verse: 10
    - text: 蓋上帝救濟萬人之恩已顯、
      verse: 11
    - text: 教我儕棄絕不虔、與世俗之慾、而以貞正、公義、敬虔、度日於今世、
      verse: 12
    - text: 仰慕有福之望、及皇矣上帝、我救者基督耶穌之榮顯著、
      verse: 13
    - text: 彼爲我儕捐己、贖我出諸不法、且潔其民以爲己業、乃熱衷於善者也、
      verse: 14
    - text: 凡此、爾宜言之勸之、以諸權督責之、勿爲人輕視焉、
      verse: 15
  - chapter: 3
    verses:
    - text: 爾提撕彼衆、當服有位有權者而順從之、以備諸善、
      verse: 1
    - text: 勿訕謗、勿爭競、惟温和以表謙柔於衆、
      verse: 2
    - text: 蓋我儕素亦無知、悖逆、迷惑、役於情慾佚樂、以狠毒媢嫉度日、見惡於人、亦彼此相惡、
      verse: 3
    - text: 然我救者上帝之慈惠、及其仁愛顯著時、則救我儕、
      verse: 4
    - text: 非因我行義之功、乃依其矜恤、以重生之盥濯、與聖神之復新、
      verse: 5
    - text: 卽上帝由我救者耶穌基督、厚注於我儕者、
      verse: 6
    - text: 俾得以其恩而見義、且依永生之望、成爲嗣子、
      verse: 7
    - text: 誠哉是言、我欲爾於斯事力言之、使信上帝者愼務善工、斯爲美、有益於人也、
      verse: 8
    - text: 惟遠愚詰、譜系、爭辯、及由律之競端、以其無益而虛妄也、
      verse: 9
    - text: 彼樹黨者、旣警之一而再、則擯棄之、
      verse: 10
    - text: 蓋知若人乖離干罪、乃自定擬也、○
      verse: 11
    - text: 迨我遣亞提馬、或推基古就爾、爾務當至尼哥波立就我、緣我定意在彼度冬、
      verse: 12
    - text: 律師西納與亞波羅、爾宜殷勤餽贐、使無匱乏、
      verse: 13
    - text: 凡我同人、宜學善工、以資所需、免不結實、
      verse: 14
    - text: 偕我者皆問爾安、問在道中愛我者安、願恩偕爾曹焉、
      verse: 15
  name: Titus
- chapters:
  - chapter: 1
    verses:
    - text: 爲耶穌基督之囚保羅、與兄弟提摩太、書達所愛同勞之腓利門、
      verse: 1
    - text: 及姊妹亞腓亞、與我同伍之亞基布、曁在爾家之會、
      verse: 2
    - text: 願恩惠平康、由我父上帝、及主耶穌基督歸爾、○
      verse: 3
    - text: 我恆謝我上帝、於祈禱間念及爾、
      verse: 4
    - text: 緣聞爾之愛、與向主耶穌及衆聖徒之信、
      verse: 5
    - text: 致爾與衆之信有效、得識爾曹所有之善、在於基督、
      verse: 6
    - text: 兄弟歟、我於爾愛、喜慰特甚、因諸聖徒之心、由爾而暢遂也、○
      verse: 7
    - text: 故我雖於基督、以所宜者侃侃命爾、
      verse: 8
    - text: 然如我年邁之保羅、今且爲基督耶穌而被囚、寧以愛而求爾、
      verse: 9
    - text: 卽爲我子阿尼西母求爾、乃我於縲絏中所生者、
      verse: 10
    - text: 彼素無益於爾、而今於爾我俱有益、
      verse: 11
    - text: 我遣之歸爾、彼乃我之腹心、
      verse: 12
    - text: 我欲留之偕我、於福音之縲絏中代爾事我、
      verse: 13
    - text: 第不識爾意、我不欲爲、使爾之善非出於強、乃出於願、
      verse: 14
    - text: 彼暫離爾、或俾爾永有之、
      verse: 15
    - text: 不復如僕、乃逾於僕、爲所愛之兄弟、於我且然、況於爾乎、且在形軀、亦在主也、
      verse: 16
    - text: 爾若以我爲侶、則納之如納我、
      verse: 17
    - text: 若彼有枉爾負爾者、則皆歸之於我、我將償之、
      verse: 18
    - text: 此我保羅之手書也、爾躬負我、我姑弗言、
      verse: 19
    - text: 兄弟歟、使我於主中得爾助、我心於基督而暢遂、
      verse: 20
    - text: 我深信爾之順服、故書以遺爾、知爾所爲、必過於我所言、
      verse: 21
    - text: 爾亦當爲我備館舍、蓋我望由爾祈禱、得就爾也、○
      verse: 22
    - text: 爲基督耶穌、與我同囚之以巴弗、
      verse: 23
    - text: 及同勞之馬可、亞里達古、底馬、路加、皆問爾安、
      verse: 24
    - text: 願主耶穌基督之恩在爾衷、阿們、
      verse: 25
  name: Philemon
- chapters:
  - chapter: 1
    verses:
    - text: 昔上帝以諸先知、多次多方諭列祖、
      verse: 1
    - text: 今值季世、以其子諭我儕、卽所立爲萬有之嗣、並由之而造諸世者、
      verse: 2
    - text: 彼爲上帝榮之光華、質之眞像、且以有能之言、持載萬有、旣潔衆罪、則坐於皇皇在上者之右、
      verse: 3
    - text: 超越於天使、以其所得之名尊於彼也、
      verse: 4
    - text: 蓋上帝曾向何天使云、爾乃我子、今日生爾、又云、我將爲其父、彼將爲我子、
      verse: 5
    - text: 其使冢子入世時、則曰、上帝之使、皆當拜之、
      verse: 6
    - text: 言及天使、則曰、上帝令其使爲風、其役爲火燄、
      verse: 7
    - text: 惟言及其子、則曰、上帝歟、爾之位爰及世世、爾之國柄、乃正直之柄也、
      verse: 8
    - text: 爾好義惡惡、故上帝卽爾之上帝、以喜樂之膏膏爾、超越爾侶、
      verse: 9
    - text: 又曰、主歟、爾元始奠地之基、諸天乃爾手之工、
      verse: 10
    - text: 天地必亡、惟爾恆存、彼皆如衣而漸舊、
      verse: 11
    - text: 爾將卷之如袍、彼若衣而更易、惟爾依然、爾年無盡、
      verse: 12
    - text: 上帝曾向何天使云、爾坐我右、俟我使爾敵爲爾足几、
      verse: 13
    - text: 天使非皆服役之神、奉遣以事蒙救者乎、
      verse: 14
  - chapter: 2
    verses:
    - text: 故我儕當益愼所聞者、恐或遺之、
      verse: 1
    - text: 蓋由天使所言若果鞏固、凡干犯不順者、皆受義報、
      verse: 2
    - text: 拯救如此之大、我若忽之、胡能逭乎、此乃主始言之、而聞者證於我儕、
      verse: 3
    - text: 且上帝依己旨、以異兆奇蹟、及萬殊之能、並聖神之頒賜、亦共證之、○
      verse: 4
    - text: 夫我所言將來之世、上帝未令服於天使、
      verse: 5
    - text: 但有證者云、世人爲誰、爾垂念之、人子爲誰、爾眷顧之、
      verse: 6
    - text: 爾使之少遜於天使、冠之以尊榮、立之於爾手所造者之上、
      verse: 7
    - text: 使萬物服其足下、旣使萬物服之、則不遺一物不服之矣、第迄於今、我儕未見萬物服之、
      verse: 8
    - text: 惟見少遜於天使之耶穌、緣死之苦、冠以尊榮、致由上帝之恩、爲萬人死也、
      verse: 9
    - text: 蓋萬物所本所歸者、欲引衆子得榮、使救之之君、以苦難而完全、宜也、
      verse: 10
    - text: 夫聖之者與聖者、皆出於一、故稱之爲兄弟而不恥、
      verse: 11
    - text: 曰、我將宣爾名於我兄弟、頌爾於會中、
      verse: 12
    - text: 又曰、我將賴之、又曰、試觀我及上帝所賜我之衆子、
      verse: 13
    - text: 夫衆子旣屬血氣、彼亦同之、致得由死而滅秉死權者、卽魔也、
      verse: 14
    - text: 且釋夫因畏死而終身屈服者、
      verse: 15
    - text: 彼不援天使、援亞伯拉罕之裔、
      verse: 16
    - text: 故凡事宜如兄弟、得於上帝之事、爲矜恤忠信之大祭司、爲民罪作挽回之祭、
      verse: 17
    - text: 蓋己曾見試而受難、則能助凡見試者也、
      verse: 18
  - chapter: 3
    verses:
    - text: 是以清潔之兄弟、與天之召、宜思我儕所信奉之使者、大祭司耶穌、
      verse: 1
    - text: 彼忠於立己者、如摩西於上帝之家然、
      verse: 2
    - text: 其受榮逾於摩西、猶造家者之尊於家也、
      verse: 3
    - text: 蓋家必有造之者、惟造萬有者卽上帝也、
      verse: 4
    - text: 夫摩西如僕、忠於上帝家、以證後日將言之事、
      verse: 5
    - text: 但基督如子、以治其家、我儕若持守果毅、及所誇之望、鞏固至終、則爲其家人矣、
      verse: 6
    - text: 是故如聖神所云、爾曹今日若聞其言、
      verse: 7
    - text: 勿剛愎乃心、猶昔之激怒、卽試我於野之日、
      verse: 8
    - text: 爾之列祖、試我驗我、歷四十年、視我所爲、
      verse: 9
    - text: 故我不悅此代之人曰、其心常迷、不識我路、
      verse: 10
    - text: 我怒而誓曰、彼必不入我之安息也、
      verse: 11
    - text: 兄弟乎、爾宜愼、免爾中或懷不信之惡心、背維生之上帝、
      verse: 12
    - text: 乘有今日、宜日相勸勉、免爾中有因罪惡之詭謀、以致剛愎、
      verse: 13
    - text: 蓋我儕若持守初信、鞏固至終、則可與於基督矣、
      verse: 14
    - text: 故曰、爾曹今日若聞其言、勿剛愎乃心、猶昔激怒時也、
      verse: 15
    - text: 其聞而激怒者誰耶、非從摩西出埃及之衆乎、
      verse: 16
    - text: 又四十年彼所不悅者誰耶、非干罪而屍仆於野者乎、
      verse: 17
    - text: 又誓之不得入其安息者誰耶、非不順從者乎、
      verse: 18
    - text: 由是觀之、彼不得入、不信故也、
      verse: 19
  - chapter: 4
    verses:
    - text: 旣有入其安息之許、故宜戒懼、免爾或有不及之者、
      verse: 1
    - text: 蓋福音宣於我儕、如於彼然、但所聞無益於彼、因聞之者無信以融洽之也、
      verse: 2
    - text: 夫我儕之信者、得入安息、如上帝所言、我怒而誓曰、彼必不入我安息、然其工自創世時已畢矣、
      verse: 3
    - text: 蓋論第七日有云、上帝於第七日、畢其諸工而安息、
      verse: 4
    - text: 於此又云、彼必不入我安息、
      verse: 5
    - text: 旣有宜入之人、而先聞福音者、因不順、故不入、
      verse: 6
    - text: 歷年旣多、於大衞書復定一日、如上所云、爾曹今日若聞其言、勿剛愎乃心、
      verse: 7
    - text: 儻約書亞已以安息賜之、則後必不復言他日矣、
      verse: 8
    - text: 由是觀之、尚遺一安息、爲上帝之民也、
      verse: 9
    - text: 蓋入其安息者、亦以畢其工而安息、如上帝然、
      verse: 10
    - text: 故我儕宜黽勉以入此安息、免有效其不順之狀而傾覆者、
      verse: 11
    - text: 蓋上帝之道、活潑靈通、利於兩刃之劍、能剖刺魂與靈、節與髓、亦立辨人之心思意志也、
      verse: 12
    - text: 無物不顯於其前、萬有悉呈露於鞫我者之目也、○
      verse: 13
    - text: 我儕旣有大祭司上帝子耶穌、經行諸天、則宜固守所承奉者、
      verse: 14
    - text: 蓋我之大祭司、非不能體恤我荏弱、彼乃凡事見試、與我無異、惟無罪耳、
      verse: 15
    - text: 故當毅然近於恩座、以得矜恤、並承隨時之恩佑焉、
      verse: 16
  - chapter: 5
    verses:
    - text: 凡由人間所選之大祭司、乃爲人而立、以司上帝之事、俾其爲罪獻祭與禮、
      verse: 1
    - text: 己旣囿於荏弱、故亦容忍愚昧迷罔之人、
      verse: 2
    - text: 故當爲罪獻祭、爲民亦爲己也、
      verse: 3
    - text: 且無人自取此尊、惟蒙召於上帝、如亞倫者、
      verse: 4
    - text: 如是、基督之爲大祭司、亦非自榮、乃上帝語之曰、爾乃我子、今日生爾、
      verse: 5
    - text: 於他書亦云、爾依麥基洗德之班、永爲祭司、
      verse: 6
    - text: 彼在世時、大呼涕泣、以其祈禱籲懇、獻於能救之出死者、且因其寅畏而得升聞、
      verse: 7
    - text: 彼雖爲子、猶因所歷之苦、而學順服、
      verse: 8
    - text: 及其完全、則爲凡順服之者永救之原、
      verse: 9
    - text: 上帝稱之爲大祭司、依麥基洗德之班焉、○
      verse: 10
    - text: 論及斯人、我有多辭、難以剖析、以爾鈍於聽聞也、
      verse: 11
    - text: 蓋以時而論、爾當爲師、然尚需人以上帝聖詔小學之始、教導爾曹、且爲需乳不需粒食者、
      verse: 12
    - text: 凡食乳者、不悟義理之言、以其爲赤子耳、
      verse: 13
    - text: 惟粒食宜於成人、因其習練、而才識明通、能別夫善惡也、
      verse: 14
  - chapter: 6
    verses:
    - text: 故於基督道之始、我姑舍之、惟完全是務、不復置基、有若改悔死行、信奉上帝、
      verse: 1
    - text: 以及施洗、按手、死者復起、永世之鞫、諸訓是也、
      verse: 2
    - text: 儻上帝許之、我則行此、
      verse: 3
    - text: 夫人旣蒙光照、得承天賚、共與聖神、
      verse: 4
    - text: 且承上帝嘉言、及來世之權能、
      verse: 5
    - text: 後若離棄、則不能使之更新而改悔、因其復釘上帝子於十架、而顯辱之也、
      verse: 6
    - text: 蓋地旣霑屢降之雨、而生百蔬、適耕者之用、則受祝於上帝、
      verse: 7
    - text: 若生棘茨、則見棄、而近於詛、其終則見爇矣、○
      verse: 8
    - text: 愛友乎、我雖言是、然深信爾之行、必愈乎此、而近乎救也、
      verse: 9
    - text: 蓋上帝非不義、忘爾之工、及向其名所彰之愛、以爾素役事聖徒、今猶役事之、
      verse: 10
    - text: 我欲爾各顯此殷勤、終懷充實之望、
      verse: 11
    - text: 致爾勿怠、惟效由信與忍而承所許者、○
      verse: 12
    - text: 夫上帝許亞伯拉罕時、因無大於己者可指而誓、乃指己而誓、
      verse: 13
    - text: 曰、我祝則祝爾、昌則昌爾、
      verse: 14
    - text: 故亞伯拉罕恆忍、則獲所許、
      verse: 15
    - text: 蓋人必指大於己者而誓、凡有爭辯、則誓以定之、
      verse: 16
    - text: 上帝欲於將承所許者、益彰其旨之不易、故實之以誓、
      verse: 17
    - text: 旣有二不易之事、上帝固不能誑、我儕旣已逃往庇所、持守所置吾前之望、則大得慰藉矣、
      verse: 18
    - text: 我有此望、如魂有錨、鞏固不移、且入幔內、
      verse: 19
    - text: 前驅之耶穌、爲我儕進入、永立爲大祭司、依麥基洗德之班焉、
      verse: 20
  - chapter: 7
    verses:
    - text: 夫此麥基洗德、撒冷王也、爲至高上帝之祭司、昔遇亞伯拉罕攻殺諸王而旋、則祝之、
      verse: 1
    - text: 亞伯拉罕亦以所有者、什一贈之、其名初譯爲義王、繼爲撒冷王、卽平康王、
      verse: 2
    - text: 彼無父母、無譜系、無生始、無壽終、猶上帝子恆爲祭司焉、○
      verse: 3
    - text: 試思先祖亞伯拉罕、以所獲之極品什一贈之、其人之尊爲何如耶、
      verse: 4
    - text: 夫利未子孫受祭司職者、亦奉命依律取什一於民、卽出於亞伯拉罕之身、爲其兄弟者、
      verse: 5
    - text: 但麥基洗德不屬利未譜系、乃取什一於亞伯拉罕、而祝其蒙許者、
      verse: 6
    - text: 卑者受祝於尊、乃不易之理也、
      verse: 7
    - text: 今之取什一者、俱爲必死之人、惟彼則有證其爲生者、
      verse: 8
    - text: 且可謂取什一之利未、曾由亞伯拉罕而輸什一、
      verse: 9
    - text: 蓋麥基洗德遇亞伯拉罕時、利未尚在其先祖之身矣、○
      verse: 10
    - text: 昔民在利未人祭司職下受律、若由之得完全、則何須別興一祭司、依麥基洗德之班、而不謂之依亞倫班乎、
      verse: 11
    - text: 蓋祭司之職旣易、則律亦必易、
      verse: 12
    - text: 此言所指者、乃屬他支、從未有侍於壇者、
      verse: 13
    - text: 我主出自猶大明矣、此支、摩西未嘗以祭司職言之、
      verse: 14
    - text: 旣云別興一祭司、猶麥基洗德之狀、其事更昭然矣、
      verse: 15
    - text: 其立也、非依形軀誡命之律、乃依永生之能、
      verse: 16
    - text: 有證之者曰、爾依麥基洗德之班、永爲祭司、
      verse: 17
    - text: 夫前誡因荏弱無益而廢、
      verse: 18
    - text: 蓋律無所成全、遂引入愈善之望、我儕由之而近上帝、
      verse: 19
    - text: 其立也、非不以誓、
      verse: 20
    - text: 他祭司則無誓而立、惟斯則以誓、因諭之者云、主誓不悔、爾永爲祭司、
      verse: 21
    - text: 如是、則耶穌爲愈善之約之中保矣、
      verse: 22
    - text: 彼爲祭司者固多、因有死而不得恆存、
      verse: 23
    - text: 惟此以永存故、其職則不易也、
      verse: 24
    - text: 故凡賴之以近上帝者、彼悉能救之、以其恆生、爲之籲求也、○
      verse: 25
    - text: 夫如是之大祭司、宜乎我儕、乃至聖無惡無汚、遠乎罪人、高出諸天、
      verse: 26
    - text: 非若彼大祭司每日獻祭、先爲己罪、後爲民罪、蓋一獻己而已足矣、
      verse: 27
    - text: 律立荏弱之人爲大祭司、惟律後之誓言、則立子永爲完全者、
      verse: 28
  - chapter: 8
    verses:
    - text: 夫今之所言、其首要者、卽我儕有如是之大祭司、坐於皇皇在天者之右、
      verse: 1
    - text: 爲聖所及眞幕之執事、設此幕者、主也、非人也、
      verse: 2
    - text: 凡大祭司、皆爲獻禮與祭而立、故此大祭司亦必有所獻、
      verse: 3
    - text: 若其在世、則不爲祭司、蓋有依律獻禮者在焉、
      verse: 4
    - text: 彼所奉事、乃在天者之像與影耳、如摩西將造幕時、奉諭云、宜謹依在山所示爾之式而造諸物、
      verse: 5
    - text: 今耶穌得更美之執事、以其爲中保於愈善之約、此約乃於愈善之許而立者、
      verse: 6
    - text: 倘前約無缺、則無庸立後約矣、
      verse: 7
    - text: 惟視其有缺、則曰、主云、時日將至、我與以色列家、及猶大家、必立新約、
      verse: 8
    - text: 非依我與其先祖所立之約、卽在援其手、導之出埃及時者、主云、彼不恆守我約、故我弗眷顧之、
      verse: 9
    - text: 又云、斯日以後、我與以色列家所立之約、乃以我律置其衷、銘其心、我於彼爲上帝、彼於我爲民、
      verse: 10
    - text: 勿須各訓其鄰里及其兄弟云、宜識主、蓋自卑至尊、皆必識我、
      verse: 11
    - text: 以我將寬恕其不義、不復憶其罪愆、
      verse: 12
    - text: 約旣曰新、則以前者爲舊、夫舊而漸衰者、殆近於消滅矣、
      verse: 13
  - chapter: 9
    verses:
    - text: 夫前約有崇事之儀、與斯世之聖所、
      verse: 1
    - text: 蓋設有一幕、其前者稱聖所、內有燈臺與几、及陳設餅、
      verse: 2
    - text: 二幔之後、其幕稱至聖所、
      verse: 3
    - text: 有焚香之金鼎、與徧包以金之約匱、內有貯瑪那之金樽、亞倫萌芽之杖、與約版二、
      verse: 4
    - text: 匱上有榮華之基路伯、覆翼贖罪所、此數者姑弗詳言、
      verse: 5
    - text: 凡此旣備、諸祭司恆入前幕、行崇奉之事、
      verse: 6
    - text: 其內幕、惟大祭司歲一入之、無不以血爲己及民之愆而獻焉、
      verse: 7
    - text: 聖神明示前幕尚存時、聖所之路猶未顯也、
      verse: 8
    - text: 斯乃今時之表式、其所獻之禮與祭、不能使崇事者依良心而得完全、
      verse: 9
    - text: 夫禮也祭也、以及飲食盥濯、僅爲形軀之儀、其設立也、乃待振興之時耳、○
      verse: 10
    - text: 基督至矣、爲將來佳事之大祭司、由於愈大愈全之幕、非手所造、不屬斯世、
      verse: 11
    - text: 且非以羊與犢之血、乃以己血、一入聖所、遂成永贖焉、
      verse: 12
    - text: 若牛羊之血、與牝犢之灰、灑於不潔者、尚能聖之、致形軀得潔、
      verse: 13
    - text: 況基督由永生之神、獻己於上帝、無有瑕疵、其血豈不尤能潔爾良、去死行、以事維生之上帝乎、
      verse: 14
    - text: 是以彼爲新約之中保、以死而贖前約下之罪愆、俾蒙召者得所許之永業、
      verse: 15
    - text: 凡有遺命、必待命之者死、
      verse: 16
    - text: 旣死、則遺命堅矣、命之者尚在、遺命有庸乎、
      verse: 17
    - text: 故前約之立、非不以血也、
      verse: 18
    - text: 蓋摩西旣依律言諸誡於民、則取犢與羊之血、並水、與絳綿、牛膝草、灑於其書、以及諸民、
      verse: 19
    - text: 曰、此乃上帝所命爾約之血、
      verse: 20
    - text: 又以血灑幕及供事之器、
      verse: 21
    - text: 且依律則諸物幾皆以血而潔、若無流血、則無赦免、○
      verse: 22
    - text: 夫在天諸物之像、須以此而潔、但在天之物、當用愈善之祭潔之、
      verse: 23
    - text: 蓋基督非入手造之聖所、似眞聖所之形狀者、乃入於天、今於上帝前爲我儕而顯焉、
      verse: 24
    - text: 亦非屢以己獻、如彼大祭司、歲以非己之血入聖所、
      verse: 25
    - text: 若然、則自創世以來彼必屢受苦矣、但今值季世、乃一顯著、獻己爲祭、以除人罪、
      verse: 26
    - text: 夫存乎人者有一死、死後有鞫、
      verse: 27
    - text: 如是、基督一獻己以負衆罪、將以無罪復顯於望之者、而致拯救、
      verse: 28
  - chapter: 10
    verses:
    - text: 夫律旣爲將來佳事之影、非其眞形、必不能以歷年恆獻之祭、使近之者完全、
      verse: 1
    - text: 若然、則獻祭之事豈不止乎、蓋崇事者一潔、不復覺罪、
      verse: 2
    - text: 惟歷年獻祭、乃使人憶罪耳、
      verse: 3
    - text: 蓋牛羊之血、不能除罪、
      verse: 4
    - text: 故基督臨世時曰、祭與禮爾不欲之、乃爲我備一身焉、
      verse: 5
    - text: 燔祭罪祭、爾不悅之、
      verse: 6
    - text: 我則曰、上帝歟、我來以行爾旨、乃經卷載及我者、
      verse: 7
    - text: 前旣言祭與禮、燔祭罪祭、爾不欲之、且不悅之、是皆依律而獻者、
      verse: 8
    - text: 後則曰、我來以行爾旨、乃除其先、以立其後也、
      verse: 9
    - text: 我儕由此旨、賴耶穌基督一獻其身、而得成聖矣、
      verse: 10
    - text: 凡祭司日立而奉事、屢獻一式之祭、究不能除罪也、
      verse: 11
    - text: 惟彼旣爲罪而獻一祭、以至永久、則坐上帝右、
      verse: 12
    - text: 俟諸敵爲其足几、
      verse: 13
    - text: 蓋以一獻、使成聖者永爲完全、聖神亦爲我儕證之、
      verse: 14
    - text: 蓋曰、主旣云、斯日以後、我與彼所立之約、
      verse: 15
    - text: 乃以我律賦其心、銘其衷、
      verse: 16
    - text: 又曰、我不復憶其罪、及其不法、
      verse: 17
    - text: 夫旣赦之、則不復爲罪獻祭矣、○
      verse: 18
    - text: 兄弟乎、我儕旣賴耶穌之血、毅然而入聖所、
      verse: 19
    - text: 由彼爲我儕所闢新且生之路、經乎幔、卽其形軀也、
      verse: 20
    - text: 且旣有大祭司、宰上帝家、
      verse: 21
    - text: 則宜以誠心篤信而進、心被灑以除是非之謬誤、身亦爲清水所滌、
      verse: 22
    - text: 持守所承之望而不移、蓋許之者誠信也、
      verse: 23
    - text: 宜彼此顧恤、激勵於仁愛善行、
      verse: 24
    - text: 勿輟會集、如彼輟之者、惟相勸勉、見彼日愈近而愈切、○
      verse: 25
    - text: 我儕旣識眞理、而故干罪、則無復有贖罪之祭、
      verse: 26
    - text: 惟戰慄待鞫、及滅諸敵之烈火耳、
      verse: 27
    - text: 拒摩西之律者、有二三人爲證、其死無恤、
      verse: 28
    - text: 況踐踏上帝子、以所由成聖之約血爲俗、且狎侮施恩之神、爾意若人受刑、其重爲何如乎、
      verse: 29
    - text: 蓋曰、伸寃在我、我必報之、又曰、主必鞫其民、此誰所言、我儕固知之矣、
      verse: 30
    - text: 陷於維生上帝手、可懼哉、○
      verse: 31
    - text: 爾當憶曩日蒙光照後、所忍諸難之大戰、
      verse: 32
    - text: 或受詬誶艱辛、爲人之戲劇、或人受此苦、而己與之、
      verse: 33
    - text: 蓋人在縲絏、爾體恤之、人奪爾業、爾喜聽之、因知有愈美恆存之業也、
      verse: 34
    - text: 故勿去爾果毅、蓋有大賞焉、
      verse: 35
    - text: 爾須忍、致爾旣行上帝旨、則得其所許、
      verse: 36
    - text: 蓋曰、尚有須臾、則來者必來、決不稽遲、
      verse: 37
    - text: 惟我義者、必由信而生、若其退縮、我心不悅之、
      verse: 38
    - text: 然我儕非屬退縮而致淪亡者、乃屬信而致靈之得救者也、
      verse: 39
  - chapter: 11
    verses:
    - text: 夫信爲所望者之基、未見者之據、
      verse: 1
    - text: 古人以之而得美稱、
      verse: 2
    - text: 我儕以信、知諸世界乃由上帝之言而造、致所見者、非由可見者而成也、
      verse: 3
    - text: 亞伯以信、而獻祭於上帝、較該隱尤善、由是得證爲義、卽上帝因其禮而證之、且由此信雖死猶言、
      verse: 4
    - text: 以諾以信而被徙、使之不死、人不復遇焉、上帝徙之故也、蓋其未徙之先、已得上帝悅之之證、
      verse: 5
    - text: 外乎信則不見悅、就上帝者、必信其有、且信其賞賚求之者也、
      verse: 6
    - text: 挪亞以信、而得示以未見之事、寅畏而備方舟、以救其家、由此而罪世、且得依信之義也、
      verse: 7
    - text: 亞伯拉罕有信、蒙召承順、往於將受爲業之地、旣出、不知所往、
      verse: 8
    - text: 以信而旅於所許之地、如在異地、與共承一許之以撒雅各居幕無殊焉、
      verse: 9
    - text: 蓋望有基之邑、其營之造之者、上帝也、
      verse: 10
    - text: 撒拉有信、雖逾生育之年、尚能懷姙、以許之者誠信也、
      verse: 11
    - text: 故自一人猶已死者、生育如天星之繁多、如海沙之無數、○
      verse: 12
    - text: 此皆有信而死、未得所許、惟遙望而迎之、自謂在世爲賓旅、爲寄居者、
      verse: 13
    - text: 夫如是言者、明表其尋求家鄉也、
      verse: 14
    - text: 若念所出之地、必有機可歸、
      verse: 15
    - text: 惟其所慕者尤善、卽在天者、故上帝不恥稱爲彼之上帝、蓋已爲之備邑焉、○
      verse: 16
    - text: 亞伯拉罕有信、見試時獻以撒、卽欣承諸許者、獻其獨生之子、
      verse: 17
    - text: 主曾語之曰、爾裔將由以撒而稱、
      verse: 18
    - text: 彼以爲上帝能使人自死而起、亦如自死中而反受其子也、
      verse: 19
    - text: 以撒有信、於將來之事、祝雅各以掃、
      verse: 20
    - text: 雅各有信、瀕死時、祝約瑟二子、扶杖而拜、
      verse: 21
    - text: 約瑟有信、臨終時、言及以色列裔之將去此、且以己之骸骨囑之、
      verse: 22
    - text: 摩西生時、其父母有信、見子美都、匿之三月、不畏王命、
      verse: 23
    - text: 摩西有信、旣長、不願稱爲法老女之子、
      verse: 24
    - text: 寧與上帝民共受艱辛、不欲暫享罪惡之樂、
      verse: 25
    - text: 以爲緣基督受辱、富於埃及所有之財貨、望賞賚故也、
      verse: 26
    - text: 彼以信而去埃及、不畏王怒、因其堅忍、如見莫能見者、
      verse: 27
    - text: 以信而立逾越節、及灑血禮、免滅長子者及於民衆、
      verse: 28
    - text: 民衆以信而涉紅海、如履陸地、埃及人試行之而沈溺、
      verse: 29
    - text: 且以信而環遶耶利哥城、歷七日而傾圮、
      verse: 30
    - text: 娼妓喇合以信、而和平接納偵者、故不與不順者偕亡、
      verse: 31
    - text: 我又何言哉、如基甸、巴拉、參孫、耶弗他、大衞、撒母耳、與諸先知、若言之、時則不足矣、
      verse: 32
    - text: 其人以信而服諸國、行公義、得應許、箝獅口、
      verse: 33
    - text: 滅火勢、避鋒刃、弱而強、戰而勇、破異邦軍、
      verse: 34
    - text: 有婦得其死者復生、亦有遭酷刑而不願贖、欲得尤善之復起、
      verse: 35
    - text: 又有受戲玩、鞭扑、縲絏、囹圄之試、
      verse: 36
    - text: 受石擊、鋸解、磨煉、死於鋒刃、衣綿羊山羊之皮而流離、受窮乏、患難、暴虐、
      verse: 37
    - text: 於荒野、山嶺、洞穴、地窟、轉徙無常、若此之人、乃斯世不堪有者也、
      verse: 38
    - text: 是皆以信得美證、而未獲所許、
      verse: 39
    - text: 蓋上帝爲我儕所備尤善、使彼外乎我儕者、不得完全也、
      verse: 40
  - chapter: 12
    verses:
    - text: 旣有若許之證者、雲集圍我、則宜釋諸重負與糾纏之罪、以恆忍而趨我前程、
      verse: 1
    - text: 瞻望耶穌、卽我信之始終、彼爲陳於其前之樂、忍受十架、輕視恥辱、今得坐於上帝右、
      verse: 2
    - text: 其忍受惡人如此之橫逆、爾宜念之、免致疲倦喪志、
      verse: 3
    - text: 爾攻罪惡、尚未捍禦至於流血、
      verse: 4
    - text: 又忘勸爾之言、如諭子曰、吾子乎、主懲爾、勿輕視、受其譴、勿喪志、
      verse: 5
    - text: 蓋主所愛者懲之、所納諸子扑之、
      verse: 6
    - text: 爾之所忍乃爲受懲、上帝待爾如子矣、焉有子而父不懲之者乎、
      verse: 7
    - text: 夫懲衆所共也、而爾無之、則爲私生、而非子矣、
      verse: 8
    - text: 且我生身之父懲我、我尚敬之、況諸神之父、不更宜服之以得生乎、
      verse: 9
    - text: 彼乃暫依己意而懲、惟此則爲我之益、使我與其聖也、
      verse: 10
    - text: 凡懲之之時、似非樂、而爲憂、後則由懲生練、而結和平之果、卽義也、
      verse: 11
    - text: 故手垂膝痿者、宜起之、
      verse: 12
    - text: 爲爾足直其徑、免跛者偏離、寧使之愈焉、○
      verse: 13
    - text: 宜務和平及清潔於衆、蓋非清潔、無人得見主也、
      verse: 14
    - text: 愼之哉、恐有失上帝恩者、恐有苦根發萌以擾爾、致衆玷汚、
      verse: 15
    - text: 恐有淫亂者、或輕侮如以掃者、爲一餔啜、而鬻長子之分、
      verse: 16
    - text: 爾知其後欲承祝、雖哭泣以求、終亦見棄、蓋不得改悔之地也、○
      verse: 17
    - text: 夫爾非至可捫火炎之山、及晦冥、昏暗、暴風、
      verse: 18
    - text: 號角之音、宣言之聲、聞者咸求勿復與言、
      verse: 19
    - text: 蓋衆不克當所命云、傍此山者、雖獸、亦必以石擊之、
      verse: 20
    - text: 且所見者可畏之甚、致摩西云、我悚懼戰慄、
      verse: 21
    - text: 爾所至者、乃錫安山維生上帝邑、在天之耶路撒冷、天軍萬數、
      verse: 22
    - text: 諸長子會咸集、卽名錄於天者、曁鞫衆之上帝、並義人得完全者之靈、
      verse: 23
    - text: 且有新約中保耶穌、與所灑之血、此血所言、較亞伯爲尤善、
      verse: 24
    - text: 語爾者愼勿拒之、蓋拒在地之傳命者、尚不得逭、況違夫自天者乎、
      verse: 25
    - text: 當時其聲震地、但今則告之曰、尚有其一、我不第震地、亦必震天、
      verse: 26
    - text: 此所言者、乃指所震必廢、如受造之物、俾不震者恆存、
      verse: 27
    - text: 故我儕旣受不震之國、則宜感恩、而以虔恭寅畏、崇事上帝、爲其所悅、
      verse: 28
    - text: 蓋我之上帝、乃焚燬之火也、
      verse: 29
  - chapter: 13
    verses:
    - text: 兄弟之愛、宜恆存之、
      verse: 1
    - text: 勿忘寓旅、蓋由是而行、曾有接天使而不覺者、
      verse: 2
    - text: 宜念囚者、如與同囚、念被虐者、因己亦具此身、
      verse: 3
    - text: 爾衆宜重婚姻、勿玷牀笫、蓋苟合行淫者、上帝必鞫之、
      verse: 4
    - text: 勿好利、以爾所有爲足、蓋上帝嘗云、我必不棄爾、不遺爾也、
      verse: 5
    - text: 如是、我儕毅然曰、主乃我助、我無所畏、人其如我何、○
      verse: 6
    - text: 導爾而宣上帝道於爾者、宜念之、揆其生平之果效、而法其信、
      verse: 7
    - text: 夫耶穌基督在昨在今、爰及世世、一也、
      verse: 8
    - text: 勿爲異端諸教所蕩、蓋心以恩而堅、乃善、非以食耳、行乎此者、未獲益也、
      verse: 9
    - text: 我儕有壇、凡奉事於幕者、不得食其物、
      verse: 10
    - text: 夫犧牲之血、大祭司爲罪攜入聖所、其體則焚於營外、
      verse: 11
    - text: 如是、耶穌欲以己血使民成聖、亦受苦於邑門之外、
      verse: 12
    - text: 故我儕宜負其辱、出營外就之、
      verse: 13
    - text: 蓋我儕於此無恆存之邑、惟求將來者、
      verse: 14
    - text: 是以當由耶穌、恆獻頌讚之祭於上帝、此卽承奉其名、口中之果也、
      verse: 15
    - text: 勿忘爲善、供人所需、如此之祭、乃上帝所悅者、
      verse: 16
    - text: 導爾者宜順服之、因彼爲爾之靈儆醒、如將陳訴者、使彼於此樂而不憂、否則於爾無益也、○
      verse: 17
    - text: 請爾爲我儕祈禱、蓋我自信良心素具、凡事欲依正道而行、
      verse: 18
    - text: 我尤切求爾行此、致返就爾尤速也、○
      verse: 19
    - text: 願平康之上帝、曾以永約之血、使羣羊之大牧、我主耶穌、自死復生、
      verse: 20
    - text: 俾爾備乎諸善、以行其旨、且由耶穌基督、於爾之衷成其所悅、願榮歸之、爰及世世、阿們、○
      verse: 21
    - text: 兄弟乎、我畧書以遺爾、請容我勸勉之言、
      verse: 22
    - text: 爾曹宜知兄弟提摩太已見釋、若其速至、我將偕之見爾、
      verse: 23
    - text: 爲問諸導爾者及諸聖徒安、在義大利者問爾安、
      verse: 24
    - text: 願恩惠偕爾衆、阿們、
      verse: 25
  name: Hebrews
- chapters:
  - chapter: 1
    verses:
    - text: 上帝及主耶穌基督之僕雅各、請十二支之散處者安、
      verse: 1
    - text: 我兄弟乎、爾罹諸試、當悉以爲樂、
      verse: 2
    - text: 因知爾信之經驗、乃致忍也、
      verse: 3
    - text: 惟使忍成功、致爾完全無缺、○
      verse: 4
    - text: 爾中若有缺於智者、當求上帝、彼博施於衆、不責乎人、必賜之焉、
      verse: 5
    - text: 但其求也、宜信而無疑、蓋疑者譬之海浪、風激而蕩漾、
      verse: 6
    - text: 斯人勿意有獲於主、
      verse: 7
    - text: 貳心之人、所行無定、○
      verse: 8
    - text: 兄弟之卑者、當因升高而樂、
      verse: 9
    - text: 富者降卑亦然、以其如草花將逝也、
      verse: 10
    - text: 蓋日出風炎、則草枯花謝、秀色云亡、富者於其所爲、其衰亦若是、○
      verse: 11
    - text: 忍試者福矣、蓋旣經驗、必受維生之冕、卽主所許於愛己者、
      verse: 12
    - text: 見試者、勿謂我爲上帝所試、蓋上帝不試於惡、亦不試人、
      verse: 13
    - text: 凡爲己慾所誘惑者、乃見試也、
      verse: 14
    - text: 慾旣孕、則生罪、罪旣成、則產死、
      verse: 15
    - text: 我所愛之兄弟乎、毋迷誤、
      verse: 16
    - text: 凡美善之施、純全之賚、皆由於上、自光明之父而降、彼無變易、亦無移影、
      verse: 17
    - text: 且循己旨、以眞道生我儕、俾於其所造者、猶初實之果焉、○
      verse: 18
    - text: 我所愛之兄弟其知之、各宜疾於聽、徐於言、緩於怒、
      verse: 19
    - text: 蓋人之怒、非成上帝之義也、
      verse: 20
    - text: 故宜去諸汚穢惡慝、以謙和承所種之道、卽能救爾靈者、
      verse: 21
    - text: 惟宜行道、不第聞之而自欺也、
      verse: 22
    - text: 蓋聞道而不行者、猶人觀其本來面目於鏡、
      verse: 23
    - text: 旣觀而往、遂忘其何若矣、
      verse: 24
    - text: 惟察夫純全之律、乃使人自由者、且恆於是、非聞而忘、乃遵而行者、斯人於其所爲、必獲福矣、
      verse: 25
    - text: 人若自以爲敬虔、而不捫其舌、自欺其心、其敬虔乃虛矣、
      verse: 26
    - text: 夫眷顧孤寡於彼患難之間、且自守不爲斯世所染者、此則於我父上帝前、爲純潔無玷之敬虔也、
      verse: 27
  - chapter: 2
    verses:
    - text: 我兄弟乎、爾守有榮之主耶穌基督之道、則勿以貌取人、
      verse: 1
    - text: 爾之會堂、若有金環華服者入、亦有貧而惡衣者入、
      verse: 2
    - text: 爾顧華服者曰、安坐於此、謂貧者曰、且立於彼、或坐我足几之下、
      verse: 3
    - text: 豈非爾衷歧異、以惡念判別乎、
      verse: 4
    - text: 我所愛之兄弟乎、聽之哉、上帝豈非選斯世之貧者、使富於信、而承其所許於愛己者之國乎、
      verse: 5
    - text: 爾乃辱夫貧者、彼富者非挾制爾、曳爾至公庭乎、
      verse: 6
    - text: 非謗爾見稱之美名乎、
      verse: 7
    - text: 然依經所載、愛鄰如己之尊律、爾若盡之、則善矣、
      verse: 8
    - text: 若以貌取人則爲罪、乃律所擬爲干犯者、
      verse: 9
    - text: 人守全律而蹶於一、是干衆律也、
      verse: 10
    - text: 蓋言毋淫者、亦言毋殺、爾若不淫而殺、則爲干律者矣、
      verse: 11
    - text: 或言或行、宜如將受鞫於自由之律者、
      verse: 12
    - text: 蓋未施矜恤者、其受鞫亦不獲矜恤、夫矜恤也、必勝乎鞫、○
      verse: 13
    - text: 我兄弟乎、人若自謂有信而無行、何益之有、信能救之乎、
      verse: 14
    - text: 若兄弟或姊妹裸體、而日乏食、
      verse: 15
    - text: 爾中或語之曰、安然而往、願爾温飽、而不予以身之所需、則何益哉、
      verse: 16
    - text: 如是信而無行、乃死耳、
      verse: 17
    - text: 或謂爾有信、我有行、爾其以行外之信示我、我則由我之行以信示爾、
      verse: 18
    - text: 爾信上帝惟一、善矣、諸鬼亦信之而戰慄、
      verse: 19
    - text: 虛誕之人歟、豈不知行外之信乃死乎、
      verse: 20
    - text: 我祖亞伯拉罕獻子以撒於壇、非由行見義乎、
      verse: 21
    - text: 可見其信與行同工、且信由行而成全也、
      verse: 22
    - text: 此乃應經所云、亞伯拉罕信上帝、義遂歸之、且稱爲上帝友、
      verse: 23
    - text: 由是觀之、人見義乃由行、非獨由信也、
      verse: 24
    - text: 如妓喇合納使者、使出他途、非亦由行見義乎、
      verse: 25
    - text: 蓋身外乎靈則死、信外乎行亦死也、
      verse: 26
  - chapter: 3
    verses:
    - text: 我兄弟乎、勿多爲師、蓋知我儕受鞫尤嚴也、
      verse: 1
    - text: 夫我儕於事多蹶、惟於言無蹶者、是爲完人、能範其身、
      verse: 2
    - text: 若置勒於馬口、使之馴服、則可馭其一身、
      verse: 3
    - text: 試觀諸舟如彼其大、且爲狂風所盪、運以小舵、則隨舵師所欲、
      verse: 4
    - text: 如是、舌爲小體、而誇大焉、些須之火、能燃若大之林、
      verse: 5
    - text: 舌乃火、於百體中爲不義之寰區、玷汚一身、爇畢生之行動、其火乃由地獄也、
      verse: 6
    - text: 蓋凡禽獸、昆蟲、鱗介、皆可制、且已爲人制、
      verse: 7
    - text: 惟舌莫能制、乃不息之惡、充以死毒焉、
      verse: 8
    - text: 我儕以之祝主卽父、亦以詛夫依上帝形而造之人、
      verse: 9
    - text: 祝與詛均出一口、我兄弟乎、此非所宜也、
      verse: 10
    - text: 源泉豈自一穴而出甘苦乎、
      verse: 11
    - text: 我兄弟乎、無花果樹能結橄欖乎、葡萄樹能結無花果乎、水之鹹者、亦不能出淡者矣、○
      verse: 12
    - text: 爾中孰睿而智乎、宜以温柔之智、自善行而彰其工、
      verse: 13
    - text: 若心懷嫉很朋黨、則勿誇、勿誑以敵眞理、
      verse: 14
    - text: 此智非自上而來、乃屬地與慾與魔也、
      verse: 15
    - text: 蓋媢嫉朋黨所在、必有紛亂與諸惡行、
      verse: 16
    - text: 惟自上之智、則首貞潔、次和平、温良、柔順、充以矜恤與善果、無貳無僞、
      verse: 17
    - text: 仁義之果、乃以和致和者之所播也、
      verse: 18
  - chapter: 4
    verses:
    - text: 爾中之戰鬬爭競奚自哉、非自戰於爾百體中之慾乎、
      verse: 1
    - text: 爾欲而不得、爾殺爾嫉而不能得、戰鬬也、爭競也、爾之無所得者、以爾不求也、
      verse: 2
    - text: 爾求而不得、以爾妄求、欲用之於爾慾也、
      verse: 3
    - text: 淫亂者乎、爾豈不知友於世、乃敵上帝乎、凡欲爲世之友者、自爲上帝敵也、
      verse: 4
    - text: 爾意經言豈徒然哉、其所使居於我儕之靈、詎戀慕以至媢嫉乎、
      verse: 5
    - text: 惟彼賜恩尤大、故曰、上帝拒驕傲者、賜恩於謙卑者、
      verse: 6
    - text: 是以爾宜服於上帝、惟禦魔、魔則遁、
      verse: 7
    - text: 近上帝、上帝則近爾、干罪者淨乃手、貳心者潔乃心、
      verse: 8
    - text: 宜負苦悲泣、易笑爲哀、易樂爲憂、
      verse: 9
    - text: 自卑於主前、主則升爾、○
      verse: 10
    - text: 兄弟乎、毋相詆、詆兄弟擬兄弟者、是詆律擬律也、爾若擬律、則非守律者、乃擬之者矣、
      verse: 11
    - text: 立律而擬之者惟一、能救能滅者是也、爾爲誰、而擬人乎、○
      verse: 12
    - text: 噫、爾言今日明日將往某邑、寓彼一年、貿易獲利、
      verse: 13
    - text: 但明日如何、爾不知也、爾生命伊何、猶雲霧耳、暫見而卽無矣、
      verse: 14
    - text: 寧言若主有旨、我儕且生、行此行彼、
      verse: 15
    - text: 今爾乃以虛誕自詡、凡此者非善也、
      verse: 16
    - text: 蓋知善而不行者、罪也、
      verse: 17
  - chapter: 5
    verses:
    - text: 噫、富者歟、宜悲泣號咷、因苦難將臨於爾也、
      verse: 1
    - text: 爾財壞矣、爾衣蠹矣、
      verse: 2
    - text: 爾金銀銹矣、其銹將爲證於爾、且如火而蝕爾肉、爾已積財於末日也、
      verse: 3
    - text: 刈於爾田之工值、爾以詭譎不給、有聲籲呼、且刈者之呼號、已入萬軍之主之耳矣、
      verse: 4
    - text: 爾在世奢侈宴樂、饜爾心於宰割之日、
      verse: 5
    - text: 爾罪義者而殺之、彼不拒爾、○
      verse: 6
    - text: 兄弟乎、宜恆忍以待主臨、試觀農人冀地之嘉產、恆忍以待、至得前後之雨、
      verse: 7
    - text: 爾亦宜恆忍、堅乃心、蓋主之臨伊邇也、
      verse: 8
    - text: 兄弟乎、勿相嗟怨、免爾受鞫、鞫者已立門前矣、
      verse: 9
    - text: 兄弟乎、取奉主名而言之諸先知、爲受苦恆忍之模範、
      verse: 10
    - text: 恆忍者、視爲有福、約伯之忍、爾聞之矣、主究竟如何、爾見之矣、蓋主極其慈悲矜恤也、○
      verse: 11
    - text: 我兄弟乎、天也、地也、他物也、勿指之而誓、惟是則是、否則否、免陷於鞫也、○
      verse: 12
    - text: 爾中有憂苦者、則祈禱、有喜樂者、則歌頌、
      verse: 13
    - text: 有病者、則請會中長老、奉主名膏之以膏、爲之祈禱、
      verse: 14
    - text: 夫由信之祈禱、可救病者、主將起之、如其干罪、亦將赦之、
      verse: 15
    - text: 宜彼此認罪、互相祈禱、致可得愈、蓋義者之懇求、大有成效也、
      verse: 16
    - text: 以利亞之爲人、情同我儕、切求不雨、則不雨於地、歷三年有六月、
      verse: 17
    - text: 再求、則天賜雨、而地出其產焉、○
      verse: 18
    - text: 兄弟乎、爾中或迷失眞道、而有使之反正者、
      verse: 19
    - text: 當知使罪人反自迷途、乃救一人免死、掩罪多矣、
      verse: 20
  name: James
- chapters:
  - chapter: 1
    verses:
    - text: 耶穌基督之使徒彼得、書達散處於本都、加拉太、加帕多家、亞西亞、庇推尼之客旅、
      verse: 1
    - text: 依父上帝之豫知而蒙選、由聖神而成聖、以致順服、灑以耶穌基督之血者、願恩惠平康、益增於爾、○
      verse: 2
    - text: 祝頌我主耶穌基督之父上帝、依其鴻慈、由耶穌基督自死復起、重生我儕、致獲維生之望、
      verse: 3
    - text: 而得不壞不玷不衰之業、爲爾存之於天、
      verse: 4
    - text: 由上帝之能、以信而得守護、致蒙拯救、將顯於季世者、
      verse: 5
    - text: 爾於此則喜甚、但今或須受諸試而暫憂、
      verse: 6
    - text: 使爾信之驗、寶於火煉可壞之金、於耶穌基督之顯著、得厥讚美、及尊與榮、
      verse: 7
    - text: 夫爾未見而愛之、今雖不見而信之、則喜甚、其樂也、乃言不能罄、榮莫與京者也、
      verse: 8
    - text: 得爾信之效、卽爾靈之救、
      verse: 9
    - text: 斯救也、諸先知豫言將臨於爾之恩者、且探索而研究之、
      verse: 10
    - text: 乃考基督之神在其衷者、豫證基督受苦、而後得榮、所指何時、並何如時、
      verse: 11
    - text: 彼得啟示、非爲己、乃爲爾曹而役斯事、卽今宣福音者、賴自天所遣之聖神、告爾此事也、天使亦欲詳察之、○
      verse: 12
    - text: 故宜束爾志、制爾心、專望於耶穌基督顯時將錫之恩、
      verse: 13
    - text: 如順命之子、不狥昔時無知之慾、
      verse: 14
    - text: 召爾者聖矣、爾於諸行亦宜效其聖、
      verse: 15
    - text: 蓋記云、爾宜聖、因我聖也、
      verse: 16
    - text: 爾若籲不以貌視人、依行而鞫之父、則旅居斯世、自當儆惕、
      verse: 17
    - text: 緣知爾見贖、脫祖父所傳之妄行、非以金銀可壞之物、
      verse: 18
    - text: 乃以寶血、如無疵無玷之羔、卽基督之血也、
      verse: 19
    - text: 彼於創世之先、固爲上帝所豫知、但在季世、爲爾藉之信上帝者而顯焉、
      verse: 20
    - text: 上帝自死起之、予之榮、致爾信爾望、皆在上帝、
      verse: 21
    - text: 爾曹旣循眞理、以潔己心、致愛兄弟無僞、則宜切心相愛、
      verse: 22
    - text: 以爾重生、非由可壞之種、乃由不可壞者、卽上帝之道、生而恆存者也、
      verse: 23
    - text: 蓋曰、世人如草、其榮如花、草枯花謝、
      verse: 24
    - text: 惟主道永存、斯道也、卽所宣於爾之福音也、
      verse: 25
  - chapter: 2
    verses:
    - text: 爾曹旣霑主之仁澤、去諸惡慝、詭譎、僞善、媢嫉、毀謗、
      verse: 1
    - text: 宜如甫生之嬰、戀慕純而合宜之乳、使爾由之漸長、以致蒙救、
      verse: 2
    - text: 宜如甫生之嬰、戀慕純而合宜之乳、使爾由之漸長、以致蒙救、
      verse: 3
    - text: 主乃活石、爲人所棄、而上帝則選而寶之、
      verse: 4
    - text: 爾旣就之、亦如活石、築成靈室、爲聖祭司、以獻靈祭、由耶穌基督而蒙嘉納於上帝、
      verse: 5
    - text: 經云、我以所選而寶之屋隅首石、置於錫安、信之者不啟羞、
      verse: 6
    - text: 於爾信者則爲寶、於不信者、則曰、工師所棄之石、成爲屋隅首石、
      verse: 7
    - text: 且爲躓石、爲礙磐、以其背道而蹶焉、此亦豫定者也、
      verse: 8
    - text: 惟爾乃蒙選之族、王室之祭司、維聖之國、特設之民、俾彰召爾出幽暗入奇光者之德、
      verse: 9
    - text: 素非爲民、今爲上帝民、素未蒙恤、今蒙恤矣、○
      verse: 10
    - text: 愛友乎、爾若客旅、若寄居、我勸爾戒形軀之慾、卽攻爾心者也、
      verse: 11
    - text: 於異邦中宜正爾行、使素謗爾爲惡者見之、則榮上帝於眷顧之日、
      verse: 12
    - text: 爲主故、服人諸制、或在上之王、
      verse: 13
    - text: 或王所遣罰惡彰善之方伯、
      verse: 14
    - text: 蓋上帝之旨、欲以善行杜愚人無知之口、
      verse: 15
    - text: 爾得自由、勿以自由而掩惡、惟如上帝之僕、
      verse: 16
    - text: 宜敬衆人、愛兄弟、畏上帝、尊君王、○
      verse: 17
    - text: 爲僕者宜以敬畏服爾主、不惟於温良者、卽於邪僻者亦然、
      verse: 18
    - text: 緣有對上帝之良、雖受枉而忍憂、則見納矣、
      verse: 19
    - text: 爾干罪見撻而忍、何譽之有、若行善受苦而忍、此乃上帝所嘉也、
      verse: 20
    - text: 爾之見召、因基督爲爾受苦、遺範於爾、使踐其迹、
      verse: 21
    - text: 彼未干罪、口無詭譎、
      verse: 22
    - text: 見詬不反詈、受苦無厲言、乃自託於依義而鞫者、
      verse: 23
    - text: 身負我儕之罪、而懸於木、致我旣死於罪、而生於義、因彼之損傷、而爾得醫、
      verse: 24
    - text: 蓋爾素如歧路之羊、今歸爾靈之司牧監督矣、
      verse: 25
  - chapter: 3
    verses:
    - text: 爲婦者宜服爾夫、或夫不從道、致外乎道、由婦所行、亦可得之、
      verse: 1
    - text: 蓋以見爾貞潔之行、及敬畏也、
      verse: 2
    - text: 爾之飾、毋在外、如辮髮、佩金、衣美衣、
      verse: 3
    - text: 乃在温柔恬靜之性、隱於心不可壞者、此在上帝前爲至寶、
      verse: 4
    - text: 古昔聖女、上帝是望、亦以是自飾、服於其夫、
      verse: 5
    - text: 如撒拉順從亞伯拉罕、稱之爲主、爾若行善、無所畏懼、則爲其女矣、○
      verse: 6
    - text: 爲夫者亦宜循理、與婦同居、視猶弱器、共承維生之恩、爾其尊之、免爾之祈禱有所阻也、○
      verse: 7
    - text: 要之、僉宜同心、體恤、友愛、慈憐、謙遜、
      verse: 8
    - text: 毋以惡報惡、以詬報詬、反爲祝嘏、蓋爾爲此見召、致可得福、
      verse: 9
    - text: 故曰、凡欲愛生命而見佳日者、宜禁其舌於惡、其口於譎、
      verse: 10
    - text: 避惡行善、求和平而追隨之、
      verse: 11
    - text: 蓋主目顧義人、耳聽其祈、惟主之面鑒彼惡人、
      verse: 12
    - text: 爾若熱衷爲善、害爾者其誰、
      verse: 13
    - text: 若因義受苦、則福矣、勿畏其威、勿爲所撼、
      verse: 14
    - text: 中心尊主基督爲聖、素備應對、以答凡詰爾衷所望之故者、惟宜温柔敬畏耳、
      verse: 15
    - text: 旣懷無虧之良、及受謗言、使誣爾宗基督之善行者、自覺羞愧、
      verse: 16
    - text: 若爲上帝之旨、則爾行善受苦、愈於行惡受苦矣、
      verse: 17
    - text: 蓋基督亦一次爲罪受苦、義者代不義者、以導我儕歸上帝、其身雖受死、其靈則見甦、
      verse: 18
    - text: 且以靈往而宣道於獄中諸靈、
      verse: 19
    - text: 卽昔之背逆者、上帝於挪亞備舟之日、忍以待之、當時由水得救者無幾、惟八人耳、
      verse: 20
    - text: 今之洗禮、乃其影像、以救爾曹、非去形軀之汚、惟求無虧之良於上帝前、乃因耶穌基督之復起也、
      verse: 21
    - text: 彼已升天、在上帝右、凡天使與有權有能者咸服之、
      verse: 22
  - chapter: 4
    verses:
    - text: 基督旣以身受苦、爾亦宜以此志自衞、蓋受苦於身者、則與罪絕矣、
      verse: 1
    - text: 俾不再循人慾、惟循上帝之旨、以度餘年、
      verse: 2
    - text: 爾往時從異邦人之欲、而行邪侈、縱恣、沈湎、荒宴、般樂、及違理拜像之事、亦足矣、
      verse: 3
    - text: 彼見爾不同其流蕩無度、則異而謗之、
      verse: 4
    - text: 若輩必自陳於鞫生者死者之主、
      verse: 5
    - text: 是以福音曾宣於死者、使其身如人而受鞫、其靈依上帝而得生、○
      verse: 6
    - text: 夫萬物之終伊邇、故宜端正、節制而祈禱、
      verse: 7
    - text: 首要者、宜切心相愛、蓋愛蔽多罪、
      verse: 8
    - text: 互相接納而勿吝、
      verse: 9
    - text: 各依所受恩賜以相施、如忠信之執事、司上帝鴻恩者、
      verse: 10
    - text: 或宣道、則依上帝之詔、或役事、則依上帝所賜之能、致上帝由耶穌基督凡事受榮、願榮與權歸之、爰及世世、阿們、○
      verse: 11
    - text: 愛友乎、若遇火煉之試、勿以爲不測而奇之、
      verse: 12
    - text: 爾旣與基督之苦、當以爲樂、俾於其榮顯著時、亦可歡欣踴躍、
      verse: 13
    - text: 若爲基督名而見詬、則福矣、蓋上帝有榮之神止於爾也、
      verse: 14
    - text: 爾中勿因兇殺、盜竊、惡行、妄豫、而受苦、
      verse: 15
    - text: 惟因爲基督徒而受苦、則毋愧、乃緣此名歸榮上帝也、
      verse: 16
    - text: 蓋時至則鞫自上帝之家始、若自我儕始、彼不服從上帝福音者、其終將何如哉、
      verse: 17
    - text: 若義者僅得救、則不虔不善者、將處於何地乎、
      verse: 18
    - text: 故循上帝旨而受苦者、宜以善行、託己靈於誠信造化之主也、
      verse: 19
  - chapter: 5
    verses:
    - text: 我勸爾中諸長老、我亦同爲長老、證基督受苦、共與將顯之榮者也、
      verse: 1
    - text: 宜牧爾中上帝羣而督之、非由強、乃由願、非趨利、乃樂爲、
      verse: 2
    - text: 非主持所託、乃模範於衆、
      verse: 3
    - text: 於牧長顯著時、必得不敝之榮冕、
      verse: 4
    - text: 幼宜服長、爾曹謙以自束、互相服役、蓋上帝拒驕泰者、賜恩卑遜者、
      verse: 5
    - text: 故於上帝大能之下、爾當自卑、俾得屆期擢爾、
      verse: 6
    - text: 以凡所慮者託之、蓋彼眷顧爾也、
      verse: 7
    - text: 宜節制儆醒、爾敵乃魔、如吼獅徧行、覓可吞噬者、
      verse: 8
    - text: 宜堅於信以禦之、知爾兄弟在世、亦經此苦、
      verse: 9
    - text: 施諸恩之上帝、緣基督召爾享其永榮、俾爾於暫苦後、完全、堅固、強健、
      verse: 10
    - text: 願權勢歸之、爰及世世、阿們、○
      verse: 11
    - text: 我畧書此、由我所視爲忠信之兄弟西拉、遺爾以爲勸、且證此爲上帝眞恩、爾宜堅立其中、
      verse: 12
    - text: 在巴比倫之會、與爾共蒙選者、及吾子馬可問爾安、
      verse: 13
    - text: 宜接吻以愛、互相問安、願平康歸爾凡宗基督者、
      verse: 14
  name: I Peter
- chapters:
  - chapter: 1
    verses:
    - text: 耶穌基督之僕使徒西門彼得、書達與我儕同獲此寶信、在我上帝、我救者、耶穌基督之義也、
      verse: 1
    - text: 願恩惠平康、因識上帝及我主耶穌、益增於爾、
      verse: 2
    - text: 蓋其神能錫我一切關乎維生敬虔之事、乃因識夫以榮以德召我者也、
      verse: 3
    - text: 且由是錫以寶貴豐厚之許、俾爾得脫在世因慾之敗壞、克與夫上帝之性、
      verse: 4
    - text: 緣此、爾當殷勤、於信益德、於德益智、
      verse: 5
    - text: 於智益節、於節益忍、於忍益虔、
      verse: 6
    - text: 於虔益友愛、於友愛益仁慈、
      verse: 7
    - text: 爾有此而擴充之、則必使爾於識我主耶穌基督、不怠不荒、
      verse: 8
    - text: 無此者則盲、僅視所近、忘其舊罪已潔、
      verse: 9
    - text: 是故兄弟、愈當殷勤、以堅爾召爾選、爾若行此、則永不蹶躓、
      verse: 10
    - text: 蓋於我主我救者耶穌基督永久之國、必錫爾裕然而入、○
      verse: 11
    - text: 爾雖知此、且堅定於所得之眞理、我必恆使爾憶之、
      verse: 12
    - text: 我尚在此幕時、勉爾記憶宜也、
      verse: 13
    - text: 蓋知我去幕之日速矣、一如我主耶穌基督所示我者、
      verse: 14
    - text: 我且殷勤、使爾於我逝後、時能憶斯、
      verse: 15
    - text: 我儕以我主耶穌基督之能、與其降臨示爾、非從巧飾虛詞、乃曾目擊其威、
      verse: 16
    - text: 蓋彼由父上帝得尊榮時、有聲自大榮臨之、曰、此我愛子、我所欣悅者、
      verse: 17
    - text: 此自天之聲、我儕偕彼於聖山時聞之、
      verse: 18
    - text: 且有更確之豫言、爾宜顧之、如燈燭暗、迨日始旦、明星甫照爾心矣、
      verse: 19
    - text: 首要者、宜知經之豫言、未有出於臆說者、
      verse: 20
    - text: 蓋豫言非由人意而來、乃感於聖神者、由上帝而言也、
      verse: 21
  - chapter: 2
    verses:
    - text: 昔有僞先知起於民間、爾中亦將有僞師、私傳左道以陷人、並拒贖之之主、自取速亡、
      verse: 1
    - text: 將有多人從其淫行、眞道因之而受謗、
      verse: 2
    - text: 彼由貪婪、將以飾言漁爾之利、自昔其鞫不遲、淪亡不寢、
      verse: 3
    - text: 夫上帝旣不惜干罪之天使、投之暗府、付之幽坎、守以待鞫、
      verse: 4
    - text: 又不惜上古之世、降洪水於不虔者、惟存宣義之挪亞八人、
      verse: 5
    - text: 又灰燼所多瑪蛾摩拉二邑、以傾陷定其罪、以爲後之不虔者鑒、
      verse: 6
    - text: 惟拯義者羅得、卽以惡人之淫行爲殷憂者、
      verse: 7
    - text: 蓋此義者居其中、且見且聞、以其不法之行、日傷公義之心、
      verse: 8
    - text: 主知拯虔者於試中、而留不義者於刑下、以待鞫日、
      verse: 9
    - text: 彼狥形軀、縱汚慾、輕視執政者爲尤甚、然其果敢自恃、謗讟尊榮、而不戰慄、
      verse: 10
    - text: 夫天使雖權力尤大、而於主前、尚不詬詈以訟之、
      verse: 11
    - text: 但此輩乃無知之物、生性如畜、以備執而屠者、謗讟其所不知、將於所敗者而見敗、
      verse: 12
    - text: 其受非義、乃非義之值也、彼以白晝宴樂爲快、乃玷乃垢、與爾同餐時、則於愛筵而宴樂也、
      verse: 13
    - text: 其目充淫色、不已於罪、煽惑不堅之人、心習貪婪、是爲受詛之子、
      verse: 14
    - text: 棄正道而迷罔、從比珥子巴蘭之道、卽愛不義之值者也、
      verse: 15
    - text: 彼爲己之過愆見責、瘖驢作人聲、禁先知之狂妄、
      verse: 16
    - text: 若輩乃如眢井、狂風所蕩之霧、有晦冥幽暗者待之、
      verse: 17
    - text: 蓋其言矜誇虛誕、由形軀之慾、以邪淫誘乎甫脫妄行者、
      verse: 18
    - text: 許之以自由、而己則爲邪慝之奴、蓋爲其所勝者、卽爲其奴也、
      verse: 19
    - text: 人旣因識主救者耶穌基督、得脫世汚、若復爲其所累所勝、則後況較前尤劇、
      verse: 20
    - text: 蓋識義路、而背所受之聖誡、不如不識之爲愈也、
      verse: 21
    - text: 斯人也、如諺所云、犬旣吐而轉食之、豕旣浴而復淖之、
      verse: 22
  - chapter: 3
    verses:
    - text: 愛友乎、我今以此後書遺爾、俱激勵爾誠心、俾爾記憶、
      verse: 1
    - text: 卽念夫聖先知往昔之言、及主救者藉爾之使徒所命、
      verse: 2
    - text: 首焉者、宜知季世將有戲謔者出而戲謔、從己慾而行、
      verse: 3
    - text: 謂降臨之許安在、自列祖寢後、萬物與初創時無異、
      verse: 4
    - text: 彼甘忘太古以上帝命而有諸天、及地自水而出、以水而結、
      verse: 5
    - text: 故當時之世、爲水氾濫而沒、
      verse: 6
    - text: 但今之天地、以是命而存以待火、留至惡人受鞫淪亡之日也、○
      verse: 7
    - text: 愛友乎、勿忘斯事、在主一日猶千年、千年猶一日、
      verse: 8
    - text: 主不延緩其所許、若有視爲延緩者、是乃寬忍爾曹、不欲一人淪亡、惟欲人皆改悔、
      verse: 9
    - text: 然主日將至、如盜然、是日諸天訇然而逝、體質俱爲烈火所化、地與其間之造作盡爇焉、
      verse: 10
    - text: 諸物旣將如是消滅、則爾曹之爲人、當如何清潔敬虔哉、
      verse: 11
    - text: 企慕上帝之日至、諸天因而焚毀、有體質者、悉以烈火銷鎔之、
      verse: 12
    - text: 我儕依其所許、希望新天新地、義寓其中焉、○
      verse: 13
    - text: 愛友乎、爾旣望此、則宜殷勤、俾獲平康、無玷無疵於其前、
      verse: 14
    - text: 且視我主之寬忍爲拯救、如我儕所愛之兄弟保羅、依所賦之智、嘗以書遺爾、
      verse: 15
    - text: 彼之諸書亦論及此、中有難明者、而不學不固之輩強解之、於他經亦然、乃自取淪亡也、○
      verse: 16
    - text: 愛友乎、旣豫知之、則宜謹愼、免爲惡者之謬所誘、失爾堅也、
      verse: 17
    - text: 惟宜增益於恩、及識夫我主救者耶穌基督、願榮歸之、自今以至永世、阿們、
      verse: 18
  name: II Peter
- chapters:
  - chapter: 1
    verses:
    - text: 維生之道、元始而有、我儕所聞所見、所目覩而手捫者、
      verse: 1
    - text: 此生顯著、我儕曾見之而爲證、且以語爾、卽永生也、乃原與父偕、而顯著於我儕者、
      verse: 2
    - text: 夫我儕以所見所聞者語爾、使爾心交於我儕、我儕亦心交於父、及其子耶穌基督、
      verse: 3
    - text: 我書此遺爾、俾我儕喜樂充盈焉、○
      verse: 4
    - text: 夫上帝乃光、無少暗昧、此我所聞於彼、而報於爾之示諭也、
      verse: 5
    - text: 若言心交於彼、而行於暗昧、則誑而不循眞理、
      verse: 6
    - text: 若行於光、猶彼在光、則互有心交、而其子耶穌之血、潔我諸罪矣、
      verse: 7
    - text: 若言無罪、則自欺、而眞理不在我衷、
      verse: 8
    - text: 若承我罪、彼乃信義、必赦我罪、潔我諸不義矣、
      verse: 9
    - text: 若言我未干罪、則以彼爲誑、其道不在我衷矣、
      verse: 10
  - chapter: 2
    verses:
    - text: 我小子乎、我書此遺爾、免爾干罪、人若干罪、則於父前我儕有代言者、卽義者耶穌基督也、
      verse: 1
    - text: 彼爲我罪作挽回之祭、不第爲我、亦爲舉世焉、
      verse: 2
    - text: 我若守其誡、則自知識之也、
      verse: 3
    - text: 人自謂識之、而不守其誡、則爲誑者、眞理不在彼衷矣、
      verse: 4
    - text: 惟守其道者、則上帝之愛、誠成全於彼矣、以是知我儕在主中也、
      verse: 5
    - text: 自謂恆在主中者、其所行當如彼所行也、○
      verse: 6
    - text: 愛友乎、我書與爾者、非新誡、乃爾自初所有之舊誡、舊誡也者、卽爾所聞之道也、
      verse: 7
    - text: 再者、我以新誡書與爾、其事在彼爲眞、在爾亦然、因幽暗漸逝、眞光已照矣、
      verse: 8
    - text: 人自謂在光中、而惡兄弟、乃尚在暗中也、
      verse: 9
    - text: 愛兄弟者、乃居光中、無由傾躓、
      verse: 10
    - text: 惟惡兄弟者、乃在暗中、且行於暗中、不知所往、因暗盲其目也、○
      verse: 11
    - text: 小子乎、我書與爾、以爾諸罪、因其名見赦矣、
      verse: 12
    - text: 父老乎、我書與爾、以爾識自始而有者、少者乎、我書與爾、以爾已勝惡者、孺子乎、我曾書與爾、以爾識父、
      verse: 13
    - text: 父老乎、我曾書與爾、以爾識自始而有者、少者乎、我曾書與爾、以爾剛健、且上帝之道、恆在爾中、而爾已勝惡者、
      verse: 14
    - text: 勿愛斯世與在世之物、人若愛世、則父之愛不在其衷、
      verse: 15
    - text: 蓋凡在世者、如形軀之慾、眼目之慾、並此生之驕矜、皆非由父、乃由世也、
      verse: 16
    - text: 且世漸逝、其慾亦然、惟行上帝旨者永存、○
      verse: 17
    - text: 孺子乎、斯乃末時、爾嘗聞有敵基督者至、今已多有敵基督者興起矣、以是知爲末時也、
      verse: 18
    - text: 彼自我而出、但非屬我者、若其屬我、則恆偕我矣、然其出也、乃顯其皆非屬我也、
      verse: 19
    - text: 爾受膏於聖者、無不知也、
      verse: 20
    - text: 我書與爾、非因爾不識眞理、乃因爾識之、且凡虛誑、非由於眞理也、
      verse: 21
    - text: 誑者誰耶、非不認耶穌爲基督者乎、其不認父與子者、卽敵基督者也、
      verse: 22
    - text: 凡不認子者、不有父也、認子者、卽有父也、
      verse: 23
    - text: 爾曹自始所聞者、當恆在爾衷、若然、則爾亦恆在子及父中矣、
      verse: 24
    - text: 此其所許於我者、卽永生也、
      verse: 25
    - text: 我書此遺爾、乃指誤誨爾之人、
      verse: 26
    - text: 惟爾自主所受之膏、恆在爾衷、則不須人訓爾、彼之膏、卽以諸事訓爾、是乃眞而無誑、爾當依其所訓、恆在彼中焉、
      verse: 27
    - text: 小子乎、今宜恆在彼中、迨彼顯著、我儕於其降臨時、可毅然而無愧、
      verse: 28
    - text: 爾若知彼爲義、則知凡行義者、皆由之而生也、
      verse: 29
  - chapter: 3
    verses:
    - text: 試觀父以如何之愛賜我儕、俾得稱爲上帝子、我儕誠是也、斯世不識我、因其不識彼也、
      verse: 1
    - text: 愛友乎、我儕今爲上帝子、將來若何、尚未顯明、所可知者、彼顯著時、我克肖之、蓋將見之、如其固然也、
      verse: 2
    - text: 且凡於彼有此望者、則潔己如彼之潔然、
      verse: 3
    - text: 凡行罪者、亦行不法、罪卽不法也、
      verse: 4
    - text: 爾知彼曾顯見、以除諸罪、而於彼無罪也、
      verse: 5
    - text: 凡恆在彼中者不干罪、干罪者未嘗見之、亦未嘗識之、
      verse: 6
    - text: 小子乎、勿爲人所惑、行義者乃義、如彼之義然、
      verse: 7
    - text: 行罪者乃由於魔、蓋魔自始干罪、上帝子所以顯見者、爲毀魔之工也、
      verse: 8
    - text: 凡由上帝而生者不行罪、以其種恆在厥衷、其不能干罪者、因由上帝而生也、
      verse: 9
    - text: 上帝子與魔之子、於此而顯、凡不行義者、非由上帝也、不愛兄弟者亦然、
      verse: 10
    - text: 爾自初所聞之諭、卽我儕宜相愛也、
      verse: 11
    - text: 非若該隱、由夫惡者而殺其弟、其殺之也何故、因其行惡而弟義也、○
      verse: 12
    - text: 兄弟乎、世若惡爾、勿以爲奇、
      verse: 13
    - text: 我儕因愛兄弟、知已出死入生、不愛者仍居於死、
      verse: 14
    - text: 凡惡兄弟、乃殺人者也、爾知殺人者、永生不寓其衷、
      verse: 15
    - text: 主爲我儕舍生、我儕於此而知愛、亦宜爲兄弟舍生也、
      verse: 16
    - text: 凡有斯世之財產者、視兄弟匱乏、自塞其矜恤之心、則上帝之愛烏得寓其衷哉、
      verse: 17
    - text: 小子乎、我儕之愛、勿以言以舌、乃以行以誠也、
      verse: 18
    - text: 於此知我儕由於眞理、凡我心所自責者、則將安之於上帝前、
      verse: 19
    - text: 因上帝大於我心、而無所不知也、
      verse: 20
    - text: 愛友乎、我心若不自責、則可毅然於上帝前、
      verse: 21
    - text: 且凡所求者必得之、因我儕守其誡、而行其所悅之事也、
      verse: 22
    - text: 其誡也、卽我儕宜信其子耶穌基督之名、且依其所命而相愛也、
      verse: 23
    - text: 守其誡者、恆在彼中、彼亦恆在其中、由彼所賜我之聖神、知彼恆在我中也、
      verse: 24
  - chapter: 4
    verses:
    - text: 愛友乎、勿凡靈是信、當驗其靈由上帝否、蓋僞先知多出於世也、
      verse: 1
    - text: 凡靈之認耶穌基督成人身而臨者、乃由上帝、於此可知上帝之神矣、
      verse: 2
    - text: 凡靈之不認耶穌者、非由上帝、乃敵基督者也、爾曾聞其將至、今已在世矣、
      verse: 3
    - text: 小子乎、爾曹乃由上帝、已勝彼衆、蓋在爾衷者、大於在世者也、
      verse: 4
    - text: 彼衆由乎世、故所言亦由世、而世聽之、
      verse: 5
    - text: 我儕乃由上帝、識上帝者聽我、非由上帝者則否、眞理之神、與謬妄之神、於此可識也、○
      verse: 6
    - text: 愛友乎、我儕宜相愛、蓋愛由於上帝也、凡愛者由上帝而生、且識上帝、
      verse: 7
    - text: 不愛者、不識上帝、蓋上帝卽愛也、
      verse: 8
    - text: 上帝遣獨生子入世、使我儕賴之而生、其愛由是而顯、
      verse: 9
    - text: 非我嘗愛上帝、乃上帝愛我、遣其子爲我罪作挽回之祭、愛卽在於此也、
      verse: 10
    - text: 愛友乎、上帝旣如是愛我儕、則我亦當相愛、
      verse: 11
    - text: 從未有見上帝者、若相愛、則上帝恆在我中、而其愛亦成全於我中矣、
      verse: 12
    - text: 由是知我儕恆在彼中、彼亦恆在我中、因已賜其神於我也、
      verse: 13
    - text: 父遣子爲救世者、此我儕所見而證者也、
      verse: 14
    - text: 凡認耶穌爲上帝子者、上帝恆在彼中、而彼亦恆在上帝中、
      verse: 15
    - text: 上帝於我之愛、我旣知而信之矣、夫上帝乃愛也、恆於愛者、則恆在上帝中、而上帝亦恆在彼中、
      verse: 16
    - text: 如是、則愛成全於我儕、俾我坦然於鞫日、蓋彼如何、我儕在世亦然、
      verse: 17
    - text: 愛中無懼、愛旣全、斯去懼矣、蓋懼有刑、懼者未成全於愛耳、
      verse: 18
    - text: 我而有愛、因上帝先愛我也、
      verse: 19
    - text: 或謂我愛上帝、而惡兄弟、則爲誑矣、蓋不愛旣見之兄弟、不能愛未見之上帝也、
      verse: 20
    - text: 愛上帝者、亦宜愛兄弟、此我儕所受之誡也、
      verse: 21
  - chapter: 5
    verses:
    - text: 凡信耶穌爲基督者、由上帝而生也、凡愛生之者、亦愛其所生者也、
      verse: 1
    - text: 我儕若愛上帝而行其誡、則知愛上帝諸子矣、
      verse: 2
    - text: 夫愛上帝也者、守其誡是也、且其誡非難任也、
      verse: 3
    - text: 蓋凡由上帝而生者勝乎世、其所以勝世者、我之信也、
      verse: 4
    - text: 勝世者誰、非信耶穌爲上帝子者乎、
      verse: 5
    - text: 此乃以水以血而來者、卽耶穌基督也、非獨以水、乃以水與血、
      verse: 6
    - text: 證之者聖神也、聖神卽眞理也、
      verse: 7
    - text: 蓋爲證者有三、神也、水也、血也、此三者合於一也、
      verse: 8
    - text: 夫人之證、我若受之、則上帝之證爲尤大、此上帝之證、卽證其子也、
      verse: 9
    - text: 信上帝子者、在己有此證、不信上帝者、則以之爲誑、因不信上帝爲其子之證也、
      verse: 10
    - text: 其證卽上帝以永生賜我儕、而此生在其子也、
      verse: 11
    - text: 有子者則有生、未有上帝子者、未有生也、○
      verse: 12
    - text: 我書此遺爾信上帝子之名者、俾知爾有永生、
      verse: 13
    - text: 我儕若依其旨而求、彼必聽我、此我儕毅然於其前也、
      verse: 14
    - text: 若知有求必聽、卽知所求於彼者則得之、
      verse: 15
    - text: 人見兄弟干罪不至於死、則祈求之、上帝必予之以生、卽予干罪不至於死者、有至於死之罪、我言祈求、非指此也、
      verse: 16
    - text: 凡不義皆罪也、亦有罪不至於死者、○
      verse: 17
    - text: 我知凡由上帝而生者不干罪、生於上帝者則自守、而惡者無從措手也、
      verse: 18
    - text: 且知我儕由於上帝、而舉世附於惡者、
      verse: 19
    - text: 又知上帝子已至、賜我頴悟、使識眞者、我儕在眞者中、卽在其子耶穌基督中也、此乃眞上帝、亦永生也、
      verse: 20
    - text: 小子乎、宜自守、而遠偶像、
      verse: 21
  name: I John
- chapters:
  - chapter: 1
    verses:
    - text: 爲長老者書達蒙選之夫人、曁其子女、乃我所誠愛者、不第我也、凡識眞理者亦然、
      verse: 1
    - text: 此愛乃緣眞理、卽恆於我儕、永偕我儕者也、
      verse: 2
    - text: 願恩惠矜恤平康、由父上帝、及其子耶穌基督、以眞以愛、而偕我儕焉、○
      verse: 3
    - text: 我見爾子有行於眞理者、一如我儕自父所受之誡、則喜甚、
      verse: 4
    - text: 今求夫人宜相愛、此非我書新誡與爾、乃自始而有者也、
      verse: 5
    - text: 愛也者、卽依諸誡而行也、此誡卽宜行之於愛、如爾自始所聞者也、
      verse: 6
    - text: 蓋多有惑人者出世、不認耶穌基督成人身而臨、此乃惑人、且敵基督者也、
      verse: 7
    - text: 爾宜愼之、勿失我儕所勞者、則得充足之賞焉、
      verse: 8
    - text: 凡競進而不恆於基督之訓者、不有上帝也、恆於其訓者、則有父及子矣、
      verse: 9
    - text: 人若就爾、不持此訓、勿接之於家、亦勿問其安、
      verse: 10
    - text: 蓋問其安者、卽與其惡行也、○
      verse: 11
    - text: 我尚有多端書與爾、不欲以紙墨、乃望就爾晤談、使爾喜樂充盈焉、
      verse: 12
    - text: 爾蒙選之妹之子女問爾安、
      verse: 13
  name: II John
- chapters:
  - chapter: 1
    verses:
    - text: 爲長老者書達愛友該猶、我所誠愛者也、○
      verse: 1
    - text: 愛友乎、我所祈者、願爾凡事暢遂安康、如爾心之暢遂然、
      verse: 2
    - text: 有兄弟來、證爾眞誠、卽依眞理而行、我則喜甚、
      verse: 3
    - text: 我聞我之子女、行於眞理、樂莫大焉、○
      verse: 4
    - text: 愛友乎、凡爾行於兄弟之爲賓旅者、乃忠信之行也、
      verse: 5
    - text: 彼於會中證爾之愛、若宜乎上帝、而送之行、斯爲善矣、
      verse: 6
    - text: 蓋彼爲其名而出、無所取於異邦人也、
      verse: 7
    - text: 若此者、我儕當接之、使我與之眞理同勞焉、○
      verse: 8
    - text: 我曾畧以書達於會、但其中有好爲首之丟特腓、不接我儕、
      verse: 9
    - text: 我若來、必指陳其所行、彼以惡言妄論我儕、尚不以爲足、己不接兄弟、有欲接者則禁之、逐之出會、
      verse: 10
    - text: 愛友乎、勿效惡、當效善、行善者由上帝、行惡者未見上帝也、
      verse: 11
    - text: 低米丟爲衆及眞理所證、我儕亦證之、爾知我儕之證乃眞也、○
      verse: 12
    - text: 我本有多端欲書與爾、但不願以筆墨書之、
      verse: 13
    - text: 乃望速見爾、與爾晤談、
      verse: 14
    - text: 願平康歸爾、諸友問爾安、爾其依名問諸友安、
      verse: 15
  name: III John
- chapters:
  - chapter: 1
    verses:
    - text: 耶穌基督之僕雅各之弟猶大、書達諸見召者、卽在父上帝中見愛、爲耶穌基督而得保守者、
      verse: 1
    - text: 願矜恤平康仁愛、增於爾曹、○
      verse: 2
    - text: 愛友乎、我方以我儕共得之拯救、殷勤書於爾、遂不得已以書勸爾爲道力爭、卽授於諸聖一次而已者、
      verse: 3
    - text: 蓋有數人潛入、卽自昔所豫載以服此鞫者、彼乃不虔之人、以我上帝之恩、反縱其慾、而不認唯一主宰、及我主耶穌基督、○
      verse: 4
    - text: 爾雖悉知之、我今欲令爾憶之、卽主救民出埃及地、後滅其不信者、
      verse: 5
    - text: 又有天使不守職位、去其居所、主以縲絏永拘之於幽冥、以待大日之鞫、
      verse: 6
    - text: 又如所多瑪、蛾摩拉、及四鄰之邑、亦效之縱淫亂、耽異色、則受永火之刑、舉以爲戒、
      verse: 7
    - text: 但斯人於夢幻中亦如是汚衊形軀、藐忽執政、謗讟尊榮、
      verse: 8
    - text: 然天使長米迦勒爲摩西屍與魔爭辯時、尚不敢謗讟以罪之、第曰、主其責爾、
      verse: 9
    - text: 惟斯人謗讟其所不知、且其本性所悟、一如無理之禽獸、於此則見滅矣、○
      verse: 10
    - text: 禍哉斯人也、以其行該隱之途、且爲利而趨巴蘭之謬、淪亡於可拉之違言、
      verse: 11
    - text: 彼與爾同餐時、則於爾之愛筵、有如暗礁、爲無懼之牧、惟己是飼、爲無雨之雲、因風飄蕩、爲無果之秋樹、再死根拔、
      verse: 12
    - text: 爲海之狂波、沫噴其辱、爲流蕩之星、而幽暗冥冥、永留以待、
      verse: 13
    - text: 亞當七世孫以諾、豫言斯人云、主偕其萬聖而來、
      verse: 14
    - text: 行鞫於衆、質責諸不虔者、因以不虔而行不虔之行、及凡不虔之罪人、所言剛愎敵主之語、
      verse: 15
    - text: 斯人依慾而行、訾議怨尤、口出誇張、爲利判人、○
      verse: 16
    - text: 愛友乎、當憶我主耶穌基督使徒之豫言、
      verse: 17
    - text: 語爾曰、季世將有戲謔之徒、依己不虔之慾而行、
      verse: 18
    - text: 若輩乃樹黨、血氣是從、無有聖神者也、
      verse: 19
    - text: 愛友乎、宜於爾至聖之道而自建、於聖神而祈禱、
      verse: 20
    - text: 於上帝之愛而自守、企望我主耶穌基督之矜恤、以至永生、
      verse: 21
    - text: 有疑貳者、爾當恤之、
      verse: 22
    - text: 有當奪於火而救之者、亦有當以儆懼而恤之者、卽其衣爲形軀所汚、爾亦惡之、○
      verse: 23
    - text: 夫能保爾無蹶、立爾於其有榮之前、歡然無瑕、唯一上帝、我之救者、
      verse: 24
    - text: 願榮威權力、由我主耶穌基督歸之、先乎萬古、以迄於今、至於世世、阿們、
      verse: 25
  name: Jude
- chapters:
  - chapter: 1
    verses:
    - text: 耶穌基督之啟示、乃上帝所賜、以示其諸僕、卽必速成之事也、且遣厥使、曉諭其僕約翰、
      verse: 1
    - text: 乃於上帝之道、與耶穌基督之證、卽凡所經見者而證之、
      verse: 2
    - text: 讀此豫言、及聞而守其中所記者、皆爲有福、蓋時邇矣、○
      verse: 3
    - text: 約翰書達亞西亞之七會、願恩惠平康、自昔在今在而將來者、及其座前之七神、歸於爾曹、
      verse: 4
    - text: 並自耶穌基督、卽忠信之證、由死而首生、爲世上諸王之主者、彼愛我儕、以其血釋我諸罪、
      verse: 5
    - text: 使我儕爲國、爲其父上帝之祭司、願榮與權歸之、以至世世、阿們、
      verse: 6
    - text: 彼將乘雲而來、衆目必見之、刺之者亦然、世上諸族、將爲之哀哭、有如是也、阿們、○
      verse: 7
    - text: 始我也、終亦我、而今而昔而將來、全能者也、主上帝言之矣、○
      verse: 8
    - text: 我約翰、爾曹之兄弟、與爾共與耶穌之難與國與忍者、爲上帝之道及耶穌之證、昔在一島、名曰拔摩、
      verse: 9
    - text: 適主日、我感於聖神、聞大聲於我後如號角曰、
      verse: 10
    - text: 爾所見者、當筆之於書、寄於七會、卽以弗所、士每拿、別迦摩、推雅推喇、撒狄、非拉鐵非、老底嘉、
      verse: 11
    - text: 我回顧之、欲知與我言之聲、則見金燈臺七、
      verse: 12
    - text: 其間有似人子者、身衣長衣及足、胸束金帶、
      verse: 13
    - text: 首與髮皆白、如羊毛如雪、目如火焰、
      verse: 14
    - text: 足似明銅、如煉於冶者、聲如衆水之聲、
      verse: 15
    - text: 七星在其右手、口出雙鋒利劍、容如烈日之射、
      verse: 16
    - text: 我見之而仆其足前如死、彼以右手撫我曰、勿懼、
      verse: 17
    - text: 始者、終者、生者、我也、我曾死、今則生、至於世世、且有死亡陰府之鑰、
      verse: 18
    - text: 爾當書所見者、及今所有、後必成之事、
      verse: 19
    - text: 爾所見我右手七星、與金燈臺七之奧、夫七星卽七會之使、七燈臺卽七會也、
      verse: 20
  - chapter: 2
    verses:
    - text: 當書達以弗所會之使者云、右手執七星、行於七金燈臺間者曰、
      verse: 1
    - text: 我知爾諸行、勤勞忍耐、彼惡者爾不能容、自謂使徒而非然者、爾曾試之、知其僞矣、
      verse: 2
    - text: 爾有忍耐、嘗因我名、容忍而不倦、
      verse: 3
    - text: 然我有所責爾者、以爾初時之愛已棄之矣、
      verse: 4
    - text: 故當憶爾何自而隕、且改悔、行爾初行、否則我將至、遷爾燈臺、離乎其所、
      verse: 5
    - text: 然爾尚有可取者、以爾惡尼哥拉黨之行、我亦惡之、
      verse: 6
    - text: 有耳者、宜聽聖神所語諸會者、獲勝者、我將以維生之樹食之、卽在上帝樂園者也、○
      verse: 7
    - text: 當書達士每拿會之使者云、爲始爲終、旣死而生者曰、
      verse: 8
    - text: 我知爾之患難貧乏、而實富有、且知自謂猶太人者之謗讟、然非猶太人、乃撒但之黨、
      verse: 9
    - text: 勿懼爾所將受之苦、魔將投爾中數人於獄以試之、爾將受難十日、宜忠信至死、我則賜爾以維生之冕、
      verse: 10
    - text: 有耳者、宜聽聖神所語諸會者、獲勝者不見傷於二次之死、○
      verse: 11
    - text: 當書達別迦摩會之使者云、其有雙鋒利劍者曰、
      verse: 12
    - text: 我知爾居所、乃撒但之座所在、昔我忠信之證者安提帕、見殺於爾中、卽撒但之所居、爾則持我名、亦未嘗拒我道、
      verse: 13
    - text: 然我有數端責爾、因爾處有持巴蘭之訓者、昔巴蘭訓巴勒投躓石於以色列民前、使食祭像之物並行淫、
      verse: 14
    - text: 又有持尼哥拉黨之教者、亦若是、
      verse: 15
    - text: 故當改悔、不然、我速就爾、以口中之劍與之戰矣、
      verse: 16
    - text: 有耳者、宜聽聖神所語諸會者、獲勝者、我則賜以所藏之瑪那、且賜之白石、上書新名、受者而外、無識之者、○
      verse: 17
    - text: 當書達推雅推喇會之使者云、上帝子目如火焰、足似明銅者曰、
      verse: 18
    - text: 我知爾諸行、與愛與信、役事、忍耐、且爾後之所爲、較勝於前、
      verse: 19
    - text: 然我有所責爾者、以爾容自稱先知之婦耶洗別、彼誨我諸僕、誘之行淫、且食祭像之物、
      verse: 20
    - text: 我予以改悔之機、然彼終不改其淫行、
      verse: 21
    - text: 我將投之於牀、與之行淫者、若不改其所爲、我亦投之於大難、
      verse: 22
    - text: 且斃其子女、俾諸會知我乃察人心腸者、依爾曹所行而施之也、
      verse: 23
    - text: 惟我語爾、在推雅推喇之餘衆、凡未受此訓、亦不識所謂撒但之深邃者、我不以他任委諸爾、
      verse: 24
    - text: 惟當守爾所有、以待我來、
      verse: 25
    - text: 獲勝者與終守我行者、我將賜之權以制列邦、
      verse: 26
    - text: 將牧以鐵杖、如碎陶人之器、猶我亦承受於我父然、
      verse: 27
    - text: 我又以晨星賜之、
      verse: 28
    - text: 有耳者、宜聽聖神所語諸會者、
      verse: 29
  - chapter: 3
    verses:
    - text: 當書達撒狄會之使者云、有上帝之七神、及七星者曰、我知爾諸行、名生而實死、
      verse: 1
    - text: 爾宜儆醒、堅定其餘將及於死之事、蓋我未見爾之諸行、有所完全於我上帝前也、
      verse: 2
    - text: 故宜追念所受所聞如何、且守之而改悔、倘不儆醒、我將至如盜然、爾不知我何時而至也、
      verse: 3
    - text: 然爾曹在撒狄者、尚有數人未汚其衣、彼將衣白偕我遊、蓋其所堪也、
      verse: 4
    - text: 獲勝者亦將如是衣白衣、我必不塗其名於維生之册、而認之於我父及諸使者前、
      verse: 5
    - text: 有耳者、宜聽聖神所語諸會者、○
      verse: 6
    - text: 當書達非拉鐵非會之使者云、維聖維誠、持大衞之鑰、開則無能闔之、闔則無能開之者曰、
      verse: 7
    - text: 我知爾諸行、爾有微能、已守我道、未棄我名、我於爾前、賜以旣開之門、無能闔者、
      verse: 8
    - text: 撒但之黨、自謂猶太人、而非然者、乃誑耳、我必使之來拜於爾足前、而知我已愛爾焉、
      verse: 9
    - text: 爾旣堅忍守我之道、我亦將守爾、免乎受試之時、此時將臨於寰宇、以試凡宅於地之人、
      verse: 10
    - text: 我速至矣、爾所有者、宜持守之、免有奪爾冕者、
      verse: 11
    - text: 獲勝者、我將使之爲柱、於我上帝殿中、決不復出、亦必以我上帝之名、及我上帝邑新耶路撒冷之名、乃自天由我上帝而降者、並我之新名、皆書於其上、
      verse: 12
    - text: 有耳者、宜聽聖神所語諸會者、○
      verse: 13
    - text: 當書達老底嘉會之使者云、爲阿們、忠信誠實之證、上帝創造之始者曰、
      verse: 14
    - text: 我知爾諸行、乃不寒不熱、我願爾或寒或熱、
      verse: 15
    - text: 爾旣爲温、不熱不寒、我必吐爾出於我口、
      verse: 16
    - text: 蓋爾云、我富矣、已獲富有、而無所需矣、不知爾乃困苦、堪悲、貧乏、瞽目、裸體、
      verse: 17
    - text: 我爲爾謀、宜向我市火煉之金、致得富、市白衣可自衣、致爾裸體之羞不露、市目膏以膏爾目、致得見、
      verse: 18
    - text: 凡我所愛者、我責而懲之、故宜奮然改悔、
      verse: 19
    - text: 我立於門而叩、有聞我聲而啟者、我必入就之、偕彼而餐、彼亦偕我焉、
      verse: 20
    - text: 獲勝者、我將使之偕坐於我座、如我獲勝、而偕我父坐於其座也、
      verse: 21
    - text: 有耳者、宜聽聖神所語諸會者、
      verse: 22
  - chapter: 4
    verses:
    - text: 此後、我見有門啟於天、初聞之聲如號角者、與我言曰、升此、我將以後必成之事示爾、
      verse: 1
    - text: 我忽感於聖神、見有座設於天、又有居其上者、
      verse: 2
    - text: 視之如碧玉、如瑪瑙、有虹環其座、視之如葱珩、
      verse: 3
    - text: 座之四周、有二十四座、居其上者、二十四長老、身衣白衣、首戴金冕、
      verse: 4
    - text: 有電與聲與雷、出自座中、亦有火燈七、燃於座前、卽上帝之七神也、
      verse: 5
    - text: 座前有若玻璃海、如水晶然、座中及座之四周、有生物四、前後滿目、
      verse: 6
    - text: 一若獅、二若犢、三貌如人、四若飛鷹、
      verse: 7
    - text: 各有六翼、遍體有目、晝夜不憩、言曰、聖哉、聖哉、聖哉、主上帝全能者、昔在今在、而將來者也、
      verse: 8
    - text: 生物以榮、以尊、以謝、歸諸座者、卽維生世世者也、
      verse: 9
    - text: 時、二十四長老、伏居於座者之前、崇拜維生世世者、且投其冕於座前、曰、
      verse: 10
    - text: 我主我上帝、爾堪受榮與尊與能、蓋爾昔造萬有、其有也造也、乃因爾旨也、
      verse: 11
  - chapter: 5
    verses:
    - text: 我見居於座者、右手擎卷、內外書文、緘以七印、
      verse: 1
    - text: 又見有力之使者、大聲呼曰、誰堪啟卷、而揭其印乎、
      verse: 2
    - text: 在天在地曁地下、無能啟卷、或從而觀之、
      verse: 3
    - text: 我卽大哭、因未遇堪啟其卷、或觀之者也、
      verse: 4
    - text: 長老之一遂謂我曰、勿哭、猶大支之獅、大衞之根、已獲勝、能啟此卷、及其七印、
      verse: 5
    - text: 我又見座中、及四生物、與諸長老中、有羔立焉、如曾見殺、有七角七目、卽上帝遣於天下之七神、
      verse: 6
    - text: 彼前取卷、自居座者之右手、
      verse: 7
    - text: 旣取之、則四生物與二十四長老、伏於羔前、各執琴、與金盂盈以香、卽諸聖徒之祈禱、
      verse: 8
    - text: 皆唱新歌曰、爾堪取卷而啟其印、因爾見殺、曾以爾血、自各族各方各民各國之中、購人以歸上帝、
      verse: 9
    - text: 使之爲國、爲祭司、歸我儕之上帝、且王於地、
      verse: 10
    - text: 我又見於座與生物、及長老四周之衆使者、其數萬萬千千、
      verse: 11
    - text: 聞其大聲曰、見殺之羔、堪得其能、其富、其智、其力、其尊、其榮、其頌、
      verse: 12
    - text: 又聞在天在地曁地下海中受造之物、及其中所有者、僉云、願頌及尊、與榮與權、歸居於座者與羔、至於世世、
      verse: 13
    - text: 四生物曰、阿們、諸長老遂伏而拜、
      verse: 14
  - chapter: 6
    verses:
    - text: 我見羔啟七印之一時、聞四生物之一、其聲如雷曰、來、
      verse: 1
    - text: 我見有白馬、乘之者執弓、予之以冕、遂出、無往不勝、○
      verse: 2
    - text: 啟二印時、我聞第二生物曰、來、
      verse: 3
    - text: 又有赤馬出、使乘之者奪和平於地、致人相殺、且予之巨刃、○
      verse: 4
    - text: 啟三印時、我聞第三生物曰、來、見有黑馬、乘之者手執權衡、
      verse: 5
    - text: 我聞四生物中、若有聲曰、金一錢得麥一升、又金一錢得麰麥三升、油與酒、爾勿壞之、○
      verse: 6
    - text: 啟四印時、我聞第四生物之聲曰、來、
      verse: 7
    - text: 遂見有灰色馬、乘之者名曰死、陰府隨之、予之以權、於地上四分之一、以劍、以饑、以疫、以地之野獸而殺之、○
      verse: 8
    - text: 啟五印時、我見壇下、有爲上帝道及所執之證、而見殺者之靈、
      verse: 9
    - text: 大聲呼曰、聖且誠之主宰乎、不鞫宅地之人、伸我流血之寃、至幾何時乎、
      verse: 10
    - text: 遂各予之白衣、且語之、使少安、待同僕與兄弟亦將如彼見殺者、畢乃事焉、○
      verse: 11
    - text: 我又見啟六印時、地大震、日黑如褐、月變爲血、
      verse: 12
    - text: 天星隕地、如無花果樹爲大風所撼、而落未熟之果、
      verse: 13
    - text: 天遂見徙、如卷被捲、山島見移、皆離其所、
      verse: 14
    - text: 世之諸王、大夫、將帥、富人、力士、爲奴者、自由者、皆自匿於山洞山巖、
      verse: 15
    - text: 謂山與巖曰、傾而匿我、以避居於座者之面、及羔之怒、
      verse: 16
    - text: 蓋其怒之大日至矣、誰能立哉、
      verse: 17
  - chapter: 7
    verses:
    - text: 此後、我見使者四、立於地之四隅、握地之四風、使勿吹於地於海於樹、
      verse: 1
    - text: 又見他使自日出處而上、執維生上帝印、大聲呼彼有權傷地及海之四使曰、
      verse: 2
    - text: 勿傷地或海或樹、待我印我上帝諸僕之額、
      verse: 3
    - text: 我遂聞受印者之數、以色列裔各支中、計印者十四萬四千、○
      verse: 4
    - text: 猶大支中萬二千、流便支中萬二千、迦得支中萬二千、
      verse: 5
    - text: 亞設支中萬二千、拿弗他利支中萬二千、瑪拿西支中萬二千、
      verse: 6
    - text: 西緬支中萬二千、利未支中萬二千、以薩迦支中萬二千、
      verse: 7
    - text: 西布倫支中萬二千、約瑟支中萬二千、便雅憫支中萬二千、○
      verse: 8
    - text: 此後、我見大衆、不可勝數、自諸國諸族諸民諸方、立於座前、及羔之前、衣白衣、執椶枝、
      verse: 9
    - text: 大聲呼曰、拯救歸於居座者、上帝及羔矣、
      verse: 10
    - text: 諸使環座與長老四生物而立、皆面伏座前、拜上帝曰、
      verse: 11
    - text: 阿們、頌也、榮也、智也、謝也、尊也、能也、力也、咸歸我之上帝、爰及世世、阿們、
      verse: 12
    - text: 長老之一謂我曰、衣白衣者爲誰、適從何來、
      verse: 13
    - text: 對曰、我主乎、爾自知之、曰、此乃出乎大難而來、曾以羔之血滌其衣而白之矣、
      verse: 14
    - text: 故在上帝座前、晝夜事之於殿中、居於座者、將庇之以幕、
      verse: 15
    - text: 彼不復飢渴、日與熱必不侵之、
      verse: 16
    - text: 蓋座中之羔將牧之、導至維生之水源、其目之淚、上帝盡拭之、
      verse: 17
  - chapter: 8
    verses:
    - text: 啟七印時、天中寂靜約二刻、
      verse: 1
    - text: 我見七使者、立於上帝前、予之以號角七、
      verse: 2
    - text: 又有一使者來、立於壇側、執金爐、有以多香予之、俾與諸聖徒之祈禱、同獻於座前之金壇、
      verse: 3
    - text: 香煙與聖徒之祈禱、自使者手升於上帝前、
      verse: 4
    - text: 使者取爐、盈以壇上之火、傾於地、遂有雷與聲與電及地震、○
      verse: 5
    - text: 執七號角之七使、自備以吹、
      verse: 6
    - text: 第一使者吹之、遂有雹與火、雜以血擲於地、地焚三分之一、樹焚三分之一、百草盡焚、○
      verse: 7
    - text: 第二使者吹之、遂有如火焚之大山投於海、海三分之一變爲血、
      verse: 8
    - text: 海中之生物、三分死其一、舟亦三分壞其一、○
      verse: 9
    - text: 第三使者吹之、遂有大星見焚、其焰如炬、自天而隕、落於江河三分之一、及諸水源、
      verse: 10
    - text: 星名曰茵陳、諸水三分之一變爲茵陳、人多因諸水而死、緣其苦也、○
      verse: 11
    - text: 第四使者吹之、日月星三分之一被擊、致變爲昏暗、晝三分之一無光、夜亦如是、○
      verse: 12
    - text: 我又見一鷹飛於天、聞其大聲曰、禍哉、禍哉、禍哉、宅地之人乎、因其餘之三使、將吹號角之聲也、
      verse: 13
  - chapter: 9
    verses:
    - text: 第五使者吹之、我遂見一星自天隕地、予之以淵窟之鑰、
      verse: 1
    - text: 乃啟淵窟、有煙自窟而上、如洪爐之煙、日與穹蒼因之而暗、
      verse: 2
    - text: 有蝗自煙而出、至於地上、且予之權、如地之蠍然、
      verse: 3
    - text: 且語之曰、地之草木及諸蔬、俱勿傷、惟額上無上帝之印者耳、
      verse: 4
    - text: 然不許殺之、祇令其痛苦五月、如蠍螫之痛苦然、
      verse: 5
    - text: 斯時也、人將求死弗得、欲死而死避之、
      verse: 6
    - text: 蝗之狀似備戰之馬、其首若戴金冕、面如人面、
      verse: 7
    - text: 髮如女髮、其牙如獅、
      verse: 8
    - text: 又有胸甲如鐵甲、其翼之聲、如車馬紛紜、疾趨以戰、
      verse: 9
    - text: 有尾似蠍、亦有蠆、其權在尾、傷人五月、
      verse: 10
    - text: 爲其王者、淵之使也、希伯來音曰亞巴頓、希利尼音曰亞玻倫、○
      verse: 11
    - text: 一禍往矣、尚有二禍將至、
      verse: 12
    - text: 第六使者吹之、我聞有聲自上帝前金壇四角而出、
      verse: 13
    - text: 謂執號角之第六使者曰、繫於伯拉大河之四使者、爾其釋之、
      verse: 14
    - text: 四使見釋、彼乃備於其年月日時、以殺人三分之一者、
      verse: 15
    - text: 騎軍之數二萬萬、其數我聞之矣、
      verse: 16
    - text: 於是我在異象中見軍馬、及乘之者、彼有胸甲若火、若紫玉、若硫磺、馬首如獅、火與煙與硫、出於其口、
      verse: 17
    - text: 此三災殺人三分之一、卽自其口所出之火與煙與硫也、
      verse: 18
    - text: 蓋馬之權在口、又在尾、因其尾似蛇、且有首、用以傷人、
      verse: 19
    - text: 其餘未死於此災者、不悔其手之所爲、仍拜諸鬼與金銀銅木石之偶、不能見、不能聞、不能行者也、
      verse: 20
    - text: 亦不悔其兇殺巫術、淫亂盜竊焉、
      verse: 21
  - chapter: 10
    verses:
    - text: 我又見有力之使者、自天而降、衣以雲、首有虹、顏如日、足如火柱、
      verse: 1
    - text: 手執已展之小卷、右足著海、左足著地、
      verse: 2
    - text: 大聲而呼、如獅吼焉、呼時七雷發厥聲、
      verse: 3
    - text: 發聲時、我將書之、聞自天有聲曰、七雷所發者、緘之勿書、
      verse: 4
    - text: 我所見立於海與地之使者、舉右手向天、
      verse: 5
    - text: 指維生至世世、造天地海與其中之物者、誓曰、時不復延矣、
      verse: 6
    - text: 惟於第七使者發聲之日、將吹之時、上帝之奧妙遂成、如所宣嘉音於其僕諸先知也、
      verse: 7
    - text: 聞自天之聲復語我曰、立於海及地之使者、手執已展之小卷、汝往取之、
      verse: 8
    - text: 我遂就使者曰、以小卷予我、彼則曰、取而食之、必苦爾腹、在爾口則甘如蜜、
      verse: 9
    - text: 於是我自使者之手取小卷食之、在口甘如蜜、旣食、我腹則苦、
      verse: 10
    - text: 又語我曰、爾當復指諸民諸邦諸方諸王而豫言焉、
      verse: 11
  - chapter: 11
    verses:
    - text: 有予我以葦似杖、曰、起、量上帝殿與壇、及其中崇拜者、
      verse: 1
    - text: 殿外之院、舍之勿量、蓋已予列邦、彼將踐踏聖邑、四十有二月、
      verse: 2
    - text: 我將使我二證者、衣麻豫言、凡一千二百六十日、
      verse: 3
    - text: 此乃二橄欖樹、與二燈臺、立於全地之主前者也、
      verse: 4
    - text: 若有欲害之者、則有火出其口而吞其敵、凡欲害之者、必如是見殺也、
      verse: 5
    - text: 彼有權閉天、使於其豫言之日不雨、亦有權治諸水、變之爲血、且隨其所欲、以各災擊地、
      verse: 6
    - text: 其證旣畢、自淵而上之獸、將與之戰、勝而殺之、
      verse: 7
    - text: 屍仆大邑之衢、斯邑譬之所多瑪與埃及、卽其主釘十架之處也、
      verse: 8
    - text: 且自諸民諸族諸方諸邦、觀其屍者、三日有半、不許葬之於墓、
      verse: 9
    - text: 宅地之人、爲之欣喜歡忭、互相餽贈、蓋此二先知、曾苦宅地之人也、
      verse: 10
    - text: 越三日有半、生氣出自上帝者入之、遂起立、觀者大懼、
      verse: 11
    - text: 證者聞大聲自天語之曰、升於此、彼遂乘雲升天、其敵亦觀之、
      verse: 12
    - text: 是時也、地大震、邑圮十分之一、死者七千人、餘皆恐懼、歸榮於在天之上帝、○
      verse: 13
    - text: 二禍旣往、三禍速至、
      verse: 14
    - text: 第七使者吹之、遂於天有大聲云、世之國已爲我主及其基督所有、彼將秉權、以至世世、
      verse: 15
    - text: 在上帝前、居厥座之二十四長老、面伏而拜、
      verse: 16
    - text: 曰、主上帝全能者乎、今在昔在者、我儕謝爾、因爾旣握大權而王也、
      verse: 17
    - text: 列邦逞怒、爾之怒遂臨、鞫乎死者、且賞賚爾僕、諸先知諸聖徒、及畏爾名者、或卑或尊、又敗壞乎敗壞於地者、其時已屆矣、○
      verse: 18
    - text: 上帝之殿、在於天者啟矣、其約之匱見於殿中、卽有電與聲與雷、及地震大雹、
      verse: 19
  - chapter: 12
    verses:
    - text: 又見大兆於天、一婦衣日踏月、首戴十二星之冕、
      verse: 1
    - text: 懷孕將產、艱難痛苦而呼號、
      verse: 2
    - text: 又有兆見於天、一大赤龍、七首十角、首戴七冕、
      verse: 3
    - text: 尾曳天星三分之一、投之於地、龍立於將產之婦前、待其旣產、而吞其子、
      verse: 4
    - text: 其產也男、將以鐵杖牧萬邦者、子見攝至上帝座前、
      verse: 5
    - text: 婦則逃入曠野、在彼有上帝所備之所、使養之、一千二百六十日、○
      verse: 6
    - text: 在天有戰、米迦勒偕其使與龍戰、龍亦偕其使以戰、
      verse: 7
    - text: 弗克、在天不復有其所、
      verse: 8
    - text: 大龍卽老蛇、名曰魔、亦曰撒但、迷惑普世者、見投於地、其使亦與焉、
      verse: 9
    - text: 我聞大聲在天云、我上帝之拯救、與能與國、及其基督之權、今悉至矣、蓋訟我兄弟者已見投、卽晝夜訟之於我上帝前者、
      verse: 10
    - text: 諸兄弟因羔之血、並所證之道勝之、乃不愛己生以至於死也、
      verse: 11
    - text: 是故諸天與居其中者宜喜樂、惟地與海禍矣、因魔恚甚、已臨於爾、蓋自知其時無幾也、○
      verse: 12
    - text: 龍旣見投於地、則窘迫產男之婦、
      verse: 13
    - text: 有以大鷹之雙翼授婦、使之飛入曠野、至其所、以避蛇、在彼就養、歷一載、二載、又半載、
      verse: 14
    - text: 蛇於婦後、吐水如河、欲漂沒之、
      verse: 15
    - text: 地坼、吸龍所吐之河以助婦、
      verse: 16
    - text: 龍怒婦滋甚、遂往與其餘裔戰、卽守上帝之誡、與耶穌之證者、時、龍立於海沙、
      verse: 17
    - text: ''
      verse: 18
  - chapter: 13
    verses:
    - text: 我又見一獸自海而上、十角七首、角戴十冕、首有謗讟之名、
      verse: 1
    - text: 所見之獸似豹、足如熊、口如獅、龍以其能其座與大權予之、
      verse: 2
    - text: 我見其一首、若受傷瀕死而得醫愈、全地遂奇而從之、
      verse: 3
    - text: 又拜龍、因以其權予獸、亦拜獸、曰、孰似獸乎、孰能與之戰乎、
      verse: 4
    - text: 又予之口、言諸大事、及諸謗讟、又予之權、凡四十有二月、
      verse: 5
    - text: 遂啟口出謗讟上帝之言、謗讟其名其幕、並居於天者、
      verse: 6
    - text: 又予之權、戰諸聖徒而勝之、且治諸族諸民諸方諸邦、
      verse: 7
    - text: 宅地之人、其名自創世時、未錄於見殺之羔維生之册者、皆將拜獸、
      verse: 8
    - text: 有耳者宜聽之、
      verse: 9
    - text: 凡宜見虜者則見虜、以刃殺人者、則必見殺於刃、諸聖徒之忍與信在此矣、○
      verse: 10
    - text: 我又見一獸由地而上、兩角如羔、其言如龍、
      verse: 11
    - text: 悉行前獸之權於其前、又使地與宅地之人、拜劇創得愈之前獸、
      verse: 12
    - text: 又行大兆於人前、使火自天降地、
      verse: 13
    - text: 因所予行於獸前之兆、以惑宅地之人、告之宜造刃傷仍生之獸像、
      verse: 14
    - text: 又予之權、以生氣賦於像、使之能言、且令凡不拜獸像者見殺、
      verse: 15
    - text: 亦令卑與尊、貧與富、主與僕、皆受印誌、或於右手、或於額上、
      verse: 16
    - text: 若無其印誌、卽獸之名、或其名之數、則不得買與賣也、
      verse: 17
    - text: 智在於此、有穎悟者、可以計獸之數、蓋人數也、卽六百六十有六、
      verse: 18
  - chapter: 14
    verses:
    - text: 我又見羔立於錫安山、偕之者十四萬四千人、咸有其名、與其父之名書於額、
      verse: 1
    - text: 我聞自天有聲、如衆水聲、如大雷聲、又如鼓琴者鼓其琴、
      verse: 2
    - text: 衆歌新詩於座前、及四生物長老前、其歌無能學之者、惟蒙贖出乎地之十四萬四千人而已、
      verse: 3
    - text: 彼猶處子、不浼於色、羔之所往、則皆從之、此乃於衆中蒙贖、爲初實之果、獻於上帝及羔者、
      verse: 4
    - text: 其口無誑、亦無瑕疵也、○
      verse: 5
    - text: 我又見使者飛於中天、有永存之福音、宣諸宅地之人、亦於諸國諸族諸方諸民、
      verse: 6
    - text: 乃大聲曰、宜畏上帝而榮歸之、蓋其鞫時至矣、亦宜拜造天地海及水源者、○
      verse: 7
    - text: 又有第二使者從之曰、傾矣乎、傾矣乎、大巴比倫、使萬國飲其淫亂干怒之酒者也、○
      verse: 8
    - text: 又有第三使者從之、大聲曰、如有拜獸與其像、及受印誌於額、或於手者、
      verse: 9
    - text: 則必飲上帝恚怒之酒、純然無雜、酌於恚怒之杯者、又將於聖使及羔前、受火與硫之痛苦、
      verse: 10
    - text: 其痛苦之煙上騰、以至世世、凡拜獸與其像、及受其名之印誌者、晝夜無憩息也、
      verse: 11
    - text: 諸聖徒之忍在此矣、是乃守上帝之誡、及耶穌之道者也、○
      verse: 12
    - text: 我聞自天有聲曰、書之、今而後、宗主而死者福矣、聖神曰、然、彼息諸勞、而諸行亦隨之、○
      verse: 13
    - text: 我又見白雲、乘之者有若人子、首冠金冕、手執利鐮、
      verse: 14
    - text: 又有使者自殿而出、大聲謂乘雲者曰、發爾鐮而刈、蓋其時已至、地之穡熟已久矣、
      verse: 15
    - text: 乘雲者投其鐮於地、而穡刈矣、
      verse: 16
    - text: 又有使者出自在天之殿、亦執利鐮、
      verse: 17
    - text: 又有使者自壇而出、掌火之權、大聲謂執利鐮者曰、發爾鐮、收葡萄樹之果、蓋已熟矣、
      verse: 18
    - text: 使者遂投其鐮於地、而收地之葡萄、投入上帝恚怒之大醡、
      verse: 19
    - text: 其醡見踐於邑外、血自醡出、高至馬勒、長約六百里、
      verse: 20
  - chapter: 15
    verses:
    - text: 我又見他兆於天、大而且奇、卽七使掌末次之七災、蓋上帝之恚怒盡於此也、
      verse: 1
    - text: 我又見若玻璃海、雜以火、有獲勝於獸及其像、與其名之數而來者、皆傍海而立、執上帝之琴、
      verse: 2
    - text: 唱上帝僕摩西之歌及羔之歌云、主上帝全能者乎、爾之所爲、大且奇哉、歷世之王乎、爾之程途、義且眞哉、
      verse: 3
    - text: 主歟、誰不畏懼而榮爾名乎、惟爾乃聖、萬邦必來拜於爾前、蓋爾之義端彰著矣、○
      verse: 4
    - text: 此後、我見在天之殿已開、內有爲證之幕、
      verse: 5
    - text: 有掌災之七使、自殿而出、身佩寶石、清潔光明、胸束金帶、
      verse: 6
    - text: 四生物之一、予七使以金盂七、滿盛上帝之怒、彼乃維生至世世者也、
      verse: 7
    - text: 自上帝之榮與其能、煙充乎殿、無能入之者、待七使之七災盡焉、
      verse: 8
  - chapter: 16
    verses:
    - text: 我聞大聲自殿而出、謂七使曰、往哉、以上帝恚怒之七盂傾之於地、○
      verse: 1
    - text: 其一遂往、傾盂於地、卽成惡毒之瘍、生於受獸印誌、及拜其像者、○
      verse: 2
    - text: 其二傾盂於海、海卽變如死人之血、其中之生物盡死、○
      verse: 3
    - text: 其三傾盂於江河、及諸水源、遂皆變血、
      verse: 4
    - text: 我聞掌水之使者云、今在昔在維聖者歟、義哉、因爾如是而鞫也、
      verse: 5
    - text: 以彼流聖徒及先知之血、今爾以血飲之宜也、
      verse: 6
    - text: 我又聞於壇曰、然、主上帝全能者歟、誠且義哉、爾之鞫也、○
      verse: 7
    - text: 其四傾盂於日、日遂以火曝人、
      verse: 8
    - text: 人爲酷熱所曝、遂謗讟掌此諸災上帝之名、又弗改悔、而以榮歸之、○
      verse: 9
    - text: 其五傾盂於獸之座、其國遂暗、人因痛而齕舌、
      verse: 10
    - text: 且因其痛其瘍、謗讟在天之上帝、而不悔其所行、○
      verse: 11
    - text: 其六傾盂於伯拉大河、其水卽涸、致爲東方列王備路、
      verse: 12
    - text: 我又見邪鬼若蛙者三、出自龍口與獸口、及僞先知之口、
      verse: 13
    - text: 彼乃諸鬼之靈、能行諸兆、出附天下諸王、集於全能上帝大日之戰、
      verse: 14
    - text: 我來如盜、儆醒而守其衣者福矣、免裸行而見羞也、
      verse: 15
    - text: 彼集列王於一處、希伯來音曰哈米吉多頓、○
      verse: 16
    - text: 其七傾盂於空氣、遂有大聲自座而出於殿、曰、畢矣、
      verse: 17
    - text: 又有電與聲與雷、地亦大震、自生民以來、其震未有若是之大也、
      verse: 18
    - text: 大邑遂裂爲三、列邦諸邑傾圮、大巴比倫亦見憶於上帝前、致以恚怒之杯酒予之、
      verse: 19
    - text: 各島皆遁、諸山不見、
      verse: 20
    - text: 且有大雹、自天而降、各重一鈞、人因雹災、謗讟上帝、蓋其災甚大也、
      verse: 21
  - chapter: 17
    verses:
    - text: 執七盂者七使之一就我曰、來、我以坐於衆水大妓之鞫示爾、
      verse: 1
    - text: 世上諸王與之行淫、宅地之人、由其淫亂之酒而醉、
      verse: 2
    - text: 我感於聖神、被攜適野、見一婦乘絳獸、七首十角、遍有謗讟之名、
      verse: 3
    - text: 婦衣紫絳、飾以金玉珠璣、手執金杯、滿貯穢惡、卽其淫汚也、
      verse: 4
    - text: 額書厥名曰奧祕、大巴比倫、地上諸妓與諸穢惡之母、
      verse: 5
    - text: 又見此婦醉於聖徒及證耶穌者之血、我見之則奇甚、
      verse: 6
    - text: 使者謂我曰、爾何奇耶、婦與所乘首七角十之獸、我將以其奧祕告爾、
      verse: 7
    - text: 爾所見之獸、昔有今無、且將自淵窟而上、歸於淪亡、宅地之人、其名自創世時、未錄於維生之册者、見獸昔有今無、且將復來、則必奇之、
      verse: 8
    - text: 智者之心思在此矣、七首者、乃婦所坐之七山也、
      verse: 9
    - text: 又爲七王、已傾者五、尚在者一、未至者一、至則暫存耳、
      verse: 10
    - text: 昔有今無之獸、乃爲其八、亦出乎其七、而歸淪亡、
      verse: 11
    - text: 爾所見之十角、乃十王未嘗受國者、但偕獸受權如王僅半時耳、
      verse: 12
    - text: 其心咸同、且以己能與權予獸、
      verse: 13
    - text: 彼將與羔戰、羔將勝之、蓋羔乃諸主之主、諸王之王、與之偕者乃見召蒙選忠信之人也、
      verse: 14
    - text: 使者又謂我曰、爾見妓所坐之水、乃諸民諸部諸邦諸方、
      verse: 15
    - text: 又爾所見之獸、與其十角、將惡此妓、使之荒墟裸體、且食其肉、而盡焚之、
      verse: 16
    - text: 蓋上帝曾使其心、同懷一意、以行己旨、且以其國予獸、待上帝之言皆應焉、
      verse: 17
    - text: 爾所見之婦、卽大邑秉權於世之諸王者也、
      verse: 18
  - chapter: 18
    verses:
    - text: 此後、我見一使自天而降、秉大權、其榮光耀於世、
      verse: 1
    - text: 大聲呼曰、傾矣乎、傾矣乎、大巴比倫也、成爲羣魔之居所、及凡邪鬼、與汚鳥可憎者之囹圄、
      verse: 2
    - text: 蓋萬邦因其淫亂干怒之酒而傾、世上諸王與之行淫、諸商因其奢華之甚而致富、○
      verse: 3
    - text: 我又聞有聲自天曰、我民乎、宜出乎彼、免與其罪、而受其災、
      verse: 4
    - text: 蓋厥罪滔天、上帝憶其不義、
      verse: 5
    - text: 彼之加諸人者、亦加諸彼、依其所行而倍之、於其所調之杯、亦倍調予之、
      verse: 6
    - text: 彼昔自榮與奢華若何、使之痛苦悲哀亦若何、蓋彼自謂我位后、非嫠也、決不至悲哀也、
      verse: 7
    - text: 故一日間、諸災並臻、卽死亡、悲哀、饑荒、盡焚以火、蓋鞫之之主上帝、乃有能者也、
      verse: 8
    - text: 世上諸王、素與行淫而奢華者、見所焚之煙、則爲之哭而擗、
      verse: 9
    - text: 因其痛苦而懼、則遠立曰、禍哉、禍哉、大巴比倫鞏固之邑乎、半時間、爾之鞫至矣、
      verse: 10
    - text: 世上諸商、亦爲之哭而哀、因不復見有人購其貨也、
      verse: 11
    - text: 斯貨也、若金銀、寶石、珠璣、枲布、紫料、絲帛、絳料、香松諸木、象牙諸器、及佳木銅鐵白石諸器、
      verse: 12
    - text: 亦有肉桂、荳蔻、香料、香膏、乳香、酒、油、麵、麥、牛、羊、馬、車、及人之身與靈也、
      verse: 13
    - text: 爾心所嗜之果已去、爾之珍饈華采皆亡、不復見之、
      verse: 14
    - text: 諸商因之致富者、以其痛苦、懼而遠立、哀哭之、
      verse: 15
    - text: 曰、禍哉、禍哉、大邑乎、素衣枲布紫絳、飾以金珠寶石者乎、
      verse: 16
    - text: 蓋半時間、如此之巨富、成爲荒墟矣、各舟長、與航海者及舟子、並凡恃海爲業者、
      verse: 17
    - text: 見所焚之煙、皆遠立、呼曰、孰若此大邑乎、
      verse: 18
    - text: 又以塵蒙首哭而哀、呼曰、禍哉、禍哉、大邑乎、凡有舟於海者、自其豐厚而致富、半時間成爲荒墟矣、
      verse: 19
    - text: 天乎、諸聖徒與使徒及先知乎、宜因之而樂、蓋上帝以爾之鞫鞫彼也、○
      verse: 20
    - text: 有大力之使者、舉石如巨磨、投之於海、曰、巴比倫大邑、將如此猛然被投、不復見矣、
      verse: 21
    - text: 鼓琴奏樂品簫吹角之聲、不復聞於爾間、百工不復見於爾間、磨聲不復聞於爾間、
      verse: 22
    - text: 燈光不復照於爾間、新郎新婦之聲、不復聞於爾間、蓋爾諸商素爲世之尊者、萬國亦以爾巫術而受惑矣、
      verse: 23
    - text: 在彼見有諸先知聖徒、及凡世上見殺者之血、
      verse: 24
  - chapter: 19
    verses:
    - text: 此後、我聞在天若羣衆之大聲、曰、阿利路亞、救與榮與能、皆歸我之上帝、
      verse: 1
    - text: 以其鞫眞且義也、蓋曾鞫以淫汚世之大妓、且於彼身、伸其諸僕流血之寃也、
      verse: 2
    - text: 又曰、阿利路亞、焚彼之煙上騰、以至世世、
      verse: 3
    - text: 二十四長老、與四生物、遂伏拜居於座之上帝曰、阿們、阿利路亞、
      verse: 4
    - text: 有聲自座出曰、凡爲其僕而畏之者、卑與尊皆宜頌我上帝、
      verse: 5
    - text: 我又聞若羣衆之聲、衆水之聲、大雷之聲、曰、阿利路亞、蓋主我上帝全能者王矣、
      verse: 6
    - text: 我儕當欣喜歡樂、以榮歸之、蓋羔之婚期已至、其婦已自備矣、
      verse: 7
    - text: 且令其自衣以枲、光而潔、蓋枲乃聖徒之義行也、
      verse: 8
    - text: 又謂我曰、書之、凡見召赴羔之婚筵者福矣、又曰、此乃上帝誠實之言也、
      verse: 9
    - text: 我遂伏其足前拜之、彼謂我曰、毋以爲也、我與爾及爾諸兄弟、爲耶穌之證者、同爲僕、爾當拜上帝也、蓋耶穌之證、乃豫言之大旨也、○
      verse: 10
    - text: 我又見天開、有白馬焉、乘之者稱爲忠信誠實、其鞫其戰、無不義也、
      verse: 11
    - text: 目如火焰、首戴數冕、且書以名、己之外無識之者、
      verse: 12
    - text: 衣以灑血之衣、其名稱爲上帝道、
      verse: 13
    - text: 在天衆軍、乘白馬而從之、皆衣枲、白且潔、
      verse: 14
    - text: 口出利劍、將以擊列邦、且以鐵杖牧之、全能上帝恚怒之酒醡、彼亦踐之、
      verse: 15
    - text: 其衣及股、有名書曰、諸王之王、諸主之主、○
      verse: 16
    - text: 我又見一使立於日中、大聲而呼、謂凡飛於天空之鳥曰、來、集於上帝之盛筵、
      verse: 17
    - text: 俾得食君王將帥勇士、及馬與乘之者、或自主爲奴、與卑者尊者之肉、○
      verse: 18
    - text: 我又見獸及世上諸王、並其軍咸集、欲與乘馬者及其軍戰、
      verse: 19
    - text: 獸被執、僞先知亦然、卽昔行異蹟於獸前、以惑受獸印誌、而拜其像者、二者生投於火湖、以硫焚之、
      verse: 20
    - text: 餘皆見殺於乘馬者口出之劍、衆鳥皆飽其肉焉、
      verse: 21
  - chapter: 20
    verses:
    - text: 我又見一使自天而降、手有深淵之鑰與大鏈、
      verse: 1
    - text: 遂執龍、卽老蛇、亦爲魔爲撒但者、縛之以至千年、
      verse: 2
    - text: 投之於淵、閉而加印其上、使不再惑列邦、迨千年後、必暫釋之、○
      verse: 3
    - text: 我又見諸座、居其上者、得權以鞫、又見因耶穌之證、及上帝之道、而被斬者之靈、與未拜獸及其像、未受其印誌於額於手者、彼皆得生、與基督共王千年、
      verse: 4
    - text: 此乃第一復起也、其餘死者尚未得生、迨屆千年焉、
      verse: 5
    - text: 與於第一復起者、福且聖矣、二次之死無權於彼、將爲上帝及基督之祭司、與基督共王千年、○
      verse: 6
    - text: 旣屆千年、撒但將釋於囹圄、
      verse: 7
    - text: 出惑在地四極之邦、卽歌革與瑪各也、且集之以戰、其數如海沙焉、
      verse: 8
    - text: 遂遊行地上、圍聖徒之營、與蒙愛之邑、有火降自天而滅之、
      verse: 9
    - text: 惑之之魔、被投於火與硫之湖、獸及僞先知亦在焉、晝夜痛苦、以至世世、○
      verse: 10
    - text: 我又見一座大而且白、及居其上者、地與天自其前而遁、不得其所、
      verse: 11
    - text: 我見死者、尊與卑均立座前、諸書遂展、又有他書展焉、卽維生之書也、死者依其行、如書所載而被鞫、
      verse: 12
    - text: 海及死與陰府、亦出其中之死者、各依其行而被鞫、
      verse: 13
    - text: 死與陰府亦見投於火湖、卽二次之死也、
      verse: 14
    - text: 凡未錄於維生之書者、則見投於火湖焉、
      verse: 15
  - chapter: 21
    verses:
    - text: 我又見天地一新、蓋前之天地已逝、海亦不復有矣、
      verse: 1
    - text: 又見聖邑新耶路撒冷、由上帝自天而降、如新婦妝飾、特備以待其夫、
      verse: 2
    - text: 我聞大聲自座而出云、上帝之幕在於人間、將與之同居、彼將爲其民、上帝必偕之、爲其上帝、
      verse: 3
    - text: 且盡拭其淚、死不復有、哀也、哭也、苦也、亦不復有、蓋前事已逝矣、
      verse: 4
    - text: 居於座者曰、我更新萬有、又曰、書之、此言信且眞也、
      verse: 5
    - text: 又謂我曰、悉成矣、我乃始與終、本與末、凡渴者、將以維生之水源予之、而無費也、
      verse: 6
    - text: 獲勝者將承此、我爲彼之上帝、彼爲我子、
      verse: 7
    - text: 但畏怯、不信、可憎、兇殺、淫亂、巫術、拜像、及凡言誑之人、其分乃在焚火與硫之湖、此卽二次之死也、○
      verse: 8
    - text: 手執七盂、滿盛七末災之七使、其一就而語我曰、來、我將示爾以新婦、卽羔之妻也、
      verse: 9
    - text: 我遂感於聖神、被攜至一大且高之山、示我以聖邑耶路撒冷、由上帝自天而降、
      verse: 10
    - text: 有上帝之榮、其光似至寶之石、有若碧玉、明如水晶、
      verse: 11
    - text: 有垣大而且高、十有二門、門有十二使者、上書以色列十二支之名、
      verse: 12
    - text: 南北東西、各有三門、
      verse: 13
    - text: 邑垣十有二基、上書十二使徒之名、卽羔之使徒也、
      verse: 14
    - text: 與我言者執金葦爲度、以度其邑與門與垣、
      verse: 15
    - text: 邑形四方、長廣相等、以葦度之、得四千里、長廣及高相同、
      verse: 16
    - text: 度垣得一百四十四肘、使者之度、乃人之度也、
      verse: 17
    - text: 垣築以碧玉、邑爲澄金、其澄若玻璃焉、
      verse: 18
    - text: 邑垣之基、飾以各種寶石、一碧玉、二藍玉、三蒼玉、四青玉、
      verse: 19
    - text: 五紅玉、六瑪瑙、七黃玉、八水蒼玉、九淡黃玉、十翡翠玉、十一赤玉、十二紫玉、
      verse: 20
    - text: 十二門乃十二珠、門各一珠、邑衢爲澄金、明澈如玻璃、
      verse: 21
    - text: 我不見邑中有殿、蓋主上帝全能者及羔爲其殿也、
      verse: 22
    - text: 邑不需日月之照、蓋上帝之榮燭之、其燈乃羔也、
      verse: 23
    - text: 列邦將藉其光而行、世上諸王、以其榮歸之、
      verse: 24
    - text: 其門白晝不閉、於彼蓋無夜也、
      verse: 25
    - text: 人將以列邦之榮與尊歸之、
      verse: 26
    - text: 凡不潔可憎及誑者、決不得入、惟錄於羔之維生書者入焉、
      verse: 27
  - chapter: 22
    verses:
    - text: 使者又以邑衢中維生水之河示我、其水光明如晶、自上帝及羔之座而出、
      verse: 1
    - text: 河之左右、有維生之樹、其果十有二種、月結其實、其葉以醫列邦、
      verse: 2
    - text: 咒詛不復有、上帝及羔之座在焉、其僕將事之、
      verse: 3
    - text: 且覲主面、主名亦在其額、
      verse: 4
    - text: 不復有夜、無需燈光日光、蓋主上帝光耀之、且彼衆秉權、以至世世、○
      verse: 5
    - text: 又謂我曰、此言信且眞也、主卽感諸先知之上帝、遣其使者、以必速成之事示其諸僕、
      verse: 6
    - text: 我必速至、守此書之豫言者福矣、○
      verse: 7
    - text: 於此事聞且見者、我約翰也、旣聞見之、遂伏拜示我此事之使者前、
      verse: 8
    - text: 彼謂我曰、毋以爲也、我與爾及爾諸兄弟卽先知、並守此書之言者、同爲僕、爾當拜上帝也、○
      verse: 9
    - text: 又曰、勿緘此書之豫言、蓋時邇矣、
      verse: 10
    - text: 不義者仍爲不義、汚穢者仍爲汚穢、義者仍爲義、聖者仍爲聖、
      verse: 11
    - text: 我必速至、攜其值、各依其工而報之、
      verse: 12
    - text: 我爲始與終、先與後、本與末、
      verse: 13
    - text: 滌其袍者福矣、俾得權於維生之樹、由諸門而入邑、
      verse: 14
    - text: 其外則有犬類、巫術、淫亂、兇殺、拜像、及凡好誑而行之者、○
      verse: 15
    - text: 我耶穌已遣我使、爲諸會以此事證於爾曹、我乃大衞之根株苗裔、及光明之晨星、○
      verse: 16
    - text: 聖神與新婦皆曰來、聞者亦當曰來、渴者當來、凡願之者、可得維生之水、而無費也、○
      verse: 17
    - text: 我語凡聞此書之豫言者、或加增之、上帝必以此書所錄之災、加諸彼、
      verse: 18
    - text: 或删減之、上帝必由此書所錄維生樹及聖邑、删除其分、○
      verse: 19
    - text: 證此書者曰、然、我乃速至、阿們、主耶穌其至哉、
      verse: 20
    - text: 願主耶穌之恩、與諸聖徒偕焉、阿們、
      verse: 21
  name: Revelation of John
translation: 'ChiUnL: 聖經 (文理和合)'
