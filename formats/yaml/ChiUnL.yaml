  - chapter: 18
    verses:
    - text: 耶穌又設喻語衆、當恆祈不倦、
      verse: 1
    - text: 曰、邑有士師、不畏上帝、不禮世人、
      verse: 2
    - text: 其邑有嫠、屢就之曰、有仇我者、祈伸我寃、
      verse: 3
    - text: 久而不許、後自思云、我雖不畏上帝、不重世人、
      verse: 4
    - text: 但此嫠凟我、必伸其寃、免其恆來擾我、
      verse: 5
    - text: 主曰、聽此不義之士師所言、
      verse: 6
    - text: 上帝選民晝夜呼籲、雖久忍之、豈不伸其寃乎、
      verse: 7
    - text: 我語汝、必速伸之矣、雖然、人子至時、將見有信於世者乎、○
      verse: 8
    - text: 有自恃爲義、而輕視他人者、耶穌設喻謂之曰、
      verse: 9
    - text: 二人登殿祈禱、一爲法利賽人、一爲稅吏、
      verse: 10
    - text: 法利賽人立而自禱曰、上帝歟、我謝爾、以我不似他人強索、不義、淫亂、亦不似此稅吏、
      verse: 11
    - text: 我七日禁食者二、而以所得者十輸其一、
      verse: 12
    - text: 稅吏遠立、不敢舉目仰天、第拊膺曰、上帝歟、憐我罪人也、
      verse: 13
    - text: 我語汝、此人歸、較彼得稱爲義、蓋自高者、將卑之、自卑者、將高之也、○
      verse: 14
    - text: 有攜孩提就耶穌者、欲其捫之、門徒見而責之、
      verse: 15
    - text: 耶穌呼之來、曰、容孩提就我、勿禁之、蓋屬上帝國者、乃如是人也、
      verse: 16
    - text: 我誠語汝、凡承上帝國、而不如孩提者、斷不得入也、○
      verse: 17
    - text: 有宰問之曰、善哉夫子、我將何爲、以承永生、
      verse: 18
    - text: 耶穌曰、何善我乎、善者惟一、上帝而已、
      verse: 19
    - text: 夫諸誡爾所識也、毋淫、毋殺、毋竊、毋妄證、敬爾父母、
      verse: 20
    - text: 對曰、凡此、我自幼悉守之矣、
      verse: 21
    - text: 耶穌聞此、語之曰、爾猶缺一、悉鬻所有以濟貧、則將有財於天、且來從我、
      verse: 22
    - text: 其人聞之、憂甚、巨富故也、
      verse: 23
    - text: 耶穌見之曰、有財者入上帝國、難矣哉、
      verse: 24
    - text: 駝穿鍼孔、較富者入上帝國猶易也、
      verse: 25
    - text: 聞者曰、然則誰能得救乎、
      verse: 26
    - text: 曰、人所不能者、上帝能之也、
      verse: 27
    - text: 彼得曰、我儕已舍所有從爾矣、
      verse: 28
    - text: 曰、我誠語汝、未有爲上帝國、舍屋宇、父母、兄弟、妻子、
      verse: 29
    - text: 而今世不獲倍蓰、來世不獲永生者也、○
      verse: 30
    - text: 耶穌攜十二徒、謂之曰、我儕上耶路撒冷、先知所載指人子者、將悉應矣、
      verse: 31
    - text: 蓋將見付於異邦人、受戲侮凌辱之、唾之、
      verse: 32
    - text: 又鞭之、殺之、三日復起、
      verse: 33
    - text: 門徒一無所悟、蓋斯言隱祕、而彼不識所謂諸事也、○
      verse: 34
    - text: 近耶利哥時、有瞽者坐乞路旁、
      verse: 35
    - text: 聞衆過、問其故、
      verse: 36
    - text: 或告之曰、拿撒勒人耶穌過此也、
      verse: 37
    - text: 瞽者呼曰、大衞之裔耶穌、矜恤我、
      verse: 38
    - text: 前行者斥之使默、彼愈呼曰、大衞之裔、矜恤我、
      verse: 39
    - text: 耶穌止、命攜之來、旣近、則問之曰、
      verse: 40
    - text: 欲我何爲、曰、主、俾我得見、
      verse: 41
    - text: 耶穌曰、可見也、爾信救爾矣、
      verse: 42
    - text: 彼卽得見、從耶穌、歸榮上帝、衆見之、亦頌讚上帝、
      verse: 43
  - chapter: 19
    verses:
    - text: 耶穌入耶利哥、經行時、
      verse: 1
    - text: 有撒該者、爲稅吏長而富、
      verse: 2
    - text: 欲識耶穌爲誰、以人衆而不得見、身短故也、
      verse: 3
    - text: 遂趨前升桑、以其必過此也、
      verse: 4
    - text: 耶穌至、仰視之、曰、撒該速下、今日我將主爾家、
      verse: 5
    - text: 遂亟下、喜接之、
      verse: 6
    - text: 衆見之、訾議曰、彼往寓罪人之家矣、
      verse: 7
    - text: 撒該立而謂主曰、主歟、我以所有之半濟貧、若誣詐人者、則四倍償之、
      verse: 8
    - text: 耶穌曰、今日拯救臨此家矣、以其亦爲亞伯拉罕之裔也、
      verse: 9
    - text: 蓋人子至、爲尋救亡失之人耳、○
      verse: 10
    - text: 衆聞此言時、耶穌因近耶路撒冷、且衆意上帝國將卽顯著、遂復設喻、
      verse: 11
    - text: 曰、有貴胄往遠地、欲受國而返、
      verse: 12
    - text: 召其僕十人、予金十斤、謂之曰、貿易以待我來、
      verse: 13
    - text: 其民憾之、遣使於其後曰、我儕不欲斯人君我也、
      verse: 14
    - text: 貴胄受國而返、命召予金之僕、欲知其獲利幾何、
      verse: 15
    - text: 其一至曰、主之一斤、已獲十斤矣、
      verse: 16
    - text: 曰、俞、善僕也、爾於小者旣忠、可宰十邑也、
      verse: 17
    - text: 其次至曰、主之一斤、已獲五斤矣、
      verse: 18
    - text: 曰、爾亦可宰五邑也、
      verse: 19
    - text: 又其次至曰、主之一斤在此、我藏之於巾、
      verse: 20
    - text: 蓋我畏爾嚴人也、未置者取之、未播者穫之、
      verse: 21
    - text: 主謂之曰、惡哉僕乎、我卽由爾口而判爾、爾旣知我嚴、未置而取、未播而穫、
      verse: 22
    - text: 盍以我金置肆、我來時、可以取之而獲其利、
      verse: 23
    - text: 遂命左右曰、奪其一斤、以予有十斤者、
      verse: 24
    - text: 衆曰、主、彼已有十斤矣、
      verse: 25
    - text: 曰、我語汝、凡有者、將予之、無者、並其所有、亦將奪之、
      verse: 26
    - text: 至於我敵、不欲我君之者、曳之來、誅於我前、○
      verse: 27
    - text: 耶穌言竟、前行、上耶路撒冷、○
      verse: 28
    - text: 旣近伯法其、與伯大尼、於橄欖山遣門徒二人、
      verse: 29
    - text: 曰、爾往前村、至則見小驢縶焉、從無乘之者、解而牽之來、
      verse: 30
    - text: 倘有問爾解之何爲、則曰主需之、
      verse: 31
    - text: 使者往、果如所言、
      verse: 32
    - text: 解小驢時、其主詰之曰、解驢何爲、
      verse: 33
    - text: 曰、主需之、
      verse: 34
    - text: 遂牽就耶穌、置己衣於其上、扶耶穌乘之、
      verse: 35
    - text: 行時、衆以衣布於路、
      verse: 36
    - text: 旣近耶路撒冷、將下橄欖山、衆門徒因所見諸異能而喜、大聲讚美上帝、
      verse: 37
    - text: 曰、奉主名而來之王、宜頌也、在天和平、在至上者光榮、
      verse: 38
    - text: 衆中有法利賽數人、謂耶穌曰、夫子、當責爾徒、
      verse: 39
    - text: 曰、我語汝、此輩若緘默、諸石將呼矣、○
      verse: 40
    - text: 旣近、見城、則爲之哭、
      verse: 41
    - text: 曰、爾於是日、若知關乎平安之事則幸、但今隱於爾目矣、
      verse: 42
    - text: 蓋日將至、爾敵必築壘環爾、四面困爾、
      verse: 43
    - text: 且擲爾及爾中子女於地、不遺一石於石上、以爾不知眷顧爾之日也、○
      verse: 44
    - text: 入殿、逐其貿易者、
      verse: 45
    - text: 謂之曰、記有之、我室必爲祈禱室、而爾曹以爲盜巢也、○
      verse: 46
    - text: 耶穌每日在殿訓誨、祭司諸長、士子、與民間尊長、尋機滅之、
      verse: 47
    - text: 但未得所爲、因民皆傾聽之也、
      verse: 48
  - chapter: 20
    verses:
    - text: 一日、耶穌在殿訓民、宣福音時、祭司諸長、士子、長老、就之曰、
      verse: 1
    - text: 試告我、爾以何權行是、賜爾此權者誰耶、
      verse: 2
    - text: 曰、我亦一言問爾、爾其告我、
      verse: 3
    - text: 約翰之洗、自天乎、自人乎、
      verse: 4
    - text: 其人竊議曰、若云自天、彼必曰曷不信之、
      verse: 5
    - text: 若云自人、衆民必以石擊我、蓋民信約翰爲先知也、
      verse: 6
    - text: 遂對曰、不知奚自、
      verse: 7
    - text: 耶穌曰、我亦不告爾以何權行是矣、○
      verse: 8
    - text: 乃設喻語衆曰、有植葡萄園者、租與農夫、而往異地久之、
      verse: 9
    - text: 屆期、遣一僕就農夫、令納園中之果、農夫扑之、使之徒返、
      verse: 10
    - text: 再遣他僕、亦扑之、且辱之、使之徒返、
      verse: 11
    - text: 三遣其僕、農夫又傷而逐之、
      verse: 12
    - text: 園主曰、我將如之何、必遣我愛子、庶或敬之矣、
      verse: 13
    - text: 農夫見之、相議曰、此其嗣子、我且殺之、俟業歸我、
      verse: 14
    - text: 遂逐於園外殺焉、園主將何以處之乎、
      verse: 15
    - text: 必至滅此農夫、以園付他人焉、聞者曰、毋然、
      verse: 16
    - text: 耶穌目之曰、經云、工師所棄之石、成爲屋隅首石、何謂也、
      verse: 17
    - text: 凡墮此石上者、身必碎、此石墮其上者、散若塵、○
      verse: 18
    - text: 時、士子與祭司諸長、知此喻指己、欲執之、而懼民、
      verse: 19
    - text: 乃窺伺之、遣偵者佯爲義人、欲執其言、付於方伯權下治之、
      verse: 20
    - text: 遂問曰、夫子、我知爾所言所誨皆正、不以貌取人、誠以上帝之道誨人也、
      verse: 21
    - text: 我儕納稅於該撒宜否、
      verse: 22
    - text: 耶穌知其詐、曰、
      verse: 23
    - text: 以一錢示我、是像與號爲誰、曰、該撒、
      verse: 24
    - text: 曰、然則以該撒之物納該撒、以上帝之物納上帝矣、
      verse: 25
    - text: 偵者當民前、無由執其言、且奇其應對、而緘默焉、○
      verse: 26
    - text: 有撒都該人、卽言無復起者、就而問曰、
      verse: 27
    - text: 夫子、摩西書於我云、若人兄死、遺妻而無子、其弟當納其妻、生子以嗣兄、
      verse: 28
    - text: 有兄弟七人、長者娶妻、無子而死、
      verse: 29
    - text: 其二其三納之、
      verse: 30
    - text: 至其七、亦然、皆無子而死、
      verse: 31
    - text: 厥後婦亦死、
      verse: 32
    - text: 至復起時、將爲誰之妻乎、蓋七人皆納之矣、
      verse: 33
    - text: 耶穌曰、斯世之人、有娶有嫁、
      verse: 34
    - text: 惟堪得彼世、及自死復起者、則不娶不嫁、
      verse: 35
    - text: 亦不能復死、以其等於天使、旣爲復起之子、乃上帝之子也、
      verse: 36
    - text: 論死者復起、摩西棘叢篇詳之矣、其稱主爲亞伯拉罕之上帝、以撒之上帝、雅各之上帝、
      verse: 37
    - text: 是上帝非死者之上帝、乃生者之上帝、因皆爲上帝而生也、
      verse: 38
    - text: 有士子數人曰、夫子所言善矣、
      verse: 39
    - text: 蓋不敢復問之也、○
      verse: 40
    - text: 耶穌謂衆曰、人何言基督爲大衞之裔乎、
      verse: 41
    - text: 蓋詩篇中大衞自言、主謂我主云、坐我右、
      verse: 42
    - text: 俟我使爾敵爲爾足几、
      verse: 43
    - text: 夫大衞旣稱之爲主、則基督如何爲大衞之裔乎、○
      verse: 44
    - text: 衆民聽時、耶穌語其徒曰、
      verse: 45
    - text: 謹防士子、好衣長服而遊、受祝於市、會堂高座、筵間首位、
      verse: 46
    - text: 乃吞嫠婦家資、佯爲長祈、其受刑必尤重也、
      verse: 47
  - chapter: 21
    verses:
    - text: 耶穌舉目、見諸富者、以所捐者輸庫、
      verse: 1
    - text: 又見一貧嫠、輸小錢二、
      verse: 2
    - text: 則曰、我誠語汝、此貧嫠所輸者、較衆尤多、
      verse: 3
    - text: 蓋衆由其羨餘、此則由其不足、亦盡輸之、卽其所以養生者也、○
      verse: 4
    - text: 或論殿以美石、及所獻之珍物爲飾、
      verse: 5
    - text: 耶穌曰、爾曹所見諸物、日將至、無一石遺於石上、而弗圮也、
      verse: 6
    - text: 衆問曰、夫子、何時有此、斯事將應之時、有何兆乎、
      verse: 7
    - text: 曰、愼毋受惑、蓋將多有冒我名而來者云、我基督也、又云、期已近矣、爾勿從之、
      verse: 8
    - text: 爾聞戰與亂、勿驚惶、蓋斯事必先有、惟盡期未卽至耳、○
      verse: 9
    - text: 又謂之曰、民將攻民、國將攻國、
      verse: 10
    - text: 地將大震、隨在饑疫、自天有可畏之象、與至大之兆、
      verse: 11
    - text: 未有此諸事之先、人將執爾、窘爾、付爾於會堂、下爾於囹圄、且爲我名、曳爾至君王方伯前、
      verse: 12
    - text: 斯將反爲爾證也、
      verse: 13
    - text: 故宜定爾心、毋先慮何以訴、
      verse: 14
    - text: 蓋我將賜爾才辯智慧、爾諸仇不能抵拒辨駁也、
      verse: 15
    - text: 爾將爲父母兄弟親戚朋友所付、爾中且有見殺者、
      verse: 16
    - text: 爾爲我名、將見憾於衆、
      verse: 17
    - text: 然爾之一髮、亦不喪也、
      verse: 18
    - text: 爾之生、將於恆忍得之、○
      verse: 19
    - text: 爾見耶路撒冷爲軍所圍、則知其荒墟近矣、
      verse: 20
    - text: 時、在猶太者、宜遁於山、在邑者宜出、在田者勿入、
      verse: 21
    - text: 蓋此乃報復之日、致所載者皆應也、
      verse: 22
    - text: 是日也、妊婦乳婦禍矣、蓋其地必有大災、怒及斯民、
      verse: 23
    - text: 彼將仆於鋒刃、虜於諸國、耶路撒冷爲異邦蹂躪、迨異邦之期滿焉、
      verse: 24
    - text: 日月星辰將有異兆、在地諸國困苦顚連、海波漰湃故也、
      verse: 25
    - text: 人因危懼、並虞將臨於世之事而昏絕、天象震動故也、
      verse: 26
    - text: 其時、將見人子以大權大榮、乘雲而來、
      verse: 27
    - text: 甫有斯事、爾宜興起翹首、蓋爾之贖近矣、○
      verse: 28
    - text: 又設喻謂之曰、試觀無花果與諸樹、
      verse: 29
    - text: 方其萌芽、爾見之、則知夏近矣、
      verse: 30
    - text: 如是、爾見斯事至、則知上帝國近矣、
      verse: 31
    - text: 我誠語汝、此代未逝、斯事皆成、
      verse: 32
    - text: 天地必廢、我言不廢、○
      verse: 33
    - text: 爾當自愼、勿以饜飲沈湎、世之憧擾累爾心、免其日如機檻、突然臨爾、
      verse: 34
    - text: 蓋此日必臨於全地之居人、
      verse: 35
    - text: 爾惟隨時儆醒祈求、俾爾得避此將來之事、而立於人子前、○
      verse: 36
    - text: 耶穌日則在殿訓誨、夜出、至橄欖山宿焉、
      verse: 37
    - text: 庶民黎明就於殿以聽之、
      verse: 38
  - chapter: 22
    verses:
    - text: 除酵節伊邇、亦名逾越節、
      verse: 1
    - text: 祭司諸長與士子、謀何以殺耶穌、畏民故也、○
      verse: 2
    - text: 撒但入於猶大、稱以色加畧者、十二徒之一也、
      verse: 3
    - text: 詣祭司諸長及殿司、相議如何以耶穌付之、
      verse: 4
    - text: 衆喜、約予之金、
      verse: 5
    - text: 猶大允諾、乃尋機於衆不在時付之、○
      verse: 6
    - text: 除酵日至、當宰逾越羔時也、
      verse: 7
    - text: 耶穌遣彼得約翰曰、爾往備逾越節筵、我儕食焉、
      verse: 8
    - text: 曰、欲我何處備之、
      verse: 9
    - text: 曰、入邑將有挈水甁者遇爾、可從之入室、
      verse: 10
    - text: 告其家主曰、師云客舍安在、將偕門徒食逾越節筵於彼、
      verse: 11
    - text: 彼將以陳設之大樓示爾、在彼備之可也、
      verse: 12
    - text: 門徒往、果如所言、遂備節筵、○
      verse: 13
    - text: 屆時、耶穌席坐、使徒偕之、
      verse: 14
    - text: 耶穌曰、我深願於受害之先、偕爾食此節筵也、
      verse: 15
    - text: 蓋我語汝、我不復食之、迨其事應於上帝國焉、
      verse: 16
    - text: 遂接杯祝謝、曰、取此分於爾衆、
      verse: 17
    - text: 我語汝、今而後、我不飲葡萄樹所產者、迨上帝國臨焉、
      verse: 18
    - text: 又取餅祝謝、擘而予之、曰、斯乃我身、爲爾捐者、爾其行此以憶我、
      verse: 19
    - text: 餐後、取杯亦然、曰、此杯乃新約、以我血爲爾流者也、
      verse: 20
    - text: 試觀賣我者、其手偕我在席也、
      verse: 21
    - text: 人子固如所定者而逝、惟賣之者其人禍矣、
      verse: 22
    - text: 衆互問誰將爲此、○
      verse: 23
    - text: 門徒互爭其中孰大、
      verse: 24
    - text: 耶穌謂之曰、異邦之君主其治、秉權者稱爲恩主、
      verse: 25
    - text: 爾則不然、爾中爲大者、當若少、爲首者、當若役、
      verse: 26
    - text: 孰爲大、席坐者乎、役事者乎、非席坐者大乎、然我在爾中、如役事者也、
      verse: 27
    - text: 爾曹恆偕我於諸試中、
      verse: 28
    - text: 我以國封爾、如我父封我然、
      verse: 29
    - text: 俾爾在我國、飲食於我席、爾亦將居於位、鞫以色列十二支焉、
      verse: 30
    - text: 西門、西門、撒但嘗索爾曹、欲簸爾若麥、
      verse: 31
    - text: 然我已爲爾祈、使爾之信無闕、迨爾反正後、堅爾兄弟也、
      verse: 32
    - text: 曰、主、我已備偕爾入獄蹈死矣、
      verse: 33
    - text: 曰、彼得、我語汝、今日鷄尚未鳴、爾將三言不識我也、○
      verse: 34
    - text: 乃謂門徒曰、我遣爾時、無囊、無袋、無履、爾有所缺乎、曰、無、
      verse: 35
    - text: 曰、今有囊者攜之、袋亦然、無刀者、賣衣買刀、
      verse: 36
    - text: 我語汝、經所記、人視之爲罪犯中人、必應於我、蓋所關於我者將終也、
      verse: 37
    - text: 門徒曰、主、有二刀於此、曰、足矣、○
      verse: 38
    - text: 耶穌出、依然往橄欖山、其徒從之、
      verse: 39
    - text: 至其處、謂之曰、爾其祈禱、免入於試、
      verse: 40
    - text: 遂離之、約投石之遠、屈膝祈禱、
      verse: 41
    - text: 曰、父歟、若欲之、則將此杯去我、然非我旨、惟爾旨是成、
      verse: 42
    - text: 有使者自天而見、壯之、
      verse: 43
    - text: 耶穌傷痛、祈禱愈切、汗如滴血落地、
      verse: 44
    - text: 禱畢、起就門徒、見其因憂而寐、
      verse: 45
    - text: 謂之曰、何寢乎、起而禱、免入於試、○
      verse: 46
    - text: 言時、衆至、十二徒之一猶大者、先衆而前、就耶穌、欲吻接之、
      verse: 47
    - text: 耶穌語之曰、猶大、爾以接吻賣人子乎、
      verse: 48
    - text: 左右見事將及、則曰、主、我儕以刀擊之可乎、
      verse: 49
    - text: 其中一人擊大祭司之僕、削其右耳、
      verse: 50
    - text: 耶穌曰、旣至此、姑容之、遂捫其耳而醫之、
      verse: 51
    - text: 乃謂來攻之祭司諸長、殿司、長老曰、爾來以刃與梃、若捕盜乎、
      verse: 52
    - text: 我日偕爾在殿、爾未伸手攻我、但今乃爾曹之時、幽暗之權矣、○
      verse: 53
    - text: 衆執耶穌、曳至大祭司宅、彼得遙從之、
      verse: 54
    - text: 衆於院中、燃火同坐、彼得亦坐其間、
      verse: 55
    - text: 有婢見彼得向火而坐、注視之曰、此人亦偕之、
      verse: 56
    - text: 彼得不承、曰、女乎、我不識之、
      verse: 57
    - text: 有頃、又一人見之、曰、爾亦其黨、彼得曰、人乎、非也、
      verse: 58
    - text: 逾半時、復有一人力言曰、此人實偕之、蓋加利利人也、
      verse: 59
    - text: 彼得曰、人乎、我不識爾云何也、言時、鷄卽鳴、
      verse: 60
    - text: 主回顧彼得、彼得憶主所言、曰、鷄鳴之先、爾將三言不識我、
      verse: 61
    - text: 遂出而痛哭、○
      verse: 62
    - text: 執耶穌者、戲而扑之、
      verse: 63
    - text: 掩其目、問曰、試言擊爾者誰、
      verse: 64
    - text: 又以多端謗讟之、
      verse: 65
    - text: 及旦、民之長老、祭司諸長、士子咸集、曳耶穌至公會、
      verse: 66
    - text: 曰、爾若基督、其告我、曰、我若告爾、爾必不信、
      verse: 67
    - text: 詰爾、爾亦不應、
      verse: 68
    - text: 今而後、人子將坐於大權上帝之右矣、
      verse: 69
    - text: 僉曰、然則爾爲上帝子乎、曰、爾言是也、
      verse: 70
    - text: 衆曰、尚須何證、我儕由其口親聞之矣、
      verse: 71
  - chapter: 23
    verses:
    - text: 衆皆起、解耶穌至彼拉多前、
      verse: 1
    - text: 訟之曰、我見此人、誘惑我邦、禁納稅於該撒、自稱爲基督爲王也、
      verse: 2
    - text: 彼拉多問之曰、爾乃猶太人王乎、曰、爾言之矣、
      verse: 3
    - text: 彼拉多謂祭司諸長與衆曰、我不見此人有何辜、
      verse: 4
    - text: 衆益奮曰、彼搖動庶民、訓誨徧猶太、始自加利利、以至於此、
      verse: 5
    - text: 彼拉多聞之、問其爲加利利人乎、
      verse: 6
    - text: 旣知其隸希律治下、則遣詣之、時、希律亦在耶路撒冷、○
      verse: 7
    - text: 希律見耶穌甚喜、蓋聞其事、久欲見之、且冀觀其異蹟、
      verse: 8
    - text: 以多言問之、而耶穌一無所答、
      verse: 9
    - text: 祭司諸長與士子、立而訟之甚切、
      verse: 10
    - text: 希律與其士卒輕藐戲侮之、衣以彩服、復遣詣彼拉多、
      verse: 11
    - text: 彼拉多與希律素相仇、是日遂相友矣、○
      verse: 12
    - text: 彼拉多召集祭司諸長、有司、庶民、
      verse: 13
    - text: 謂之曰、爾解此人至我、一若誘惑民者、我依爾所訟之事、於爾前鞫之、未見其有何辜、
      verse: 14
    - text: 希律亦然、蓋彼復遣之至我、可知其所行、未有當死者、
      verse: 15
    - text: 我將笞而釋之、
      verse: 16
    - text: 我將笞而釋之、
      verse: 17
    - text: 衆皆呼曰、去此人、爲我釋巴拉巴、
      verse: 18
    - text: 夫巴拉巴、乃邑中作亂殺人、而下獄者、
      verse: 19
    - text: 彼拉多欲釋耶穌、
      verse: 20
    - text: 復語衆、衆呼曰、釘之十架、釘之十架、
      verse: 21
    - text: 彼拉多三語衆曰、彼行何惡耶、我未見其有當死之辜、故將笞而釋之、
      verse: 22
    - text: 衆大聲切求釘之十架、而其聲勝矣、
      verse: 23
    - text: 彼拉多遂擬如其所求而行、
      verse: 24
    - text: 釋作亂殺人而下獄者、乃付耶穌於衆、以徇其意、○
      verse: 25
    - text: 曳耶穌去時、有古利奈人西門、來自田間、衆執之、以十架置其身、使負之、從耶穌後、○
      verse: 26
    - text: 民衆隨之、又有多婦擗而哀之、
      verse: 27
    - text: 耶穌回顧之曰、耶路撒冷之女乎、毋爲我哭、當爲己及子女哭、
      verse: 28
    - text: 蓋日將至、人必曰、未妊者、未產者、未哺乳者福矣、
      verse: 29
    - text: 其時、人將謂山曰壓我、謂陵曰掩我、
      verse: 30
    - text: 蓋木之青者猶如此、枯者將若何、
      verse: 31
    - text: 又曳二犯、將與耶穌同殺之、○
      verse: 32
    - text: 至一處、名髑髏、釘之十架、又釘二犯、一右一左、
      verse: 33
    - text: 耶穌曰、父歟、赦之、蓋彼不知其所爲也、士卒鬮分其衣、
      verse: 34
    - text: 民立而觀、有司亦哂之曰、彼救他人、若爲上帝所選之基督、可自救也、
      verse: 35
    - text: 士卒亦戲之、就而予之醯、
      verse: 36
    - text: 曰、爾若猶太人王、可自救也、
      verse: 37
    - text: 其上有標、書曰、猶太人王、○
      verse: 38
    - text: 同懸之犯、一謗之曰、爾非基督乎、救己及我儕也、
      verse: 39
    - text: 一斥之曰、爾同服鞫、猶不畏上帝乎、
      verse: 40
    - text: 我儕宜也、蓋我所受、稱我所行、惟斯人所行、無不韙也、
      verse: 41
    - text: 又曰、耶穌、爾於爾國而來時、其憶我、
      verse: 42
    - text: 耶穌曰、我誠語汝、今日爾將偕我在樂園矣、○
      verse: 43
    - text: 時約午正、徧地晦冥、至申初、
      verse: 44
    - text: 日無光、殿幔中裂、
      verse: 45
    - text: 耶穌大聲呼曰、父歟、我靈託爾手矣、言畢氣遂絕、
      verse: 46
    - text: 百夫長見之、歸榮上帝曰、是誠義人也、
      verse: 47
    - text: 聚觀之衆、歷見諸事、皆拊膺而返、
      verse: 48
    - text: 其相識者、及自加利利相隨之婦、皆遠立而觀斯事、○
      verse: 49
    - text: 有約瑟者、議士也、爲人善且義、
      verse: 50
    - text: 不與斯謀斯事、隸猶太之亞利馬太邑、素慕上帝國者也、
      verse: 51
    - text: 詣彼拉多、求耶穌屍、
      verse: 52
    - text: 取之下、裹以枲布、置於石鑿之墓、從未葬人者、
      verse: 53
    - text: 時乃備節之期、安息日伊邇、
      verse: 54
    - text: 自加利利偕來之婦隨之、觀其墓、及如何葬其屍、
      verse: 55
    - text: 歸備香品香膏、當安息日、遵誡而安息焉、
      verse: 56
  - chapter: 24
    verses:
    - text: 七日之首日昧爽、諸婦攜所備之香品至墓、
      verse: 1
    - text: 見石已自墓輾離、
      verse: 2
    - text: 遂入、不見主耶穌之屍、
      verse: 3
    - text: 躊躇間、見二人旁立、衣服爗爗、
      verse: 4
    - text: 婦驚、伏於地、二人謂之曰、胡爲於死者中尋生者乎、
      verse: 5
    - text: 彼已起、不在此矣、當憶彼在加利利時、曾語爾云、
      verse: 6
    - text: 人子必付於罪人手、釘諸十架、三日復起、
      verse: 7
    - text: 婦遂憶其言、
      verse: 8
    - text: 自墓歸、悉告十一徒、及諸同人、
      verse: 9
    - text: 告使徒者、乃抹大拉之馬利亞、雅各之母馬利亞、及約亞拿、又有他婦偕焉、
      verse: 10
    - text: 使徒以爲虛誕而弗信、
      verse: 11
    - text: 彼得起而趨墓、俯視其內、惟枲布而已、奇異而歸、○
      verse: 12
    - text: 是日門徒二人、往一村、名以馬忤斯、去耶路撒冷約二十五里、
      verse: 13
    - text: 互論所遇之事、
      verse: 14
    - text: 談論間、耶穌近而偕行、
      verse: 15
    - text: 二人目迷、不識之、
      verse: 16
    - text: 耶穌謂之曰、爾行時、互論者何耶、二人止步、有憂色、
      verse: 17
    - text: 其一名革流巴對曰、爾豈獨旅於耶路撒冷、不知近日所遇之事乎、
      verse: 18
    - text: 曰、何事、曰、拿撒勒人耶穌之事也、彼乃先知、在上帝及衆民前、言與行皆有大能、
      verse: 19
    - text: 而祭司諸長與我有司付之、擬以死、釘之十架、
      verse: 20
    - text: 惟我儕素望其爲將贖以色列者、然此事之成、今已三日矣、
      verse: 21
    - text: 惟我中數婦、使我駭異、彼黎明在墓、
      verse: 22
    - text: 不見其屍、來告云、已見天使顯見、言其生矣、
      verse: 23
    - text: 我中數人適墓、果如其言、惟不見耶穌、
      verse: 24
    - text: 耶穌曰、噫、無知者乎、諸先知所言、爾心何信之遲耶、
      verse: 25
    - text: 基督受斯苦、而獲其榮、不亦宜乎、
      verse: 26
    - text: 於是自摩西始、並諸先知、凡經中所指己者、悉爲之詳解焉、
      verse: 27
    - text: 將近所往之村、耶穌若將前行者、
      verse: 28
    - text: 二人強之曰、與我偕居、蓋時將暮、日已昃矣、遂入而偕居焉、
      verse: 29
    - text: 同席時、耶穌取餅祝謝、擘而予之、
      verse: 30
    - text: 二人目啟、乃識之、忽不見、
      verse: 31
    - text: 相語曰、途間彼與我言、且釋經時、我心豈不熱乎、
      verse: 32
    - text: 卽起、歸耶路撒冷、見十一使徒與同人聚而言曰、
      verse: 33
    - text: 主果復起、見於西門矣、
      verse: 34
    - text: 二人乃述途中所遇、及擘餅識耶穌之事、○
      verse: 35
    - text: 言時、耶穌立於其中、曰、爾曹平安、
      verse: 36
    - text: 門徒驚懼、意所見者魂也、
      verse: 37
    - text: 耶穌曰、爾何驚擾、心中起思議乎、
      verse: 38
    - text: 視我手足、卽我也、試捫且視、魂無骨肉、爾視我則有之、
      verse: 39
    - text: 言此、遂以手足示之、
      verse: 40
    - text: 門徒以喜故、而猶未信、且奇之、耶穌語之曰、於此有食物否、
      verse: 41
    - text: 乃予之炙魚一片、
      verse: 42
    - text: 耶穌取之、食於其前、○
      verse: 43
    - text: 謂之曰、此乃我素偕爾時、所語爾者云、凡摩西律、先知書、及詩篇所載指我者、悉必應也、
      verse: 44
    - text: 遂啟其聰、使悟諸經、
      verse: 45
    - text: 曰、記有之、基督當受難、三日自死復起、
      verse: 46
    - text: 且以其名、傳改悔及赦罪之道於萬邦、自耶路撒冷始焉、
      verse: 47
    - text: 爾曹爲斯事之證者、
      verse: 48
    - text: 我遣我父所許者臨爾、爾其居於聖邑、迨自上之能錫爾、
      verse: 49
    - text: 遂引之出、至伯大尼、舉手祝之、
      verse: 50
    - text: 祝時、別衆、見升於天、
      verse: 51
    - text: 衆拜之、喜甚、而歸耶路撒冷、
      verse: 52
    - text: 常在殿祝頌上帝焉、
      verse: 53
  name: Luke
- chapters:
  - chapter: 1
    verses:
    - text: 元始有道、道偕上帝、道卽上帝也、
      verse: 1
    - text: 是道元始與上帝偕也、
      verse: 2
    - text: 萬有由之而造、凡受造者、無不由之而造焉、
      verse: 3
    - text: 生在其中、生者人之光也、
      verse: 4
    - text: 光燭於暗、而暗弗識之、
      verse: 5
    - text: 有上帝所遣者、名曰約翰、
      verse: 6
    - text: 彼來作證、卽爲光作證、俾衆由之而信、
      verse: 7
    - text: 斯人非光、特爲光作證耳、
      verse: 8
    - text: 是乃眞光、普照凡入世之人、
      verse: 9
    - text: 其在世也、世由之而造、而世弗識之、
      verse: 10
    - text: 其至己所屬、而屬己者弗受也、
      verse: 11
    - text: 凡受之者、卽信其名者、則賜之權、爲上帝子、
      verse: 12
    - text: 其生也、非由血氣、非由情欲、非由人意、乃由上帝也、
      verse: 13
    - text: 夫道成人身、寓我儕中、充乎恩寵眞理、我儕見其榮、如天父獨生子之榮焉、
      verse: 14
    - text: 約翰爲之證、呼曰、我言後我來者、乃爲我先、以其先我而在、卽斯人也、
      verse: 15
    - text: 由其所充者、我儕皆有所受、卽恩之有加無已矣、
      verse: 16
    - text: 夫律由摩西而授、恩寵眞理、則由耶穌基督而來、
      verse: 17
    - text: 從未有見上帝者、惟在父懷之獨生子表彰之、○
      verse: 18
    - text: 約翰之證如左、猶太人自耶路撒冷遣祭司及利未人、問之曰、爾誰也、
      verse: 19
    - text: 約翰承而不諱、曰、我非基督、
      verse: 20
    - text: 曰、然則爾爲以利亞乎、曰、非也、爾爲彼先知乎、曰、否、
      verse: 21
    - text: 曰、爾爲誰、俾我可復遣我者、爾自謂何如也、
      verse: 22
    - text: 曰、我乃呼於野者之聲云、直主之路、如先知以賽亞所言也、
      verse: 23
    - text: 其人乃法利賽人所遣、
      verse: 24
    - text: 復問之曰、爾非基督、非以利亞、非彼先知、胡爲施洗耶、
      verse: 25
    - text: 約翰曰、我以水施洗耳、有立於爾中、爾弗識者、
      verse: 26
    - text: 卽後我而來、我解其履帶、亦弗堪焉、
      verse: 27
    - text: 斯事行於約但外、伯大尼地、卽約翰施洗處也、○
      verse: 28
    - text: 翌日、約翰見耶穌來、則曰、觀上帝之羔、乃負世之罪者、
      verse: 29
    - text: 此卽我所言、後我來者乃爲我先、以其先我而在也、
      verse: 30
    - text: 我素弗識之、但爲使之顯於以色列、故來以水施洗耳、
      verse: 31
    - text: 約翰又證之曰、我曾見聖神如鴿、自天而降、止於其上、
      verse: 32
    - text: 我素弗識之、惟遣我以水施洗者、語我曰、爾見聖神降而止其上者、卽以聖神施洗者也、
      verse: 33
    - text: 我見之、而證其爲上帝子也、○
      verse: 34
    - text: 又翌日、約翰偕二徒立、
      verse: 35
    - text: 見耶穌遊行、則曰、觀上帝之羔、
      verse: 36
    - text: 二徒聞其言、遂從耶穌、
      verse: 37
    - text: 耶穌回顧、見其從己、曰、爾何求、對曰、拉比何居、拉比、譯卽夫子也、
      verse: 38
    - text: 曰、來則見之、遂往觀焉、是日與之同居、時約申正矣、
      verse: 39
    - text: 聞約翰言、而從耶穌者、其一乃西門彼得之弟安得烈、
      verse: 40
    - text: 彼先遇其兄西門曰、我儕已遇彌賽亞、譯卽基督、
      verse: 41
    - text: 遂引之就耶穌、耶穌顧之曰、爾乃約翰子西門、將稱磯法、譯卽彼得、
      verse: 42
    - text: 翌日、耶穌欲往加利利、遇腓力、謂之曰、從我、
      verse: 43
    - text: 腓力者、伯賽大人也、與安得烈彼得同邑、
      verse: 44
    - text: 腓力遇拿但業曰、摩西律及先知所載者、我儕已遇之、卽約瑟之子、拿撒勒人耶穌也、
      verse: 45
    - text: 拿但業曰、善者能出自拿撒勒乎、腓力曰、來觀之、
      verse: 46
    - text: 耶穌見拿但業至、指之曰、是誠以色列人、無詭譎者、
      verse: 47
    - text: 拿但業曰、何由知我乎、曰、腓力未呼爾、爾在無花果樹下、我已見之矣、
      verse: 48
    - text: 拿但業曰、夫子、爾乃上帝子、以色列王也、
      verse: 49
    - text: 耶穌曰、因我言於無花果樹下見爾、爾卽信乎、爾將見尤大於此者、
      verse: 50
    - text: 又曰、我誠語汝、爾將見天開、上帝之使陟降於人子上矣、
      verse: 51
  - chapter: 2
    verses:
    - text: 第三日、加利利之迦拿有婚筵、耶穌之母在焉、
      verse: 1
    - text: 耶穌與其徒、亦見招赴筵、
      verse: 2
    - text: 酒罄、耶穌之母語之曰、酒無矣、
      verse: 3
    - text: 耶穌曰、媼歟、我與爾何與、我時未至也、
      verse: 4
    - text: 其母謂諸僕曰、凡彼語爾者、其行之、
      verse: 5
    - text: 依猶太人之潔禮、設石甕六、各容水二三桶、
      verse: 6
    - text: 耶穌謂僕曰、以水盈甕、遂盈之至口、
      verse: 7
    - text: 又曰、挹之、授司筵者、遂授之、
      verse: 8
    - text: 司筵者嘗之、已變酒矣、不知奚自、惟挹水之僕知之、司筵者呼新郎、
      verse: 9
    - text: 曰、凡人先設旨酒、至客酣、方進次者、惟爾留旨酒至今矣、
      verse: 10
    - text: 此耶穌諸異蹟之始、行於加利利之迦拿、而顯其榮、其徒信之、○
      verse: 11
    - text: 厥後、偕其母及兄弟門徒、下至迦百農、居不數日、○
      verse: 12
    - text: 猶太人逾越節伊邇、耶穌上耶路撒冷、
      verse: 13
    - text: 見殿中有鬻牛羊鴿者、並有兌錢者坐焉、
      verse: 14
    - text: 遂以繩爲鞭、悉逐牛羊出殿、傾兌錢者之金、倒其几、
      verse: 15
    - text: 謂鬻鴿者曰、攜之去、勿以我父室爲貿易室也、
      verse: 16
    - text: 其徒憶經所載云、爲爾室焦灼、幾滅沒我矣、
      verse: 17
    - text: 猶太人曰、爾旣爲此、則以何異蹟示我、
      verse: 18
    - text: 耶穌曰、爾毀此殿、我三日必建之、
      verse: 19
    - text: 曰、此殿之建、歷四十有六年、爾三日將建之乎、
      verse: 20
    - text: 耶穌之言、乃以身喻殿也、
      verse: 21
    - text: 迨其自死而起、門徒憶其曾有是言、遂信經及耶穌之言焉、○
      verse: 22
    - text: 當逾越節、耶穌在耶路撒冷、多有見其所行之異蹟、而信其名者、
      verse: 23
    - text: 但耶穌不以己託之、因其知人也、
      verse: 24
    - text: 無須人證乎人、自知其內蘊矣、
      verse: 25
  - chapter: 3
    verses:
    - text: 有法利賽人尼哥底母者、猶太宰也、
      verse: 1
    - text: 夜詣耶穌曰、夫子、我儕知爾爲師、自上帝而來、蓋爾所行之異蹟、非上帝與偕、無能行者、
      verse: 2
    - text: 耶穌曰、我誠語汝、人非更生、不能見上帝國也、
      verse: 3
    - text: 尼哥底母曰、人旣老、奚能生、能再入母胎而生耶、
      verse: 4
    - text: 耶穌曰、我誠語汝、人非由水與聖神而生、不能入上帝國、
      verse: 5
    - text: 由肉而生者、肉也、由神而生者、神也、
      verse: 6
    - text: 我語爾必更生、勿以爲奇、
      verse: 7
    - text: 夫風任意而吹、爾聞其聲、不知其何來何往、凡由聖神生者、亦若是、
      verse: 8
    - text: 尼哥底母曰、安有此乎、
      verse: 9
    - text: 耶穌曰、爾爲以色列之師、猶未知此乎、
      verse: 10
    - text: 我誠語汝、我儕言所知、證所見、而爾曹不受我證焉、
      verse: 11
    - text: 我言屬地者、爾尚弗信、若言屬天者、爾詎信乎、
      verse: 12
    - text: 從未有升天者、惟自天而降、卽在天之人子耳、
      verse: 13
    - text: 摩西舉蛇於野、人子亦必如是見舉、
      verse: 14
    - text: 致凡信之者、於彼而有永生、○
      verse: 15
    - text: 蓋上帝愛世、至賜其獨生子、俾凡信之者、免淪亡而有永生、
      verse: 16
    - text: 因上帝遣子入世、非以鞫世、乃令由之獲救、
      verse: 17
    - text: 信之者不受鞫、不信者已鞫矣、以其未信上帝獨生子之名也、
      verse: 18
    - text: 是鞫也、因光臨世、而人愛暗愈於光、以其行惡也、
      verse: 19
    - text: 蓋凡爲惡者、惡光、而不就之、恐其所行見責、
      verse: 20
    - text: 惟行眞理者就光、以彰其行乃遵上帝而行焉、○
      verse: 21
    - text: 厥後、耶穌與其徒至猶太地、居而施洗、
      verse: 22
    - text: 約翰亦施洗於近撒冷之哀嫩、以其地多水也、衆至而受洗焉、
      verse: 23
    - text: 蓋約翰尚未下獄也、
      verse: 24
    - text: 其徒與一猶太人辯潔禮、
      verse: 25
    - text: 遂詣約翰曰、夫子、昔偕爾於約但外、爾所證者、今施洗、而人皆就之、
      verse: 26
    - text: 約翰曰、非由天授、人則無所能受、
      verse: 27
    - text: 爾曹證之、我曾言我非基督、乃奉遣於其前耳、
      verse: 28
    - text: 娶新婦者、新郎也、新郎之友立而聽之、聞其聲則喜甚、故我此喜滿盈矣、
      verse: 29
    - text: 彼必興、我必衰、
      verse: 30
    - text: 自上來者在萬有上、自地者屬地、所言者亦屬地、自天來者在萬有上、
      verse: 31
    - text: 其所證者、乃其所見所聞、而無人受其證、
      verse: 32
    - text: 受其證者、如已鈐印、證上帝爲眞矣、
      verse: 33
    - text: 上帝所遣者、言上帝之言、蓋上帝賜聖神無限量也、
      verse: 34
    - text: 父愛子、以萬有付其手、
      verse: 35
    - text: 信子者有永生、不順子者弗得生、上帝之怒止其上矣、
      verse: 36
  - chapter: 4
    verses:
    - text: 主知法利賽人聞己招徒施洗、多於約翰、
      verse: 1
    - text: 實則耶穌非自施洗、乃其徒也、
      verse: 2
    - text: 遂去猶太、復往加利利、
      verse: 3
    - text: 必經撒瑪利亞、
      verse: 4
    - text: 至其一邑名敍加、近雅各予其子約瑟之田、
      verse: 5
    - text: 雅各井在焉、耶穌行倦、傍井而坐、時約日中、
      verse: 6
    - text: 有撒瑪利亞之婦來汲水、耶穌謂之曰、飲我、
      verse: 7
    - text: 蓋其徒入邑市食也、
      verse: 8
    - text: 婦曰、爾猶太人也、胡爲求飲於我撒瑪利亞婦乎、蓋猶太人與撒瑪利亞人、不相往來也、
      verse: 9
    - text: 耶穌曰、爾若知上帝之賜、及語爾飲我者爲誰、爾必求之、則以活水予爾、
      verse: 10
    - text: 婦曰、主無汲器、井又深、何由得活水耶、
      verse: 11
    - text: 我祖雅各、遺我此井、彼與其子及畜曾飲之、爾豈大於彼乎、
      verse: 12
    - text: 耶穌曰、飲此水者將復渴、
      verse: 13
    - text: 惟飲我所予之水者、永不渴、蓋我所予之水、將於其中爲泉、湧至永生、
      verse: 14
    - text: 婦曰、主、請以此水予我、俾我不渴、無庸遠來以汲矣、
      verse: 15
    - text: 耶穌曰、往呼爾夫來此、
      verse: 16
    - text: 婦曰、我無夫、耶穌曰、爾言無夫、然也、
      verse: 17
    - text: 蓋爾曾有五夫、今所有者非爾夫、爾言誠是、
      verse: 18
    - text: 婦曰、主、我視爾爲先知、
      verse: 19
    - text: 我祖崇拜於此山、惟爾曹言當拜之地在耶路撒冷、
      verse: 20
    - text: 耶穌曰、婦歟、宜信我、時至、爾曹拜父、不在此山、亦不在耶路撒冷、
      verse: 21
    - text: 爾曹拜所不知者、我儕拜所知者、蓋拯救出自猶太人也、
      verse: 22
    - text: 時將至、今是矣、誠於崇拜者、將以神以誠拜父、蓋父欲如是者拜之、
      verse: 23
    - text: 上帝乃神、拜之者、必以神以誠拜之也、
      verse: 24
    - text: 婦曰、我知彌賽亞稱基督者將至、至則以萬事告我儕、
      verse: 25
    - text: 耶穌曰、我是也、卽與爾言者也、○
      verse: 26
    - text: 門徒至、異其與婦言、但無人云爾奚求、胡爲與婦言耶、
      verse: 27
    - text: 婦遂舍甁入邑、語衆曰、
      verse: 28
    - text: 試往觀之、有一人焉、我素行者、彼悉言之、得毋基督乎、
      verse: 29
    - text: 衆卽出邑就耶穌、
      verse: 30
    - text: 適門徒請曰、夫子食哉、
      verse: 31
    - text: 耶穌曰、我有糧以食、爾所不知者、
      verse: 32
    - text: 門徒相語曰、有供其食者乎、
      verse: 33
    - text: 耶穌曰、行遣我者之旨、而畢其功、卽我之糧也、
      verse: 34
    - text: 爾豈不曰、尚有四月而穫時至乎、我語汝、舉目視田、已黃待穫矣、
      verse: 35
    - text: 穫者得值、積實至永生、俾播者穫者同樂也、
      verse: 36
    - text: 諺云、彼播此穫、於斯誠然、
      verse: 37
    - text: 我遣爾穫爾所未勞者、他人勞之、爾繼其勞而享焉、○
      verse: 38
    - text: 屬其邑之撒瑪利亞人多信之、以婦證云、我素行者、彼悉言之、
      verse: 39
    - text: 故撒瑪利亞人就之、求其偕居、遂留二日、
      verse: 40
    - text: 因其言而信者尤衆、
      verse: 41
    - text: 謂婦曰、今我儕非以爾言而信、乃親聆之、知其誠爲救世者也、○
      verse: 42
    - text: 越二日、耶穌去彼、往加利利、
      verse: 43
    - text: 蓋自證先知在故土不見尊也、
      verse: 44
    - text: 至加利利、加利利人納之、因若輩亦赴節筵、見其在耶路撒冷節筵時所行之事也、○
      verse: 45
    - text: 耶穌復至加利利之迦拿、卽其以水變酒之處、有王臣某、其子病於迦百農、
      verse: 46
    - text: 聞耶穌自猶太至加利利、遂詣之、求往醫其子、因瀕死矣、
      verse: 47
    - text: 耶穌曰、不見異蹟奇事、爾曹必不信也、
      verse: 48
    - text: 王臣曰、主、我子尚未死、請往焉、
      verse: 49
    - text: 曰、往哉、爾子生矣、其人信耶穌之言而往、
      verse: 50
    - text: 行時、其僕迎之、言其子生矣、
      verse: 51
    - text: 問其病瘳於何時、對曰、日昨未刻熱退、
      verse: 52
    - text: 父知卽耶穌言爾子生之時、於是己及舉家皆信焉、
      verse: 53
    - text: 耶穌自猶太至加利利、所行異蹟、此其二也、
      verse: 54
  - chapter: 5
    verses:
    - text: 厥後、值猶太人節期、耶穌上耶路撒冷、○
      verse: 1
    - text: 在耶路撒冷近羊門有池、希伯來音曰畢士大、有五廊焉、
      verse: 2
    - text: 中臥病者、瞽者、跛者、血枯者、甚衆、
      verse: 3
    - text: 中臥病者、瞽者、跛者、血枯者、甚衆、
      verse: 4
    - text: 有負病三十八年者在彼、
      verse: 5
    - text: 耶穌見其臥、知其病已久、謂之曰、爾欲愈乎、
      verse: 6
    - text: 病者曰、主、水湧時、無人掖我入池、逮我至、他人先我下矣、
      verse: 7
    - text: 曰、起、取爾榻而行、
      verse: 8
    - text: 其人卽愈、取榻而行、○
      verse: 9
    - text: 是日、乃安息日、猶太人謂病愈者曰、茲乃安息日、爾取榻非宜也、
      verse: 10
    - text: 曰、愈我者云、取爾榻而行、
      verse: 11
    - text: 曰、語爾取榻而行者誰也、
      verse: 12
    - text: 病愈者不知爲誰、蓋耶穌以其地人衆、而退避矣、
      verse: 13
    - text: 厥後、耶穌遇之於殿、曰、爾愈矣、勿復干罪、恐所遭者尤甚、
      verse: 14
    - text: 其人往告猶太人、愈之者耶穌也、
      verse: 15
    - text: 猶太人以耶穌於安息日行是、故窘迫之、
      verse: 16
    - text: 耶穌曰、我父至今行事、我亦行之、
      verse: 17
    - text: 故猶太人益欲殺耶穌、因其不僅犯安息日、且稱上帝爲父、以己匹上帝也、○
      verse: 18
    - text: 耶穌曰、我誠語汝、子不見父行之、己則無所能行、凡父所行者、子亦如是行之也、
      verse: 19
    - text: 蓋父愛子、悉以己所行者示之、且將以大於此者示之、令爾奇異焉、
      verse: 20
    - text: 父如何起死者而甦之、子亦如是甦其所欲者、
      verse: 21
    - text: 父不鞫人、悉以鞫委子、
      verse: 22
    - text: 俾衆敬子如敬父、不敬子者、不敬遣子之父也、
      verse: 23
    - text: 我誠語汝、聽我言而信遣我者、其人有永生、不至見鞫、乃已出死入生矣、
      verse: 24
    - text: 我誠語汝、時將至、今是矣、死者將聞上帝子之聲、而聞者生焉、
      verse: 25
    - text: 蓋父於己有生、其賜子亦如是於己有生、
      verse: 26
    - text: 且賜之權行鞫、以其爲人子也、
      verse: 27
    - text: 勿以此爲奇、時至、凡在墓中者、將聞其聲而出、
      verse: 28
    - text: 行善者復起得生、行惡者復起見鞫、○
      verse: 29
    - text: 我於己無所能行、惟依所聞而鞫、我鞫乃義、以我不求己旨、惟求遣我者之旨耳、
      verse: 30
    - text: 我若自證、則我證非眞、
      verse: 31
    - text: 別有證我者、我知其證我之證乃眞、
      verse: 32
    - text: 爾曾遣人詣約翰、彼爲眞理作證、
      verse: 33
    - text: 然我受證、非由於人、第言此、俾爾得救耳、
      verse: 34
    - text: 彼乃燈、燃且明也、爾暫喜其光、
      verse: 35
    - text: 然我所有之證、大於約翰者、蓋父委我以成之事、卽我所行者、證我爲父所遣也、
      verse: 36
    - text: 且遣我之父、已爲我證也、爾從未聞其聲、亦未見其形、
      verse: 37
    - text: 不存其道於爾衷、蓋其所遣者、爾不信之也、
      verse: 38
    - text: 爾探索諸經、意其中有永生、而證我者卽此也、
      verse: 39
    - text: 然爾弗欲就我以得生、
      verse: 40
    - text: 我不受榮於人、
      verse: 41
    - text: 但知爾曹無上帝之愛於爾衷焉、
      verse: 42
    - text: 我以我父之名而來、而爾弗納、若他人以己名而來、爾將納之、
      verse: 43
    - text: 爾互相受榮、而不求自唯一上帝而來之榮、詎能信乎、
      verse: 44
    - text: 勿意我將訟爾於父、有訟爾者、卽爾所向望之摩西也、
      verse: 45
    - text: 爾若信摩西、則必信我、因其所書者指我、若不信其書、詎能信我言哉、
      verse: 46
