  - chapter: 5
    verses:
    - text: 如人或聞或知其事、能爲其證、旣聞召爲確證、而不以告、於是有罪、必任厥咎、
      verse: 1
    - text: 如捫野獸六畜昆蟲不潔之尸、以致自汚、而不自知、則爲有罪、
      verse: 2
    - text: 如捫人之不潔、而不自知、無論所汚若何、迨及知之、則爲有罪、
      verse: 3
    - text: 如人造次發誓、行善行惡、而不自知、無論所誓何若、迨及知之、則爲有罪、
      verse: 4
    - text: 以上數罪、若犯其一、則當自認其罪、
      verse: 5
    - text: 因其所犯之罪、必攜牝羊、或羔羊或山羊、以爲補過贖罪之祭、獻於耶和華、祭司代爲贖罪、
      verse: 6
    - text: 如其資財、不足備羔、則必緣其所犯之罪、攜鳲鳩二、或雛鴿二、詣耶和華前、一爲贖罪之祭、一爲燔祭、
      verse: 7
    - text: 攜至祭司、祭司先獻其一、爲贖罪之祭、扭去其首、弗剖其體、
      verse: 8
    - text: 取血少許、灑於壇旁、瀝餘血於壇基、是爲贖罪之祭、
      verse: 9
    - text: 後復獻其一、以爲燔祭、循其常例、祭司代爲贖罪、乃蒙赦宥、
      verse: 10
    - text: 如其資財、不足備鳲鳩、或雛鴿、則獻細麪伊法十分之一、爲贖罪之祭、勿置油、勿加乳香、蓋爲贖罪之祭、
      verse: 11
    - text: 攜至祭司、祭司取其一撮、以爲記誌、焚之於壇、在耶和華火祭之上、是爲贖罪之祭、
      verse: 12
    - text: 若犯以上數罪之一、祭司代爲贖罪、乃蒙赦宥、祭物之餘、悉歸祭司、若素祭然、○
