  - chapter: 12
    verses:
    - text: 耶戶七年、約阿施卽位、在耶路撒冷爲王、歷四十年、其母名西比亞、別是巴人也、
      verse: 1
    - text: 約阿施在祭司耶何耶大訓誨之日、行耶和華所悅、
      verse: 2
    - text: 惟崇邱未廢、民仍獻祭焚香於其上、○
      verse: 3
    - text: 約阿施謂諸祭司曰、凡輸入耶和華室、區別爲聖之物、所值通用之金、或各人所估身價之金、或從心所願、輸於耶和華室之金、
      verse: 4
    - text: 祭司各自相識之人受之、修葺殿宇破壞之處、
      verse: 5
    - text: 至約阿施王二十三年、殿宇之破壞、祭司尚未修葺、
      verse: 6
    - text: 故約阿施王召大祭司耶何耶大、與衆祭司、謂之曰、殿宇破壞、胡不修葺、今而後、勿復受相識者之金、宜出此金、修葺殿宇之破壞、
      verse: 7
    - text: 諸祭司應命、不復受金於民、亦不修葺殿宇、
      verse: 8
    - text: 惟祭司耶何耶大取一匱、鑿孔於蓋、置諸壇側、在入耶和華室之右、凡輸耶和華室之金、守門之祭司咸納於其中、
      verse: 9
    - text: 匱中金多、則王之繕寫與祭司長至、將耶和華室所得之金、核而封之、
      verse: 10
    - text: 以所權之金、付於督耶和華室之工作者、轉予建造之木工及匠役、
      verse: 11
    - text: 又予瓦工石工、復購材木、及鑿成之石、以修葺耶和華室之破壞、並爲一切修室之用、
      verse: 12
    - text: 惟所輸耶和華室之金、不以製耶和華室中之銀杯剪盂角、及諸金銀器皿、
      verse: 13
    - text: 乃以予督工者、修葺耶和華室、
      verse: 14
    - text: 以金付於督理、轉予工匠、不與核算其數、因其行事誠實也、
      verse: 15
    - text: 惟補過祭與贖罪祭之金、不入耶和華室、俱歸祭司、○
      verse: 16
    - text: 時、亞蘭王哈薛、上攻迦特取之、遂定志上耶路撒冷、
      verse: 17
    - text: 猶大王約阿施、以其祖父猶大王約沙法、約蘭、亞哈謝、所區別之物、與己所獻爲聖之物、及耶和華室與王宮府庫、所有之金、悉饋亞蘭王哈薛、哈薛乃去耶路撒冷、
      verse: 18
    - text: 約阿施其餘事蹟、凡其所行、俱載於猶大列王紀、
      verse: 19
    - text: 約阿施之臣叛、弒之於近悉羅之米羅宮、
      verse: 20
    - text: 弒王之臣、乃示米押子約撒甲、朔默子約薩拔、王與列祖同葬於大衞城、子亞瑪謝嗣位、
      verse: 21
  - chapter: 13
    verses:
    - text: 猶大王亞哈謝子約阿施二十三年、耶戶子約哈斯卽位、在撒瑪利亞爲以色列王、歷十七年、
      verse: 1
    - text: 行耶和華所惡、從尼八子耶羅波安陷以色列人之罪、不離棄之、
      verse: 2
    - text: 耶和華遂怒以色列人、常付之於亞蘭王哈薛、及其子便哈達之手、
      verse: 3
    - text: 約哈斯懇求耶和華、耶和華垂聽、因見以色列人受亞蘭王之虐也、
      verse: 4
    - text: 耶和華賜救者於以色列人、俾脫亞蘭人手、居於其幕如故、
      verse: 5
    - text: 然不離棄耶羅波安家之罪、卽陷以色列人之罪、從之而行、留木偶於撒瑪利亞、
      verse: 6
    - text: 亞蘭王殲滅約哈斯之民、蹂躪之如禾場之土、惟遺騎兵五十、戰車十乘、步卒一萬、
      verse: 7
    - text: 約哈斯其餘事蹟、凡其所行、與其勇力、俱載於以色列列王紀、
      verse: 8
    - text: 約哈斯與列祖偕眠、葬於撒瑪利亞、子約阿施嗣位、○
      verse: 9
    - text: 猶大王約阿施三十七年、約哈斯子約阿施卽位、在撒瑪利亞爲以色列王、歷十六年、
      verse: 10
    - text: 行耶和華所惡、不離棄尼八子耶羅波安陷以色列人之罪、從之而行、
      verse: 11
    - text: 約阿施其餘事蹟、凡其所行、及與猶大王亞瑪謝戰鬬之勇力、俱載於以色列列王紀、
      verse: 12
    - text: 約阿施與列祖偕眠、同以色列諸王葬於撒瑪利亞、耶羅波安踐其位、○
      verse: 13
    - text: 初、以利沙遘致死之疾、以色列王約阿施下而詣之、俯於其面而哭、曰、我父歟、我父歟、以色列之車騎也、
      verse: 14
    - text: 以利沙曰、取弓與矢、王遂取之、
      verse: 15
    - text: 又曰、以手執弓、遂執之、以利沙按手於王手、
      verse: 16
    - text: 曰、啟東牖、遂啟之、以利沙曰、射、遂射、以利沙曰、是耶和華獲勝之矢、卽勝亞蘭之矢、蓋爾必在亞弗、擊亞蘭人、至於盡滅、
      verse: 17
    - text: 又曰、取矢、遂取之、曰、擊地、乃三擊而止、
      verse: 18
    - text: 上帝僕怒之曰、爾宜擊地五六次、則必擊亞蘭人、至於盡滅、今擊之僅三次而已、○
      verse: 19
    - text: 以利沙卒而葬、歲首摩押軍旅犯境、
      verse: 20
    - text: 適有人葬死者、見軍旅至、則投屍於以利沙墓、屍觸以利沙之骨、則甦而立、○
      verse: 21
    - text: 約哈斯在位時、亞蘭王哈薛恆虐以色列人、
      verse: 22
    - text: 惟耶和華因與亞伯拉罕以撒雅各所立之約、施恩矜恤之、眷顧之、尚不滅之、不逐之於其前、
      verse: 23
    - text: 亞蘭王哈薛卒、子便哈達嗣位、
      verse: 24
    - text: 昔哈薛與約阿施父約哈斯戰、取其數邑、今約阿施三擊哈薛子便哈達、恢復以色列邑、
      verse: 25
  - chapter: 14
    verses:
    - text: 以色列王約哈斯子約阿施二年、猶大王約阿施子亞瑪謝卽位、
      verse: 1
    - text: 時、年二十有五、在耶路撒冷爲王、凡二十九年、其母名約耶但、耶路撒冷人也、
      verse: 2
    - text: 亞瑪謝行耶和華所悅、惟不若厥祖大衞、乃效其父約阿施所爲、
      verse: 3
    - text: 崇邱未廢、民仍獻祭焚香於其上、
      verse: 4
    - text: 國旣堅定、則誅弒其父之臣、
      verse: 5
    - text: 而弗殺兇人之子、依摩西律書所載、耶和華命云、勿因子而殺父、勿因父而殺子、各因己罪而死、
      verse: 6
    - text: 亞瑪謝於鹽谷、擊以東人一萬、攻西拉取之、易其名曰約帖、至於今日、○
      verse: 7
    - text: 亞瑪謝遣使見耶戶孫、約哈斯子、以色列王約阿施曰、來、爾我晤面、
      verse: 8
    - text: 以色列王約阿施、遣使見猶大王亞瑪謝曰、利巴嫩之蒺藜、遣使謂利巴嫩之香柏曰、以爾女妻我子、有利巴嫩之野獸過之、踐其蒺藜、
      verse: 9
    - text: 爾擊以東、心高而誇耀之、安居於家可耳、何爲招禍、以致傾覆、猶大與爾偕亡乎、
      verse: 10
    - text: 亞瑪謝弗聽、以色列王約阿施遂上、與猶大王亞瑪謝晤面於猶大之伯示麥、
      verse: 11
    - text: 猶大人敗於以色列人前、遁而歸幕、
      verse: 12
    - text: 以色列王約阿施擒亞哈謝孫、約阿施子、猶大王亞瑪謝於伯示麥、遂至耶路撒冷、毀其城垣、自以法蓮門、至城隅之門、凡四百肘、
      verse: 13
    - text: 取耶和華室與王宮府庫、所有之金銀、及器皿、並取人爲質、而返撒瑪利亞、
      verse: 14
    - text: 約阿施其餘事蹟、凡其所行、與其勇力、及與猶大王亞瑪謝戰鬬、俱載於以色列列王紀、
      verse: 15
    - text: 約阿施與列祖偕眠、同以色列諸王葬於撒瑪利亞、子耶羅波安嗣位、○
      verse: 16
    - text: 以色列王約哈斯子約阿施卒後、猶大王約阿施子亞瑪謝、猶在世十五年、
      verse: 17
    - text: 亞瑪謝其餘事蹟、俱載於猶大列王紀、
      verse: 18
    - text: 耶路撒冷有人叛之、遂遁於拉吉、叛黨遣人至拉吉弒之、
      verse: 19
    - text: 乃以馬負其屍、至耶路撒冷、同列祖葬於大衞城、
      verse: 20
    - text: 猶大民衆立亞撒利雅、繼父亞瑪謝爲王、時、年十有六歲、
      verse: 21
    - text: 亞瑪謝與列祖偕眠後、亞撒利雅恢復以拉他、歸於猶大、而重建之、○
      verse: 22
    - text: 猶大王約阿施子亞瑪謝十五年、以色列王約阿施子耶羅波安卽位、在撒瑪利亞爲王、歷四十一年、
      verse: 23
    - text: 行耶和華所惡、不離棄尼八子耶羅波安陷以色列人之罪、
      verse: 24
    - text: 耶羅波安恢復以色列之境、自哈馬道、至亞拉巴海、如以色列之上帝耶和華藉其僕、迦特希弗人亞米太子先知約拿所言、
      verse: 25
    - text: 蓋耶和華見以色列人艱苦殊甚、被束者、自由者、消亡殆盡、亦無輔助以色列者、
      verse: 26
    - text: 耶和華未言必塗以色列之名於天下、乃藉約阿施子耶羅波安救之、
      verse: 27
    - text: 耶羅波安其餘事蹟、凡其所行、與其勇力、並如何戰爭、如何恢復大馬色、及猶大之哈馬、歸以色列、俱載於以色列列王紀、
      verse: 28
    - text: 耶羅波安與列祖以色列諸王偕眠、子撒迦利雅嗣位、
      verse: 29
  - chapter: 15
    verses:
    - text: 以色列王耶羅波安二十七年、猶大王亞瑪謝子亞撒利雅卽位、
      verse: 1
    - text: 時、年十有六歲、在耶路撒冷爲王、凡五十二年、其母名耶可利雅、耶路撒冷人也、
      verse: 2
    - text: 亞撒利雅行耶和華所悅、效其父亞瑪謝所爲、
      verse: 3
    - text: 惟崇邱未廢、民仍獻祭焚香於其上、
      verse: 4
    - text: 耶和華擊王、使之患癩、至於畢生、獨居別室、其子約坦理家政、治國民、
      verse: 5
    - text: 亞撒利雅其餘事蹟、凡其所行、俱載於猶大列王紀、
      verse: 6
    - text: 亞撒利雅與列祖偕眠、同葬於大衞城、子約坦嗣位、○
      verse: 7
    - text: 猶大王亞撒利雅三十八年、耶羅波安子撒迦利雅、在撒瑪利亞爲以色列王、僅歷六月、
      verse: 8
    - text: 行耶和華所惡、效其列祖所爲、不離棄尼八子耶羅波安陷以色列人之罪、
      verse: 9
    - text: 雅比子沙龍叛之、弒之於民前、而篡其位、
      verse: 10
    - text: 撒迦利雅其餘事蹟、俱載於以色列列王紀、
      verse: 11
    - text: 昔耶和華諭耶戶曰、爾之子孫、必踐以色列國位、迄於四代、此言應矣、○
      verse: 12
    - text: 猶大王烏西雅三十九年、雅比子沙龍卽位、在撒瑪利亞爲王僅歷一月、
      verse: 13
    - text: 迦底子米拿現、自得撒上至撒瑪利亞弒之、而篡其位、
      verse: 14
    - text: 沙龍其餘事蹟、及其謀逆之事、俱載於以色列列王紀、
      verse: 15
    - text: 當時米拿現攻提斐薩、殺戮其居民、刳剔其孕婦、並自得撒擊其四境、因不爲之啟門故也、○
      verse: 16
    - text: 猶大王亞撒利雅三十九年、迦底子米拿現卽位、在撒瑪利亞爲以色列王、凡歷十年、
      verse: 17
    - text: 行耶和華所惡、不離棄尼八子耶羅波安陷以色列人之罪、至於畢生、
      verse: 18
    - text: 亞述王普勒來攻斯土、米拿現饋銀一千他連得、請輔助之、固其國位、
      verse: 19
    - text: 米拿現強索以色列之富豪、使各出銀五十舍客勒、以予亞述王、於是亞述王旋返、不駐斯土、
      verse: 20
    - text: 米拿現其餘事蹟、凡其所行、俱載於以色列列王紀、
      verse: 21
    - text: 米拿現與列祖偕眠、子比加轄嗣位、○
      verse: 22
    - text: 猶大王亞撒利雅五十年、米拿現子比加轄卽位、在撒瑪利亞爲以色列王、凡歷二年、
      verse: 23
    - text: 行耶和華所惡、不離棄尼八子耶羅波安陷以色列人之罪、
      verse: 24
    - text: 其軍長利瑪利子比加叛之、在撒瑪利亞王宮之衞所弒之、及亞珥歌伯與亞利耶、有基列人五十、與之同謀、弒王而篡其位、
      verse: 25
    - text: 比加轄其餘事蹟、凡其所行、俱載於以色列列王紀、○
      verse: 26
    - text: 猶大王亞撒利雅五十二年、利瑪利子比加卽位、在撒瑪利亞爲以色列王、歷二十年、
      verse: 27
    - text: 行耶和華所惡、不離棄尼八子耶羅波安陷以色列人之罪、
      verse: 28
    - text: 以色列王比加在位時、亞述王提革拉毘列色至、取以雲、亞伯伯瑪迦、亞挪、基低斯、夏瑣、基列、加利利、拿弗他利全地、虜其居民、至亞述、
      verse: 29
    - text: 烏西雅子約坦二十年、以拉子何細亞叛利瑪利子比加、擊而弒之、而篡其位、
      verse: 30
    - text: 比加其餘事蹟、凡其所行、俱載於以色列列王紀、○
      verse: 31
    - text: 以色列王利瑪利子比加二年、猶大王烏西雅子約坦卽位、
      verse: 32
    - text: 時、年二十有五、在耶路撒冷爲王、歷十六年、其母名耶路沙、撒督女也、
      verse: 33
    - text: 約坦行耶和華所悅、效其父烏西雅所爲、
      verse: 34
    - text: 惟崇邱未廢、民仍獻祭焚香於其上、約坦建耶和華室之上門、
      verse: 35
    - text: 約坦其餘事蹟、凡其所行、俱載於猶大列王紀、
      verse: 36
    - text: 是時耶和華始遣亞蘭王利汛、及利瑪利子比加、往攻猶大、
      verse: 37
    - text: 約坦與列祖偕眠、同葬於大衞城、子亞哈斯嗣位、
      verse: 38
  - chapter: 16
    verses:
    - text: 利瑪利子比加十七年、猶大王約坦子亞哈斯卽位、
      verse: 1
    - text: 時、年二十歲、在耶路撒冷爲王、歷十六年、不若厥祖大衞、行其上帝耶和華所悅、
      verse: 2
    - text: 乃循以色列諸王之道、並使其子經火、效異邦可憎之惡行、卽耶和華於以色列人前、所逐諸族之事、
      verse: 3
    - text: 且於崇邱、山岡之上、綠樹之下、獻祭焚香、
      verse: 4
    - text: 亞蘭王利汛與以色列王利瑪利子比加、上耶路撒冷欲戰、圍亞哈斯、而不能勝之、
      verse: 5
    - text: 當時亞蘭王利汛恢復以拉他、歸於亞蘭、驅猶大人出、亞蘭人至而居之、迄於今日、
      verse: 6
    - text: 亞哈斯遣使見亞述王提革拉毘列色曰、我爲汝僕汝子、今亞蘭王與以色列王起而攻我、請來救我脫於其手、
      verse: 7
    - text: 亞哈斯以耶和華室與王宮府庫、所有之金銀、餽亞述王、
      verse: 8
    - text: 亞述王允其所求、往攻大馬色而取之、虜其居民至吉珥、並殺利汛、
      verse: 9
    - text: 亞哈斯王往大馬色、迎亞述王提革拉毘列色、見一壇在彼、遂以其規模制度之式、寄於祭司烏利亞、
      verse: 10
    - text: 祭司烏利亞乃建壇、循亞哈斯王自大馬色所寄之式、以待亞哈斯王自大馬色返、
      verse: 11
    - text: 王自大馬色返、見壇、則進而獻祭於其上、
      verse: 12
    - text: 焚其燔祭素祭及灌祭、以酬恩祭牲之血沃於壇、
      verse: 13
    - text: 又以耶和華前之銅壇、自耶和華室與其壇之間、移而置於其壇之北、
      verse: 14
    - text: 亞哈斯王命祭司烏利亞曰、朝之燔祭、夕之素祭、王之燔祭素祭、與庶民之燔祭素祭灌祭、皆當焚於大壇、燔祭與他祭牲之血、悉沃其上、惟彼銅壇、爲我藉以諮諏之用、
      verse: 15
    - text: 祭司烏利亞悉遵亞哈斯王所命、
      verse: 16
    - text: 亞哈斯王移盤離座、折其座之鑲版、又以銅牛上之銅海、移置於鋪石處、
      verse: 17
    - text: 耶和華室中、爲安息日所建之廊、及王自外入室之廊、王因亞述王故、移之以環耶和華室、
      verse: 18
    - text: 亞哈斯其餘所行之事、俱載於猶大列王紀、
      verse: 19
    - text: 亞哈斯與列祖偕眠、同葬於大衞城、子希西家嗣位、
      verse: 20
  - chapter: 17
    verses:
    - text: 猶大王亞哈斯十二年、以拉子何細亞卽位、在撒瑪利亞爲以色列王、凡歷九年、
      verse: 1
    - text: 行耶和華所惡、第不若以色列前王之甚、
      verse: 2
    - text: 亞述王撒縵以色上而攻之、何細亞臣服之、而納貢焉、
      verse: 3
    - text: 何細亞謀叛、遣使詣埃及王梭、不納歲貢於亞述王、如前所爲、亞述王知之、遂禁錮之、而囚於獄、
      verse: 4
    - text: 侵其全地、往撒瑪利亞、圍之三年、
      verse: 5
    - text: 何細亞九年、亞述王取撒瑪利亞、徙以色列人至亞述、置於哈臘與歌散之哈博河濱、及瑪代諸邑、
      verse: 6
    - text: 此因以色列人獲罪於其上帝耶和華、卽導之出埃及、脫於埃及王法老手者、彼乃寅畏他神、
      verse: 7
    - text: 循耶和華於以色列人前、所逐異族之例、及以色列諸王所立之例、
      verse: 8
    - text: 以色列人私行不正之事、背逆其上帝耶和華、於其諸邑、自戍樓至堅城、建築崇邱、
      verse: 9
    - text: 在山岡之上、綠樹之下、立柱像與木偶、
      verse: 10
    - text: 焚香於諸崇邱、效耶和華於其前所逐之異族、行諸惡事、激耶和華之怒、
      verse: 11
    - text: 崇事偶像、卽耶和華所言不可爲者、
      verse: 12
    - text: 耶和華藉諸先知先見、戒以色列與猶大人曰、當轉離爾之惡途、守我誡命典章、循我所命爾列祖、及藉我僕衆先知授爾之法、
      verse: 13
    - text: 惟彼弗聽、強項不馴、如其不信厥上帝耶和華之列祖、
      verse: 14
    - text: 違棄上帝之典章、及與其列祖所立之約、並戒之之言、從虛無而變爲虛妄、效四周異邦、卽耶和華所命勿效之者、
      verse: 15
    - text: 違棄其上帝耶和華一切誡命、鑄二犢像、製造木偶、崇拜天象、奉事巴力、
      verse: 16
    - text: 使其子女經火、用卜筮邪術、自鬻而行耶和華所惡、以激其怒、
      verse: 17
    - text: 耶和華震怒以色列人、擯於其前、惟遺猶大支派而已、
      verse: 18
    - text: 猶大亦不守其上帝耶和華之誡命、乃從以色列人所立之例、
      verse: 19
    - text: 耶和華棄以色列全族、而困苦之、付於虜者之手、擯於其前、
      verse: 20
    - text: 奪以色列離大衞家、衆乃立尼八子耶羅波安爲王、耶羅波安誘以色列人不從耶和華、使干大罪、
      verse: 21
    - text: 以色列人從耶羅波安所犯諸罪、不離棄之、
      verse: 22
    - text: 致耶和華擯以色列人於其前、如藉其僕衆先知所言、於是以色列人被虜離故土、徙於亞述、迄於今日、○
      verse: 23
    - text: 亞述王自巴比倫、古他、亞瓦、哈馬、西法瓦音、移人置於撒瑪利亞之邑、以代以色列人、遂據撒瑪利亞、居其諸邑、
      verse: 24
    - text: 斯衆始居於彼之時、不寅畏耶和華、耶和華使獅入其中、殺其數人、
      verse: 25
    - text: 或告亞述王曰、王所移居撒瑪利亞之族、不識斯土之神之律、故彼使獅入其中而殺之、
      verse: 26
    - text: 亞述王命曰、爾曹自其地所虜之祭司、返其一人、使居其地、以其地之神之律誨衆、
      verse: 27
    - text: 於是自撒瑪利亞被虜之祭司一人、來居伯特利、誨衆如何寅畏耶和華、
      verse: 28
    - text: 然各族之人、於其所居之邑、各爲己造神像、置於撒瑪利亞人所造崇邱之廟、
      verse: 29
    - text: 巴比倫人造疏割比訥像、古他人造匿甲像、哈馬人造亞示瑪像、
      verse: 30
    - text: 亞瓦人造匿哈與他珥他像、西法瓦音人以火焚其子女、獻於西法瓦音之神、亞得米勒與亞拿米勒、
      verse: 31
    - text: 斯衆乃寅畏耶和華、亦從其中簡立祭司、以司崇邱、爲之獻祭於崇邱之廟、
      verse: 32
    - text: 如是、斯衆寅畏耶和華、又事己神、循其所自徙諸族之例、
      verse: 33
    - text: 至今尚循往例、不誠畏耶和華、不循己之典章律例、不遵耶和華所命雅各後裔之法律誡命、夫雅各、昔耶和華名之曰以色列、
      verse: 34
    - text: 耶和華與其後裔立約、誡之曰、勿寅畏他神、勿崇拜、勿奉事、勿祭祀、
      verse: 35
    - text: 惟以大能奮臂、導爾出埃及之耶和華、爾當寅畏崇拜、而祭祀之、
      verse: 36
    - text: 恆守其爲爾所錄之典章律例、法度誡命、而遵行之、勿寅畏他神、
      verse: 37
    - text: 勿忘我與爾所立之約、勿寅畏他神、
      verse: 38
    - text: 惟寅畏爾之上帝耶和華、彼必拯爾脫於諸敵之手、
      verse: 39
    - text: 惟彼不聽、仍循往例、
      verse: 40
    - text: 如是、斯族寅畏耶和華、又奉事其雕像、其子與孫亦若是、厥祖所行、彼亦效之、迄於今日、
      verse: 41
  - chapter: 18
    verses:
    - text: 以色列王以拉子何細亞三年、猶大王亞哈斯子希西家卽位、
      verse: 1
    - text: 時、年二十有五、在耶路撒冷爲王、歷二十九年、其母名亞比、撒迦利雅女也、
      verse: 2
    - text: 希西家行耶和華所悅、悉效其祖大衞所爲、
      verse: 3
    - text: 廢崇邱、毀其柱、斫木偶、昔摩西所作之銅蛇、至今以色列人對之焚香、希西家碎之、稱曰銅塊、
      verse: 4
    - text: 惟倚恃以色列之上帝耶和華、其前後猶大列王中、無如之者、
      verse: 5
    - text: 以其依附耶和華、從之弗離、遵守其所諭摩西之誡命、
      verse: 6
    - text: 耶和華與之偕、凡其所往、無不亨通、背亞述王、不臣服之、
      verse: 7
    - text: 擊非利士人、至於迦薩、與其四境、自戍樓以及堅城、○
      verse: 8
    - text: 希西家王四年、卽以色列王以拉子何細亞七年、亞述王撒縵以色、上攻撒瑪利亞圍之、
      verse: 9
    - text: 越至三年取之、卽希西家六年、以色列王何細亞九年、撒瑪利亞陷、
      verse: 10
    - text: 亞述王虜以色列人至亞述、置於哈臘與歌散之哈博河濱、及瑪代諸邑、
      verse: 11
    - text: 因彼不從其上帝耶和華之言、違背其約、凡耶和華僕摩西所命者、不聽不守之、○
      verse: 12
    - text: 希西家王十四年、亞述王西拿基立、上攻猶大諸堅城取之、
      verse: 13
    - text: 猶大王希西家遣使往拉吉、見亞述王曰、我獲罪矣、求爾離我、凡爾加諸我者、我必負之、亞述王遂定猶大王希西家納銀三百他連得、金三十他連得、
      verse: 14
    - text: 希西家以耶和華室與王宮府庫、所有之銀餽之、
      verse: 15
    - text: 當時猶大王希西家、斫耶和華殿門之金、與己所包柱之金、俱餽亞述王、
      verse: 16
    - text: 亞述王遣他珥探、拉伯撒利、拉伯沙基、統率大軍、自拉吉至耶路撒冷、攻希西家王、旣至耶路撒冷、立於上沼之溝旁、漂工田之大路、
      verse: 17
    - text: 呼王、有希勒家子家宰以利亞敬、與繕寫舍伯那、亞薩子史官約亞、俱出見之、
      verse: 18
    - text: 拉伯沙基謂之曰、其告希西家曰、大王亞述王云、爾所恃者何耶、
      verse: 19
    - text: 爾言有謀有勇、足以爲戰、此皆虛語、爾今恃誰而叛我、
      verse: 20
    - text: 爾恃埃及、彼乃折葦之杖、人若賴之、必刺其手、凡恃埃及王法老者若是、
      verse: 21
    - text: 如告我曰、我恃我之上帝耶和華、希西家非廢其崇邱與壇、命猶大及耶路撒冷人、惟於耶路撒冷壇前崇拜乎、
      verse: 22
    - text: 今請以質予我主亞述王、若能備斯騎馬者、我則予爾馬二千、
      verse: 23
    - text: 不然、曷能禦我主之僕、軍長至微之一、豈恃埃及、得其車騎耶、
      verse: 24
    - text: 今我上攻此地而滅之、豈無耶和華之旨乎、耶和華乃命我曰、上攻此地而滅之、
      verse: 25
    - text: 希勒家子以利亞敬、與舍伯那、約亞、謂拉伯沙基曰、請以亞蘭方言語爾僕、我儕識之、勿以猶大方言、使城上之民聞之、
      verse: 26
    - text: 拉伯沙基曰、我主遣我、豈以此言僅告爾主及爾乎、非亦告坐於城上、將同爾食己矢、飲己溺之人乎、
      verse: 27
    - text: 拉伯沙基遂立、以猶大方言、大聲呼曰、爾曹宜聽大王亞述王之言、
      verse: 28
    - text: 王云、勿爲希西家所欺、彼不能拯爾脫於我手、
      verse: 29
    - text: 勿聽希西家使爾恃耶和華曰、耶和華必拯我、此城必不付於亞述王手、
      verse: 30
    - text: 勿聽希西家、蓋亞述王云、爾當與我修好、出而降我、則可各食己之葡萄、及無花果、各飲己井之水、
      verse: 31
    - text: 迨我來遷爾至一地、如爾故土、有穀、有酒、有食品、及葡萄園、橄欖樹、與蜜、使爾生存、不至死亡、希西家勸爾曰、耶和華必拯我儕、勿聽其言、
      verse: 32
    - text: 列國之神、有一曾拯其國、脫於亞述王手乎、
      verse: 33
    - text: 哈馬與亞珥拔之神安在、西法瓦音希拿以瓦之神安在、凡此、曾拯撒瑪利亞脫於我手乎、
      verse: 34
    - text: 列國之神、誰拯其國脫於我手、耶和華能拯耶路撒冷、脫於我手乎、
      verse: 35
    - text: 民默然、不答一詞、蓋王命勿答之、
      verse: 36
    - text: 希勒家子家宰以利亞敬、與繕寫舍伯那、亞薩子史官約亞、自裂其衣、詣希西家、以拉伯沙基言告之、
      verse: 37
  - chapter: 19
    verses:
    - text: 希西家王聞之、自裂其衣、披麻入耶和華室、
      verse: 1
    - text: 遣家宰以利亞敬、繕寫舍伯那、及祭司之長者、俱披麻、往見亞摩斯子先知以賽亞、
      verse: 2
    - text: 謂之曰、希西家云、今乃急難譴責羞辱之日、子臨產、而無力出之、
      verse: 3
    - text: 亞述王遣拉伯沙基侮維生之上帝、爾上帝耶和華或聞其言、加以譴責、請爾爲此遺民祈禱、
      verse: 4
    - text: 希西家王之臣僕、遂詣以賽亞、
      verse: 5
    - text: 以賽亞謂之曰、其告爾主曰、耶和華云、爾聞亞述王臣僕侮我之言、勿懼、
      verse: 6
    - text: 我將以靈置於其衷、俾其聞風、而歸故土、在彼使仆於刃、○
      verse: 7
    - text: 拉伯沙基聞亞述王已去拉吉、遂返、遇其適攻立拿、
      verse: 8
    - text: 亞述王聞古實王特哈加出、欲與之戰、乃遣使見希西家曰、
      verse: 9
    - text: 當告猶大王希西家云、爾所恃之上帝、謂耶路撒冷必不付於亞述王手、爾勿爲其所欺、
      verse: 10
    - text: 亞述列王之待諸國、施行翦滅、爾旣聞之、而爾能得免乎、
      verse: 11
    - text: 我祖所滅之邦、若歌散、哈蘭、利色、及居提拉撒之伊甸族、彼之諸神曾救之乎、
      verse: 12
    - text: 哈馬王、亞珥拔王、西法瓦音邑之王、希拿與以瓦王、均安在哉、
      verse: 13
    - text: 希西家自使者手接書讀之、遂上耶和華室、展於耶和華前、
      verse: 14
    - text: 禱曰、居基路伯上、以色列之上帝耶和華歟、天下萬國、惟爾爲上帝、天地爲爾所造、
      verse: 15
    - text: 耶和華歟、側耳而聽、耶和華歟、啟目而視、西拿基立遣使侮維生之上帝、請聽其言、
      verse: 16
    - text: 耶和華歟、亞述列王毀滅列邦、荒其土地、誠有此事、
      verse: 17
    - text: 投其神於火、蓋其神非神、乃木石、人手所造、故得而毀滅之、
      verse: 18
    - text: 我之上帝耶和華歟、今求爾救我脫於其手、俾天下萬國、咸知惟爾耶和華爲上帝、○
      verse: 19
    - text: 亞摩斯子以賽亞遣人告希西家曰、以色列之上帝耶和華云、爾緣亞述王西拿基立故、祈禱於我、我已聞之、
      verse: 20
    - text: 耶和華指亞述王云、郇之處女藐視爾、姍笑爾、耶路撒冷女向爾搖首、
      verse: 21
    - text: 爾所侮所謗者爲誰、向誰揚爾聲、高爾目、乃以色列之聖者也、
      verse: 22
    - text: 爾藉使者侮主云、我率衆車陟於山巔、至利巴嫩之深處、伐其香柏之高者、松木之美者、將入其境之極處、卽腴壤之森林、
      verse: 23
    - text: 我已掘井而飲異地之水、將以足掌涸竭埃及之河、
      verse: 24
    - text: 耶和華曰、爾豈未聞我於元始所爲、上古所定、今則成之、使爾毀堅城爲瓦礫、
      verse: 25
    - text: 故其居民力微、驚惶羞愧、如田草、如青蔬、如屋上之草、如未成而槁之禾、
      verse: 26
    - text: 爾之居處、爾之出入、及向我之暴怒、我悉知之、
      verse: 27
    - text: 因爾向我暴怒、及爾狂傲之聲、達於我耳、我必置鈎於爾鼻、置勒於爾口、使循原途而返、
      verse: 28
    - text: 希西家乎、必有其徵、今歲食田所自生者、明年食其所復生者、迨及三年、可稼可穡、植葡萄園、而食其果、
      verse: 29
    - text: 猶大家得脫之遺民、必下盤根、而上結實、
      verse: 30
    - text: 將有遺民出自耶路撒冷、得脫之人出自錫安山、耶和華熱中、必成斯事、
      verse: 31
    - text: 故耶和華指亞述王曰、彼必不至此城、不射一矢於彼、不執干至其前、不築壘以攻之、
      verse: 32
    - text: 必循原途而返、不至此城、耶和華言之矣、
      verse: 33
    - text: 蓋我爲己、及我僕大衞故、必扞衞此城、以拯救之、○
      verse: 34
    - text: 是夜耶和華之使者出、在亞述營、擊其人十八萬五千、晨起視之、乃屍而已、
      verse: 35
    - text: 亞述王西拿基立遂去而返、居於尼尼微、
      verse: 36
    - text: 崇拜其神於尼斯洛廟時、亞得米勒與沙利色以刃弒之、遁於亞拉臘地、其子以撒哈頓嗣位、
      verse: 37
  - chapter: 20
    verses:
    - text: 維時、希西家遘疾瀕死、亞摩斯子先知以賽亞來見之、曰、耶和華云、爾當處置家事、蓋爾必死、不得生存、
      verse: 1
    - text: 希西家面壁、禱耶和華曰、
      verse: 2
    - text: 耶和華歟、求爾垂念、我在爾前、行爲誠實、心志專一、行爾所悅、遂哭甚哀、
      verse: 3
    - text: 以賽亞尚未出中院、耶和華諭之曰、
      verse: 4
    - text: 返告我民之君希西家曰、爾祖大衞之上帝耶和華云、我已聞爾禱、見爾淚、必療爾疾、越至三日、爾必登耶和華室、
      verse: 5
    - text: 我必增爾壽十五年、且救爾與此城、脫於亞述王手、亦爲己及我僕大衞故、扞衞此城、
      verse: 6
    - text: 以賽亞曰、取一無花果餅至、遂取之、置於瘡處、王卽愈、
      verse: 7
    - text: 希西家謂以賽亞曰、耶和華愈我、越至三日、我登耶和華室、有何徵乎、
      verse: 8
    - text: 以賽亞曰、耶和華必成所言、有其徵焉、爾欲日影進十度乎、抑退十度乎、
      verse: 9
    - text: 希西家曰、影進十度易、請使其退十度、
      verse: 10
    - text: 先知以賽亞籲耶和華、遂使亞哈斯日晷已進之影退十度、○
      verse: 11
    - text: 時、巴比倫王、巴拉但子比羅達巴拉但、聞希西家遘疾、致書饋禮、
      verse: 12
    - text: 希西家聽使者之言、以其府庫之寶物、金銀香品寶膏、與武庫之器械、及所藏之寶物、悉示之、凡宮闈曁全國所有、無不示之、
      verse: 13
    - text: 先知以賽亞詣希西家曰、斯人何言、奚自而來、希西家曰、來自遠方、卽巴比倫也、
      verse: 14
    - text: 曰、彼於爾室、所見何物、希西家曰、凡我室中所有、彼悉觀之、我之寶藏、無不示之、
      verse: 15
    - text: 以賽亞曰、其聽耶和華言、
      verse: 16
    - text: 其日將至、爾室中所有者、與爾列祖至今所積者、必遷至巴比倫、不遺一物、耶和華言之矣、
      verse: 17
    - text: 爾所生諸子中、必有被虜、在巴比倫王宮爲宦豎、
      verse: 18
    - text: 希西家謂以賽亞曰、爾所傳耶和華之言善矣、又曰、若我尚存之日、得其綏安穩固、豈非善乎、
      verse: 19
    - text: 希西家其餘事蹟、與其勇力、以及鑿池掘溝、引水入邑、俱載於猶大列王紀、
      verse: 20
    - text: 希西家與列祖偕眠、子瑪拿西嗣位、
      verse: 21
  - chapter: 21
    verses:
    - text: 瑪拿西卽位時、年十有二、在耶路撒冷爲王、歷五十五年、其母名協西巴、
      verse: 1
    - text: 瑪拿西行耶和華所惡、效異邦可憎之事、卽耶和華於以色列人前、所逐諸族之事、
      verse: 2
    - text: 復建其父希西家所毀之崇邱、爲巴力建壇、作木偶、效以色列王亞哈所爲、又崇拜天象、而奉事之、
      verse: 3
    - text: 在耶和華室建壇、昔耶和華指此室而言曰、我必寄我名於耶路撒冷、
      verse: 4
    - text: 又在耶和華室二院中、爲天象建壇、
      verse: 5
    - text: 並使其子經火、用卜筮、行邪術、與憑鬼者及巫覡交、多行耶和華所惡、以激其怒、
      verse: 6
    - text: 又於耶和華室、置所造之亞舍拉雕像、昔耶和華諭大衞、及其子所羅門曰、此室與耶路撒冷、乃我於以色列支派中所簡者、必永寄我名於其中、
      verse: 7
    - text: 如以色列人謹守遵行我命、及我僕摩西所命之法律、則我不復使之流離、去我賜其列祖之地、
      verse: 8
    - text: 惟彼不聽、瑪拿西又誘之、致其作惡、較耶和華在以色列人前、所滅之族尤甚、
      verse: 9
    - text: 耶和華藉其僕諸先知曰、
      verse: 10
    - text: 因猶大王瑪拿西行此可憎之事、較亞摩利人作惡尤甚、使猶大人因其偶像而陷於罪、
      verse: 11
    - text: 故以色列之上帝耶和華云、我必降禍於耶路撒冷及猶大、使凡聞之者、兩耳必震、
      verse: 12
    - text: 我將以量撒瑪利亞之繩、平亞哈家之準、施於耶路撒冷、且拭耶路撒冷、如人拭盂而覆之、
      verse: 13
    - text: 亦必棄我遺民、付於敵手、使爲敵人虜掠刼奪、
      verse: 14
    - text: 因其行我所惡、激我之怒、自其列祖出埃及、以迄於今、○
      verse: 15
    - text: 瑪拿西行耶和華所惡、陷猶大人於罪、此外、又多流無辜之血、遍滿耶路撒冷四境、
      verse: 16
    - text: 瑪拿西其餘事蹟、凡其所行、及其所犯之罪、俱載於猶大列王紀、
      verse: 17
    - text: 瑪拿西與列祖偕眠、葬於己宮之園、卽烏撒園、子亞們嗣位、○
      verse: 18
    - text: 亞們卽位時、年二十有二、在耶路撒冷爲王、凡歷二年、其母名米舒利密、約提巴人哈魯斯女也、
      verse: 19
    - text: 亞們行耶和華所惡、如其父瑪拿西所爲、
      verse: 20
    - text: 循其父所行之道、事其父所事之偶像、而崇拜之、
      verse: 21
    - text: 離棄其列祖之上帝耶和華、不遵行耶和華之道、
      verse: 22
    - text: 亞們之臣謀叛、弒之於其宮、
      verse: 23
    - text: 國人盡殺凡叛亞們王者、立其子約西亞繼之爲王、
      verse: 24
    - text: 亞們其餘所行之事、俱載於猶大列王紀、
      verse: 25
    - text: 亞們葬於己墓、在烏撒園、子約西亞嗣位、
      verse: 26
  - chapter: 22
    verses:
    - text: 約西亞卽位時、年八齡、在耶路撒冷爲王、歷三十一年、其母名耶底大、波斯加人亞大雅女也、
      verse: 1
    - text: 約西亞行耶和華所悅、循其祖大衞之道、不偏於左、不偏於右、○
      verse: 2
    - text: 約西亞王十八年、遣米書蘭孫、亞薩利子、繕寫沙番、至耶和華室、命之曰、
      verse: 3
    - text: 往見大祭司希勒家、使核閽人所取於民、輸入耶和華室之金、
      verse: 4
    - text: 俾付於督耶和華室之工作者、轉予在室之工匠、修葺其破壞、
      verse: 5
    - text: 卽予木工、匠役、瓦工、又購材木、與鑿成之石、修葺殿宇、
      verse: 6
    - text: 以金付於其手、不與核算其數、因其行事誠實也、
      verse: 7
    - text: 大祭司希勒家謂繕寫沙番曰、我於耶和華室得律書、乃授書於沙番、沙番讀之、
      verse: 8
    - text: 繕寫沙番詣王復命曰、爾之臣僕、已將室中所貯之金、傾而出之、付於督耶和華室之工作者、
      verse: 9
    - text: 又奏王曰、祭司希勒家授我一書、遂讀於王前、
      verse: 10
    - text: 王聞律書之言、自裂其衣、
      verse: 11
    - text: 命祭司希勒家、沙番子亞希甘、米該亞子亞革波、繕寫沙番、及王侍臣亞撒雅曰、
      verse: 12
    - text: 汝其往哉、爲我爲民、爲猶大衆、以此書之言、詢於耶和華、因我列祖不聽此書之言、不遵所載諭我儕者而行、故耶和華向我、發怒甚烈、
      verse: 13
    - text: 有女先知戶勒大、乃哈珥哈斯孫、特瓦子、掌禮服者沙龍之妻也、居耶路撒冷之二區、祭司希勒家、亞希甘、亞革波、沙番、亞撒雅、咸往見之、與之共語、
      verse: 14
    - text: 戶勒大謂之曰、以色列之上帝耶和華云、其告遣爾詣我者曰、
      verse: 15
    - text: 耶和華云、我必降災於此處、及其居民、循猶大王所誦書中之言、
      verse: 16
    - text: 蓋彼衆棄我、焚香於他神、以其手所爲、激我之怒、故我發怒於此而不息、
      verse: 17
    - text: 惟猶大王遣爾詢於耶和華、當告之曰、以色列之上帝耶和華云、論爾所聞之言、
      verse: 18
    - text: 爾聞我指此地、與其居民所言、必爲荒墟、而受呪詛、乃中心柔順、自卑於耶和華前、裂衣哭泣、我俞允爾、耶和華言之矣、
      verse: 19
    - text: 我必使爾安然入墓、歸爾列祖、我將降於此地之災、爾不目擊、使者復命於王、
      verse: 20
  - chapter: 23
    verses:
    - text: 王遣人集猶大及耶路撒冷諸長老、
      verse: 1
    - text: 王與猶大人、耶路撒冷居民、祭司先知、及所有民衆、無論長幼、咸上耶和華室、王誦耶和華室中、所得約書之言、俾衆聽聞、
      verse: 2
    - text: 王立於柱側、在耶和華前立約、一心一意順從耶和華、守其誡命、法度典章、以成約書所載之言、民亦服從此約、
      verse: 3
    - text: 王命大祭司希勒家、與諸副祭司、及閽人、由耶和華殿、取出爲巴力亞舍拉曁天象、所製之器皿、焚於耶路撒冷外、汲淪田間、攜其灰至伯特利、
      verse: 4
    - text: 昔猶大列王所立奉偶像之祭司、使於猶大諸邑之崇邱、曁耶路撒冷四周焚香者、王悉廢之、又廢焚香於巴力、與日月行星、及諸天象者、
      verse: 5
    - text: 亦出亞舍拉像於耶和華室、攜至耶路撒冷外、焚於汲淪溪濱、搗之成粉、揚於平民之墓、
      verse: 6
    - text: 毀耶和華室中孌童之舍、卽婦女織亞舍拉帷帳之所、
      verse: 7
    - text: 又從猶大諸邑、攜諸祭司而出、汚衊祭司昔所焚香之崇邱、自迦巴至別是巴、並毀城門左、邑宰約書亞門前之崇邱、
      verse: 8
    - text: 惟崇邱之祭司、不登耶路撒冷耶和華之壇、祇於其昆弟中、食無酵餅而已、
      verse: 9
    - text: 又汚衊欣嫩子谷之陀斐特、免人使其子女經火、以奉摩洛、
      verse: 10
    - text: 猶大列王所獻於日之馬、乃在耶和華室門之側、宦豎拿單米勒附近廊廡之室、王悉去之、且焚日車、
      verse: 11
    - text: 猶大列王在亞哈斯樓巔所建之壇、及瑪拿西在耶和華室二院中所建之壇、王悉毀而碎之、攜其塵土、傾於汲淪溪、
      verse: 12
    - text: 昔以色列王所羅門、在耶路撒冷東、邪僻山南、爲西頓人可憎之神亞斯他錄、摩押人可憎之神基抹、亞捫人可憎之神米勒公、所建之崇邱、王悉汚衊之、
      verse: 13
    - text: 碎其柱像、斫其木偶、以人骨充其所、
      verse: 14
    - text: 昔尼八子耶羅波安、在伯特利築壇及崇邱、陷以色列人於罪者、王悉毀之、焚其邱壇、搗之成粉、並焚木偶、
      verse: 15
    - text: 約西亞回顧、見山中有墓、遣人自墓取骨、而焚於壇、以汚衊之、如上帝僕所傳耶和華之言、
      verse: 16
    - text: 約西亞曰、我所見者、何碑也、邑人告曰、昔有上帝僕自猶大來、言王今所行於伯特利壇之事、此其墓碑也、
      verse: 17
    - text: 約西亞曰、舍之、勿移其骨、遂舍之、亦舍自撒瑪利亞來之先知骨、
      verse: 18
    - text: 昔以色列列王在撒瑪利亞諸邑、建崇邱之室、激耶和華怒、約西亞悉除之、如所行於伯特利然、
      verse: 19
    - text: 殺崇邱之祭司於壇、焚人骨於其上、乃返耶路撒冷、○
      verse: 20
    - text: 王命民衆曰、當爲爾之上帝耶和華、守逾越節、循此約書所載、
      verse: 21
    - text: 自士師治以色列人、以及以色列列王猶大列王時、未嘗守如是之逾越節、
      verse: 22
    - text: 乃於約西亞王十八年、在耶路撒冷、爲耶和華守此逾越節、
      verse: 23
    - text: 猶大地及耶路撒冷、所有憑鬼者曁巫覡、與家神偶像、並一切可憎之物、約西亞悉除之、循祭司希勒家在耶和華室、所得律書記載之言、
      verse: 24
    - text: 在約西亞以前、無王如彼盡心盡意盡力、歸向耶和華、遵行摩西一切法律、其後亦無如之者、
      verse: 25
    - text: 然耶和華向猶大之烈怒猶未息、因瑪拿西諸事激之也、
      verse: 26
    - text: 耶和華曰、我將屛猶大人於我前、如屛以色列人然、棄我所簡此邑耶路撒冷、及我所言必寄我名之室、
      verse: 27
    - text: 約西亞其餘事蹟、凡其所行、俱載於猶大列王紀、
      verse: 28
    - text: 當其在時、埃及王法老尼哥往伯拉河、攻亞述王、約西亞王出而禦之、法老尼哥遇之於米吉多殺之、
      verse: 29
    - text: 臣僕以車載其屍、自米吉多至耶路撒冷、葬於其墓、國民膏約西亞子約哈斯、立之爲王、以繼其父、○
      verse: 30
    - text: 約哈斯卽位時、年二十有三、在耶路撒冷爲王、僅歷三月、其母哈慕他、立拿人耶利米女也、
      verse: 31
    - text: 約哈斯行耶和華所惡、效其列祖所爲、
      verse: 32
    - text: 法老尼哥繫之於哈馬地之利比拉、不使爲王於耶路撒冷、又徵猶大國銀一百他連得、金一他連得、
      verse: 33
    - text: 法老尼哥立約西亞子以利亞敬、繼其父爲王、易其名曰約雅敬、攜約哈斯至埃及、卒於彼、
      verse: 34
    - text: 約雅敬循法老命、徵金銀於國民、乃按其人之力、爲定數而取之、以予法老尼哥、○
      verse: 35
    - text: 約雅敬卽位時、年二十有五、在耶路撒冷爲王、歷十一年、其母名西布大、魯瑪人毘大雅女也、
      verse: 36
    - text: 約雅敬行耶和華所惡、效其列祖所爲、
      verse: 37
  - chapter: 24
    verses:
    - text: 約雅敬時、巴比倫王尼布甲尼撒至、約雅敬臣服之、歷至三年、乃背叛之、
      verse: 1
    - text: 耶和華使迦勒底軍、亞蘭軍、摩押軍、及亞捫族軍攻之、侵猶大欲滅之、如耶和華藉其僕衆先知所言、
      verse: 2
    - text: 此事臨及猶大、乃耶和華所命、以屛之於其前、因瑪拿西所犯諸罪也、
      verse: 3
    - text: 且因其流無辜之血、遍滿耶路撒冷、耶和華不赦之、
      verse: 4
    - text: 約雅敬其餘事蹟、凡其所行、俱載於猶大列王紀、
      verse: 5
    - text: 約雅敬與列祖偕眠、子約雅斤嗣位、
      verse: 6
    - text: 埃及王不復由其國而來、乃因巴比倫王攻取其地、自埃及溪至伯拉河、○
      verse: 7
    - text: 約雅斤卽位時、年十八歲、在耶路撒冷爲王、僅歷三月、其母名尼護施他、耶路撒冷人以利拿單女也、
      verse: 8
    - text: 約雅斤行耶和華所惡、效其父所爲、
      verse: 9
    - text: 時、巴比倫王尼布甲尼撒之臣僕、上至耶路撒冷圍之、
      verse: 10
    - text: 當其臣僕圍城時、尼布甲尼撒至、
      verse: 11
    - text: 猶大王約雅斤與其母、及其臣僕、牧伯宦豎出降、巴比倫王執之、此巴比倫王八年事也、
      verse: 12
    - text: 取耶和華室及王宮之寶物、悉攜之出、又碎以色列王所羅門所製耶和華殿中諸金器、如耶和華所言、
      verse: 13
    - text: 又將耶路撒冷民衆、與牧伯勇士、共萬人、以及匠役鐵工、悉虜之去、除極貧者外、斯土無餘民焉、
      verse: 14
    - text: 俘約雅斤與其母、及后妃宦豎、曁國中顯者、自耶路撒冷至巴比倫、
      verse: 15
    - text: 又虜武士七千、匠役鐵工一千、皆善戰之壯士、俱攜至巴比倫、
      verse: 16
    - text: 巴比倫王立約雅斤叔瑪探雅、代之爲王、易其名曰西底家、○
      verse: 17
    - text: 西底家卽位時、年二十有一、在耶路撒冷爲王、歷十一年、其母名哈慕他、立拿人耶利米女也、
      verse: 18
    - text: 西底家行耶和華所惡、效約雅敬所爲、
      verse: 19
    - text: 耶和華怒耶路撒冷及猶大、致屛之於其前、
      verse: 20
  - chapter: 25
    verses:
    - text: 西底家叛巴比倫王、九年十月十日、巴比倫王尼布甲尼撒率其全軍、至耶路撒冷建營、四周築壘攻之、
      verse: 1
    - text: 城被困、至西底家王十一年、
      verse: 2
    - text: 四月九日、邑中饑甚、斯土之民絕糧、
      verse: 3
    - text: 於是穴城、戰士由附近王囿兩垣間之門夜遁、迦勒底人環城、王由亞拉巴道而走、
      verse: 4
    - text: 迦勒底軍追之、及於耶利哥之平原、王軍潰散、
      verse: 5
    - text: 迦勒底軍執王、解至利比拉、巴比倫王所、而審鞫之、
      verse: 6
    - text: 戮其諸子、使之目睹、抉其兩目、縶之以鏈、攜至巴比倫、○
      verse: 7
    - text: 巴比倫王尼布甲尼撒十九年五月七日、其臣侍衞長尼布撒拉旦至耶路撒冷、
      verse: 8
    - text: 燬耶和華室與王宮、及耶路撒冷諸屋、所有第宅、悉焚以火、
      verse: 9
    - text: 從侍衞長之迦勒底軍、毀耶路撒冷四周城垣、
      verse: 10
    - text: 邑中餘民、與降於巴比倫王者、以及所遺之衆、侍衞長尼布撒拉旦悉虜之去、
      verse: 11
    - text: 惟留極貧者於斯土、以治葡萄園、耕種田畝、
      verse: 12
    - text: 耶和華室中之銅柱、銅座、及銅海、迦勒底人悉碎之、而攜其銅至巴比倫、
      verse: 13
    - text: 其釜鏟剪匙、及諸銅器、供事所用者、悉攜之去、
      verse: 14
    - text: 火鼎及盂、金製者取其金、銀製者取其銀、侍衞長悉攜之去、
      verse: 15
    - text: 又攜所羅門爲耶和華室、所製二銅柱、及銅海與座、此諸器之銅、未詳其輕重、
      verse: 16
    - text: 柱高十八肘、上有銅頂高三肘、頂之四圍有網、與石榴、悉以銅製、彼柱與網亦若是、
      verse: 17
    - text: 侍衞長執祭司長西萊雅、副祭司西番亞、及閽者三人、
      verse: 18
    - text: 又於城內、執統轄武士之宦豎一人、王之近臣五人、軍長之繕寫、募國民者一人、及邑中所獲之國民六十人、
      verse: 19
    - text: 侍衞長尼布撒拉旦咸解至利比拉、巴比倫王所、
      verse: 20
    - text: 巴比倫王擊而殺之於哈馬地之利比拉、如是猶大人被虜、離其故土、
      verse: 21
    - text: 猶大地之餘民、卽巴比倫王尼布甲尼撒所遺者、巴比倫王立沙番孫、亞希甘子基大利、爲其方伯、○
      verse: 22
    - text: 諸軍長及其從者、聞巴比倫王立基大利爲方伯、於是尼探雅子以實瑪利、加利亞子約哈難、尼陀法人單戶篾子西萊雅、瑪迦人子雅撒尼亞、及其從者、咸至米斯巴、見基大利、
      verse: 23
    - text: 基大利與諸軍長、及其從者誓曰、毋緣迦勒底之臣僕而懼、其居斯土、服事巴比倫王、則獲平康、
      verse: 24
    - text: 七月、王族以利沙瑪孫、尼探雅子以實瑪利、率十人至、擊斃基大利、及同在米斯巴之猶大人、迦勒底人、
      verse: 25
    - text: 於是民衆無論尊卑、及諸軍長、咸起而往埃及、畏迦勒底人故也、○
      verse: 26
    - text: 猶大王約雅斤被虜後三十七年、巴比倫王以未米羅達卽位元年、十二月二十七日、拔猶大王約雅斤出獄、
      verse: 27
    - text: 以善言慰之、使其位高於同在巴比倫諸王之位、
      verse: 28
    - text: 易其囚服、畢生與王共食、
      verse: 29
    - text: 王日賜其所需、終身不匱、
      verse: 30
  name: II Kings
- chapters:
  - chapter: 1
    verses:
    - text: 亞當之後、繼有塞特、以挪士、
      verse: 1
    - text: 該南、瑪勒列、雅列、
      verse: 2
    - text: 以諾、馬土撒拉、拉麥、
      verse: 3
    - text: 挪亞、閃、含、雅弗、○
      verse: 4
    - text: 雅弗子、歌篾、瑪各、瑪代、雅完、土巴、米設、提拉、
      verse: 5
    - text: 歌篾子、亞實基拿、低法、陀迦瑪、
      verse: 6
    - text: 雅完子、以利沙、他施、基提、多單、○
      verse: 7
    - text: 含子、古實、麥西、弗、迦南、
      verse: 8
    - text: 古實子、西巴、哈腓拉、撒弗他、拉瑪、撒弗提迦、拉瑪子、示巴、底但、
      verse: 9
    - text: 古實生甯錄、在世始爲英武、
      verse: 10
    - text: 麥西生路低、亞拿米、利哈比、拿弗土希、
      verse: 11
    - text: 帕斯魯細、迦斯路希、迦斐託諸族、非利士族由迦斯路希而出、
      verse: 12
    - text: 迦南生冢子西頓、又生赫、
      verse: 13
    - text: 耶布斯、亞摩利、革迦撒、
      verse: 14
    - text: 希未、亞基、西尼、
      verse: 15
    - text: 亞瓦底、洗瑪利、哈馬諸族、○
      verse: 16
    - text: 閃之子、以攔、亞述、亞法撒、路德、亞蘭、烏斯、戶勒、基帖、米設、
      verse: 17
    - text: 亞法撒生沙拉、沙拉生希伯、
      verse: 18
    - text: 希伯生二子、一名法勒、因其時世人分析也、法勒之弟名約坍、
      verse: 19
    - text: 約坍生亞摩答、沙列、哈薩瑪非、耶拉、
      verse: 20
    - text: 哈多蘭、烏薩、德拉、
      verse: 21
    - text: 以巴錄、亞比瑪利、示巴、
      verse: 22
    - text: 阿斐、哈腓拉、約巴、此皆約坍之子、○
      verse: 23
    - text: 閃之後、繼有亞法撒、沙拉、
      verse: 24
    - text: 希伯、法勒、拉吳、
      verse: 25
    - text: 西鹿、拿鶴、他拉、
      verse: 26
    - text: 亞伯蘭、卽亞伯拉罕、○
      verse: 27
    - text: 亞伯拉罕子、以撒、以實瑪利、
      verse: 28
    - text: 以實瑪利裔如左、長子尼拜約、次基達、押德別、米比衫、
      verse: 29
    - text: 米施瑪、度瑪、瑪撒、哈達、提瑪、
      verse: 30
    - text: 伊突、拿非施、基底瑪、此皆以實瑪利之子、○
      verse: 31
    - text: 亞伯拉罕妾基土拉所生之子、乃心蘭、約珊、米但、米甸、伊施巴、書亞、約珊子、示巴、底但、
      verse: 32
    - text: 米甸子、以法、以弗、哈諾、亞比大、以勒大、此皆基土拉之子孫、○
      verse: 33
    - text: 亞伯拉罕子以撒、以撒子以掃、以色列、○
      verse: 34
    - text: 以掃子、以利法、流珥、耶烏施、雅蘭、可拉、
      verse: 35
    - text: 以利法子、提幔、阿抹、洗玻、迦坦、基納斯、亭納、亞瑪力、
      verse: 36
    - text: 流珥子、拿哈、謝拉、沙瑪、米撒、○
      verse: 37
    - text: 西珥子、羅坍、朔巴、祭便、亞拿、底順、以察、底珊、
      verse: 38
    - text: 羅坍子、何利、荷幔、羅坍之妹、亭納、
      verse: 39
    - text: 朔巴子、亞勒文、瑪拿轄、以巴錄、示非、阿南、祭便子、亞雅、亞拿、
      verse: 40
    - text: 亞拿子、底順、底順子、哈默蘭、伊是班、益蘭、基蘭、
      verse: 41
    - text: 以察子、辟罕、撒番、亞干、底珊子、烏斯、亞蘭、○
      verse: 42
    - text: 當以色列人無王主治時、於以東地爲王者、其名如左、比珥子比拉、都亭哈巴、
      verse: 43
    - text: 比拉薨、波斯拉人謝拉子約巴嗣位、
      verse: 44
    - text: 約巴薨、提幔人戶珊嗣位、
      verse: 45
    - text: 戶珊薨、比達子哈達、卽於摩押田擊米甸人者嗣位、都亞未得、
      verse: 46
    - text: 哈達薨、瑪士利加人桑拉嗣位、
      verse: 47
    - text: 桑拉薨、河濱利河伯人掃羅嗣位、
      verse: 48
    - text: 掃羅薨、亞革波子巴勒哈南嗣位、
      verse: 49
    - text: 巴勒哈南薨、哈達嗣位、都巴伊、其后米希他別、乃米薩合孫、瑪特列女也、
      verse: 50
    - text: 哈達旣沒、在以東爲族長者如左、亭納族長、亞勒瓦族長、耶帖族長、
      verse: 51
    - text: 亞何利巴瑪族長、以拉族長、比嫩族長、
      verse: 52
    - text: 基納斯族長、提幔族長、米比薩族長、
      verse: 53
    - text: 瑪基疊族長、以蘭族長、此皆以東之族長也、
      verse: 54
  - chapter: 2
    verses:
    - text: 以色列子、流便、西緬、利未、猶大、以薩迦、西布倫、
      verse: 1
    - text: 但、約瑟、便雅憫、拿弗他利、迦得、亞設、○
      verse: 2
    - text: 猶大子、珥、俄南、示拉、皆迦南人書亞之女所出、猶大長子珥、行耶和華所惡、耶和華殺之、
      verse: 3
    - text: 猶大媳他瑪、爲之生法勒斯、謝拉、猶大共五子、○
      verse: 4
    - text: 法勒斯子、希斯崙、哈母勒、
      verse: 5
    - text: 謝拉子、心利、以探、希幔、甲各、大拉、共五人、
      verse: 6
    - text: 迦米子亞干、卽因當滅之物、困苦以色列族者、
      verse: 7
    - text: 以探子亞撒利雅、○
      verse: 8
    - text: 希斯崙所生之子、耶拉篾、蘭、基路拜、
      verse: 9
    - text: 蘭生亞米拿達、亞米拿達生拿順、爲猶大族之牧伯、
      verse: 10
    - text: 拿順生撒門、撒門生波阿斯、
      verse: 11
    - text: 波阿斯生俄備得、俄備得生耶西、
      verse: 12
    - text: 耶西生長子以利押、次子亞比拿達、三子示米亞、
      verse: 13
    - text: 四子拿坦業、五子拉代、
      verse: 14
    - text: 六子阿鮮、七子大衞、
      verse: 15
    - text: 其姊妹乃洗魯雅、亞比該、洗魯雅生亞比篩、約押、亞撒黑三人、
      verse: 16
    - text: 亞比該生亞瑪撒、亞瑪撒之父、乃以實瑪利人益帖、○
      verse: 17
    - text: 希斯崙子迦勒、娶阿蘇巴與耶畧爲妻、生子、阿蘇巴生耶設、朔罷、押墩、
      verse: 18
    - text: 阿蘇巴旣沒、迦勒又娶以法他、生戶珥、
      verse: 19
    - text: 戶珥生烏利、烏利生比撒列、○
      verse: 20
    - text: 厥後、希斯崙年六十、娶基列父瑪吉之女、生西割、
      verse: 21
    - text: 西割生睚珥、睚珥在基列地、有邑二十三、
      verse: 22
    - text: 後基述人與亞蘭人、奪睚珥諸邑、及基納與其鄉里、共六十、皆屬基列父瑪吉之子、
      verse: 23
    - text: 希斯崙在迦勒以法他沒後、其妻亞比雅爲之生亞施戶、爲提哥亞族祖、○
      verse: 24
    - text: 希斯崙長子耶拉篾、生長子蘭、又生布拿、阿連、阿鮮、亞希雅、
      verse: 25
    - text: 耶拉篾又娶妻名亞他拉、乃阿南之母、
      verse: 26
    - text: 耶拉篾長子蘭之子、瑪斯、雅憫、以結、
      verse: 27
    - text: 阿南子、沙買、雅大、沙買子、拿答、亞比述、
      verse: 28
    - text: 亞比述妻名亞比孩、爲之生亞辦、與摩利、
      verse: 29
    - text: 拿答子、西列、亞遍、西列無子而死、
      verse: 30
    - text: 亞遍子以示、以示子示珊、示珊子亞來、
      verse: 31
    - text: 沙買弟雅大子、益帖、約拿單、益帖無子而死、
      verse: 32
    - text: 約拿單子、比勒、撒薩、此皆耶拉篾之子孫、
      verse: 33
    - text: 示珊無子、惟女而已、有僕埃及人、名耶哈、
      verse: 34
    - text: 示珊以女妻之、生亞太、
      verse: 35
    - text: 亞太生拿單、拿單生撒拔、
      verse: 36
    - text: 撒拔生以弗拉、以弗拉生俄備得、
      verse: 37
    - text: 俄備得生耶戶、耶戶生亞撒利雅、
      verse: 38
    - text: 亞撒利雅生希利斯、希利斯生以利亞薩、
      verse: 39
    - text: 以利亞薩生西斯買、西斯買生沙龍、
      verse: 40
    - text: 沙龍生耶加米雅、耶加米雅生以利沙瑪、○
      verse: 41
    - text: 耶拉篾弟迦勒生長子米沙、爲西弗族祖、又生瑪利沙、爲希伯崙族祖、
      verse: 42
    - text: 希伯崙子、可拉、他普亞、利肯、示瑪、
      verse: 43
    - text: 示瑪生拉含、爲約干族祖、利肯生沙買、
      verse: 44
    - text: 沙買子瑪雲、爲伯夙族祖、
      verse: 45
    - text: 迦勒妾以法生哈蘭、摩撒、迦謝、哈蘭生迦卸、
      verse: 46
    - text: 雅代子、利健、約坦、基珊、毘力、以法、沙亞弗、
      verse: 47
    - text: 迦勒妾瑪迦生示別、特哈拿、
      verse: 48
    - text: 又生麥瑪拿族之祖沙亞弗、抹比拿族及基比亞族之祖示法、迦勒之女乃押撒、○
      verse: 49
    - text: 迦勒之裔、以法他長子戶珥之子如左、基列耶琳族祖朔巴、
      verse: 50
    - text: 伯利恆族祖薩瑪、伯迦得族祖哈勒、
      verse: 51
    - text: 基列耶琳族祖朔巴、亦有子孫、爲哈羅以族、及米努哈族之半、
      verse: 52
    - text: 基列耶琳諸族、乃以帖族、布特族、舒瑪族、密來族、瑣拉與以實陶二族、自此諸族而出、
      verse: 53
    - text: 薩瑪子孫、乃伯利恆人、尼陀法人、亞他綠伯約押人、瑪拿哈族之半、及瑣利人、
      verse: 54
    - text: 居雅比斯繕寫之家、特拉人、示米押人、蘇甲人、此皆基尼人、出於利甲家之祖哈末、
      verse: 55
  - chapter: 3
    verses:
    - text: 大衞在希伯崙所生之子如左、長子暗嫩、耶斯列人亞希暖所出、次子但以利、迦密人亞比該所出、
      verse: 1
    - text: 三子押沙龍、基述王達買女瑪迦所出、四子亞多尼雅、哈及所出、
      verse: 2
    - text: 五子示法提雅、亞比他所出、六子以特念、大衞妻以格拉所出、
      verse: 3
    - text: 此六子、皆大衞於希伯崙所生、大衞在彼爲王、七年有六月、在耶路撒冷爲王、三十三年、
      verse: 4
    - text: 在耶路撒冷生子示米亞、朔罷、拿單、所羅門、四人俱亞米利女拔書亞所出、
      verse: 5
    - text: 又生益轄、以利沙瑪、以利法列、
      verse: 6
    - text: 挪迦、尼斐、雅非亞、
      verse: 7
    - text: 以利沙瑪、以利雅大、以利法列九人、
      verse: 8
    - text: 皆爲大衞之子、此外更有嬪妃所出、他瑪爲女弟、
      verse: 9
    - text: 所羅門子羅波安、羅波安子亞比雅、亞比雅子亞撒、亞撒子約沙法、
      verse: 10
    - text: 約沙法子約蘭、約蘭子亞哈謝、亞哈謝子約阿施、
      verse: 11
    - text: 約阿施子亞瑪謝、亞瑪謝子亞撒利雅、亞撒利雅子約坦、
      verse: 12
    - text: 約坦子亞哈斯、亞哈斯子希西家、希西家子瑪拿西、
      verse: 13
    - text: 瑪拿西子亞們、亞們子約西亞、
      verse: 14
    - text: 約西亞子如左、長子約哈難、次子約雅敬、三子西底家、四子沙龍、
      verse: 15
    - text: 約雅敬子耶哥尼雅、西底家、
      verse: 16
    - text: 耶哥尼雅被虜、其子撒拉鐵、
      verse: 17
    - text: 瑪基蘭、毘大雅、示拿薩、耶加米、何沙瑪、尼大比雅、
      verse: 18
    - text: 毘大雅子所羅巴伯、示每、所羅巴伯子米書蘭、哈拿尼雅、示羅密爲女弟、
      verse: 19
    - text: 又有哈舒巴、阿黑、比利家、哈撒底、于沙希悉五人、
      verse: 20
    - text: 哈拿尼雅子毘拉提、耶篩亞、又有利法雅衆子、亞珥難衆子、俄巴底亞衆子、示迦尼衆子、
      verse: 21
    - text: 示迦尼子示瑪雅、示瑪雅子、哈突、以甲、巴利亞、尼利雅、沙法六人、
      verse: 22
    - text: 尼利雅子、以利約乃、希西家、阿斯利干三人、
      verse: 23
    - text: 以利約乃子、何大雅、以利亞實、毘萊雅、阿谷、約哈難、第萊雅、阿拿尼七人、
      verse: 24
  - chapter: 4
    verses:
    - text: 猶大子、法勒斯、希斯崙、迦米、戶珥、朔巴、
      verse: 1
    - text: 朔巴子利亞雅生雅哈、雅哈生亞戶買、拉哈、此爲瑣拉人之室家、
      verse: 2
    - text: 以坦族祖生耶斯列、伊施瑪、伊得巴、哈悉勒玻尼爲女弟、
      verse: 3
    - text: 基多族祖毘努伊勒、戶沙族祖以謝珥、皆伯利恆族祖、以法他長子戶珥所生、
      verse: 4
    - text: 提哥亞族祖亞施戶有二妻、希拉、拿拉、
      verse: 5
    - text: 拿拉生亞戶散、希弗、提米尼、哈轄斯他利、皆拿拉之子、
      verse: 6
    - text: 希拉子、洗列、瑣轄、伊提南、
      verse: 7
    - text: 哥斯生亞諾、瑣比巴、哈崙子亞哈黑諸家、亦其後裔、
      verse: 8
    - text: 雅比斯較諸昆弟爲尊、其母命名雅比斯、曰、我劬勞產之、
      verse: 9
    - text: 雅比斯籲以色列之上帝曰、願爾錫我福祉、擴我土宇、扶我以手、俾免遭難遇苦、上帝允其所祈、
      verse: 10
    - text: 書哈兄基綠生米黑、爲伊施屯之父、
      verse: 11
    - text: 伊施屯生伯拉巴、巴西亞、及珥拿轄人之祖提欣拿、皆利迦人、
      verse: 12
    - text: 基納斯子俄陀聶、西萊雅、俄陀聶子哈塔、
      verse: 13
    - text: 憫挪太生俄弗拉、西萊雅生約押、爲工師谷人之祖、其人皆工師也、
      verse: 14
    - text: 耶孚尼子迦勒、其子以路、以拉、拿安、以拉子基納斯、
      verse: 15
    - text: 耶哈利勒子、西弗、西法、提利、亞撒列、
      verse: 16
    - text: 以斯拉子、益帖、米列、以弗、雅倫、米列娶法老女比提雅、生米利暗、沙買、與以實提摩族祖益巴、
      verse: 17
    - text: 其妻猶大婦、生基多族祖雅列、梭哥族祖希伯、撒挪亞族祖耶古鐵、
      verse: 18
    - text: 拿含之妹、荷第雅妻、生迦米人基伊拉、及瑪迦人以實提摩、
      verse: 19
    - text: 示門子、暗嫩、林拿、便哈南、提倫、以示子、梭黑、便梭黑、
      verse: 20
    - text: 猶大子示拉、生利迦族祖珥、瑪利沙族祖拉大、及屬亞實比族、織枲諸家、
      verse: 21
    - text: 又生約敬、哥西巴人、與約阿施、及治摩押地之薩拉、並雅叔比利恆、此乃古昔之錄、
      verse: 22
    - text: 皆爲陶人、居於尼他應、及基低拉、與王同處、爲王服役、○
      verse: 23
    - text: 西緬子、尼母利、雅憫、雅立、謝拉、掃羅、
      verse: 24
    - text: 掃羅子沙龍、沙龍子米比衫、米比衫子米施瑪、
      verse: 25
    - text: 米施瑪子哈母利、哈母利子撒刻、撒刻子示每、
      verse: 26
    - text: 示每有子十六、女六、惟其昆弟、子女無幾、其家不及猶大人之繁衍、
      verse: 27
    - text: 西緬人居別是巴、摩拉大、哈薩書亞、
      verse: 28
    - text: 辟拉、以森、陀臘、
      verse: 29
    - text: 彼土利、何珥瑪、洗革拉、
      verse: 30
    - text: 伯瑪嘉博、哈薩蘇撒、伯比利、沙拉音、至大衞爲王時、此諸邑悉屬西緬人、
      verse: 31
    - text: 其鄉里凡五、乃以坦、亞因、臨門、陀健、亞珊、
      verse: 32
    - text: 及其四周之鄉里、至於巴力、其所居之處卽此、各有譜系、
      verse: 33
    - text: 亦有米所巴、雅米勒、亞瑪謝子約沙、
      verse: 34
    - text: 約珥、約示比子耶戶、約示比乃西萊雅子、西萊雅乃亞薛子、
      verse: 35
    - text: 又有以利約乃、雅哥巴、耶朔海、亞帥雅、亞底業、耶西篾、比拿雅、
      verse: 36
    - text: 及示瑪雅耳孫、申利玄孫、耶大雅曾孫、亞龍孫、示非子細撒、
      verse: 37
    - text: 以上所載、悉爲宗族牧伯、其家增益繁多、
      verse: 38
    - text: 其衆往谷之東、至基多界、求芻以牧羣羊、
      verse: 39
    - text: 乃得牧場、土壤膏腴、幅員寬廣、靜謐平康、居民本屬含族、
      verse: 40
    - text: 當猶大王希西家時、以上所載之人、來攻其幕、及其同處之米烏尼人、盡滅其衆、據居其地、迄於今日、以斯土有芻牧羣羊也、
      verse: 41
    - text: 西緬族五百人、往西珥山、以示子毘拉提、尼利雅、利法雅、烏薛爲之長、
      verse: 42
    - text: 擊亞瑪力族逃脫之遺民、而居其地、迄於今日、
      verse: 43
  - chapter: 5
    verses:
    - text: 流便爲以色列長子、因汚其父之榻、故長子之業、歸於以色列子約瑟之子、惟譜系不依此記載、
      verse: 1
    - text: 猶大超越諸昆弟、君王由彼而出、第長子之業歸約瑟、
      verse: 2
    - text: 以色列長子流便之子、哈諾、法路、希斯崙、迦米、
      verse: 3
    - text: 約珥子示瑪雅、示瑪雅子歌革、歌革子示每、
      verse: 4
    - text: 示每子米迦、米迦子利亞雅、利亞雅子巴力、
      verse: 5
    - text: 巴力子備拉、乃流便族牧伯、爲亞述王提革拉毘尼色所虜、
      verse: 6
    - text: 其昆弟按室家譜系爲長者、乃耶利、撒迦利雅、
      verse: 7
    - text: 與約珥曾孫、示瑪孫、亞撒子比拉、彼居亞羅珥、延至尼波、及巴力免、
      verse: 8
    - text: 又東、至伯拉河西之曠野、蓋在基列、其牲畜增多、
      verse: 9
    - text: 當掃羅時、與夏甲人戰、仆之、而居其幕、在基列東之全境、○
      verse: 10
    - text: 迦得子孫、居巴珊地、延至撒迦、與流便人相對、
      verse: 11
    - text: 約珥爲族長、沙番次之、又有雅乃、及居巴珊之沙法、
      verse: 12
    - text: 其家昆弟七人、乃米迦勒、米書蘭、示巴、約賴、雅干、細亞、希伯、
      verse: 13
    - text: 此皆亞比孩子、亞比孩乃戶利子、戶利乃耶羅亞子、耶羅亞乃基列子、基列乃米迦勒子、米迦勒乃耶示篩子、耶示篩乃耶哈多子、耶哈多乃布斯子、
      verse: 14
    - text: 又有古尼孫、押比疊子亞希爲族長、
      verse: 15
    - text: 咸居基列、與巴珊及其鄉里、並沙崙郊野、至於邊境、
      verse: 16
    - text: 當猶大王約坦、以色列王耶羅波安時、俱載入譜系、○
      verse: 17
    - text: 流便人、迦得人、及瑪拿西半支派、能出征之武士、執干持刃、挽弓發矢、而善戰者、計四萬四千七百六十人、
      verse: 18
    - text: 與夏甲人、伊突人、拿非施人、挪答人戰、
      verse: 19
    - text: 戰時、呼籲上帝、上帝因其恃己、允其所祈而助之、以夏甲人及從之者、悉付其手、
      verse: 20
    - text: 虜敵之牲畜、駝五萬、綿羊二十五萬、驢二千、人十萬、
      verse: 21
    - text: 敵之被殺而仆者甚衆、蓋此戰由於上帝、遂據居其地、至被虜之時、○
      verse: 22
    - text: 瑪拿西半支派居於斯土、自巴珊延至巴力黑門、及示尼珥與黑門山、
      verse: 23
    - text: 其族長乃以弗、以示、以列、亞斯列、耶利米、何達威雅、雅疊、皆英武有名之族長、○
      verse: 24
    - text: 斯民干犯其列祖之上帝、狥欲從斯土居民之神、卽上帝於其前、所滅諸族之神、
      verse: 25
    - text: 以色列之上帝聳動亞述二王、普勒與提革拉毘尼色之心、遂虜流便人、迦得人、及瑪拿西半支派、至哈臘、哈博、哈拉、及歌散河濱、迄於今日、
      verse: 26
  - chapter: 6
    verses:
    - text: 利未子、革順、哥轄、米拉利、
      verse: 1
    - text: 哥轄子、暗蘭、以斯哈、希伯倫、烏薛、
      verse: 2
    - text: 暗蘭子、亞倫、摩西、及米利暗、亞倫子、拿答、亞比戶、以利亞撒、以他瑪、
      verse: 3
    - text: 以利亞撒生非尼哈、非尼哈生亞比書、
      verse: 4
    - text: 亞比書生布基、布基生烏西、
      verse: 5
    - text: 烏西生西拉希雅、西拉希雅生米拉約、
      verse: 6
    - text: 米拉約生亞瑪利雅、亞瑪利雅生亞希突、
      verse: 7
    - text: 亞希突生撒督、撒督生亞希瑪斯、
      verse: 8
    - text: 亞希瑪斯生亞撒利雅、亞撒利雅生約哈難、
      verse: 9
    - text: 約哈難生亞撒利雅、亞撒利雅任祭司職、於所羅門在耶路撒冷所建之室、
      verse: 10
    - text: 亞撒利雅生亞瑪利雅、亞瑪利雅生亞希突、
      verse: 11
    - text: 亞希突生撒督、撒督生沙龍、
      verse: 12
    - text: 沙龍生希勒家、希勒家生亞撒利雅、
      verse: 13
    - text: 亞撒利雅生西萊亞、西萊亞生約薩答、
      verse: 14
    - text: 耶和華藉尼布甲尼撒手、徙猶大及耶路撒冷人時、約薩答亦往焉、○
      verse: 15
    - text: 利未子革順、哥轄、米拉利、
      verse: 16
    - text: 革順子、立尼、示每、
      verse: 17
    - text: 哥轄子、暗蘭、以斯哈、希伯倫、烏薛、
      verse: 18
    - text: 米拉利子、抹利、母示、此利未之室家、循其宗族、
      verse: 19
    - text: 革順子立尼、立尼子雅哈、雅哈子薪瑪、
      verse: 20
    - text: 薪瑪子約亞、約亞子易多、易多子謝拉、謝拉子耶特賴、
      verse: 21
    - text: 哥轄子亞米拿達、亞米拿達子可拉、可拉子亞惜、
      verse: 22
    - text: 亞惜子以利加拿、以利加拿子以比雅撒、以比雅撒子亞惜、
      verse: 23
    - text: 亞惜子他哈、他哈子烏列、烏列子烏西雅、烏西雅子少羅、
      verse: 24
    - text: 以利加拿子、亞瑪賽、亞希摩、
      verse: 25
    - text: 亞希摩子以利加拿、以利加拿子瑣菲、瑣菲子拿哈、
      verse: 26
    - text: 拿哈子以利押、以利押子耶羅罕、耶羅罕子以利加拿、
      verse: 27
    - text: 撒母耳長子約珥、次子亞比亞、
      verse: 28
    - text: 米拉利子抹利、抹利子立尼、立尼子示每、示每子烏撒、
      verse: 29
    - text: 烏撒子示米亞、示米亞子哈基雅、哈基雅子亞帥雅、○
      verse: 30
    - text: 約匱安設之後、大衞立人、以理謳歌之事、在耶和華室、
      verse: 31
    - text: 遂以謳歌、供事於會幕前、迨所羅門建耶和華室於耶路撒冷、循其班次、以供厥職、
      verse: 32
    - text: 侍立供職者、及其子孫如左、哥轄之裔、歌者希幔、希幔乃約珥子、約珥乃撒母耳子、
      verse: 33
    - text: 撒母耳乃以利加拿子、以利加拿乃耶羅罕子、耶羅罕乃以列子、以列乃陀亞子、
      verse: 34
    - text: 陀亞乃蘇弗子、蘇弗乃以利加拿子、以利加拿乃瑪哈子、瑪哈乃亞瑪賽子、
      verse: 35
    - text: 亞瑪賽乃以利加拿子、以利加拿乃約珥子、約珥乃亞撒利雅子、亞撒利雅乃西番雅子、
      verse: 36
    - text: 西番雅乃他哈子、他哈乃亞惜子、亞惜乃以比雅撒子、以比雅撒乃可拉子、
      verse: 37
    - text: 可拉乃以斯哈子、以斯哈乃哥轄子、哥轄乃利未子、利未乃以色列子、
      verse: 38
    - text: 希幔之昆弟亞薩、侍立其右、亞薩乃比利家子、比利家乃示米亞子、
      verse: 39
    - text: 示米亞乃米迦勒子、米家勒乃巴西雅子、巴西雅乃瑪基雅子、
      verse: 40
    - text: 瑪基雅乃伊特尼子、伊特尼乃謝拉子、謝拉乃亞大雅子、
      verse: 41
    - text: 亞大雅乃以探子、以探乃薪瑪子、薪瑪乃示每子、
      verse: 42
    - text: 示每乃雅哈子、雅哈乃革順子、革順乃利未子、
      verse: 43
    - text: 其昆弟米拉利之裔、侍立其左者爲以探、以探乃基示子、基示乃亞伯底子、亞伯底乃瑪鹿子、
      verse: 44
    - text: 瑪鹿乃哈沙比雅子、哈沙比雅乃亞瑪謝子、亞瑪謝乃希勒家子、
      verse: 45
    - text: 希勒家乃暗西子、暗西乃巴尼子、巴尼乃沙麥子、
      verse: 46
    - text: 沙麥乃末力子、末力乃母示子、母示乃米拉利子、米拉利乃利未子、
      verse: 47
    - text: 其昆弟利未人、乃供諸役於上帝室、○
      verse: 48
    - text: 惟亞倫及其子孫、獻祭於燔祭壇及香壇、又供諸役於至聖所、爲以色列人贖罪、循上帝僕摩西所命、
      verse: 49
    - text: 亞倫子以利亞撒、以利亞撒子非尼哈、非尼哈子亞比書、
      verse: 50
    - text: 亞比書子布基、布基子烏西、烏西子西拉希雅、
      verse: 51
    - text: 西拉希雅子米拉約、米拉約子亞瑪利雅、亞瑪利雅子亞希突、
      verse: 52
    - text: 亞希突子撒督、撒督子亞希瑪斯、○
      verse: 53
    - text: 亞倫子孫所居之處、依其境內之營壘列左、哥轄族首籤掣而得地、
      verse: 54
    - text: 在猶大地、給以希伯崙及其四郊、
      verse: 55
    - text: 惟其田及鄉里、給予耶孚尼子迦勒、
      verse: 56
    - text: 亦以逃城希伯崙、給亞倫子孫、並給立拿及其郊、雅提珥、以實提莫及其郊、
      verse: 57
    - text: 希崙及其郊、底壁及其郊、
      verse: 58
    - text: 亞珊及其郊、伯示麥及其郊、
      verse: 59
    - text: 又由便雅憫支派中、給以迦巴及其郊、阿勒篾及其郊、亞拿突及其郊、其室家所得、共十三邑、
      verse: 60
    - text: 哥轄其餘之裔、掣籤得十邑、在瑪拿西半支派中、
      verse: 61
    - text: 革順之裔、依其室家、由以薩迦支派、亞設支派、拿弗他利支派、及居巴珊之瑪拿西支派中、得十三邑、
      verse: 62
    - text: 米拉利裔、依其室家、由流便支派、迦得支派、西布倫支派中、掣籤得十二邑、
      verse: 63
    - text: 以色列族以此諸邑及其郊、給利未人、
      verse: 64
    - text: 以上所錄之邑、由猶大支派、西緬支派、便雅憫支派中、掣籤給之、
      verse: 65
    - text: 哥轄裔有數家、由以法蓮支派中得邑、
      verse: 66
    - text: 給以以法蓮山地之逃城示劍及其郊、並給基色及其郊、
      verse: 67
    - text: 約緬及其郊、伯和崙及其郊、
      verse: 68
    - text: 亞雅倫及其郊、迦特臨門及其郊、
      verse: 69
    - text: 哥轄其餘之裔、由瑪拿西半支派中、給以亞乃及其郊、比連及其郊、
      verse: 70
    - text: 革順之裔、由瑪拿西半支派中、給以巴珊之哥蘭及其郊、亞斯他錄及其郊、
      verse: 71
    - text: 又由以薩迦支派中、給以基低斯及其郊、大比拉及其郊、
      verse: 72
    - text: 拉末及其郊、亞年及其郊、
      verse: 73
    - text: 又由亞設支派中、給以瑪沙及其郊、押頓及其郊、
      verse: 74
    - text: 戶割及其郊、利合及其郊、
      verse: 75
    - text: 又由拿弗他利支派中、給以加利利之基低斯及其郊、哈們及其郊、基列亭及其郊、
      verse: 76
    - text: 米拉利其餘之裔、由西布倫支派中、給以臨摩挪及其郊、他泊及其郊、
      verse: 77
    - text: 又在約但外、耶利哥東、由流便支派中、給以曠野之比悉及其郊、雅哈撒及其郊、
      verse: 78
    - text: 基底莫及其郊、米法押及其郊、
      verse: 79
    - text: 又由迦得支派中、給以基列之拉末及其郊、瑪哈念及其郊、
      verse: 80
    - text: 希實本及其郊、雅謝及其郊、
      verse: 81
  - chapter: 7
    verses:
    - text: 以薩迦子、陀拉、普亞、雅述、伸崙四人、
      verse: 1
    - text: 陀拉子、烏西、利法雅、耶勒、雅買、易伯散、示母利、俱爲陀拉室家之長、當世英武之士、於大衞時、其數二萬二千六百人、
      verse: 2
    - text: 烏西子伊斯拉希、伊斯拉希子米迦勒、俄巴底亞、約珥、伊示雅、父子五人、俱爲族長、
      verse: 3
    - text: 與之偕者、按其譜系室家、能出戰之軍旅、計三萬六千人、蓋其妻子衆多也、
      verse: 4
    - text: 其昆弟在以薩迦室家、皆爲英武之士、循其譜系、計八萬七千人、○
      verse: 5
    - text: 便雅憫子、比拉、比結、耶疊三人、
      verse: 6
    - text: 比拉子、以斯本、烏西、烏薛、耶利摩、以利五人、俱爲族長、英武之士、循其譜系、計二萬二千有三十四人、
      verse: 7
    - text: 比結子、細米拉、約阿施、以利以謝、以利約乃、暗利、耶利摩、亞比雅、亞拿突、亞拉篾、皆比結之子、
      verse: 8
    - text: 俱爲族長、英武之士、循其譜系、計二萬有二百人、
      verse: 9
    - text: 耶疊子比勒罕、比勒罕子耶烏施、便雅憫、以忽、基拿拿、細坦、他施、亞希沙哈、
      verse: 10
    - text: 皆耶疊之裔、俱爲族長、英武之士、能出戰之軍旅、計一萬七千二百人、
      verse: 11
    - text: 以珥子書品、戶品、亞黑子戶伸、
      verse: 12
    - text: 拿弗他利子、雅薛、沽尼、耶色、沙龍、皆辟拉之子、○
      verse: 13
    - text: 瑪拿西子亞斯列、乃其妾亞蘭女所生、又生基列之父瑪吉、
      verse: 14
    - text: 瑪吉之妻、乃戶品書品之妹、名瑪迦、次子名西羅非哈、西羅非哈僅有女、
      verse: 15
    - text: 瑪吉妻瑪迦生子、命名毘利施、其弟名示利施、示利施子烏蘭、利金、
      verse: 16
    - text: 烏蘭子比但、皆瑪拿西孫、瑪吉子基列之裔、
      verse: 17
    - text: 其妹哈摩利吉生伊施荷、亞比以謝、瑪拉、
      verse: 18
    - text: 示米大子、亞現、示劍、利克希、阿尼安、○
      verse: 19
    - text: 以法蓮子書提拉、書提拉子比列、比列子他哈、他哈子以拉大、以拉大子他哈、
      verse: 20
    - text: 他哈子撒拔、撒拔子書提拉、以法蓮又生以謝、以列、俱爲迦特土人所殺、因往奪其牲畜也、
      verse: 21
    - text: 其父以法蓮爲之哀悼多日、兄弟咸來唁之、
      verse: 22
    - text: 後以法蓮與妻同室、懷妊生子、緣其家遭禍、名子曰比利亞、
      verse: 23
    - text: 其女舍伊拉、乃建上下伯和崙、及烏羨舍伊拉、
      verse: 24
    - text: 比利阿子利法、利悉、利悉子他拉、他拉子他罕、
      verse: 25
    - text: 他罕子拉但、拉但子亞米忽、亞米忽子以利沙瑪、
      verse: 26
    - text: 以利沙瑪子嫩、嫩之子約書亞、
      verse: 27
    - text: 其業及所居之處、乃伯特利及其鄉里、東有拿蘭、西有基色及其鄉里、示劍及其鄉里、延至迦薩及其鄉里、
      verse: 28
    - text: 又有近瑪拿西境、伯善及其鄉里、他納及其鄉里、米吉多及其鄉里、多珥及其鄉里、以色列子約瑟之裔、居此諸邑、○
      verse: 29
    - text: 亞設子、音拿、亦施瓦、亦施韋、比利亞、西拉爲女弟、
      verse: 30
    - text: 比利亞子、希別、瑪結、瑪結爲比撒威之父、
      verse: 31
    - text: 希別生雅弗勒、朔默、何坦、書雅爲女弟、
      verse: 32
    - text: 雅弗列子、巴薩、賓哈、亞施法、皆雅弗列之子、
      verse: 33
    - text: 朔默子、亞希、羅迦、耶戶巴、亞蘭、
      verse: 34
    - text: 朔默弟希連子、瑣法、音那、示利斯、亞抹、
      verse: 35
    - text: 瑣法子、書亞、哈尼弗、書阿勒、比利、音拉、
      verse: 36
    - text: 比悉、河得、珊瑪、施沙、益蘭、比拉、
      verse: 37
    - text: 益帖子、耶孚尼、毘斯巴、亞拉、
      verse: 38
    - text: 烏拉子、亞拉、漢尼業、利寫、
      verse: 39
    - text: 此皆亞設子孫、俱爲族長、卓犖英武之士、牧伯之首、循其譜系、能出戰者、計二萬六千人、
      verse: 40
  - chapter: 8
    verses:
    - text: 便雅憫生長子比拉、次子亞實別、三子亞哈拉、
      verse: 1
    - text: 四子挪哈、五子拉法、
      verse: 2
    - text: 比拉子亞大、基拉、亞比忽、
      verse: 3
    - text: 亞比書、乃幔、亞何亞、
      verse: 4
    - text: 基拉、示孚汛、戶蘭、
      verse: 5
    - text: 以忽子爲迦巴居民族長、被虜至瑪拿轄、
      verse: 6
    - text: 以忽子乃幔、亞希亞、基拉、亦皆被虜、基拉生烏撒、亞希忽、
      verse: 7
    - text: 沙哈連出其二妻戶伸巴拉之後、在摩押地生子、
      verse: 8
    - text: 乃由其妻賀得生約巴、洗比雅、米沙、瑪拉干、
      verse: 9
    - text: 耶烏斯、沙迦、米瑪、此皆其子、俱爲族長、
      verse: 10
    - text: 又由戶伸生亞比突、以利巴力、
      verse: 11
    - text: 以利巴力子、希伯、米珊、沙麥、沙麥建阿挪與羅德、及其鄉里、
      verse: 12
    - text: 又生比利亞與示瑪、爲亞雅崙居民族長、逐迦特居民者、卽斯人也、
      verse: 13
    - text: 亞希約、沙煞、耶利末、
      verse: 14
    - text: 西巴第雅、亞拉得、亞得、
      verse: 15
    - text: 米迦勒、伊施巴、約哈、皆比利亞之子、
      verse: 16
    - text: 西巴第雅、米書蘭、希西基、希伯、
      verse: 17
    - text: 伊施米萊、伊斯利亞、約巴、皆以利巴力之子、
      verse: 18
    - text: 雅金、細基利、撒底、
      verse: 19
    - text: 以利乃、洗勒太、以列、
      verse: 20
    - text: 亞大雅、比拉雅、申拉、皆示每之子、
      verse: 21
    - text: 伊施班、希伯、以列、
      verse: 22
    - text: 亞伯頓、細基利、哈難、
      verse: 23
    - text: 哈拿尼雅、以攔、安陀提雅、
      verse: 24
    - text: 伊弗底雅、毘努伊勒、皆沙煞之子、
      verse: 25
    - text: 珊示萊、示哈利、亞他利雅、
      verse: 26
    - text: 雅利西、以利亞、細基利、皆耶羅罕之子、
      verse: 27
    - text: 俱爲族長之卓越者、循其世系、咸居耶路撒冷、
      verse: 28
    - text: 基遍之父耶利、居於基遍、其妻名瑪迦、
      verse: 29
    - text: 生長子亞伯頓、及蘇珥、基士、巴力、拿答、
      verse: 30
    - text: 基多、亞希約、撒迦、米基羅、
      verse: 31
    - text: 米基羅生示米暗、此諸人亦居耶路撒冷、與其昆弟相對、
      verse: 32
    - text: 尼珥生基士、基士生掃羅、掃羅生約拿單、麥基舒亞、亞比拿達、伊施巴力、
      verse: 33
    - text: 約拿單子米力巴力、米力巴力生米迦、
      verse: 34
    - text: 米迦子毘敦、米勒、他利亞、亞哈斯、
      verse: 35
    - text: 亞哈斯生耶何阿達、耶何阿達生亞拉篾、亞斯瑪威、心利、心利生摩撒、
      verse: 36
    - text: 摩撒生比尼亞、比尼亞子拉法、拉法子以利亞薩、以利亞薩子亞悉、
      verse: 37
    - text: 亞悉有六子、名亞斯利干、波基路、以實瑪利、示亞利雅、俄巴底雅、哈難、皆亞悉之子、
      verse: 38
    - text: 其弟以設、長子烏蘭、次子耶烏施、三子以利法列、
      verse: 39
    - text: 烏蘭子爲射者、皆英武之士、子孫衆多、共五百十人、俱屬便雅憫裔、
      verse: 40
  - chapter: 9
    verses:
    - text: 以色列族、循其譜系核之、載於以色列列王紀、猶大因干罪戾、被虜至巴比倫、
      verse: 1
    - text: 先返居其邑中之業者、卽以色列族、與祭司利未人、及尼提甯人、
      verse: 2
    - text: 居耶路撒冷者、有猶大人、便雅憫人、以法蓮人、瑪拿西人、
      verse: 3
    - text: 猶大子法勒斯裔、巴尼玄孫、音利曾孫、暗利孫、亞米忽子烏太、
      verse: 4
    - text: 示羅裔、長子亞帥雅及其衆子、
      verse: 5
    - text: 謝拉裔、耶烏利及其昆弟、共六百九十人、
      verse: 6
    - text: 便雅憫裔、哈西努曾孫、何達威雅孫、米書蘭子撒路、
      verse: 7
    - text: 耶羅罕子伊比尼雅、米基立孫、烏西子以拉、伊比尼雅曾孫、流珥孫、示法提雅子米書蘭、
      verse: 8
    - text: 及其昆弟、循其世系、共九百五十六人、俱爲族長、○
      verse: 9
    - text: 祭司中有耶大雅、耶何雅立、雅斤、
      verse: 10
    - text: 司上帝室者、希勒家子亞薩利雅、希勒家乃米書蘭子、米書蘭乃撒督子、撒督乃米拉約子、米拉約乃亞希突子、
      verse: 11
    - text: 又有瑪基雅曾孫、巴施戶珥孫、耶羅罕子亞大雅、及亞第業子瑪賽、亞第業乃雅希細拉子、雅希細拉乃米書蘭子、米書蘭乃米實利密子、米實利密乃音麥子、
      verse: 12
    - text: 及其昆弟、一千七百六十人、皆爲族長、最能供上帝室之役、○
      verse: 13
    - text: 利未人米拉利裔、哈沙比雅曾孫、亞利甘孫、哈述子示瑪雅、
      verse: 14
    - text: 又有拔巴甲、黑勒施、迦拉、及亞薩曾孫、細基利孫、米迦子瑪探雅、
      verse: 15
    - text: 耶杜頓曾孫、迦拉孫、示瑪雅子俄巴底、及以利加拿孫、亞撒子比利家、皆居尼陀法人之鄉里、○
      verse: 16
    - text: 司閽者乃沙龍、亞谷、達們、亞希幔、及其昆弟、沙龍爲長、
      verse: 17
    - text: 斯衆昔守王之東門、今在利未營中爲閽、
      verse: 18
    - text: 可拉曾孫、以比雅撒孫、可利子沙龍、及其昆弟可拉裔、司供役之事、守會幕之門、其祖曾理耶和華之營、且守其門、
      verse: 19
    - text: 昔以利亞撒子非尼哈統轄斯衆、耶和華偕之、
      verse: 20
    - text: 米施利米雅子撒迦利雅、爲會幕之閽人、
      verse: 21
    - text: 被簡爲閽者、共二百十二人、在其鄉里、循其譜系核之、乃大衞與先見撒母耳所立、任此要職、
      verse: 22
    - text: 彼與子孫循其班次、守耶和華室會幕之門、
      verse: 23
    - text: 東西南北四方、皆有閽人、
      verse: 24
    - text: 其昆弟居鄉里者、每七日入而與俱、
      verse: 25
    - text: 閽長四人、皆利未族、任其要職、守上帝室之倉庫、
      verse: 26
    - text: 旣任此職、每晨啟門、環上帝室而居、
      verse: 27
    - text: 其中有守供事之器者、器之出入、皆核其數、
      verse: 28
    - text: 亦有理器具、與聖所什物、及細麪酒油、乳香芳品、
      verse: 29
    - text: 祭司中有以芳品製膏者、
      verse: 30
    - text: 利未人可拉族、沙龍長子瑪他提雅、職司盤炙之物、
      verse: 31
    - text: 其昆弟哥轄裔中、有理陳設之餅者、每安息日備之、
      verse: 32
    - text: 謳歌者、有利未族長、居於倉舍、晝夜供役、無他職任、
      verse: 33
    - text: 此乃利未族長之卓越者、循其世系、咸居耶路撒冷、○
      verse: 34
    - text: 基遍之父耶利、居於基遍、其妻名瑪迦、
      verse: 35
    - text: 生長子亞伯頓、及蘇珥、基士、巴力、尼珥、拿答、
      verse: 36
    - text: 基多、亞希約、撒迦利雅、米基羅、
      verse: 37
    - text: 米基羅生示米暗、此諸人亦居耶路撒冷、與其昆弟相對、
      verse: 38
    - text: 尼珥生基士、基士生掃羅、掃羅生約拿單、麥基舒亞、亞比拿達、伊施巴力、
      verse: 39
    - text: 約拿單子米力巴力、米力巴力生米迦、
      verse: 40
    - text: 米迦子毘敦、米勒、他利亞、亞哈斯、
      verse: 41
    - text: 亞哈斯生雅拉、雅拉生亞拉篾、亞斯瑪威、心利、心利生摩撒、
      verse: 42
    - text: 摩撒生比尼亞、比尼亞生利法雅、利法雅生以利亞薩、以利亞薩生亞悉、
      verse: 43
    - text: 亞悉有六子、名亞斯利干、波基路、以實瑪利、示亞利雅、俄巴底雅、哈難、皆亞悉之子、
      verse: 44
  - chapter: 10
    verses:
    - text: 非利士人與以色列人戰、以色列人遁、在基利波山、見殺而仆、
      verse: 1
    - text: 非利士人急追掃羅及其子、殺其三子、約拿單、亞比拿達、麥基舒亞、
      verse: 2
    - text: 掃羅被攻、戰勢劇烈、射者追及之、窘急特甚、
      verse: 3
    - text: 謂執兵者曰、爾其拔劍刺我、免未受割者至而侮我、執兵者懼甚、不敢奉命、掃羅遂伏劍而死、
      verse: 4
    - text: 執兵者見掃羅死、亦伏劍而死、
      verse: 5
    - text: 於是掃羅與其三子、全家偕亡、
      verse: 6
    - text: 居谷中之以色列衆、見民遁、掃羅與子皆死、遂棄邑而逃、非利士人至而居之、○
      verse: 7
    - text: 翌日、非利士人來剝尸、見掃羅與其子仆於基利波山、
      verse: 8
    - text: 乃剝掃羅尸、斬其首、取其鎧甲、遣使至非利士四境、傳於偶像及庶民、
      verse: 9
    - text: 置其鎧甲於彼之神廟、釘其首於大袞廟、
      verse: 10
    - text: 基列雅比人聞非利士人待掃羅之事、
      verse: 11
    - text: 壯士咸起、取掃羅及其子之屍、攜至雅比、葬其骨於雅比之橡下、禁食七日、
      verse: 12
    - text: 夫掃羅之死、因其干犯耶和華、不遵其命、且請示於憑鬼者、
      verse: 13
    - text: 而不諮諏耶和華、故耶和華殺之、以其國歸於耶西子大衞、
      verse: 14
  - chapter: 11
    verses:
    - text: 以色列衆集於希伯崙、見大衞曰、我爲爾之骨肉、
      verse: 1
    - text: 昔掃羅爲王時、爾率以色列人出入、爾上帝耶和華謂爾曰、爾必爲我民之牧、我民以色列之君、
      verse: 2
    - text: 以色列長老、咸至希伯崙見王、大衞在希伯崙、於耶和華前、與之立約、遂膏大衞、爲以色列王、循耶和華藉撒母耳所言、
      verse: 3
    - text: 大衞與以色列衆至耶路撒冷、卽耶布斯、時、耶布斯土人居彼、
      verse: 4
    - text: 耶布斯人謂大衞曰、爾必不得入此、然大衞取錫安之保障、卽大衞城、
      verse: 5
    - text: 大衞曰、先攻耶布斯人者、必爲首爲長、洗魯雅子約押先上、遂爲首、
      verse: 6
    - text: 大衞居其保障、故稱曰大衞城、
      verse: 7
    - text: 大衞自米羅起、四周築城、其餘乃約押修葺、
      verse: 8
    - text: 大衞日漸昌大、萬軍之耶和華偕之也、○
      verse: 9
    - text: 從大衞之勇士、爲首者有力於其國、與以色列衆立之爲王、循耶和華諭以色列之命、
      verse: 10
    - text: 其人如左、哈革摩尼人雅朔班、爲諸將之首、一時揮戈擊斃三百人、
      verse: 11
    - text: 其次爲亞合人、朵多子以利亞撒、爲三勇士之一、
      verse: 12
    - text: 彼與大衞在巴斯達閔、非利士人咸集以戰、在彼有田、滿種麰麥、民遁於非利士人前、
      verse: 13
    - text: 彼立於田間、以護其地、殺非利士人、耶和華拯之、使獲大勝、
      verse: 14
    - text: 三十首領中、有三人下至山巖、入亞杜蘭穴、以覲大衞、非利士軍建營於利乏音谷、
      verse: 15
    - text: 時、大衞在保障、非利士汛在伯利恆、
      verse: 16
    - text: 大衞歆羨曰、深願有人由伯利恆門側之井、汲水以飲我、
      verse: 17
    - text: 三人衝過非利士軍、由伯利恆門側之井汲水、攜詣大衞、大衞不飲、乃灌之於耶和華前、
      verse: 18
    - text: 曰、願我上帝禁我行此、我豈飲冒死者之血乎、蓋彼舍命取之、故不飲、三勇士所爲若此、
      verse: 19
    - text: 其中約押弟雅比篩爲首、嘗揮戈擊斃三百人、遂在三人中得名譽、
      verse: 20
    - text: 彼在三人中爲尊、故爲其魁、惟不得與首三人同列、
      verse: 21
    - text: 又有甲薛勇士耶何耶大子比拿雅、大有作爲、殺摩押人亞利伊勒二子、又當雨雪時、下阱擊獅、
      verse: 22
    - text: 又殺埃及偉人、其人身長五肘、其手執戈、大如織器之梁、比拿雅執杖往迎、奪其戈而殺之、
      verse: 23
    - text: 比拿雅所爲如是、遂在三勇士中得名譽、
      verse: 24
    - text: 彼較三十首領爲尊、惟不及前三人、大衞立之爲侍衞長、○
      verse: 25
    - text: 軍中之勇士、卽約押弟亞撒黑、伯利恆人朵多子伊勒哈難、
      verse: 26
    - text: 哈律人沙瑪、比倫人希利斯、
      verse: 27
    - text: 提哥亞人益吉子以拉、亞拿突人亞比以謝、
      verse: 28
    - text: 戶沙人西比該、亞合人以來、
      verse: 29
    - text: 尼陀法人瑪哈萊、尼陀法人巴拿子希立、
      verse: 30
    - text: 便雅憫族、基比亞人利拜子以太、比拉頓人比拿雅、
      verse: 31
    - text: 迦實溪人戶萊、亞拉巴人亞比、
      verse: 32
    - text: 巴路米人押斯瑪弗、沙勒本人以利雅哈巴、
      verse: 33
    - text: 基孫人哈深諸子、哈拉人沙基子約拿單、
      verse: 34
    - text: 哈拉人沙甲子亞希暗、吾珥子以利法勒、
      verse: 35
    - text: 米基拉人希弗、比倫人亞希雅、
      verse: 36
    - text: 迦密人希斯羅、伊斯拜子拿萊、
      verse: 37
    - text: 拿單弟約珥、哈基利子彌伯哈、
      verse: 38
    - text: 亞捫人洗勒、比錄人拿哈萊、爲洗魯雅子約押執兵之士、
      verse: 39
    - text: 以帖人以拉、及迦立、
      verse: 40
    - text: 赫人烏利亞、亞萊子撒拔、
      verse: 41
    - text: 流便人示撒子亞第拿、爲流便族長、與從者三十人、
      verse: 42
    - text: 又有瑪迦子哈難、彌特尼人約沙法、
      verse: 43
    - text: 亞施他拉人烏西亞、亞羅珥人何坦子沙瑪、耶利、
      verse: 44
    - text: 申利子耶疊、與其弟提洗人約哈、
      verse: 45
    - text: 瑪哈未人以利業、伊利拿安子耶利拜、約沙未雅、摩押人伊特瑪、
      verse: 46
    - text: 以利業、俄備得、並米瑣八人雅西業、
      verse: 47
  - chapter: 12
    verses:
    - text: 大衞避基士子掃羅、匿於洗革拉時、有勇士歸之、助其戰鬬、
      verse: 1
    - text: 皆執弓爲械、發石射矢、左右手俱能之、乃掃羅之昆弟、便雅憫人也、
      verse: 2
    - text: 其魁亞希以謝、次基比亞人示瑪子約阿施、及亞斯瑪威子耶薛、毘力、與比拉迦、亞拿突人耶戶、
      verse: 3
    - text: 基遍人以實買雅、勇冠三十人、爲之長、又有耶利米、雅哈悉、約哈難、基得拉人約撒拔、
      verse: 4
    - text: 伊利烏賽、耶利摩、比亞利雅、示瑪利雅、哈律弗人示法提雅、
      verse: 5
    - text: 可拉族以利加拿、耶西雅、亞薩列、約以謝、押朔班、
      verse: 6
    - text: 基多人耶羅罕子猶拉、西巴第雅、
      verse: 7
    - text: 迦得族亦有人歸大衞、至曠野之保障、俱爲勇士、嫻習戰事、能執干戈、其貌如獅、足捷如山中之鹿、
      verse: 8
    - text: 其魁以薛、次俄巴底雅、三以利押、
      verse: 9
    - text: 四彌施瑪拿、五耶利米、
      verse: 10
    - text: 六亞太、七以利業、
      verse: 11
    - text: 八約哈難、九以利薩巴、
      verse: 12
    - text: 十耶利米、十一末巴奈、
      verse: 13
    - text: 此皆迦得人、俱爲軍長、小者當百人、大者當千人、
      verse: 14
    - text: 正月約但漲溢、斯衆濟河、使居谷中之民逃遁、東西皆然、
      verse: 15
    - text: 有便雅憫人、猶大人、至保障歸大衞、
      verse: 16
    - text: 大衞出迓曰、爾若平和而來以助我、則我心與爾相契、我旣無辜、爾若鬻我於敵、願我列祖之上帝鑒察之、譴責之、
      verse: 17
    - text: 三十首領之魁亞瑪撒、感於神曰、大衞歟、我儕屬爾、耶西子歟、我儕從爾、願爾平康、願助爾者平康、蓋爾上帝助爾也、大衞納之、立爲軍長、
      verse: 18
    - text: 大衞偕非利士人、往戰掃羅時、有瑪拿西人歸之、惟未助非利士人、因非利士牧伯相議、遣之去曰、彼必歸降其主掃羅、危及我首、
      verse: 19
    - text: 大衞往洗革拉時、瑪拿西人押拿、約撒拔、耶疊、米迦勒、約撒拔、以利戶、洗勒太、咸歸之、皆瑪拿西之千夫長也、
      verse: 20
    - text: 斯衆助大衞攻羣寇、皆爲勇士、亦爲軍長、
      verse: 21
    - text: 來助大衞者、日有其人、致成大軍、如上帝之軍、○
      verse: 22
    - text: 備戰之士至希伯崙見大衞、欲以掃羅國位歸之、循耶和華言、其數如左、
      verse: 23
    - text: 猶大族、執干戈而備戰者、六千八百人、
      verse: 24
    - text: 西緬族、備戰之勇士七千一百人、
      verse: 25
    - text: 利未族、四千六百人、
      verse: 26
    - text: 亞倫家長耶何耶大、與從者三千七百人、
      verse: 27
    - text: 少年勇士撒督、及族長二十二人、
      verse: 28
    - text: 便雅憫族、掃羅之昆弟三千人、其族強半仍從掃羅家、
      verse: 29
    - text: 以法蓮族之勇士、族中著名者、二萬有八百人、
      verse: 30
    - text: 瑪拿西半支派、名錄於册、來立大衞爲王者、一萬八千人、
      verse: 31
    - text: 以薩迦族、達於時務、知以色列人所當行者、族長二百、同宗之昆弟、咸聽厥命、
      verse: 32
    - text: 西布倫族、能從軍列陳、執諸戰具、整肅行伍、不生二心者、五萬人、
      verse: 33
    - text: 拿弗他利族、軍長一千、從之執干戈者、三萬七千人、
      verse: 34
    - text: 但之族、能列陳者、二萬八千六百人、
      verse: 35
    - text: 亞設族、能從軍列陳者、四萬人、
      verse: 36
    - text: 約但東、流便族、迦得族、瑪拿西半支派、持諸軍器備戰者、十二萬人、
      verse: 37
    - text: 以上所載、皆係戰士、能列行伍、誠心至希伯崙、欲立大衞爲以色列全族之王、其餘以色列民、亦懷一心、立之爲王、
      verse: 38
    - text: 衆與大衞偕居三日、式飲式食、蓋其昆弟爲之備具也、
      verse: 39
    - text: 附近之人、及以薩迦、西布倫、拿弗他利之人、以驢駝騾牛載餱糧、無花果餅、葡萄乾、與酒油、並攜牛羊甚多而至、因以色列人欣喜故也、
      verse: 40
  - chapter: 13
    verses:
    - text: 大衞與千夫長、百夫長、諸將會議、
      verse: 1
    - text: 謂以色列會衆曰、爾曹若以爲善、此事由於我上帝耶和華、則可遣人往以色列全地、請我儕其餘之昆弟、及居邑郊之祭司利未人、使之咸集於此、
      verse: 2
    - text: 我儕舁上帝匱而至、蓋掃羅時、我儕未嘗諮諏於匱、
      verse: 3
    - text: 會衆曰、我必如是而行、民衆咸視斯事爲善也、
      verse: 4
    - text: 於是大衞集以色列人、自埃及之西曷溪、至哈馬界、欲自基列耶琳、舁上帝匱至、
      verse: 5
    - text: 大衞率以色列衆至巴拉、卽屬猶大之基列耶琳、欲舁耶和華上帝之匱、此匱乃以居基路伯上、耶和華之名而名者、
      verse: 6
    - text: 遂舁上帝匱、自亞比拿達室而出、載於斯車、烏撒與亞希約御之、
      verse: 7
    - text: 大衞及以色列衆、在上帝前、極力舞蹈、謳歌、以琴瑟鑼鼓與角作樂、
      verse: 8
    - text: 至基頓禾場、牛蹶、烏撒伸手扶匱、
      verse: 9
    - text: 耶和華怒烏撒、因其伸手扶匱而擊之、遂死於上帝前、
      verse: 10
    - text: 耶和華擊烏撒、大衞不悅、稱其地曰毘列斯烏撒、至於今日、
      verse: 11
    - text: 是日大衞畏上帝曰、上帝之匱、何可至我所、
      verse: 12
    - text: 於是大衞不舁匱入大衞城、至於己所、乃轉舁至迦特人俄別以東室、
      verse: 13
    - text: 上帝匱在俄別以東室三月、耶和華錫嘏於俄別以東家、及其所有、
      verse: 14
  - chapter: 14
    verses:
    - text: 推羅王希蘭遣使見大衞、攜香柏及石工木工而至、爲之建宮室、
      verse: 1
    - text: 大衞乃知耶和華立之爲以色列王、蓋爲其民以色列故、振興其國也、○
      verse: 2
    - text: 大衞在耶路撒冷又娶后妃、誕生子女、
      verse: 3
    - text: 在耶路撒冷所生之子、名沙母亞、朔罷、拿單、所羅門、
      verse: 4
    - text: 益轄、以利書亞、以利法列、
      verse: 5
    - text: 挪迦、尼斐、雅非亞、
      verse: 6
    - text: 以利沙瑪、比利雅大、以利法列、○
      verse: 7
    - text: 非利士人聞大衞受膏、爲以色列全族之王、咸至而索之、大衞聞之、遂往迎焉、
      verse: 8
    - text: 非利士人旣至、侵利乏音谷、
      verse: 9
    - text: 大衞諮諏上帝曰、我往攻非利士人可否、爾付之於我手乎、耶和華曰、往哉、我必付之於爾手、
      verse: 10
    - text: 非利士人至巴力毘拉心、大衞擊之、曰、上帝假我手破敵、如水之衝流然、故名其地曰巴力毘拉心、
      verse: 11
    - text: 敵遺其偶像、大衞宣命、乃以火焚之、
      verse: 12
    - text: 非利士人又侵谷中、
      verse: 13
    - text: 大衞復諮諏上帝、上帝曰、勿往迎之、宜遶其後、於桑林相對之所攻之、
      verse: 14
    - text: 聞桑杪有步履之聲、則出戰、蓋上帝先爾而行、擊非利士軍旅、
      verse: 15
    - text: 大衞遵上帝命、擊非利士軍旅、自基遍至基色、
      verse: 16
    - text: 大衞之聲名、遂洋溢於列國、耶和華使列國咸畏之、
      verse: 17
  - chapter: 15
    verses:
    - text: 大衞於大衞城建宮室、又爲上帝匱備所張幕、
      verse: 1
    - text: 大衞曰、耶和華旣簡利未人舁上帝匱、永久奉事之、他人不可舁也、
      verse: 2
    - text: 大衞集以色列衆於耶路撒冷、以舁耶和華匱、至其所備之所、
      verse: 3
    - text: 又集亞倫裔、及利未人、
      verse: 4
    - text: 哥轄裔、族長烏列、與其昆弟百二十人、
      verse: 5
    - text: 米拉利裔、族長亞帥雅、與其昆弟二百二十人、
      verse: 6
    - text: 革順裔、族長約珥、與其昆弟百三十人、
      verse: 7
    - text: 以利撒反裔、族長示瑪雅、與其昆弟二百人、
      verse: 8
    - text: 希伯倫裔、族長以列、與其昆弟八十人、
      verse: 9
    - text: 烏薛裔、族長亞米拿達、與其昆弟百十二人、
      verse: 10
    - text: 大衞召祭司撒督、亞比亞他、與利未人烏列、亞帥雅、約珥、示瑪雅、以列、亞米拿達、
      verse: 11
    - text: 諭之曰、爾曹爲利未族長、當與昆弟自潔、致可舁以色列上帝耶和華之匱、至我所備之所、
      verse: 12
    - text: 爾曹初未舁之、亦未循例尋求上帝、故我上帝耶和華擊我儕、
      verse: 13
    - text: 祭司利未人遂自潔、欲舁以色列上帝耶和華之匱而上、
      verse: 14
    - text: 利未子孫、以杠肩舁上帝匱、循摩西遵耶和華言所命、
      verse: 15
    - text: 大衞告利未族長、立其昆弟謳歌者、以樂器琴瑟與鈸、欣然大發其音、而揚厥聲、
      verse: 16
    - text: 利未人遂立約珥子希幔、與其昆弟比利家子亞薩、及其同宗米拉利裔、古沙雅子以探、
      verse: 17
    - text: 其次、昆弟撒迦利雅、便、雅薛、示米拉末、耶歇、烏尼、以利押、比拿雅、瑪西雅、瑪他提雅、以利斐利戶、彌克尼雅、閽人俄別以東、耶利、
      verse: 18
    - text: 如是立謳歌者希幔、亞薩、以探、擊銅鈸大發其聲、
      verse: 19
    - text: 撒迦利雅、雅薛、示米拉末、耶歇、烏尼、以利押、瑪西雅、比拿雅鼓瑟、其聲清以細、
      verse: 20
    - text: 瑪他提雅、以利斐利戶、彌克尼雅、俄別以東、耶利、亞撒西雅鳴琴、其聲洪而緩、爲始作者、
      verse: 21
    - text: 利未族長基拿尼雅、爲謳歌之長、訓謳歌之人、以其擅此技也、
      verse: 22
    - text: 比利家以利加拿爲閽、以守匱、
      verse: 23
    - text: 祭司示巴尼、約沙法、拿坦業、亞瑪賽、撒迦利雅、比拿亞、以利以謝、在上帝匱前吹角、俄別以東耶希亞爲閽、以守匱、
      verse: 24
    - text: 於是大衞與以色列長老、及千夫長、歡然往舁耶和華之約匱、自俄別以東家而上、
      verse: 25
    - text: 因上帝助舁耶和華約匱之利未人、則獻牡犢七、牡羊七爲祭、
      verse: 26
    - text: 大衞與舁匱之利未人、及謳歌長基拿尼雅、曁衆謳歌者、皆衣細枲長服、大衞又衣枲聖衣、
      verse: 27
    - text: 以色列衆歡呼、吹角吹箛、擊鈸鼓瑟、鳴琴奏樂、舁耶和華約匱而上、
      verse: 28
    - text: 耶和華約匱入大衞城時、掃羅女米甲自牖而窺、見大衞王踴躍舞蹈、中心鄙夷之、
      verse: 29
  - chapter: 16
    verses:
    - text: 衆舁上帝匱入城、置於大衞所張之幕、獻燔祭及酬恩祭於上帝前、
      verse: 1
    - text: 大衞獻燔祭與酬恩祭旣畢、奉耶和華名、爲民祝嘏、
      verse: 2
    - text: 頒賜以色列衆、無論男女、各予餅一方、肉一臠、葡萄乾餅一方、○
      verse: 3
    - text: 又立利未人、供役於耶和華匱前、讚美稱謝、頌揚以色列之上帝耶和華、
      verse: 4
    - text: 首亞薩、次撒迦利雅、及雅薛、示米拉末、耶歇、瑪他提雅、以利押、比拿雅、俄別以東、耶利鼓瑟鳴琴、亞薩擊鈸發聲、
      verse: 5
    - text: 祭司比拿雅、雅哈悉、恆吹角於上帝約匱前、
      verse: 6
    - text: 是日大衞始定、藉亞薩與其昆弟、稱謝耶和華、
      verse: 7
    - text: 歌曰、當稱謝耶和華、呼籲其名、以其作爲、普告萬民兮、
      verse: 8
    - text: 謳歌之、頌美之、道其奇行兮、
      verse: 9
    - text: 以其聖名爲榮、凡求耶和華者、其心歡悅兮、
      verse: 10
    - text: 求耶和華、與其能力、恆尋其面兮、
      verse: 11
    - text: 其僕以色列之裔、卽其所選雅各子孫歟、念其所行奇事異蹟、及其口之讞兮、
      verse: 12
    - text: 其僕以色列之裔、卽其所選雅各子孫歟、念其所行奇事異蹟、及其口之讞兮、
      verse: 13
    - text: 彼乃耶和華、我之上帝、行鞫於全地兮、
      verse: 14
    - text: 當永念其約、所諭萬世之言、
      verse: 15
    - text: 卽與亞伯拉罕所立之約、對以撒所發之誓、
      verse: 16
    - text: 且於雅各爲定例、於以色列爲永約兮、
      verse: 17
    - text: 曰、我必賜爾以迦南地、爲爾所得之業兮、
      verse: 18
    - text: 昔爾人寡、其數無幾、旅於斯土兮、
      verse: 19
    - text: 由此族游於彼族、自此國至於彼國、
      verse: 20
    - text: 上帝不容人虐遇之、因之譴責列王兮、
      verse: 21
    - text: 曰、我受膏者勿犯之、我之先知勿傷之、
      verse: 22
    - text: 全地當歌頌耶和華、日宣其拯救兮、
      verse: 23
    - text: 述其尊榮於列邦、道其奇行於萬民兮、
      verse: 24
    - text: 蓋耶和華爲大、極當頌讚、宜寅畏之、超越諸神兮、
      verse: 25
    - text: 列邦之神、悉屬虛無、惟耶和華創造諸天兮、
      verse: 26
    - text: 尊榮威嚴在於其前、能力懽愉在於其所兮、
      verse: 27
    - text: 萬民諸族歟、當以尊榮能力、歸於耶和華、歸於耶和華兮、
      verse: 28
    - text: 以耶和華名應得之榮歸之、奉獻禮物、至於其前、衣聖服而崇拜之兮、
      verse: 29
    - text: 全地當戰慄於其前、世界堅定、不至動搖兮、
      verse: 30
    - text: 諸天其歡、大地其喜、當宣告列邦曰、耶和華爲王兮、
      verse: 31
    - text: 海及充其中者、當漰渤兮、田與其中所有、當歡欣兮、
      verse: 32
    - text: 林間諸木、必在耶和華前歡呼、因其將臨、行鞫於地兮、
      verse: 33
    - text: 當稱謝耶和華、以其爲善、慈惠永存兮、
      verse: 34
    - text: 當曰救我之上帝歟、尚其救援我、會集我、拯我於列邦、俾我稱頌爾聖名、以讚美爾而獲勝、
      verse: 35
    - text: 以色列之上帝耶和華、當頌美之、自亙古以迄永久兮、衆民咸曰、阿們、乃頌美耶和華、○
      verse: 36
    - text: 大衞留亞薩與其昆弟、恆供事於耶和華約匱前、循每日所宜、
      verse: 37
    - text: 俄別以東與其昆弟六十八人、及耶杜頓子俄別以東、並何薩爲閽人、
      verse: 38
    - text: 祭司撒督、與其昆弟爲祭司者、咸居基遍之崇邱、在耶和華幕前、
      verse: 39
    - text: 恆在燔祭壇、獻燔祭於耶和華、朝夕無間、循耶和華法律所載、命以色列人者、
      verse: 40
    - text: 偕之者、又有希幔、耶杜頓、及其餘被簡、名錄於册者、稱謝耶和華、以其慈惠永存也、
      verse: 41
    - text: 希幔耶杜頓、偕之吹角擊鈸、大發其聲、且以樂器和頌上帝之歌、耶杜頓子孫爲閽人、
      verse: 42
    - text: 於是民衆各歸其家、大衞亦返、爲眷聚祝嘏、
      verse: 43
  - chapter: 17
    verses:
    - text: 大衞居宮室時、謂先知拿單曰、我居香柏之室、而耶和華約匱乃在帳中、
      verse: 1
    - text: 拿單曰、爾其從心所欲而行、蓋上帝偕爾、
      verse: 2
    - text: 是夜上帝諭拿單曰、
      verse: 3
    - text: 往告我僕大衞曰、耶和華云、爾勿建室、爲我居所、
      verse: 4
    - text: 我自導以色列人出埃及、至於今日、未嘗居室、乃處帷幕、由此遷彼、
      verse: 5
    - text: 凡我與以色列人偕行之地、豈曾語牧我民以色列之士師曰、曷不爲我建香柏之室乎、
      verse: 6
    - text: 故當謂我僕大衞曰、萬軍之耶和華云、我自羊牢中、羊羣後、取爾爲我民以色列之君、
      verse: 7
    - text: 爾之所往、我皆與偕、絕爾諸敵、將錫爾大名、如世間大人之名、
      verse: 8
    - text: 我欲爲我民以色列定一區域、而栽植之、使居己所、不復遷移、不復遭惡類之敗壞、有如疇昔、
      verse: 9
    - text: 及我命士師治我民以色列時、我必服爾諸敵、且我告爾、耶和華必爲爾建立家室、
      verse: 10
    - text: 迨爾之日已盈、歸爾列祖、我必立爾後裔、卽爾子以嗣爾、鞏固其國、
      verse: 11
    - text: 彼將爲我建室、我必固其國位、歷久弗替、
      verse: 12
    - text: 我將爲其父、彼將爲我子、不使我之慈惠離之、如離乎先爾者、
      verse: 13
    - text: 我必永立之於我家我國、鞏固其位、歷久弗替、
      verse: 14
    - text: 拿單循此諸言、依此啟示、告大衞、○
      verse: 15
    - text: 大衞王入坐於耶和華前、曰、耶和華上帝歟、我何人斯、我家若何、爾乃導我至此乎、
      verse: 16
    - text: 上帝歟、此於爾目、猶以爲小、爾又言及爾僕之家、至於久遠、耶和華上帝歟、爾之待我、等於尊顯之人、
      verse: 17
    - text: 爾僕受此尊榮、大衞更有何詞、蓋爾洞悉爾僕、
      verse: 18
    - text: 耶和華歟、爾爲爾僕之故、循爾心志、行此大事、而顯示之、
      verse: 19
    - text: 耶和華歟、以我所聞、爾無可比、爾外無他上帝、
      verse: 20
    - text: 地上何民、如爾民以色列、上帝親往埃及贖之、以爲己民、且於所贖民前、行大而可畏之事、驅逐列邦、而顯爾名、
      verse: 21
    - text: 爾立以色列民永爲爾民、爾耶和華爲其上帝、
      verse: 22
    - text: 耶和華歟、爾論爾僕、與其家所言者、求爾堅固之、至於永遠、如言而行、
      verse: 23
    - text: 願人永尊爾名爲大、曰、萬軍之耶和華、爲以色列之上帝、乃治以色列之上帝、爾僕大衞之家、必堅立於爾前、
      verse: 24
    - text: 我上帝歟、旣啟示爾僕、必爲之建立家室、故爾僕敢祈於爾前、
      verse: 25
    - text: 耶和華歟、爾乃上帝、以此福許爾僕、
      verse: 26
    - text: 今爾樂錫嘏於僕家、俾永存於爾前、耶和華歟、爾旣錫福、則永享其福焉、
      verse: 27
  - chapter: 18
    verses:
    - text: 厥後、大衞擊非利士人服之、奪取迦特、與其鄉里、
      verse: 1
    - text: 又擊摩押、摩押人遂服役於大衞、而納貢焉、
      verse: 2
    - text: 瑣巴王哈大利謝往伯拉河、欲恢復其權時、大衞擊之、至於哈馬、
      verse: 3
    - text: 獲其戰車千乘、騎兵七千、步卒二萬、戰車之馬、則斷其筋、惟存百乘之馬、
      verse: 4
    - text: 大馬色之亞蘭人、來助瑣巴王哈大利謝、大衞擊殺其人二萬二千、
      verse: 5
    - text: 大衞置戍於大馬色之亞蘭、亞蘭人遂服役於大衞、而納貢焉、大衞無論何往、耶和華使之獲勝、
      verse: 6
    - text: 大衞奪哈大利謝臣僕之金盾、攜至耶路撒冷、
      verse: 7
    - text: 又自屬哈大利謝之提巴與均二邑、取銅甚多、所羅門用以製造銅海及柱、與諸銅器、
      verse: 8
    - text: 哈大利謝屢與哈馬王陀烏戰、陀烏聞大衞擊敗瑣巴王哈大利謝全軍、遂遣子哈多蘭見大衞王問安、爲之祝嘏、哈多蘭攜金銀銅諸器、
      verse: 9
    - text: 哈大利謝屢與哈馬王陀烏戰、陀烏聞大衞擊敗瑣巴王哈大利謝全軍、遂遣子哈多蘭見大衞王問安、爲之祝嘏、哈多蘭攜金銀銅諸器、
      verse: 10
    - text: 大衞王以此、及得自以東、摩押、亞捫、非利士、亞瑪力、諸族之金銀、俱區別獻於耶和華、
      verse: 11
    - text: 洗魯雅子亞比篩在鹽谷、擊殺以東人一萬八千、
      verse: 12
    - text: 大衞置戍於以東、以東人遂服役於大衞、大衞無論何往、耶和華使之獲勝、○
      verse: 13
    - text: 大衞爲以色列全族之王、爲其民衆施行公義、
      verse: 14
    - text: 洗魯雅子約押爲軍長、亞希律子約沙法爲史官、
      verse: 15
    - text: 亞希突子撒督、與亞比亞他子亞比米勒爲祭司、沙威沙爲繕寫、
      verse: 16
    - text: 耶何耶大子比拿雅、統轄基利提人、比利提人、大衞諸子、在王左右爲相、
      verse: 17
  - chapter: 19
    verses:
    - text: 厥後、亞捫族王拿轄沒、其子嗣位、
      verse: 1
    - text: 大衞曰、昔哈嫩父拿轄施仁慈於我、今我將施仁慈於其子哈嫩、遂遣使往、唁其喪父、大衞僕至亞捫族地、見哈嫩以唁之、
      verse: 2
    - text: 亞捫族之牧伯謂哈嫩曰、大衞遣唁者詣爾、爾意大衞果敬爾父乎、其僕詣爾、詎非窺察此地、而滅之耶、
      verse: 3
    - text: 哈嫩遂執大衞僕、薙其鬚、中斷其衣至臀、而遣之歸、
      verse: 4
    - text: 其人深以爲恥、或以所待告大衞、乃遣人迎之曰、可居耶利哥、俟鬚長而後歸、
      verse: 5
    - text: 亞捫人知己爲大衞所惡、哈嫩與亞捫人、遂以銀一千他連得、由米所波大米、亞蘭瑪迦、瑣巴、僱戰車、募騎兵、
      verse: 6
    - text: 得戰車三萬二千乘、及瑪迦王與其民衆咸至、建營於米底巴前、亞捫人亦自其諸邑、會集以戰、
      verse: 7
    - text: 大衞聞之、則遣約押率勇士全軍、
      verse: 8
    - text: 亞捫族出、列陳於邑門、偕來之王、別列於野、
      verse: 9
    - text: 約押見其前後列陳、則簡以色列之精兵、陳列行伍、以禦亞蘭人、
      verse: 10
    - text: 以餘軍付弟亞比篩、陳列行伍、以禦亞捫族、
      verse: 11
    - text: 曰、如亞蘭人強於我、爾則助我、如亞捫人強於爾、我則助爾、
      verse: 12
    - text: 宜強乃志、爾我當爲我民、及我上帝邑、爲大丈夫、願耶和華成其所欲、
      verse: 13
    - text: 約押與所偕之民、進與亞蘭人戰、亞蘭人遁於其前、
      verse: 14
    - text: 亞捫族見亞蘭人遁、亦遁於其弟亞比篩前、而入於邑、約押遂返耶路撒冷、○
      verse: 15
    - text: 亞蘭人見己爲以色列所敗、則遣使招河外之亞蘭人出、哈大利謝之軍長朔法率之、
      verse: 16
    - text: 或告大衞、遂集以色列衆、濟約但遇敵、列陳而攻之、亞蘭人則與之戰、
      verse: 17
    - text: 亞蘭人遁於以色列衆前、大衞戮其戰車七千乘之卒、步卒四萬、殺其軍長朔法、
      verse: 18
    - text: 哈大利謝臣僕見其爲以色列所敗、遂與大衞修好、而服事之、嗣後亞蘭人不復助亞捫族、
      verse: 19
  - chapter: 20
    verses:
    - text: 歲初、列王出戰時、約押率軍毀亞捫族地、往圍拉巴、大衞居於耶路撒冷、約押攻拉巴墮之、
      verse: 1
    - text: 大衞奪其王首之冕、權其金一他連得、飾以寶石、置於大衞首、又自邑中、攜出貨財甚多、
      verse: 2
    - text: 且出其邑民、使之服役於鋸、及鐵耙與斧、大衞待亞捫族諸邑、皆若是、大衞率民衆歸耶路撒冷、○
      verse: 3
    - text: 厥後、與非利士人戰於基色、戶沙人西比該、殺利乏裔細派、敵遂降服、
      verse: 4
    - text: 又與非利士人戰、睚珥子伊勒哈難、殺迦特人歌利亞弟拉哈米、其槍之柯、大如織器之梁、
      verse: 5
    - text: 又戰於迦特、有利乏裔一人、軀幹修偉、手足各有六指、共二十有四、
      verse: 6
    - text: 其人侮以色列族時、大衞兄示米亞子約拿單殺之、
      verse: 7
    - text: 此皆利乏裔、生於迦特、死於大衞、及其臣僕之手、
      verse: 8
  - chapter: 21
    verses:
    - text: 撒但起敵以色列人、激大衞核數之、
      verse: 1
    - text: 大衞諭約押及民長曰、往核以色列人、自別是巴至但、返而告我、使我知其數、
      verse: 2
    - text: 約押曰、願耶和華增益其民、百倍於今、我主我王歟、斯衆非皆爾僕乎、我主何爲命此、何陷以色列人於罪乎、
      verse: 3
    - text: 然約押爲王命所迫、遂往遍行以色列境、返耶路撒冷、
      verse: 4
    - text: 以民數進於大衞、以色列人執刃者、百有十萬、猶大人執刃者、四十七萬、
      verse: 5
    - text: 惟利未人與便雅憫人未核、因約押以王命爲可惡也、
      verse: 6
    - text: 上帝不悅此事、遂擊以色列人、
      verse: 7
    - text: 大衞禱上帝曰、我行此事、大干罪戾、愚昧之甚、求爾宥僕之過、
      verse: 8
    - text: 耶和華諭大衞之先見迦得曰、
      verse: 9
    - text: 往告大衞曰、耶和華云、我以三者示爾、可擇其一、我行於爾、
      verse: 10
    - text: 迦得遂詣大衞曰、耶和華云、爾其擇所欲者、
      verse: 11
    - text: 或饑饉三年、或爲敵所敗、被敵以刃追襲三月、或耶和華以疫爲刃、遍行斯土、耶和華之使者滅以色列四境三日、爾其思之、俾我覆遣我者、
      verse: 12
    - text: 大衞謂迦得曰、我處窘迫之境、耶和華矜恤維大、願陷於其手、勿陷於人手、
      verse: 13
    - text: 於是耶和華降疫癘於以色列、隕者七萬、
      verse: 14
    - text: 上帝遣使往滅耶路撒冷、將滅之時、耶和華見之、悔降斯禍、遂諭施剿之使曰、足矣、可止爾手、其時耶和華之使者、立於耶布斯人阿珥楠之禾場、
      verse: 15
    - text: 大衞舉目、見耶和華使者立於空際、拔刃在手、指耶路撒冷、大衞與諸長老、皆衣麻衣、俯伏於地、
      verse: 16
    - text: 大衞禱上帝曰、命核民數者非我乎、我犯罪行惡、此羣羊何爲、願我上帝耶和華手攻我、及我父家、勿攻爾民、使遘斯災、
      verse: 17
    - text: 耶和華之使者命迦得告大衞、宜上爲耶和華築壇、在耶布斯人阿珥楠之禾場、
      verse: 18
    - text: 遂依迦得奉耶和華名、所諭之言而上、
      verse: 19
    - text: 適阿珥楠打麥、回顧見天使、所偕四子俱避匿、
      verse: 20
    - text: 大衞至阿珥楠處、阿珥楠見之、乃出禾場、伏地而拜、
      verse: 21
    - text: 大衞謂之曰、以此禾場予我、我爲耶和華築壇其上、俾疫止於民間、必足其價、以場予我、
      verse: 22
    - text: 阿珥楠曰、取之可也、願我主我王依所視爲善者而行、牛爲燔祭、打穀之具爲柴、麥爲素祭、我悉予之、
      verse: 23
    - text: 大衞王曰、不然、我必足其價以購之、不取爾物獻於耶和華、不費財之燔祭、我不獻之、
      verse: 24
    - text: 於是大衞權黃金六百舍客勒、予阿珥楠、以購其地、
      verse: 25
    - text: 大衞爲耶和華築壇於彼、獻燔祭與酬恩祭、籲耶和華、耶和華自天允之、降火於燔祭壇、
      verse: 26
    - text: 耶和華命使者韜刃於鞘、○
      verse: 27
    - text: 是時大衞見耶和華於耶布斯人阿珥楠之禾場、允其所祈、則獻祭於彼、
      verse: 28
    - text: 時、耶和華之幕、與燔祭壇、卽摩西在曠野所造者、皆在基遍崇邱、
      verse: 29
    - text: 大衞不敢往彼諮諏上帝、因懼耶和華使者之刃也、
      verse: 30
  - chapter: 22
    verses:
    - text: 大衞曰、此乃耶和華上帝之室、以色列燔祭之壇、○
      verse: 1
    - text: 大衞命集旅於以色列地之人、選石工鑿石、以建上帝室、
      verse: 2
    - text: 大衞備鐵甚多、以爲門扉之釘及鈎、又備銅無算、
      verse: 3
    - text: 香柏無數、蓋西頓推羅人運之甚多也、
      verse: 4
    - text: 大衞曰、我子所羅門尚冲弱、爲耶和華建室、必極壯麗、聲譽榮光、播於萬國、故我必爲之備、於是大衞未死之先、儲材豐盛、○
      verse: 5
    - text: 大衞召子所羅門、囑其爲以色列之上帝耶和華建室、
      verse: 6
    - text: 謂之曰、我子歟、我有意爲我上帝耶和華之名建室、
      verse: 7
    - text: 惟耶和華降諭於我曰、爾流人血甚多、屢經大戰、不可爲我名建室、因爾多流人血於地、爲我目擊、
      verse: 8
    - text: 爾將生子、彼處平康、厥名所羅門、我必錫以綏安、使免四周諸敵之擾、彼在位時、我必錫綏安於以色列族、
      verse: 9
    - text: 彼將爲我名建室、彼必爲我子、我必爲其父、固其國位於以色列、歷世弗替、
      verse: 10
    - text: 我子歟、願耶和華偕爾、願爾亨通、建爾上帝耶和華之室、循其所言、
      verse: 11
    - text: 願耶和華賦爾睿智聰明、使爾受命治以色列、守爾上帝耶和華之律、
      verse: 12
    - text: 爾若遵行耶和華藉摩西、命以色列人之典章律例、則必亨通、強乃心、壯乃志、勿畏葸、勿恐惶、
      verse: 13
    - text: 我於困難中、爲耶和華室、備金十萬他連得、銀百萬他連得、銅鐵甚多、莫權其數、亦備木石、爾可增益之、
      verse: 14
    - text: 且爾多有匠役、石工木工、及諸巧匠、
      verse: 15
    - text: 金銀銅鐵無數、爾其興起造作、願耶和華偕爾、
      verse: 16
    - text: 大衞又命以色列諸牧伯、助子所羅門曰、
      verse: 17
    - text: 爾上帝耶和華非偕爾、賜爾四周平康乎、蓋彼以斯土之民付我手、俾地爲耶和華與其民所轄、
      verse: 18
    - text: 今當專爾心、定爾志、尋求爾上帝耶和華、興起而建上帝耶和華之聖所、舁耶和華之約匱、及上帝之聖器、入於爲耶和華名所建之室、
      verse: 19
  - chapter: 23
    verses:
    - text: 大衞壽高年邁、立子所羅門爲以色列王、
      verse: 1
    - text: 集以色列諸牧伯、及祭司利未人、
      verse: 2
    - text: 利未人自三十歲以上者、核其丁男、共三萬八千人、
      verse: 3
    - text: 其中督耶和華室之工者、二萬四千、爲有司士師者六千、
      verse: 4
    - text: 司閽者四千、以大衞所作之樂器、頌讚耶和華者四千、
      verse: 5
    - text: 大衞循利未子革順、哥轄、米拉利、分其裔爲班次、
      verse: 6
    - text: 革順裔拉但、示每、
      verse: 7
    - text: 拉但子、耶歇爲長、又有細坦、約珥、共三人、
      verse: 8
    - text: 示每子、示羅密、哈薛、哈蘭三人、皆爲拉但族長、
      verse: 9
    - text: 示每子、雅哈、細拿、耶烏施、比利亞、此四人、皆示每之子、
      verse: 10
    - text: 雅哈爲長、細撒次之、耶烏施與比利亞、丁男無多、故歸一族核數、
      verse: 11
    - text: 哥轄子、暗蘭、以斯哈、希伯倫、烏薛四人、
      verse: 12
    - text: 暗蘭子、亞倫、摩西、亞倫及其子孫、永別爲聖、以別至聖之物、焚香於耶和華前、而供役事、且奉其名爲人祝嘏、歷世靡曁、
      verse: 13
    - text: 上帝僕摩西之裔、其名錄於利未支派中、
      verse: 14
    - text: 摩西子、革舜、以利以謝、
      verse: 15
    - text: 革舜子、細布業爲長、
      verse: 16
    - text: 以利以謝子、利哈比雅爲長、以利以謝無他子、惟利哈比雅子甚多、
      verse: 17
    - text: 以斯哈子、示羅密爲長、
      verse: 18
    - text: 希伯倫子、耶利雅爲長、次亞瑪利雅、三雅哈悉、四耶加面、
      verse: 19
    - text: 烏薛子、米迦爲長、次耶西雅、
      verse: 20
    - text: 米拉利子、抹利、母示、抹利子、以利亞撒、基士、
      verse: 21
    - text: 以利亞撒卒、無子有女、同宗基士子娶之、
      verse: 22
    - text: 母示子、末力、以得、耶利摩三人、
      verse: 23
    - text: 此乃利未子孫、循其宗族、凡爲族長、按名見核、自二十歲以上、供耶和華室之役事、
      verse: 24
    - text: 大衞曰、以色列之上帝耶和華賜民綏安、且永居於耶路撒冷、
      verse: 25
    - text: 利未人無庸復舁會幕、及供事之器皿、
      verse: 26
    - text: 循大衞臨終所命、利未人自二十歲以上者核之、
      verse: 27
    - text: 其職乃侍亞倫子孫、供耶和華室之役事、在院宇及房屋、潔諸聖物、服役於上帝室、
      verse: 28
    - text: 掌陳設之餅、素祭之細麪、無酵之薄餅、盤炙油浸之物、及諸度量、
      verse: 29
    - text: 朝夕立而稱謝頌讚耶和華、
      verse: 30
    - text: 安息日、月朔、節期、循其常例定數、恆獻燔祭於耶和華、
      verse: 31
    - text: 又守會幕及聖所、並偕其昆弟亞倫子孫、供耶和華室之役事、
      verse: 32
  - chapter: 24
    verses:
    - text: 亞倫子孫班次如左、亞倫子拿答、亞比戶、以利亞撒、以他瑪、
      verse: 1
    - text: 拿答亞比戶先其父而死、無子、故以利亞撒以他瑪供祭司職、
      verse: 2
    - text: 大衞與以利亞撒之裔撒督、及以他瑪之裔亞希米勒、循其秩序、分其班次、
      verse: 3
    - text: 以利亞撒子孫爲長者、較以他瑪子孫尤多、分之如左、以利亞撒子孫族長十六、以他瑪子孫室家凡八、
      verse: 4
    - text: 皆掣籤而分之、無有差等、或在聖所爲長、或在上帝前爲長、兼有以利亞撒以他瑪之子孫、
      verse: 5
    - text: 利未人、拿坦業子繕寫示瑪雅、在王與牧伯、及祭司撒督、亞比亞他子亞希米勒、曁祭司利未人之族長前、記錄其名、爲以利亞撒子孫取一族、爲以他瑪子孫取一族、
      verse: 6
    - text: 掣籤而得者、首耶何雅立、次耶大雅、
      verse: 7
    - text: 三哈琳、四梭琳、
      verse: 8
    - text: 五瑪基雅、六米雅民、
      verse: 9
    - text: 七哈歌斯、八亞比雅、
      verse: 10
    - text: 九耶書亞、十示迦尼、
      verse: 11
    - text: 十一以利雅實、十二雅金、
      verse: 12
    - text: 十三胡巴、十四耶是比押、
      verse: 13
    - text: 十五璧迦、十六音麥、
      verse: 14
    - text: 十七希悉、十八哈闢悉、
      verse: 15
    - text: 十九毘他希雅、二十以西結、
      verse: 16
    - text: 二十一雅斤、二十二迦末、
      verse: 17
    - text: 二十三第萊雅、二十四瑪西亞、
      verse: 18
    - text: 如是定其班次、入耶和華室、循其祖亞倫之定例、遵以色列之上帝耶和華所命、○
      verse: 19
    - text: 其餘利未之裔、暗蘭子書巴業、書巴業子耶希底亞、
      verse: 20
    - text: 利哈比雅裔、伊示雅爲長、
      verse: 21
    - text: 以斯哈裔示羅摩、示羅摩裔雅哈、
      verse: 22
    - text: 希伯倫裔、長子耶利雅、次子亞瑪利雅、三子雅哈悉、四子耶加面、
      verse: 23
    - text: 烏薛裔米迦、米迦裔沙密、
      verse: 24
    - text: 米迦弟伊示雅、伊示雅裔撒迦利雅、
      verse: 25
    - text: 米拉利裔抹利、母示、雅西雅裔比挪、
      verse: 26
    - text: 米拉利裔、雅西雅子比挪、朔含、撒刻、伊比利、
      verse: 27
    - text: 抹利子以利亞撒、以利亞撒無子、
      verse: 28
    - text: 基士裔耶拉篾、
      verse: 29
    - text: 母示子末力、以得、耶利摩、此皆利未人之裔、循其室家、
      verse: 30
    - text: 亦如其昆弟亞倫裔、掣籤於大衞王、及撒督亞希米勒、與祭司利未人之族長前、室家之長、與其弟無異也、
      verse: 31
  - chapter: 25
    verses:
    - text: 大衞與諸軍長、簡立亞薩希幔耶杜頓子孫、俾供役事、以琴瑟與鈸謳歌、供役事者、其數如左、
      verse: 1
    - text: 亞薩子撒刻、約瑟、尼探雅、亞薩利拉、俱爲亞薩所轄、遵王命而謳歌、
      verse: 2
    - text: 耶杜頓子基大利、西利、耶篩亞、哈沙比雅、瑪他提雅、示每六人、俱爲其父耶杜頓所轄、以琴謳歌、稱謝頌讚耶和華、
      verse: 3
    - text: 希幔子布基雅、瑪探雅、烏薛、細布業、耶利摩、哈拿尼雅、哈拿尼、以利亞他、基大利提、羅幔提以謝、約施比加沙、瑪羅提、何提、瑪哈秀、
      verse: 4
    - text: 此皆希幔之子、任吹角之職、希幔奉上帝命、爲王之先見、上帝賜之子十四、女三、
      verse: 5
    - text: 俱爲其父所轄、以鈸與琴瑟、謳歌於耶和華室、供上帝室之役事、亞薩、耶杜頓、希幔、乃王命是聽、
      verse: 6
    - text: 以上所載、與其昆弟、學習頌讚耶和華、善於謳歌者、共二百八十八人、
      verse: 7
    - text: 無論尊卑師弟、俱一例掣籤、而得其班次、
      verse: 8
    - text: 掣籤而得者、首亞薩子約瑟、次基大利、與其昆弟及子十二人、
      verse: 9
    - text: 三撒刻、與其子及昆弟十二人、
      verse: 10
    - text: 四伊洗利、與其子及昆弟十二人、
      verse: 11
    - text: 五尼探雅、與其子及昆弟十二人、
      verse: 12
    - text: 六布基雅、與其子及昆弟十二人、
      verse: 13
    - text: 七耶薩利拉、與其子及昆弟十二人、
      verse: 14
    - text: 八耶篩亞、與其子及昆弟十二人、
      verse: 15
    - text: 九瑪探雅、與其子及昆弟十二人、
      verse: 16
    - text: 十示每、與其子及昆弟十二人、
      verse: 17
    - text: 十一亞薩烈、與其子及昆弟十二人、
      verse: 18
    - text: 十二哈沙比雅、與其子及昆弟十二人、
      verse: 19
    - text: 十三書巴業、與其子及昆弟十二人、
      verse: 20
    - text: 十四瑪他提雅、與其子及昆弟十二人、
      verse: 21
    - text: 十五耶利摩、與其子及昆弟十二人、
      verse: 22
    - text: 十六哈拿尼雅、與其子及昆弟十二人、
      verse: 23
    - text: 十七約施比加沙、與其子及昆弟十二人、
      verse: 24
    - text: 十八哈拿尼、與其子及昆弟十二人、
      verse: 25
    - text: 十九瑪羅提、與其子及昆弟十二人、
      verse: 26
    - text: 二十以利亞他、與其子及昆弟十二人、
      verse: 27
    - text: 二十一何提、與其子及昆弟十二人、
      verse: 28
    - text: 二十二基大利提、與其子及昆弟十二人、
      verse: 29
    - text: 二十三瑪哈秀、與其子及昆弟十二人、
      verse: 30
    - text: 二十四羅幔提以謝、與其子及昆弟十二人、
      verse: 31
  - chapter: 26
    verses:
    - text: 司閽之班次、可拉族、亞薩裔、可利子米施利米雅、
      verse: 1
    - text: 米施利米雅子、長撒迦利雅、次耶疊、三西巴第雅、四耶提聶、
      verse: 2
    - text: 五以攔、六約哈難、七以利約乃、
      verse: 3
    - text: 俄別以東子、長示瑪雅、次約薩拔、三約亞、四沙甲、五拿坦業、
      verse: 4
    - text: 六亞米利、七以薩迦、八毘烏利太、蓋上帝錫之以嘏、
      verse: 5
    - text: 其子示瑪雅亦生子、俱爲英武之士、治其父家、
      verse: 6
    - text: 示瑪雅子、俄得尼、利法益、俄備得、以利薩巴、其昆弟乃勇士、又有以利戶、西瑪迦、
      verse: 7
    - text: 此皆俄別以東子孫、斯衆與其子及昆弟、俱爲勇士、有力能供役事、共六十二人、
      verse: 8
    - text: 米施利米雅有子及昆弟、俱爲勇士、共十八人、
      verse: 9
    - text: 米拉利裔何薩亦有子、申利爲長、彼非長子、其父立之爲長、
      verse: 10
    - text: 次希勒家、三底巴利雅、四撒迦利雅、何薩子與昆弟、共十三人、
      verse: 11
    - text: 以上所載、皆司閽之班長、依其班次、供役於耶和華室、如其昆弟、
      verse: 12
    - text: 無論尊卑、俱按室家、掣籤守門、
      verse: 13
    - text: 示利米雅掣籤得東門、其子勒迦利雅、乃聰敏之議士、掣籤得北門、
      verse: 14
    - text: 俄別以東得南門、其子司府庫、
      verse: 15
    - text: 何薩守西垣、近沙利基門、門達通衢、班列相對、
      verse: 16
    - text: 在東有六利未人、北四人、南四人、府庫各二人、日以爲常、
      verse: 17
    - text: 廊廡之西、守通衢者四人、守廊廡者二人、
      verse: 18
    - text: 此司閽之班次、乃可拉及米拉利之裔、○
      verse: 19
    - text: 利未人亞希雅、掌上帝室之府庫、及聖物之府庫、
      verse: 20
    - text: 革順族、拉但裔、族長耶希伊利、
      verse: 21
    - text: 耶希伊利子西坦、及其弟約珥、掌耶和華室之府庫、
      verse: 22
    - text: 暗蘭、以斯哈、希伯倫、烏泄四族、亦有職守、
      verse: 23
    - text: 摩西子革舜之裔細布業、司諸府庫、
      verse: 24
    - text: 亦有其昆弟以利以謝之裔、以利以謝子利哈比雅、利哈比雅子耶篩亞、耶篩亞子約蘭、約蘭子細基利、細基利子示羅密、
      verse: 25
    - text: 示羅密及其昆弟、掌府庫中之聖物、卽大衞王與諸族長、千夫長、百夫長、並軍長所獻者、
      verse: 26
    - text: 彼以戰時所獲之物、區別爲聖、以修耶和華室、
      verse: 27
    - text: 先見撒母耳、基士子掃羅、尼珥子押尼珥、洗魯雅子約押、凡其所獻之聖物、俱爲示羅密及其昆弟所掌、
      verse: 28
    - text: 以斯哈族基拿尼雅及其子、爲有司士師、理以色列外事、
      verse: 29
    - text: 希伯倫族哈沙比雅、及其昆弟千七百人、俱爲勇士、督理約但西之以色列人、供耶和華之事、與王之役、
      verse: 30
    - text: 希伯倫族耶利雅、循其世系爲族長、當大衞在位之四十年、在基列之雅謝、求獲勇士於其族中、
      verse: 31
    - text: 耶利雅之昆弟二千七百人、俱爲勇士、亦爲族長、大衞立之督理流便人、迦得人、及瑪拿西支派之半、供上帝之事、與王之役、
      verse: 32
  - chapter: 27
    verses:
    - text: 以色列諸族長、千夫長、百夫長、以及有司、按其人數、分班事王、班各二萬四千人、在周歲之中、每月迭爲出入、
      verse: 1
    - text: 正月首班、撒巴第業子雅朔班爲班長、其班二萬四千人、
      verse: 2
    - text: 彼乃法勒斯裔、爲正月班諸軍長之首、
      verse: 3
    - text: 二月之班長、亞哈希人朵代、又有軍長密基羅副之、其班二萬四千人、
      verse: 4
    - text: 三月三班之長、祭司耶何耶大子比拿雅、其班二萬四千人、
      verse: 5
    - text: 比拿雅在三十勇士中爲最、而統轄之、其子暗米薩拔、亦在厥班、
      verse: 6
    - text: 四月四班之長、約押弟亞撒黑、其子西巴第雅繼之、其班二萬四千人、
      verse: 7
    - text: 五月五班之長、伊斯拉人珊合、其班二萬四千人、
      verse: 8
    - text: 六月六班之長、提哥亞人、益吉子以拉、其班二萬四千人、
      verse: 9
    - text: 七月七班之長、以法蓮族、比倫人希利斯、其班二萬四千人、
      verse: 10
    - text: 八月八班之長、謝拉族、戶沙人西比該、其班二萬四千人、
      verse: 11
    - text: 九月九班之長、便雅憫族、亞拿突人亞比以謝、其班二萬四千人、
      verse: 12
    - text: 十月十班之長、謝拉族、尼陀法人瑪哈萊、其班二萬四千人、
      verse: 13
    - text: 十一月十一班之長、以法蓮族、比拉頓人比拿雅、其班二萬四千人、
      verse: 14
    - text: 十二月十二班之長、俄陀聶族、尼陀法人黑玳、其班二萬四千人、○
      verse: 15
    - text: 統轄以色列支派者如左、轄流便人者、細基利子以利以謝、轄西緬人者、瑪迦子示法提雅、
      verse: 16
    - text: 轄利未人者、基母利子哈沙比雅、轄亞倫子孫者撒督、
      verse: 17
    - text: 轄猶大人者、大衞兄以利戶、轄以薩迦人者、米迦勒子暗利、
      verse: 18
    - text: 轄西布倫人者、俄巴第雅子伊施瑪雅、轄拿弗他利人者、亞斯列子耶利摩、
      verse: 19
    - text: 轄以法蓮人者、阿撒細雅子何細亞、轄瑪拿西半支派者、毘大雅子約珥、
      verse: 20
    - text: 轄居基列之瑪拿西半支派者、撒迦利雅子易多、轄便雅憫人者、押尼珥子雅西業、
      verse: 21
    - text: 轄但人者、耶羅罕子亞薩列、以上所載、皆以色列諸支派之長、
      verse: 22
    - text: 以色列人二十歲以下者、大衞未核其數、蓋耶和華曾云、必增以色列人、如天星之多、
      verse: 23
    - text: 洗魯雅子約押始核之而未竟、且因此事震怒臨及以色列、其數不載入大衞王紀、○
      verse: 24
    - text: 亞壘子押斯馬威掌王府庫、烏西雅子約拿單掌郊邑村堡之倉、
      verse: 25
    - text: 基綠子以斯利轄耕田之農人、
      verse: 26
    - text: 拉瑪人示每掌葡萄園、實弗米人撒巴底掌葡萄園之酒窖、
      verse: 27
    - text: 基第利人巴勒哈南掌平原之橄欖桑樹、約阿施掌油窖、
      verse: 28
    - text: 沙崙人施提賚掌牧於沙崙之牛羣、亞第賚子沙法掌牧於谷中之牛羣、
      verse: 29
    - text: 以實瑪利人阿比勒掌駝羣、米崙人耶希底亞掌驢羣、夏甲人雅悉掌羊羣、
      verse: 30
    - text: 以上所載、皆掌大衞王之所有、○
      verse: 31
    - text: 大衞叔約拿單有聰慧、爲謀士、兼繕寫、哈摩尼子耶歇伴王諸子、
      verse: 32
    - text: 亞希多弗爲王謀士、亞基人戶篩爲王之友、
      verse: 33
    - text: 亞希多弗沒後、比拿雅子耶何耶大、及亞比亞他繼其職、約押爲王之軍長、
      verse: 34
  - chapter: 28
    verses:
    - text: 大衞集以色列諸牧伯、支派長、更迭事王之班長、千夫長、百夫長、掌王與王子之產業牲畜者、以及宦官戰士、所有勇士、俱至耶路撒冷、
      verse: 1
    - text: 大衞王立而言曰、我昆弟、我民歟、其聽我言、我有意建室、安置耶和華之約匱、而爲我上帝之足几、已備具以待建造、
      verse: 2
    - text: 惟上帝諭我曰、爾乃戰士、流人之血、不可爲我名建室、
      verse: 3
    - text: 然以色列之上帝耶和華、於我父家簡我、永爲以色列王、因其簡猶大族爲首、在猶大室中簡我父家、在我父衆子中悅我、立爲以色列全族之王、
      verse: 4
    - text: 耶和華賜我多子、在我子中簡我子所羅門、居耶和華國之位、以治以色列人、
      verse: 5
    - text: 且諭我曰、爾子所羅門將建我室及院、蓋我簡之爲我子、我將爲其父、
      verse: 6
    - text: 彼若恆遵我誡命律例、有如今日、我必堅定其國、歷世弗替、
      verse: 7
    - text: 今在耶和華會、以色列衆前、我上帝亦聞之、爾其尋求爾上帝耶和華之誡命、而遵守之、致爾據此美地、遺之子孫、以爲永業、
      verse: 8
    - text: 我子所羅門歟、當識爾父之上帝、盡心樂意以事之、蓋耶和華鑒察衆心、洞悉意想、爾若尋之、則必遇之、爾若棄之、彼必永久棄爾、
      verse: 9
    - text: 爾其愼旃、因耶和華簡爾建室、以爲聖所、強乃志而爲之、○
      verse: 10
    - text: 大衞以廊廡、房屋、府庫、樓閣、內室、及施恩座之式、付其子所羅門、
      verse: 11
    - text: 且以感神而得之式予之、卽耶和華室之院、四周之室上帝室之府庫、及聖物府庫之式、
      verse: 12
    - text: 又以祭司利未人之班次、及耶和華室之役事、並耶和華室中之工、諸器之式示之、
      verse: 13
    - text: 以及供事金器之輕重、供事銀器之輕重、各適其宜、
      verse: 14
    - text: 金燈臺與盞之輕重、銀燈臺與盞之輕重、各適其宜、
      verse: 15
    - text: 陳餅金几之輕重、銀几之輕重、各適其宜、
      verse: 16
    - text: 精金鍤盂壺之輕重、金盌之輕重、銀盌之輕重、各適其宜、
      verse: 17
    - text: 精金香壇之輕重、以金製輿、卽基路伯之式、基路伯展翮、以覆耶和華約匱、
      verse: 18
    - text: 大衞曰、此諸式、乃由耶和華手所圖、而得識之、
      verse: 19
    - text: 又諭其子所羅門曰、強乃心、壯乃志、以行是事、勿畏葸、勿恐惶、因我上帝耶和華偕爾、必不離爾、不棄爾、迨耶和華室供事之製作、告厥成功、
      verse: 20
    - text: 祭司利未人循其班次、供上帝室之役事、且有巧匠樂助爾工、軍長民衆、咸從爾命、
      verse: 21
  - chapter: 29
    verses:
    - text: 大衞王謂會衆曰、我子所羅門、乃耶和華所簡、今尚冲弱、而工程浩大、蓋此殿宇非爲人也、乃爲耶和華上帝也、
      verse: 1
    - text: 我旣竭力爲我上帝室、預備金銀銅鐵材木、俱適其用、且有瑪瑙、嵌石、花石、及諸寶石、與白石甚多、
      verse: 2
    - text: 因我慕我上帝室、故於所備建聖室外、以己所儲之金銀、獻於我上帝室、
      verse: 3
    - text: 卽俄斐之金三千他連得、煆煉之銀七千他連得、以蓋諸室之壁、
      verse: 4
    - text: 以之製造金銀器皿、及工匠一切選作、今日孰樂獻己於耶和華乎、
      verse: 5
    - text: 於是諸族長、以色列支派之牧伯、千夫長、百夫長、及爲王督工者、皆樂輸焉、
      verse: 6
    - text: 爲建上帝室之用、共輸金五千他連得、金幣一萬、銀一萬他連得、銅一萬八千他連得、鐵十萬他連得、
      verse: 7
    - text: 凡有寶石、則獻入耶和華室之府庫、革順裔耶歇掌之、
      verse: 8
    - text: 衆旣盡心樂輸於耶和華、民則歡悅、大衞王亦欣喜弗勝、○
      verse: 9
    - text: 大衞在會衆前、稱頌耶和華曰、我祖以色列之上帝耶和華歟、爾宜稱頌、永世靡曁、
      verse: 10
    - text: 耶和華歟、爾爲尊大、具有權能榮耀、勝捷威嚴、凡在天在地者、悉屬乎爾、耶和華歟、國爲爾有、爾被高舉、爲萬有之首、
      verse: 11
    - text: 富貴由爾而來、爾治萬有、能力在於爾手、爾手使人昌大、賜衆以力、
      verse: 12
    - text: 我上帝歟、我稱謝爾、頌爾榮名、
      verse: 13
    - text: 我何人斯、我民爲誰、乃能如此樂輸、蓋萬物由爾而來、我儕以屬爾者獻於爾也、
      verse: 14
    - text: 我儕在爾前、爲遠人、爲羈旅、同於列祖、在世之日如影、無永存之希望、
      verse: 15
    - text: 我上帝耶和華歟、我儕爲爾聖名建室、所備多材、俱出爾手、皆爲爾有、
      verse: 16
    - text: 我上帝歟、我知爾鑒察人心、喜悅端正、凡此諸物、我以正心樂輸、我見爾民在此樂輸、亦欣喜焉、
      verse: 17
    - text: 我列祖亞伯拉罕、以撒、以色列之上帝、耶和華歟、願使爾名恆存此念、堅心於爾、
      verse: 18
    - text: 俾我子所羅門、盡心守爾誡命、法度典章、成此諸事、以我所備者建造殿宇、○
      verse: 19
    - text: 大衞謂會衆曰、當頌讚爾之上帝耶和華、會衆遂頌讚其列祖之上帝耶和華、俯首而拜耶和華與王、
      verse: 20
    - text: 翌日獻祭、奉燔祭於耶和華、牡犢一千、牡羊一千、羔羊一千、與其灌祭、又爲以色列衆獻祭甚多、
      verse: 21
    - text: 是日於耶和華前、式飲式食、喜樂不勝、復立大衞子所羅門爲王、膏之歸耶和華爲君、亦膏撒督爲祭司、
      verse: 22
    - text: 於是所羅門居耶和華所賜之位、繼父大衞爲王、無不亨通、以色列衆咸聽從之、
      verse: 23
    - text: 諸牧伯勇士、及大衞王衆子、皆服從所羅門王、
      verse: 24
    - text: 耶和華使所羅門於以色列衆前、極爲尊大、賜以威嚴、以色列之前王、咸不及之、○
      verse: 25
    - text: 耶西子大衞治以色列衆、
      verse: 26
    - text: 爲王四十年、在希伯崙七年、在耶路撒冷三十三年、
      verse: 27
    - text: 壽高年邁、富貴尊榮而逝、子所羅門嗣位、
      verse: 28
    - text: 大衞王事蹟之始末、載於先見撒母耳書、先知拿單書、先見迦得書、
      verse: 29
    - text: 其國事曁勇力、及彼與以色列、並諸國所歷之事、悉載之焉、
      verse: 30
  name: I Chronicles
- chapters:
  - chapter: 1
    verses:
    - text: 大衞子所羅門國位鞏固、其上帝耶和華偕之、使之甚爲昌大、
      verse: 1
    - text: 所羅門召以色列衆、千夫長、百夫長、士師、及以色列牧伯族長、咸至、
      verse: 2
    - text: 所羅門與會衆、往基遍之崇邱、蓋上帝之會幕在彼、卽耶和華僕摩西在曠野所造者、
      verse: 3
    - text: 惟上帝之匱、大衞已自基列耶琳、舁至特備之所、因大衞在耶路撒冷爲之張幕、
      verse: 4
    - text: 昔戶珥孫、烏利子比撒列所製之銅壇、亦在基遍、於耶和華幕前、所羅門與會衆詣之、
      verse: 5
    - text: 所羅門在耶和華會幕前之銅壇、獻千牲爲燔祭、○
      verse: 6
    - text: 是夕上帝見於所羅門、謂之曰、所欲我賜爾者、爾其求之、
      verse: 7
    - text: 所羅門曰、爾施鴻慈於我父大衞、使我繼之爲王、
      verse: 8
    - text: 耶和華上帝歟、今求爾踐所許我父大衞之言、斯民衆多、如地之塵、而爾立我爲其王、
      verse: 9
    - text: 祈賜我聰明智慧、使於民前出入、斯民若是之多、孰能聽其訟乎、
      verse: 10
    - text: 上帝諭所羅門曰、我立爾爲我民之王、爾有此心、不求資財、富有、尊榮、壽考、亦不求滅敵之命、惟求聰明智慧、能聽我民之訟、
      verse: 11
    - text: 我以聰明智慧錫爾、更賜資財、富有尊榮、爾前之王、未有若此、爾後之王、亦未有若此者也、
      verse: 12
    - text: 所羅門自基遍崇邱之會幕前、至耶路撒冷、治以色列、○
      verse: 13
    - text: 所羅門集車騎、有車一千四百、騎兵一萬二千、置於屯車之邑、並王都耶路撒冷、
      verse: 14
    - text: 王使金銀在耶路撒冷多如石、香柏多如谷中之桑、
      verse: 15
    - text: 所羅門之馬、來自埃及、乃王之商賈、依各羣之值而購者、
      verse: 16
    - text: 其購自埃及之車、每乘值銀六百舍客勒、每馬值銀一百五十舍客勒、赫族諸王、與亞蘭諸王、亦依其值、由此商賈而購之、
      verse: 17
  - chapter: 2
    verses:
    - text: 所羅門決意爲耶和華之名建室、亦爲己建宮室、
      verse: 1
    - text: 乃簡負荷者七萬、入山鑿石者八萬、督工者三千六百、
      verse: 2
    - text: 所羅門遣人謂推羅王希蘭曰、昔爾運香柏於我父大衞、以建宮室而居、今請爾亦如是待我、
      verse: 3
    - text: 我將爲我上帝耶和華之名建室、區別以歸之、焚芳品之香於其前、恆供陳設之餅、每朝夕、安息日、月朔、及我上帝耶和華之節期、奉獻燔祭、此乃以色列之常例、
      verse: 4
    - text: 我所欲建之室甚大、蓋我上帝大於諸神、
      verse: 5
    - text: 然孰能爲之建室哉、天與天上之天、不足容之、我何人斯、而爲之建室乎、第焚香於其前而已、
      verse: 6
    - text: 今求遣一巧匠、精於金銀銅鐵、及紫絳藍三色之工、並善雕刻者、與我父大衞於猶大及耶路撒冷、所備之巧匠同在、
      verse: 7
    - text: 又求自利巴嫩、運香柏松木檀木於我、我知爾僕、在利巴嫩善於伐木、我僕可與之偕、
      verse: 8
    - text: 多備材木、我所將建之室、廣大奇異、
      verse: 9
    - text: 爾僕伐木、我必予以小麥二萬歌珥、麰麥二萬歌珥、酒二萬罷特、油二萬罷特、
      verse: 10
    - text: 推羅王希蘭覆書於所羅門曰、耶和華惠愛其民、故立爾爲其王、
      verse: 11
    - text: 又曰、造天地之耶和華、以色列之上帝、宜頌美焉、賜大衞王智慧之子、賦以穎悟聰明、爲耶和華建室、爲己建宮室、
      verse: 12
    - text: 今我遣一巧匠、有聰明者詣爾、卽我父老希蘭、
      verse: 13
    - text: 乃但支派婦人之子、其父推羅人、精於金銀銅鐵石木、及紫藍絳三色、與細枲之工、又善雕刻、能搆巧思、爲之備所、俾與爾之巧匠、及爾父我主大衞之巧匠同在、
      verse: 14
    - text: 我主所言之小麥麰麥、與酒及油、可運於僕、
      verse: 15
    - text: 我儕必伐木於利巴嫩、適爾所用、編之爲桴、浮海以達約帕、爾可運至耶路撒冷、○
      verse: 16
    - text: 所羅門核居以色列地之旅人、如其父大衞所爲、得十五萬三千六百人、
      verse: 17
    - text: 使七萬人負荷、八萬人入山鑿石、三千六百人督工、
      verse: 18
  - chapter: 3
    verses:
    - text: 所羅門肇建耶和華室、於耶路撒冷摩利亞山、卽耶和華見於其父大衞之所、大衞曾定其地、在耶布斯人阿珥楠禾場、
      verse: 1
    - text: 所羅門卽位四年二月二日、開始建造、
      verse: 2
    - text: 所羅門爲上帝室所砌之基、長六十肘、寬二十肘、俱循古度、
      verse: 3
    - text: 前廊長二十肘、寬與室等、高百二十肘、內蓋以精金、
      verse: 4
    - text: 大室之壁、蔽以柏木、蓋以精金、上刻椶樹與鏈之狀、
      verse: 5
    - text: 又飾室以寶石、使之華美、金皆巴瓦音所出、
      verse: 6
    - text: 室及梁閾壁門、皆以金蓋之、壁上鏤基路伯、
      verse: 7
    - text: 又造至聖所、長二十肘、與室之寬相等、其寬亦二十肘、蓋以精金、用金六百他連得、
      verse: 8
    - text: 金釘五十舍客勒、樓閣亦蓋以金、
      verse: 9
    - text: 至聖所內、按作像法、製基路伯二、包之以金、
      verse: 10
    - text: 其翮共長二十肘、左者一翮長五肘、及於室壁、一翮亦長五肘、接於右者之翮、
      verse: 11
    - text: 右者一翮長五肘、及於室壁、一翮亦長五肘、接於左者之翮、
      verse: 12
    - text: 二基路伯各張其翮、共長二十肘、面室而立、
      verse: 13
    - text: 以藍紫絳三色之縷、及細枲布作㡘、上繡基路伯、
      verse: 14
    - text: 室前作二柱、高三十五肘、柱頂高五肘、
      verse: 15
    - text: 又作鏈、置於柱頂、作石榴一百、繫於鏈上、
      verse: 16
    - text: 其柱立於室前、左一右一、右名雅斤、左名波阿斯、
      verse: 17
  - chapter: 4
    verses:
    - text: 又作銅壇、長二十肘、寬二十肘、高十肘、
      verse: 1
    - text: 鑄一銅海、其式維圓、高五肘、徑十肘、圍三十肘、
      verse: 2
    - text: 其下四周、有匏瓜環之、每肘十瓜、瓜爲二行、與海同鑄、
      verse: 3
    - text: 海有十二牛負之、北向三、西向三、南向三、東向三、海在其上、牛後內向、
      verse: 4
    - text: 海厚一掌、邊製如盂、式若百合花、可容三千罷特、
      verse: 5
    - text: 又作盤十、右置五、左置五、以備浣濯、屬燔祭之物滌於其中、惟祭司則濯於銅海、
      verse: 6
    - text: 以金作燈臺十、循其定式、置於殿內、右五左五、
      verse: 7
    - text: 作几十、置於殿內、右五左五、作金盂百、
      verse: 8
    - text: 更造祭司院、與大院、及院門、包門以銅、
      verse: 9
    - text: 置海於殿右、東邊南向、
      verse: 10
    - text: 戶蘭亦製釜鏟盂、爲所羅門王在上帝室所作者、悉竣厥工、
      verse: 11
    - text: 卽柱二、柱上之球與頂各二、覆柱球之網二、
      verse: 12
    - text: 石榴四百、繫於二網、網各二行、以覆柱頂二球、
      verse: 13
    - text: 又製諸座、及座上之盤、
      verse: 14
    - text: 銅海一、及其下之牛十二、
      verse: 15
    - text: 釜鏟鍤、及耶和華室之諸器、皆父老戶蘭、以光潔之銅、爲所羅門王製之、
      verse: 16
    - text: 在約但平原、疎割撒利但間膠土之地鑄之、
      verse: 17
    - text: 所羅門所製之器、其數甚多、所用之銅、輕重未詳、
      verse: 18
    - text: 所羅門作上帝室之諸器、及金壇與陳餅之几、
      verse: 19
    - text: 燈臺與其盞、循其常例、燃於內殿前、俱以精金製之、
      verse: 20
    - text: 其花與盞及剪、以純金而製、
      verse: 21
    - text: 鑷盂匙鼎、以精金而製、室門與至聖所之扉、及室之扉、皆以金作之、
      verse: 22
  - chapter: 5
    verses:
    - text: 所羅門爲耶和華室、所作之工已竣、遂攜其父大衞所獻之金銀、及諸器皿、置於上帝室之府庫、○
      verse: 1
    - text: 所羅門集以色列長老、支派之長、及以色列牧伯、咸至耶路撒冷、欲舁耶和華約匱、自大衞城、卽錫安城而上、
      verse: 2
    - text: 七月節期、以色列衆咸集王所、
      verse: 3
    - text: 諸長老旣至、利未人遂舁匱、
      verse: 4
    - text: 利未人祭司舁匱及會幕、與幕中諸聖器而上、
      verse: 5
    - text: 所羅門王與所集之以色列會衆、咸在匱前、獻牛羊爲祭、其多不可勝數、
      verse: 6
    - text: 祭司舁耶和華約匱入於內殿、卽至聖所、基路伯翮下、
      verse: 7
    - text: 二基路伯展翮於匱上、覆匱與杠、
      verse: 8
    - text: 其杠之長、在內殿前得見其末、惟殿外不得見之、迄今猶在、
      verse: 9
    - text: 匱內惟二石版、卽以色列人出埃及、耶和華與之立約、摩西在何烈山所置者、此外別無他物、
      verse: 10
    - text: 衆祭司出聖所、蓋所在之祭司、俱已自潔、不守其班列也、
      verse: 11
    - text: 利未人謳歌者亞薩、希幔、耶杜頓、與其衆子昆弟、皆衣細枲、立於壇東、執鈸及琴與瑟、又有祭司百二十人、偕立而吹角、
      verse: 12
    - text: 吹角者、謳歌者、協意諧聲、讚美稱謝耶和華、依其角鈸樂器、揚聲讚美耶和華曰、惟耶和華爲善、慈惠永存、斯時耶和華室爲雲所充、
      verse: 13
    - text: 祭司因雲之故、不能侍立奉事、蓋耶和華之榮光充上帝室也、
      verse: 14
  - chapter: 6
    verses:
    - text: 維時、所羅門曰、耶和華曾云、必居於幽深之處、
      verse: 1
    - text: 惟我爲爾建室、俾爾永居、
      verse: 2
    - text: 王乃回顧、爲以色列會衆祝嘏、會衆咸立、
      verse: 3
    - text: 王曰、以色列之上帝耶和華、宜頌美焉、昔以口諭我父大衞者、今以手成之、
      verse: 4
    - text: 彼曰、自我導我民出埃及地、於以色列支派中、我未嘗簡一邑以建室、爲我寄名之所、亦未嘗簡一人、爲我民以色列之君、
      verse: 5
    - text: 惟簡耶路撒冷、爲我寄名之所、又簡大衞治我民以色列、
      verse: 6
    - text: 我父大衞、有意爲以色列上帝耶和華之名建室、
      verse: 7
    - text: 耶和華諭之曰、爾欲爲我名建室、此意誠善、
      verse: 8
    - text: 然爾不可建室、惟爾所生之子、將爲我名建室、
      verse: 9
    - text: 今耶和華成其所言、蓋我循其所許、起而繼父大衞、居以色列國位、又爲以色列上帝耶和華之名建室、
      verse: 10
    - text: 置匱於其中、內有耶和華之約、卽與以色列人所立者、○
      verse: 11
    - text: 所羅門立於耶和華壇前、以色列會衆咸在、王乃張手、
      verse: 12
    - text: 所羅門曾造銅臺、長五肘、寬五肘、高三肘、置於院中、遂立其上、在以色列會衆前、屈膝而跪、向天張手、
      verse: 13
    - text: 曰、以色列之上帝耶和華歟、在天在地、無神可比、爾僕克盡厥心、行於爾前、爾爲之踐約施恩、
      verse: 14
    - text: 爾許爾僕我父大衞之言應矣、爾口許之、而手成之、有如今日、
      verse: 15
    - text: 以色列之上帝耶和華歟、爾許爾僕我父大衞曰、若爾子孫謹愼己道、遵守我律、如爾所行、則爾必不乏人、居以色列國位、今求踐爾所言、
      verse: 16
    - text: 以色列之上帝耶和華歟、爾與爾僕大衞所言者、願爾成之、
      verse: 17
    - text: 然上帝豈眞與世人同居於地乎、天與天上之天、不足容爾、況我所建之室乎、
      verse: 18
    - text: 惟願我之上帝耶和華、垂顧爾僕之禱告祈求、俯聽僕在爾前之籲禱、
      verse: 19
    - text: 願爾之目、晝夜垂顧此室、卽爾所言寄名之所、俯聽爾僕向此所祈、
      verse: 20
    - text: 爾僕與爾民以色列、向此祈禱時、求爾自天爾之居所垂聽、而加赦宥、
      verse: 21
    - text: 人若獲罪於鄰、令其發誓、則至此室、在爾壇前發誓、
      verse: 22
    - text: 求爾自天垂聽、訊鞫爾僕、惡者報之、依其所行、報於其首、義者義之、如其義以賞之、
      verse: 23
    - text: 如爾民以色列、因獲罪爾、敗於敵前、回轉而認爾名、在此室禱告祈求於爾、
      verse: 24
    - text: 願爾自天垂聽、赦爾民以色列之罪、導之歸爾賜彼及其列祖之地、
      verse: 25
    - text: 民獲罪爾、致天閉塞不雨、遭爾罰時、若向此祈禱、而認爾名、改悔厥罪、
      verse: 26
    - text: 求爾在天垂聽、赦宥爾僕及爾民以色列之罪、誨以當行之善道、降雨於爾地、卽爾所錫爾民爲業者、
      verse: 27
    - text: 如斯土有饑饉疫癘、五穀枯槁霉爛、或有蝻蝗蚱蜢、或有仇敵犯境、圍其城邑、無論何災何疾、
      verse: 28
    - text: 爾民以色列、或一人、或衆人、自覺其殃其苦、若向此室張手、無論何所禱、何所祈、
      verse: 29
    - text: 願爾自天爾之居所垂聽、而加赦宥、爾知其心、循各人所行而報之、世人之心、惟爾知之、
      verse: 30
    - text: 使其在爾賜我列祖之地、畢生寅畏爾、遵行爾道、
      verse: 31
    - text: 至於外族、不屬爾民以色列者、爲爾大名、能手奮臂、自遠方來、向此室祈禱、
      verse: 32
    - text: 求爾自天爾之居所垂聽、依外族所祈者而行、使天下億兆、咸知爾名、而寅畏爾、如爾民以色列然、亦知我所建之室、以爾名稱之、
      verse: 33
    - text: 如爾民奉爾所遣、無論何途、出與敵戰、向爾所簡之邑、及我爲爾名所建之室、祈禱於爾、
      verse: 34
    - text: 願爾自天聽其禱告祈求、而保其義、
      verse: 35
    - text: 夫人未有不干罪者、如爾民獲罪於爾、因爾震怒、付之於敵、虜至異域、或遠或近、
      verse: 36
    - text: 如在俘囚之地、思念改悔、懇求於爾曰、我儕犯罪、悖逆作惡、
      verse: 37
    - text: 在敵人虜者之地、一心一意歸爾、向其故土、爾所賜其列祖者、與爾所簡之邑、及我爲爾名所建之室祈禱、
      verse: 38
    - text: 願爾自天爾之居所、聽其禱告祈求、而保其義、寬恕干犯於爾之民、
      verse: 39
    - text: 我上帝歟、在此之禱、願爾啟目顧之、側耳聽之、
      verse: 40
    - text: 耶和華上帝歟、願爾興起、與有權力之匱、入爾安息之所、耶和華上帝歟、願爾之祭司被以拯救、願爾之聖民樂於福祉、
      verse: 41
    - text: 耶和華上帝歟、爾之受膏者、勿厭棄之、所施爾僕大衞之恩寵、尚其垂念焉、
      verse: 42
  - chapter: 7
    verses:
    - text: 所羅門祈禱旣畢、火降自天、焚其燔祭與他祭、耶和華之榮光充滿其室、
      verse: 1
    - text: 因耶和華之榮光充耶和華室、祭司不能入焉、
      verse: 2
    - text: 以色例衆目覩火降、與耶和華之榮光在於室上、則俯伏於鋪石處、崇拜稱謝耶和華曰、惟彼爲善、慈惠永存、
      verse: 3
    - text: 時、王與民衆獻祭於耶和華前、
      verse: 4
    - text: 所羅門王獻牛二萬二千、羊十二萬、如是、王與民衆區別上帝之室爲聖、
      verse: 5
    - text: 諸祭司循職侍立、利未人亦然、執耶和華之樂器、乃大衞稱謝耶和華所製、因其慈惠水存、藉利未人頌讚時所用者、祭司對衆吹角、以色列人咸立、
      verse: 6
    - text: 所羅門亦區別耶和華室前院中爲聖、於此獻燔祭、及酬恩祭之脂、因其所製之銅壇、不足以容燔祭素祭與脂也、
      verse: 7
    - text: 所羅門與以色列衆、自哈馬道、至埃及溪、集爲大會、守節期七日、
      verse: 8
    - text: 第八日設肅會、以守別壇爲聖之禮七日、又守節期七日、
      verse: 9
    - text: 七月二十三日、王遣民衆、各歸其幕、因耶和華施恩於大衞、與所羅門、及其民以色列、皆中心歡悅焉、○
      verse: 10
    - text: 所羅門建耶和華室、及王宮室告成、於耶和華室、及己宮室、凡其心所欲作者、盡皆順遂、而竣厥工、
      verse: 11
    - text: 是夕耶和華見於所羅門、諭之曰、我聞爾祈、而簡此所、以爲祀我之室、
      verse: 12
    - text: 若我使天閉塞不雨、或使蝻蝗食其土產、或使疫癘行於我民、
      verse: 13
    - text: 如我民以我名而稱者、自卑而禱、求我之面、離其惡行、我必自天垂聽、赦宥其罪、而治其地、
      verse: 14
    - text: 在此之禱、我必啟目顧之、側耳聽之、
      verse: 15
    - text: 蓋我已簡斯室、區別爲聖、使永爲我寄名之所、我目我心、必恆在此、
      verse: 16
    - text: 如爾行於我前、克肖爾父大衞、遵我所命、守我典章律例、
      verse: 17
    - text: 我必固爾國位、依我與爾父大衞所立之約曰、爾不乏人、治以色列、
      verse: 18
    - text: 若爾背逆、棄我所示爾之典章誡命、往事他神、而崇拜之、
      verse: 19
    - text: 我必自我所賜之地、拔其根株、棄此爲我名區別爲聖之室、而不之顧、使於列國中、作諺語、爲話柄、
      verse: 20
    - text: 此室雖高、凡過之者、必駭異曰、耶和華曷如是待此地此室乎、
      verse: 21
    - text: 則將應之曰、昔其上帝耶和華、導其列祖出埃及、彼乃棄之、歸向他神、崇拜奉事之、故降是災於彼、
      verse: 22
  - chapter: 8
    verses:
    - text: 所羅門建耶和華室、及己宮室、歷二十年、
      verse: 1
    - text: 厥後、重建戶蘭所予諸邑、使以色列人居之、○
      verse: 2
    - text: 所羅門往攻哈馬瑣巴、取之、
      verse: 3
    - text: 在曠野建達莫、在哈馬建府庫之邑、
      verse: 4
    - text: 又建上伯和崙、下伯和崙、俱爲保障之邑、有垣、有門、有楗、
      verse: 5
    - text: 又建巴拉、及諸府庫之邑、車乘之邑、騎兵之邑、又在耶路撒冷、利巴嫩、與所轄全地、凡所欲建則建之、
      verse: 6
    - text: 斯土所遺赫人、亞摩利人、比利洗人、希未人、耶布斯人、非屬以色列族、
      verse: 7
    - text: 卽以色列人所未滅者、所羅門徵其子孫服役、迄於今日、
      verse: 8
    - text: 惟以色列人、所羅門不使之服役、乃爲戰士、軍長、及車騎之長、
      verse: 9
    - text: 所羅門有監工者二百五十人、以督操作之衆、
      verse: 10
    - text: 所羅門攜法老女、自大衞城、至爲彼所建之宮、蓋曰、我后不得居以色列王大衞之宮、因耶和華匱所至之處、皆爲聖地、○
      verse: 11
    - text: 所羅門在廊前所建耶和華之壇、獻燔祭於耶和華、
      verse: 12
    - text: 循摩西之命、依其日所宜、於安息日、月朔、及年中三節、除酵節、七七節、構廬節獻之、
      verse: 13
    - text: 又遵其父大衞之例、定祭司之班次、以供役事、又定利未人之職任、使掌頌讚、亦在祭司前供事、循每日所宜、又立閽人、循其班次、以守各門、是乃上帝僕大衞所命、
      verse: 14
    - text: 王所命祭司及利未人、或掌府庫、或理他事、皆莫之違、
      verse: 15
    - text: 所羅門建耶和華室、自築基以迄告成、工材俱備、於是耶和華室完備無缺、○
      verse: 16
    - text: 時、所羅門往以東地、至濱海之以旬迦別、及以祿、
      verse: 17
    - text: 戶蘭藉其臣僕遣舟、及諳於航海之僕至、其僕與所羅門之僕、偕往俄斐、得金四百五十他連得、運至所羅門王、
      verse: 18
  - chapter: 9
    verses:
    - text: 示巴女王聞所羅門之名譽、則往耶路撒冷、欲以難語試之、從者甚衆、有駝負香品、及黃金甚多、亦有寶石、見所羅門、悉以中心所存者與之言、
      verse: 1
    - text: 其所問者、所羅門俱答之、無有一事不明、而不告之、
      verse: 2
    - text: 示巴女王見所羅門之智慧、所建之宮室、
      verse: 3
    - text: 筵席之餚饌、羣臣之坐次、衆僕之侍立、與其服飾、酒政與其服飾、及陞耶和華室之階、則神爲之奪、
      verse: 4
    - text: 謂王曰、我在我國、所聞爾之行爲智慧、洵不誣也、
      verse: 5
    - text: 我未至而目擊、則不信其言、今知爾之智慧廣大、所告我者、猶未及半、爾之實蹟、越於我所聞之名譽、
      verse: 6
    - text: 爾之羣臣、爾之衆僕、恆侍爾前、聞爾智慧、其有福矣、
      verse: 7
    - text: 爾上帝耶和華悅爾、置於其國位、爲爾上帝耶和華爲王、宜頌美焉、蓋爾上帝愛以色列、欲永固之、故立爾爲其王、施行公義、
      verse: 8
    - text: 於是示巴女王以黃金一百二十他連得、香品甚多、及厥寶石、饋所羅門王、所饋王之香品、未有若此者也、
      verse: 9
    - text: 戶蘭僕與所羅門僕、自俄斐運金者、亦運檀木寶石、
      verse: 10
    - text: 王以檀木、爲耶和華室及王宮作臺、又爲謳歌者作琴與瑟、在猶大地、從未見若此者、
      verse: 11
    - text: 所羅門王依女王所饋而遺之、凡其所欲所求、悉予之、遂與其臣僕返故土、○
      verse: 12
    - text: 所羅門歲得金六百六十六他連得、
      verse: 13
    - text: 此外、又有商賈所進之金、亞拉伯列王及其牧伯、亦進金銀於所羅門、
      verse: 14
    - text: 所羅門王以煉金作盾二百、每盾需金六百舍客勒、
      verse: 15
    - text: 又以煉金作干三百、每干需金三百舍客勒、王置於利巴嫩林宮、
      verse: 16
    - text: 又以象牙製大寶座一、包以精金、
      verse: 17
    - text: 其階六級、有金足几、與座相連、座之左右有扶手、二獅旁立、
      verse: 18
    - text: 六級各有二獅、左一右一、共十有二、他國未有若是之製也、
      verse: 19
    - text: 所羅門王所有之爵、悉以金製、利巴嫩林宮諸器、皆爲精金、當所羅門時、銀不爲貴、
      verse: 20
    - text: 因王有舟、與戶蘭僕同往他施、其舟三年一返、載金銀、象牙、猿猴、孔雀而歸、
      verse: 21
    - text: 所羅門王之貨財與智慧、超乎天下列王、
      verse: 22
    - text: 天下列王、咸求見所羅門、以聽其智慧、卽上帝賦於其心者、
      verse: 23
    - text: 各進貢物、卽金器銀器、衣服軍械、香品馬騾、歲有定例、
      verse: 24
    - text: 所羅門有服車之馬四千廐、騎兵一萬二千、置於屯車之邑、及王都耶路撒冷、
      verse: 25
    - text: 所羅門統轄諸王、自大河至非利士地、延及埃及界、
      verse: 26
    - text: 王使銀在耶路撒冷如石、香柏多如谷中之桑、
      verse: 27
    - text: 有爲所羅門驅馬、自埃及與列國而至、○
      verse: 28
    - text: 所羅門其餘事蹟之始末、載於先知拿單書、與示羅人亞希雅預言之書、及先見易多論尼八子耶羅波安、啟示之書、
      verse: 29
    - text: 所羅門在耶路撒冷爲以色列全族之王、歷四十年、
      verse: 30
    - text: 與其列祖偕眠、葬於父大衞城、子羅波安嗣位、
      verse: 31
  - chapter: 10
    verses:
    - text: 羅波安往示劍、因以色列衆至彼、欲立之爲王、
      verse: 1
    - text: 昔尼八子耶羅波安避所羅門王、遁於埃及居焉、旣聞此事、則返、
      verse: 2
    - text: 民衆遣人招之、遂與以色列衆、來見羅波安曰、
      verse: 3
    - text: 爾父使我儕負軛艱苦、爾其輕爾父之重軛、與艱苦之役事、我則服事爾、
      verse: 4
    - text: 曰、越三日、復來見我、民乃去、
      verse: 5
    - text: 其父所羅門存日、有侍其前之耆老、羅波安王與之議曰、汝有何謀、以答斯民、
      verse: 6
    - text: 僉曰、如爾恩待斯民、使其心悅、答以善言、則必永爲爾僕、
      verse: 7
    - text: 惟王違棄耆老之謀、與侍其前、偕己同長之少者謀、
      verse: 8
    - text: 曰、斯民謂我云、爾父加我之軛、求爾輕之、汝有何謀、以答斯民、
      verse: 9
    - text: 偕彼同長之少者曰、斯民謂爾云、爾父使我負重軛、求爲我輕之、可答之曰、我之小指、巨於我父之腰、
      verse: 10
    - text: 我父使爾負重軛、我必益之、我父責爾以鞭、我則責爾以蠍、
      verse: 11
    - text: 越三日、耶羅波安與民衆、咸詣羅波安、循王所命、越三日復來見我之言、
      verse: 12
    - text: 羅波安王以厲詞答之、違棄耆老之謀、
      verse: 13
    - text: 依少者之謀、告之曰、我父使爾負重軛、我必益之、我父責爾以鞭、我則責爾以蠍、
      verse: 14
    - text: 王不聽民所求、是事由於上帝、以應耶和華藉示羅人亞希雅、告尼八子耶羅波安之言、
      verse: 15
    - text: 以色列衆見王不聽、則謂王曰、我與大衞何與、我於耶西子無業、以色列人歟、爾其歸幕、大衞家歟、爾其自顧、以色列人遂歸其幕、
      verse: 16
    - text: 惟居猶大諸邑之以色列人、羅波安爲其王、
      verse: 17
    - text: 羅波安王遣司力役之哈多蘭至以色列人、以色列人以石擊斃之、羅波安王亟登車、遁於耶路撒冷、
      verse: 18
    - text: 於是以色列人叛大衞家、至於今日、
      verse: 19
  - chapter: 11
    verses:
    - text: 羅波安至耶路撒冷、集猶大與便雅憫家、所簡戰士、十有八萬、欲與以色列戰、俾國復歸於己、
      verse: 1
    - text: 耶和華諭上帝僕示瑪雅曰、
      verse: 2
    - text: 告猶大王、所羅門子羅波安、及猶大便雅憫地之以色列人曰、
      verse: 3
    - text: 耶和華云、勿往與昆弟戰、其各歸家、蓋是事由於我也、衆從耶和華言而歸、不往攻耶羅波安、
      verse: 4
    - text: 羅波安居耶路撒冷、建邑於猶大、以爲保障、
      verse: 5
    - text: 卽伯利恆、以坦、提哥亞、
      verse: 6
    - text: 伯夙、梭哥、亞杜蘭、
      verse: 7
    - text: 迦特、瑪利沙、西弗、
      verse: 8
    - text: 亞多萊音、拉吉、亞細加、
      verse: 9
    - text: 瑣拉、亞雅倫、希伯崙、皆在猶大便雅憫爲堅城、
      verse: 10
    - text: 羅波安鞏固諸保障、中置軍長、儲備糧食、與油及酒、
      verse: 11
    - text: 備干戈於諸邑、使之固甚、猶大便雅憫咸屬之、
      verse: 12
    - text: 遍以色列之祭司利未人、自四境來歸之、
      verse: 13
    - text: 利未人離其鄉里產業、至猶大及耶路撒冷、因耶羅波安與其衆子逐之、不容其供祭司職、奉事耶和華、
      verse: 14
    - text: 耶羅波安爲崇邱、與牡山羊像、及所製之牛犢、設立祭司、
      verse: 15
    - text: 以色列各支派中、凡專心尋求以色列之上帝耶和華者、皆隨利未人至耶路撒冷、祭其列祖之上帝耶和華、
      verse: 16
    - text: 固猶大國、強所羅門子羅波安之勢、歷至三年、因其三年遵行大衞與所羅門之道也、○
      verse: 17
    - text: 羅波安娶大衞子耶利摩女瑪哈拉爲后、又娶耶西子以利押女亞比孩、
      verse: 18
    - text: 亞比孩生耶烏施、示瑪利雅、撒罕、
      verse: 19
    - text: 後娶押沙龍女瑪迦、生亞比雅、亞太、細撒、示羅密、
      verse: 20
    - text: 羅波安娶后妃十八、嬪嬙六十、生子二十八、女六十、惟愛押沙龍女瑪迦、過諸后妃、
      verse: 21
    - text: 羅波安立瑪迦子亞比雅爲冢子、冠諸昆弟、蓋欲立之爲王也、
      verse: 22
    - text: 羅波安行事明敏、散置諸子於猶大便雅憫四境之堅城、且厚賜糧食、爲之多覓配偶、
      verse: 23
  - chapter: 12
    verses:
    - text: 羅波安國固己強、乃棄耶和華之法律、以色列衆效之、
      verse: 1
    - text: 羅波安王五年、埃及王示撒來攻耶路撒冷、因其獲罪於耶和華也、
      verse: 2
    - text: 示撒率車千二百乘、騎兵六萬、自埃及所從之衆、路比人、蘇基人、古實人、不可勝數、
      verse: 3
    - text: 取猶大之堅城、遂至耶路撒冷、
      verse: 4
    - text: 猶大牧伯、緣示撒故、集於耶路撒冷、先知示瑪雅、來見羅波安與牧伯曰、耶和華云、爾曹棄我、故我遺爾於示撒手、
      verse: 5
    - text: 王與牧伯自卑曰、耶和華乃義、
      verse: 6
    - text: 耶和華見其自卑、則諭示瑪雅曰、彼旣自卑、我不滅之、必稍施拯救、不藉示撒手、洩我怒於耶路撒冷、
      verse: 7
    - text: 惟彼衆必爲示撒僕、使知服我之役、與服列邦之役孰愈、
      verse: 8
    - text: 於是埃及王示撒來攻耶路撒冷、奪耶和華室及王宮之寶物、悉攜之去、亦奪所羅門所製之金干、
      verse: 9
    - text: 羅波安王作銅干代之、付於守宮門之侍衞長、
      verse: 10
    - text: 王入耶和華室時、侍衞至而執干、後則反諸侍衞之室、
      verse: 11
    - text: 因王自卑、耶和華之怒遂息、不加殄滅、且在猶大中、尚有善事存焉、
      verse: 12
    - text: 羅波安王自強、爲王於耶路撒冷、其卽位時、年四十有一、在耶路撒冷、卽耶和華於以色列諸支派中、所簡寄名之邑、爲王歷十七年、其母名拿瑪、亞捫人也、
      verse: 13
    - text: 羅波安行惡、因不致志尋求耶和華、
      verse: 14
    - text: 羅波安事蹟之始末、載於先知示瑪雅、與先見易多之史記、羅波安與耶羅波安、常相戰鬬、
      verse: 15
    - text: 羅波安與其列祖偕眠、葬於大衞城、子亞比雅嗣位、
      verse: 16
  - chapter: 13
    verses:
    - text: 耶羅波安王十八年、亞比雅卽位、爲猶大王、
      verse: 1
    - text: 在耶路撒冷爲王三年、其母名米該亞、基比亞人烏列女也、亞比雅與耶羅波安戰、
      verse: 2
    - text: 亞比雅率所簡英勇之戰士四十萬、耶羅波安率所簡壯健之勇士八十萬、列陳逆之、
      verse: 3
    - text: 亞比雅立於以法蓮山地之洗瑪臉岡、曰、耶羅波安及以色列衆、其聽我言、
      verse: 4
    - text: 以色列之上帝耶和華曾立鹽約、以以色列國永賜大衞、及其子孫、爾豈不知乎、
      verse: 5
    - text: 乃大衞子所羅門之僕、尼八子耶羅波安、起而叛其主、
      verse: 6
    - text: 無賴之匪徒糾集從之、恃強以攻所羅門子羅波安、時羅波安冲弱、不能禦之、
      verse: 7
    - text: 今爾有意敵大衞子孫所治耶和華之國、爾之人數甚多、且有耶羅波安爲爾所製金犢、以爲神者偕爾、
      verse: 8
    - text: 爾曹非逐耶和華之祭司、亞倫後裔、及利未人、爲己立祭司、循異邦之例乎、凡人攜牡犢一、牡羊七而來、自爲區別、則可爲祭司、以奉虛無之神、
      verse: 9
    - text: 至於我儕、耶和華爲我上帝、我未棄之、亦有奉事耶和華之祭司、亞倫子孫、及利未人、供其役事、
      verse: 10
    - text: 每朝夕獻燔祭芳品、奉於耶和華、列陳設餅於精金之几、有金燈臺與盞、每夕燃之、蓋我儕守我上帝耶和華之命、惟爾曹棄之、
      verse: 11
    - text: 上帝偕我、爲我首領、其祭司吹角、向爾發聲示警、以色列人歟、勿與爾列祖之上帝耶和華戰、蓋爾必不利達也、
      verse: 12
    - text: 耶羅波安設伏於猶大人後、於是以色列人在前、伏兵在後、
      verse: 13
    - text: 猶大人回顧、見其前後列陳、則籲耶和華、祭司吹角、
      verse: 14
    - text: 猶大人號呼、是時上帝擊耶羅波安及以色列衆、於亞比雅曁猶大人前、
      verse: 15
    - text: 以色列人遁、上帝付之猶大人手、
      verse: 16
    - text: 亞比雅與其民大行殺戮、以色列之選兵、隕沒者五十萬、
      verse: 17
    - text: 是時以色列人降服、猶大人獲勝、因賴其列祖之上帝耶和華也、
      verse: 18
    - text: 亞比雅追襲耶羅波安、奪取數邑、卽伯特利與其鄉里、耶沙拿與其鄉里、以法拉音與其鄉里、
      verse: 19
    - text: 亞比雅存日、耶羅波安不復振興、耶和華擊之而死、
      verse: 20
    - text: 惟亞比雅日強、娶后妃十四、生子二十二、女十六、
      verse: 21
    - text: 亞比雅其餘事蹟、及其言行、皆載於先知易多傳、
      verse: 22
  - chapter: 14
    verses:
    - text: 亞比雅與其列祖偕眠、葬於大衞城、子亞撒嗣位、其在位時、國享平康、凡歷十年、
      verse: 1
    - text: 亞撒行其上帝耶和華所視爲善爲正者、
      verse: 2
    - text: 除異邦之祭壇與崇邱、毀柱像、斫木偶、
      verse: 3
    - text: 命猶大人尋求其列祖之上帝耶和華、行其法律誡命、
      verse: 4
    - text: 除猶大諸邑之崇邱與日像、其時國享平康、
      verse: 5
    - text: 於猶大建堅城、其地平靖、數年息戰、蓋耶和華錫以綏安、
      verse: 6
    - text: 亞撒謂猶大人曰、我儕當建斯邑、周築城垣、建樓、置門與楗、地尚屬我、因我尋求我上帝耶和華、旣尋求之、則賜我四境平康、於是建築順利、
      verse: 7
    - text: 亞撒之軍、出自猶大執干戈者三十萬、出自便雅憫執盾挽弓者二十八萬、皆勇士也、
      verse: 8
    - text: 古實人謝拉率軍百萬、車三百乘、出而攻之、至瑪利沙、
      verse: 9
    - text: 亞撒出迓、列陳於洗法谷、在瑪利沙、
      verse: 10
    - text: 亞撒籲其上帝耶和華曰、耶和華歟、在強者弱者之間、爾外無助者、我上帝耶和華、尚其助我、我惟爾是恃、奉爾之名來禦斯衆、耶和華歟、爾爲我之上帝、勿容人勝爾、
      verse: 11
    - text: 耶和華乃擊古實人、於亞撒及猶大人前、古實人遁、
      verse: 12
    - text: 亞撒與所偕之民衆、追之至基拉耳、古實人隕沒者甚衆、不復成軍、因敗於耶和華及其軍前、猶大人獲其貨財甚多、
      verse: 13
    - text: 又擊基拉耳四周之邑、以耶和華使之恐懼故也、諸邑多有貨財、猶大人刧掠之、
      verse: 14
    - text: 又擊羣畜之牢、取羊駝無數、歸耶路撒冷、
      verse: 15
  - chapter: 15
    verses:
    - text: 上帝之神感俄德子亞撒利雅、
      verse: 1
    - text: 乃出迎亞撒、謂之曰、亞撒及猶大便雅憫衆歟、其聽我言、爾若從耶和華、耶和華則偕爾、爾若求之、則必遇之、爾若棄彼、彼必棄爾、
      verse: 2
    - text: 以色列人無眞神、無訓誨之祭司、亦無法律、爲日已久、
      verse: 3
    - text: 惟遭難時、則歸向以色列之上帝耶和華、尋求而遇之、
      verse: 4
    - text: 爾時、人之出入、不得平康、列國居民、大受騷擾、
      verse: 5
    - text: 國攻國、邑攻邑、互相糜爛、蓋上帝以諸難擾之也、
      verse: 6
    - text: 其強乃心、勿弱厥手、緣爾所爲、必獲其賞、
      verse: 7
    - text: 亞撒聞俄德子先知亞撒利雅之預言、則強厥志、於猶大便雅憫全地、及以法蓮山地所得之邑、除諸可憎之物、重修廊前耶和華之壇、
      verse: 8
    - text: 集猶大便雅憫衆、以及旅於其中之以法蓮人、瑪拿西人、西緬人、蓋以色列人見上帝耶和華偕亞撒、歸之者甚衆、
      verse: 9
    - text: 亞撒十五年三月、衆集於耶路撒冷、
      verse: 10
    - text: 是日於所獲之物中、以牛七百、羊七千、獻於耶和華、
      verse: 11
    - text: 立約、一心一意尋求其列祖之上帝耶和華、
      verse: 12
    - text: 凡不尋求以色列之上帝耶和華者、無論尊卑男女、必致之死、
      verse: 13
    - text: 乃大聲而呼、吹角與笳、向耶和華而誓、
      verse: 14
    - text: 猶大人咸喜此誓、因其盡心而誓、盡意尋求耶和華而遇之、耶和華亦錫之四境綏安、
      verse: 15
    - text: 亞撒王貶其祖母瑪迦太后之位、因其爲亞舍拉作可憎之像、亞撒乃斫其像、搗之爲粉、焚於汲淪溪濱、
      verse: 16
    - text: 惟以色列中之崇邱、尚未去之、然亞撒之心、畢生專一、
      verse: 17
    - text: 以父及己所獻之金銀與器皿、進奉於上帝室、
      verse: 18
    - text: 嗣後至亞撒三十五年、不復有戰事、
      verse: 19
  - chapter: 16
    verses:
    - text: 亞撒三十六年、以色列王巴沙上攻猶大、建拉瑪、使人不得出入於猶大王亞撒所、
      verse: 1
    - text: 亞撒取耶和華室及王宮府庫之金銀、饋於居大馬色之亞蘭王便哈達曰、
      verse: 2
    - text: 爾我有約、如昔爾父與我父然、今我饋爾金銀、請廢爾與以色列王巴沙之約、使之去我、
      verse: 3
    - text: 便哈達從亞撒王之言、遣其軍長、攻以色列之邑、乃擊以雲、但、亞伯瑪音、及拿弗他利府庫之邑、
      verse: 4
    - text: 巴沙聞之、遂不建拉瑪、止其工作、
      verse: 5
    - text: 亞撒王率猶大衆、取巴沙建拉瑪之木石、以建迦巴與米斯巴、
      verse: 6
    - text: 是時先見哈拿尼詣猶大王亞撒、謂之曰、因爾恃亞蘭王、不恃爾之上帝耶和華、故亞蘭王之軍脫於爾手、
      verse: 7
    - text: 古實人、路比人、其軍非甚大乎、車騎非至多乎、因爾恃耶和華、彼則付於爾手、
      verse: 8
    - text: 蓋耶和華之目遍及天下、凡專心向之者、必顯其力以助之、爾所行者愚也、今而後爾必有戰事、
      verse: 9
    - text: 亞撒因此怒先見、囚之於獄、斯時又虐民中數人、
      verse: 10
    - text: 亞撒事蹟之始末、載於猶大以色列列王紀、
      verse: 11
    - text: 亞撒爲王三十九年、足疾甚劇、遘疾時、不求耶和華、而求醫士、
      verse: 12
    - text: 在位四十一年而卒、與列祖偕眠、
      verse: 13
    - text: 葬於大衞城、在己所鑿之墓、置於牀、充以諸香品、卽依調香法所製者、又爲之焚物甚多、
      verse: 14
  - chapter: 17
    verses:
    - text: 亞撒子約沙法嗣位、自強、以禦以色列族、
      verse: 1
    - text: 駐兵於猶大之堅城、置戍於猶大地、及其父亞撒所得以法蓮之邑、
      verse: 2
    - text: 耶和華偕之、緣循厥祖大衞始初之道、不求巴力、
      verse: 3
    - text: 惟求其父之上帝、遵其誡命、不效以色列人所行、
      verse: 4
    - text: 緣此、耶和華鞏固其國、猶大人咸進貢、富有貨財、大得尊榮、
      verse: 5
    - text: 奮志行耶和華之道、且除猶大之崇邱與木偶、
      verse: 6
    - text: 在位三年、遣其牧伯便亥伊勒、俄巴底、撒迦利雅、拿坦業、米該亞、往猶大諸邑訓民、
      verse: 7
    - text: 並遣利未人示瑪雅、尼探雅、西巴第雅、亞撒黑、示米拉末、約拿單、亞多尼雅、多比雅、駝巴多尼雅、又有祭司以利沙瑪、約蘭偕之、
      verse: 8
    - text: 衆乃攜耶和華律書、巡行猶大諸邑訓民、
      verse: 9
    - text: 耶和華使猶大四周之國畏懼、不與約沙法戰、
      verse: 10
    - text: 非利士人有獻物貢銀於約沙法、亞拉伯人獻牡綿羊七千七百、牡山羊七千七百、
      verse: 11
    - text: 約沙法日漸強大、在猶大建保障、及府庫之邑、
      verse: 12
    - text: 在猶大各城多有工作、在耶路撒冷有英武之士、
      verse: 13
    - text: 循其宗族、其數如左、猶大之千夫長、押拿爲首、率勇士三十萬、
      verse: 14
    - text: 其次、軍長約哈難、率二十八萬、
      verse: 15
    - text: 其次、細基利子亞瑪斯雅、樂獻己於耶和華、率勇士二十萬、
      verse: 16
    - text: 便雅憫有勇士以利雅大、率執弓持干者二十萬、
      verse: 17
    - text: 其次、約薩拔、率備戰者十八萬、
      verse: 18
    - text: 斯衆皆役事於王、此外、王又置人於猶大之堅城、
      verse: 19
  - chapter: 18
    verses:
    - text: 約沙法富有貨財、大得尊榮、與亞哈聯姻、
      verse: 1
    - text: 越數年、往撒瑪利亞見亞哈、亞哈爲彼與從者、宰牛羊甚多、聳其同往基列拉末、
      verse: 2
    - text: 以色列王亞哈謂猶大王約沙法曰、爾願與我偕往基列拉末乎、曰、爾我無異、我民如爾民、必偕爾以戰、
      verse: 3
    - text: 約沙法謂以色列王曰、請先諮諏耶和華、
      verse: 4
    - text: 以色列王乃集先知四百人、謂之曰、我往基列拉末以戰、可否、曰、往哉、上帝必付之於王手、
      verse: 5
    - text: 約沙法曰、在此、非尚有耶和華之先知、可詢之乎、
      verse: 6
    - text: 以色列王曰、尚有一人、音拉子米該雅、可藉之詻諏耶和華、然我憾之、因其論我之預言、有凶而無吉、約沙法曰、王勿言是、
      verse: 7
    - text: 以色列王召一宦者、曰、速令音拉子米該雅至、
      verse: 8
    - text: 以色列王與猶大王約沙法、各衣朝服、坐於位、在撒瑪利亞邑門之場、衆先知預言於其前、
      verse: 9
    - text: 基拿拿子西底家曾製鐵角、曰、耶和華云、爾必以此角觸亞蘭人、至於盡滅、
      verse: 10
    - text: 衆先知亦如是預言曰、可往基列拉末、而得利達、耶和華將付之於王手、
      verse: 11
    - text: 往召米該雅之使謂之曰、諸先知衆口一辭、以吉語告王、請爾與彼同辭、告以吉語、
      verse: 12
    - text: 米該雅曰、我指維生之耶和華而誓、我上帝所諭者、我必言之、
      verse: 13
    - text: 旣至王前、王曰、米該雅、我儕往基列拉末以戰、可否、曰、可往、而得利達、敵必被付於爾手、
      verse: 14
    - text: 王曰、我須幾次囑爾、奉耶和華名與我言、惟以誠實乎、
      verse: 15
    - text: 曰、我觀以色列衆散布於山、猶羊無牧、耶和華云、斯衆無主、可各安歸其家、
      verse: 16
    - text: 以色列王謂約沙法曰、我豈不云、彼論我之預言、有凶無吉乎、
      verse: 17
    - text: 米該雅曰、其聽耶和華之言、我見耶和華坐於其位、天上萬軍咸侍左右、
      verse: 18
    - text: 耶和華曰、誰願誘以色列王亞哈、往基列拉末而隕沒乎、其一曰如此、其一曰如彼、
      verse: 19
    - text: 後有神出、立於耶和華前曰、我願誘之、曰、何以誘之、
      verse: 20
    - text: 曰、我將出爲誑言之神、在其衆先知之口、曰、爾往爲之、必成其事、
      verse: 21
    - text: 今耶和華以誑言之神、置爾衆先知之口、耶和華有言、將加禍於爾、
      verse: 22
    - text: 基拿拿子西底家、前批米該雅之頰、曰、耶和華之神自我往與爾言、由於何途、
      verse: 23
    - text: 曰、爾匿密室之日、則必見之、
      verse: 24
    - text: 以色列王曰、執米該雅、歸付邑宰亞們、及王子約阿施、
      verse: 25
    - text: 告之曰、王命拘此夫於獄、食以艱苦之餅、飲以艱苦之水、待我安歸、
      verse: 26
    - text: 米該雅曰、如爾安歸、則是耶和華未藉我而言、又曰、諸民、爾其聽之、○
      verse: 27
    - text: 以色列王與猶大王約沙法、往基列拉末、
      verse: 28
    - text: 以色列王謂約沙法曰、我將改裝入陳、惟爾當衣王服、以色列王遂改裝、二人入陳、
      verse: 29
    - text: 亞蘭王曾命車長曰、尊卑俱勿與戰、惟與以色列王而已、
      verse: 30
    - text: 車長見約沙法、則曰、此乃以色列王也、遂轉戰之、約沙法號呼、耶和華上帝助之、使敵去之、
      verse: 31
    - text: 車長見非以色列王、則返而不追、
      verse: 32
    - text: 有人偶爾挽弓、射中以色列王甲縫、王謂御者曰、我重傷矣、旋車載我出軍、
      verse: 33
    - text: 是日戰勢劇烈、以色列王強立於軍、以禦亞蘭人、至於日夕、日入時乃卒、
      verse: 34
  - chapter: 19
    verses:
    - text: 猶大王約沙法安歸耶路撒冷、而返其宮、
      verse: 1
    - text: 先見哈拿尼子耶戶出迓曰、爾助惡人、愛憾耶和華者、宜乎、因此、耶和華之怒及爾、
      verse: 2
    - text: 然爾尚有善事在焉、卽除境內之木偶、致志尋求上帝也、○
      verse: 3
    - text: 約沙法居耶路撒冷、後巡民間、自別是巴至以法蓮山地、令民復歸其列祖之上帝耶和華、
      verse: 4
    - text: 且立士師於境內、在猶大之堅城、諸邑皆然、
      verse: 5
    - text: 謂士師曰、愼爾所行、蓋爾聽訟非爲人、乃爲耶和華、爾行鞫時、耶和華與爾偕焉、
      verse: 6
    - text: 當寅畏耶和華、愼爾所爲、因我上帝耶和華無不義、不偏視、不受賄也、
      verse: 7
    - text: 約沙法亦立利未人與祭司、及以色列族長於耶路撒冷、爲耶和華行鞫聽訟、居於耶路撒冷、
      verse: 8
    - text: 王命之曰、爾當寅畏耶和華、專心誠實行此、
      verse: 9
    - text: 爾之昆弟居於各邑、如有訟事就爾、或爲流血、或犯法度誡命、典章律例、當訓戒之、免其獲罪於耶和華、致耶和華之怒及爾、與爾昆弟、爾依此而行、則無罪矣、
      verse: 10
    - text: 凡屬耶和華之事、大祭司亞瑪利雅總理之、凡屬王事、猶大族長、以實瑪利子西巴第雅總理之、利未人爲爾之有司、當強乃志而行、願耶和華與善者偕焉、
      verse: 11
  - chapter: 20
    verses:
    - text: 厥後、摩押人、亞捫人、及米烏尼人、來攻約沙法、
      verse: 1
    - text: 或告約沙法曰、有羣衆自海外亞蘭來攻爾、今在哈洗遜他瑪、卽隱基底、
      verse: 2
    - text: 約沙法懼、決意尋求耶和華、於猶大全地、宣告禁食、
      verse: 3
    - text: 猶大人自諸邑而來、會集尋求耶和華、
      verse: 4
    - text: 約沙法立於猶大及耶路撒冷會中、在耶和華室之新院前、
      verse: 5
    - text: 曰、我列祖之上帝耶和華歟、爾非天上上帝乎、爾非治萬民諸國乎、爾手有能有力、無人能禦爾也、
      verse: 6
    - text: 我上帝歟、斯土居民、爾非逐於爾民以色列前、以此地錫予爾友亞伯拉罕之裔、至於永久乎、
      verse: 7
    - text: 彼乃居之、爲爾名而建聖所、
      verse: 8
    - text: 曰、災害若臨於我、或鋒刃懲罰、或疫癘饑饉、緣爾名在此室、我則立於此室與爾之前、因遇難而籲爾、爾必垂聽、而施救援、
      verse: 9
    - text: 試觀亞捫人、摩押人、及西珥山人、卽以色列族出埃及時、爾所禁侵其境、使轉離之、不加翦滅者、
      verse: 10
    - text: 今彼若何報我、乃來逐我、出爾所賜爲業之地、
      verse: 11
    - text: 我上帝歟、爾不懲之乎、我儕無力禦此攻我之衆、不知所爲、我目惟爾是望、
      verse: 12
    - text: 猶大人衆、與其妻室、子女孩提、咸立於耶和華前、
      verse: 13
    - text: 耶和華之神於會中、感利未人亞薩裔、瑪探雅玄孫、耶利曾孫、比拿雅孫、撒迦利雅子雅哈悉、
      verse: 14
    - text: 乃曰、猶大人衆、耶路撒冷居民、約沙法王、爾其聽之、耶和華告爾云、勿緣斯衆、畏葸恐惶、蓋此戰不在爾、乃在上帝也、
      verse: 15
    - text: 明日彼衆由洗斯阪而上、爾可下而迎之、必遇之於谷口、耶魯伊勒野前、
      verse: 16
    - text: 爾無庸戰、當列陳而立、觀耶和華之救援、猶大與耶路撒冷人歟、勿畏葸、勿恐惶、明日出而禦之、蓋耶和華與爾偕焉、
      verse: 17
    - text: 約沙法俯首面地、猶大人衆、與耶路撒冷居民、俯伏於耶和華前、而崇拜之、
      verse: 18
    - text: 哥轄可拉二族之利未人起立、頌讚以色列之上帝耶和華、其聲甚大、
      verse: 19
    - text: 翌日、民衆夙興、往提哥亞野、出時、約沙法立而言曰、猶大人與耶路撒冷居民歟、宜聽我言、信爾之上帝耶和華、則必堅立、信其先知、則必亨通、
      verse: 20
    - text: 約沙法旣與民議、遂立人謳歌耶和華、衣聖服行於軍前曰、當稱謝耶和華、以其慈惠永存、
      verse: 21
    - text: 甫謳歌頌讚時、耶和華發伏兵、以敵來攻猶大之亞捫人、摩押人、及西珥山人、俱爲所擊、
      verse: 22
    - text: 蓋亞捫人、摩押人、起攻西珥山人、殺而滅之、旣殲西珥人、則自相殘殺、
      verse: 23
    - text: 猶大人至曠野戍樓、以望羣衆、見屍仆地、無一逃者、
      verse: 24
    - text: 約沙法與民來取敵人之物、在屍中得貨財珍寶甚多、剝屍所得、過於所能負荷、取之三日、物多故也、
      verse: 25
    - text: 越至四日、集於比拉迦谷、頌讚耶和華、故其地名曰比拉迦谷、至於今日、
      verse: 26
    - text: 約沙法率猶大與耶路撒冷人、歡然而歸耶路撒冷、因耶和華使之勝敵而喜也、
      verse: 27
    - text: 鳴琴鼓瑟吹角、至耶路撒冷、詣耶和華室、
      verse: 28
    - text: 列邦諸族聞耶和華擊以色列人之敵、無不畏懼上帝、
      verse: 29
    - text: 約沙法之國平康、以其上帝錫之四境綏安也、○
      verse: 30
    - text: 約沙法爲猶大王、卽位時、年三十有五、在耶路撒冷爲王、歷二十五年、其母名阿蘇巴、示利希女也、
      verse: 31
    - text: 約沙法循其父亞撒之道、不偏離之、行耶和華所悅、
      verse: 32
    - text: 惟崇邱未廢、民未決志歸其列祖之上帝、
      verse: 33
    - text: 約沙法其餘事蹟之始末、俱載於哈拿尼子耶戶書、入於以色列列王紀、○
      verse: 34
    - text: 此後、猶大王約沙法、與以色列王亞哈謝聯盟、亞哈謝行惡特甚、
      verse: 35
    - text: 約沙法與之協和、造舟於以旬迦別、欲往他施、
      verse: 36
    - text: 瑪利沙人多大瓦子以利以謝、向約沙法預言曰、因爾與亞哈謝聯盟、耶和華必毀爾之所造、於是舟破、不能往他施、
      verse: 37
  - chapter: 21
    verses:
    - text: 約沙法與列祖偕眠、同葬於大衞城、子約蘭嗣位、
      verse: 1
    - text: 約蘭弟、約沙法子、亞撒利雅、耶歇、撒迦利雅、亞撒利雅、米迦勒、示法提雅、皆以色列王約沙法子、
      verse: 2
    - text: 其父厚賜以金銀珍寶、及猶大之堅城、約蘭爲長子、故以國予之、
      verse: 3
    - text: 約蘭興起、得治其父之國、則自強霸、以刃戮其諸弟、及以色列牧伯數人、
      verse: 4
    - text: 約蘭卽位時、年三十有二、在耶路撒冷爲王、凡歷八年、
      verse: 5
    - text: 循以色列列王之道、效亞哈家所爲、蓋娶亞哈女爲后、行耶和華所惡、
      verse: 6
    - text: 然耶和華不欲滅大衞家、因與大衞立約、許以永賜燈光於彼、爰及子孫、
      verse: 7
    - text: 當約蘭時、以東叛猶大、脫於其手、立王自治、
      verse: 8
    - text: 約蘭率軍長、及所有之車而往、以東人圍之、約蘭夜起擊之、及其車長、
      verse: 9
    - text: 如是以東叛猶大、至於今日、立拿亦同時而叛、因約蘭違棄其列祖之上帝耶和華也、
      verse: 10
    - text: 且建崇邱於猶大山、使耶路撒冷居民狥欲、誘惑猶大人、
      verse: 11
    - text: 有先知以利亞之書至曰、爾祖大衞之上帝耶和華云、因爾不循爾父約沙法、與猶大王亞撒之道、
      verse: 12
    - text: 乃從以色列列王之道、使猶大人及耶路撒冷居民狥欲、如亞哈家然、又戮爾父家諸弟、愈於爾者、
      verse: 13
    - text: 耶和華必以巨災擊爾民、與爾妻孥、及凡所有、
      verse: 14
    - text: 爾必患腸疾甚劇、日卽墜脫、○
      verse: 15
    - text: 耶和華激非利士人、與附近古實之亞拉伯人、來攻約蘭、
      verse: 16
    - text: 侵入猶大、掠王宮之貨財、虜其諸子后妃、除季子約哈斯外、一子靡遺、
      verse: 17
    - text: 此後、耶和華使約蘭患腸疾、莫能療治、
      verse: 18
    - text: 厥疾纏綿、越二年腸墜、痛極而卒、其民不爲之焚物、如昔之爲其列祖然、
      verse: 19
    - text: 約蘭卽位時、年三十有二、在耶路撒冷爲王、凡歷八年、逝世無人思慕、葬於大衞城、不在列王之墓、
      verse: 20
  - chapter: 22
    verses:
    - text: 耶路撒冷居民立約蘭季子亞哈謝、繼之爲王、因與亞拉伯人同來攻營之羣衆、殺約蘭諸子之長者、故亞哈謝爲王、
      verse: 1
    - text: 其卽位時、年二十有二、在耶路撒冷爲王、僅歷一年、其母名亞他利雅、暗利女孫也、
      verse: 2
    - text: 亞哈謝循亞哈家之道、蓋其母主謀、使之行惡、
      verse: 3
    - text: 行耶和華所惡、如亞哈家然、其父沒後、亞哈家爲之主謀、致其淪喪、
      verse: 4
    - text: 且從亞哈家之謀、偕以色列王亞哈子約蘭、往基列拉末、與亞蘭王哈薛戰、約蘭爲亞蘭人所傷、
      verse: 5
    - text: 返耶斯列、療其在拉末與亞蘭王哈薛戰時、所受之傷、猶大王約蘭子亞撒利雅、因其疾病、下耶斯列視之、
      verse: 6
    - text: 亞哈謝往見約蘭而淪亡、乃由於上帝、蓋彼旣至、則偕約蘭出迎寧示子耶戶、卽耶和華所膏、以滅亞哈家者、
      verse: 7
    - text: 耶戶懲罰亞哈家時、遇猶大牧伯、與服事亞哈謝之諸姪、遂殺之、
      verse: 8
    - text: 亞哈謝匿於撒瑪利亞、耶戶索之、人執而解於耶戶前殺之、爲之殯葬、曰、約沙法盡心尋求耶和華、此其子也、亞哈謝家無力保其國祚、○
      verse: 9
    - text: 亞哈謝母亞他利雅見子已死、起而殲滅猶大王室、
      verse: 10
    - text: 約蘭王女、亞哈謝妹、祭司耶何耶大妻約示巴於見殺之王子中、竊亞哈謝子約阿施出、與其乳媼藏於寢室、以避亞他利雅、免其被殺、
      verse: 11
    - text: 偕匿於上帝室、歷有六年、亞他利雅治理斯土、
      verse: 12
  - chapter: 23
    verses:
    - text: 越至七年、耶何耶大自強、召百夫長、耶羅罕子亞撒利雅、約哈難子以實瑪利、俄備得子亞撒利雅、亞大雅子瑪西雅、細基利子以利沙法、與之立約、
      verse: 1
    - text: 衆乃遍行猶大、自猶大諸邑、集利未人、及以色列族長、咸至耶路撒冷、
      verse: 2
    - text: 會衆在上帝室與王立約、耶何耶大謂衆曰、王子必當嗣位、循耶和華論大衞子孫之言、
      verse: 3
    - text: 今當如是而行、祭司及利未人安息日入值者、三分之一爲司閽、
      verse: 4
    - text: 三分之一守王宮、三分之一守基址門、民衆在耶和華室院、
      verse: 5
    - text: 祭司及供役之利未人爲聖、可入耶和華室、其外不許他人入之、民衆當守耶和華所命、
      verse: 6
    - text: 利未人各執器械而環王、凡入室者、必殺之、王出入時、必偕之、
      verse: 7
    - text: 利未人與猶大衆、皆遵祭司耶何耶大之命、各率其人、安息日入值退值者、蓋祭司耶何耶大不令退值之班歸也、
      verse: 8
    - text: 祭司耶何耶大以上帝室大衞王之戈盾干、予百夫長、
      verse: 9
    - text: 使民衆各執器械而立、自室右至室左、附壇與室、在王四周、
      verse: 10
    - text: 遂導王子出、加冕於其首、予以法律、立之爲王、耶何耶大及其子膏之、衆曰、願王萬歲、
      verse: 11
    - text: 亞他利雅聞民奔走頌王之聲、則入耶和華室、至於民所、
      verse: 12
    - text: 望見王立於室門柱側、百夫長與吹角者、侍於王側、四境之民歡欣吹角、謳歌者以樂器和衆頌美、亞他利雅裂衣、呼曰、叛矣、叛矣、
      verse: 13
    - text: 祭司耶何耶大率統軍之百夫長出、命曰、由隊伍之間擁之出、隨其後者、必殺以刃、蓋祭司曰、勿殺之於耶和華室、
      verse: 14
    - text: 遂辟易而出之、至附近馬門之王宮、殺之於彼、○
      verse: 15
    - text: 耶何耶大與民及王立約、必爲耶和華之民、
      verse: 16
    - text: 民衆皆往巴力廟毀之、摧其壇、碎其像、殺巴力之祭司瑪坦於壇前、
      verse: 17
    - text: 耶何耶大設官守耶和華室、使利未人祭司掌之、昔大衞分其班次於耶和華室、使獻燔祭於耶和華、循摩西律所載、歡呼謳歌、依大衞所定之例、
      verse: 18
    - text: 又立閽人守耶和華室門、凡不潔者、不許入之、
      verse: 19
    - text: 乃率百夫長、貴胄民長、以及四境之民、自耶和華室、導王而下、由上門入王宮、俾踐國位、
      verse: 20
    - text: 四境之民歡樂、邑內平康、亞他利雅見殺以刃、
      verse: 21
  - chapter: 24
    verses:
    - text: 約阿施卽位時、年七歲、在耶路撒冷爲王、歷四十年、其母名西比亞、別是巴人也、
      verse: 1
    - text: 祭司耶何耶大存日、約阿施行耶和華所悅、
      verse: 2
    - text: 耶何耶大爲之娶后妃二、誕生子女、
      verse: 3
    - text: 厥後、約阿施有意重修耶和華室、
      verse: 4
    - text: 乃召祭司及利未人、謂之曰、其往猶大諸邑、由以色列衆徵金、歲修爾上帝之室、當速成此事、而利未人延緩、
      verse: 5
    - text: 王召祭司長耶何耶大、謂之曰、曷不使利未人、由猶大及耶路撒冷、循耶和華僕摩西與以色列會衆所定、徵其稅金、爲法幕所用、
      verse: 6
    - text: 蓋惡婦亞他利雅之子、曾毀上帝室、以耶和華室中區別爲聖之物、奉於巴力、
      verse: 7
    - text: 於是王命造匱、置於耶和華室門外、
      verse: 8
    - text: 在猶大及耶路撒冷宣告、命納稅金、奉於耶和華、卽上帝僕摩西在曠野、所命以色列人者、
      verse: 9
    - text: 牧伯民衆、欣然攜金投匱、迨衆畢納、
      verse: 10
    - text: 利未人舁匱至王之有司、見金甚多、王之繕寫、與祭司長之屬吏、至而傾之、復置其所、日日如是、積金甚繁、
      verse: 11
    - text: 王與耶何耶大、以金予在耶和華室供役之人、俾雇瓦工木工、鐵工銅工、重修耶和華室、
      verse: 12
    - text: 諸工操作、逐漸修葺、使上帝室復其舊式、而鞏固之、
      verse: 13
    - text: 厥功告成、攜餘金至王與耶何耶大、以製耶和華室之器、供事獻祭所用、又作匙與金銀諸器、耶何耶大存日、國民恆獻燔祭於耶和華室、
      verse: 14
    - text: 耶何耶大壽高年邁而卒、時、百有三十歲、
      verse: 15
    - text: 葬於大衞城、在列王之中、因其行善於以色列人、奉事上帝、修其室也、
      verse: 16
    - text: 耶何耶大卒後、猶大牧伯詣王拜之、王從其言、
      verse: 17
    - text: 遂棄其列祖之上帝耶和華室、奉事亞舍拉及偶像、緣此罪戾、震怒及於猶大與耶路撒冷、
      verse: 18
    - text: 然耶和華仍遣先知導之歸己、先知戒之、而彼不聽、
      verse: 19
    - text: 上帝之神感祭司耶何耶大子撒迦利亞、乃立於上、告民曰、上帝云、爾何干耶和華之命、致不亨通、爾旣棄耶和華、彼亦棄爾、
      verse: 20
    - text: 民遂同謀、循王所命、以石擊斃之、於耶和華室院、
      verse: 21
    - text: 如是、約阿施王不憶其父耶何耶大相待之恩、而殺其子、臨死則曰、願耶和華鑒而究之、○
      verse: 22
    - text: 歲暮、亞蘭軍來攻約阿施、至猶大與耶路撒冷、殺民中諸牧伯、以所掠之貨財、送至大馬色王、
      verse: 23
    - text: 亞蘭來軍雖少、耶和華因民衆棄其列祖之上帝耶和華、付大軍於敵手、以懲約阿施、
      verse: 24
    - text: 會其疾甚、亞蘭人舍之而去、彼之臣僕同謀、爲其流祭司耶何耶大子之血、弒之於牀、葬於大衞城、惟不在列王之墓、
      verse: 25
    - text: 同謀者、乃亞捫婦示米押子撒拔、摩押婦示米利子約薩拔、
      verse: 26
    - text: 約阿施諸子之事、與約阿施所受之警戒、及重修上帝室之事、俱載於列王紀傳、子亞瑪謝嗣位、
      verse: 27
  - chapter: 25
    verses:
    - text: 亞瑪謝卽位時、年二十有五、在耶路撒冷爲王、歷二十九年、其母名約耶但、耶路撒冷人也、
      verse: 1
    - text: 亞瑪謝行耶和華所悅、惟心不專、
      verse: 2
    - text: 其國旣固、則誅弒其父王之臣、
      verse: 3
    - text: 而不殺其子、依摩西律書所載、耶和華命曰、勿因子而殺父、勿因父而殺子、各因己罪而死、
      verse: 4
    - text: 亞瑪謝集猶大與便雅憫衆、循其宗族、立千夫長、百夫長、又核其人數、自二十歲以上、得被簡能臨陳、執戈持干之戰士三十萬、
      verse: 5
    - text: 又以銀一百他連得、在以色列國募英勇之士十萬、
      verse: 6
    - text: 有上帝僕來見王曰、王歟、勿使以色列軍與爾偕往、蓋以色列族以法蓮之裔、耶和華不與之偕、
      verse: 7
    - text: 如爾必往、則奮勇以戰、惟上帝必使爾仆於敵前、因上帝有力助之、亦有力仆之也、
      verse: 8
    - text: 亞瑪謝謂上帝僕曰、我已以銀一百他連得、予以色列軍、將若何、曰、耶和華能以多於此者賜爾、
      verse: 9
    - text: 於是亞瑪謝區別自以法蓮而來之軍、遣之歸、彼衆甚怒猶大人、忿然而返、
      verse: 10
    - text: 亞瑪謝毅然率民而出、至鹽谷、殺西珥人一萬、
      verse: 11
    - text: 猶大族又生擒一萬、引至巖巔、擲之下而碎之、
      verse: 12
    - text: 亞瑪謝所遣歸之軍、不令偕往以戰者、攻猶大諸邑、自撒瑪利亞至伯和崙、殺人三千、刼物無算、○
      verse: 13
    - text: 亞瑪謝戮以東人而返、攜西珥族之神像、立爲己神、跪拜其前、向之焚香、
      verse: 14
    - text: 故耶和華怒亞瑪謝、遣先知告之曰、斯神未援其民於爾手、爾求之奚爲、
      verse: 15
    - text: 先知與王言時、王曰、我儕豈立爾爲王之謀士、爾休矣、何爲見撻、先知乃止、旣而曰、我知上帝決意滅爾、因爾行此、不聽我勸戒也、○
      verse: 16
    - text: 猶大王亞瑪謝與人謀、遣使見耶戶孫、約哈斯子、以色列王約阿施曰、來、爾我晤面、
      verse: 17
    - text: 以色列王約阿施遣使見猶大王亞瑪謝曰、利巴嫩之蒺藜、遣使謂利巴嫩之香柏曰、以爾女妻我子、有利巴嫩之野獸過之、踐其蒺藜、
      verse: 18
    - text: 爾謂我已擊以東人、乃心高而自誇、安居於家可耳、何爲招禍、以致傾覆、猶大與爾偕亡乎、
      verse: 19
    - text: 亞瑪謝弗聽、此乃由於上帝、欲付之於敵手、因其求以東神也、
      verse: 20
    - text: 以色列王約阿施遂上、與猶大王亞瑪謝、晤面於猶大之伯示麥、
      verse: 21
    - text: 猶大人敗於以色列人前、遁而歸幕、
      verse: 22
    - text: 以色列王約阿施、擒約哈斯孫、約阿施子、猶大王亞瑪謝於伯示麥、攜至耶路撒冷、毀其城垣、自以法蓮門、至城隅之門、凡四百肘、
      verse: 23
    - text: 取上帝室中、俄別以東所守之金銀與器皿、及王宮之貨財、並取人爲質、而返撒瑪利亞、○
      verse: 24
    - text: 以色列王約哈斯子約阿施卒後、猶大王約阿施子亞瑪謝、猶在世十五年、
      verse: 25
    - text: 亞瑪謝其餘事蹟之始末、俱載於猶大以色列列王紀、
      verse: 26
    - text: 自亞瑪謝離棄耶和華而後、有人在耶路撒冷謀叛、遂遁於拉吉、叛黨遣人追之、至拉吉弒之、
      verse: 27
    - text: 乃以馬負其屍、同列祖葬於猶大城、
      verse: 28
  - chapter: 26
    verses:
    - text: 猶大民衆立烏西雅、繼其父亞瑪謝爲王、時、年十有六歲、
      verse: 1
    - text: 亞瑪謝與列祖偕眠後、烏西雅恢復以祿、歸於猶大、而重建之、
      verse: 2
    - text: 烏西雅卽位時、年十有六歲、在耶路撒冷爲王、歷五十二年、其母名耶可利雅、耶路撒冷人也、
      verse: 3
    - text: 烏西雅行耶和華所悅、效其父亞瑪謝所爲、
      verse: 4
    - text: 當通曉上帝顯示之撒迦利亞存日、烏西雅決志尋求上帝、其尋求耶和華時、上帝使之亨通、
      verse: 5
    - text: 往攻非利士人、毀迦特雅比尼亞實突之城垣、在亞實突境內與非利士人中建邑、
      verse: 6
    - text: 上帝助其攻非利士人、與居姑珥巴力之亞拉伯人、及米烏尼族、
      verse: 7
    - text: 亞捫人納貢於烏西雅、烏西雅之聲名洋溢、至埃及界、因其甚強故也、
      verse: 8
    - text: 烏西雅在耶路撒冷建樓於隅門、谷門、城曲之處、而鞏固之、
      verse: 9
    - text: 亦建樓於曠野、及窪地平原、且多鑿井、以其羣畜多也、又在山地良田、有農夫與治葡萄者、以其悅農事也、
      verse: 10
    - text: 且有戰士一軍、分隊而出、循繕寫耶利、與營長瑪西雅所核之數、王之將帥哈拿尼雅轄之、
      verse: 11
    - text: 族長總數、計二千六百人、俱爲勇士、
      verse: 12
    - text: 率軍旅三十萬七千五百人、皆有勇力戰鬬、助王攻敵、
      verse: 13
    - text: 烏西雅爲其軍旅備干戈甲冑弓、與激射之石、
      verse: 14
    - text: 在耶路撒冷作機、乃巧匠所創、置於城樓角樓、以發矢與巨石、烏西雅之聲名傳及遠方、蓋得異常之助、至於強盛也、○
      verse: 15
    - text: 彼旣強盛、心則高傲、致行邪僻、干犯其上帝耶和華、入耶和華殿、欲焚香於香壇、
      verse: 16
    - text: 祭司亞撒利雅與耶和華之祭司八十人、俱爲勇者、隨之而入、
      verse: 17
    - text: 阻之曰、烏西雅歟、焚香於耶和華、非爾之職、乃亞倫子孫爲祭司、區別以焚香者之職、爾干罪矣、其出聖所、不得尊榮於上帝耶和華也、
      verse: 18
    - text: 烏西雅怒、執鼎焚香、其向祭司怒時、在耶和華室香壇側、祭司前、額忽生癩、
      verse: 19
    - text: 祭司長亞撒利雅與衆祭司觀之、見其額生癩、乃促之出、彼卽速出、因耶和華擊之也、
      verse: 20
    - text: 烏西雅王患癩至死、獨居異室、絕於耶和華室、其子約坦理家政、治國民、
      verse: 21
    - text: 烏西雅其餘事蹟之始末、亞摩斯子先知以賽亞記之、
      verse: 22
    - text: 烏西雅與列祖偕眠、因謂爲癩者、葬於王陵之田、列祖之側、子約坦嗣位、
      verse: 23
  - chapter: 27
    verses:
    - text: 約坦卽位時、年二十有五、在耶路撒冷爲王、歷十六年、其母名耶路沙、撒督女也、
      verse: 1
    - text: 約坦行耶和華所悅、效其父烏西雅所爲、惟弗入耶和華殿、民衆尚行邪僻、
      verse: 2
    - text: 約坦建耶和華室之上門、在俄斐勒城、多所建造、
      verse: 3
    - text: 於猶大山地建邑、亦在叢林建寨及樓、
      verse: 4
    - text: 與亞捫族王戰而獲勝、是年亞捫人納貢、銀一百他進得、小麥一萬歌珥、麰麥一萬歌珥、二年三年、納貢亦若是、
      verse: 5
    - text: 約坦行正道於其上帝耶和華前、以致強盛、
      verse: 6
    - text: 約坦其餘事蹟、及其戰績行爲、俱載於以色列猶大列王紀、
      verse: 7
    - text: 其卽位時、年二十有五、在耶路撒冷爲王、歷十六年、
      verse: 8
    - text: 與其列祖偕眠、葬於大衞城、子亞哈斯嗣位、
      verse: 9
  - chapter: 28
    verses:
    - text: 亞哈斯卽位時、年二十歲、在耶路撒冷爲王、歷十六年、不效其祖大衞、行耶和華所悅、
      verse: 1
    - text: 循以色列諸王之道、爲巴力鑄像、
      verse: 2
    - text: 焚香於欣嫩子谷、以火焚其子女、從異邦可憎之事、卽耶和華於以色列人前、所逐諸族之事、
      verse: 3
    - text: 且於崇邱、山岡之上、綠樹之下、獻祭焚香、
      verse: 4
    - text: 故其上帝耶和華付之於亞蘭王手、亞蘭人擊之、虜民甚衆、攜至大馬色、又付之於以色列王手、大行殺戮、
      verse: 5
    - text: 利瑪利子比加在猶大、一日間、殺十二萬人、俱爲勇士、因棄其列祖之上帝耶和華也、
      verse: 6
    - text: 以法蓮之勇士細基利、殺王子瑪西雅、理王室之押斯利甘、與王相以利加拿、
      verse: 7
    - text: 以色列族虜其同宗二十萬人、婦孺與焉、亦掠貨財甚多、攜至撒瑪利亞、
      verse: 8
    - text: 在彼有耶和華之先知名俄德、出迎返撒瑪利亞之軍、告之曰、爾列祖之上帝耶和華怒猶大、故付之於爾手、爾乃怒冲霄漢、大行殺戮、
      verse: 9
    - text: 今爾有意抑制猶大與耶路撒冷人、使爲僕婢、爾曹豈非亦獲罪於爾上帝耶和華乎、
      verse: 10
    - text: 今聽我言、遣歸爾所虜之同宗、蓋耶和華之烈怒及於爾矣、
      verse: 11
    - text: 以法蓮之族長數人、約哈難子亞薩利雅、米實利末子比利家、沙龍子耶希西家、哈得萊子亞瑪撒、咸起、抵禦自陳而返者、
      verse: 12
    - text: 曰、勿攜所虜之人入此、蓋爾所謀、乃使我獲罪於耶和華、益我罪過、我罪維大、烈怒及於以色列矣、
      verse: 13
    - text: 於是執兵之士、以所虜之人與貨財、留於牧伯及會衆前、
      verse: 14
    - text: 以上錄名之人遂起、攜被虜之衆、自所掠物中取衣、衣其裸者、又予之屨、供以飲食而膏之、弱者乘以驢、導往椶樹城耶利哥、至其昆弟、而返撒瑪利亞、○
      verse: 15
    - text: 是時亞哈斯王遣使求助於亞述王、
      verse: 16
    - text: 因以東人擊猶大、虜其人、
      verse: 17
    - text: 非利士人亦侵猶大窪地、及南方之城邑、取伯示麥、亞雅崙、基低羅、梭哥與其鄉里、亭納與其鄉里、瑾瑣與其鄉里、而居於彼、
      verse: 18
    - text: 緣以色列王亞哈斯放恣於猶大、干犯耶和華特甚、故耶和華使猶大卑弱、
      verse: 19
    - text: 亞述王提革拉毘尼色至、而不相助、反窘迫之、
      verse: 20
    - text: 亞哈斯取耶和華室、及王宮牧伯家之物、餽亞述王、仍無裨益、
      verse: 21
    - text: 亞哈斯王困苦之際、愈干犯耶和華、
      verse: 22
    - text: 祭大馬色卽擊之者之神、曰、亞蘭王之神旣助之、我亦祭之、俾其助我、然斯神使彼與以色列衆偕亡、
      verse: 23
    - text: 亞哈斯集上帝室之器碎之、扃閉室門、在耶路撒冷諸隅築壇、
      verse: 24
    - text: 在猶大諸邑作崇邱、焚香於他神、激其列祖之上帝耶和華怒、
      verse: 25
    - text: 亞哈斯其餘事蹟、及其所行、自始至終、俱載於猶大以色列列王紀、
      verse: 26
    - text: 亞哈斯與列祖偕眠、葬於耶路撒冷邑、不入以色列列王之墓、子希西家嗣位、
      verse: 27
  - chapter: 29
    verses:
    - text: 希西家卽位時、年二十有五、在耶路撒冷爲王、歷二十九年、其母名亞比雅、撒迦利雅女也、
      verse: 1
    - text: 希西家行耶和華所悅、效其祖大衞所爲、
      verse: 2
    - text: 元年正月、啟耶和華室門、而修理之、
      verse: 3
    - text: 召祭司利未人至、集於東場、
      verse: 4
    - text: 謂之曰、利未人歟、其聽我言、今當自潔、且潔爾列祖之上帝耶和華室、由聖所出其汚穢、
      verse: 5
    - text: 我列祖干罪、行我上帝耶和華所惡、而離棄之、轉背耶和華之居所、
      verse: 6
    - text: 閉其廊門、熄其燈、不在聖所焚香、獻燔祭於以色列之上帝、
      verse: 7
    - text: 故耶和華之怒、及於猶大與耶路撒冷、使之飄搖、令人驚駭嗤笑、如爾目擊、
      verse: 8
    - text: 因之我列祖仆於刃、我妻孥爲俘囚、
      verse: 9
    - text: 今我有意與以色列之上帝耶和華立約、俾其烈怒轉離我儕、
      verse: 10
    - text: 我子歟、今勿懈怠、蓋耶和華簡爾侍立其前、爲其執事、供役焚香、○
      verse: 11
    - text: 於是利未人哥轄族、亞瑪賽子瑪哈、亞撒利雅子約珥、米拉利族、亞伯底子基士、耶哈利勒子亞撒利雅、革順族、薪瑪子約亞、約亞子伊甸、
      verse: 12
    - text: 以利撒反裔申利、耶利、亞薩裔撒迦利雅、瑪探雅、
      verse: 13
    - text: 希幔裔耶歇、示每、耶杜頓裔示瑪雅、烏薛、咸起、
      verse: 14
    - text: 集其昆弟自潔、遵王循耶和華言所命、入潔耶和華室、
      verse: 15
    - text: 祭司亦入耶和華室內潔之、出其所有汚穢、置於院中、利未人舁至城外汲淪溪、
      verse: 16
    - text: 正月朔、始行潔事、至八日、及於耶和華之廊、潔耶和華室、又歷八日、至正月十六日、乃畢其事、
      verse: 17
    - text: 入覲希西家王曰、我儕已潔耶和華室、及燔祭壇與其器、陳餅之几與其器、
      verse: 18
    - text: 且亞哈斯爲王干罪時、所棄之器、我儕亦備具而潔之、今在耶和華壇前、○
      verse: 19
    - text: 希西家王夙興、集邑中牧伯、上耶和華室、
      verse: 20
    - text: 牽牡牛七、牡羊七、羔羊七、牡山羊七、爲國與聖所、及猶大人、獻爲贖罪祭、王命亞倫裔爲祭司者、獻於耶和華壇、
      verse: 21
    - text: 乃宰牡牛、祭司受血沃於壇、宰牡羊沃血於壇、宰羔羊沃血於壇、
      verse: 22
    - text: 遂牽爲贖罪祭之牡山羊、至王與會衆前、咸按手其上、
      verse: 23
    - text: 祭司宰之、以血爲贖罪祭獻於壇、爲以色列衆贖罪、蓋王有命、爲以色列衆獻燔祭與贖罪祭、
      verse: 24
    - text: 王使利未人執鈸、與琴及瑟、在耶和華室奏樂、循大衞與其先見迦得、及先知拿單所命、卽耶和華藉諸先知所命、
      verse: 25
    - text: 利未人執大衞之樂器而立、祭司亦執角而立、
      verse: 26
    - text: 希西家命獻燔祭於壇、始獻燔祭、同時而詠頌美耶和華之歌、以角與以色列王大衞之樂器和之、
      verse: 27
    - text: 會衆崇拜、謳歌者謳歌、吹角者吹角、至於燔祭獻畢、
      verse: 28
    - text: 獻祭旣畢、王與同在之衆、俯伏崇拜、
      verse: 29
    - text: 希西家王與牧伯命利未人、用大衞與先見亞薩之詞、頌美耶和華、衆乃欣然頌美、俯首而拜、
      verse: 30
    - text: 希西家曰、爾曹旣區別歸於耶和華、可前攜祭品、及感謝祭、入耶和華室、會衆遂攜祭品、及感謝祭而至、凡心願者、亦獻燔祭、
      verse: 31
    - text: 會衆所攜之燔祭、計牡牛七十、牡羊一百、羔羊二百、俱爲燔祭、獻於耶和華、
      verse: 32
    - text: 又獻區別之牲、牛六百、羊三千、
      verse: 33
    - text: 惟祭司尚寡、未能盡剝燔祭之牲、故其同族利未人助之、迨其事畢、亦待祭司自潔、蓋利未人誠心自潔、愈於祭司、
      verse: 34
    - text: 所獻燔祭甚多、酬恩祭之脂、及隨燔祭之酒亦多、於是耶和華室之役事俱備、
      verse: 35
    - text: 上帝爲民所備、希西家與民衆悅之、成事甚速、
      verse: 36
  - chapter: 30
    verses:
    - text: 希西家遣使往以色列及猶大地、並致書於以法蓮瑪拿西人、使之咸至耶路撒冷耶和華室、守逾越節、奉事以色列之上帝耶和華、
      verse: 1
    - text: 王與牧伯、及耶路撒冷會衆相議、於二月守逾越節、
      verse: 2
    - text: 其不能如期而守之、因自潔之祭司不足、民亦未集於耶路撒冷故也、
      verse: 3
    - text: 王與會衆視此爲善、
      verse: 4
    - text: 遂定命令、普告以色列、自別是巴至但、使至耶路撒冷、守逾越節、奉事以色列之上帝耶和華、蓋民素無多人、循所錄之例而守之、
      verse: 5
    - text: 於是郵傳者遵王命、傳王與牧伯之書於以色列、及猶大地、曰、以色列人歟、爾當復歸亞伯拉罕以撒以色列之上帝耶和華、俾其轉向爾曹、脫於亞述王手之遺民、
      verse: 6
    - text: 勿效爾列祖及昆弟、彼干犯其列祖之上帝耶和華、上帝棄之、令人驚駭、如爾目擊、
      verse: 7
    - text: 勿似爾列祖之強項、當歸順耶和華、入其永別爲聖之所、奉事爾上帝耶和華、俾其烈怒離爾、
      verse: 8
    - text: 如爾歸耶和華、則爾昆弟子女、必得矜恤於虜之者、再返斯土、蓋爾上帝耶和華仁慈矜憫、爾若歸之、必不轉面弗爾顧也、
      verse: 9
    - text: 郵傳者遍行以法蓮瑪拿西境、遞經諸邑、至西布倫、民乃哂而譏之、
      verse: 10
    - text: 惟亞設瑪拿西西布倫中、有人自卑、至耶路撒冷、
      verse: 11
    - text: 上帝亦感猶大衆、使其一心、遵王與牧伯循耶和華言所命、○
      verse: 12
    - text: 二月、民衆集於耶路撒冷、守除酵節、其數甚多、成爲大會、
      verse: 13
    - text: 衆起、盡除耶路撒冷之壇、及焚香之器、投於汲淪溪、
      verse: 14
    - text: 二月十四日、宰逾越節羔、祭司及利未人愧而自潔、攜燔祭入耶和華室、
      verse: 15
    - text: 循例各立其所、遵上帝僕摩西之律、祭司由利未人手、受血而沃之、
      verse: 16
    - text: 會中人多未自潔、故利未人爲不潔者宰逾越節羔、俾爲潔於耶和華前、
      verse: 17
    - text: 以法蓮、瑪拿西、以薩迦、西布倫、有多人未自潔、而食逾越節羔、不循所錄之例、希西家爲之禱曰、
      verse: 18
    - text: 凡人決心尋求其列祖之上帝耶和華、雖未依聖所之潔禮自潔、願善良之耶和華宥之、
      verse: 19
    - text: 耶和華允希西家所祈、而宥其民、
      verse: 20
    - text: 在耶路撒冷之以色列人、遂大歡樂、守除酵節七日、利未人及祭司、操聲宏之樂器、日頌耶和華、
      verse: 21
    - text: 利未人通達耶和華之役事、希西家以善言慰藉之、於是民食節肉、獻酬恩祭、稱謝其列祖之上帝耶和華、凡歷七日、
      verse: 22
    - text: 會衆相議更守七日、於是欣然守之、
      verse: 23
    - text: 猶大王希西家以牡牛一千、綿羊七千、賜會衆爲祭品、牧伯亦賜牡牛一千、綿羊一萬、時、祭司多自潔者、
      verse: 24
    - text: 猶大會衆、祭司利未人、與來自以色列地之會衆賓旅、及居猶大之賓旅、皆大欣喜、
      verse: 25
    - text: 在耶路撒冷有大樂焉、自以色列王大衞子所羅門時以來、未有若此者也、
      verse: 26
    - text: 利未人祭司起、爲民祝嘏、其聲蒙上帝垂聽、其禱達於天、上帝之聖所、
      verse: 27
  - chapter: 31
    verses:
    - text: 此事旣畢、在彼之以色列衆咸出、往猶大諸邑、碎其柱像、斫其木偶、毀其崇邱與壇、在猶大便雅憫以法蓮瑪拿西諸地、盡除滅之、以色列人乃返故邑、各歸其業、
      verse: 1
    - text: 希西家定祭司與利未人之班次、各循厥職、獻燔祭及酬恩祭、又在耶和華之營門、供役稱謝頌美、
      verse: 2
    - text: 亦定王產所出、以爲朝夕、及安息日、月朔、節期之燔祭、循耶和華律所載、
      verse: 3
    - text: 且命耶路撒冷居民、給祭司與利未人所應得者、俾其專心於耶和華之律、
      verse: 4
    - text: 王諭一出、以色列人輸以穀酒油蜜、及田所產初實甚多、更獻諸物之什一甚盛、
      verse: 5
    - text: 居猶大諸邑之以色列人、與猶大人、亦攜牛羊、及區別歸其上帝耶和華之物、獻其什一、積之成堆、
      verse: 6
    - text: 自三月始積、至七月而畢、
      verse: 7
    - text: 希西家與牧伯至、見其所積之堆、遂稱讚耶和華、及其民以色列、
      verse: 8
    - text: 希西家以所積之堆、詢祭司與利未人、
      verse: 9
    - text: 撒督家祭司長亞撒利雅對曰、自民始獻禮物、入耶和華室、我儕恆得足食、多有盈餘、蓋耶和華錫嘏其民、所餘卽此積也、
      verse: 10
    - text: 希西家命備屋於耶和華室、遂備之、
      verse: 11
    - text: 忠心攜入禮物、及所輸之什一、與區別之物、利未人歌楠雅司其事、其弟示每副之、
      verse: 12
    - text: 耶歇、亞撒細雅、拿哈、亞撒黑、耶利末、約撒拔、以列、伊斯瑪基雅、瑪哈、比拿雅爲督理、隸於歌楠雅、及其弟示每、遵希西家王、及上帝室宰亞撒利雅之命、
      verse: 13
    - text: 東門之閽者、利未人音拿子可利、掌樂獻上帝之禮物、以頒所獻耶和華之禮物、與至聖之物、
      verse: 14
    - text: 其所轄之伊甸、珉雅珉、耶書雅、示瑪雅、亞瑪利雅、示迦尼雅、在祭司諸邑、各有職任、循其班列、頒於昆弟、自尊逮卑、
      verse: 15
    - text: 錄入譜系、三歲以上之男而外、又頒於日入耶和華室、循其班列供役者、
      verse: 16
    - text: 又頒於祭司、循其宗族譜系、又頒於利未人、自二十歲以上、循其班次職任、
      verse: 17
    - text: 又頒於會衆之妻室子女、循其譜系、其人任職、自潔爲聖、
      verse: 18
    - text: 亞倫子孫、居邑郊之祭司、在各邑有錄名者、以所應得、頒於祭司之諸男、及載於譜系之利未人、
      verse: 19
    - text: 希西家在猶大全地、如是而行、爲其上帝耶和華所視爲善、爲正爲忠者、
      verse: 20
    - text: 凡其所行、或供上帝室之役、或遵律守誡、求其上帝、皆一心行之、無不亨通、
      verse: 21
  - chapter: 32
    verses:
    - text: 此忠誠之事後、亞述王西拿基立侵猶大、圍諸堅城、意欲破之、據爲己有、
      verse: 1
    - text: 希西家見西拿基立至、擬攻耶路撒冷、
      verse: 2
    - text: 則與牧伯勇士議、塞城外水泉、衆遂助之、
      verse: 3
    - text: 民集甚多、塞諸水泉、及流經斯土之溪、曰、亞述王來、焉得多水、
      verse: 4
    - text: 王強厥志、築其頹垣、建樓於上、城外復築城、鞏固大衞城之米羅、多製器械干盾、
      verse: 5
    - text: 立軍長以理民、集之於城門之場、以言慰之曰、
      verse: 6
    - text: 強乃心、壯乃志、勿因亞述王與所率之大軍、畏葸恐惶、蓋偕我者、較偕彼者尤大也、
      verse: 7
    - text: 偕彼者乃血肉之臂、偕我者乃我上帝耶和華、彼必助我、爲我戰爭、民恃猶大王希西家之言、○
      verse: 8
    - text: 厥後、亞述王西拿基立、與其全軍攻拉吉、遣其臣僕往耶路撒冷、告猶大王希西家、與在耶路撒冷之猶大人曰、
      verse: 9
    - text: 亞述王西拿基立云、爾何所恃、而待受困於耶路撒冷乎、
      verse: 10
    - text: 豈非希西家誘爾、致因飢渴而死乎、彼曰、我之上帝耶和華、必拯我於亞述王手、
      verse: 11
    - text: 此希西家、非廢上帝之崇邱與壇、命猶大及耶路撒冷人、惟在一壇崇拜、焚香於其上乎、
      verse: 12
    - text: 我與列祖何以待列邦之民、爾豈不知乎、列邦之神、能救其國脫於我手乎、
      verse: 13
    - text: 我列祖所滅諸國、其神誰拯其民脫於我手、爾之上帝、能拯爾脫於我手乎、
      verse: 14
    - text: 勿爲希西家所欺、勿爲所誘、勿信其言、蓋無一邦一族之神、能拯其民於我、及我列祖之手、況爾上帝、豈能拯爾脫於我手乎、
      verse: 15
    - text: 其臣更有謗上帝耶和華、及其僕希西家之言、
      verse: 16
    - text: 西拿基立致書毀以色列之上帝耶和華、謗之曰、列邦之神、旣未拯其民於我手、希西家之上帝、亦不得拯其民於我手、
      verse: 17
    - text: 其臣以猶大方言、高聲呼耶路撒冷城上之民、欲驚擾之、以取其城、
      verse: 18
    - text: 彼論耶路撒冷之上帝、同於人手所造列邦之神、
      verse: 19
    - text: 希西家王與亞摩斯子先知以賽亞、因此祈禱、向天呼籲、
      verse: 20
    - text: 耶和華遣使於亞述王營、滅其勇土、軍長將帥、亞述王蒙羞、返其故土、入其神廟、爲其親生之子所弒、
      verse: 21
    - text: 如是、耶和華救希西家、及耶路撒冷居民、脫於亞述王西拿基立、及諸敵之手、四周護之、
      verse: 22
    - text: 有多人至耶路撒冷、獻禮物於耶和華、且饋寶物於猶大王希西家、此後、希西家爲諸邦所尊崇、○
      verse: 23
    - text: 時、希西家遘疾瀕死、禱於耶和華、耶和華俞允之、示以異兆、
      verse: 24
    - text: 惟希西家不報所受之恩、中心高傲、以是震怒將及於彼、與猶大曁耶路撒冷、
      verse: 25
    - text: 然希西家抑其驕心、與耶路撒冷居民自卑、故希西家存日、耶和華之怒未及之、
      verse: 26
    - text: 希西家富有貨財、大得尊榮、備府庫以存金銀寶石、香品干盾、及諸珍器、
      verse: 27
    - text: 備倉廩以積穀、與酒及油、爲牲畜備闌、爲牛羊備牢、
      verse: 28
    - text: 又建城邑、多畜牛羊、蓋上帝賜其貲財豐盛也、
      verse: 29
    - text: 希西家又塞基訓之上源、引水直注大衞城西、凡希西家所行、無不亨通、
      verse: 30
    - text: 巴比倫牧伯遣使見希西家、詢其境內所見奇事、上帝離希西家、欲試之、以悉其心、
      verse: 31
    - text: 希西家其餘事蹟、與其善行、俱載於亞摩斯子先知以賽亞啟示之書、及猶大以色列列王紀、
      verse: 32
    - text: 希西家與列祖偕眠、葬於大衞裔之陵阪、卒時、猶大衆與耶路撒冷居民、皆尊崇之、子瑪拿西嗣位、
      verse: 33
  - chapter: 33
    verses:
    - text: 瑪拿西卽位時、年十有二、在耶路撒冷爲王、歷五十五年、
      verse: 1
    - text: 行耶和華所惡、從異邦可憎之事、卽耶和華於以色列人前、所逐諸族之事、
      verse: 2
    - text: 復建其父希西家所毀之崇邱、爲巴力建壇、作木偶、崇拜天象、而奉事之、
      verse: 3
    - text: 在耶和華室築壇、昔耶和華指此室而言曰、我名必永在耶路撒冷、
      verse: 4
    - text: 又在耶和華室二院中、爲天象築壇、
      verse: 5
    - text: 並在欣嫩子谷、使其子女經火、又行卜筮、用法術、行邪術、與憑鬼者及巫覡交、多行耶和華所惡、以激其怒、
      verse: 6
    - text: 又置所造雕像於上帝室、昔上帝諭大衞、及其子所羅門曰、此室及耶路撒冷、乃我於以色列支派中所簡者、必永寄我名於其中、
      verse: 7
    - text: 如以色列人遵行我藉摩西、所傳之法度、典章律例、則我不復移其足、離我所錫厥祖之地、
      verse: 8
    - text: 瑪拿西誘猶大及耶路撒冷居民、致其行惡、較耶和華於以色列人前、所滅之族尤甚、
      verse: 9
    - text: 耶和華諭瑪拿西與其民、惟彼不聽、
      verse: 10
    - text: 故耶和華使亞述王之軍長來攻之、執瑪拿西、繫之以鏈、以鈎鈎之、攜至巴比倫、
      verse: 11
    - text: 旣遭患難、則求其上帝耶和華、在其列祖之上帝前、自卑維甚、
      verse: 12
    - text: 禱耶和華、蒙其垂聽、而允所求、使返耶路撒冷、復其國位、瑪拿西始知耶和華爲上帝、○
      verse: 13
    - text: 嗣後、瑪拿西在大衞城谷中、基訓溪西、建築外垣、沿至魚門、周俄斐勒、建垣甚高、又於猶大之堅城置軍長、
      verse: 14
    - text: 去除異邦之神、與耶和華室中之像、倂在耶和華室之山、及耶路撒冷所建諸壇、悉擲於城外、
      verse: 15
    - text: 重建耶和華之壇、獻酬恩祭與感謝祭於上、命猶大人奉事以色列之上帝耶和華、
      verse: 16
    - text: 惟民仍獻祭於崇邱、而獨奉其上帝耶和華、
      verse: 17
    - text: 瑪拿西其餘事蹟、及禱其上帝之言、與先見奉以色列之上帝耶和華名、所諭之言、俱載於以色列列王紀、
      verse: 18
    - text: 其祈禱與蒙允、及其罪過、並未自卑以前、築崇邱、立木偶、設雕像之處、俱載於何賽之書、
      verse: 19
    - text: 瑪拿西與列祖偕眠、葬於己宮、子亞們嗣位、○
      verse: 20
    - text: 亞們卽位時、年二十有二、在耶路撒冷爲王、凡歷二年、
      verse: 21
    - text: 行耶和華所惡、效其父瑪拿西所爲、祭其父瑪拿西所造雕像、而奉事之、
      verse: 22
    - text: 不效其父瑪拿西自卑於耶和華前、干罪愈甚、
      verse: 23
    - text: 其臣僕叛、弒之於宮、
      verse: 24
    - text: 國民殺叛亞們王者、立其子約西亞、繼之爲王、
      verse: 25
  - chapter: 34
    verses:
    - text: 約西亞卽位時、年八歲、在耶路撒冷爲王、歷三十有一年、
      verse: 1
    - text: 行耶和華所悅、循其祖大衞之道、不偏左右、
      verse: 2
    - text: 在位之八年、尚幼冲、始求其祖大衞之上帝、十二年、始潔猶大及耶路撒冷、除其崇邱木偶、雕像鑄像、
      verse: 3
    - text: 民於其前毀巴力之壇、斫其上之日像、碎其木偶、雕像鑄像、搗之成粉、揚於祭者之塚、
      verse: 4
    - text: 焚其祭司之骨於壇、而潔猶大及耶路撒冷、
      verse: 5
    - text: 在瑪拿西、以法蓮、西緬、延及拿弗他利諸邑、與四周荒址、亦如是而行、
      verse: 6
    - text: 毀諸壇、碎木偶及雕像、搗之成粉、斫以色列遍地之日像、乃返耶路撒冷、○
      verse: 7
    - text: 約西亞十八年、旣潔地與殿、遣雅薩利雅子沙番、邑宰瑪西雅、繕寫約哈斯子約亞、修其上帝耶和華室、
      verse: 8
    - text: 其人遂詣大祭司希勒家、以奉於上帝室之金付之、此金乃司閽之利未人、自瑪拿西人、以法蓮人、以色列遺民、猶大與便雅憫衆、及耶路撒冷居民、所收集者、
      verse: 9
    - text: 乃付於督耶和華室之工作者、轉予工匠、用以修室、
      verse: 10
    - text: 卽予木工瓦工、購鑿成之石、與架木棟梁、以修猶大列王所毀之屋、
      verse: 11
    - text: 其人誠實操作、利未人、米拉利裔、雅哈俄巴底監督之、哥轄裔、撒迦利亞米書蘭、及善用樂器之利未人催督之、
      verse: 12
    - text: 兼轄負荷者、催督各等工役、亦有利未人爲繕寫、爲司事、爲閽人、
      verse: 13
    - text: 奉於耶和華室之金運出時、祭司希勒家得耶和華之律書、卽摩西所傳者、
      verse: 14
    - text: 希勒家謂繕寫沙番曰、我於耶和華室得律書、乃以書授之、
      verse: 15
    - text: 沙番攜書詣王、復命曰、凡所命爾僕者、僕悉行之、
      verse: 16
    - text: 且以耶和華室所得之金、傾而出之、付於督工與匠人之手、
      verse: 17
    - text: 又告王曰、祭司希勒家授我一書、遂讀於王前、
      verse: 18
    - text: 王聞法律之言、自裂其衣、
      verse: 19
    - text: 命希勒家、沙番子亞希甘、米迦子亞比頓、繕寫沙番、及王侍臣亞撒雅曰、
      verse: 20
    - text: 汝其往哉、爲我與以色列及猶大之遺民、以此書之言、詢於耶和華、因我列祖不守耶和華之言、不遵此書所載而行、故耶和華向我、洩忿甚烈、
      verse: 21
    - text: 有女先知戶勒大、乃哈斯拉孫、特瓦子、掌禮服者沙龍之妻也、居耶路撒冷之二區、希勒家及王所命者往見、告以斯事、
      verse: 22
    - text: 戶勒大謂之曰、以色列之上帝耶和華云、其告遣爾詣我者曰、
      verse: 23
    - text: 耶和華云、我必降災於此處、及其居民、卽讀於猶大王前之書、所載諸詛、
      verse: 24
    - text: 蓋彼衆棄我、焚香於他神、以其手所爲、激我之怒、故我洩忿於此而不止、
      verse: 25
    - text: 惟猶大王遣爾詢於耶和華、當告之曰、以色列之上帝耶和華云、論爾所聞之言、
      verse: 26
    - text: 爾聞我指此地、與其居民所言、乃中心柔順、自卑於上帝前、裂衣哭泣、我俞允爾、耶和華言之矣、
      verse: 27
    - text: 我必使爾安然入墓、歸爾列祖、我將降於此地、及其居民之災、爾不目擊、使者復命於王、○
      verse: 28
    - text: 王遣人集猶大及耶路撒冷諸長老、
      verse: 29
    - text: 王與猶大人、耶路撒冷居民、祭司利未人、及所有民衆、無論長幼、咸上耶和華室、王誦耶和華室中、所得約書之言、俾衆聽聞、
      verse: 30
    - text: 王立其所、在耶和華前立約、一心一意順從耶和華、守其誡命、法度典章、以成約書所載之言、
      verse: 31
    - text: 命在耶路撒冷及便雅憫人衆、咸韙此約、於是耶路撒冷居民、遵其列祖之上帝之約而行、
      verse: 32
    - text: 約西亞於以色列所屬各地、除其可憎之物、使凡在以色列者、奉事其上帝耶和華、約西亞存日、民衆從其列祖之上帝耶和華、不離棄之、
      verse: 33
  - chapter: 35
    verses:
    - text: 約西亞在耶路撒冷守逾越節、奉事耶和華、正月十四日、宰逾越節羔、
      verse: 1
    - text: 王立祭司、以任厥職、勉其供耶和華室之役事、
      verse: 2
    - text: 諭誨以色列衆之利未人、卽區別爲聖歸於耶和華者、曰、當以聖匱、置於以色列王、大衞子所羅門所建之室、不復肩負、宜奉事爾之上帝耶和華、服事其民以色列、
      verse: 3
    - text: 亦當自備、按爾宗族、循爾班列、遵以色列王大衞、及其子所羅門所書者、
      verse: 4
    - text: 立於聖所、循爾昆弟宗族之班列、各班當有利未人、
      verse: 5
    - text: 宰逾越節羔、自潔、爲爾昆弟備之、遵耶和華藉摩西所諭之言、
      verse: 6
    - text: 約西亞賜在彼之民、綿羊羔山羊羔三萬、牡牛三千、以爲逾越節之祭品、悉自王產取之、
      verse: 7
    - text: 王之牧伯亦樂輸祭品、予民及祭司利未人、司上帝室者、希勒家、撒迦利亞、耶歇、予祭司羔羊二千六百、牡牛三百、以爲逾越節之祭品、
      verse: 8
    - text: 利未族長歌楠雅、與其昆弟示瑪雅、拿坦業、及哈沙比雅、耶利、約撒拔、予利未人羔羊五千、牡牛五百、以爲逾越節之祭品、
      verse: 9
    - text: 於是役事俱備、祭司立於其所、利未人循其班列而立、俱遵王命、
      verse: 10
    - text: 利未人宰逾越節羔、祭司由其手受血沃之、利未人剝皮、
      verse: 11
    - text: 所獻燔祭、循其宗族班列、以頒於民、俾獻於耶和華、循摩西書所載、頒牛亦如是、
      verse: 12
    - text: 循其常例、火炙逾越節羔、其餘聖祭、烹於釜鼎鑊、速頒於民、
      verse: 13
    - text: 厥後、爲己及祭司備之、蓋祭司卽亞倫子孫、獻燔祭與脂至夕、故利未人爲己及祭司備之、
      verse: 14
    - text: 謳歌者亞薩裔、立於其所、循大衞亞薩希幔、及王之先見耶杜頓所命、閽人在各門、無庸離其職守、因其昆弟利未人爲之備也、
      verse: 15
    - text: 是日供役於耶和華、其事俱備、卽守逾越節、獻燔祭於耶和華壇、循約西亞王所命、
      verse: 16
    - text: 維時、在彼之以色列人守逾越節、及除酵節七日、
      verse: 17
    - text: 自先知撒母耳以來、在以色列、未嘗守如是之逾越節、以色列列王守逾越節、未有若約西亞、與祭司利未人、及同在之猶大與以色列衆、並耶路撒冷居民所守者、
      verse: 18
    - text: 守此逾越節、乃約西亞在位之十八年也、○
      verse: 19
    - text: 嗣後約西亞修殿旣畢、埃及王尼哥上攻伯拉河濱之迦基米施、約西亞出而禦之、
      verse: 20
    - text: 尼哥遣使謂約西亞曰、猶大王歟、我與爾何與、我今來此、非欲攻爾、乃攻與我戰鬬之族、上帝命我速行、彼旣偕我、爾勿敵上帝、免爲所滅、
      verse: 21
    - text: 惟約西亞不轉離之、乃改裝往戰、不聽上帝藉尼哥所諭之言、遂至米吉多谷以戰、
      verse: 22
    - text: 射者射約西亞王、王謂僕曰、我受重創、載我出陳、
      verse: 23
    - text: 僕乃扶之下車、易以所備副車、載至耶路撒冷而卒、葬於列祖之墓、舉猶大及耶路撒冷之衆、爲之哀悼、
      verse: 24
    - text: 耶利米爲約西亞作哀歌、謳歌之男女哀悼時、亦言及約西亞、迄於今日、在以色列中、定爲常例、其歌載於哀歌書、
      verse: 25
    - text: 約西亞其餘事蹟、及其遵耶和華律所載而行之善、
      verse: 26
    - text: 自始至末、俱載於以色列猶大列王紀、
      verse: 27
  - chapter: 36
