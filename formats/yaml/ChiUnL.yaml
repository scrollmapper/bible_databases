    - text: 比撒列與亞何利亞伯、及諸具有慧心之人、卽耶和華賦以智慧聰明、使知成作聖所諸工者、必循耶和華所命而爲、○
      verse: 1
    - text: 摩西召比撒列與亞何利亞伯、及諸具有慧心之人、卽耶和華賦以聰明、衷懷受感、而來造作者、
      verse: 2
