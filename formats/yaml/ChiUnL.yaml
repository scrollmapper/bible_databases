      verse: 4
    - text: 不從我僕諸先知之言、卽我夙興而遣者、爾不聽之、
      verse: 5
    - text: 我必使此室如示羅、使此邑爲天下諸國所詛、
      verse: 6
    - text: 耶利米於耶和華室言此、祭司先知庶民悉聞之、
      verse: 7
    - text: 耶利米以耶和華所命、告衆旣竟、祭司先知庶民執之曰、爾必死、
      verse: 8
    - text: 爾奚託耶和華名預言曰、此室必如示羅、此邑荒蕪、無人居處哉、衆乃集於耶利米前、在耶和華室、○
      verse: 9
    - text: 猶大牧伯聞此、則自王宮上耶和華室、坐於新門之場、
      verse: 10
    - text: 祭司先知謂牧伯庶民曰、斯人當死、彼對此邑之預言、爾曹親耳聞之、
      verse: 11
    - text: 耶利米謂牧伯庶民曰、我指斯室斯邑所言、爾所聞者、乃耶和華遣我預言之也、
      verse: 12
    - text: 今當正爾途、端爾行、從爾上帝耶和華之言、耶和華則必回意、不降所言之災、
      verse: 13
    - text: 若我、今在爾手、依爾所視爲善爲正者以待我、
      verse: 14
    - text: 惟當深知、若致我於死、則必使無辜之血、歸於爾身、與斯邑、及其居民、蓋耶和華誠遣我、以此諸言告爾、俾爾聞之、
      verse: 15
    - text: 牧伯庶民謂祭司先知曰、斯人不當死、彼託我上帝耶和華名、言於我也、
      verse: 16
    - text: 國中長老數人、起而告會衆曰、
      verse: 17
    - text: 當猶大王希西家時、摩利沙人彌迦預言、告猶大衆曰、萬軍之耶和華云、錫安必被耕、有若田疇、耶路撒冷爲墟、聖室之山、猶林中之崇邱、
      verse: 18
    - text: 猶大王希西家、及猶大衆、豈致之於死乎、王非寅畏耶和華、而求其恩、致耶和華回意、不降所言之災乎、今我行此、乃自害己命耳、
      verse: 19
    - text: 又有基列耶琳人、示瑪雅子烏利亞、託耶和華名、對此邑此地預言、其詞悉同於耶利米、
      verse: 20
    - text: 約雅敬王曁武士牧伯聞其言、王欲殺之、烏利亞聞之、則懼、逃往埃及、
      verse: 21
    - text: 約雅敬王遣亞革波子以利拿單、及從者數人詣埃及、
      verse: 22
    - text: 曳烏利亞出埃及、攜至約雅敬王、王殺之以刃、擲其屍於平民之墓、
      verse: 23
    - text: 惟沙番子亞希甘護佑耶利米、免付於庶民手、致之於死、
      verse: 24
