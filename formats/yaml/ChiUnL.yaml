      verse: 18
    - text: 祭肉爲穢物所觸、則不得食、必爇以火、祭肉惟清潔者可食、
      verse: 19
    - text: 人蒙不潔、而食歸耶和華之酬恩祭肉、必絕於民中、
      verse: 20
    - text: 如人捫不潔、或不潔之人、或不潔之獸、或不潔可憎之物、而食歸耶和華之酬恩祭肉、必絕於民中、○
      verse: 21
    - text: 耶和華諭摩西曰、
      verse: 22
    - text: 告以色列族云、牛與綿羊山羊、其脂均勿食、
      verse: 23
    - text: 或自斃、或爲獸所裂之畜、其脂可供他需、惟不可食、
      verse: 24
    - text: 獻耶和華爲火祭之牲、有食其脂者、必絕於民中、
      verse: 25
    - text: 於爾所居之處、或禽或獸、其血均勿食、
      verse: 26
    - text: 凡食血者、必絕於民中、
      verse: 27
    - text: 耶和華諭摩西曰、
      verse: 28
    - text: 告以色列族云、凡獻酬恩之祭於耶和華、必由所獻之中、取其歸耶和華者而奉之、
      verse: 29
    - text: 手奉耶和華之火祭、卽脂與腔、搖於耶和華前、以爲搖祭、
      verse: 30
    - text: 祭司必焚脂於壇、腔則歸亞倫、及其子孫、
      verse: 31
    - text: 酬恩祭中、以右腿與祭司、以爲舉祭、
      verse: 32
    - text: 亞倫子孫、獻酬恩祭牲之血與脂者、必得右腿、
      verse: 33
    - text: 蓋以色列族所獻酬恩之祭、我取所搖之腔、所舉之腿、錫於祭司亞倫、及其子孫、著爲永例、○
      verse: 34
    - text: 亞倫及其子、受膏立爲祭司、奉事耶和華時、
      verse: 35
    - text: 耶和華命以色列族、於火祭中、以此賜亞倫、及其子孫、爲其所應得者、歷世弗替、
      verse: 36
    - text: 燔祭、素祭、贖罪之祭、補過之祭、區別任職之祭、酬恩之祭、其例如此、
      verse: 37
    - text: 乃耶和華在西乃山所諭摩西、於西乃野所命以色列族獻於耶和華者、
      verse: 38
  - chapter: 8
    verses:
    - text: 耶和華諭摩西曰、
      verse: 1
    - text: 汝攜亞倫及其子、與衣曁膏、並贖罪祭之牡犢一、牡綿羊二、無酵餅一筐、
      verse: 2
    - text: 集會衆於會幕門、
      verse: 3
    - text: 摩西遵耶和華命、會衆集於會幕門、
      verse: 4
    - text: 摩西告之曰、今日所行、乃耶和華所命、
      verse: 5
    - text: 遂攜亞倫及其子、以水濯之、
      verse: 6
    - text: 以衣衣亞倫、束以帶、服以長衣、加以聖衣、束以良工所織之紳、
      verse: 7
    - text: 亦予補服、置烏陵土明於其中、
      verse: 8
    - text: 以冠冠之、冠前置金牌、卽爲聖冕、遵耶和華所諭摩西之命、
      verse: 9
    - text: 摩西取膏釁會幕、及內所有、區別爲聖、
      verse: 10
    - text: 以膏灑壇凡七、釁壇與器、盤及其座、區別爲聖、
      verse: 11
    - text: 傾膏於亞倫首以膏之、區別爲聖、
      verse: 12
    - text: 遂攜亞倫諸子進前、衣之以衣、束之以帶、冠之以冠、遵耶和華所諭摩西之命、
      verse: 13
    - text: 摩西又牽贖罪祭之牡犢、亞倫與子按手其首、
      verse: 14
    - text: 於焉宰之、摩西以指取血、釁於壇之四角、以潔其壇、傾餘血於壇基、爲之贖罪、區別爲聖、
      verse: 15
    - text: 取蓋臟之脂、與肝網、左右腎及其脂、焚之於壇、
      verse: 16
    - text: 惟犢之身、與其皮肉及矢、焚於營外、遵耶和華所諭摩西之命、
      verse: 17
    - text: 奉爲燔祭之牡綿羊、亞倫與子按手其首、
      verse: 18
    - text: 於焉宰之、摩西以其血沃於壇四周、
      verse: 19
    - text: 臠切其肉、所臠切者、與首及脂、爇之以火、
      verse: 20
    - text: 以水洗臟與腿、爇其全體於壇、是爲馨香之燔祭、奉於耶和華爲火祭、遵耶和華所諭摩西之命、
      verse: 21
    - text: 又奉牡綿羊之一、卽爲區別任職之祭、亞倫與子按手其首、
      verse: 22
    - text: 於焉宰之、摩西取血、釁於亞倫右耳之下垂、與右手之巨擘、右足之將指、
      verse: 23
    - text: 又攜亞倫之子進前、以血釁其右耳之下垂、與右手之巨擘、右足之將指、沃餘血於壇四周、
      verse: 24
    - text: 取脂及尾、蓋臟之脂、肝網、左右腎與其脂、曁右腿、
      verse: 25
    - text: 於耶和華前無酵餅筐中、取無酵餅一、和油餅一、薄餅一、置於脂及右腿上、
      verse: 26
    - text: 均付諸亞倫及其子之手、搖於耶和華前、以爲搖祭、
      verse: 27
    - text: 摩西自其手接之、爇於壇、在燔祭之上、是爲任聖職之馨香、奉於耶和華之火祭、
      verse: 28
    - text: 復取羊腔、搖於耶和華前、以爲搖祭、此於任聖職之祭羊、爲摩西所應得、遵耶和華所諭摩西之命、
      verse: 29
    - text: 復取膏、及壇上之血、灑於亞倫及其子之身與衣、區別其身與衣爲聖、
      verse: 30
    - text: 摩西告亞倫及其子曰、烹祭肉於會幕門、在彼食之、及區別任職筐中之餅、循我所命曰、亞倫及其子當食之、
      verse: 31
    - text: 餘肉與餅、爇之以火、
      verse: 32
    - text: 行區別任職之禮、共歷七日、此七日內、勿出會幕門、迨盈其日、
      verse: 33
    - text: 今日所爲、乃耶和華所命、爲汝贖罪、
      verse: 34
    - text: 必居會幕門、晝夜無間、歷至七日、守耶和華所命之役事、免爾死亡、我所奉之命如此、
      verse: 35
    - text: 亞倫及其子、悉循耶和華藉摩西所命之事而行、
      verse: 36
  - chapter: 9
    verses:
    - text: 屆八日、摩西召亞倫及其子、曁以色列長老、
      verse: 1
    - text: 告亞倫曰、取牡犢一、爲贖罪之祭、牡綿羊一、爲燔祭、純全無疵、獻於耶和華、
      verse: 2
    - text: 且命以色列人、取牡山羊一、爲贖罪之祭、取一歲之犢一、羔一、純全無疵、以爲燔祭、
      verse: 3
    - text: 亦取牡牛一、牡綿羊一、爲酬恩之祭、獻於耶和華、又取和油之細麪、以爲素祭、蓋今日耶和華必顯見於爾、
      verse: 4
    - text: 民攜摩西所命之品、至會幕前、會衆進而立於耶和華前、
      verse: 5
    - text: 摩西曰、此乃耶和華所命、爾當行之、致其榮光顯著於爾、
      verse: 6
    - text: 又告亞倫曰、當近於壇、獻汝贖罪之祭、及燔祭、爲爾及民贖罪、亦獻民之禮物、爲之贖罪、循耶和華所命、
      verse: 7
    - text: 亞倫遂近於壇、宰爲己贖罪之犢、
      verse: 8
    - text: 其子奉血、亞倫以指染之、釁於壇角、傾餘血於壇基、
      verse: 9
    - text: 贖罪祭牲之脂、及左右腎、肝網、焚之於壇、遵耶和華所諭摩西之命、
      verse: 10
    - text: 其肉與皮、焚於營外、
      verse: 11
    - text: 旣而宰燔祭之牲、其子奉血、亞倫沃於壇四周、
      verse: 12
    - text: 復奉燔祭臠切之肉、及首、亞倫焚之於壇、
      verse: 13
    - text: 洗臟及腿、焚之於壇、在燔祭之上、
      verse: 14
    - text: 亞倫奉民之祭品、取爲民贖罪之山羊、宰之以獻、爲贖罪祭、如前之獻犢然、
      verse: 15
    - text: 奉牲爲燔祭、循例而獻、
      verse: 16
    - text: 晨獻燔祭而外、亦奉素祭、取其一撮、焚之於壇、
      verse: 17
    - text: 宰牡牛與牡羊、爲民作酬恩祭、其子奉血、亞倫沃於壇四周、
      verse: 18
    - text: 取牛羊之脂、及羊尾、蓋臟之脂、左右腎與肝網、
      verse: 19
    - text: 置脂於腔、焚脂於壇、
      verse: 20
    - text: 腔及右腿、亞倫搖於耶和華前、以爲搖祭、循摩西所命、
      verse: 21
    - text: 亞倫舉手祝民、獻贖罪祭、燔祭、酬恩祭旣畢、乃下、
      verse: 22
    - text: 摩西亞倫入會幕、出而祝民、耶和華之榮光顯見、爲民目擊、
      verse: 23
    - text: 火自耶和華前而出、焚壇上之燔祭與脂、民見之、懽呼俯伏、
      verse: 24
  - chapter: 10
    verses:
    - text: 亞倫子拿答亞比戶、各取己鼎、置火與香、以獻耶和華、然所獻者、乃不聖之火、非耶和華所命、
      verse: 1
    - text: 火自耶和華前而出、焚燬二人、死於耶和華前、
      verse: 2
    - text: 摩西謂亞倫曰、此乃耶和華所諭云、近我者必以我爲聖、我在民前、必得其榮、亞倫默然、
      verse: 3
    - text: 摩西召亞倫叔烏薛子米沙利以利撒反曰、爾曹來前、舁爾親屬、出聖所、至營外、
      verse: 4
    - text: 二人乃前、舁尸營外、不解其衣、循摩西所命、
      verse: 5
    - text: 摩西諭亞倫、及其子以利亞撒以他瑪曰、毋披爾髮、毋裂爾衣、免爾死亡、並免耶和華怒及會衆、惟爾之兄弟以色列全家、可爲耶和華所燃之火哀悼、
      verse: 6
    - text: 爾曹毋出會幕、免爾死亡、蓋耶和華之膏在爾身、乃遵摩西之命而行、○
      verse: 7
    - text: 耶和華諭亞倫曰、
      verse: 8
    - text: 爾與爾子入會幕時、清酒醇醪勿飲、免爾死亡、此爲永例、歷世弗替、
      verse: 9
    - text: 俾爾得以區別聖與不聖、潔與不潔、
      verse: 10
    - text: 且以耶和華所諭摩西之典章、訓迪以色列族、○
      verse: 11
    - text: 摩西諭亞倫、及其尚存之子以利亞撒以他瑪曰、獻耶和華之火祭中、素祭之餘、乃爲至聖、當食於壇旁、毋置酵、
      verse: 12
    - text: 必在聖地食之、獻耶和華之火祭中、此爲爾及子孫所應得、我所奉之命如此、
      verse: 13
    - text: 所搖之腔、所舉之腿、爾及子女必在潔地食之、以色列族所獻酬恩之祭、此爲爾及子孫所應得、
      verse: 14
    - text: 人獻脂爲火祭、當與所舉之腿、所搖之腔同獻、搖於耶和華前、以爲搖祭、後則歸爾、及爾子孫得之、著爲永例、循耶和華所命、○
      verse: 15
    - text: 贖罪之山羊、摩西索之、知已燔矣、則怒亞倫二子以利亞撒以他瑪、
      verse: 16
    - text: 曰、贖罪之牲、旣爲至聖、曷不食之於聖所、蓋上帝賜之於爾、以任民愆、代爲贖罪於耶和華前、
      verse: 17
    - text: 其血未入聖所、固當食牲於聖地、循我所命、
      verse: 18
    - text: 亞倫對曰、今日彼獻贖罪祭與燔祭於耶和華前、我遭斯事、如食贖罪之牲、豈見悅於耶和華乎、
      verse: 19
    - text: 摩西聞是言而善之、
      verse: 20
  - chapter: 11
    verses:
    - text: 耶和華諭摩西亞倫曰、
      verse: 1
    - text: 告以色列族云、地上牲畜、有可食者、
      verse: 2
    - text: 凡畜之分蹄支趾反齧者、可食、
      verse: 3
    - text: 惟分蹄反齧之畜中、有不可食者、若駝反齧而不分蹄、爾當以爲不潔、
      verse: 4
    - text: 沙番反齧而不分蹄、當以爲不潔、
      verse: 5
    - text: 野兔反齧而不分蹄、當以爲不潔、
      verse: 6
    - text: 豕雖分蹄支趾、而不反齧、當以爲不潔、
      verse: 7
    - text: 其肉勿食、其尸勿捫、當以爲不潔、○
      verse: 8
    - text: 水中百族、或在海、或在河、有翅有鱗者、俱可食、
      verse: 9
    - text: 凡在海在河、水中動物、無翅無鱗者、俱爲可憎、
      verse: 10
    - text: 爾必視爲可憎、毋食其肉、亦視其尸爲可憎、
      verse: 11
    - text: 凡水族無翅無鱗者、當以爲可憎、○
      verse: 12
    - text: 羽族中所可憎、而不可食者、卽鷹、鶚、鵰、
      verse: 13
    - text: 鸇、鷂、與其類、
      verse: 14
    - text: 鴉與其類、
      verse: 15
    - text: 鴕鳥、夜鷹、魚鷹、雀鷹、與其類、
      verse: 16
    - text: 鸕鶿、魚狗、鷺鷥、
      verse: 17
    - text: 角鴟、鵜鶘、爰居、
      verse: 18
    - text: 白鶴、蒼鷺、戴鵀、蝙蝠與其類、○
      verse: 19
    - text: 凡有羽翼、以四足而行者、俱爲可憎、
      verse: 20
    - text: 惟有四足之羽蟲、有長腿能躍於地者、可食、
      verse: 21
    - text: 卽蝗蟲、蛗蟲、蜤蟲、蟿蟲、與其類、
      verse: 22
    - text: 其餘羽蟲、凡有四足者、當以爲可憎、○
      verse: 23
    - text: 此類咸能汚爾、凡捫其尸、必蒙不潔、迨夕乃免、
      verse: 24
    - text: 負其尸者、必蒙不潔、當澣其衣、迨夕乃免、
      verse: 25
    - text: 牲畜分蹄而不支趾、又不反齧者、當以爲不潔、凡捫之者、必蒙其汚、
      verse: 26
    - text: 四足之獸、行地用蹯者、當以爲不潔、凡捫其尸、必蒙厥汚、迨夕乃免、
      verse: 27
    - text: 其尸不潔、負之者必蒙厥汚、當澣其衣、迨夕乃免、○
      verse: 28
    - text: 凡物匍匐於地、當以爲不潔者、卽鼬鼠、鼫鼠、蜥蜴、與其類、
      verse: 29
    - text: 蛤蚧、龍子、守宮、蛇醫、蝘蜓、
      verse: 30
    - text: 凡此匍匐之物、悉爲不潔、捫其尸者、必蒙厥汚、迨夕乃免、
      verse: 31
    - text: 凡木器、衣服、皮革、橐囊、不論所用何器、有斯物之尸墮其上、卽蒙厥汚、必置於水、迨夕乃潔、
      verse: 32
    - text: 凡瓦器、有斯物墮其中、則所貯之物亦爲汚、其器必毀、
      verse: 33
    - text: 器中貯有濡水之食物、必蒙厥汚、或貯有飲啜之物、亦蒙厥汚、
      verse: 34
    - text: 無論何器、有斯物之尸墮其上、俱蒙厥汚、或爐或竈、悉必毀之、當以爲汚、
      verse: 35
    - text: 至墮於泉、或井匯水之處、則水仍潔、惟觸其尸、必蒙厥汚、
      verse: 36
    - text: 如其尸墮於將播之種、則仍潔、
      verse: 37
    - text: 然種濡以水、而其尸墮於上、則不潔、○
      verse: 38
    - text: 如可食之畜自斃、捫其尸者、必蒙厥汚、迨夕乃免、
      verse: 39
    - text: 或食其肉、或負其尸、俱蒙厥汚、當澣其衣、迨夕乃免、○
      verse: 40
    - text: 凡匍匐於地之物、俱爲可憎、毋食、
      verse: 41
    - text: 凡物以腹行、或四足、或多足、匍匐於地者、俱爲可憎、毋食、
      verse: 42
    - text: 勿緣匍匐之物、使己爲可憎、亦勿因之自汚、而爲不潔、
      verse: 43
    - text: 蓋我乃耶和華、爾之上帝、我聖、爾亦當聖、勿緣匍匐於地之物、致汚己身、
      verse: 44
    - text: 我乃耶和華、導爾出埃及、爲汝之上帝、我聖汝亦當聖、○
      verse: 45
    - text: 凡走獸飛鳥、水中動物、地上匍匐之物、區別潔與不潔、可食與不可食、其例若此、
      verse: 46
    - text: 凡走獸飛鳥、水中動物、地上匍匐之物、區別潔與不潔、可食與不可食、其例若此、
      verse: 47
  - chapter: 12
    verses:
    - text: 耶和華諭摩西曰、
      verse: 1
    - text: 告以色列族云、婦懷姙生男、必蒙不潔、歷至七日、如癸水行時之不潔然、
      verse: 2
    - text: 八日、必爲其子行割、
      verse: 3
    - text: 洗滌其血、三十三日乃潔、斯日未盈、不可捫聖物、不可入聖所、
      verse: 4
    - text: 若生女子、必二七日蒙不潔、如癸水行時之不潔然、洗滌其血、六十六日乃潔、
      verse: 5
    - text: 無論誕育男女、潔日旣盈、當攜一歲之羔爲燔祭、及鳲鳩或雛鴿之一、爲贖罪祭、至會幕門、付與祭司、
      verse: 6
    - text: 祭司獻於耶和華、代爲贖罪、婦流血蒙不潔、如是始潔、婦生男女、其例若此、
      verse: 7
    - text: 如其資財不足備羔、則必攜鳲鳩二、或雛鴿二、一爲燔祭、一爲贖罪祭、祭司代爲贖罪、而婦乃潔、
      verse: 8
  - chapter: 13
    verses:
    - text: 耶和華諭摩西亞倫曰、
      verse: 1
    - text: 人若膚腫、或生疥、或有斑、狀如癩疾、則必攜之詣祭司亞倫、或其子孫之一爲祭司者、
      verse: 2
    - text: 祭司必察其膚之疾、如患處之毫變白、其狀入膚較深、則屬癩疾、祭司察之、必謂其不潔、
      verse: 3
    - text: 如斑爲白、其狀入膚不深、其毫猶未白者、祭司必禁錮其人、歷至七日、
      verse: 4
    - text: 屆期察之、如其疾止、不散於膚、祭司仍禁錮之、歷至七日、
      verse: 5
    - text: 屆期必再察之、如其患處微變爲暗、不散於膚、則疥而已、祭司必謂其爲潔、其人澣衣成潔、
      verse: 6
    - text: 祭司察後、其疾蔓延於膚、復詣祭司、
      verse: 7
    - text: 祭司察之、見其疾果蔓延、則必謂其不潔、乃屬癩疾、○
      verse: 8
    - text: 人有癩疾、必攜之詣祭司、
      verse: 9
    - text: 祭司察之、如其膚腫而白、毫亦變白、肉腫而紅、
      verse: 10
    - text: 乃膚際之舊癩、此誠汚衊、祭司必謂其不潔、毋庸禁錮其人、
      verse: 11
    - text: 如其癩疾散布於膚、自頂至踵、無在不有、
      verse: 12
    - text: 祭司察之、見癩蔓延全體、則謂其爲潔、蓋全體旣白、其人乃潔也、
      verse: 13
    - text: 如肉紅腫、見於其身、則爲不潔、
      verse: 14
    - text: 祭司驗之、必謂其不潔、紅腫之肉不潔、是乃癩疾、
      verse: 15
    - text: 如紅腫之肉、復原而變白、則必復詣祭司、
      verse: 16
    - text: 祭司察之、見患處變白、必謂其爲潔、其人乃爲潔、○
      verse: 17
    - text: 如人膚際生瘡、而後得醫、
      verse: 18
    - text: 瘡處或腫而白、或有斑斕、紅白相間、則必示於祭司、
      verse: 19
    - text: 祭司察之、若其狀深入膚際、其毫變白、則謂其不潔、是乃癩疾、由瘡而成、
      verse: 20
    - text: 如祭司察之、見無白毫、不深入膚、患處微變爲暗、則必禁錮其人、歷至七日、
      verse: 21
    - text: 倘蔓延於膚、則屬癩疾、祭司必謂其不潔、
      verse: 22
    - text: 若斑斕如前、而不蔓延、則爲瘡瘢、祭司必謂其爲潔、○
      verse: 23
    - text: 如人之膚爲火所灼、其處起有斑爛、紅白相間、
      verse: 24
    - text: 祭司必察之、見斑斕處、其毫變白、其狀入膚較深、則屬癩疾、由灼所致、必謂其不潔、
      verse: 25
    - text: 如祭司察之、斑斕處無白毫、不深入膚、患處微變爲暗、則必禁錮其人、歷至七日、
      verse: 26
    - text: 屆期察之、如蔓延於膚、則屬癩疾、必謂其不潔、
      verse: 27
    - text: 若斑斕如前、而不蔓延、患處微變爲暗、此屬疥疾、由灼所致、第爲火灼之瘢、必謂其爲潔、○
      verse: 28
    - text: 如男女在首在鬚有疾、
      verse: 29
    - text: 祭司察之、若其狀入膚較深、中有細毫、其色維黃、此屬癩癬、或生於首、或生於鬚、必謂其不潔、
      verse: 30
    - text: 如祭司察其癬、不深入膚、中無黑毫、則必禁錮其人、歷至七日、
      verse: 31
    - text: 屆期察之、如癬不蔓延、中無黃毫、不深入膚、
      verse: 32
    - text: 則薙鬚髮、留其癬處、禁錮其人、歷至七日、
      verse: 33
    - text: 屆期察之、癬不蔓延、不深入膚、必謂其爲潔、其人澣衣成潔、
      verse: 34
    - text: 成潔之後、如癬蔓延於膚、
      verse: 35
    - text: 祭司察之、若果蔓延、則無庸求其黃毫、其人乃爲不潔、
      verse: 36
    - text: 如癬已止、中發黑毫、其癬已愈、其人已潔、必謂其爲潔、○
      verse: 37
    - text: 如男女膚生斑、色白而亮、
      verse: 38
    - text: 祭司察之、若斑微暗、則屬癬疾、發生於膚、其人爲潔、○
      verse: 39
    - text: 如髮脫落、則屬頭童、其人爲潔、
      verse: 40
    - text: 如頂髮凋殘、則爲頇額、其人爲潔、
      verse: 41
    - text: 若頭童頇額處發疾、紅白相間、此乃癩疾之發於頭額者、
      verse: 42
    - text: 祭司察之、若頭童頇額處之疾、其色紅白相間、如膚生癩疾然、
      verse: 43
    - text: 其人乃癩、而爲不潔、祭司必謂其不潔、其癩疾在首也、○
      verse: 44
    - text: 凡患癩者、必裂衣散髮、掩口自呼曰、汚矣、汚矣、
      verse: 45
    - text: 當其患癩時、必爲不潔、旣已不潔、必獨處、在營外、○
      verse: 46
    - text: 若衣發霉、或毳衣、或枲衣、
      verse: 47
    - text: 或經或緯、或織以枲、或織以毳、或皮、及革製之物、
      verse: 48
    - text: 所染之衣皮經緯、革製之物、其色或綠或紅、此屬癩疾、必示祭司、
      verse: 49
    - text: 祭司察之、藏所染者、歷至七日、
      verse: 50
    - text: 屆期察之、若其斑蔓延於衣、或於經緯、或於皮、及革製之物、此屬霉毒之癩、乃爲不潔、
      verse: 51
    - text: 則所染之衣、無論經緯毳枲、及革製之物、必俱焚之、此屬霉毒之癩、必爇以火、
      verse: 52
    - text: 祭司察之、如其斑不復蔓延於衣、或於經緯、或於皮革、
      verse: 53
    - text: 宜使澣濯、而復藏之、歷至七日、
      verse: 54
    - text: 澣濯之後、必再察之、若其斑色猶未變、雖未蔓延、亦爲不潔、乃屬霉毒之癩、無論在表在裏、必爇以火、
      verse: 55
    - text: 旣經澣濯、祭司察之、若色微暗、則必裂其衣皮經緯、而去除之、
      verse: 56
    - text: 如仍見於衣之經緯、或於皮革、此癩復發、必爇以火、
      verse: 57
    - text: 如衣之經緯、或皮革、旣經澣濯、去除其斑、則必再澣、使成爲潔、
      verse: 58
    - text: 以上所載毳衣枲衣、或經或緯、及革製之物、爲癩所染、謂其爲潔爲不潔其例如此、
      verse: 59
  - chapter: 14
    verses:
    - text: 耶和華諭摩西曰、
      verse: 1
    - text: 患癩之人成潔之日、亦有其例、必攜之詣祭司、
      verse: 2
    - text: 祭司至營外察之、見其癩疾已愈、
      verse: 3
    - text: 則命人爲之取生禽二、惟潔是務、亦取香柏、絳縷、牛膝草、
      verse: 4
    - text: 以瓦器盛活水、宰一禽於上、
      verse: 5
    - text: 取彼生禽、及香柏、絳縷、牛膝草、濡於禽血之中、卽在活水上所宰者、
      verse: 6
    - text: 以灑患癩欲潔者凡七、而謂其爲潔、乃縱生禽於野、
      verse: 7
    - text: 欲潔之人、必澣衣薙髮、以水濯身、得以成潔、後可入營、惟居己幕之外、歷至七日、
      verse: 8
    - text: 屆期、毫髮鬚眉、薙之務盡、澣衣濯身、而後成潔、
      verse: 9
    - text: 越至八日、必取牡綿羊之羔二、一歲之牝羔一、純全無疵、細麪伊法十分之三、調和以油、又取油一羅革、以爲素祭、
      verse: 10
    - text: 爲人行潔禮之祭司、必以欲潔之人及物、置於耶和華前、會幕門外、
      verse: 11
    - text: 取一牡羔、獻爲補過之祭、又取油一羅革、俱搖於耶和華前、以爲搖祭、
      verse: 12
    - text: 宰羔於聖地、卽宰牲爲贖罪祭爲燔祭之處、補過祭牲歸祭司、如贖罪祭牲然、是爲至聖、
      verse: 13
    - text: 祭司必取補過祭牲之血、釁於欲潔者右耳之下垂、及右手之巨擘、右足之將指、
      verse: 14
    - text: 祭司又取所加之油少許、傾於左掌、
      verse: 15
    - text: 染以右指、灑於耶和華前凡七、
      verse: 16
    - text: 以餘油少許、膏於欲潔者右耳之下垂、及右手之巨擘、右足之將指、在補過祭牲之血上、
      verse: 17
    - text: 掌中餘油、沃於欲潔者之首、代爲贖罪於耶和華前、
      verse: 18
    - text: 祭司乃獻贖罪之祭、代欲潔者贖罪、後宰燔祭之牲、
      verse: 19
    - text: 與素祭同獻於壇、代爲贖罪、其人乃潔、○
      verse: 20
    - text: 如其匱乏、不能得此、則必取牡綿羊羔一、以備搖之、爲補過祭、代爲贖罪、且以和油之細麪、伊法十分之一爲素祭、並油一羅革、
      verse: 21
    - text: 又取鳲鳩二、或雛鴿二、隨其力所能得、一爲贖罪祭、一爲燔祭、
      verse: 22
    - text: 越至八日、爲其成潔、必以攜至會幕門、耶和華前、付與祭司、
      verse: 23
    - text: 祭司必取補過祭之羔、與油一羅革、搖於耶和華前、以爲搖祭、
      verse: 24
    - text: 宰羔取血、釁於欲潔者右耳之下垂、及右手之巨擘、右足之將指、
      verse: 25
    - text: 傾油少許於左掌、
      verse: 26
    - text: 以右指灑於耶和華前凡七、
      verse: 27
    - text: 取油少許、膏於欲潔者右耳之下垂、及右手之巨擘、右足之將指、在補過祭牲之血上、
      verse: 28
    - text: 掌中餘油、沃於欲潔者之首、代爲贖罪於耶和華前、
      verse: 29
    - text: 必獻鳲鳩一、或雛鴿一、隨其力所能得、
      verse: 30
    - text: 一爲贖罪祭、一爲燔祭、與素祭同獻、祭司則於耶和華前、代欲潔者贖罪、
      verse: 31
    - text: 癩者匱乏、成潔之禮不能全備者、其例若此、○
      verse: 32
    - text: 耶和華諭摩西亞倫曰、
      verse: 33
    - text: 我所賜爾爲業之迦南地、迨爾入之、我若使癩汚染第宅、
      verse: 34
    - text: 其宅主必至祭司、告曰、我觀第宅、似有汚染、
      verse: 35
    - text: 祭司未入以察、必使空其宅、免宅中所有、俱蒙不潔、嗣後祭司入宅以察、
      verse: 36
    - text: 察時、見其汚染有紋、紅綠參錯、深入於壁、
      verse: 37
    - text: 祭司必出宅門、扃閉七日、
      verse: 38
    - text: 屆期察之、若其汚染蔓延於壁、
      verse: 39
    - text: 則命取其汚染之石、擲於邑外不潔之所、
      verse: 40
    - text: 宅中四周之壁、必加劖削、取其塗泥、傾於邑外不潔之所、
      verse: 41
    - text: 取他石以代之、取他泥以塗之、
      verse: 42
    - text: 去石劖壁、再塗之後、如其汚染復發於宅、
      verse: 43
    - text: 祭司必入而察之、見汚染蔓延、此屬宅中潰爛之癩、是爲不潔、
      verse: 44
    - text: 必毀其第宅、去其木石塗泥、遷於邑外不潔之所、
      verse: 45
    - text: 扃閉之時、人入其宅、必蒙厥汚、迨夕乃免、
      verse: 46
    - text: 寢食於宅者、必澣其衣、
      verse: 47
    - text: 厥宅再塗之後、祭司入察、見汚染不蔓延、則謂其爲潔、以其汚染已除、
      verse: 48
    - text: 使宅成潔、必取二禽、與香柏、絳縷、牛膝草、
      verse: 49
    - text: 以瓦器盛活水、宰一禽於上、
      verse: 50
    - text: 取香柏、牛膝草、絳縷、生禽、濡於所宰禽之血、及活水中、灑宅凡七、
      verse: 51
    - text: 以禽血、活水、生禽、香柏、絳縷、牛膝草、使宅成潔、
      verse: 52
    - text: 縱生禽於邑外野間、如是代爲贖罪、其宅乃潔、○
      verse: 53
    - text: 以上所載、癩疾癬疥、
      verse: 54
    - text: 或衣或宅之汚染、
      verse: 55
    - text: 及紅腫瘡瘢斑斕、
      verse: 56
    - text: 示以潔與不潔、其例若此、
      verse: 57
  - chapter: 15
    verses:
    - text: 耶和華諭摩西亞倫曰、
      verse: 1
    - text: 告以色列族云、人患白濁、是蒙不潔、
      verse: 2
    - text: 或淋或凝、俱蒙不潔、
      verse: 3
    - text: 所臥之牀、所坐之物、悉爲不潔、
      verse: 4
    - text: 捫其牀者、必蒙不潔、當澣衣濯身、迨夕乃免、
      verse: 5
    - text: 坐其座者、必蒙不潔、當澣衣濯身、迨夕乃免、
      verse: 6
    - text: 捫其體者、必蒙不潔、當澣衣濯身、迨夕乃免、
      verse: 7
    - text: 患白濁者、唾於潔者之身、其人則蒙不潔、當澣衣濯身、迨夕乃免、
      verse: 8
    - text: 患者所乘之鞍、必蒙不潔、
      verse: 9
    - text: 凡其所御之物、捫之者必蒙不潔、迨夕乃免、負之者亦蒙不潔、當澣衣濯身、迨夕乃免、
      verse: 10
    - text: 患者不盥手而捫人、其人必蒙不潔、當澣衣濯身、迨夕乃免、
      verse: 11
    - text: 捫瓦器必毀、捫木器必洗、
      verse: 12
    - text: 患者成潔、必計七日、洗滌其衣、以活水濯其身、而後爲潔、
      verse: 13
    - text: 越至八日、必取鳲鳩二、或雛鴿二、至耶和華前、會幕之門、付於祭司、
      verse: 14
    - text: 祭司獻之、一爲贖罪祭、一爲燔祭、緣其所患之疾、爲之贖罪於耶和華前、○
      verse: 15
    - text: 如人夢遺、則蒙不潔、必濯全體、迨夕乃免、
      verse: 16
    - text: 或衣或皮、爲精所玷、俱蒙不潔、當澣以水、迨夕乃免、
      verse: 17
    - text: 男女媾精、俱蒙不潔、必濯其身、迨夕乃免、○
      verse: 18
    - text: 婦行癸流血、必蒙不潔、計至七日、凡捫之者、必蒙不潔、迨夕乃免、
      verse: 19
    - text: 婦不潔時、所寢之牀、所坐之物、必蒙不潔、
      verse: 20
    - text: 捫其牀者、必蒙不潔、當澣衣濯身、迨夕乃免、
      verse: 21
    - text: 捫其座者、必蒙不潔、當澣衣濯身、迨夕乃免、
      verse: 22
    - text: 在牀及座之物、凡捫之者、必蒙不潔、迨夕乃免、
      verse: 23
    - text: 若與斯婦同寢、染其汚衊、必蒙不潔、歷至七日、其人所寢之牀、亦爲不潔、○
      verse: 24
    - text: 婦行癸之前、患痭多日、或行癸之後患痭、俱蒙不潔、患痭之時、皆爲不潔、如行癸之時然、
      verse: 25
    - text: 患痭之日、所寢之牀、所坐之物、必蒙不潔、如行癸之日然、
      verse: 26
    - text: 凡捫斯物者、必蒙不潔、當澣衣濯身、迨夕乃免、
      verse: 27
    - text: 厥痭旣止、必計七日、然後爲潔、
      verse: 28
    - text: 越至八日、必取鳲鳩二、或雛鴿二、至會幕門、付於祭司、
      verse: 29
    - text: 祭司獻之、一爲贖罪祭、一爲燔祭、緣其患痭不潔、爲之贖罪於耶和華前、
      verse: 30
    - text: 如是區別以色列族、使離汚衊、免玷我幕、陷於死亡、○
      verse: 31
    - text: 凡男患白濁及夢遺、致蒙厥汚、
      verse: 32
    - text: 女患行癸之疾、或患淋之男女、或與不潔之婦同寢者、其例若此、
      verse: 33
  - chapter: 16
    verses:
    - text: 亞倫二子詣耶和華前而死、
      verse: 1
    - text: 厥後耶和華諭摩西曰、告爾兄亞倫云、聖所㡘內、法匱施恩座前、毋頻入之、免其死亡、緣我必乘雲見於施恩座上、
      verse: 2
    - text: 亞倫欲入聖所、必奉牡犢一爲贖罪祭、牡綿羊一爲燔祭、
      verse: 3
    - text: 衣爲聖之枲衣、著枲褌、束枲紳、冠枲冠、此乃聖服、當濯其身、而後服之、
      verse: 4
    - text: 由以色列會衆、取牡山羊二爲贖罪祭、牡綿羊一爲燔祭、
      verse: 5
    - text: 亞倫獻犢、爲己與其家贖罪、
      verse: 6
    - text: 以山羊二、置於會幕門、在耶和華前、
      verse: 7
    - text: 緣二山羊掣籤、一歸耶和華、一歸阿撒瀉勒、
      verse: 8
    - text: 必以所掣歸耶和華之羊、獻爲贖罪祭、
      verse: 9
    - text: 以所掣歸阿撒瀉勒之羊、生置耶和華前、用以贖罪、後釋於曠野、俾歸阿撒瀉勒、
      verse: 10
    - text: 乃奉贖罪之犢、宰之、爲己及家贖罪、
      verse: 11
    - text: 取耶和華壇上爇炭、盛之以鼎、又取乳香之屑一掬、攜入㡘內、
      verse: 12
    - text: 焚香於火、在耶和華前、香篆蔽法匱上之施恩座、俾亞倫免於死亡、
      verse: 13
    - text: 以指取血、灑於施恩座東、又灑其前凡七、
      verse: 14
    - text: 後取爲民贖罪之山羊、宰之、攜血入㡘、灑於施恩座上、又灑其前、如灑犢血然、
      verse: 15
    - text: 緣以色列族之不潔、及其罪愆、爲聖所贖罪、並因會幕在其汚中、爲之贖罪、
      verse: 16
    - text: 亞倫入聖所、爲己及家、與以色列會衆贖罪時、不許人在會幕、宜待其出、
      verse: 17
    - text: 旣出、則至耶和華前之壇、爲之贖罪、取牡犢山羊之血、釁壇四角、
      verse: 18
    - text: 以指灑血於壇凡七、去其爲以色列族所染之汚、潔之爲聖、
      verse: 19
    - text: 旣爲聖所會幕祭壇贖罪、當奉生羊、
      verse: 20
    - text: 亞倫按二手於其首、承認以色列族之過犯愆尤、所有罪戾、使之悉歸羊首、俾預簡之人牽至曠野、
      verse: 21
    - text: 羊乃負諸罪戾、縱之適野、至於荒渺之地、
      verse: 22
    - text: 亞倫入聖所時、所服之枲衣、入會幕必解之、留於其間、
      verse: 23
    - text: 於聖地以水濯身、衣衣而出、爲己及民獻燔祭、代爲贖罪、
      verse: 24
    - text: 贖罪祭牲之脂、焚之於壇、
      verse: 25
    - text: 縱羊歸阿撒瀉勒者、必澣衣濯身、而後入營、
      verse: 26
    - text: 贖罪之牡犢及山羊、其血旣攜入聖所、以爲贖罪、其體必攜出營外、與其皮肉及矢、俱爇以火、
      verse: 27
    - text: 爇之者當澣衣濯身、然後入營、○
      verse: 28
    - text: 七月十日、爾之宗族、及旅於爾中者、當苦其心、免於操作、著爲永例、
      verse: 29
    - text: 是日必爲爾贖罪、使於耶和華前去惡成潔、
      verse: 30
    - text: 此爲安息日、當苦其心、著爲永例、
      verse: 31
    - text: 受膏之祭司、繼父任職者、必衣枲聖服、獻祭贖罪、
      verse: 32
    - text: 代爲聖所會幕祭壇祭司會衆贖罪、
      verse: 33
    - text: 緣以色列族蹈於愆尤、代爲贖罪、歲凡一次、著爲永例、亞倫遵耶和華所諭摩西之命而行、
      verse: 34
  - chapter: 17
    verses:
    - text: 耶和華諭摩西曰、
      verse: 1
    - text: 告亞倫及其子、與以色列衆云、耶和華有命、
      verse: 2
    - text: 以色列族凡宰牛羊與羔、無論營內營外、
      verse: 3
    - text: 不攜至會幕門、獻於耶和華、在其幕前者、必以流血之罪歸之、絕於民中、
      verse: 4
    - text: 用使以色列族宰牲於野、嗣後攜至會幕門、付諸祭司、獻於耶和華、爲酬恩之祭、
      verse: 5
    - text: 在會幕門前、耶和華之壇、祭司必灑血其上、焚脂以爲馨香、奉於耶和華、
      verse: 6
    - text: 勿復狥欲、祭牡山羊狀之鬼神、著爲永例、歷世弗替、○
      verse: 7
    - text: 當告之曰、凡以色列族、及旅於其中者、或獻燔祭、或獻他祭、
      verse: 8
    - text: 不攜至會幕門、奉於耶和華者、必絕於民中、○
      verse: 9
    - text: 凡以色列族、及旅於其中者、苟食血、我必敵之、絕於民中、
      verse: 10
    - text: 生物之命在血、我賜爾灑之於壇、以贖爾命、蓋以血贖罪、因生命在焉、
      verse: 11
    - text: 故諭以色列族云、凡爾有衆、及旅於爾中者、俱毋食血、○
      verse: 12
    - text: 凡以色列族、及旅於其中者、如獵取可食之禽獸、必傾其血、掩之以土、
      verse: 13
    - text: 蓋諸生物、其血與命爲一、故諭以色列族云、凡生物之血毋食、因生物之命在血、食之者必見絕、
      verse: 14
    - text: 無論宗族賓旅、食自斃、或爲獸所裂之物、必蒙不潔、當澣衣濯身、迨夕乃免、
      verse: 15
    - text: 若不澣衣濯身、必負其罪、
      verse: 16
  - chapter: 18
    verses:
    - text: 耶和華諭摩西曰、
      verse: 1
    - text: 告以色列族云、我乃耶和華、爾之上帝、
      verse: 2
    - text: 昔爾居埃及、勿從其土之俗、今我導爾至迦南、勿行其人之行、勿循其典章、
      verse: 3
    - text: 爾必守我律例、循我典章、我乃耶和華、爾之上帝、
      verse: 4
    - text: 故當循我典章、守我律例、人若行之、則緣此而得生、我乃耶和華也、○
      verse: 5
    - text: 勿干骨肉、而行淫亂、我乃耶和華也、
      verse: 6
    - text: 勿烝爾母、烝之是辱父母、
      verse: 7
    - text: 父之繼室、勿烝之、烝之則辱父、
      verse: 8
    - text: 至於姊妹、無論同父異母、同母異父、生於家、產於外者、勿亂之、
      verse: 9
    - text: 子之女、女之女、勿亂之、亂之是辱己、
      verse: 10
    - text: 同父異母之姊妹、亦爲爾之姊妹、勿亂之、
      verse: 11
    - text: 父之姊妹、乃父骨肉之親、勿烝之、
      verse: 12
    - text: 母之姊妹、乃母骨肉之親、勿烝之、
      verse: 13
    - text: 伯叔之妻、爾之姆嬸、勿烝之、
      verse: 14
    - text: 子之妻、爾媳也、勿亂之、
      verse: 15
    - text: 兄弟之妻、勿亂之、亂之是辱兄弟、
      verse: 16
    - text: 婦有女、勿同娶、婦之子有女、婦之女有女、亦勿同娶、皆妻骨肉之親、勿亂之、斯乃惡俗、
      verse: 17
    - text: 爾妻尚存、勿娶其姊妹、辱妻而致其妒、
      verse: 18
    - text: 婦行癸不潔時、毋與之近、而行好合、
      verse: 19
    - text: 勿與他人之妻同寢、致辱己身、
      verse: 20
    - text: 勿使爾子女經火、以奉摩洛、勿凟爾上帝之名、我乃耶和華也、
      verse: 21
    - text: 勿親男色、如近婦人、斯事可憎、
      verse: 22
    - text: 男勿淫於獸以玷身、女勿淫於獸以逆性、○
      verse: 23
    - text: 勿緣斯事自辱厥躬、我於爾前所逐之民、行此自玷、
      verse: 24
    - text: 厥地見汚、故我以罪加之、俾其居民爲地所吐、
      verse: 25
    - text: 爾曹不論宗族、及旅於爾中者、當守我典章律例、毋爲此可憎之事、
      verse: 26
    - text: 昔居斯土之人、行此可憎之事、致玷厥地、
      verse: 27
    - text: 爾勿效之、而汚斯地、免爲所吐、如吐先爾之民然、
      verse: 28
    - text: 凡爲此可憎之事、必絕於民中、
      verse: 29
    - text: 爾當守我所命、勿從在昔可憎之俗、而玷爾身、我乃耶和華、爾之上帝也、
      verse: 30
  - chapter: 19
    verses:
    - text: 耶和華諭摩西曰、
      verse: 1
    - text: 告以色列會衆云、我乃耶和華、爾之上帝、我聖爾亦當聖、
      verse: 2
    - text: 各宜敬畏父母、守我安息日、我乃耶和華、爾之上帝也、
      verse: 3
    - text: 勿崇假神、勿鑄偶像、我乃耶和華、爾之上帝也、
      verse: 4
    - text: 爾若獻酬恩祭於耶和華、冀蒙悅納、
      verse: 5
    - text: 當於是日明日食其祭品、若留至三日、宜爇以火、
      verse: 6
    - text: 如三日食之、則爲可憎、不蒙悅納、
      verse: 7
    - text: 凡食之者、乃凟耶和華之聖物、必負厥罪、絕於民中、○
      verse: 8
    - text: 穫田所產、勿刈其隅、勿拾所遺、
      verse: 9
    - text: 園有葡萄、採勿務盡、勿拾隕果、當留於貧乏及賓旅、我乃耶和華、爾之上帝也、
      verse: 10
    - text: 毋竊毋誑、毋相詐虞、
      verse: 11
    - text: 毋指我名而妄誓、致凟爾上帝之名、我乃耶和華也、
      verse: 12
    - text: 勿虐人、勿刦人、傭人之值、勿留至明晨、
      verse: 13
    - text: 勿詛聾者、勿置窒礙於瞽者前、宜畏爾之上帝、我乃耶和華也、
      verse: 14
    - text: 聽訟之際、勿行非義、勿偏袒貧乏、勿重視權勢、宜秉公以行鞫、
      verse: 15
    - text: 勿往來於閭里、評人短長、勿與人敵、致之於死、我乃耶和華也、
      verse: 16
    - text: 勿憾同儔、必責人非、免負其罪、
      verse: 17
    - text: 勿報仇、勿怨宗族、宜愛人如己、我乃耶和華也、
      verse: 18
    - text: 爾宜守我典章、牲畜異類、勿使遊牝、百穀之種、播田毋雜、勿衣雜織之衣、
      verse: 19
    - text: 婢受人聘、猶未見贖、不得自由、人若與私、俱當受刑、惟不致死、蓋婢未能自由也、
      verse: 20
    - text: 男必攜牡綿羊一、爲補過之祭、詣會幕門、奉於耶和華、
      verse: 21
    - text: 祭司獻羊、代爲贖罪、則所犯者、乃蒙赦宥、
      verse: 22
    - text: 爾至迦南、栽培結實之樹、必以初實爲不潔、如人之未受割然、三年毋食、
      verse: 23
    - text: 至於四年、其實爲聖、可奉獻之、以頌美耶和華、
      verse: 24
    - text: 迨至五年、其菓可食、使之結實纍然、我乃耶和華、爾之上帝也、
      verse: 25
    - text: 毋食有血之物、毋用卜筮術數、
      verse: 26
    - text: 首之四周勿薙、鬚之四周勿損、
      verse: 27
    - text: 勿爲死者割肉、勿黥爾身、我乃耶和華也、
      verse: 28
    - text: 勿辱爾女、使之爲妓、恐斯土淫亂、邪惡充乎其間、
      verse: 29
    - text: 宜守我安息日、敬我聖所、我乃耶和華也、
      verse: 30
    - text: 巫覡勿問、術士勿從、免致受玷、我乃耶和華、爾之上帝也、
      verse: 31
    - text: 見皓首者當起、敬厥耆老、畏爾上帝、我乃耶和華也、
      verse: 32
    - text: 旅於斯土者、勿侮之、
      verse: 33
    - text: 當視若宗族、愛之如己、蓋爾曾旅於埃及、我乃耶和華、爾之上帝也、
      verse: 34
    - text: 聽訟勿行非義、於度權量亦然、
      verse: 35
    - text: 度量權衡、俱當公平、我乃耶和華、爾之上帝、導爾出埃及、
      verse: 36
    - text: 當守我典章律例、而遵行之、我乃耶和華也、
      verse: 37
  - chapter: 20
    verses:
    - text: 耶和華諭摩西曰、
      verse: 1
    - text: 告以色列族云、凡以色列族、及旅於其中者、以子女獻摩洛、殺無赦、斯土之民以石擊之、
      verse: 2
    - text: 以子女獻摩洛、乃汚我聖所、凟我聖名、我必怒之、絕於民中、
      verse: 3
    - text: 若斯土之民、見其獻子女於摩洛、佯爲不見、不致之死、
      verse: 4
    - text: 我必怒之、與其眷屬、及凡狥欲從摩洛者、絕之民中、
      verse: 5
    - text: 凡狥欲從巫覡術士者、我必怒之、絕於民中、
      verse: 6
    - text: 當自潔爲聖、我乃耶和華、爾之上帝也、
      verse: 7
    - text: 當守我典章、而遵行之、我乃耶和華、使爾成聖也、
      verse: 8
    - text: 詛父母者、殺無赦、旣詛父母、罪必歸之、
      verse: 9
    - text: 淫人妻者、淫夫淫婦、俱殺無赦、
      verse: 10
    - text: 烝父繼室、是辱父、罪必歸之、俱殺無赦、
      verse: 11
    - text: 如亂其媳、是爲逆倫、罪必歸之、俱殺無赦、
      verse: 12
    - text: 若親男色、如近婦人、所行可憎、罪必歸之、俱殺無赦、
      verse: 13
    - text: 如人娶妻、並娶其母、是乃邪惡、三人俱爇以火、去邪惡於爾中、
      verse: 14
    - text: 如人與獸淫合、必殺無赦、亦必殺獸、
      verse: 15
    - text: 如女近合於獸、其罪歸之、必殺無赦、亦必殺獸、
      verse: 16
    - text: 如人娶姊妹、無論同父異母、異父同母者、事屬可恥、俱必絕之民中、旣辱姊妹、必負其罪、
      verse: 17
    - text: 如婦行癸、人與同寢、婦亦相從、則犯其經、俱絕於民中、
      verse: 18
    - text: 勿烝父母之姊妹、因辱戚屬、俱負其罪、
      verse: 19
    - text: 如烝伯叔之妻、是辱伯叔、俱負其罪、絕嗣而亡、
      verse: 20
    - text: 如娶兄弟之妻、是辱兄弟、斯乃穢事、俱必絕嗣、○
      verse: 21
    - text: 當守我典章律例、而遵行之、使我導爾所入之地、不爾吐棄、
      verse: 22
    - text: 我於爾前所逐之族、行此惡事、我實憎之、勿從其俗、
      verse: 23
    - text: 我曾諭爾云、爾必承斯土、卽我賜爾爲業、流乳與蜜之地、我乃耶和華、爾之上帝、區別爾於萬民、
      verse: 24
    - text: 故當區別禽獸之潔與不潔、勿因我所區別爲汚之禽獸、匍匐於地之昆蟲、致己爲可憎、
      verse: 25
    - text: 當歸我爲聖、蓋我耶和華乃聖、區別爾於萬民、俾爾屬我、○
      verse: 26
    - text: 無論男女、凡爲巫覡術士者、殺無赦、其罪歸之、當擊以石、
      verse: 27
