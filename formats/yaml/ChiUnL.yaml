  - chapter: 3
    verses:
    - text: 七月旣屆、以色列族居於故邑、衆如一人、集於耶路撒冷、
      verse: 1
    - text: 約薩達子耶書亞、及其昆弟爲祭司者、曁撒拉鐵子所羅巴伯、與其昆弟、咸起、而築以色列上帝之壇、欲獻燔祭於上、循上帝僕摩西之律所載、
      verse: 2
    - text: 因懼鄰國、遂於原處築壇、朝夕獻燔祭、奉於耶和華、
      verse: 3
    - text: 遵律所載、守構廬節、循例日獻燔祭、依所定之數、按每日所宜、
      verse: 4
    - text: 後獻恆獻之燔祭、月朔之祭、及所定爲聖、耶和華諸節期之祭、與人奉於耶和華之樂獻祭、
      verse: 5
    - text: 七月朔、始獻燔祭於耶和華、時、耶和華室基猶未立、
      verse: 6
    - text: 以金予石工木工、以糧酒油、予西頓推羅人、使運香柏、自利巴嫩至海、抵於約帕、遵波斯王古列之詔、○
      verse: 7
    - text: 至耶路撒冷、詣上帝室之二年二月、撒拉鐵子所羅巴伯、約薩達子耶書亞、及其餘昆弟祭司利未人、與自俘囚而歸耶路撒冷之衆、肇造耶和華室、立利未人二十歲以上者、督其工作、
      verse: 8
    - text: 時、耶書亞及其子弟、甲篾及其子、猶大之子、希拿達之子、與其昆弟利未人、偕立而督上帝室之工、
      verse: 9
    - text: 匠人立耶和華殿基時、祭司衣禮服執角、利未人亞薩裔擊鈸、頌讚耶和華、循以色列王大衞之例、
      verse: 10
    - text: 遂更唱迭和、讚美稱謝耶和華曰、彼乃善良、慈惠永存於以色列、民衆見耶和華室基已立、於讚美耶和華之際、大聲而呼、
      verse: 11
    - text: 祭司利未人及族長、曾見古室之耆老、今目覩立斯室之基、大聲哭號者多、欣然歡呼者亦多、
      verse: 12
    - text: 民衆大聲而呼、其聲遠聞、哭號與歡呼之聲、民不能辨、
      verse: 13
  - chapter: 4
    verses:
    - text: 猶大便雅憫之敵、聞俘囚之衆、爲以色列之上帝耶和華建殿、
      verse: 1
    - text: 則詣所羅巴伯與族長、謂之曰、請許我與爾同建、蓋我尋求爾之上帝、如爾曹然、自亞述王以撒哈頓攜我來時、以迄於今、與之獻祭、
      verse: 2
    - text: 所羅巴伯與耶書亞、及其餘以色列族長曰、建上帝室、爾曹勿與、惟我儕爲以色列之上帝耶和華自建之、循波斯王古列所命、
      verse: 3
    - text: 緣此、斯土之民使猶大人手弱、擾其工作、
      verse: 4
    - text: 賄通議士、以敗其志、自波斯王古列在位之日、至波斯王大利烏卽位之年、皆如是、
      verse: 5
    - text: 亞哈隨魯卽位時、敵人具呈、訟猶大及耶路撒冷居民、○
      verse: 6
    - text: 亞達薛西年間、比施蘭、米特利達、他別、與其黨具呈上告、乃用亞蘭文字、亞蘭方言、
      verse: 7
    - text: 方伯利宏、繕寫伸帥、亦上告、
      verse: 8
    - text: 二人及其同儕、底拿人、亞法薩提迦人、他毘拉人、亞法撒人、亞基衞人、巴比倫人、書珊迦人、底亥人、以攔人、
      verse: 9
    - text: 與其餘諸族、卽尊大之亞斯那巴所遷、置於撒瑪利亞邑、及伯拉河西者、
      verse: 10
    - text: 奉表於亞達薛西王、其文曰、爾僕河西之人奏王、
      verse: 11
    - text: 願王知之、自爾而來、至於我所耶路撒冷之猶大人、建此叛亂惡劣之邑、已治其基、而成其垣、
      verse: 12
    - text: 願王知之、若建斯邑而成其垣、其後彼不進貢、輸餉納稅、終必有損於王、
      verse: 13
    - text: 我儕旣食宮鹽、不宜見王受辱、故奏於王、
      verse: 14
    - text: 請稽先王典籍、則見而知、此爲叛亂之邑、自古多起紛擾、常爲列王諸州之害、故爲荒墟、
      verse: 15
    - text: 敢陳於王、若斯邑復建、其垣竣工、則河西之地、不復爲王有矣、
      verse: 16
    - text: 王諭方伯利宏、繕寫伸帥、與其同儕、居撒瑪利亞及河西者、曰、願爾綏安、
      verse: 17
    - text: 爾曹所陳之表、誦於我前旣悉、
      verse: 18
    - text: 我命考稽、悉知此邑自古叛王、中有悖逆叛亂之事、
      verse: 19
    - text: 惟昔有權之王、治耶路撒冷、管轄河西四境、其人爲之進貢、輸餉納稅、
      verse: 20
    - text: 爾當發令、俾其人止工、不建斯邑、俟我再降諭旨、
      verse: 21
    - text: 爾其愼之、勿延、奚可生害、致虧諸王哉、
      verse: 22
    - text: 亞達薛西王之詔一道、旣讀於利宏、繕寫伸帥、及其同儕前、彼衆急往耶路撒冷、見猶大人、以權力迫之止工、
      verse: 23
    - text: 於是耶路撒冷建上帝室之工乃止、迄於波斯王大利烏二年、
      verse: 24
  - chapter: 5
    verses:
    - text: 先知哈該、與易多孫撒迦利亞奉以色列上帝之名、傳預言於猶大及耶路撒冷之猶大人、
      verse: 1
    - text: 於是撒拉鐵子所羅巴伯、約薩達子耶書亞、咸起、肇建耶路撒冷上帝之室、上帝之先知偕而助之、
      verse: 2
    - text: 時、河西方伯達乃、及示他波斯乃、與其同儕至曰、建此室、成此垣、誰頒斯諭、
      verse: 3
    - text: 我儕則曰、作此室者、其名伊何、
      verse: 4
    - text: 上帝垂顧猶大長老、俾方伯等不止其工、迨奏大利烏、而得其詔、○
      verse: 5
    - text: 河西方伯達乃、及示他波斯乃、與其同儕、河西亞法薩迦人、
      verse: 6
    - text: 奉表於大利烏王、其文曰、願大利烏王安、
      verse: 7
    - text: 願王知之、我往猶大州、詣至大上帝之室、見其建以巨石、置材木於牆垣、工作殷勤、其事順遂、
      verse: 8
    - text: 我儕問其長老曰、建此室、成此垣、誰頒斯諭、
      verse: 9
    - text: 又問爲首者誰、欲錄其名而奏於王、
      verse: 10
    - text: 彼曰、我乃主宰天地上帝之僕、在昔多年、以色列之大王建築斯室、我儕欲復建之、
      verse: 11
    - text: 我列祖激天上上帝之怒、彼付之於迦勒底人、巴比倫王尼布甲尼撒之手、毀斯室、虜其民至巴比倫、
      verse: 12
    - text: 巴比倫王古列元年降詔、使復建上帝室、
      verse: 13
    - text: 上帝室中金銀器皿、昔尼布甲尼撒自耶路撒冷之殿所取、置諸巴比倫廟者、古列王取之於彼、以付所立之方伯、名設巴薩、
      verse: 14
    - text: 謂之曰、以此器皿、置諸耶路撒冷之殿、建上帝室於其所、
      verse: 15
    - text: 設巴薩至、立耶路撒冷上帝室之基、迄今建築、猶未告成、
      verse: 16
    - text: 如王以爲善、請稽巴比倫王庫、知古列王果否降詔、使建上帝室在耶路撒冷、並請以王之旨示我、
      verse: 17
  - chapter: 6
    verses:
    - text: 大利烏王降詔、使稽典籍之庫、在巴比倫藏珍之所、
      verse: 1
    - text: 於瑪代州、亞馬他宮得籍、
      verse: 2
    - text: 上載古列王元年降詔曰、耶路撒冷上帝之室、當建築之、以爲獻祭之所、使基鞏固、其室高六十肘寬六十肘、
      verse: 3
    - text: 用大石三層、新木一層、所費取諸王庫、
      verse: 4
    - text: 上帝室中金銀器皿、昔尼布甲尼撒自耶路撒冷之殿所取、運至巴比倫者、可復還之、攜至耶路撒冷之殿、置諸上帝室、各歸其所、
      verse: 5
    - text: 爰命河西方伯達乃、及示他波斯乃、與其同儕、河西亞法薩迦人、宜遠其所、
      verse: 6
    - text: 建上帝室之工、爾勿阻之、任猶大方伯、及猶大長老、建上帝室於其地、
      verse: 7
    - text: 復諭爾所當行於猶大長老、以建上帝室、速由河西國稅中、予之經費、免其工作遲滯、
      verse: 8
    - text: 彼所需牡犢、牡綿羊、綿羊羔、爲燔祭、奉於天上上帝、以及麥鹽酒油、俱依耶路撒冷祭司所言、日給不絕、
      verse: 9
    - text: 俾獻馨香之祭、奉於天上上帝、爲王及王衆子之壽祈禱、
      verse: 10
    - text: 我已降詔、有人易之、則取其室之梁、而舉其人懸之於上、俾其室爲糞場、
      verse: 11
    - text: 或君或民、欲廢斯命、毀此耶路撒冷上帝之室、卽彼寄名之所、願上帝傾覆之、我大利烏降此詔旨、速行勿緩、○
      verse: 12
    - text: 大利烏王旣降詔旨、河西方伯達乃、及示他波斯乃、與其同儕、急遵行之、
      verse: 13
    - text: 猶大長老、因先知哈該、及易多孫撒迦利雅之預言、建造順遂、遵以色列上帝之命、及古列、大利烏、與波斯王亞達薛西之諭、完竣厥工、
      verse: 14
    - text: 大利烏王六年、亞達月三日、此室告成、
      verse: 15
    - text: 以色列族、祭司利未人、俘囚之遺民、歡然而行奉獻上帝室之禮、
      verse: 16
    - text: 行此禮、獻牡犢一百、牡綿羊二百、綿羊羔四百、又爲以色列衆、獻牡山羊十二、如其支派之數、以爲贖罪之祭、
      verse: 17
    - text: 俾祭司循其班列、利未人循其班次、供上帝役事在耶路撒冷、遵摩西之書所載、○
      verse: 18
    - text: 正月十四日、俘囚之衆守逾越節、
      verse: 19
    - text: 祭司利未人同心自潔、無不成潔、爲己與俘囚之衆、及其同宗祭司、宰逾越節羔、
      verse: 20
    - text: 凡自俘囚而歸之以色列人、及自爲區別、去斯土異族之汚、尋求以色列之上帝耶和華者、俱食之、
      verse: 21
    - text: 且欣然守除酵節、歷有七日、蓋耶和華俾其喜樂、亦轉亞述王心、使眷顧之、助成以色列上帝室之工、
      verse: 22
  - chapter: 7
    verses:
    - text: 厥後、波斯王亞達薛西時、有以斯拉、以斯拉乃西萊亞子、西萊亞乃亞撒利雅子、亞撒利雅乃希勒家子、
      verse: 1
    - text: 希勒家乃沙龍子、沙龍乃撒督子、撒督乃亞希突子、
      verse: 2
    - text: 亞希突乃亞瑪利雅子、亞瑪利雅乃亞撒利雅子、亞撒利雅乃米拉約子、
      verse: 3
    - text: 米拉約乃西拉希雅子、西拉希雅乃烏西子、烏西乃布基子、
      verse: 4
    - text: 布基乃亞比書子、亞比書乃非尼哈子、非尼哈乃以利亞撒子、以利亞撒乃大祭司亞倫子、
      verse: 5
    - text: 以斯拉於摩西之律、以色列之上帝耶和華所賜者、爲明敏之文士、蒙其上帝耶和華祐、所求於王、王悉許之、彼自巴比倫而上、
      verse: 6
    - text: 亞達薛西王七年、以色列族、祭司利未人、謳歌者、司閽者、尼提甯人、各有其人、上耶路撒冷、
      verse: 7
    - text: 七年五月、以斯拉至耶路撒冷、
      verse: 8
    - text: 正月朔、自巴比倫啟行、蒙其上帝之祐、五月朔、至耶路撒冷、
      verse: 9
    - text: 以斯拉決志究察耶和華律、而遵行之、且以典章律例、訓誨於以色列中、○
      verse: 10
    - text: 祭司以斯拉爲文士、明耶和華之誡命、及所賜以色列之典章、亞達薛西王降詔、其文曰、
      verse: 11
    - text: 諸王之王亞達薛西、告祭司以斯拉、明天上上帝律之文士、完人等稱、
      verse: 12
    - text: 我諭國中以色列民、祭司利未人、凡樂意往耶路撒冷者、與爾偕往、
      verse: 13
    - text: 爾旣爲王與其謀士七人所遣、循在爾手之上帝律、以察猶大耶路撒冷之事、
      verse: 14
    - text: 且攜王與謀士所樂輸以色列上帝之金銀、其居所在耶路撒冷、
      verse: 15
    - text: 又攜在巴比倫州所得之金銀、及民與祭司爲其上帝室在耶路撒冷、所樂輸者、
      verse: 16
    - text: 當以此金速購牡犢、牡綿羊、綿羊羔、及相隨之素祭與灌祭、獻於耶路撒冷爾上帝室之壇、
      verse: 17
    - text: 其餘金銀、依爾與同儕所視爲善者、循爾上帝旨而用之、
      verse: 18
    - text: 所付爾之器皿、供事於爾上帝室者、當付於耶路撒冷之上帝前、
      verse: 19
    - text: 爾上帝室復有所需、則可取諸王庫、
      verse: 20
    - text: 我亞達薛西王降詔、命河西諸司庫、祭司以斯拉、明天上上帝律之文士、凡有所求、必速爲之、
      verse: 21
    - text: 銀一百他連得、麥一百歌珥、酒一百罷特、油一百罷特爲限、鹽不計數、
      verse: 22
    - text: 凡天上上帝所命者、當爲其室、詳審爲之、何可招怒、及於王國、與其諸子哉、
      verse: 23
    - text: 我諭爾曹、凡祭司利未人、謳歌者、司閽者、尼提甯人、及上帝室諸供役者、勿使進貢、輸餉納稅、
      verse: 24
    - text: 命爾以斯拉、憑爾上帝所賦之智、設立有司士師、以治河西之民、悉爾上帝律者、其未悉者、則訓迪之、
      verse: 25
    - text: 凡不遵爾上帝之律、及王命者、速加以刑、或殛、或竄、或籍其家、或囚於獄、○
      verse: 26
    - text: 我列祖之上帝耶和華、宜頌美焉、彼置此意於王心、修飾耶和華室、在耶路撒冷、
      verse: 27
    - text: 施恩於我、在王與其謀士、及有權之軍長前、我蒙我上帝耶和華祐、則強厥志、集以色列族長、與我偕上、
      verse: 28
  - chapter: 8
    verses:
    - text: 亞達薛西王時、自巴比倫與我偕上之族長、及其譜系如左、
      verse: 1
    - text: 非尼哈裔革順、以他瑪裔但以理、大衞裔哈突、
      verse: 2
    - text: 巴錄之後、示迦尼裔撒迦利亞、與其宗族、循其譜系、計丁男百五十人、
      verse: 3
    - text: 巴哈摩押裔、西拉希雅子以利約乃、與丁男二百人、
      verse: 4
    - text: 示迦尼裔、雅哈悉子、與丁男三百人、
      verse: 5
    - text: 亞丁裔、約拿單子以別、與丁男五十人、
      verse: 6
    - text: 以攔裔、亞他利雅子耶篩亞、與丁男七十人、
      verse: 7
    - text: 示法提雅裔、米迦勒子西巴第雅、與丁男八十人、
      verse: 8
    - text: 約押裔、耶歇子俄巴底亞、與丁男二百十八人、
      verse: 9
    - text: 示羅密裔、約細斐子、與丁男百六十人、
      verse: 10
    - text: 比拜裔、比拜子撒迦利亞、與丁男二十八人、
      verse: 11
    - text: 押甲裔、哈加坦子約哈難、與丁男百有十人、
      verse: 12
    - text: 亞多尼干裔、季者以利法列、耶利、示瑪雅、與丁男六十人、
      verse: 13
    - text: 比革瓦伊裔烏太、撒布、與丁男七十人、○
      verse: 14
    - text: 我於流往亞哈瓦之河濱、會集斯衆、在彼張幕三日、察閱庶民與祭司、其中不見利未人、
      verse: 15
    - text: 乃召以利以謝、亞列、示瑪雅、以利拿單、雅立、以利拿單、拿單、撒迦利亞、米書蘭、皆爲族長、及教習約雅立、以利拿單、
      verse: 16
    - text: 遣之至迦西斐雅、見其地族長易多、使告易多、與其昆弟尼提甯人、令人至此、爲我上帝室供其役事、
      verse: 17
    - text: 我儕蒙我上帝之祐、於以色列子利未之孫抹利裔中得聰慧者一人、及示利比、與其子弟十八人、
      verse: 18
    - text: 哈沙比雅同米拉利裔耶篩亞、與其子弟二十人、
      verse: 19
    - text: 及尼提甯人、卽大衞與牧伯所賜、服役利未人者之裔、二百二十人、攜之而至、其名皆經檢點、○
      verse: 20
    - text: 時、我在亞哈瓦河濱、宣告禁食、在我上帝前自卑、求其使我及幼稚、與凡所有、俱得坦途、
      verse: 21
    - text: 昔我告王曰、凡尋求我上帝者、必蒙其祐、棄之者必犯其權、干其怒、今求王遣步卒騎兵、助我禦敵於路、我以爲恥、
      verse: 22
    - text: 故我禁食、求我上帝、蒙其俞允、
      verse: 23
    - text: 我簡祭司長十二人、卽示利比哈沙比雅、及其昆弟十人、
      verse: 24
    - text: 以金銀與器皿、卽王與謀士軍長、及在彼之以色列衆、爲我上帝室所獻者、權衡其數、付於其手、
      verse: 25
    - text: 銀六百五十他連得、銀器一百他連得、金一百他連得、
      verse: 26
    - text: 金盂二十、重同金幣一千、光華之銅器二、其珍如金、
      verse: 27
    - text: 我告祭司曰、爾歸耶和華爲聖、器皿亦爲聖、金銀乃樂輸於爾列祖之上帝耶和華、
      verse: 28
    - text: 當謹守之、俟再權於祭司長、利未人、以色列族長前、在耶路撒冷耶和華室之庫、
      verse: 29
    - text: 祭司利未人、乃收金銀與器皿、如其所權之數、運至耶路撒冷我上帝室、○
      verse: 30
    - text: 正月十二日、我儕離亞哈瓦河濱、欲往耶路撒冷、蒙我上帝之祐、得免於敵、及途間潛伏者之手、
      verse: 31
    - text: 遂至耶路撒冷、居彼三日、
      verse: 32
    - text: 越至四日、在我上帝室、權金銀與器皿、付諸祭司、烏利亞子米利末之手、非尼哈子以利亞撒、利未人耶書亞子約撒拔、賓內子挪亞底偕之、
      verse: 33
    - text: 是日咸核其數、權其輕重、錄之於册、
      verse: 34
    - text: 俘囚之衆、自異域而歸者、爲以色列衆獻燔祭、奉於以色列之上帝、牡牛十二、牡綿羊九十六、綿羊羔七十七、且獻牡山羊十二、以爲贖罪之祭、俱獻於耶和華爲燔祭、
      verse: 35
    - text: 又以王詔付於王臣、及河西諸方伯、彼乃助民、與上帝室所需、
      verse: 36
  - chapter: 9
    verses:
    - text: 斯事旣畢、諸牧伯就我曰、以色列衆、及祭司利未人、未與斯土之民絕交、效迦南人、赫人、比利洗人、耶布斯人、亞捫人、摩押人、埃及人、亞摩利人、行其可憎之事、
      verse: 1
    - text: 娶其女爲妻爲媳、致使聖民與諸族相雜、牧伯民長爲其首惡、
      verse: 2
    - text: 我聞此事、裂衣袍、拔鬚髮、愕然而坐、
      verse: 3
    - text: 凡懍遵以色列上帝之言者、緣俘囚之咎、咸集就我、我愕然而坐、至獻夕祭時、
      verse: 4
    - text: 獻夕祭之時、忍憂而起、衣袍俱裂、屈膝而跽、向我上帝耶和華舉手、
      verse: 5
    - text: 曰、我上帝歟、予抱愧赧顏、不敢向我上帝仰面、蓋我儕愆尤滅頂、罪戾滔天、
      verse: 6
    - text: 自我列祖迄今、世濟其惡、因我罪戾、我與我王祭司、付於列國王手、爲其殺戮、虜掠攘奪、蒙恥含羞、有如今日、
      verse: 7
    - text: 今我上帝耶和華暫施其恩、拯我遺民、使居聖所、如釘之牢、光照我目、俾於服役、少復振興、
      verse: 8
    - text: 我爲奴僕、然於服役、上帝不棄、在波斯王前、施恩於我、使復振興、能建我上帝室、修其荒墟、於猶大及耶路撒冷、得有垣墉、
      verse: 9
    - text: 我上帝歟、事旣如此、夫復何言、我儕違棄爾誡、
      verse: 10
    - text: 卽爾藉爾僕諸先知所命曰、爾所往據之地、乃爲不潔、緣斯土諸族之汚、與可憎之事、充乎四境、
      verse: 11
    - text: 勿以爾女嫁其子、勿爲爾子娶其女、勿求其平康及昌熾、使爾強盛、可食其地嘉產、貽厥子孫、世爲恆業、
      verse: 12
    - text: 我緣惡行大罪、遭斯諸事、而爾我之上帝加罰、較之我罪維輕、且以若許遺民賜我、
      verse: 13
    - text: 我儕何可復犯爾誡、與行事可憎之族聯姻乎、若然、爾豈不怒我、盡行翦滅、以致靡遺、無得免者、
      verse: 14
    - text: 以色列之上帝耶和華歟、爾乃公義、我儕爲逃脫之遺民、咸負罪戾、有如今日、因此、莫能立於爾前、
      verse: 15
  - chapter: 10
    verses:
    - text: 以斯拉祈禱、認罪、涕泣、俯伏上帝室前、以色列中男女孩提、大會其所、民皆痛哭、
      verse: 1
    - text: 以攔裔、耶歇子示迦尼、謂以斯拉曰、我儕干犯我上帝、娶斯土異族之女爲妻、然以色列族猶有望焉、
      verse: 2
    - text: 今當與我上帝立約、必出此妻、屛其所生、從我主及懍遵我上帝命者之議、俱循法律而行、
      verse: 3
    - text: 爾起、此屬爾事、我儕偕爾、強乃志而爲之、
      verse: 4
    - text: 以斯拉遂起、使諸祭司長利未人、以色列衆發誓、必循此言而行、衆乃發誓、
      verse: 5
    - text: 以斯拉離上帝室、詣以利亞實子約哈難室、旣入、緣俘囚之罪而憂、不食不飲、
      verse: 6
    - text: 諭令猶大耶路撒冷俘囚之衆、咸集於耶路撒冷、
      verse: 7
    - text: 凡不從牧伯長老之議、三日內不至者、必籍其所有、絕於俘囚之會、
      verse: 8
    - text: 三日內九月二十日、猶大與便雅憫人、咸集於耶路撒冷、坐於上帝室前之場、緣此事及霪雨、莫不戰慄、
      verse: 9
    - text: 祭司以斯拉起而謂之曰、爾曹干咎、娶異族之女爲妻、增以色列族之罪、
      verse: 10
    - text: 今當向爾列祖之上帝耶和華認罪、行其所悅、自絕於斯土之民、與異族之女、
      verse: 11
    - text: 會衆大聲對曰、爾之所言、我必行之、
      verse: 12
    - text: 惟民衆多、又值霪兩、我儕不能立於外、且犯罪甚重、一二日間、不能畢事、
      verse: 13
    - text: 今當立我牧伯、爲會衆理此事、凡我邑中、娶異族之女者、偕其長老士師、屆期咸至、迨上帝因斯事之怒息焉、
      verse: 14
    - text: 惟亞撒黑子約拿單、特瓦子雅哈謝、抵禦此事、米書蘭及利未人沙比太助之、
      verse: 15
    - text: 俘囚之衆遵言而行、祭司以斯拉與族長數人、循其宗族、按名見委、乃於十月朔、偕坐而察此事、
      verse: 16
    - text: 正月朔、凡娶異族之女者、已蕆其事、
      verse: 17
    - text: 察得祭司諸子中、娶異族之女者、耶書亞裔約薩達子、及其昆弟瑪西雅、以利以謝、雅立、基大利、
      verse: 18
    - text: 皆執手爲盟、許出其妻、因負罪戾、乃獻牡綿羊一、以贖其罪、
      verse: 19
    - text: 又有音麥裔哈拿尼、西巴第雅、
      verse: 20
    - text: 哈琳裔瑪西雅、以利雅、示瑪雅、耶歇、烏西雅、
      verse: 21
    - text: 巴施戶珥裔以利約乃、瑪西雅、以實瑪利、拿坦業、約撒拔、以利亞撒、
      verse: 22
    - text: 利未人約撒拔、示每、基拉雅、又名基利他、毘他希雅、猶大、以利以謝、
      verse: 23
    - text: 謳歌者以利亞實、司閽者沙龍、提聯、烏利、
      verse: 24
    - text: 以色列人、巴錄裔拉米、耶西雅、瑪基亞、米雅民、以利亞撒、瑪基亞、比拿雅、
      verse: 25
    - text: 以攔裔瑪他尼、撒迦利亞、耶歇、押底、耶利末、以利雅、
      verse: 26
    - text: 薩土裔以利約乃、以利亞實、瑪他尼、耶利末、撒拔、亞西撒、
      verse: 27
    - text: 比拜裔約哈難、哈拿尼雅、薩拜、亞勒、
      verse: 28
    - text: 巴尼裔米書蘭、瑪鹿、亞大雅、雅述、示押、耶利末、
      verse: 29
    - text: 巴哈摩押裔阿底拿、基拉、比拿雅、瑪西雅、瑪他尼、比撒列、賓內、瑪拿西、
      verse: 30
    - text: 哈琳裔以利以謝、伊示雅、瑪基雅、示瑪雅、西緬、
      verse: 31
    - text: 便雅憫、瑪鹿、示瑪利雅、
      verse: 32
    - text: 哈順裔瑪特乃、瑪達他、撒拔、以利法列、耶利買、瑪拿西、示每、
      verse: 33
    - text: 巴尼裔瑪玳、暗蘭、烏益、
      verse: 34
    - text: 比拿雅、比底雅、基祿、
      verse: 35
    - text: 瓦尼雅、米利末、以利亞實、
      verse: 36
    - text: 瑪他尼、瑪特乃、雅掃、
      verse: 37
    - text: 巴尼、賓內、示每、
      verse: 38
    - text: 示利米雅、拿單、亞大雅、
      verse: 39
    - text: 瑪拿底拜、沙賽、沙賴、
      verse: 40
    - text: 亞薩利、示利米雅、示瑪利雅、
      verse: 41
    - text: 沙龍、亞瑪利雅、約瑟、
      verse: 42
    - text: 尼波裔耶利、瑪他提雅、撒拔、西比拿、雅玳、約珥、比拿雅、
      verse: 43
    - text: 以上所載、俱娶異族之女爲妻、亦有由之生育子女者、
      verse: 44
  name: Ezra
- chapters:
  - chapter: 1
    verses:
    - text: 哈迦利亞子尼希米記、○亞達薛西王二十年、基斯流月、我在書珊宮、
      verse: 1
    - text: 我同宗哈拿尼、與猶大數人偕來、我問以猶大俘囚之遺民、及耶路撒冷之事、
      verse: 2
    - text: 彼曰、俘囚之遺民、在其州遭難受辱、耶路撒冷城垣傾圮、邑門焚燬、
      verse: 3
    - text: 我聞之、坐而哭泣、悲哀數日、禁食、祈禱於天上上帝前、
      verse: 4
    - text: 曰、天上上帝耶和華、大而可畏之上帝、凡愛爾守爾誡者、爾爲之踐約施恩、
      verse: 5
    - text: 今僕於爾前、爲爾僕以色列人、晝夜祈禱、認我以色列人所犯之罪、僕之祈禱、求爾側耳聽之、啟目顧之、我與父家、俱干罪戾、
      verse: 6
    - text: 我對於爾、作惡特甚、爾諭爾僕摩西之誡命、典章律例、未嘗守之、
      verse: 7
    - text: 昔爾諭僕摩西云、若爾衆犯罪、我必散之於列邦、
      verse: 8
    - text: 如其歸我、守我誡命、而遵行之、爾之亡人、雖在天涯、我必由彼集之、導至所簡以寄我名之所、請爾憶之、
      verse: 9
    - text: 斯乃爾之僕、爾之民、爾以大權、大能之手、所救贖者、
      verse: 10
    - text: 主歟、求爾側耳、垂聽爾僕之禱、及喜悅寅畏爾名之僕所祈、使僕今日亨通、蒙矜恤於王前、是時我爲王酒正、
      verse: 11
  - chapter: 2
    verses:
    - text: 亞達薛西王二十年、尼散月、王前有酒、我取而晉之、前此我侍王側、未有憂色、
      verse: 1
    - text: 王問曰、爾無疾、何以有憂色、必爾中心憂戚、是時我甚恐、
      verse: 2
    - text: 奏王曰、願王萬歲、我之故邑、祖墓所在、歷久荒墟、邑門焚燬、焉得無憂色、
      verse: 3
    - text: 王曰、爾欲何求、我則默禱天上上帝、
      verse: 4
    - text: 奏王曰、如王悅之、施恩於僕、請遣我至猶大祖墓之邑、俾復建之、
      verse: 5
    - text: 是時、王后坐於側、王問我曰、往返幾何時、王喜遣我、我乃定厥期、
      verse: 6
    - text: 又奏王曰、如王悅之、請以詔書頒我、命河西諸方伯、許我越境至猶大、
      verse: 7
    - text: 並請降詔於虞人亞薩、賜我材木、以建附殿之樓門及城垣、與我所居之室、蒙我上帝之佑、王允所祈、
      verse: 8
    - text: 王遣軍長騎兵偕我、我至河西、見諸方伯、以王詔授之、
      verse: 9
    - text: 和倫人參巴拉、亞捫人臣僕多比雅、聞有人至、欲裨益以色列族、則憂甚、
      verse: 10
    - text: 我至耶路撒冷、居三日、
      verse: 11
    - text: 上帝感我之心、爲耶路撒冷所當爲者、我未嘗告人、夜起、偕同數人、獨乘一騎、別無他畜、
      verse: 12
    - text: 夤夜由谷門出、至龍井、及糞場門、見耶路撒冷城垣傾圮、邑門焚燬、
      verse: 13
    - text: 遂至泉門、及王沼、所乘之騎、無路可過、
      verse: 14
    - text: 是夕沿溪而上、察視城垣、轉入谷門而歸、
      verse: 15
    - text: 我之所往所爲、有司不知、我亦未告猶大人、與祭司、顯者、民長、及工匠、
      verse: 16
    - text: 今謂之曰、耶路撒冷荒蕪、其門被燬、處此苦境、爾所目擊、我儕其來、重築耶路撒冷、勿復受辱、
      verse: 17
    - text: 我更以上帝之祐、及王諭我之言告之、僉曰、我儕起而建築、於是各強厥手、成此善工、
      verse: 18
    - text: 和倫人參巴拉、亞捫人臣僕多比雅、及亞拉伯人基善聞之、則姍笑蔑視我、曰、爾所爲者何事、豈將叛王歟、
      verse: 19
    - text: 我曰、天上上帝必使我儕利達、我儕爲其僕、將起而建築、爾曹於耶路撒冷、無分、無權、無記誌、
      verse: 20
  - chapter: 3
    verses:
    - text: 維時、大祭司以利亞實、與其同宗祭司、起建羊門、而區別之、置扉、又建邑垣、至哈米亞樓、延及哈楠業樓、而區別之、
      verse: 1
    - text: 其次、耶利哥人建築、其次、音利子撒刻建築、
      verse: 2
    - text: 哈西拿衆子建魚門、上梁置扉、鎖楗俱備、
      verse: 3
    - text: 其次、哈哥斯孫、烏利亞子米利末修葺、其次、米示薩別孫、比利迦子米書蘭修葺、其次、巴拿子撒督修葺、
      verse: 4
    - text: 其次、提哥亞人修葺、然彼之顯者、不肩負其主之工、
      verse: 5
    - text: 巴西亞子耶何耶大、比所玳子米書蘭、修葺古門、上梁置扉、鎖楗俱備、
      verse: 6
    - text: 其次、基遍人米拉提、米倫人雅頓、與基遍人、及河西方伯所屬之米斯巴人修葺、
      verse: 7
    - text: 其次、金工哈海雅子烏薛修葺、其次、製香之哈拿尼雅修葺、彼衆修葺耶路撒冷、延至廣垣、
      verse: 8
    - text: 其次、治耶路撒冷境之半者、戶珥子利法雅修葺、
      verse: 9
    - text: 其次、哈路抹子耶大雅、修葺其室相對之處、其次、哈沙尼子哈突修葺、
      verse: 10
    - text: 哈琳子瑪基雅、與巴哈摩押子哈述、修葺一段、爰及爐樓、
      verse: 11
    - text: 其次、治耶路撒冷境之半者、哈羅黑子沙龍、及其女修葺、
      verse: 12
    - text: 哈嫩及撒挪亞居民、修葺谷門、建門置扉、鎖楗俱備、復建垣一千肘、至糞場門、
      verse: 13
    - text: 治伯哈基琳者、利甲子瑪基雅修葺糞場門、建門置扉、鎖楗俱備、
      verse: 14
    - text: 治米斯巴者、各荷西子沙崙、修葺泉門、建門、作蓋、置扉、鎖楗俱備、復建近於王囿、西羅亞沼之垣、至大衞城之階、
      verse: 15
    - text: 其次、治伯夙境之半者、押卜子尼希米修葺、至大衞墓相對之所、延及鑿成之池、至於勇士之室、
      verse: 16
    - text: 其次、利未人、巴尼子利宏修葺、其次、治基伊拉境之半者、哈沙比雅、爲其區域修葺、
      verse: 17
    - text: 其次、治基伊拉境之半者、哈沙比之同宗、希拿達子巴瓦伊修葺、
      verse: 18
    - text: 其次、治米斯巴者、耶書亞子以謝、修葺一段、在邑隅武庫相對之處、
      verse: 19
    - text: 其次、薩拜子巴錄、竭力修葺一段、自邑隅至大祭司以利亞實之室門、
      verse: 20
    - text: 其次、哈哥斯孫、烏利亞子米利末、修葺一段、自以利亞實室門、至其室隅、
      verse: 21
    - text: 其次、居平原之祭司修葺、
      verse: 22
    - text: 其次、便雅憫與哈述、於其室前修葺、其次、亞難尼孫、瑪西雅子亞撒利雅、附近其室修葺、
      verse: 23
    - text: 其次、希拿達子賓內、修葺一段、自亞撒利雅之室、延及城彎、至於垣隅、
      verse: 24
    - text: 烏賽子巴拉、修葺城彎相對之所、及突出之樓、附王上宮、近於獄院、其次、巴錄子毘大雅修葺、
      verse: 25
    - text: 時、尼提甯人、居於俄斐勒、沿及水門之東、城樓相對之所、
      verse: 26
    - text: 其次、提哥亞人、修葺一段、在突出大樓相對之所、至俄斐勒垣、
      verse: 27
    - text: 自馬門而上、衆祭司修葺、各在其室相對之所、
      verse: 28
    - text: 其次、音麥子撒督、修葺其室相對之所、其次、司東門者、示迦尼子示瑪雅修葺、
      verse: 29
    - text: 其次、示利米雅子哈拿尼雅、及薩拉第六子哈嫩、修葺一段、其次、比利迦子米書蘭、修葺其室相對之所、
      verse: 30
    - text: 其次、金工瑪基雅修葺、至尼提甯人及商賈之室、在哈米弗甲門相對之所、延及邑隅之樓、
      verse: 31
    - text: 邑隅之樓與羊門之間、金工與商賈修葺、
      verse: 32
  - chapter: 4
    verses:
    - text: 參巴拉聞我儕築垣、忿怒恚恨、譏笑猶大人、
      verse: 1
    - text: 告其同宗、及撒瑪利亞軍旅曰、此荏弱之猶大人何爲、豈欲自衞乎、豈欲獻祭乎、豈能一日成之乎、豈於瓦礫之場、復起被焚之石乎、
      verse: 2
    - text: 亞捫人多比雅旁立、曰、彼所築之石牆、卽狐登之亦圮、
      verse: 3
    - text: 我上帝歟、我儕爲人蔑視、願爾垂聽、俾其所謗、歸於己首、爲俘虜於異邦、
      verse: 4
    - text: 勿蓋其過、勿抹其罪、彼在建築者前、激爾之怒、
      verse: 5
    - text: 我儕築垣、使相連接、其高已半、以民奮志操作故也、
      verse: 6
    - text: 參巴拉、多比雅、及亞拉伯人、亞捫人、亞實突人、聞建耶路撒冷城垣、厥工進行、破壞之處修補、則怒甚、
      verse: 7
    - text: 同謀來攻耶路撒冷、俾其紛亂、
      verse: 8
    - text: 我儕遂禱我之上帝、設守者晝夜防禦、
      verse: 9
    - text: 猶大人曰、瓦礫尚多、負荷者力匱、我儕不能築垣、
      verse: 10
    - text: 敵人曰、乘其不知不見、我儕突至其中殺之、使罷厥工、
      verse: 11
    - text: 近敵而居之猶大人至、十次告我曰、敵自四境來攻、
      verse: 12
    - text: 我則令民按其宗族、執刀與戈及弓、立於牆後、低下隙地、
      verse: 13
    - text: 我簡閱之、起而告顯者民長、及餘民曰、勿懼之、其念大而可畏之主、爲爾兄弟子女、妻室第宅而戰、
      verse: 14
    - text: 敵聞我知其意、上帝敗其謀、我儕復返於垣、各供其役、
      verse: 15
    - text: 自是以後、我僕操作者半、執干戈與弓及甲者半、民長立於猶大族後、
      verse: 16
    - text: 建垣者、負荷者、俱負其任、右手作工、左手執械、
      verse: 17
    - text: 建築者各佩劍而建築、吹角者立於我側、
      verse: 18
    - text: 我告顯者民長、及餘民曰、工鉅地廣、我在城垣、相距甚遠、
      verse: 19
    - text: 不論何處、聞角之聲、則當咸集我所、我之上帝、必爲我戰、
      verse: 20
    - text: 於是我儕操作、其半執戈、自黎明至星見、
      verse: 21
    - text: 其時我告民曰、各率其僕宿於耶路撒冷、晝作工、夜守衞、
      verse: 22
    - text: 我與同宗及僕、曁從我之衞士、俱不解衣、出汲水、亦執械、
      verse: 23
  - chapter: 5
    verses:
    - text: 維時、民與其婦號呼、怨其同宗猶大人、
      verse: 1
    - text: 或曰、我及子女人多、當得穀食之以生存、
      verse: 2
    - text: 或曰、我質田畝、葡萄園、及第宅、因饑饉以得穀、
      verse: 3
    - text: 或曰、我以田畝、及葡萄園、貸金納王之稅、
      verse: 4
    - text: 我身如人之身、我子如人之子、今使子女爲奴、我中已有數女爲婢、欲免此而無力、蓋我之田畝葡萄園、爲人所有、
      verse: 5
    - text: 我聞民之號呼、及其所言、則怒甚、
      verse: 6
    - text: 中心籌畫、責顯者及民長曰、爾於同宗索利、我遂集大會以攻之、
      verse: 7
    - text: 謂之曰、我同宗猶大人鬻於異邦、我儕盡力贖之、爾曹乃鬻同宗、且鬻於我儕耶、彼衆默然、無詞以對、
      verse: 8
    - text: 我又曰、爾曹所爲不善、爾之行事、不當寅畏我之上帝、免我敵諸國之謗乎、
      verse: 9
    - text: 我與同宗及僕、亦以金穀貸民、求爾與我、免其利息、
      verse: 10
    - text: 今請以其田疇、葡萄園、橄欖園、及第宅、並所取金穀酒油百一之利、悉反之、
      verse: 11
    - text: 衆曰、我必反之、不取於彼、咸遵爾言、我遂召祭司至、使衆發誓、踐其所許、
      verse: 12
    - text: 我則振衣曰、凡不踐其言者、願上帝如是振之、俾離家室、及其職業、使之匱乏、會衆曰、阿們、遂頌讚耶和華、民依所許而行、
      verse: 13
    - text: 自我被立爲猶大方伯、於亞達薛西王二十年、至三十二年、共十二年、我與同宗、未食方伯之祿、
      verse: 14
    - text: 前方伯責民供億、日索糈糧與酒、銀四十舍客勒、僕從亦從而挾制之、我寅畏上帝不行是、
      verse: 15
    - text: 惟志於建垣、不置田畝、我之僕從、咸集操作、
      verse: 16
    - text: 除自四周異邦而來之人外、有猶大人及有司、百五十人、與我同席而食、
      verse: 17
    - text: 日備牡牛一、肥羊六、亦備禽類、十日一次、備各品之酒、雖然、仍不求方伯之祿、因斯民役重故也、
      verse: 18
    - text: 我上帝歟、我爲斯民所施行者、求爾垂念、而施恩焉、
      verse: 19
  - chapter: 6
    verses:
    - text: 或告參巴拉、多比雅、亞拉伯人基善、及其餘仇敵、言我築垣旣畢、無復破壞、是時、門未置扉、
      verse: 1
    - text: 參巴拉與基善遣使謂我曰、請至阿挪平原之鄉、我儕晤會、惟彼意欲害我、
      verse: 2
    - text: 我遣使詣之曰、我經營鉅工、弗能往、奚可止工而詣爾乎、
      verse: 3
    - text: 彼如是遣使者四、我答之如前言、
      verse: 4
    - text: 參巴拉五遣使、手執未封之書至、
      verse: 5
    - text: 書曰、列邦有此風傳、迦施慕亦言之、爾與猶大人謀叛、是以建垣、欲爲其王、
      verse: 6
    - text: 爾命先知在耶路撒冷、指爾而宣告曰、在猶大有王矣、此言必傳於王、故請至此、爾我相議、
      verse: 7
    - text: 我遣使詣之曰、爾之所言、實無其事、乃爾中心捏造、
      verse: 8
    - text: 蓋彼衆欲恐我、意謂我手必弱、以致工作不得成功、然我乃強厥手、○
      verse: 9
    - text: 米希大別孫、第來雅子示瑪雅、杜門不出、我造其廬、彼謂我曰、爾我會於上帝室、進其殿、閉其門、有人欲殺爾、今夕必至、
      verse: 10
    - text: 我曰、如我者、豈可逃遁乎、如我者、孰願入殿以保其生乎、我不入也、
      verse: 11
    - text: 吾知其人非上帝所遣、乃受多比雅參巴拉之賄、以此預言告我、
      verse: 12
    - text: 其人受賄、乃欲恐我、使我犯罪、可播惡言、得以謗我、
      verse: 13
    - text: 我上帝歟、多比雅、參巴拉、女先知挪亞底、及其餘先知、欲恐我者、求爾憶其所爲焉、○
      verse: 14
    - text: 於以祿月二十五日、建垣完竣、共歷五旬有二日、
      verse: 15
    - text: 衆敵四周之異邦人聞此、則恐懼喪膽、蓋知此工、乃我上帝所經營也、
      verse: 16
    - text: 時、猶大顯者數致書多比雅、多比雅亦以書覆之、
      verse: 17
    - text: 蓋多比雅爲亞拉子示迦尼之壻、其子約哈難、娶比利迦子米書蘭之女、故猶大人多與之結盟、
      verse: 18
    - text: 衆於我前譽多比雅所爲、亦以我言告之、多比雅致書以恐我、
      verse: 19
  - chapter: 7
    verses:
    - text: 建垣旣竣、我置門扉、立司閽者、謳歌者、及利未人、
      verse: 1
    - text: 立吾弟哈拿尼、及司保障之哈拿尼雅、同治耶路撒冷、哈拿尼雅爲人忠誠、寅畏上帝、超越於衆、
      verse: 2
    - text: 我告之曰、待日上升、乃可啟耶路撒冷邑門、閽人尚立守時、卽令閉門上楗、又使居民、依其班次、各於室前防守、
      verse: 3
    - text: 其城廣大、居民鮮少、第宅未建、
      verse: 4
    - text: 我上帝感我之心、集諸顯者、民長庶民、循其譜系核之、初歸者之譜系、爲我所得、載曰、
      verse: 5
    - text: 猶大州人、爲巴比倫王尼布甲尼撒所虜者、今自俘囚、返耶路撒冷及猶大、各居其邑、
      verse: 6
    - text: 乃與所羅巴伯、耶書亞、尼希米、亞撒利雅、拉米、拿哈瑪尼、末底改、必珊、米斯毘列、比革瓦伊、尼宏、巴拿偕來、其數列左、
      verse: 7
    - text: 巴錄裔、二千一百七十二人、
      verse: 8
    - text: 示法提雅裔、三百七十二人、
      verse: 9
    - text: 亞拉裔、六百五十二人、
      verse: 10
    - text: 巴哈摩押裔、卽耶書亞及約押子孫、二千八百十八人、
      verse: 11
    - text: 以攔裔、一千二百五十四人、
      verse: 12
    - text: 薩土裔、八百四十五人、
      verse: 13
    - text: 薩改裔、七百六十人、
      verse: 14
    - text: 賓內裔、六百四十八人、
      verse: 15
    - text: 比拜裔、六百二十八人、
      verse: 16
    - text: 押甲裔、二千三百二十二人、
      verse: 17
    - text: 亞多尼干裔、六百六十七人、
      verse: 18
    - text: 比革瓦伊裔、二千有六十七人、
      verse: 19
    - text: 亞丁裔、六百五十五人、
      verse: 20
    - text: 亞特裔、卽希西家子孫、九十八人、
      verse: 21
    - text: 哈順裔、三百二十八人、
      verse: 22
    - text: 比賽裔、三百二十四人、
      verse: 23
    - text: 哈拉裔、百有十二人、
      verse: 24
    - text: 基遍人、九十五人、
      verse: 25
    - text: 伯利恆、尼陀法之人、一百八十八人、
      verse: 26
    - text: 亞拿突人、一百二十八人、
      verse: 27
    - text: 伯亞斯瑪弗人、四十二人、
      verse: 28
    - text: 基列耶琳基非拉比錄之人、七百四十三人、
      verse: 29
    - text: 拉瑪迦巴之人、六百二十一人、
      verse: 30
    - text: 默瑪人、一百二十二人、
      verse: 31
    - text: 伯特利及艾之人、一百二十三人、
      verse: 32
    - text: 其他尼波之人、五十二人、
      verse: 33
    - text: 其他以攔之裔、一千二百五十四人、
      verse: 34
    - text: 哈琳裔、三百二十人、
