    - text: 今有自稱爲先知者、亞拿突人耶利米、爾奚不責之、
      verse: 27
    - text: 蓋彼致書至巴比倫、告我曰、被虜之時必久、爾當建宅而居、植園而食其果、
      verse: 28
    - text: 祭司西番雅誦此書、使耶利米聞之、
      verse: 29
    - text: 耶和華遂諭耶利米曰、
      verse: 30
    - text: 致書告諸俘囚曰、耶和華論尼希蘭人示瑪雅云、緣示瑪雅與爾預言、我未遣之、惟彼使爾妄誕是恃、
      verse: 31
    - text: 故耶和華曰、我必罰尼希蘭人示瑪雅、爰及苗裔、蓋彼出言悖逆耶和華、必無一人生存、居於民中、亦不得見我所將錫我民之福、耶和華言之矣、
      verse: 32
  - chapter: 30
    verses:
    - text: 耶和華諭耶利米之言、
      verse: 1
    - text: 以色列之上帝耶和華曰、我所諭爾之言、咸筆於書、
      verse: 2
    - text: 耶和華曰、時日將至、我必返我民、以色列及猶大之俘囚、使歸我所錫其列祖之地、據而有之、耶和華言之矣、○
      verse: 3
    - text: 耶和華論以色列猶大、所諭之言、
      verse: 4
    - text: 耶和華曰、我聞戰慄驚恐之聲、非平康之聲、
      verse: 5
    - text: 爾試訪察、男產子乎、我見人各以手支腰、若臨產之婦、面呈灰色、此何故耶、
      verse: 6
    - text: 哀哉、其日大矣、無可比儗、乃雅各遭禍之期、然必獲救、而得脫焉、
      verse: 7
    - text: 萬軍之耶和華曰、是日我必折爾項之軛、斷繫爾之索、異邦人不復使爾服役、
      verse: 8
    - text: 惟彼必服事其上帝耶和華、及我爲彼所興之王大衞、
      verse: 9
    - text: 耶和華曰、我僕雅各歟、勿畏懼、以色列歟、勿驚惶、我必拯爾於遠方、援爾苗裔於虜至之地、雅谷必返、寧謐綏安、無人使之恐怖、
      verse: 10
    - text: 耶和華曰、我與爾偕、以拯救爾、我必盡滅我散爾所至之邦、而不盡滅爾、惟從寬責爾、不能不罰爾焉、○
      verse: 11
    - text: 耶和華曰、爾傷不可療、爾創重矣、
      verse: 12
    - text: 無人伸爾寃抑、無藥裹爾傷痕、
      verse: 13
    - text: 爾之情人俱忘爾、而不訪問爾、緣爾愆尤重大、罪惡增多、故我以敵人所加之傷傷爾、以暴者所加之懲懲爾、
      verse: 14
    - text: 爾曷因創傷而哀號乎、爾之痛苦、不可療也、我之待爾若此、以爾愆尤重大、罪惡增多也、
      verse: 15
    - text: 凡噬爾者必被噬、敵爾者必被虜、掠爾者必遭掠、刦爾者、我必使之受刦、
      verse: 16
    - text: 耶和華云、因人稱爾爲見棄之錫安邑、無顧之者、我必治爾身、醫爾傷、
      verse: 17
    - text: 耶和華曰、雅各被虜之幕、我必返之、而顧惜其居所、其邑必復建於故山、宮室如初有人居處、
      verse: 18
    - text: 稱謝歡樂之聲、由是而出、我將使之繁衍、而不少減、加以尊榮、致不卑微、
      verse: 19
    - text: 彼之子女、悉如疇昔、彼之會衆、堅立我前、虐遇之者、我必罰之、
      verse: 20
    - text: 其君王必屬己族、其牧伯亦出其中、我必使之就而近我、夫有勇以近我者、誰耶、耶和華言之矣、
      verse: 21
    - text: 爾將爲我民、我爲爾上帝、○
      verse: 22
    - text: 耶和華之怒已發、有若暴風颶風、擊彼惡人之首、
      verse: 23
    - text: 耶和華之志未成、其意未遂、則其烈怒不息、日後爾必悉之、
      verse: 24
  - chapter: 31
    verses:
    - text: 耶和華曰、其時我必爲以色列各家之上帝、彼爲我民、
      verse: 1
    - text: 耶和華曰、以色列免於鋒刃之遺民、在我往錫綏安之際、乃蒙恩寵於曠野、
      verse: 2
    - text: 耶和華自遠方見於我曰、我以永愛愛爾、故以恆慈導爾、
      verse: 3
    - text: 以色列處女歟、我必復建爾、俾爾堅立如故、執鼗爲儀、與歡欣之衆舞蹈而出、
      verse: 4
    - text: 爾必復植葡萄園於撒瑪利亞諸山、植者植之、而食其果、
      verse: 5
    - text: 時日將至、以法蓮山之守望者必呼曰、其起、爾我陟錫安山、詣我上帝耶和華、
      verse: 6
    - text: 耶和華曰、宜爲雅各欣喜謳歌、爲諸國之首邦、大聲喧傳、頌美曰、耶和華歟、拯爾以色列之遺民、
      verse: 7
    - text: 我將導之自北方、集之自地極、瞽者跛者、懷姙者、臨產者、咸與之偕、成爲大會而返、
      verse: 8
    - text: 彼將哭泣而來、爲我所導、且禱且行、我使之經溪濱、循正直之途、而不顚躓、蓋我爲以色列之父、以法蓮爲我首生之子、○
      verse: 9
    - text: 維爾列邦、其聽耶和華言、宣揚於遠島曰、散以色列者、必集而守之、如牧人於其羣羊焉、
      verse: 10
    - text: 蓋耶和華贖雅各、援之脫強於彼者之手、
      verse: 11
    - text: 彼衆必至、在錫安山之高處謳歌、沾耶和華之慈惠、得穀酒油、及牛羊之稚者、心如灌漑之園、不復愁苦、
      verse: 12
    - text: 斯時也、處女舞蹈歡欣、少者老者同樂、蓋我使之轉哀爲樂、加以慰藉、俾易憂爲喜也、
      verse: 13
    - text: 我必以甘旨饜祭司之心、以慈惠飫我民之意、耶和華言之矣、○
      verse: 14
    - text: 耶和華曰、在拉瑪聞聲、號咷痛哭、乃拉結氏哭子、而不受慰、以其無存也、
      verse: 15
    - text: 耶和華曰、禁爾聲、勿號泣、止爾目、勿流涕、緣爾之工必獲賞賚、必自敵國而返、耶和華言之矣、
      verse: 16
    - text: 又曰、屆爾暮年、有所希望、爾之子女、必歸故土、
      verse: 17
    - text: 我聞以法蓮爲己悲歎曰、爾責我、而我受責、我若未習負軛之犢、求爾轉我、我則轉焉、蓋爾乃我之上帝耶和華也、
      verse: 18
    - text: 我旣被轉、後則悛改、我受教而拊髀、緣負幼時之辱、含羞抱愧、
      verse: 19
    - text: 以法蓮爲我之愛子乎、爲可悅之子乎、我每言及、則深念之、心爲之動、我必矜恤之、耶和華言之矣、○
      verse: 20
    - text: 以色列處女歟、當立路表途柱、而定志趨、循爾所由之道、爾其復返、歸爾諸邑、
      verse: 21
    - text: 悖逆之女歟、行止靡定、將至何時、耶和華於世創一新事、以女衞男是也、○
      verse: 22
    - text: 萬軍之耶和華、以色列之上帝曰、我返其俘囚時、人在猶大地、及其屬邑、必曰、義宅聖山歟、願耶和華錫嘏於爾、
      verse: 23
    - text: 猶大與其屬邑、必有耕耘者、牧羊者、偕處其中、
      verse: 24
    - text: 蓋我飫困憊者之心、暢憂戚者之懷、
      verse: 25
    - text: 其時我寤、則覺其睡之甜、○
      verse: 26
    - text: 耶和華曰、時日將至、我必以人畜之種、播於以色列家、及猶大家、
      verse: 27
    - text: 耶和華曰、昔我儆醒而拔之、毀之、覆之、困苦之、翦滅之、後亦儆醒而建之、植之、
      verse: 28
    - text: 是日也、人不復言父食酸葡萄、而子齒軟、
      verse: 29
    - text: 各因己罪而死、凡食酸葡萄者、其齒必軟、○
      verse: 30
    - text: 耶和華曰、時日將至、我與以色列家、及猶大家、必立新約、
      verse: 31
    - text: 非依我與其祖之約、卽援其手、導出埃及時所立者、我雖爲其夫、彼乃背我約、耶和華言之矣、
      verse: 32
    - text: 耶和華曰、斯日以後、我與以色列家所立之約、乃以我律賦其衷、銘其心、我爲彼上帝、彼爲我民、
      verse: 33
    - text: 不復各訓其鄰里昆弟曰、當識耶和華、蓋自尊逮卑、皆必識我、我將宥其愆尤、不復憶其罪戾、耶和華言之矣、
      verse: 34
    - text: 耶和華錫日爲白晝之光、定月與星爲黑夜之光、翻騰滄海、使其波濤漰渤、萬軍之耶和華、乃其名也、
      verse: 35
    - text: 曰、若此定例可廢於我前、則以色列裔亦可廢於我前、永不爲國、
      verse: 36
    - text: 如能上度穹蒼、下測地基、則我因以色列裔所爲、必遺棄之、耶和華言之矣、
      verse: 37
    - text: 耶和華曰、時日將至、是邑必爲耶和華復建、自哈楠業樓、至邑隅之門、
      verse: 38
    - text: 量度之繩、必直至迦立山、繞及歌亞、
      verse: 39
    - text: 棄屍與灰之谷、曁諸田疇、至汲淪溪、延及東方馬門之隅、必歸耶和華爲聖、不復拆毀傾覆、以迄永世、
      verse: 40
  - chapter: 32
    verses:
    - text: 猶大王西底家十年、卽尼布甲尼撒十八年、耶和華諭耶利米之言、
      verse: 1
    - text: 維時、巴比倫王軍旅圍耶路撒冷、先知耶利米幽於護軍之院、在猶大王宮中、
      verse: 2
    - text: 蓋猶大王西底家囚之、曰、爾奚預言曰、耶和華云、我必付此邑於巴比倫王手、彼必取之、
      verse: 3
    - text: 且猶大王西底家、不得脫迦勒底人手、必付於巴比倫王、而與之言、口相對、目相視、
      verse: 4
    - text: 必攜西底家至巴比倫、居彼、迨我眷顧之之時、爾曹雖與迦勒底人戰、必不利達、耶和華言之矣、○
      verse: 5
    - text: 耶利米曰、耶和華諭我云、
      verse: 6
    - text: 爾叔沙龍子哈拿篾、將詣爾曰、我在亞拿突之田、請爾購之、蓋贖此田、乃爾所宜、爾可購之、
      verse: 7
    - text: 我叔之子哈拿篾、循耶和華言、詣護軍之院、謂我曰、我在便雅憫地亞拿突之田、請爾購之、蓋贖此田、承此業、皆爾所宜、請爾購爲己有、我乃知此爲耶和華之言、
      verse: 8
    - text: 遂購我叔子哈拿篾在亞拿突之田、爲權其銀、十七舍客勒、
      verse: 9
    - text: 簽名緘封、延證者、權銀以與之、
      verse: 10
    - text: 我以二契、卽循例而緘者、及未緘者、
      verse: 11
    - text: 付於瑪西雅孫、尼利亞子巴錄手、在我叔子哈拿篾、及署名於契之證人前、坐於護軍院之猶大人、咸目覩之、
      verse: 12
    - text: 我於衆前囑巴錄曰、
      verse: 13
    - text: 萬軍之耶和華、以色列之上帝云、取此購田之契、緘者與未緘者、藏諸瓦器、存至日久、
      verse: 14
    - text: 蓋萬軍之耶和華、以色列之上帝曰、在於斯土、人必復購第宅田疇、及葡萄園焉、○
      verse: 15
    - text: 我旣付契於尼利亞子巴錄、乃禱耶和華曰、
      verse: 16
    - text: 主耶和華歟、爾以巨能奮臂、肇造天地、無一不能爲之事、
      verse: 17
    - text: 爾施慈惠於億兆、以父之罪、報及其子之身、惟皇全能之上帝、厥名萬軍之耶和華、
      verse: 18
    - text: 經綸維大、作爲有能、爾目洞察世人之道、按其所由之途、所結之果、而加報施、
      verse: 19
    - text: 在埃及地、於以色列人及異族中、自昔迄今、屢行異蹟奇事、致顯己名、有如今日、
      verse: 20
    - text: 以異蹟奇事、能手奮臂、及大而可畏之事、導爾民以色列出埃及地、
      verse: 21
    - text: 錫以斯土、卽誓錫厥祖流乳與蜜之地、
      verse: 22
    - text: 彼入而據之、乃不從爾言、不循爾律、凡爾所命、無一遵行、故爾降以是災、
      verse: 23
    - text: 今敵迫城築壘、欲攻取之、因鋒刃饑饉疫癘、此邑付於迦勒底人手、爾言已驗、爾目覩之矣、
      verse: 24
    - text: 主耶和華歟、爾諭我曰、以金購田、亦延證者、而此邑乃付於迦勒底人手、○
      verse: 25
    - text: 耶和華諭耶利米曰、
      verse: 26
    - text: 我乃耶和華、凡有血氣者之上帝、豈有不能爲之事哉、
      verse: 27
    - text: 耶和華曰、我必付是邑於迦勒底人、及巴比倫王尼布甲尼撒之手、彼必至而取之、
      verse: 28
    - text: 攻斯邑之迦勒底人、必縱火焚之、爰及屋宇、民在其巔、焚香於巴力、灌奠於他神、激我震怒之所、
      verse: 29
    - text: 耶和華曰、以色列人與猶大人、自少行我所惡、以色列人專以其手所爲、激我震怒、
      verse: 30
    - text: 此邑自始建、迄於今日、干我怒、激我忿、致屛之於我前、
      verse: 31
    - text: 蓋以色列人與猶大人、及其君王牧伯、祭司先知、曁猶大衆、耶路撒冷居民、惟惡是作、以激我怒、
      verse: 32
    - text: 彼背我、而不面我、我雖夙興而誨之、彼猶不聽從、不受教、
      verse: 33
    - text: 以其可憎之物、置於我寄名之室、以汚衊之、
      verse: 34
    - text: 且在欣嫩子谷、爲巴力建崇邱、使其子女經火、以奉摩洛、行此可憎之事、陷猶大於罪、非我所命、非我所思、○
      verse: 35
    - text: 論及是邑、爾言因鋒刃饑饉疫癘、付於巴比倫王手、以色列之上帝耶和華曰、
      verse: 36
    - text: 昔我發忿震怒盛氣、驅斯民於列邦、我必自彼導之復歸斯土、使之安居、
      verse: 37
    - text: 彼必爲我民、我爲其上帝、
      verse: 38
    - text: 我必賦以一心一道、致恆寅畏我、俾彼及厥裔、得獲福祉、
      verse: 39
    - text: 我與之立永約、錫以福祉、不轉離之、使其存心寅畏我、而不我離、
      verse: 40
    - text: 我必爲之欣樂、錫以福祉、亦必專心致志、植之於斯土、
      verse: 41
    - text: 耶和華曰、我於斯民、旣加以巨災、亦必降以所許之福、
      verse: 42
    - text: 爾言斯土荒蕪、人畜俱泯、付於迦勒底人手、厥後人必復購田疇於斯土、
      verse: 43
    - text: 在便雅憫地、耶路撒冷四周、猶大諸邑、及山地窪地、南土之諸邑、人必以金購田、簽名緘封延證、因我必返其俘囚、耶和華言之矣、
      verse: 44
  - chapter: 33
    verses:
    - text: 耶利米仍幽於護軍之院、耶和華復諭之曰、
      verse: 1
    - text: 行之者耶和華、造而立之者耶和華、耶和華我名也、
      verse: 2
    - text: 爾其籲我、我必應之、示以大而且艱、爾所未知之事、
      verse: 3
    - text: 論此邑之第宅、與猶大王宮室、拆毀以禦敵人之壘及鋒刃、以色列之上帝耶和華曰、
      verse: 4
    - text: 衆至、與迦勒底人戰、我因斯民之惡、掩面不顧此邑、必以我發忿震怒所殺之屍、充其第宅、
      verse: 5
    - text: 我必療其疾、使之得醫而痊愈、示以平康誠實之廣大、
      verse: 6
    - text: 返猶大以色列之俘囚、建之如初、
      verse: 7
    - text: 彼獲罪於我、我必潔之、干咎於我、我必宥之、
      verse: 8
    - text: 此邑在天下萬國中、必於我爲可喜可讚、有榮之名、凡聞我所錫之福祉、所加之平康、必因而驚惶戰慄、
      verse: 9
    - text: 耶和華曰、爾言斯土荒蕪、人畜俱泯、然在猶大諸邑、曁耶路撒冷街衢、無居民、無人畜之處、
      verse: 10
    - text: 必復聞歡欣喜樂之聲、新娶者與新婦之聲、亦聞人言宜稱謝萬軍之耶和華、蓋耶和華爲善、慈惠永存、又聞人攜酬恩祭、入於耶和華室、因我必返斯土之俘囚、使之如初、耶和華言之矣、
      verse: 11
    - text: 萬軍之耶和華曰、斯土諸邑、悉成荒蕪、人畜俱泯、必有牧者之場、羣羊偃臥於彼、
      verse: 12
