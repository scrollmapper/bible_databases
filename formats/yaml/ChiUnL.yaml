  - chapter: 30
    verses:
    - text: 摩西告以色列族長曰、耶和華命曰、
      verse: 1
    - text: 如人指耶和華許願、或發誓以制其心、則勿食言、必循其口所出、
      verse: 2
    - text: 若女年幼、尚在父家、指耶和華許願、以束其身、
      verse: 3
    - text: 若父聞其所許之願、制心之約、默然無語、則其所許之願、制心之約爲定、
      verse: 4
    - text: 如父聞而不允、則其所許之願、制心之約弗定、耶和華必宥之、因其父不允也、
      verse: 5
    - text: 如女許願、或造次出言、以制其心、而後適人、
      verse: 6
    - text: 夫聞之日、默然無語、則其所許之願、制心之約爲定、
      verse: 7
    - text: 如夫聞而不允、則其所許之願、造次制心之言以廢、耶和華必宥之、
      verse: 8
    - text: 惟嫠婦棄婦、所許的願當償、制心之約爲定、
      verse: 9
    - text: 如婦在夫家許願、或發誓以制其心、
      verse: 10
    - text: 夫聞默然、而不之禁、則其所許之願、制心之約爲定、
      verse: 11
    - text: 如夫聞而廢之、則其許願所出之言、制心之約弗定、耶和華必宥之、因其夫廢之也、
      verse: 12
    - text: 婦或許願、或發誓束身、以苦其心、夫可成之、亦可廢之、
      verse: 13
    - text: 如夫歷日默然無語、則其所許之願、束身之約、爲夫所定、蓋聞之而默然也、
      verse: 14
    - text: 如夫聞而廢之、必負其罪、
      verse: 15
    - text: 以上所載、乃耶和華所諭摩西、夫於其婦、父於在家之幼女、其例若此、
      verse: 16
  - chapter: 31
    verses:
    - text: 耶和華諭摩西曰、
      verse: 1
    - text: 當擊米甸人、爲以色列族報仇、後歸乃祖、
      verse: 2
    - text: 摩西告民曰、爾中簡人、執兵出征、攻米甸人、爲耶和華復仇、
      verse: 3
    - text: 以色列支派、各出千人臨陳、
      verse: 4
    - text: 於是以色列支派各出千人、總計一萬二千、執兵備戰、
      verse: 5
    - text: 摩西遣之、又遣祭司以利亞撒子非尼哈、執聖所之器、與示警之角、
      verse: 6
    - text: 遂遵耶和華所諭摩西之命、與米甸戰、殲其丁男、
      verse: 7
    - text: 又殺米甸五王、以未、利金、蘇珥、戶珥、利巴、亦以刃戮比珥子巴蘭、
      verse: 8
    - text: 以色列人虜其婦孺、奪其牛羊、及其貨財、
      verse: 9
    - text: 所居之城邑、曁營壘、燬之以火、
      verse: 10
    - text: 貨財人物、刦之以歸、
      verse: 11
    - text: 以所虜之人與財物、攜至摩押平原、約但河濱、耶利哥相對之營壘、詣摩西及祭司以利亞撒、與以色列會衆、○
      verse: 12
    - text: 摩西及祭司以利亞撒、曁諸會長、出營以迓、
      verse: 13
    - text: 摩西見自陳而歸之軍長、千夫長、百夫長、怒之曰、
      verse: 14
    - text: 爾生存衆婦乎、
      verse: 15
    - text: 彼從巴蘭之謀、使以色列族因奉毘珥、干罪於耶和華、致疫行於耶和華之會、
      verse: 16
    - text: 當殺幼穉中諸男、並殺與男同寢諸婦、
      verse: 17
    - text: 惟未與男同寢之幼女、爾可爲己存其生命、
      verse: 18
    - text: 爾曹居於營外七日、凡殺人、或捫尸者、必於三日七日自潔、所虜之人亦然、
      verse: 19
    - text: 當緣衣皮毛木諸物自潔、
      verse: 20
    - text: 祭司以利亞撒告臨陳之軍士曰、耶和華所諭摩西之典章、卽此、
      verse: 21
    - text: 惟金銀銅鐵錫鉛、
      verse: 22
    - text: 能勝火者、當使經火、然後爲潔、亦當滌以去汚之水、如不克勝火之物、必滌以水、
      verse: 23
    - text: 越至七日、爾當澣衣、然後爲潔、可入於營、○
      verse: 24
    - text: 耶和華諭摩西曰、
      verse: 25
    - text: 汝與祭司以利亞撒、曁會中族長、宜計所虜之人與畜、
      verse: 26
    - text: 分之爲二、一歸臨陳之軍士、一歸會衆、
      verse: 27
    - text: 臨陳軍士所得之半、人驢牛羊、五百輸一、貢於耶和華、
      verse: 28
    - text: 付諸祭司以利亞撒、以爲舉祭、獻於耶和華、
      verse: 29
    - text: 以色列人所得之半、人驢牛羊、與各牲畜、五十輸一、以給守耶和華幕之利未人、
      verse: 30
    - text: 摩西及祭司以利亞撒、遵耶和華所諭而行、
      verse: 31
    - text: 軍士所虜之物外、計獲羊六十七萬五千、
      verse: 32
    - text: 牛七萬二千、
      verse: 33
    - text: 驢六萬一千、
      verse: 34
    - text: 未與男同寢之女、三萬二千、
      verse: 35
    - text: 臨陳者所得之半、計羊三十三萬七千五百、
      verse: 36
    - text: 貢於耶和華者、六百七十五、
      verse: 37
    - text: 牛三萬六千、貢於耶和華者七十二、
      verse: 38
    - text: 驢三萬有五百、貢於耶和華者六十一、
      verse: 39
    - text: 人一萬六千、貢於耶和華者三十二、
      verse: 40
    - text: 所貢於耶和華、以爲舉祭者、摩西付諸祭司以利亞撒、遵耶和華所命、
      verse: 41
    - text: 軍士所獲之物、摩西取其半、歸以色列會衆者、
      verse: 42
    - text: 計羊三十三萬七千五百、
      verse: 43
    - text: 牛三萬六千、
      verse: 44
    - text: 驢三萬有五百、
      verse: 45
    - text: 人一萬六千、
      verse: 46
    - text: 摩西由斯人畜、五十取一、以給守耶和華幕之利未人、遵耶和華所命、○
      verse: 47
    - text: 軍長、千夫長、百夫長、咸就摩西、
      verse: 48
    - text: 曰、爾僕核數所統之軍士、不損一人、
      verse: 49
    - text: 茲攜禮物、獻於耶和華、各隨所得之金珠、足鏈、手釧、指環、耳環、臂釧、以爲己命贖罪於耶和華前、
      verse: 50
    - text: 摩西與祭司以利亞撒、收其金製之寶、
      verse: 51
    - text: 千夫長百夫長所獻於耶和華之舉祭、其金計一萬六千七百五十舍客勒、
      verse: 52
    - text: 軍士所獲者爲己有、
      verse: 53
    - text: 摩西與祭司以利亞撒、取千夫長百夫長之金、攜入會幕、以爲以色列族之記誌、在耶和華前、
      verse: 54
  - chapter: 32
    verses:
    - text: 流便族、迦得族、牲畜衆多、見雅謝基列二地、堪爲牧畜之所、
      verse: 1
    - text: 乃就摩西及祭司以利亞撒、曁諸會長曰、
      verse: 2
    - text: 亞大錄、底本、雅謝、寧拉、希實本、以利亞利、示班、尼波、比穩、
      verse: 3
    - text: 卽耶和華於以色列族前、所攻取之地、堪爲牧畜之所、僕有羣畜、
      verse: 4
    - text: 如沾爾恩、請以斯地錫我爲業、毋庸攜我渡約但、
      verse: 5
    - text: 摩西曰、汝之昆弟往戰、汝安坐於此乎、
      verse: 6
    - text: 奚使以色列族灰心、不濟至耶和華所錫之地、
      verse: 7
    - text: 昔在加低斯巴尼亞、我遣爾祖窺察斯土、彼亦如是而行、
      verse: 8
    - text: 旣至以實各谷、而見其地、則使以色列族灰心、不入耶和華所錫之地、
      verse: 9
    - text: 當日耶和華怒而誓曰、
      verse: 10
    - text: 出埃及之衆、自二十歲以上者、旣不專從乎我、皆不獲見我所誓於亞伯拉罕以撒雅各之地、
      verse: 11
    - text: 惟基尼洗人耶孚尼子迦勒、嫩之子約書亞得見之、以其專從耶和華也、
      verse: 12
    - text: 維時、耶和華怒以色列族、使流離於曠野、歷四十年、迨及斯代之民、違逆耶和華者、盡皆滅沒、
      verse: 13
    - text: 今爾繼祖、增益罪人之數、使耶和華怒以色列族愈甚、
      verse: 14
    - text: 如爾違逆不從、彼必復遣以色列族於野、是爾滅斯有衆也、
      verse: 15
    - text: 其人進曰、我必在此、爲羣畜作牢、爲幼稚建邑、
      verse: 16
    - text: 我必備執兵械、爲以色列族之先導、攜入其所、惟我幼稚、緣畏斯土之民、必居於堅城、
      verse: 17
    - text: 我不旋返、迨以色列族各得其業、
      verse: 18
    - text: 我不與彼得業於約但西、因已得之約但東矣、
      verse: 19
    - text: 摩西曰、若爾如是而行、執兵爲戰於耶和華前、
      verse: 20
    - text: 所有軍士濟約但河、迨耶和華驅逐諸敵、
      verse: 21
    - text: 俾其地服耶和華、然後旋返、則在耶和華及以色列族前無辜、此地歸爾爲業、
      verse: 22
    - text: 不然、則干犯耶和華、當知罪必及爾、
      verse: 23
    - text: 可依所言而行、爲幼稚築邑、爲羣畜作牢、
      verse: 24
    - text: 迦得流便二族、對摩西曰、僕循我主之命、
      verse: 25
    - text: 妻孥牛羊、留於基列諸邑、
      verse: 26
    - text: 僕必濟河、所有執兵之士、爲戰於耶和華前、從我主所言、○
      verse: 27
    - text: 摩西命祭司以利亞撒、嫩之子約書亞、及以色列支派之族長、
      verse: 28
    - text: 曰、如迦得流便二族、凡執兵備戰者、偕爾有衆、於耶和華前、濟約但河、攻取其地、則必以基列地與之爲業、
      verse: 29
    - text: 若不執兵偕濟、則必得業於爾中、在迦南地、
      verse: 30
    - text: 迦得流便二族對曰、耶和華所命、僕將遵行、
      verse: 31
    - text: 我必於耶和華前、執兵濟河、至迦南地、惟我之業、在約但東、
      verse: 32
    - text: 於是摩西以亞摩利王西宏、巴珊王噩之地、及境內之城邑、四周之鄉里、俱給迦得流便二族、約瑟子瑪拿西支派之半、○
      verse: 33
    - text: 迦得人建築底本、亞他錄、亞羅珥、
      verse: 34
    - text: 亞他錄朔反、雅謝、約比哈、
      verse: 35
    - text: 伯寧拉、伯哈蘭、皆爲堅城、亦作羊牢、
      verse: 36
    - text: 流便人建築希實本、以利亞利、基列亭、
      verse: 37
    - text: 尼波、巴力免、此二邑易其名、又建築西比瑪、俱以新名稱之、
      verse: 38
    - text: 瑪拿西子瑪吉之裔、往取基列、驅逐亞摩利人、
      verse: 39
    - text: 摩西卽以其地錫之、遂處其中、
      verse: 40
    - text: 瑪拿西子睚珥、往取其鄉里、稱之爲哈倭特睚珥、
      verse: 41
    - text: 挪巴往取基納與其鄉里、以己名稱之爲挪巴、
      verse: 42
  - chapter: 33
    verses:
    - text: 以色列族循其行伍、從摩西亞倫出埃及地、歷程如左、
      verse: 1
    - text: 摩西遵耶和華命、以其所歷之程、筆之於書、
      verse: 2
    - text: 正月之望、逾越節之翌日、以色列族自蘭塞啟行、昂然而出、爲埃及人目擊、
      verse: 3
    - text: 時埃及人喪其長子、爲耶和華所擊者、彼之諸神、耶和華亦譴之、
      verse: 4
    - text: 以色列族自蘭塞啟行、建營於疎割、
      verse: 5
    - text: 自疎割啟行、建營於濱野之以倘、
      verse: 6
    - text: 自以倘啟行、返而至於比哈希錄、巴力洗分相對之所、建營於密奪、
      verse: 7
    - text: 自比哈希錄啟行、經海而入伊坦之野、歷程三日、建營於瑪拉、
      verse: 8
    - text: 自瑪拉啟行、至以琳、在彼有水泉十二、椶樹七十、遂建營焉、
      verse: 9
    - text: 自以琳啟行、建營於紅海之濱、
      verse: 10
    - text: 自紅海濱啟行、建營於汛野、
      verse: 11
    - text: 自汛野啟行、建營於脫加、
      verse: 12
    - text: 自脫加啟行、建營於亞錄、
      verse: 13
    - text: 自亞錄啟行、建營於利非訂、在彼、民衆無水可飲、
      verse: 14
    - text: 自利非訂啟行、建營於西乃野、
      verse: 15
    - text: 自西乃野啟行、建營於基博羅哈他瓦、
      verse: 16
    - text: 自基博羅哈他瓦啟行、建營於哈洗錄、
      verse: 17
    - text: 自哈洗錄啟行、建營於利提瑪、
      verse: 18
    - text: 自利提瑪啟行、建營於臨門帕烈、
      verse: 19
    - text: 自臨門帕烈啟行、建營於立拿、
      verse: 20
    - text: 自立拿啟行、建營於勒撒、
      verse: 21
    - text: 自勒撒啟行、建營於基希拉他、
      verse: 22
    - text: 自基希拉他啟行、建營於沙斐山、
      verse: 23
    - text: 自沙斐山啟行、建營於哈拉大、
      verse: 24
    - text: 自哈拉大啟行、建營於瑪吉希錄、
      verse: 25
    - text: 自瑪吉希錄啟行、建營於他哈、
      verse: 26
    - text: 自他哈啟行、建營於他拉、
      verse: 27
    - text: 自他拉啟行、建營於密加、
      verse: 28
    - text: 自密加啟行、建營於哈摩拿、
      verse: 29
    - text: 自哈摩拿啟行、建營於摩西錄、
      verse: 30
    - text: 自摩西錄啟行、建營於比尼雅干、
      verse: 31
    - text: 自比尼雅干啟行、建營於曷哈及甲、
      verse: 32
    - text: 自曷哈及甲啟行、建營於約巴他、
      verse: 33
    - text: 自約巴他啟行、建營於阿博拿、
      verse: 34
    - text: 自阿博拿啟行、建營於以旬迦別、
      verse: 35
    - text: 自以旬迦別啟行、建營於尋野、卽加低斯、
      verse: 36
    - text: 自加低斯啟行、建營於何珥山、在以東界、
      verse: 37
    - text: 以色列族出自埃及、歷四十年、五月朔、祭司亞倫遵耶和華命、陟何珥山而死、
      verse: 38
    - text: 時亞倫年一百二十三、
      verse: 39
    - text: 當時亞拉得王居於迦南之南、聞以色列族至、
      verse: 40
    - text: 以色列族自何珥山啟行、建營於撒摩拿、
      verse: 41
    - text: 自撒摩拿啟行、建營於普嫩、
      verse: 42
    - text: 自普嫩啟行、建營於阿伯、
      verse: 43
    - text: 自阿伯啟行、建營於以耶亞巴琳、在摩押界、
      verse: 44
    - text: 自以耶亞巴琳啟行、建營於底本迦得、
      verse: 45
    - text: 自底本迦得啟行、建營於亞門低比拉太音、
      verse: 46
    - text: 自亞門低比拉太音啟行、建營於尼波前、亞巴琳山、
      verse: 47
    - text: 自亞巴琳山啟行、建營於摩押平原、約但河濱、耶利哥相對之所、
      verse: 48
    - text: 沿約但河建營、自伯耶施末、至摩押平原之亞伯什亭、○
      verse: 49
    - text: 在摩押平原、約但河濱、耶利哥相對之所、耶和華諭摩西曰、
      verse: 50
    - text: 告以色列族云、汝渡約但入於迦南、
      verse: 51
    - text: 必於爾前驅其居民、壞其雕刻之木石、鎔鑄之偶像、毀厥崇邱、
      verse: 52
    - text: 必取其地而居之、蓋我以斯土賜汝爲業、
      verse: 53
    - text: 必掣籤分地、按爾室家、人衆則給地多、人寡則給地少、各隨所掣之籤、循其宗族、得以爲業、
      verse: 54
    - text: 斯土之民、爾不驅逐、則爾所遺者、必爲爾目中之刺、脅下之棘、擾爾於所居之地、
      verse: 55
    - text: 如是我將罰爾、猶欲罰彼然、
      verse: 56
  - chapter: 34
    verses:
    - text: 耶和華諭摩西曰、
      verse: 1
    - text: 告以色列族云、汝入迦南地、得其四境爲業、
      verse: 2
    - text: 爾之南境、起於尋野、近乎以東、南界自鹽海之極處而東、
      verse: 3
    - text: 繞亞克拉濱山之南、延至於尋、出加低斯巴尼亞之南、越哈薩亞達、至於押們、
      verse: 4
    - text: 自押們繞至埃及溪、止於大海、
      verse: 5
    - text: 西界大海、
      verse: 6
    - text: 北界起於大海、延至何珥山、
      verse: 7
    - text: 自何珥山至哈馬郊、延及西達達、
      verse: 8
    - text: 自西斐崙而往、至哈薩以難爲極、是爲爾之北界、
      verse: 9
    - text: 東界起於哈薩以難、延至示番、
      verse: 10
    - text: 自示番延至利比拉、在亞延之東、又至基尼烈海之東隅、
      verse: 11
    - text: 沿約但河、至鹽海爲極、爾地四界、卽此、
      verse: 12
    - text: 摩西告以色列族曰、斯卽耶和華所命、掣籤分於九支派、及半支派之地、
      verse: 13
    - text: 蓋流便迦得二支派、及瑪拿西半支派、循其宗族、已得其業、
      verse: 14
    - text: 在約但東、與耶利哥相對、日出之處、○
      verse: 15
    - text: 耶和華諭摩西曰、
      verse: 16
    - text: 爲爾分地爲業者、乃祭司以利亞撒、嫩之子約書亞、
      verse: 17
    - text: 又簡各支派牧伯一人、
      verse: 18
    - text: 其人之名、猶大支派、耶孚尼子迦勒、
      verse: 19
    - text: 西緬支派、亞米忽子示母利、
      verse: 20
    - text: 便雅憫支派、基斯崙子以利達、
      verse: 21
    - text: 但之支派、約利子布基、
      verse: 22
    - text: 約瑟子瑪拿西支派、以弗子漢聶、
      verse: 23
    - text: 以法蓮支派、拾弗但子基母利、
      verse: 24
    - text: 西布倫支派、帕納子以利撒番、
      verse: 25
    - text: 以薩迦支派、阿散子帕鐵、
      verse: 26
    - text: 亞設支派、示羅米子亞希忽、
      verse: 27
    - text: 拿弗他利支派、亞米忽子比大黑、
      verse: 28
    - text: 以上所載、卽耶和華所命、以迦南地分以色列族爲業者、
      verse: 29
  - chapter: 35
    verses:
    - text: 在摩押平原、約但河濱、耶利哥相對之處、耶和華諭摩西曰、
      verse: 1
    - text: 命以色列族於其所得之業、以邑與郊予利未人、
      verse: 2
    - text: 其邑爲民居處、其郊爲置牛羊牲畜物產之所、
      verse: 3
    - text: 所予利未人者、邑垣而外、四周一千肘爲郊、
      verse: 4
    - text: 邑外之地、東西南北、各量二千肘、邑在其中、此卽邑之郊也、
      verse: 5
    - text: 所予利未人之邑、其中有逃城六、使誤殺人者可遁於彼、此外又予邑四十有二、
      verse: 6
    - text: 所予利未人之邑與郊、共四十有八、
      verse: 7
    - text: 以色列族所得之業、必視邑之多寡、以予利未人、邑多則所予者多、邑寡則所予者寡、各循所得之業而予焉、○
      verse: 8
    - text: 耶和華諭摩西曰、
      verse: 9
    - text: 告以色列族云、汝渡約但、入於迦南、
      verse: 10
    - text: 必簡邑爲逃城、使誤殺人者可遁於彼、
      verse: 11
    - text: 此邑爲避復仇者之所、俾誤殺人者不致死亡、俟見鞫於會衆、
      verse: 12
    - text: 逃城必有其六、
      verse: 13
    - text: 約但東三、迦南地三、
      verse: 14
    - text: 此六邑、爲以色列族、及旅於其中者之避所、凡誤殺人者、可遁於彼、
      verse: 15
    - text: 若以鐵器擊人至死、是爲故殺、故殺人者殺毋赦、
      verse: 16
    - text: 若以石擊人至死、是爲故殺、故殺人者殺毋赦、
      verse: 17
    - text: 若以木器擊人至死、是爲故殺、故殺人者殺毋赦、
      verse: 18
    - text: 故殺人者、復仇者必殺之、遇卽殺之、
      verse: 19
    - text: 若蓄怨而仆人、或潛伏而以物擲人至死、
      verse: 20
    - text: 或因憾而手擊人至死、是爲故殺、故殺人者殺毋赦、復仇者遇卽殺之、
      verse: 21
    - text: 如無釁隙、而猝然刺人、或非潛伏、而以物擲人、
      verse: 22
    - text: 或未之見、而以石擲人至死、本非結讎、亦非加害、
      verse: 23
    - text: 則會衆必於殺人復仇者之間、循例而剖析、
      verse: 24
    - text: 救誤殺人者、脫於復仇者之手、使遁逃城以居、待受聖膏之祭司長終焉、
      verse: 25
    - text: 如誤殺人者出逃城之境、
      verse: 26
    - text: 復仇者在邑外、遇而殺之、則無流血之罪、
      verse: 27
    - text: 緣彼當居逃城、待祭司長死、祭司長旣死、殺人者返其故土可也、
      verse: 28
    - text: 於爾所居之地、此爲律例、歷世弗替、
      verse: 29
    - text: 故殺人者、有人爲證、必殺毋赦、但證人惟一則不可、
      verse: 30
    - text: 故殺人者、不得以金贖其命、必殺毋赦、
      verse: 31
    - text: 遁於逃城者、祭司長未死之先、不可取其贖金、使歸故土、
      verse: 32
    - text: 如是、則不汚爾所居之地、蓋流人血、乃汚其地、非流殺人者之血、則無以潔之、
      verse: 33
    - text: 我耶和華居以色列族中、勿汚爾土、我所處者、
      verse: 34
  - chapter: 36
    verses:
    - text: 約瑟曾孫、瑪拿西孫、瑪吉子基列後裔之族長、
      verse: 1
    - text: 就摩西及以色列族長之爲牧伯者曰、耶和華命我主、掣籤分土、予以色列族爲業、亦命我主、以我昆弟西羅非哈之業予其女、
      verse: 2
    - text: 如適以色列他支派之人、則減我祖之業、而加於其夫之支派、如是、於我籤分之業有損、
      verse: 3
    - text: 值以色列族禧年、則女之業、必歸於其夫之支派、而我祖之業必減焉、
      verse: 4
    - text: 摩西遵耶和華命、告以色列族曰、約瑟子之支派、所言是也、
      verse: 5
    - text: 耶和華命曰、西羅非哈之女、任其適人、惟必適父同宗支派之人、
      verse: 6
    - text: 如是、以色列族之業、不至由此移彼、以色列各支派之人、守祖遺業、
      verse: 7
    - text: 凡以色列支派中、承業之女、必適其父同宗支派之人、使以色列族各承厥祖之遺業、
      verse: 8
    - text: 如是、則業不至由此移彼、以色列支派、必各守其業、
      verse: 9
    - text: 西羅非哈之女、遂遵耶和華命摩西之言而行、
      verse: 10
    - text: 其女瑪拉、得撒、曷拉、密迦、挪阿、俱適叔伯之子、
      verse: 11
    - text: 歸於約瑟子瑪拿西宗族、其業存於父之同宗支派、
      verse: 12
    - text: 以上所載、乃於摩押平原、約但河濱、耶利哥相對之所、耶和華藉摩西、告以色列族之誡命律例也、
      verse: 13
  name: Numbers
- chapters:
  - chapter: 1
    verses:
    - text: 此乃摩西宣於以色列衆之言、在約但東之曠野、疎弗相對之亞拉巴、巴蘭陀弗拉班哈洗錄底撒哈之間、
      verse: 1
    - text: 自何烈啟行、經西珥山、至加低斯巴尼亞、歷程十有一日、
      verse: 2
    - text: 四十年十一月朔、摩西遵耶和華命、悉諭以色列人、
      verse: 3
    - text: 時、摩西已戮居希實本之亞摩利王西宏、並在以得來、戮居亞斯他錄之巴珊王噩、
      verse: 4
    - text: 在約但東摩押地、始宣此律、曰、
      verse: 5
    - text: 昔在何烈、我上帝耶和華諭我儕云、爾居此山已久、
      verse: 6
    - text: 當啟行、改道至亞摩利山地、與附近之處、亞拉巴、山地、窪地、南土、沿海一帶、迦南地、利巴嫩、抵伯拉大河、
      verse: 7
    - text: 昔耶和華誓以斯土、錫爾祖亞伯拉罕以撒雅各、及其苗裔、今地具在爾前、可入而據之、○
      verse: 8
    - text: 當時我告爾曰、我不能獨負爾任、
      verse: 9
    - text: 爾上帝耶和華使爾昌熾、今爾如天星之多、
      verse: 10
    - text: 願爾祖之上帝耶和華、更增爾數千倍、循其所許、錫嘏於爾、
      verse: 11
    - text: 爾之繁劇、爾之重負、爾之爭競、我焉能獨任、
      verse: 12
    - text: 當循爾之支派、簡衆所識之明哲練達人、我立之爲爾長、
      verse: 13
    - text: 爾曹對曰、爾所言者、我儕行之、善也、
      verse: 14
    - text: 我遂於爾支派爲首者中、簡衆所識之明哲人、依爾支派、立之爲長、卽千夫長、百夫長、五十夫長、十夫長、及有司、
      verse: 15
    - text: 當時我命爾士師曰、爾聽訟、或人與宗族、或人與賓旅、當秉公以行鞫、
      verse: 16
    - text: 鞫時、毋行偏視、無論貴賤、必聽其詞、不可畏人、蓋鞫事屬上帝也、事遇難斷、則呈我聽之、
      verse: 17
    - text: 彼時我以爾所當行者、悉諭於爾、○
      verse: 18
    - text: 厥後、我儕遵我上帝耶和華命、自何烈啟行、經歷曠野、大而可畏、爾所目覩、道由亞摩利山地、至加低斯巴尼亞、
      verse: 19
    - text: 我告爾曰、爾已至亞摩利山地、卽我上帝耶和華所賜我者、
      verse: 20
    - text: 試觀爾上帝耶和華備斯土於爾前、當循爾祖之上帝耶和華言、前往據之、毋懼毋怯、
      verse: 21
    - text: 爾衆詣我曰、不如先遣人爲我窺其地、返而告我、當行何道、將至何邑、
      verse: 22
    - text: 斯事我視爲善、簡人十二、支派各一、
      verse: 23
    - text: 遂啟行登山、至以實各谷探之、
      verse: 24
    - text: 取其土產、攜至我所、復我曰、我上帝耶和華所賜我者、肥美之地也、
      verse: 25
    - text: 乃爾不願前往、逆爾上帝耶和華之命、
      verse: 26
    - text: 在幕中興怨言曰、耶和華憾我、故導我出埃及、付於亞摩利人之手、以殲滅我、
      verse: 27
    - text: 我將何往、我同儕使我喪膽、言斯土之民、較我修偉、城垣廣大鞏固、高可參天、且見亞衲族在彼、
      verse: 28
    - text: 我告爾曰、毋懼、毋畏之、
      verse: 29
    - text: 爾上帝耶和華爲爾先導、必爲爾戰、如昔行於埃及、爾所目擊者然、
      verse: 30
    - text: 又在曠野、由爾所經之道、至於此地、爾上帝耶和華保抱爾、如人之保抱其子、爲爾所見、
      verse: 31
    - text: 然在此事、爾不信爾上帝耶和華、
      verse: 32
    - text: 彼爲爾先導、擇張幕之所、夜以火、晝以雲、示爾當行之道、
      verse: 33
    - text: 耶和華聞爾言、怒而誓曰、
      verse: 34
    - text: 昔我誓以沃壤賜爾祖、此惡世之人、必無一得見者、
      verse: 35
    - text: 惟耶孚尼子迦勒專從耶和華、必得見之、其所履之地、我將賜之、及其子孫、
      verse: 36
    - text: 耶和華緣爾故、亦怒我曰、爾亦不得入此地、
      verse: 37
    - text: 惟侍爾者、嫩之子約書亞得入、當堅厥志、彼必使以色列人據有斯土、
      verse: 38
    - text: 爾之幼穉、所言必被虜者、爾之子女、不能別善惡者、必得入之、我將賜彼、使之據有其地、
      verse: 39
    - text: 惟爾當由紅海之道、而入曠野、
      verse: 40
    - text: 爾曹對曰、我獲罪於耶和華、願遵我上帝耶和華命、前往以戰、於是各佩軍器、急欲入山、
      verse: 41
    - text: 耶和華命我告民曰、毋往、毋戰、恐敗於敵、蓋我不在爾中、
      verse: 42
    - text: 我以告爾、爾不聽從、違耶和華命、擅自登山、
      verse: 43
    - text: 居山之亞摩利人、出而攻爾、追爾、勢若蜂擁、自西珥擊爾、至何珥瑪、
      verse: 44
    - text: 爾曹乃返、哭於耶和華前、耶和華不爲側耳、不聽爾聲、
      verse: 45
    - text: 於是爾居加低斯、積有多日、
      verse: 46
  - chapter: 2
    verses:
    - text: 厥後、我儕遵耶和華命、啟行旋返、由紅海之道、而入曠野、繞西珥山多日、
      verse: 1
    - text: 耶和華諭我曰、
      verse: 2
    - text: 爾繞此山已久、可轉而北行、
      verse: 3
    - text: 宜諭民曰、爾同族以掃子孫、居西珥山、爾過其境、彼必畏懼、爾其愼之、
      verse: 4
    - text: 勿與之爭、其地卽容一足之區、我不爾予、蓋我已將西珥山賜以掃爲業、
      verse: 5
    - text: 爾必以金、購糧而食、購水而飲、
      verse: 6
    - text: 蓋爾上帝耶和華、於爾凡百所爲、錫嘏於爾、彼知爾行於大野、偕爾歷四十年、爾無所缺、
      verse: 7
    - text: 於是我儕離我同族、卽以掃子孫、居於西珥山者、由亞拉巴之道、及以拉他以旬迦別、轉向摩押曠野而行、○
      verse: 8
    - text: 耶和華諭我曰、勿擾摩押、勿與之戰、其地我不爾予、蓋我已將亞珥賜羅得子孫爲業、
      verse: 9
    - text: 昔以米族居彼、其民衆多、軀幹修偉、如亞衲族然、
      verse: 10
    - text: 斯民與亞衲族、同爲利乏音族、摩押人稱之爲以米族、
      verse: 11
    - text: 昔何利人居西珥、以掃子孫滅之、繼居其地、如以色列人所行於耶和華賜以爲業之地者然、
      verse: 12
    - text: 耶和華亦諭我曰、今起、渡撒烈溪、我儕遂渡之、
      verse: 13
    - text: 自離加低斯巴尼亞、至渡撒烈溪時、歷三十有八年、斯時也、此代武士俱絕於營中、如耶和華所誓之言、
      verse: 14
    - text: 蓋耶和華攻之、使盡滅於營中、○
      verse: 15
    - text: 民中武士、旣已盡滅、
      verse: 16
    - text: 耶和華諭我曰、
      verse: 17
    - text: 今日爾經摩押邊隅之亞珥、
      verse: 18
    - text: 近亞捫族、勿擾之、勿與戰、其地我不爾予、蓋我已賜羅得子孫爲業、
      verse: 19
    - text: 斯土亦屬利乏音、昔爲利乏音族所居、亞捫人稱之爲散送冥、
      verse: 20
    - text: 其民衆多、軀幹修偉、如亞衲族然、耶和華滅之於亞捫人前、使繼居其地、
      verse: 21
    - text: 如爲以掃子孫、居西珥者、滅何利人於其前、使繼居其地、以至今日、
      verse: 22
    - text: 又有亞衞人村居、延及迦薩、迦斐託人出而滅之、繼居其地、
      verse: 23
    - text: 耶和華亦諭我曰、爾起前往、度亞嫩谷、我以亞摩利人希實本王西宏、及其土地、付於爾手、可與之戰、肇業於斯、
      verse: 24
    - text: 自今日始、我使天下萬民、緣爾而懼、彼聞爾名、無不戰慄憯怛、○
      verse: 25
    - text: 摩西曰、我自基底莫野、遣使往見希實本王西宏、以和好之言告之云、
      verse: 26
    - text: 請容我經爾地、必由大道、不偏於左、不偏於右、
      verse: 27
    - text: 爾受我金、鬻我以糧、給我以水、第容我過爾境、
      verse: 28
    - text: 待遇我儕、若居西珥之以掃子孫、居亞珥之摩押人所爲、迨我渡約但、至我上帝耶和華賜我之地、
      verse: 29
    - text: 乃希實本王西宏、不容我過其境、蓋爾上帝耶和華使其心志頑梗、致付爾手、有如今日、
      verse: 30
    - text: 耶和華又諭我曰、我今以西宏及其地、始付於爾、據以爲業、
      verse: 31
    - text: 西宏率其民衆、出而攻我、戰於雅雜、
      verse: 32
    - text: 我上帝耶和華付之於我、我遂擊之、爰及其子與民、
      verse: 33
    - text: 取其諸邑、殲滅居民、曁厥婦孺、靡有孑遺、
      verse: 34
    - text: 惟彼牲畜、與諸邑之財物、爲我所得、
      verse: 35
    - text: 自亞嫩谷濱之亞羅珥、及谷中之邑、至於基列、無一崇高之城、不爲我所拔者、我上帝耶和華、盡付於我矣、
      verse: 36
    - text: 惟亞捫人之境、卽沿雅博溪之地、山中之邑、凡我上帝耶和華所禁者、爾未近之、
      verse: 37
  - chapter: 3
    verses:
    - text: 我儕轉由巴珊之道、巴珊王噩、率其民衆咸出、與我戰於以得來、
      verse: 1
    - text: 耶和華諭我曰、毋畏之、彼及其民與地、我悉付於爾手、爾待之、如昔待居希實本之亞摩利王西宏然、
      verse: 2
    - text: 於是我上帝耶和華、以巴珊王噩及其民、付於我手、我擊之、至無所遺、
      verse: 3
    - text: 取其諸邑、無邑不爲我儕所得、邑凡六十、乃亞珥歌伯全境、卽噩之國巴珊也、
      verse: 4
    - text: 諸邑俱有高垣、與門及楗、此外無垣之鄉里甚衆、
      verse: 5
    - text: 我滅其邑、殲厥居民、及其婦孺、如昔行於希實本王西宏者然、
      verse: 6
    - text: 惟彼牲畜、與邑中財物、爲我所得、
      verse: 7
    - text: 當時我自約但東、亞摩利二王之手、取其土地、自亞嫩谷、至黑門山、
      verse: 8
    - text: 黑門山、西頓人稱爲西連、亞摩利人稱爲示尼珥、
      verse: 9
    - text: 其平原諸邑、基列全地、巴珊全地、以及撒迦與以得來、乃噩之國、巴珊之邑、悉爲我取、
      verse: 10
    - text: 利乏音族所存者、惟巴珊王噩、其床以鐵爲之、長九肘、廣四肘、以人肘爲度、今在亞捫人之拉巴邑、
      verse: 11
    - text: 時、我儕旣得斯土、自亞嫩谷濱之亞羅珥、及基列山之半、與其諸邑、我以之予流便族、迦得族、
      verse: 12
    - text: 基列餘地、及噩之國巴珊全地、亞珥歌伯四境、我以之予瑪拿西支派之半、巴珊昔稱爲利乏音地、
      verse: 13
    - text: 瑪拿西裔睚珥、得亞珥歌伯四境、至基述瑪迦二族之界、依其名、稱巴珊爲哈倭特睚珥、以至今日、
      verse: 14
    - text: 我以基列予瑪吉、
      verse: 15
    - text: 自基列至亞嫩谷、以谷中爲界、抵亞捫界之雅博溪、
      verse: 16
    - text: 及亞拉巴、沿約但河之地、自基尼列、至亞拉巴之鹽海、並毘斯迦山麓以東之地、悉以予流便族、迦得族、○
      verse: 17
    - text: 時、我命爾曰、爾上帝耶和華、旣以斯土錫爾爲業、爾之勇士、必皆執兵、先爾兄弟以色列人而往、
      verse: 18
    - text: 我知爾牲畜衆多、爾之妻孥牲畜、可留於我予爾之邑、
      verse: 19
    - text: 迨爾兄弟於約但西、得爾上帝耶和華所錫之地、而享安息、與爾無異、後則返我予爾爲業之地、
      verse: 20
    - text: 我又命約書亞曰、爾上帝耶和華所行於二王者、爾悉目擊、今爾所往諸國、耶和華亦如是待之、
      verse: 21
    - text: 毋畏之、蓋爲爾戰者、爾上帝耶和華也、○
      verse: 22
    - text: 時、我祈耶和華曰、
      verse: 23
    - text: 主耶和華歟、爾以大威大能、顯示爾僕、在天在地、尚有何神、能爲爾所爲、行爾所行大能之事乎、
      verse: 24
    - text: 求爾容我渡約但、觀河西之美地佳山、及利巴嫩、
      verse: 25
    - text: 惟耶和華緣爾曹故怒我、不允我所求、諭我曰、如是足矣、勿以此事、再言於我、
      verse: 26
    - text: 爾可登毘斯迦巔、向東西南北而瞻望、以目觀之、不得渡約但、
      verse: 27
    - text: 當命約書亞、勗之壯之、因其必率斯民而渡、俾承爾所將見之地、
      verse: 28
    - text: 我儕遂居伯毘珥相對之谷中、
      verse: 29
  - chapter: 4
    verses:
    - text: 以色列人歟、我今教爾遵守之典章律例、宜聽從之以得生、爾祖之上帝耶和華賜爾之地、可入而承之、
      verse: 1
    - text: 我所諭爾之言、不可增、亦不可減、惟遵爾上帝耶和華之誡命、我所諭爾者、
      verse: 2
    - text: 耶和華緣巴力毘珥所行之事、乃爾目擊、凡從巴力毘珥者、爾上帝耶和華已滅之於爾中、
      verse: 3
    - text: 惟爾附爾上帝耶和華者、迄今尚存、
      verse: 4
    - text: 我遵我上帝耶和華所命、教爾以典章律例、使行於入而爲業之地、
      verse: 5
    - text: 守之行之、是爲爾之智慧通達、在列邦民前、彼聞此典章、必曰、此大國、乃智慧通達之民也、
      verse: 6
    - text: 有何大國、得神近之、猶我上帝耶和華於我禱時之近我乎、
      verse: 7
    - text: 有何大國、典章律例、如是公平、若我今日所宣於爾者乎、○
      verse: 8
    - text: 惟當自愼、謹守乃心、免忘爾目所見、畢生不去於懷、以之示爾子孫、
      verse: 9
    - text: 昔爾在何烈、立於爾上帝耶和華前時、耶和華諭我曰、當集斯民、我使之聽我言、俾其在世、一生學寅畏我、而教子女、
      verse: 10
    - text: 爾遂來前、立於山下、火焚於山、其焰冲天、陰雲密布、幽暗晦冥、
      verse: 11
    - text: 耶和華由火中諭爾、爾聞其聲、不見其象、
      verse: 12
    - text: 彼以爾所當守之約示爾、十誡是也、並書之二石版、
      verse: 13
    - text: 耶和華命我以典章律例教爾、使爾行於所往據以爲業之地、
      verse: 14
    - text: 昔在何烈、耶和華由火中諭爾時、爾曹未見何像、故當謹愼、
      verse: 15
    - text: 恐爾自敗、雕偶以仿諸像、或男或女、
      verse: 16
    - text: 或地上走獸、空中飛禽、
      verse: 17
    - text: 或地上昆蟲、水中鱗介、
      verse: 18
    - text: 又恐爾仰觀於天、見日月星諸象、乃爾上帝耶和華爲天下萬民所陳者、受惑而崇事之、
      verse: 19
    - text: 耶和華導爾出埃及、脫於冶爐、以爲其業之民、有如今日、
      verse: 20
    - text: 耶和華緣爾故怒我、誓不容我渡約但、入其錫爾爲業之美地、
      verse: 21
    - text: 我必死於此、不得渡約但、惟爾其濟、得彼沃土、
      verse: 22
    - text: 爾當謹愼、免忘爾上帝耶和華與爾所立之約、爲己雕偶、仿其所禁諸物之像、
      verse: 23
    - text: 蓋爾上帝耶和華乃烈火、忌邪之上帝、○
      verse: 24
    - text: 厥後、爾久居斯土、生子生孫、如其自敗、依像雕偶、作惡於爾上帝耶和華前、以激其怒、
      verse: 25
    - text: 我今日籲天地爲證、爾於濟約但所承之地、必速絕滅、不得延年、淪胥以亡、
      verse: 26
    - text: 耶和華必散爾於列邦、在其導爾所至之國、餘者無幾、
      verse: 27
    - text: 爾曹在彼、將事人手所造木石之神、不能見聞食嗅者、
      verse: 28
    - text: 惟爾在彼、盡心盡意求爾上帝耶和華、則必得之、
      verse: 29
    - text: 迨至季世、爾遇苦難、所言諸事、臨及爾身、爾必歸爾上帝耶和華、而聽其命、
      verse: 30
    - text: 爾上帝耶和華、乃仁慈之上帝、必不棄爾、不滅爾、不忘與爾列祖所立之約、
      verse: 31
    - text: 粵稽往古、自上帝造人於世、由天涯至地極、有如此之大事乎、曾聞之乎、
      verse: 32
    - text: 曾有國民、聞上帝出自火中之言、如爾所聞、而猶生存者乎、
      verse: 33
    - text: 上帝豈曾以試鍊、異蹟、奇事、爭戰、能手、奮臂、大而可畏之事、於他國中導出他民、如爾上帝耶和華爲爾所行於埃及、爾所目擊者乎、
      verse: 34
    - text: 以此顯示於爾、俾知耶和華乃上帝、其外無他、
      verse: 35
    - text: 自天令爾聞其聲、以教誨爾、在地使爾見其大火、由火中聞其言、
      verse: 36
    - text: 因愛爾祖、選其後裔、施厥大能、親導爾出埃及、
      verse: 37
    - text: 爲爾驅逐較爾強大之民、導爾入境、賜爾以爲業、有如今日、
      verse: 38
    - text: 今爾當知、中心思維、天上地下、惟耶和華爲上帝、其外無他、
      verse: 39
    - text: 我今以其典章誡命諭爾、爾當遵守、則爾與子孫、皆可得福、亦可延年、於爾上帝耶和華所賜之地、○
      verse: 40
    - text: 當時摩西在約但東、日出之處、區別三邑、
      verse: 41
    - text: 使素無仇怨、而誤殺人者、可逃入之、以保其生、
      verse: 42
    - text: 一爲原野之比悉、爲流便人而設、一爲基列之拉末、爲迦得人而設、一爲巴珊之哥蘭、爲瑪拿西人而設、○
      verse: 43
    - text: 以上所載、乃摩西爲以色列人所宣之律也、
      verse: 44
    - text: 法度典章律例、出埃及後、摩西以之諭於以色列人、
      verse: 45
    - text: 在約但東、伯毘珥相對之谷中、此地昔屬居希實本之亞摩利王西宏、摩西與以色列人出埃及時擊之、
      verse: 46
    - text: 取其地以爲業、又得巴珊王噩之地、此二人、俱爲亞摩利王、在約但東、日出之處、
      verse: 47
    - text: 其地自亞嫩谷濱之亞羅珥、至西雲山、卽黑門山、
      verse: 48
    - text: 又得約但東之亞拉巴全地、至亞拉巴之海、近毘斯迦山麓、
      verse: 49
  - chapter: 5
    verses:
    - text: 摩西召以色列衆、告之曰、以色列人歟、我所諭爾之典章律例、爾當聽從、學習遵行、
      verse: 1
    - text: 我上帝耶和華在何烈、與我儕立約、
      verse: 2
    - text: 非與我祖立約、乃與我儕今日在此尚存者也、
      verse: 3
    - text: 耶和華在山上、由火中與爾晤對而言、
      verse: 4
    - text: 當時爾曹懼火、不敢登山、我立於耶和華與爾曹之間、以耶和華言告爾曰、
      verse: 5
    - text: 我乃爾之上帝耶和華、導爾出埃及、脫於奴隸之室、○
      verse: 6
    - text: 余而外、勿更有他神、○
      verse: 7
    - text: 勿雕偶像、勿造上天下地、地下水中、百物之像、
      verse: 8
    - text: 勿拜跪、勿崇奉、以我耶和華爾之上帝、乃忌邪之上帝、惡我者討其罪、自父及子、至三四世、
      verse: 9
    - text: 愛我守我誡者、錫之慈惠、至千百世、○
      verse: 10
    - text: 勿妄稱爾上帝耶和華之名、蓋耶和華必不以妄稱者爲無罪、○
      verse: 11
    - text: 當守安息日、以爲聖日、遵爾上帝耶和華所命、
      verse: 12
    - text: 六日間、宜勤勞、作爾庶務、
      verse: 13
    - text: 惟七日、乃爾上帝耶和華之安息、是日爾與子女、僕婢牛驢、曁諸牲畜、及寓爾家之遠人、皆毋操作、使爾僕婢休憩、與爾無異、
      verse: 14
    - text: 當憶昔在埃及、服役於人、爾上帝耶和華以能手奮臂、導爾出之、故命爾守安息日、○
      verse: 15
    - text: 遵爾上帝耶和華命、敬爾父母、以致延年納福、於爾上帝耶和華所錫之地、○
      verse: 16
    - text: 毋殺人、○
      verse: 17
    - text: 毋行淫、○
      verse: 18
    - text: 毋攘竊、○
      verse: 19
    - text: 毋妄證以陷人、○
      verse: 20
    - text: 毋貪人之妻室、與其第宅田疇、僕婢牛驢、及凡所有、○
      verse: 21
    - text: 以上諸言、耶和華在山上、由火雲幽暗中、大聲諭爾會衆、此外無復增益、書之二石版、以授於我、
      verse: 22
    - text: 當時火焚於山、聲出晦冥、爾旣聞之、爾之族長長老、進於我前、
      verse: 23
    - text: 曰、我上帝耶和華顯其大榮大威、俾我目覩、我聞其聲、由火中出、今日乃知上帝與人言、而人猶得生存、
      verse: 24
    - text: 今我胡爲致死、此大火將滅我、如我再聞我上帝耶和華之聲、則必隕沒、
      verse: 25
    - text: 凡有血氣者、誰如我聞維生上帝出自火中之聲、而猶生存者乎、
      verse: 26
    - text: 爾其近前、聽我上帝耶和華所言、我上帝耶和華所諭爾者、以告於我、我必聽從遵行、○
      verse: 27
    - text: 爾以此言告我、耶和華悉聞之、諭我曰、我聞斯民所語於爾、皆善言也、
      verse: 28
    - text: 願其存心畏我、恆守我誡、俾受福祉、爰及子孫、歷世靡曁、
      verse: 29
    - text: 爾往告曰、當歸汝幕、
      verse: 30
    - text: 惟爾侍立我側、我將以誡命典章律例示爾、以教斯民、使行於我所賜爲業之地、
      verse: 31
    - text: 故爾上帝耶和華所命爾者、爾當謹守遵行、勿偏於左、勿偏於右、
      verse: 32
    - text: 遵行爾上帝耶和華所命之道、致爾生存納福、延年於爾所得爲業之地、
      verse: 33
  - chapter: 6
    verses:
    - text: 此誡命典章律例、乃爾上帝耶和華所命、以教爾者、使爾行之於爾所得爲業之地、
      verse: 1
    - text: 俾爾及子孫、畢生寅畏爾上帝耶和華、守其典章誡命、凡我所命爾者、以致延年、
      verse: 2
    - text: 以色列歟、爾其聽之、謹守遵行、致可納福昌熾、於彼流乳與蜜之地、如爾祖之上帝耶和華所許爾者、○
      verse: 3
    - text: 以色列歟、爾其聽之、我上帝耶和華、惟一而已、
      verse: 4
    - text: 當盡心盡性盡力、愛爾上帝耶和華、
      verse: 5
    - text: 我今命爾之言、當存於心、
      verse: 6
    - text: 勤誨子女、坐於室、行於路、或寢或興、恆論乎此、
      verse: 7
    - text: 擊於手以爲號、戴於額以爲飾、
      verse: 8
    - text: 書於爾室門柱、及爾邑門、○
      verse: 9
    - text: 昔爾上帝耶和華、誓於爾祖亞伯拉罕以撒雅各、賜爾之地、旣導爾入、使得大而且美之邑、非爾所自建者、
      verse: 10
    - text: 得其第宅、充以嘉物、非爾所自充者、得已鑿之井、非爾所自鑿者、得所植之葡萄園、橄欖樹、非爾所自植者、爾食之而飽、
      verse: 11
    - text: 當斯時也、愼勿忘耶和華、卽導爾出埃及、脫於奴隸之室者、
      verse: 12
    - text: 宜寅畏爾上帝耶和華、而崇事之、指其名而發誓、
      verse: 13
    - text: 勿從四周諸民之神、
      verse: 14
    - text: 恐爾上帝耶和華震怒、滅爾於地、蓋在爾中之上帝耶和華、乃忌邪之上帝也、○
      verse: 15
    - text: 勿試爾上帝耶和華、如昔在瑪撒然、
      verse: 16
    - text: 爾上帝耶和華所諭爾之誡命法度典章、爾當恪守、
      verse: 17
    - text: 凡耶和華所視爲正爲善者、爾宜行之、致受福祉、可入而得耶和華所誓許爾祖之美地、
      verse: 18
    - text: 耶和華亦必驅逐諸敵、踐其前言、○
      verse: 19
    - text: 厥後爾子若問爾曰、我上帝耶和華、以此法度典章律例諭爾、其意云何、
      verse: 20
    - text: 必告之曰、我儕昔在埃及、爲法老之奴隸、耶和華以大能手、導我出之、
      verse: 21
    - text: 在我目前、施行旣大且劇之異蹟奇事於埃及、與法老及其全家、
      verse: 22
    - text: 導我出彼、俾入其所誓許我祖、錫我之地、
      verse: 23
    - text: 故耶和華命我守此典章、寅畏我上帝耶和華、永享福祚、保全生命、有如今日、
      verse: 24
    - text: 我儕若守我上帝耶和華所諭之誡命、而遵行之、是卽我之義也、
      verse: 25
  - chapter: 7
    verses:
    - text: 迨爾上帝耶和華、導爾入所往據之地、驅逐諸族、卽赫人、革迦撒人、亞摩利人、迦南人、比利洗人、希未人、耶布斯人、此七族較爾強大、
      verse: 1
    - text: 爾上帝耶和華旣付於爾、爲爾所擊、必殲滅之、勿與立約、勿加矜恤、
      verse: 2
    - text: 勿相嫁娶、爾女勿嫁其子、爾子勿娶其女、
      verse: 3
    - text: 彼必誘爾子、不從耶和華、而事他神、致耶和華震怒、滅爾甚速、
      verse: 4
    - text: 爾當毀其壇、碎其柱像、斫其木偶、火其雕像、必如是待之、
      verse: 5
    - text: 蓋爾乃爾上帝耶和華之聖民、爾上帝耶和華於寰區億兆中、特選爾爲己民、
      verse: 6
    - text: 耶和華悅爾選爾、非爲爾多於他邦之民、爾數較之維寡、
      verse: 7
    - text: 惟因耶和華悅爾、欲踐所誓爾祖之言、以大能手導爾出、贖爾於奴隸之室、拯爾於埃及王法老之手、
      verse: 8
    - text: 當知惟爾上帝耶和華爲上帝、乃信實之上帝、愛之而守其誡者、彼必爲之踐約施恩、迄於千代、
      verse: 9
    - text: 惡之者、彼必報之、滅之、凡惡之者、必報弗緩、
      verse: 10
    - text: 故我今所諭爾之誡命、典章律例、爾宜謹守遵行、○
      verse: 11
    - text: 爾若聽從律例、而遵行之、則爾上帝耶和華、必踐與爾祖以誓而立之約、施恩於爾、
      verse: 12
    - text: 亦必眷愛爾、福祚爾、昌熾爾、且於誓許爾祖、賜爾之地、錫嘏爾身所出、爾土所產、及爾穀酒與油、使爾牛羊蕃滋、
      verse: 13
    - text: 爾將蒙福、勝於萬民、男女牲畜、無不生育、
      verse: 14
    - text: 耶和華必除爾諸病、爾所識埃及之惡疾、不加諸爾、而加諸敵、
      verse: 15
    - text: 爾上帝耶和華所付爾之民、必翦滅之、勿加顧惜、勿事其神、蓋爲爾之坎阱、○
      verse: 16
    - text: 爾若意謂、此諸族較多於我、何能驅逐、
      verse: 17
    - text: 勿懼之、當憶爾上帝耶和華、所行於法老與埃及之事、
      verse: 18
    - text: 卽爾所目覩之試鍊、異蹟、奇事、能手、奮臂、爾上帝耶和華用以導爾出者、爾所懼之諸族、爾上帝耶和華亦必如是待之、
      verse: 19
    - text: 爾上帝耶和華必使大蜂至其中、迨藏匿之遺民、滅於爾前、
      verse: 20
    - text: 勿因之而懼、爾上帝耶和華在爾中、乃大而可畏之上帝、
      verse: 21
    - text: 爾上帝耶和華將漸逐斯族、勿速滅之、恐野獸孳生而害爾、
      verse: 22
    - text: 爾上帝耶和華必以之付爾、大擾亂之、至於盡絕、
      verse: 23
    - text: 亦付其王於爾手、爾必滅其名於天下、莫能禦爾、迨爾殲之、
      verse: 24
    - text: 其神之雕像、必焚以火、其上金銀、勿貪勿取、免爾因此陷於坎阱、以其爲爾上帝耶和華所惡也、
      verse: 25
    - text: 可憎之物、勿攜入室、恐爾亦成爲當滅者、與物無異、必憾之甚、憎之極、以其爲當滅之物也、
      verse: 26
  - chapter: 8
    verses:
    - text: 我今所諭諸誡、爾必謹守遵行、得以生存繁衍、入耶和華所誓爾祖之地、據以爲業、
      verse: 1
    - text: 當憶爾上帝耶和華、此四十年、於野導爾之路、卑抑爾、試驗爾、欲知爾心、守其誡否、
      verse: 2
    - text: 彼卑抑爾、任爾饑餓、食以瑪那、爾與爾祖所未識者、俾知人之生、不第恃食、惟恃耶和華口所出之言、
      verse: 3
    - text: 此四十年、爾衣不敝、爾足不腫、
      verse: 4
    - text: 當思爾上帝耶和華督責爾、如人督責其子、
      verse: 5
    - text: 必寅畏爾上帝耶和華、守其誡、行其道、
      verse: 6
    - text: 爾上帝耶和華導爾入腴壤、其地有溪、有泉有源、自陵與谷而出、
      verse: 7
    - text: 有小麥、麰麥、葡萄、無花果、石榴、橄欖諸樹、與蜜、
      verse: 8
    - text: 爾在斯土、糧食罔缺、無所匱乏、其石乃鐵、其山出銅、
      verse: 9
    - text: 必食而飽、因所賜之腴壤、頌美爾上帝耶和華、
      verse: 10
    - text: 愼勿忘爾上帝耶和華、不守其誡命、律例典章、卽我今日所諭爾者、
      verse: 11
    - text: 恐爾飽食、華屋而居、
      verse: 12
    - text: 牛羊蕃滋、金銀增益、所有之物、旣豐且盛、
      verse: 13
    - text: 心遂高傲、忘爾上帝耶和華、導爾出埃及、脫於奴隸之室、
      verse: 14
    - text: 引爾經歷大而可畏之野、中有火蛇與蠍、旱乾無水之域、爲爾使堅石出水、
      verse: 15
    - text: 又於野間、食爾以瑪那、乃爾祖所未識者、卑抑爾、試驗爾、俾終獲福、
      verse: 16
    - text: 恐爾自謂、得此貨財、乃我之能、與我之力、
      verse: 17
    - text: 當憶爾上帝耶和華、因彼賜爾以力、俾得貨財、以踐所誓爾祖之約、有如今日、
      verse: 18
    - text: 如爾忘爾上帝耶和華、而從他神、事之拜之、必致滅亡、今日我以戒爾、
      verse: 19
    - text: 耶和華滅諸族於爾前、爾曹亦必如是見滅、因不聽爾上帝耶和華命故也、
      verse: 20
  - chapter: 9
    verses:
    - text: 以色列歟、爾其聽之、爾今濟約但、據有其國、其民較爾強大、其邑宏廣、其垣參天、
      verse: 1
    - text: 其民乃亞衲族、軀幹修偉、爾所識者、亦嘗聞語云、孰能敵亞衲族乎、
      verse: 2
    - text: 今當知爾上帝耶和華必如烈火、爲爾先導、毀敗之、伏之於爾前、爾則驅逐之、速滅之、如耶和華所諭爾者、
      verse: 3
    - text: 爾上帝耶和華旣驅逐之、爾勿意謂因我有義、故耶和華導我入據斯土、實因斯族之惡、而驅逐之、
      verse: 4
    - text: 爾之入據其地、非爲爾義、及心之正、乃爾上帝耶和華因斯族之惡、而驅逐之、以踐所誓爾祖亞伯拉罕以撒雅各之言、
      verse: 5
    - text: 當知爾上帝耶和華非爲爾義、錫爾沃壤爲業、爾乃強項之民、
      verse: 6
    - text: 當憶弗忘、爾在曠野、激爾上帝耶和華之怒、自出埃及至此、爾違逆耶和華、
      verse: 7
    - text: 爾在何烈、激耶和華怒、耶和華意欲滅爾、
      verse: 8
    - text: 當時我登山受石版、卽耶和華與爾所立之約、居山四十晝夜、不食不飲、
      verse: 9
    - text: 耶和華授我二石版、其上所載、乃上帝手書者、卽爾大會之日、耶和華在山、由火中諭爾之言、
      verse: 10
    - text: 四十晝夜後、耶和華以盟約之二版授我、
      verse: 11
    - text: 諭曰、爾其速下、爾之民、爾所導出埃及者、已自敗壞、我所諭之道、彼速違之、爲己鑄像、
      verse: 12
    - text: 又曰、我觀斯民、強項者流、
      verse: 13
    - text: 爾且聽我、我殲滅之、塗其名於天下、使爾後裔爲國、較彼尤大且強、
      verse: 14
    - text: 我轉而下山、厥火炎炎、盟約之版、在於我手、
      verse: 15
    - text: 我乃望見、爾獲罪於爾上帝耶和華、鑄造犢像、速違耶和華所諭之道、
      verse: 16
    - text: 我擲手中二版、碎於爾前、
      verse: 17
    - text: 如昔伏於耶和華前、四十晝夜、不食不飲、因爾犯罪行惡、激耶和華怒、
      verse: 18
    - text: 耶和華忿怒威烈、將殲滅爾、我畏懼之、然彼尚允我所祈、
      verse: 19
    - text: 時、耶和華甚怒亞倫、將行翦滅、我爲之祈、
      verse: 20
    - text: 爾之罪戾、卽造犢像、我燬之以火、擣磨成塵、揚於自山而流之溪、
      verse: 21
    - text: 爾在他備拉、瑪撒、基博羅哈他瓦、激耶和華怒、
      verse: 22
    - text: 耶和華命爾離加低斯巴尼亞、曰、往得我所賜爾之地、是時爾乃逆爾上帝耶和華、不信其言、不聽其命、
      verse: 23
    - text: 自我識爾之日、爾違逆耶和華、
      verse: 24
    - text: 我因耶和華言、必殲滅爾、伏於耶和華前、四十晝夜、
      verse: 25
    - text: 我禱耶和華曰、主耶和華歟、勿滅爾民爾業、爾所贖以大威、以大能導出埃及者、
      verse: 26
    - text: 求憶爾僕亞伯拉罕以撒雅各、勿視斯民之剛愎、及其邪惡罪愆、
      verse: 27
    - text: 恐爾導我所出之地、其民曰、耶和華因不能導斯民入其所許之地、又因憾之、故導之出、滅之於野、
      verse: 28
    - text: 然彼誠爲爾民爾業、爾以大能奮臂導出者也、
      verse: 29
  - chapter: 10
    verses:
    - text: 維時、耶和華諭我曰、爾琢石版二、其式如前、陟山詣我、且以木作匱、
      verse: 1
    - text: 爾前所碎之版、我復書其文於此版、爾置於匱、
      verse: 2
    - text: 我遂以皂莢木造匱、又琢石版二、其式如前、執以登山、
      verse: 3
    - text: 耶和華乃循其前文、以爾大會之日、在山由火中所諭爾之十誡、書於版以賜我、
      verse: 4
    - text: 我轉而下山、置諸所造之匱、遵耶和華所命、至今猶存、○
      verse: 5
    - text: 以色列人自比羅比尼亞干啟行、至摩西拉、亞倫死、葬於彼、其子以利亞撒繼任祭司之職、
      verse: 6
    - text: 由此啟行、至谷歌大、自谷歌大至約巴他、其地有溪、
      verse: 7
    - text: 時、耶和華區別利未支派、使舁耶和華約匱、立於耶和華前、以崇事之、奉其名而禱祝、迄於今日、
      verse: 8
    - text: 故利未人在昆弟中、無分無業、耶和華爲其業、循爾上帝耶和華所言、
      verse: 9
    - text: 我居於山、四十晝夜如昔、此次耶和華又復垂聽、不殲滅爾、
      verse: 10
    - text: 耶和華諭我曰、爾其啟行、導民入據我所誓許厥祖、賜彼之地、○
      verse: 11
    - text: 以色列人歟、爾上帝耶和華何求於爾、第寅畏之、遵行其道、一心一意、愛之事之、
      verse: 12
    - text: 守耶和華之誡命典章、我今日所諭爾者、俾爾獲益、
      verse: 13
    - text: 天與天上之天、地與地上所有、俱屬爾上帝耶和華、
      verse: 14
    - text: 惟耶和華悅爾祖而愛之、於萬民中、選其苗裔卽爾、有如今日、
      verse: 15
    - text: 故當祛除爾心之汚、勿復強項、
      verse: 16
    - text: 蓋爾上帝耶和華、爲萬神之神、萬主之主、惟皇上帝、有能可畏、不偏視、不受賄、
      verse: 17
    - text: 爲孤寡行鞫、爲羇旅施仁、賜之衣食、
      verse: 18
    - text: 爾亦當愛旅人、緣爾曾旅於埃及、
      verse: 19
    - text: 當寅畏爾上帝耶和華、事之附之、指其名而發誓、
      verse: 20
    - text: 彼乃爾所頌美、爾之上帝、爲爾行此大而可畏之事、爾所目擊、
      verse: 21
    - text: 昔爾列祖下埃及時、惟七十人、今爾上帝耶和華、使爾如天星之多焉、
      verse: 22
  - chapter: 11
    verses:
    - text: 故當愛爾上帝耶和華、恆守其諭、及其典章、律例誡命、
      verse: 1
    - text: 爾之子女、我不與之言、因其未知未見爾上帝耶和華之督責、及其大威、能手奮臂、
      verse: 2
    - text: 異蹟奇事、所行於埃及法老王、與其全國、
      verse: 3
    - text: 及於埃及軍旅車馬追爾時、使紅海之水覆沒之、翦滅之、以迄今日、
      verse: 4
    - text: 爾由曠野至此、所行於爾、
      verse: 5
    - text: 及於流便裔、以利押子大坍、亞比蘭、使地啟口吞之、與其眷屬、帷幕人物、絕於以色列族中、
      verse: 6
    - text: 耶和華所爲之大事、惟爾目擊、
      verse: 7
    - text: 故我今日所諭爾之誡命、爾當恪守、致強厥志、以入所往而得之地、
      verse: 8
    - text: 延年於耶和華誓賜爾祖、及其後裔之土、卽流乳與蜜之地、
      verse: 9
    - text: 爾所出之埃及地、旣播其種、以足導水灌之、如灌蔬圃、
      verse: 10
    - text: 惟爾所往而得之地不然、乃有陵谷、自受天雨、
      verse: 11
    - text: 乃爾上帝耶和華眷顧之地、自年始迄歲終、垂顧不已、○
      verse: 12
    - text: 我今所諭之誡命、爾若聽從、愛爾上帝耶和華、一心一意而奉事之、
      verse: 13
    - text: 則必降雨於地、春秋以時、使爾獲穀、及酒與油、食之而飽、
      verse: 14
    - text: 野有草萊、以養牲畜、
      verse: 15
    - text: 爾其愼之、勿受惑而轉移、崇事他神、
      verse: 16
    - text: 致耶和華震怒擊爾、使天閉塞不雨、物產不生、爾則於耶和華所賜之美地、必速滅亡、
      verse: 17
    - text: 故爾必以我言、藏於衷、存於心、繫於手以爲號、戴於額以爲飾、
      verse: 18
    - text: 誨爾子女、坐於室、行於路、或寢或興、恆論乎此、
      verse: 19
    - text: 書於爾室門柱、及爾邑門、
      verse: 20
    - text: 俾爾與子、增加時日、於耶和華誓賜爾祖之地、如天覆地之久、
      verse: 21
    - text: 若守我所諭爾之誡命、於爾上帝耶和華愛之附之、而行其道、
      verse: 22
    - text: 則耶和華必於爾前、逐此較爾強大之族、使爾據有其土、
      verse: 23
    - text: 爾足所履之地、必爲爾有、自曠野至利巴嫩、自伯拉大河至西海、悉爲爾境、
      verse: 24
    - text: 必無人能禦爾、於爾所履之地、爾上帝耶和華、必使其民悚懼恐惶、以踐其言、○
      verse: 25
    - text: 今日我以祝與詛置於爾前、
      verse: 26
    - text: 爾若聽爾上帝耶和華之誡命、卽我所諭爾者、則必受祝、
      verse: 27
    - text: 若弗聽之、轉離我今所諭爾之道、而從素所未識之神、則必受詛、
      verse: 28
    - text: 旣至爾上帝耶和華導入爲業之地、當以祝詞宣於基利心山、以詛詞宣於以巴路山、
      verse: 29
    - text: 此二山、非在約但西、日入之處、居亞拉巴之迦南人境內、與吉甲相對、近摩利之橡林乎、
      verse: 30
    - text: 爾將渡約但、入據爾上帝耶和華所賜之地、而居於彼、
      verse: 31
    - text: 我今陳於爾前之典章律例、當謹守遵行焉、
      verse: 32
  - chapter: 12
    verses:
    - text: 爾在爾祖之上帝耶和華所賜之地、畢生所當守之典章律例、我今諭爾、
      verse: 1
    - text: 爾所驅逐諸族、事神之處、或山邱之上、或綠樹之下、俱當毀滅、
      verse: 2
    - text: 毀其壇、碎其柱像、焚其木偶、斫其雕像、滅其名於斯土、
      verse: 3
    - text: 勿效其俗、以事爾上帝耶和華、
      verse: 4
    - text: 爾上帝耶和華於爾支派中、所選寄名之處、爾當詣而求之、
      verse: 5
    - text: 奉獻爾之燔祭、他祭、所應輸之什一、舉祭、許願祭、樂獻祭、及首生之牛羊、
      verse: 6
    - text: 在彼食於爾上帝耶和華前、與爾眷屬、樂乎爾手所爲、卽爾上帝耶和華錫嘏之事、
      verse: 7
    - text: 我今在此、各行其是、後勿復爾、
      verse: 8
    - text: 爾上帝耶和華賜爾安居爲業之地、爾尚未至、
      verse: 9
    - text: 旣渡約但、居於爾上帝耶和華使爾所據之地、脫於四周諸敵之擾、得其綏安、
      verse: 10
    - text: 所命爾之燔祭、他祭、所應輸之什一、舉祭、及許願於耶和華之美祭、俱當攜之、至爾上帝耶和華所選寄名之處、
      verse: 11
    - text: 爾與子女僕婢、及居爾邑無分無業之利未人、咸樂於爾上帝耶和華前、
      verse: 12
    - text: 愼勿隨在獻爾燔祭、
      verse: 13
    - text: 惟當獻於耶和華在爾支派中所選之處、在彼行我所命、
      verse: 14
    - text: 然於諸邑、可以隨意宰牲食肉、依爾上帝耶和華所賜之福、潔與不潔之人、俱可食之、猶食獐鹿、
      verse: 15
    - text: 惟勿食血、必傾於地、有如傾水、
      verse: 16
    - text: 穀與酒油之什一、首生之牛羊、許願祭、樂獻祭、舉祭、不可食於諸邑、
      verse: 17
    - text: 惟於爾上帝耶和華所選之處、爾與子女僕婢、及居爾邑之利未人食之、樂乎爾手所爲、於爾上帝耶和華前、
      verse: 18
    - text: 爾其愼之、居於斯土、畢生勿遺利未人、○
      verse: 19
    - text: 迨爾上帝耶和華踐其前言、闢爾土宇、如爾意謂、我欲食肉、則可隨其所欲、
      verse: 20
    - text: 若爾上帝耶和華所選寄名之處、離爾甚遠、則可取耶和華所賜爾之牛羊宰之、隨意食於諸邑、循我所命、
      verse: 21
    - text: 食之如食獐鹿、潔與不潔之人、俱可食之、
      verse: 22
    - text: 惟當決志、勿食其血、蓋血乃生命也、不可倂生命而食之、
      verse: 23
    - text: 必傾於地、有如傾水、
      verse: 24
    - text: 毋食之、以行耶和華所視爲正者、而享福祉、爰及子孫、
      verse: 25
    - text: 惟爾所有聖物、與許願所獻者、必攜至耶和華所選之處、
      verse: 26
    - text: 燔祭之肉與血、當獻於爾上帝耶和華之壇、此外犧牲之血、必傾於壇、而食其肉、
      verse: 27
    - text: 我所命爾之言、當聽而守之、致行爾上帝耶和華所視爲善爲正者、而享福祉、爰及子孫、歷世靡曁、○
      verse: 28
    - text: 迨爾上帝耶和華、在爾將往而據之地、滅其族於爾前、爾得其地而居之、
      verse: 29
    - text: 彼旣滅於爾前、爾當愼之、勿受誘而從之、勿問其神、自謂斯族若何事神、我亦如之、
      verse: 30
    - text: 爾事爾上帝耶和華、不可效之、蓋耶和華所憎之惡事、彼悉行之於其神、至以子女焚而獻之、
      verse: 31
    - text: 凡我所諭爾者、爾必謹守遵行、毋增毋減、
      verse: 32
  - chapter: 13
    verses:
    - text: 如爾中有先知、或作夢者起、施行異蹟奇事、
      verse: 1
    - text: 所言有驗、遂語爾曰、宜從他神而事之、乃爾素所未識者、
      verse: 2
    - text: 毋聽其言、蓋爾上帝耶和華試爾、欲知爾果一心一意、愛爾上帝耶和華否、
      verse: 3
    - text: 當順從爾上帝耶和華、而寅畏之、守其誡、聽其命、事之附之、
      verse: 4
    - text: 爾上帝耶和華導爾出埃及、脫於奴隸之室、惟彼先知、與作夢者、以言逆之、誘爾違爾上帝耶和華所命行之道、則必殺之、以除爾中之惡、○
      verse: 5
    - text: 如爾同母兄弟、或爾子女、或懷中之妻、或如命之友、私誘爾曰、我其往事他神、爾與爾祖所未識者、
      verse: 6
    - text: 卽爾四周諸族之神、或近或遠、自地極至天涯、
      verse: 7
    - text: 爾毋從之、毋聽之、毋惜之、毋恤之、毋匿之、必殺勿赦、
      verse: 8
    - text: 爾先加手擊之、衆後擊之、
      verse: 9
    - text: 爾上帝耶和華導爾出埃及、脫於奴隸之室、彼欲誘爾離之、故當以石擊之致死、
      verse: 10
    - text: 以色列衆聞之必懼、不復行此惡於爾中、○
      verse: 11
    - text: 爾上帝耶和華賜爾諸邑、俾爾居之、
      verse: 12
    - text: 若聞一邑之中、有匪類出、誘居民曰、我其往事他神、乃爾所未識者、
      verse: 13
    - text: 則當究問詳察、如得其情、果於爾中有此可惡之事、
      verse: 14
    - text: 必以刃擊其邑民、與其牲畜、及凡所有、而殄滅之、
      verse: 15
    - text: 聚其貨財於衢、爲爾上帝耶和華焚之、並焚其邑、俾爲邱墟、毋得再建、
      verse: 16
    - text: 應滅之物、毋少存於爾手、使耶和華息其烈怒、矜爾恤爾、俾爾昌熾、踐其所誓爾祖之言、
      verse: 17
    - text: 緣爾聽爾上帝耶和華之言、守我今日所諭之誡、行其所視爲正者也、
      verse: 18
  - chapter: 14
    verses:
    - text: 爾曹皆爾上帝耶和華之子、毋爲死者割肉薙額、
      verse: 1
    - text: 蓋爾乃爾上帝耶和華之聖民、耶和華於天下萬民中、特選爾爲己民、○
      verse: 2
    - text: 可憎之物、爾不可食、
      verse: 3
    - text: 畜中所可食者、牛與綿羊山羊、
      verse: 4
    - text: 鹿、獐、赤鹿、麕、麢羊、麈、麋、
      verse: 5
    - text: 畜之分蹄支趾而反齧者、可食、
      verse: 6
    - text: 惟反齧分蹄之畜中、有不可食者、若駝、兔、沙番、反齧而不分蹄、當以爲不潔、
      verse: 7
    - text: 豕雖分蹄、而不反齧、當以爲不潔、斯畜之肉毋食、其尸毋捫、○
      verse: 8
    - text: 水中百族、有翅有鱗者、俱可食、
      verse: 9
    - text: 無翅無鱗者、不可食、當以爲不潔、
      verse: 10
    - text: 羽族之潔者、俱可食、
      verse: 11
    - text: 其不可食者、卽鷹、鶚、鵰、
      verse: 12
    - text: 鳶、鸇、鷂、與其類、
      verse: 13
    - text: 鴉、與其類、
      verse: 14
    - text: 鴕鳥、夜鷹、魚鷹、雀鷹、與其類、
      verse: 15
    - text: 鸕鶿、鷺鷥、角鴟、
      verse: 16
    - text: 鵜鶘、爰居、魚狗、
      verse: 17
    - text: 白鶴、蒼鷺、與其類、戴鵀、蝙蝠、
      verse: 18
    - text: 凡飛蟲、必以爲不潔、不可食、
      verse: 19
    - text: 羽族之潔者、俱可食、○
      verse: 20
    - text: 爾乃爾上帝耶和華之聖民、凡自斃之物不可食、旅於爾中者、可予之食、鬻於外人亦可、毋以羔母之乳烹羔、○
      verse: 21
    - text: 每歲播種所產、田疇所出、當什輸其一、
      verse: 22
    - text: 爾穀與酒與油、什輸其一、及牛羊之首生者、皆必食於爾上帝耶和華前、在其所選寄名之處、以習恆畏爾上帝耶和華、
      verse: 23
    - text: 爾上帝耶和華錫爾嘏時、如其所選寄名之處、離爾甚遠、不能攜之至彼、
      verse: 24
    - text: 則必易之以金、包而執之、往爾上帝耶和華所選之處、
      verse: 25
    - text: 以金市物、牛羊、清酒、醇醪、隨心所欲、食於爾上帝耶和華前、與爾眷屬同樂、
      verse: 26
    - text: 居於爾邑之利未人、無分無業、亦勿遺之、○
      verse: 27
    - text: 每三年中、必以是年所產、什輸其一、貯於爾邑、
      verse: 28
    - text: 使無分無業之利未人、與居爾邑之賓旅、以及孤寡、皆來食之而飽、致爾上帝耶和華、於爾凡百所爲、錫嘏於爾、
      verse: 29
  - chapter: 15
    verses:
    - text: 每屆七年、當有豁免、
      verse: 1
    - text: 其例如左、耶和華之豁免、旣經布告、凡借貸於鄰者、必豁免之、不索其償、
      verse: 2
    - text: 如外人可索之、惟屬己之物、貸於兄弟者、則當豁免、
      verse: 3
    - text: 爾若聽爾上帝耶和華之命、守我今日所諭爾之誡、則爾中必無貧乏者、蓋爾上帝耶和華、必在所賜爲業之地、錫嘏於爾、
      verse: 4
    - text: 爾若聽爾上帝耶和華之命、守我今日所諭爾之誡、則爾中必無貧乏者、蓋爾上帝耶和華、必在所賜爲業之地、錫嘏於爾、
      verse: 5
    - text: 爾上帝耶和華必踐其言、錫嘏於爾、爾則貸金於列邦、不貸列邦之金、可轄列邦、不受列邦之轄、○
      verse: 6
    - text: 爾上帝耶和華賜爾之地、無論何邑、有窮乏之昆弟、毋頑爾心、握手而不之濟、
      verse: 7
    - text: 必啟爾手、貸之以補其缺、
      verse: 8
    - text: 愼勿惡念是懷、謂七年豁免之期伊邇、遂睥睨貧乏之昆弟、而弗之給、致彼籲耶和華、歸罪於爾、
      verse: 9
    - text: 爾必給之、給時心不憂鬱、爲此之故、爾上帝耶和華、必於凡爾所行、及手所爲、錫嘏於爾、
      verse: 10
    - text: 其地不無貧人、故我命爾、必啟爾手、以濟境內窮乏之昆弟、○
      verse: 11
    - text: 如爾昆弟希伯來人、或男或女鬻於爾、服役六年、越至七年、必釋之、
      verse: 12
    - text: 旣釋之、毋使徒手而去、
      verse: 13
    - text: 必由羊羣、禾場、酒醡、取而予之、依爾上帝耶和華錫嘏於爾者、從優給之、
      verse: 14
    - text: 當憶爾昔在埃及爲奴、爾上帝耶和華贖爾、故我今日以此諭爾、
      verse: 15
    - text: 僕若愛爾及爾家、以與爾同居爲善、謂爾、不願離爾而去、
      verse: 16
    - text: 則當取錐貫耳於門、俾其永爲爾僕、待婢亦然、
      verse: 17
    - text: 彼事爾六年、較之傭人、其值維倍、故釋之時、勿以爲難、爾上帝耶和華、必於凡爾所爲、錫嘏於爾、○
      verse: 18
    - text: 牛羊首生之牡者、當區別爲聖、獻於爾上帝耶和華、首生之牛、毋令其耕、首生之羊、毋剪其毛、
      verse: 19
    - text: 爾與眷屬、每歲於爾上帝耶和華所選之處食之、
      verse: 20
    - text: 如有殘缺、或跛或瞽、無論何疵、不可以祭爾上帝耶和華、可於爾邑食之、潔與不潔之人、俱可食之、如食獐鹿、
      verse: 21
    - text: 惟毋食其血、必傾於地、有如傾水、
      verse: 22
    - text: ''
      verse: 23
  - chapter: 16
    verses:
    - text: 屆亞筆月、必爲爾上帝耶和華守逾越節、因於是月之夜、爾上帝耶和華導爾出埃及、
      verse: 1
    - text: 必在耶和華所選寄名之處、獻牛羊於爾上帝耶和華、以爲逾越之祭、
      verse: 2
    - text: 毋食有酵之餅、七日之內、必食無酵餅、卽困苦餅、以爾昔出埃及維速、當憶是日、畢生勿忘、
      verse: 3
    - text: 七日間、爾四境毋存酵、首日薄暮、所獻祭肉、毋留於明晨、
      verse: 4
    - text: 勿於爾上帝耶和華所賜諸邑、獻逾越之祭、
      verse: 5
    - text: 惟獻於爾上帝耶和華所選寄名之處、在薄暮日入時、卽爾出埃及時也、
      verse: 6
    - text: 在爾上帝耶和華所選之處、烹而食之、明晨歸於己幕、
      verse: 7
    - text: 六日間、必食無酵餅、越至七日、必有肅會、以事爾上帝耶和華、是日不可操作、○
      verse: 8
    - text: 當核七七日、自刈麥之首日始、
      verse: 9
    - text: 守七七節、以事爾上帝耶和華、依爾上帝耶和華所錫之嘏、以樂獻祭奉之、
      verse: 10
    - text: 爾與子女僕婢、曁居爾中之利未人、以及賓旅孤寡、咸在爾上帝耶和華所選寄名之處、樂於其前、
      verse: 11
    - text: 爾當追憶、昔在埃及爲奴、必守此典、而遵行之、○
      verse: 12
    - text: 禾場酒醡所出、爾旣斂藏、當守構廬節七日、
      verse: 13
    - text: 節期之間、爾與子女僕婢、曁居爾邑之利未人、以及賓旅孤寡、俱必喜樂、
      verse: 14
    - text: 七日必守節於爾上帝耶和華前、在其所選之處、蓋爾上帝耶和華、於爾物產、及凡所爲、錫嘏於爾、必當喜樂不勝、
      verse: 15
    - text: 除酵節、七七節、構廬節、爾之丁男、每歲三覲爾上帝耶和華、於其所選之處、毋徒手而至、
      verse: 16
    - text: 各依爾上帝耶和華所錫之嘏、隨力以獻、○
      verse: 17
    - text: 於爾上帝耶和華所賜之邑、按各支派、設立士師、有司、秉公鞫民、
      verse: 18
    - text: 毋反其正、毋偏視人、毋受賄賂、蓋賄賂使明者目盲、義者詞屈、
      verse: 19
    - text: 必循至公、則可生存、得爾上帝耶和華所錫之土、
      verse: 20
    - text: 爲爾上帝耶和華築壇、毋樹木偶於側、
      verse: 21
    - text: 毋立柱像、乃爾上帝耶和華所惡者也、
      verse: 22
  - chapter: 17
    verses:
    - text: 牛羊如有殘缺、或有惡疾、勿獻於爾上帝耶和華、蓋此爲爾上帝耶和華所惡也、○
      verse: 1
    - text: 在爾上帝耶和華所賜之邑、爾中如有男女、作惡於爾上帝耶和華前、違背其約、
      verse: 2
    - text: 往事他神、而崇拜之、或日月、或天象、非我所命者、
      verse: 3
    - text: 或以告爾、爾旣聞之、則必詳察、如得其情、果於以色列中、有此可惡之事、
      verse: 4
    - text: 必攜行惡之男女、至於邑門、以石擊之致死、
      verse: 5
    - text: 當殺之人、必有二三人爲證、則可殺、證人惟一、則不可、
      verse: 6
    - text: 證者先加手擊之、衆後擊之、以除爾中之惡、○
      verse: 7
    - text: 如爾邑中有訟事、爲流血、爲爭競、爲鬬毆、爾所難鞫者、則當詣爾上帝耶和華所選之處、
      verse: 8
    - text: 見利未人祭司、與在位之士師、而詢問之、彼必示爾如何判斷、
      verse: 9
    - text: 在耶和華所選之處、凡其所示所教者、爾當遵行、
      verse: 10
    - text: 彼所教之法律、所示之判斷、所諭之語言、爾必遵行、毋偏於左、毋偏於右、
      verse: 11
    - text: 有人擅行、不從立於爾上帝耶和華前服役之祭司、或不從士師、其人必死、除惡於以色列中、
      verse: 12
    - text: 民衆聞此必懼、不復擅行、○
      verse: 13
    - text: 旣至爾上帝耶和華所錫之地、據而居之、意謂必立王以治我、如四周之國然、
      verse: 14
    - text: 則必以爾上帝耶和華所選者、立之爲王、必爾同儕方可、外族之人不可治爾、
      verse: 15
    - text: 王勿增馬、勿使民返埃及、以增其馬、蓋耶和華曾諭爾曰、不可復往此途、
      verse: 16
    - text: 毋多置妃嬪、恐致心偏、毋廣積金銀、
      verse: 17
    - text: 旣登國位、當從利未人祭司所存之法律、錄爲一册、
      verse: 18
    - text: 置於其側、畢生誦之、以習寅畏其上帝耶和華、遵守法律之言、及厥典章、
      verse: 19
    - text: 免其對於昆弟、中心驕矜、違此誡命、偏於左右、則可延年於國、在以色列中、爰及子孫、
      verse: 20
  - chapter: 18
    verses:
    - text: 利未人祭司、及其全支派、在以色列中無分無業、可食獻於耶和華之火祭、及其產業、
      verse: 1
    - text: 彼在昆弟中無業、耶和華爲其業、如其所諭、
      verse: 2
    - text: 民獻祭、或牛或羊、祭司所當得者、前腿兩頰與胃、
      verse: 3
    - text: 初熟之穀、及酒與油、首剪之羊毛、亦必給之、
      verse: 4
    - text: 蓋爾上帝耶和華於爾諸支派中、選彼及其子孫、藉耶和華之名、侍立服役、歷世靡曁、○
      verse: 5
    - text: 如有利未人離其所居以色列之邑、一心願至耶和華所選之處、
      verse: 6
    - text: 則亦可藉其上帝耶和華之名、以供役事、如其昆弟立於耶和華前之利未人然、
      verse: 7
    - text: 分其所得之食、而己鬻祖業所得之金不與焉、○
      verse: 8
    - text: 旣至爾上帝耶和華所賜之地、勿效其民所爲可惡之事、
      verse: 9
    - text: 凡使子女經火者、卜筮者、觀兆者、用法術者、行邪術者、
      verse: 10
    - text: 持咒者、交鬼者、爲覡者、招魂者、勿留之於爾中、
      verse: 11
    - text: 凡行此者、皆爲耶和華所惡、諸族行此可惡之事、故爾上帝耶和華逐之於爾前、
      verse: 12
    - text: 爾於爾上帝耶和華、當爲純全之人、
      verse: 13
    - text: 爾所將逐之族、聽從觀兆者、卜筮者、惟爾上帝耶和華、不容爾行是、
      verse: 14
    - text: 爾上帝耶和華將於爾昆弟中、爲爾挺生先知若我、爾宜聽之、
      verse: 15
    - text: 昔在何烈大會之日、爾求爾上帝耶和華曰、我上帝耶和華之聲、勿使再聞、烈火勿令復見、免我死亡、
      verse: 16
    - text: 時、耶和華諭我曰、彼所言者善也、
      verse: 17
    - text: 我將於其昆弟中、爲彼挺生先知如爾、以我言授於其口、使以我命悉告於衆、
      verse: 18
    - text: 彼藉我名所傳之言、凡不聽從者、我必討之、
      verse: 19
    - text: 如有先知擅藉我名、言我所未諭者、或藉他神之名而言、必致之死、
      verse: 20
    - text: 如爾意謂、耶和華所未諭之言、何以知之、
      verse: 21
    - text: 凡先知藉耶和華之名而言、事有不成不驗、則非耶和華之言、乃先知自擅而言耳、爾勿畏之、
      verse: 22
  - chapter: 19
    verses:
    - text: 爾上帝耶和華旣滅諸族、以地錫爾、使爾繼之、居於其邑、其室、
      verse: 1
    - text: 則當於爾上帝耶和華所賜爲業之地、區別三邑、
      verse: 2
    - text: 以其所賜之地、分爲三區、修築道途、俾誤殺人者可遁於彼、
      verse: 3
    - text: 誤殺人者遁於彼而得生、有定例焉、素無仇怨、而誤殺人、
      verse: 4
    - text: 如人結侶入林伐木、斫時斧脫於柯、中侶致死、其人必遁於斯邑而得生、
      verse: 5
    - text: 免報復者、心急追之、以路遙遠、及而殺之、然彼與見殺者、素無仇怨、罪不應死、
      verse: 6
    - text: 故我諭爾區別三邑、
      verse: 7
    - text: 我今所諭之命、爾果謹守、愛爾上帝耶和華、恆行其道、蒙爾上帝耶和華踐其所誓爾祖之言、恢廓爾境、以所許賜爾祖之地錫爾、則必於三邑之外、別設三邑、
      verse: 8
    - text: 我今所諭之命、爾果謹守、愛爾上帝耶和華、恆行其道、蒙爾上帝耶和華踐其所誓爾祖之言、恢廓爾境、以所許賜爾祖之地錫爾、則必於三邑之外、別設三邑、
      verse: 9
    - text: 免無辜之血、流於爾上帝耶和華所賜爲業之地、流血之罪歸爾、
      verse: 10
    - text: 如人憾其鄰里、伏而擊之致死、逃於斯邑之一、
      verse: 11
    - text: 其邑之長老、必遣人執之、付於報復者之手、而致之死、
      verse: 12
    - text: 爾勿惜之、必除無辜之血於以色列中、俾爾獲福、○
      verse: 13
    - text: 爾於爾上帝耶和華所賜之地、旣得爲業、則鄰里之界址、前人所定者、毋得遷移、○
      verse: 14
    - text: 人有所犯、無論何罪、證者惟一、毋聽之、必憑二三證者之言、以定其讞、
      verse: 15
    - text: 如有妄證、起而罪人、
      verse: 16
    - text: 訟者二人當就耶和華、立於當時之祭司士師前、
      verse: 17
    - text: 士師詳察、其證果僞、欲害昆弟、
      verse: 18
    - text: 則必以其所欲加諸昆弟者、加乎其身、以除惡於爾中、
      verse: 19
    - text: 他人聞之必懼、不復行此惡事、
      verse: 20
    - text: 爾毋惜之、必以命償命、目償目、齒償齒、手償手、足償足、
      verse: 21
  - chapter: 20
    verses:
    - text: 爾出與敵戰、見車馬人民、較爾尤衆、毋畏之、蓋爾上帝耶和華、導爾出埃及者偕爾、
      verse: 1
    - text: 臨陳時、祭司當至民前、
      verse: 2
    - text: 告之曰、以色列歟、爾其聽之、今日臨敵而戰、毋怯心、毋畏懼、毋戰慄、毋因敵而驚恐、
      verse: 3
    - text: 蓋爾上帝耶和華與爾偕往、攻敵拯爾、
      verse: 4
    - text: 族長當告民曰、築室未賀者可歸、免亡於陳、而他人賀之、
      verse: 5
    - text: 植葡萄園、未食其果者可歸、免亡於陳、而他人食之、
      verse: 6
    - text: 聘妻未娶者可歸、免亡於陳、而他人娶之、
      verse: 7
    - text: 族長又當告民曰、畏葸心怯者可歸、免使同儕亦喪膽、
      verse: 8
    - text: 族長言竟、當立軍長以率衆、○
      verse: 9
    - text: 爾臨城攻之、先告以和、
      verse: 10
    - text: 如以和應、自啟邑門、則邑民必納貢而事爾、
      verse: 11
    - text: 如不欲和而欲戰、則必環而攻之、
      verse: 12
    - text: 迨爾上帝耶和華以邑付爾、必刃擊其丁男、
      verse: 13
    - text: 惟其婦女、孩提牲畜、與邑中所有之貨財、爾可取之、爾上帝耶和華所賜敵人之物、爾可享之、
      verse: 14
    - text: 離爾甚遠之邑、不屬斯族者、必如是待之、
      verse: 15
    - text: 惟此諸族之邑、爾上帝耶和華賜爾爲業、凡有氣息者、勿留其一、
      verse: 16
    - text: 赫人、亞摩利人、迦南人、比利洗人、希未人、耶布斯人、爾必盡行殄滅、循爾上帝耶和華命、
      verse: 17
    - text: 免彼教爾、效其行於諸神可惡之事、致獲罪於爾上帝耶和華、○
      verse: 18
    - text: 爾欲取城、環攻日久、毋以斧斫樹、其果可食、故勿伐之、田間之樹、豈人也耶、而可攻乎、
      verse: 19
    - text: 惟爾所知非結果之樹、則可伐之、以爲營壘、迨至敵城破降之日、
      verse: 20
  - chapter: 21
    verses:
    - text: 在爾上帝耶和華所錫爲業之地、若見有被殺者、臥於田間、不知誰殺、
      verse: 1
    - text: 則爾之長老士師、必至其處、於四周之邑、度其遠近、
      verse: 2
    - text: 最近之邑、其長老必取牝犢、未負軛服役者、
      verse: 3
    - text: 牽至活水之谷、其地未經耕種、則於谷中折犢之頸、
      verse: 4
    - text: 利未人祭司必適其所、蓋其爲爾上帝耶和華所簡、以供役事、藉耶和華之名、爲民祝嘏、凡諸爭競鬬毆、俱憑其言而定、
      verse: 5
    - text: 離見殺者最近之邑、其長老必在谷中、盥手於折頸之犢上、
      verse: 6
    - text: 曰、我手未流此血、我目亦未之見、
      verse: 7
    - text: 耶和華歟、爾所贖之以色列族、求爾宥之、勿使無辜之血、歸於爾名、於是流血之罪得赦、
      verse: 8
    - text: 爾行耶和華所視爲正者、則流血之罪、可除於爾中、○
      verse: 9
    - text: 爾出與敵戰、爾上帝耶和華付之爾手、爾卽虜之、
      verse: 10
    - text: 其間見有美女、爾戀慕之、欲納爲妻、
      verse: 11
    - text: 可攜之歸、使薙髮修甲、
      verse: 12
    - text: 去被虜時所衣之衣、居於爾家、哀其父母、歷至一月、然後與之同寢、成爲夫婦、
      verse: 13
    - text: 如後不見悅於爾、可容之去、俾其自由、爾旣玷之、勿鬻而得金、勿待之若婢、○
      verse: 14
    - text: 人有二妻、一見愛、一被惡、均生子、而被惡者之子居長、
      verse: 15
    - text: 使子承業時、不可廢被惡者之子、而立見愛者之子爲長子、
      verse: 16
    - text: 必認被惡者之子爲長子、倍其業以與之、蓋彼爲強健時所首生者、宜得長子之業、○
      verse: 17
    - text: 人有悖逆之子、不聽父母之言、雖責之仍不聽、
      verse: 18
    - text: 父母當執之、攜至其邑門長老前、
      verse: 19
    - text: 告曰、此子悖逆、不聽我言、饕餮沉湎、
      verse: 20
    - text: 其邑之民、必石擊之致死、以除惡於爾中、使以色列衆聞之而懼、○
      verse: 21
    - text: 人犯死罪、而致之死、懸之於木、
      verse: 22
    - text: 毋使其尸懸木竟夕、必是日葬之、免汚爾上帝耶和華所賜爲業之地、蓋被懸者、乃上帝所詛也、
      verse: 23
  - chapter: 22
    verses:
    - text: 爾見昆弟之牛羊、迷於歧路、勿佯爲不見、必反之於昆弟、
      verse: 1
    - text: 如昆弟離爾遠、或不相識、則牽之歸、留於爾家、待其求之、然後反之、
      verse: 2
    - text: 其驢其衣、凡昆弟所失之物、爲爾所得、俱必如是反之、勿佯爲不見、
      verse: 3
    - text: 爾見昆弟之牛驢、躓於途間、勿佯爲不見、必助其主起之、○
      verse: 4
    - text: 女勿衣男衣、男勿衣女衣、凡行此者、乃爾上帝耶和華所惡也、○
      verse: 5
    - text: 途間如遇鳥巢、在樹在地、有雛有卵、母鳥伏之、不可母子兼取、
      verse: 6
    - text: 必縱其母、惟取其雛、則可納福、且以延年、○
      verse: 7
    - text: 爾建新室、其頂必環以堞、免人墮落、流血之罪、歸於爾家、
      verse: 8
    - text: 葡萄園中、勿播二種、若然、則種之所產、園之所出、俱爲聖物、○
      verse: 9
    - text: 勿以牛驢並耕、
      verse: 10
    - text: 勿衣麻毛雜織之衣、○
      verse: 11
    - text: 所披之衣、當於四周、緣之以繸、○
      verse: 12
    - text: 人若娶妻、同室後而惡之、
      verse: 13
    - text: 謗以惡事、加以惡名、曰、我娶此女、與之同室、見非童貞、
      verse: 14
    - text: 女之父母、必攜童貞之據、至邑門長老前、
      verse: 15
    - text: 其父告曰、我以女適此人、而爲其所惡、
      verse: 16
    - text: 謗以惡事、謂非童貞、然我女誠童貞、確據在此、遂展其布於長老前、
      verse: 17
    - text: 長老必執其人而責之、
      verse: 18
    - text: 罰金一百、予女之父、因加惡名於以色列處女故也、使女仍爲其妻、畢生不休、
      verse: 19
    - text: 如所告屬實、童貞無據、
      verse: 20
    - text: 乃行不端於以色列中、在父家爲妓、則必攜女至父家門、邑人以石擊之致死、以除惡於爾中、○
      verse: 21
    - text: 人與有夫之婦同寢、爲人所見、則姦夫淫婦俱致之死、以除惡於以色列中、
      verse: 22
    - text: 處女受聘於人、而他人遇於邑中、與之苟合、
      verse: 23
    - text: 其女旣在邑中、而不呼號、其男玷辱他人之妻、則必攜至邑門、俱以石擊斃之、以除惡於爾中、
      verse: 24
    - text: 人遇受聘之女在田、強之苟合、則獨殺淫女之人、
      verse: 25
    - text: 女無當死之罪、不可懲之、人遇女於田、女呼號而無救、其事與攻殺鄰里同、
      verse: 26
    - text: 女無當死之罪、不可懲之、人遇女於田、女呼號而無救、其事與攻殺鄰里同、
      verse: 27
    - text: 人遇未聘之女、強之苟合、爲人所見、
      verse: 28
    - text: 則淫女之人、必以金五十、予女之父、旣辱是女、必娶爲妻、畢生不休、○
      verse: 29
    - text: 勿烝父之繼室、勿辱父、
      verse: 30
  - chapter: 23
    verses:
    - text: 外腎受傷、與被閹者、不得入耶和華會、
      verse: 1
    - text: 姦生之子、雖至十世、亦不得入耶和華會、○
      verse: 2
    - text: 亞捫人、摩押人、不得入耶和華會、凡屬斯族者、雖歷十世、至於永遠、亦不得入耶和華會、
      verse: 3
    - text: 因爾昔出埃及、彼不以餅與水、迎爾於途、且買米所波大米之比奪人、比珥子巴蘭詛爾、
      verse: 4
    - text: 惟爾上帝耶和華愛爾、不聽巴蘭、變詛爲祝、
      verse: 5
    - text: 緣此、爾畢生勿求其平安、祈其利達、○
      verse: 6
    - text: 勿憾以東人、以其爲爾同族、勿憾埃及人、以爾曾旅其地、
      verse: 7
    - text: 彼之子孫、至於三世、可入耶和華會、○
      verse: 8
    - text: 爾出列營攻敵、宜戒諸惡、
      verse: 9
    - text: 若有夜間遺洩、以致不潔、則當出營、
      verse: 10
    - text: 薄暮以水濯身、日入乃入、
      verse: 11
    - text: 營外必有一所、
      verse: 12
    - text: 器中有鍬、在外遺矢、必先掘土、反身而掩之、
      verse: 13
    - text: 蓋爾上帝耶和華行於營中、以拯爾曹、付敵於爾、故營必潔、免其見有穢物、與爾相離、○
      verse: 14
    - text: 僕逃主投爾、勿反於其主、
      verse: 15
    - text: 於爾邑中、隨其所欲而居、勿虐待之、○
      verse: 16
    - text: 以色列女中不可有娼妓、男中不可有孌童、
      verse: 17
    - text: 娼妓之值、犬類之價、勿入爾上帝耶和華室以酬願、皆爲其所惡也、○
      verse: 18
    - text: 以金與糧、及凡生利之物、貸於同儕、勿取其利、
      verse: 19
    - text: 取於外族則可、於同儕則不可、如是在爾所據之地、爾上帝耶和華必於凡爾所爲、錫以福祉、○
      verse: 20
    - text: 許願於爾上帝耶和華、償之勿遲、彼必討之於爾、若不償之、則爲有罪、
      verse: 21
    - text: 不許願、則無罪、
      verse: 22
    - text: 言出於口、則必行之、循其所許、樂輸於爾上帝耶和華者、○
      verse: 23
    - text: 入人之葡萄園、任意飽啖其果則可、盛之於器則不可、
      verse: 24
    - text: 入人禾稼、手摘其穗則可、刈之以鐮則不可、
      verse: 25
  - chapter: 24
    verses:
    - text: 人娶妻後、見其有疵、而不之悅、當書離書、付於其手、使出其家、
      verse: 1
    - text: 旣出之後、則可他適、
      verse: 2
    - text: 如其後夫亦不之悅、付以離書而出之、或後夫死、
      verse: 3
    - text: 其前夫旣出之、爲人所玷、勿復娶之、此乃耶和華所惡者、爾上帝耶和華所賜爲業之地、不可汚之、
      verse: 4
    - text: 人新娶、不可往戰、不可任職、必處於家、歷至一年、以悅其妻、○
      verse: 5
    - text: 毋取上下磨爲質、蓋質人之生命也、○
      verse: 6
    - text: 如以色列人竊取同族以爲奴、或鬻於人、必致之死、以除惡於爾中、○
      verse: 7
    - text: 宜愼癩疾、遵行利未人祭司所訓之例、我所命祭司者、俱當守之、
      verse: 8
    - text: 昔爾出埃及時、爾上帝耶和華在途間、所行於米利暗者、爾當憶之、○
      verse: 9
    - text: 如貸於人、勿入其家取質、
      verse: 10
    - text: 必立於外、待其攜質出以予爾、
      verse: 11
    - text: 如其人貧、勿留其質越宿、
      verse: 12
    - text: 日入時、必反之、使其有衣以寢、爲爾祝嘏、則爾上帝耶和華必以爲義、
      verse: 13
    - text: 貧乏傭人、或爾同族、或寓於爾邑之賓旅、勿虐待之、
      verse: 14
    - text: 屆期必給以值、勿至日沒、以其貧乏、厥心在此、恐其籲耶和華、致罪歸爾、○
      verse: 15
    - text: 毋因子而殺父、毋因父而殺子、惟依其罪、而殺其人、○
      verse: 16
    - text: 賓旅與孤、勿反其正、勿以嫠衣爲質、
      verse: 17
    - text: 當憶昔在埃及、爾爲奴隸、爾上帝耶和華贖爾以出、故我命爾行此、○
      verse: 18
    - text: 爾刈田禾、若遺一束、勿返取、當留與賓旅及孤寡、致爾上帝耶和華於爾凡百所爲、錫嘏於爾、
      verse: 19
    - text: 旣撲橄欖、毋得再撲、必歸賓旅及孤寡、
      verse: 20
    - text: 旣摘葡萄、毋得再摘、必歸賓旅及孤寡、
      verse: 21
    - text: 當憶昔在埃及、爾爲奴隸、故我命爾行此也、
      verse: 22
  - chapter: 25
    verses:
    - text: 人有訟事、就於士師、士師聽之、必直其義者、罪其惡者、
      verse: 1
    - text: 惡人罪當受笞、士師使伏於前、如數笞之、
      verse: 2
    - text: 笞數勿踰四十、若笞之過多、恐賤爾昆弟、○
      verse: 3
    - text: 踏穀之牛、勿籠其口、○
      verse: 4
    - text: 兄弟同居、其一無子而死、死者之妻、不可他適、夫弟當娶爲妻、以盡厥分、
      verse: 5
    - text: 首生之子、必爲兄嗣、使於以色列中、不絕其名、
      verse: 6
    - text: 如弟不欲娶之、則婦當至邑門、見長老曰、我夫之弟、不欲其兄留名於以色列中、不盡爲弟之分、
      verse: 7
    - text: 邑之長老必召而問之、如執意言不欲娶之、
      verse: 8
    - text: 則婦於長老前、就而解其履、唾其面曰、不欲爲兄立家者、必如是待之、
      verse: 9
    - text: 後在以色列中、必稱之曰解履之家、○
      verse: 10
    - text: 二人相鬬、其一之妻、前欲援其夫、脫於擊者之手、而執其下體、
      verse: 11
    - text: 則必斷其手、勿惜之、○
      verse: 12
    - text: 囊中勿有異權、一大一小、
      verse: 13
    - text: 家中勿有異量、一大一小、
      verse: 14
    - text: 惟權與量、俱必準確公平、致可延年、於爾上帝耶和華所錫之地、
      verse: 15
    - text: 凡行此非義者、乃爾上帝耶和華所惡也、○
      verse: 16
    - text: 昔爾出埃及時、亞瑪力人所行於爾者、爾當憶之、
      verse: 17
    - text: 彼不畏上帝、乘爾途間疲憊、殺爾後行之荏弱者、
      verse: 18
    - text: 爾上帝耶和華、拯爾脫於四周之敵、俾得綏安、於其所賜爲業之地、則必塗亞瑪力誌於天下、爾勿忘之、
      verse: 19
  - chapter: 26
    verses:
    - text: 旣至爾上帝耶和華所賜爲業之地、據而居之、
      verse: 1
    - text: 必以斯土所產之初實、盛之於筐、詣爾上帝耶和華所選寄名之處、
      verse: 2
    - text: 見當時之祭司曰、我今敬告爾上帝耶和華、耶和華所誓許我祖、錫我之地、我已至之、
      verse: 3
    - text: 祭司取筐於爾手、置爾上帝耶和華壇前、
      verse: 4
    - text: 爾在爾上帝耶和華前必曰、我祖亞蘭人、乃瀕死者、往旅埃及、人數無多、而成大族、強盛繁衍、
      verse: 5
    - text: 埃及人惡待我儕、而虐遇之、加以苦役、
      verse: 6
    - text: 我籲我列祖之上帝耶和華、蒙其垂聽、鑒我所受之艱難、勞苦暴虐、
      verse: 7
    - text: 耶和華以能手、奮臂、異蹟、奇事、大而可畏之事、導我出埃及、
      verse: 8
    - text: 攜我至此、錫我流乳與蜜之地、
      verse: 9
    - text: 耶和華歟、爾所賜我之地、其所產之初實、我攜之至、遂置於爾上帝耶和華前、而行崇拜、
      verse: 10
    - text: 爾與利未人、及居爾中之賓旅、緣爾上帝耶和華賜爾曁家之福、而喜樂焉、○
      verse: 11
    - text: 每至三載、什輸其一之年、凡土所產、什輸其一旣畢、必以給利未人及賓旅孤寡、使食於爾邑內、而得果腹、
      verse: 12
    - text: 則於爾上帝耶和華前告曰、爲聖之物、我已出之我家、給與利未人及賓旅孤寡、循爾所諭、爾之命令、我未干犯、亦未遺忘、
      verse: 13
    - text: 維此聖物、居喪時、我未食之、不潔時、我未移之、爲死者、我未用之、惟聽我上帝耶和華命、遵爾所諭而行、
      verse: 14
    - text: 祈自天上聖所俯察、錫嘏於爾民以色列、並所賜我流乳與蜜之地、如所誓於我列祖者、○
      verse: 15
    - text: 爾上帝耶和華、今日命爾行此典章律例、故當一心一意守之、
      verse: 16
    - text: 今日爾以耶和華爲爾上帝、願行其道、聽其言、守其典章、誡命律例、
      verse: 17
    - text: 耶和華亦循其所許、以爾爲己民、俾從其命、
      verse: 18
    - text: 使爾在於榮耀、名譽尊貴、超乎所造萬民、爾爲聖民、歸爾上帝耶和華、循其所言、
      verse: 19
  - chapter: 27
    verses:
    - text: 摩西與以色列長老諭民曰、我今日所諭爾者、爾當遵守、
      verse: 1
    - text: 爾渡約但、至爾上帝耶和華所賜之地、其日必立大石、塗之以灰、
      verse: 2
    - text: 旣渡之後、當錄斯律諸言於上、致可入爾上帝耶和華所賜流乳與蜜之地、如爾祖之上帝耶和華所許者、
      verse: 3
    - text: 旣渡約但、循我今日所諭、必立斯石於以巴路山、塗之以灰、
      verse: 4
    - text: 在彼爲爾上帝耶和華建壇、以石爲之、毋用鐵器而造、
      verse: 5
    - text: 建爾上帝耶和華之壇、必以未經雕鑿之石在壇之上、獻燔祭於爾上帝耶和華、
      verse: 6
    - text: 亦獻酬恩祭、在彼食之、樂於爾上帝耶和華前、
      verse: 7
    - text: 錄斯律諸言於石、當詳明焉、○
      verse: 8
    - text: 摩西與利未人祭司、告以色列民曰、以色列人歟、爾其靜默以聽、今日爾成爲爾上帝耶和華之民、
      verse: 9
    - text: 故必聽從其言、行其誡命典章、乃我今日所諭爾者也、○
      verse: 10
    - text: 當日摩西諭民曰、
      verse: 11
    - text: 旣濟約但、西緬、利未、猶大、以薩迦、約瑟、便雅憫諸支派、當立於基利心山、爲民祝嘏、
      verse: 12
    - text: 流便、迦得、亞設、西布倫、但、拿弗他利諸支派、當立於以巴路山、宣其詛詞、
      verse: 13
    - text: 利未人當大聲以向以色列民曰、
      verse: 14
    - text: 凡人雕偶鑄像、匠人所造、乃耶和華所惡、立於隱處者、必受詛、衆民當應曰、阿們、
      verse: 15
    - text: 輕視父母者、必受詛、衆民當應曰、阿們、
      verse: 16
    - text: 移鄰里之界址者、必受詛、衆民當應曰、阿們、
      verse: 17
    - text: 使瞽迷途者、必受詛、衆民當應曰、阿們、
      verse: 18
    - text: 屈抑賓旅孤寡者、必受詛、衆民當應曰、阿們、
      verse: 19
    - text: 烝父繼室、辱其父者、必受詛、衆民當應曰、阿們、
      verse: 20
    - text: 淫於獸者、必受詛、衆民當應曰、阿們、
      verse: 21
    - text: 姦亂同父異母、異父同母之姊妹者、必受詛、衆民當應曰、阿們、
      verse: 22
    - text: 烝妻母者、必受詛、衆民當應曰、阿們、
      verse: 23
    - text: 陰擊鄰里者、必受詛、衆民當應曰、阿們、
      verse: 24
    - text: 受賄以殺不辜者、必受詛、衆民當應曰、阿們、
      verse: 25
    - text: 不遵斯律之言而行者、必受詛、衆民當應曰、阿們、
      verse: 26
  - chapter: 28
    verses:
    - text: 如爾聽從爾上帝耶和華之言、遵行其誡、我今日所諭爾者、則爾上帝耶和華必舉爾升高、超乎天下萬民、
      verse: 1
    - text: 如爾聽從爾上帝耶和華之言、則此諸福、必臨及爾、
      verse: 2
    - text: 在邑獲福、在田獲福、
      verse: 3
    - text: 身之所生、土之所產、畜之所出、牛羣之犢、羊羣之羔、並皆獲福、
      verse: 4
    - text: 盛糧之筐、搏麪之器獲福、
      verse: 5
    - text: 爾出獲福、爾入獲福、
      verse: 6
    - text: 敵起攻爾、耶和華必使爾擊敗之、其攻爾也由一途、其逃爾也由七途、
      verse: 7
    - text: 耶和華必降福於爾倉、及爾手之所爲、錫嘏於爾、在爾上帝耶和華所賜之地、
      verse: 8
    - text: 如爾守爾上帝耶和華之誡、遵行其道、則耶和華必踐其所誓、立爾爲己之聖民、
      verse: 9
    - text: 天下億兆、將見爾稱以耶和華名、惟爾是畏、
      verse: 10
    - text: 耶和華必使爾昌熾、身之所生、畜之所出、土之所產、俱蒙福祉、於耶和華所誓爾祖賜爾之地、
      verse: 11
    - text: 耶和華必爲爾啟其寶藏、使天降時雨於爾土、於爾凡百所爲、錫嘏於爾、爾貸金於列邦、而不告貸於彼、
      verse: 12
    - text: 如爾聽從爾上帝耶和華之誡命、我今日所諭爾者、謹守遵行、不偏左右、離我今日所諭之言、不從他神、而崇事之、則耶和華必以爾爲首、不以爾爲尾、使爾居上、不居於下、○
      verse: 13
    - text: 如爾聽從爾上帝耶和華之誡命、我今日所諭爾者、謹守遵行、不偏左右、離我今日所諭之言、不從他神、而崇事之、則耶和華必以爾爲首、不以爾爲尾、使爾居上、不居於下、○
      verse: 14
    - text: 如爾不聽爾上帝耶和華之言、不守其誡命典章、我今日所諭爾者、則此諸詛、必臨及爾、
      verse: 15
    - text: 在邑受詛、在田受詛、
      verse: 16
    - text: 盛糧之筐、搏麪之器受詛、
      verse: 17
    - text: 身之所生、土之所產、畜之所出、牛羣之犢、羊羣之羔、並皆受詛、
      verse: 18
    - text: 爾入受詛、爾出受詛、
      verse: 19
    - text: 耶和華因爾行惡離棄彼、必於凡爾所爲、加爾咒詛、擾亂譴責、以致速亡、
      verse: 20
    - text: 耶和華必使疫癘附於爾身、以至滅爾於爾入據之地、
      verse: 21
    - text: 耶和華必以癆疾、熱疾、炎疾、瘧疾、兵革、枯槁、霉爛擊爾、此災必追襲爾、致爾隕沒、
      verse: 22
    - text: 覆爾之天如銅、載爾之地如鐵、
      verse: 23
    - text: 耶和華必以塵沙爲雨、自天降於爾土、俾爾滅亡、
      verse: 24
    - text: 耶和華必使爾爲敵所敗、爾攻之也由一途、爾逃之也由七途、拋棄於天下萬國之中、
      verse: 25
    - text: 爾屍必爲飛禽走獸所食、無人逐之、
      verse: 26
    - text: 耶和華必以埃及人所患之癰、痔、疥、癬、不治之症、加乎爾身、
      verse: 27
    - text: 又必使爾顚狂、目瞽心驚、
      verse: 28
    - text: 雖在日中、猶如瞽者暗中摸索、所行所爲、不獲亨通、恆遭暴虐刦奪、無人救援、
      verse: 29
    - text: 聘妻而人與之寢、築室而己不得居、植葡萄園而不得食其果、
      verse: 30
    - text: 爾牛被宰、爾目擊之、而不得食、爾驢被奪、爾目擊之、而不見返、爾羊付於爾敵、無人救爾、
      verse: 31
    - text: 子女付於異族、爾將終日瞻望、至於目盲、無力拯之、
      verse: 32
    - text: 爾之土產、及爾勞而得者、將爲爾所未識之民吞噬、爾惟受虐見迫、歷久如是、
      verse: 33
    - text: 爾目所見、必致顚狂、
      verse: 34
    - text: 耶和華必以惡瘡、加於爾膝與股、自踵延及於頂、無術以療、
      verse: 35
    - text: 耶和華必以爾及爾所立之王、徙至爾與爾祖素所未識之國、在彼奉事木石之神、
      verse: 36
    - text: 於耶和華徙爾所至之國、必爲人所駭異、作諺語及話柄、
      verse: 37
    - text: 爾之田畝、播種則多、獲實則少、蝗食故也、
      verse: 38
    - text: 植葡萄園而治之、不收其果、不飲其酒、蟲食故也、
      verse: 39
    - text: 四境有橄欖樹、不以其油膏身、果隕故也、
      verse: 40
    - text: 爾生子女、不爲爾有、被虜故也、
      verse: 41
    - text: 爾囿之樹、爾地之產、爲蝗所食、
      verse: 42
    - text: 爾中賓旅、必愈升愈高、爾愈降愈卑、
      verse: 43
    - text: 彼可貸金於爾、爾不貸金於彼、彼爲首、爾爲尾、
      verse: 44
    - text: 凡此諸詛、必追襲爾、臨及爾、俾爾滅亡、因爾不聽爾上帝耶和華所諭之言、守其誡命典章、
      verse: 45
    - text: 凡此諸詛、必爲異蹟奇事於爾、爰及子孫、歷世靡曁、
      verse: 46
    - text: 爾當富有之時、不中心欣喜、奉事爾上帝耶和華、
      verse: 47
    - text: 爾必饑渴、裸裎、匱乏、服役於敵、耶和華所遣攻爾者、彼以鐵軛置於爾頸、迨爾滅亡、
      verse: 48
    - text: 耶和華必使遠民、如鷹之飛、來自地極、以攻擊爾、其言爾不之識、
      verse: 49
    - text: 其容強悍、不顧耆老、不恤幼穉、
      verse: 50
    - text: 爾畜所生、爾土所產、俱爲所食、迨爾滅亡、爾穀與酒及油、牛羣之犢、羊羣之羔、取之無遺、迨爾滅亡、
      verse: 51
    - text: 爾上帝耶和華所賜爾之全地、其中諸邑、城垣高固、爾所恃也、敵必困爾於中、迨其傾圮、
      verse: 52
    - text: 被圍之時、受敵窘迫、至食子女之肉、爾上帝耶和華所賜者、
      verse: 53
    - text: 爾中荏弱嬌嫩之人、必怒視其兄弟、及懷中之妻室、遺留之子女、
      verse: 54
    - text: 甚至彼於敵圍爾邑、窘迫之際、食其子女之肉、不肯分給親屬、無所遺餘故也、
      verse: 55
    - text: 爾中荏弱嬌嫩之婦、因其嫋娜、以足踐地、猶且不屑、必怒視其懷中之夫、與其子女、曁膝間之嬰孩、及凡所生、緣敵圍邑窘迫、而無所得、則私食之、
      verse: 56
    - text: 爾中荏弱嬌嫩之婦、因其嫋娜、以足踐地、猶且不屑、必怒視其懷中之夫、與其子女、曁膝間之嬰孩、及凡所生、緣敵圍邑窘迫、而無所得、則私食之、
      verse: 57
    - text: 如爾不守此書所載法律之言、不畏爾上帝耶和華尊榮可畏之名、
      verse: 58
    - text: 則耶和華必使爾遘奇異之災、至重至久之殃、艱苦纏綿之病、爰及苗裔、
      verse: 59
    - text: 加以埃及諸疾、爾所畏者、必附爾身、
      verse: 60
    - text: 更有諸疾諸災、律書所未載者、耶和華亦以相加、迨爾滅亡、
      verse: 61
    - text: 昔爾人數、如天星之多、因不聽爾上帝耶和華命、致所遺無幾、
      verse: 62
    - text: 昔耶和華以善待爾、昌熾爾爲悅、厥後以毀滅爾、殲殄爾爲悅、使爾絕於所入而得之地、
      verse: 63
    - text: 耶和華必散爾於列邦、自地極至天涯、在彼奉事木石之神、爾與爾祖所未識者、
      verse: 64
    - text: 在此族中、不獲綏安、無有駐足之所、耶和華必使爾心慄目盲、精神衰敗、
      verse: 65
    - text: 爾之生命、懸寄危境、晝夜驚惶、料難保全、
      verse: 66
    - text: 因心所懼、與目所見、朝必曰願得及暮、暮必曰願得及朝、
      verse: 67
    - text: 往埃及之途、我曾諭爾、不復見之、耶和華必使爾駕舟復返、在彼自鬻於敵、爲僕爲婢、無人市爾、
      verse: 68
  - chapter: 29
    verses:
    - text: 耶和華在何烈、與以色列人立約、此外又在摩押、諭摩西與以色列人立約、其言如左、
      verse: 1
    - text: 摩西召以色列衆、告之曰、昔爾目擊耶和華在埃及、行於法老與臣、及其全地之事、
      verse: 2
    - text: 卽大試鍊、與異蹟奇事、爾所見者、
      verse: 3
    - text: 惟至今日、耶和華未嘗賜爾心能明、目能見、耳能聽、
      verse: 4
    - text: 我導爾於野、歷四十年、爾衣在身而不敝、爾履在足而不壞、
      verse: 5
    - text: 餅則未食、清酒醇醪未飲、使爾知耶和華乃爾之上帝、
      verse: 6
    - text: 爾曹至此地、希實本王西宏、巴珊王噩、出與我戰、而我擊之、
      verse: 7
    - text: 據有其地、給於流便迦得二支派、及瑪拿西支派之半、以爲恆業、
      verse: 8
    - text: 故當遵行此約之言、使凡所爲、無不亨通、○
      verse: 9
    - text: 今爾有衆、牧伯、族長、長老、有司、以色列諸丁男、
      verse: 10
    - text: 爾之子女妻室、營中賓旅、自採薪者、及汲水者、俱立於爾上帝耶和華前、
      verse: 11
    - text: 使爾與於爾上帝耶和華之約與誓、卽其今日與爾所立者、
      verse: 12
    - text: 彼以爾爲己民、己爲爾之上帝、踐其前言、循其與爾列祖亞伯拉罕以撒雅各所誓者、
      verse: 13
    - text: 此約與誓、我不第與爾曹立也、
      verse: 14
    - text: 凡今日於我上帝耶和華前、與我同在、及不同在者、亦與立之、
      verse: 15
    - text: 昔我儕居埃及、曁經歷諸邦、爾所知也、
      verse: 16
    - text: 其中所可憎者、木石金銀偶像、爾亦見之、
      verse: 17
    - text: 此約之立、以免爾中男女、宗族支派、今日中心違棄我上帝耶和華、往事斯族之神、致有荼毒之根、生於爾中、
      verse: 18
    - text: 聞此詛言、猶中心自慰曰、我雖剛愎自用、渴時痛飲、亦可獲安、
      verse: 19
    - text: 若此者、耶和華必不赦宥、其怒與忌、如烟之出、必攻斯人、以書所載之詛、加乎其身、塗其名於天下、
      verse: 20
    - text: 在以色列諸支派中、耶和華必區別之、循律書所載約中之詛言、加以禍害、
      verse: 21
    - text: 爾後世子孫、及彼遠人、見此地之災、曁耶和華所降之疾、
      verse: 22
    - text: 又見硫磺與鹽、火焚遍地、不種不產、不生草萊、如所多瑪、蛾摩拉、押瑪、洗扁、爲耶和華忿怒所傾覆者、
      verse: 23
    - text: 列邦人皆問曰、耶和華何爲行此於斯土、其怒若是之烈、果何故乎、
      verse: 24
    - text: 人將對曰、其祖之上帝耶和華、導之出埃及時、與之立約、而彼背之、
      verse: 25
    - text: 奉事崇拜他神、素所未識、耶和華亦未嘗聽其服從者、
      verse: 26
    - text: 故耶和華震怒斯土、以書所載之詛加之、
      verse: 27
    - text: 耶和華以氣憤、忿怒恚恨、拔之斯土、投於異邦、有如今日、
      verse: 28
    - text: 隱微之事、屬我上帝耶和華、惟明顯之事、永屬於我、爰及子孫、俾守此律之言、
      verse: 29
  - chapter: 30
    verses:
    - text: 我所陳於爾前之祝與詛、旣已臨爾、於爾上帝耶和華逐爾而至之邦、追憶此事、
      verse: 1
    - text: 與爾子孫、一心一意歸爾上帝耶和華、遵從其言、循我今日所諭爾者、
      verse: 2
    - text: 則爾上帝耶和華將矜恤爾、返爾俘囚、自散爾而至之列邦集爾、
      verse: 3
    - text: 爾見逐者至於天涯、爾上帝耶和華必由彼集爾、攜之而歸、
      verse: 4
    - text: 爾祖所據之地、爾上帝耶和華必導爾入而得之、降福於爾、俾爾昌熾、較祖尤衆、
      verse: 5
    - text: 爾上帝耶和華必制爾情欲、爰及子孫、使一心一意愛爾上帝耶和華、致得生存、
      verse: 6
    - text: 爾上帝耶和華、必以是詛、加諸爾敵、及憾爾迫爾者、
      verse: 7
    - text: 爾將旋歸、聽從耶和華之言、遵行其誡、我今日所諭爾者、
      verse: 8
    - text: 爾若聽從爾上帝耶和華之言、守此律書所載之誡命典章、一心一意歸爾上帝耶和華、則爾上帝耶和華必於凡爾所爲、錫以福祉、身之所生、畜之所出、土之所產、盡皆蕃衍、耶和華心復悅爾、錫以福祉、如昔悅爾祖然、
      verse: 9
    - text: 爾若聽從爾上帝耶和華之言、守此律書所載之誡命典章、一心一意歸爾上帝耶和華、則爾上帝耶和華必於凡爾所爲、錫以福祉、身之所生、畜之所出、土之所產、盡皆蕃衍、耶和華心復悅爾、錫以福祉、如昔悅爾祖然、
      verse: 10
    - text: 我今諭爾之誡、行之非難、離爾非遠、
      verse: 11
    - text: 不在天上、致爾自謂、誰升天攜之以至、使我聞而行之、
      verse: 12
    - text: 不在海外、致爾自謂、誰濟海攜之以至、使我聞而行之、
      verse: 13
    - text: 斯道密邇乎爾、在爾口、在爾心、俾爾行之、○
      verse: 14
    - text: 我今日以生與福、死與禍、陳於爾前、
      verse: 15
    - text: 諭爾愛爾上帝耶和華、遵行其道、守其誡命、典章律例、致得生存昌熾、爾上帝耶和華於爾所入而據之地、錫爾以嘏、
      verse: 16
    - text: 如爾中心違離、不欲聽從、爲人所誘、崇事他神、
      verse: 17
    - text: 我今告爾、爾必滅亡、於渡約但而得之地、不得延年、
      verse: 18
    - text: 我今呼籲天地爲證、以生死祝詛、陳於爾前、爾其選生、俾爾及爾子孫、得以生存、
      verse: 19
    - text: 且愛爾上帝耶和華、聽從其言、而依附之、蓋耶和華爲爾生命、及爾延年之由、使爾居於其所誓賜爾祖亞伯拉罕以撒雅各之地、
      verse: 20
  - chapter: 31
    verses:
    - text: 摩西以斯言告以色列衆曰、
      verse: 1
    - text: 我今百有二十歲矣、不復能出入於爾中、耶和華亦曾諭我曰、爾不得渡此約但、
      verse: 2
    - text: 爾上帝耶和華爲爾先導、殲斯族於爾前、使爾據有其地、約書亞必導爾濟河、如耶和華所言、
      verse: 3
    - text: 耶和華翦滅亞摩利二王西宏與噩、及其國、亦必如是待斯族、
      verse: 4
    - text: 耶和華旣付之於爾、當如我所諭而待之、
      verse: 5
    - text: 強乃志、壯乃心、勿畏葸、勿恐惶、爾上帝耶和華與爾偕往、不棄爾、不遺爾、
      verse: 6
    - text: 摩西召約書亞、於以色列衆前諭之曰、強乃志、壯乃心、爾必與民偕往、入耶和華誓賜其祖之地、使得爲業、
      verse: 7
    - text: 耶和華爲爾先導、與爾同在、不棄爾、不遺爾、勿畏懼、勿驚惶、○
      verse: 8
    - text: 摩西書此律、授舁耶和華約匱之利未人祭司、及以色列長老、
      verse: 9
    - text: 諭之曰、每七載、豁免年、構廬節期、
      verse: 10
    - text: 以色列衆咸至、覲爾上帝耶和華於其所選之處、當誦此律、使衆聞之、
      verse: 11
    - text: 集民男女幼穉、及旅於爾邑者、俾其聽之、學習寅畏爾上帝耶和華、遵守此律之言、
      verse: 12
    - text: 子女尚無識者、亦使聽之、學習畢生寅畏爾上帝耶和華、於渡約但而得之地、○
      verse: 13
    - text: 耶和華諭摩西曰、爾之死期伊邇、當召約書亞偕詣會幕、我將付託之、摩西與約書亞乃詣會幕、
      verse: 14
    - text: 耶和華乘雲柱見於幕中、雲柱止於幕門、
      verse: 15
    - text: 耶和華諭摩西曰、爾與列祖偕眠、斯民必於所至之地、狥欲從異族之神、離棄我、背我與立之約、
      verse: 16
    - text: 是日我必怒而棄之、掩面不顧、使被吞噬、多遭災禍、時彼必曰、此災臨我、豈非以我上帝不在我中乎、
      verse: 17
    - text: 因其轉從他神、行此惡事、我必掩面不顧之、
      verse: 18
    - text: 故當作歌、教以色列人、使其口誦、以爲之證、
      verse: 19
    - text: 我所誓許其祖流乳與蜜之地、旣導之入、彼得飽食、身體豐肥、斯時也、彼轉從他神、藐視乎我、背我之約、
      verse: 20
    - text: 洎乎多遭災禍、斯歌在其後裔之口、尚未遺忘、必爲其證、蓋我未導之入所誓賜之地、已知其所圖、
      verse: 21
    - text: 當日摩西作歌、教以色列人、
      verse: 22
    - text: 耶和華諭嫩之子約書亞曰、強乃志、壯乃心、爾將導以色列人入我所誓賜之地、我必偕爾、○
      verse: 23
    - text: 摩西以此律言、書之旣畢、
      verse: 24
    - text: 遂諭舁耶和華約匱之利未人曰、
      verse: 25
    - text: 以此律書、置於爾上帝耶和華約匱之側、爲證於爾、
      verse: 26
    - text: 蓋我知爾悖逆強項、我今猶存、與爾同在、爾尚悖逆耶和華、況我歿後乎、
      verse: 27
    - text: 當使爾支派之長老有司咸集、我將以此言告之、呼籲天地、於彼爲證、
      verse: 28
    - text: 我知我死之後、爾必自壞、離我所諭之道、至於末期、災禍必臨爾身、因爾行耶和華所視爲惡者、爾之所爲、激其震怒、
      verse: 29
    - text: 摩西盡誦歌詞、使以色列會衆聽聞、
      verse: 30
  - chapter: 32
    verses:
    - text: 天其側耳、我將有言、地其聽我口中之語、
      verse: 1
    - text: 我道淋漓若雨、我言滴瀝如露、猶小雨之潤草、似時雨之灌蔬、
      verse: 2
    - text: 我將揚耶和華之名、爾其稱我上帝爲大、
      verse: 3
    - text: 維彼磐石、其工純全、其道正直、上帝誠實旡妄、公正無私、
      verse: 4
    - text: 惟此世代、乖戾邪曲、對於上帝、行事邪僻、弗爲其子、乃爲點汚、
      verse: 5
    - text: 愚昧無知之民、報耶和華乃如是乎、彼非爾父而購爾乎、彼乃造爾立爾、
      verse: 6
    - text: 追憶往古之日、思念歷代之年、問於爾父、彼必示爾、詢諸長老、彼必告爾、
      verse: 7
    - text: 至高者使諸族得業、俾世人散處、爰定列邦之疆域、循以色列之人數、
      verse: 8
    - text: 耶和華之分乃其庶民、雅各爲其恆業、
      verse: 9
    - text: 彼遇之於荒漠之地、獸嘷之野、護衞之、眷顧之、保之如眸子、
      verse: 10
    - text: 如鷹攪巢、振翮於雛、舒翼以引、負之其上、
      verse: 11
    - text: 獨耶和華導之、無異族之神偕在、
      verse: 12
    - text: 使其駕行地之高處、食田所產、㗖巖穴所出之蜜、哺堅石所產之油、
      verse: 13
    - text: 使食牛酪、羊乳羔脂、及巴珊之牡綿羊、牡山羊、至嘉之麥、亦飲葡萄之汁、
      verse: 14
    - text: 耶書崙豐肥而奔踶、碩大而光澤、乃違離造之之上帝、藐視救之之磐石、
      verse: 15
    - text: 崇事異族之神、以觸其忌、行作可憎之事、以激其怒、
      verse: 16
    - text: 祭祀鬼魔、非是上帝、乃彼素所未識、新造初立之神、爾祖未嘗寅畏者、
      verse: 17
    - text: 產爾之磐石、爾不憶之、生爾之上帝、爾乃忘之、
      verse: 18
    - text: 耶和華見而憎之、因其子女干厥震怒、
      verse: 19
    - text: 曰、我將掩面、不加眷顧、觀其終局如何、彼乃乖戾之族、無誠信之子女、
      verse: 20
    - text: 彼以非神者觸我忌、以虛無者激我怒、我將以異族觸彼忌、以蚩氓激彼怒、
      verse: 21
    - text: 蓋我怒如火燎、燒及陰府、焚燬大地、曁其出產、燃彼山基、
      verse: 22
    - text: 我將以災積於其身、以我之矢、射之務盡、
      verse: 23
    - text: 使其因饑而瘦、因熱而敗、因苦而滅、害於獸齒、傷於蟲毒、
      verse: 24
    - text: 外遭鋒刃、內受驚惶、少男幼女、乳子白叟、淪胥以亡、
      verse: 25
    - text: 我曰、將散之於遠方、絕其誌於人間、
      verse: 26
    - text: 第恐敵人激我、仇人誤視、自謂我手力大、非耶和華所行、
      verse: 27
    - text: 斯民無謀猷、中心無聰慧、
      verse: 28
    - text: 願其有智、明乎此事、思厥終局、
      verse: 29
    - text: 若非其磐石鬻之、耶和華付之、則敵一焉能驅千、二焉能逐萬、
      verse: 30
    - text: 敵之磐石、不如我之磐石、此敵自爲證也、
      verse: 31
    - text: 其葡萄樹屬所多瑪、產自蛾摩拉田、其果如膽、其穗甚苦、
      verse: 32
    - text: 其酒乃蛇之毒、蝮之惡毒、
      verse: 33
    - text: 其惡非積於我前、封於我庫乎、
      verse: 34
    - text: 伸寃在我、其足躓時、我必報之、禍日伊邇、災難速臨、
      verse: 35
    - text: 耶和華見其民之力已廢、被束者、自由者、靡有孑遺、必爲其民伸寃、爲其僕回意、
      verse: 36
    - text: 曰、彼之神安在、所恃之磐石奚存、
      verse: 37
    - text: 饗爾祭牲之脂、飲爾灌祭之酒者、其起而助爾護爾、
      verse: 38
    - text: 當知我之爲我、無神偕我、我使人死、亦使人生、我傷之、亦醫之、無能拯於我手、
      verse: 39
    - text: 我向天舉手曰、我指永生而誓、
      verse: 40
    - text: 倘礪閃爍之刃、施行審鞫、敵我者、我必罰之、憾我者、我必報之、
      verse: 41
    - text: 必使我矢醉於血、我刃吞厥肉、卽被虜見殺者之血、敵魁頭顱之肉、
      verse: 42
    - text: 爾列族歟、當與其民同樂、蓋彼必爲其僕之血伸寃、報復厥敵、必爲其地與民贖罪、○
      verse: 43
    - text: 摩西與嫩之子約書亞、以此歌詞、誦與以色列民、
      verse: 44
    - text: 誦之旣畢、
      verse: 45
    - text: 摩西謂之曰、我今日告爾之詞、當存於心、命爾子孫、遵守斯律之言、
      verse: 46
    - text: 此事於爾、所關非淺、乃爾之生命、由此得以延年、於渡約但而得之地、○
      verse: 47
    - text: 當日耶和華諭摩西曰、
      verse: 48
    - text: 摩押地、耶利哥相對之所、亞巴琳山、尼波崗、爾其陟之、瞻望迦南、我所錫於以色列族爲業之地、
      verse: 49
    - text: 爾旣陟之、必死於彼、而歸乃祖、如爾兄亞倫死於何珥山、而歸其祖然、
      verse: 50
    - text: 昔在尋野、加低斯米利巴水、爾曹不於以色列人中、尊我爲聖、干罪於我、
      verse: 51
    - text: 故我所錫以色列族之地、爾惟遙觀、不得入之、
      verse: 52
  - chapter: 33
    verses:
    - text: 上帝僕摩西、於未死之先、爲以色列人祝嘏、
      verse: 1
    - text: 曰、耶和華至自西乃、起自西珥、著自巴蘭、來自萬聖、法律出其右手、勢如烈火、
      verse: 2
    - text: 彼眷愛斯民、衆聖在其手中、坐其足下、領受其言、
      verse: 3
    - text: 摩西命以法律、爲雅各會衆之恆業、
      verse: 4
    - text: 彼於耶書崙爲王、民之族長咸集、以色列支派皆就之、○
      verse: 5
    - text: 願流便生存不死、惟人數維寡、○
      verse: 6
    - text: 論猶大則曰、耶和華歟、俯聽猶大之呼籲、導歸故族、彼以手爲己搏戰、爾必助之攻敵、○
      verse: 7
    - text: 論利未則曰、耶和華歟、爾之土明烏陵、與爾聖者偕、爾於瑪撒試之、於米利巴水與之爭、
      verse: 8
    - text: 言及父母、彼曰我未見之、不認兄弟、不識子女、乃因遵行爾命、謹守爾約、
      verse: 9
    - text: 彼將以爾律例教雅各、以爾法律誨以色列、焚香於爾前、獻全牲燔祭於爾壇、
      verse: 10
    - text: 耶和華歟、錫嘏其財物、悅納其所爲、洞穿其敵、及憾之者之腰、使不復起、○
      verse: 11
    - text: 論便雅憫則曰、耶和華所眷愛者、將安居其側、耶和華終日庇護之、使處兩肩之間、○
      verse: 12
    - text: 論約瑟則曰、願耶和華錫嘏其地、賜以天上之寶、空際之露、地中之泉、
      verse: 13
    - text: 日所生之果、月所產之寶、
      verse: 14
    - text: 古山之上品、恆嶽之嘉物、
      verse: 15
    - text: 地與其中所韞之珍奇、及居荊棘中者之恩惠、願悉歸於約瑟之首、臨於冠兄弟者之頂、
      verse: 16
    - text: 彼如牛之首生、有威可畏、其角如兕角、將抵觸異邦、至於地極、以法蓮之萬萬、瑪拿西之千千是也、○
      verse: 17
    - text: 論西布倫則曰、西布倫歟、爾出外可歡欣、以薩迦歟、爾居幕可喜樂、
      verse: 18
    - text: 必召萬民登山、奉獻義祭、因其必享海中之豐裕、沙中之珍藏、○
      verse: 19
    - text: 論迦得則曰、恢廓迦得者、宜頌美焉、迦得伏如牝獅、斷傷人之首臂、
      verse: 20
    - text: 彼先選得其業、乃爲立律者所遺留、遂偕族長而來、行耶和華之公義、及其與以色列所立之律例、○
      verse: 21
    - text: 論但則曰、但乃稚獅、踴躍出於巴珊、○
      verse: 22
    - text: 論拿弗他利則曰、拿弗他利歟、沾恩旣足、受福且盈、由耶和華所賜、西方南方、爾其據以爲業、○
      verse: 23
    - text: 論亞設則曰、願亞設因多子而獲福、爲兄弟所悅納、浸足於油、
      verse: 24
    - text: 爾之楗乃鐵乃銅、爾之力隨日所需、○
      verse: 25
    - text: 耶書崙歟、無有若上帝者、乘雲而行、赫赫於天、惟爾是輔、
      verse: 26
    - text: 永生上帝、爲爾居所、恆久之臂、惟爾是扶、逐敵於爾前、命爾殄滅之、
      verse: 27
    - text: 以色列族、居處綏安、雅各之源、獨在產穀與酒之地、天滴甘露、
      verse: 28
    - text: 以色列歟、爾有福祉、何民若爾、爲耶和華所拯、彼乃護爾之干、榮爾之刃、敵必屈伏於爾、爾將履其崇邱、
      verse: 29
  - chapter: 34
    verses:
    - text: 摩西自摩押平原、登尼波山、陟耶利哥相對之毘斯迦嶺、耶和華示以基列全地、至於但境、
      verse: 1
    - text: 及拿弗他利全地、以法蓮瑪拿西地、猶大全地、至於西海、
      verse: 2
    - text: 南方與椶樹城耶利哥谷之平原、至於瑣珥、
      verse: 3
    - text: 耶和華諭之曰、此地乃我所誓於亞伯拉罕以撒雅各、以賜其後裔者、我使爾目覩、惟不得濟、
      verse: 4
    - text: 於是耶和華之僕摩西卒於摩押、如耶和華所言、
      verse: 5
    - text: 葬於摩押之谷、在伯毘珥相對之所、越至今日、無有知其墓者、
      verse: 6
    - text: 摩西卒時、年百有二十、其目未眊、其力未衰、
      verse: 7
    - text: 以色列人於摩押平原、爲之哀哭三旬、盈其日數、
      verse: 8
    - text: 嫩之子約書亞、因摩西曾按手其首、充以智慧之神、以色列人聽從之、遵耶和華所諭摩西之命、
      verse: 9
    - text: 此後以色列中、未有挺生先知、若摩西者、爲耶和華晤對相識、
      verse: 10
    - text: 遣之在埃及地、行異蹟奇事於法老、及其諸臣、與其四境、
      verse: 11
    - text: 並顯大能之手、行可畏之事、以色列衆目覩、
      verse: 12
  name: Deuteronomy
- chapters:
  - chapter: 1
    verses:
    - text: 耶和華僕摩西死後、耶和華諭摩西從者、嫩之子約書亞曰、
      verse: 1
    - text: 我僕摩西死矣、今爾與民起而濟此約但、往我所賜以色列族之地、
      verse: 2
    - text: 凡爾足所履之處、我悉以錫爾、如我昔與摩西所言、
      verse: 3
    - text: 自曠野曁利巴嫩、至伯拉大河、赫族全地、爰及大海日入之所、咸爲爾境、
      verse: 4
    - text: 爾之畢生、無人能禦爾、我必偕爾、如昔偕摩西然、必不遺爾、不棄爾也、
      verse: 5
    - text: 強乃心、壯乃志、以爾必導斯民、得我誓賜其祖之地、
      verse: 6
    - text: 惟當強乃心、壯乃志、悉守我僕摩西命爾之律、而遵行之、勿偏於左、勿偏於右、俾爾無論何往、靡不亨通、
      verse: 7
    - text: 惟此律書、勿離爾口、晝夜思維、守其所錄、致獲坦途、而得利達、
      verse: 8
    - text: 我豈不命爾乎、強乃心、壯乃志、勿畏葸、勿恐惶、無論何往、爾上帝耶和華與爾偕焉、○
      verse: 9
    - text: 於是約書亞命民間有司曰、
      verse: 10
    - text: 巡營諭民、宜備餱糧、三日之內、必濟約但、入據爾上帝耶和華賜爾爲業之地、
      verse: 11
    - text: 時、約書亞語流便人、迦得人、及瑪拿西支派之半曰、
      verse: 12
    - text: 爾當追念耶和華僕摩西諭爾之言云、爾上帝耶和華旣已錫爾綏安、亦必錫爾斯土、
      verse: 13
    - text: 爾之妻孥牲畜、可留於約但東、摩西予爾之地、惟爾勇士、必皆執兵、先爾兄弟而濟以助之、
      verse: 14
    - text: 迨耶和華錫爾兄弟綏安、如錫於爾、使之亦得爾上帝耶和華所賜之地、後乃返得爾業、卽耶和華僕摩西所予約但東日出之地、
      verse: 15
    - text: 對曰、凡爾所諭、我必行之、凡爾所遣、我必往焉、
      verse: 16
    - text: 昔我諸事聽從摩西、今亦如是聽從爾、惟願爾上帝耶和華偕爾、如偕摩西然、
      verse: 17
    - text: 凡逆爾命、不遵爾所諭者、必致之死、惟當強乃心、壯乃志、
      verse: 18
  - chapter: 2
    verses:
    - text: 嫩之子約書亞由什亭潛遣二諜、曰、往窺其地及耶利哥、二人遂往、入宿妓室、妓名喇合、
      verse: 1
    - text: 或告耶利哥王曰、今夜有以色列人至此察地、
      verse: 2
    - text: 耶利哥王遣人謂喇合曰、詣爾入爾室者、當攜之出、蓋彼爲察全地而來、
      verse: 3
    - text: 婦匿二人、則曰、其人誠至此、我不知其奚自、
      verse: 4
    - text: 昏暮閉邑門時、其人出矣、不知何往、速追必及、
      verse: 5
    - text: 婦已引之陟屋巔、以所陳麻稭藏之、
      verse: 6
    - text: 使者由約但津之道而追、旣出、邑門遂閉、
      verse: 7
    - text: 二人未寢、婦陟屋巔就之、
      verse: 8
    - text: 曰、耶和華以此地賜爾、我所知也、緣爾之故、吾儕畏懼、斯土之民喪膽、
      verse: 9
    - text: 爾出埃及時、耶和華使紅海之水涸於爾前、約但東之亞摩利二王西宏及噩、爲爾所滅、我已聞之、
      verse: 10
    - text: 我儕聞而心怯、以爾之故、無不氣餒者、蓋爾上帝耶和華、乃上天下地之上帝也、
      verse: 11
    - text: 今我以仁慈待爾、請指耶和華而誓、亦必以仁慈待我父家、示我以實證、
      verse: 12
    - text: 保存我父母、兄弟姊妹、及凡所有、拯我性命、免於死亡、
      verse: 13
    - text: 二人曰、爾若不洩我事、我以己命代爾、迨耶和華予我地時、我必以仁慈誠實待爾、
      verse: 14
    - text: 婦之居室、在於城垣、遂以繩縋二人、由牖而下、
      verse: 15
    - text: 謂之曰、當往於山、免追者遇爾、自匿三日、迨追者返、然後前行、
      verse: 16
    - text: 二人曰、爾使我所發之誓、我必守之而無咎、
      verse: 17
    - text: 我儕至斯土時、爾須以此絳繩、繫於縋我之牖、集爾父母兄弟、及父全家、入於此室、
      verse: 18
    - text: 凡出爾門、入衢遇害、血歸其首、我則無辜、惟偕居爾家者、有人害之、血歸我首、
      verse: 19
    - text: 如洩我事、則爾使我所發之誓、與我無與、
      verse: 20
    - text: 曰、可如爾言以行、遂遣之去、以絳繩繫於牖、
      verse: 21
    - text: 二人至山、居之三日、待追者返、追者沿途求之不獲、
      verse: 22
    - text: 二人下山、濟河而返、至嫩之子約書亞、以所遇者悉告之、
      verse: 23
    - text: 又曰、耶和華果以全地付我、斯土之民、盡爲我而喪膽、
      verse: 24
  - chapter: 3
    verses:
    - text: 約書亞夙興、偕以色列衆離什亭、至約但、未濟而宿、
      verse: 1
    - text: 越三日、有司巡營、
      verse: 2
    - text: 諭民曰、爾見利未人祭司舁爾上帝耶和華之約匱、則離爾所、從諸其後、
      verse: 3
    - text: 相距約二千肘、不可近前、藉知當行之途、昔爾所未行者、
      verse: 4
    - text: 約書亞告民曰、爾當潔己、明日耶和華將行奇事於爾中、
      verse: 5
    - text: 又告祭司曰、當舁約匱、先民而濟、祭司遂舁約匱、先民而行、
      verse: 6
    - text: 耶和華諭約書亞曰、自今日始、我將使爾爲大於以色列衆前、俾知我今偕爾、如昔偕摩西然、
      verse: 7
    - text: 當命舁約匱之祭司、至約但濱、立於水中、
      verse: 8
    - text: 約書亞告以色列人曰、爾曹前來、聽爾上帝耶和華之言、
      verse: 9
    - text: 又曰、爾可知維生上帝在於爾中、必於爾前驅逐迦南人、赫人、希未人、比利洗人、革迦撒人、亞摩利人、耶布斯人、
      verse: 10
    - text: 全地主宰之約匱、先爾而入約但河中、
      verse: 11
    - text: 今在以色列支派中、當簡十二人、每支派一人、
      verse: 12
    - text: 祭司舁全地主宰耶和華之約匱、立足約但水中時、水必斷流、自上而下之水、必立爲堆、
      verse: 13
    - text: 民旣離幕、欲濟約但、祭司舁約匱先民而行、
      verse: 14
    - text: 時值收穫、約但水溢於岸、舁約匱之祭司至河、足濡於水、
      verse: 15
    - text: 自上而下之水、遂立爲堆、相離甚遠、在撒拉但旁之亞當邑、其流於亞拉巴鹽海之水悉絕、民乃由耶利哥相對之處而濟、
      verse: 16
    - text: 舁耶和華約匱之祭司、穩立燥土、在約但河中、待以色列族盡由陸地、而過約但、
      verse: 17
  - chapter: 4
    verses:
    - text: 民衆旣濟約但、耶和華諭約書亞曰、
      verse: 1
    - text: 當於民中簡十二人、每支派一人、
      verse: 2
    - text: 命之曰、自約但河中、祭司立足之所、取石十二、攜之過河、置於今夜宿處、
      verse: 3
    - text: 約書亞乃召所備之以色列人十二、每支派一人、
      verse: 4
    - text: 謂之曰、入約但河、至爾上帝耶和華之匱前、按以色列支派之數、各取一石、荷之以肩、
      verse: 5
    - text: 以爲證於爾中、異日爾子孫問爾曰、此石何意、
      verse: 6
    - text: 則曰、昔耶和華之約匱濟約但、水絕流於其前、此石永爲以色列人之誌、
      verse: 7
    - text: 以色列人按其支派之數、自約但中取石十二、攜至宿處而置之、遵耶和華諭約書亞之命、
      verse: 8
    - text: 約書亞又立石十二於約但河中、在舁約匱祭司立足之所、至今猶存、
      verse: 9
    - text: 舁匱之祭司立約但中、待耶和華命約書亞諭民之事、摩西所命約書亞者、行之已畢、民濟甚速、
      verse: 10
    - text: 民旣盡濟、耶和華之匱與祭司亦濟、爲民目擊、
      verse: 11
    - text: 流便人、迦得人、及瑪拿西支派之半、遵摩西所言、執兵先以色列人而濟、
      verse: 12
    - text: 備戰者約四萬、於耶和華前濟河、至耶利哥平原以待戰、
      verse: 13
    - text: 是日耶和華使約書亞爲大於以色列衆前、畢生民畏之、如畏摩西然、○
      verse: 14
    - text: 耶和華諭約書亞曰、
      verse: 15
    - text: 命舁法匱之祭司、自約但而上、
      verse: 16
    - text: 乃命之曰、爾其自約但而上、
      verse: 17
    - text: 舁耶和華約匱之祭司、旣自約但而上、立足陸地、河水復流原處、漲溢於岸如故、
      verse: 18
    - text: 正月十日、民自約但而上、建營於耶利哥東界之吉甲、
      verse: 19
    - text: 自河中所取之十二石、約書亞立之於吉甲、
      verse: 20
    - text: 謂以色列人曰、異日爾之子孫、問其祖父曰、此石何意、
      verse: 21
    - text: 可告之曰、昔以色列人由陸地過約但、
      verse: 22
    - text: 蓋爾上帝耶和華使約但水涸於爾前、以待爾濟、如昔使紅海涸於我前、以待我濟然、
      verse: 23
    - text: 使地上億兆、皆知耶和華手有巨能、俾爾寅畏爾上帝耶和華、至於永世、
      verse: 24
  - chapter: 5
    verses:
    - text: 約但西亞摩利列王、海濱迦南列王、聞耶和華使約但水涸於以色列人前、以待其濟、則爲之心怯而氣餒、○
      verse: 1
    - text: 時、耶和華諭約書亞曰、以石製刀、復爲以色列人行割、
      verse: 2
    - text: 約書亞遂以石製刀、爲以色列人行割於阿珥拉山、
      verse: 3
    - text: 其所以行此、因出埃及之衆、所有丁男戰士、出埃及後、皆死於曠野途間也、
      verse: 4
    - text: 凡出埃及之民、俱已受割、惟生於曠野途間者、未之受焉、
      verse: 5
    - text: 蓋以色列人遊行曠野、歷四十年、迨出埃及民之戰士皆死、以其不遵耶和華命故也、耶和華昔所誓於列祖、必錫我儕流乳與蜜之地、今則發誓、不許見之、
      verse: 6
    - text: 彼之子孫、耶和華所使似續者、途間未受割、約書亞爲彼行之、
      verse: 7
    - text: 行割已畢、民在營中、各居其所、以待痊愈、
      verse: 8
    - text: 耶和華諭約書亞曰、埃及之辱、我今使之轉離乎爾、故其地名曰吉甲、至於今日、○
      verse: 9
    - text: 以色列人建營於吉甲、至月之十四日夕、守逾越節於耶利哥平原、
      verse: 10
    - text: 翌日、民食其地所產、無酵之餅、火烘之穀、
      verse: 11
    - text: 旣食其地所產、翌日瑪那遂止、以色列人不復得之、是年食迦南土產、○
      verse: 12
    - text: 約書亞近耶利哥時、舉目見有一人、拔刃對立、約書亞就而問曰、爾爲我乎、爲敵乎、
      verse: 13
    - text: 曰、非也、我來爲耶和華軍長、約書亞遂伏地拜曰、我主諭僕何詞、
      verse: 14
    - text: 耶和華軍長曰、爾所立者聖地也、解爾足履、約書亞遵命而行、
      verse: 15
  - chapter: 6
    verses:
    - text: 耶利哥緣以色列人、嚴閉邑門、無人出入、
      verse: 1
    - text: 耶和華諭約書亞曰、我以耶利哥、及其王與勇士、悉付爾手、
      verse: 2
    - text: 爾諸戰士、日當遶城一周、六日皆然、
      verse: 3
    - text: 祭司七人、當執七角、行於匱前、越至七日、遶城七次、祭司吹角、
      verse: 4
    - text: 吹角聲長、爾曹聞之、衆當大聲而呼、城垣則圮、民各直前、
      verse: 5
    - text: 嫩之子約書亞召諸祭司曰、當舁耶和華約匱、祭司七人執七角、行於匱前、
      verse: 6
    - text: 又諭民曰、前往遶城、戰士行於耶和華匱前、
      verse: 7
    - text: 諭民已畢、祭司七人執七角、行於耶和華前而吹之、耶和華約匱隨其後、
      verse: 8
    - text: 戰士行於吹角之祭司前、後隊行於匱後、祭司且行且吹其角、
      verse: 9
    - text: 約書亞命民曰、勿號呼、勿發聲、勿出言、迨我命爾號呼之日、始可號呼、
      verse: 10
    - text: 遂使耶和華匱遶城一次、返營而宿、○
      verse: 11
    - text: 詰朝、約書亞夙興、祭司舁耶和華匱、
      verse: 12
    - text: 祭司七人執七角、行於耶和華匱前而吹之、戰士行於其前、後隊行於耶和華匱後、祭司且行且吹其角、
      verse: 13
    - text: 次日遶城一次、而返於營、如是者六日、
      verse: 14
    - text: 越至七日、黎明夙興、遶城如前、惟是日七次、
      verse: 15
    - text: 遶至七次、祭司吹角、約書亞諭民曰、爾其號呼、蓋耶和華以城付爾、
      verse: 16
    - text: 城曁所有、必歸耶和華以滅之、惟妓喇合、及其全家、可俾生存、以其曾匿我儕所遣之使也、
      verse: 17
    - text: 當滅之物、爾宜愼而遠之、免取當滅之物、使以色列營服詛而遭禍、
      verse: 18
    - text: 金銀曁銅鐵諸器、悉歸耶和華爲聖、入於其庫、
      verse: 19
    - text: 於是民衆號呼、祭司吹角、民聞角聲、遂大號呼、城垣則圮、衆各直入、而取其城、
      verse: 20
    - text: 邑中男女老幼、牛羊與驢、皆以刃殲之、
      verse: 21
    - text: 約書亞命窺地之二人曰、入妓之室、以婦及其所有、攜之而出、循爾所誓、
      verse: 22
    - text: 少年二諜遂入、以喇合、與其父母兄弟、及凡所有、並其親屬、攜之而出、置以色列營外、
      verse: 23
    - text: 衆以火燬其城、曁其中所有、惟金銀及銅鐵諸器、置於耶和華室之庫、
      verse: 24
    - text: 約書亞因妓喇合曾匿所遣窺耶利哥之使、故生存之、與其父家、及凡所有、使居以色列中、至於今日、
      verse: 25
    - text: 時、約書亞以誓戒衆曰、起而重建耶利哥城者、必服詛於耶和華、築基時、必喪長子、置門時、必喪季子、
      verse: 26
    - text: 耶和華與約書亞偕、其聲名洋溢乎四方、
      verse: 27
  - chapter: 7
    verses:
    - text: 以色列人緣當滅之物而獲罪、蓋猶大支派、謝拉曾孫、撒底孫、迦米子亞干、取當滅之物、致耶和華怒以色列人、○
      verse: 1
    - text: 約書亞自耶利哥、遣人往伯特利東近伯亞文之艾、告之曰、往窺其地、遂往窺之、
      verse: 2
    - text: 返見約書亞曰、艾人維寡、毋勞民衆皆往、二三千人斯可擊之、
      verse: 3
    - text: 於是約三千人往彼、爲艾人所敗而遁、
      verse: 4
    - text: 艾人殺其三十六人、自邑門追之、至示巴琳、擊之於阪、民遂喪膽、荏弱如水、
      verse: 5
    - text: 約書亞裂衣、與以色列長老蒙塵於首、在耶和華匱前、伏地至暮、
      verse: 6
    - text: 約書亞曰、噫、主耶和華歟、何爲導斯民過約但、付我於亞摩利人手、以滅我乎、我願仍居約但東爲幸、
      verse: 7
    - text: 主歟、以色列人背敵而遁、余復何言、
      verse: 8
    - text: 迦南族與此地居民聞之、必圍困我、滅我名於天下、而爾爲爾大名、將何爲耶、
      verse: 9
    - text: 耶和華諭約書亞曰、起、何爲伏地若此、
      verse: 10
    - text: 以色列人犯罪、背我所命之約、擅取當滅之物、匿於己器、行竊作僞、
      verse: 11
    - text: 故以色列人見詛、不能禦敵、背敵而遁、若不除當滅之物於爾中、我必不復偕爾、
      verse: 12
    - text: 起、使民自潔、諭之曰、自潔以備明日、蓋以色列之上帝耶和華云、以色列歟、爾中匿有當滅之物、非先除之、不能禦敵、
      verse: 13
    - text: 詰朝必循支派而至、耶和華所取支派、必循宗族而至、耶和華所取宗族、必循室家而至、耶和華所取室家、必使盡人而至、
      verse: 14
    - text: 被取之人、匿有當滅之物、必燬其人、及凡所有、緣背耶和華之約、妄爲於以色列中也、
      verse: 15
    - text: 翌日、約書亞夙興、使以色列人循其支派而至、取猶大支派、
      verse: 16
    - text: 使猶大宗族至、而取謝拉族、使謝拉族至、而取撒底、
      verse: 17
    - text: 使其室家盡人而至、則取猶大支派、謝拉曾孫、撒底孫、迦米子亞干、
      verse: 18
    - text: 約書亞謂亞干曰、我子歟、爾當歸榮於以色列之上帝耶和華、向之認罪、以爾所行告我、毋隱、
      verse: 19
    - text: 亞干對曰、我誠獲罪於以色列之上帝耶和華、所行如是、
      verse: 20
    - text: 我於所奪之物中、見有示拿之美衣、及銀二百舍客勒、金鋌五十舍客勒、則貪而取之、今在我幕、匿於地中、銀在其下、
      verse: 21
    - text: 約書亞遣人趨至厥幕、其衣果藏於幕、銀在其下、
      verse: 22
    - text: 乃自幕中取出、攜至約書亞及以色列衆、置於耶和華前、
      verse: 23
    - text: 約書亞同以色列衆、取謝拉裔亞干、與銀衣金鋌、曁子女牛羊驢幕、及凡所有、攜至亞割谷、
      verse: 24
    - text: 約書亞曰、爾何貽禍我儕、今日耶和華必禍爾、於是以色列人以石擊之、以火焚之、及其全家、
      verse: 25
    - text: 堆石其上、至今猶存、耶和華乃息其烈怒、故其地名曰亞割谷、至於今日、
      verse: 26
  - chapter: 8
    verses:
    - text: 耶和華諭約書亞曰、勿畏葸、勿恐惶、起率軍旅往艾、我以艾王、與其民邑地、悉付爾手、
      verse: 1
    - text: 宜待艾與其王、如昔之待耶利哥與其王然、惟所獲之貨財牲畜、爾曹可取爲己有、當設伏於邑西、
      verse: 2
    - text: 約書亞與軍旅皆起、欲往於艾、遂簡勇士三萬、夤夜遣之、
      verse: 3
    - text: 命之曰、伏於邑西、距城勿甚遠、咸備以戰、
      verse: 4
    - text: 我與所率民衆、近於其邑、彼必如昔出而攻我、我則遁逃、
      verse: 5
    - text: 誘之出而追我、遠離其邑、自謂其人遁逃如昔、
      verse: 6
    - text: 我旣遁逃、爾則起自伏所、而取其邑、爾上帝耶和華必付之於爾手、
      verse: 7
    - text: 旣取邑、必焚之、遵耶和華所言、此我所命爾者、
      verse: 8
    - text: 約書亞旣遣之、遂往艾西、伏於伯特利與艾之間、是夜約書亞宿於民中、○
      verse: 9
    - text: 詰朝、約書亞夙興、核其民衆、偕以色列長老、先民往艾、
      verse: 10
    - text: 所從軍旅、近於邑前、建營艾北、有谷間於營艾、
      verse: 11
    - text: 又簡五千人伏於艾西、在伯特利與艾之間、
      verse: 12
    - text: 民之全軍列於邑北、伏兵列於邑西、是夜約書亞至谷中、
      verse: 13
    - text: 艾王見之、與民夙興、急出、至亞拉巴前、尅期與以色列人戰、不知邑西有伏兵也、
      verse: 14
    - text: 約書亞與以色列衆佯爲敗北、循野之道而遁、
      verse: 15
    - text: 艾民咸集、追襲約書亞、被誘離邑、
      verse: 16
    - text: 艾與伯特利、不留一男、悉追以色列族、邑門不閉、
      verse: 17
    - text: 耶和華諭約書亞曰、以所執之戟指艾、我必付之爾手、約書亞以戟指之、
      verse: 18
    - text: 旣舉手、伏兵急起、離伏所、趨入邑而取之、卽焚以火、
      verse: 19
    - text: 艾人回顧、望見邑中煙燄沖天、欲遁、左右維艱、遁於野之以色列人、轉而攻追之者、
      verse: 20
    - text: 約書亞與以色列衆、見伏兵已取邑、邑中煙燄上騰、反殺艾人、
      verse: 21
    - text: 伏兵亦出邑擊之、艾人困於其中、以色列人前後擊之、靡有孑遺、無得脫者、
      verse: 22
    - text: 生擒艾王、解至約書亞、
      verse: 23
    - text: 以色列人在田野、旣盡殺所追之艾人、使殞於刃、乃返於邑、以刃屠之、
      verse: 24
    - text: 是日艾民亡者、男女計一萬二千人、
      verse: 25
    - text: 蓋約書亞執戟指艾、不縮其手、迨及盡滅其民、
      verse: 26
    - text: 惟邑中之牲畜貨財、以色列人取而歸己、遵耶和華諭約書亞之命、
      verse: 27
    - text: 約書亞焚艾、使永爲邱墟、荒廢至今、
      verse: 28
    - text: 懸艾王於木、至於暮、日入時、循約書亞命、取屍下木、投諸邑門、壘石爲堆、至今猶存、○
      verse: 29
    - text: 時、約書亞爲以色列之上帝耶和華、建壇於以巴路山、
      verse: 30
    - text: 乃循耶和華僕摩西所命以色列人、摩西律書所載、以原石未加鐵器者建壇、民衆爲耶和華獻燔祭、及酬恩祭於其上、
      verse: 31
    - text: 約書亞在彼、於以色列人前、以摩西所書法律、錄之於石、
      verse: 32
    - text: 以色列衆、與長老、有司、士師、或宗族、或賓旅、咸立於匱之左右、在舁耶和華約匱之利未人祭司前、其半向基利心山、其半向以巴路山、爲以色列人祝嘏、循耶和華僕摩西所命、
      verse: 33
    - text: 厥後、約書亞宣讀律書所載祝詛諸言、
      verse: 34
    - text: 摩西所命者、約書亞於以色列會衆、與其婦孺、及其中賓旅前、悉宣讀之、不遺一詞、
      verse: 35
  - chapter: 9
    verses:
    - text: 約但之西、山地、窪地、及利巴嫩相對大海之濱、赫人、亞摩利人、迦南人、比利洗人、希未人、耶布斯人、諸王聞此、
      verse: 1
    - text: 同心會集、欲與約書亞、及以色列族戰、○
      verse: 2
    - text: 基遍居民、聞約書亞所行於耶利哥及艾之事、
      verse: 3
    - text: 乃行詭譎、佯爲使者、以驢負舊囊、與旣裂復縫之酒革囊、
      verse: 4
    - text: 足著舊而且補之履、身服舊衣、所備之餅、則乾而霉焉、
      verse: 5
    - text: 至吉甲營、見約書亞、謂彼與以色列人曰、我自遠方來、請與立約、
      verse: 6
    - text: 以色列人謂希未人曰、爾殆居於我中、焉能與爾立約、
      verse: 7
    - text: 其人謂約書亞曰、我乃爾僕、約書亞曰、爾曹何人、奚自而來、
      verse: 8
    - text: 曰、僕緣爾上帝耶和華之名、來自極遠之地、蓋我聞其聲譽、及其所行於埃及、
      verse: 9
    - text: 曁所行於約但東之亞摩利二王、卽希實本王西宏、都亞斯他錄之巴珊王噩、
      verse: 10
    - text: 我之長老、與我本土居民、謂我曰、當攜途間餱糧、往迎之曰、我乃爾僕、請與立約、
      verse: 11
    - text: 我啟行詣爾時、自家所取之餅尚熱、今則乾而霉矣、
      verse: 12
    - text: 革囊盛酒、其時尚新、今則裂矣、因路甚遠、衣履悉敝、
      verse: 13
    - text: 以色列人遂食其糧、而不諮諏耶和華、
      verse: 14
    - text: 約書亞與之修好立約、容其生存、會中牧伯向之發誓、
      verse: 15
    - text: 立約後、越三日、聞其爲鄰、居於其中、
      verse: 16
    - text: 以色列人啟行、三日至其邑、卽基遍、基非拉、比錄、基列耶琳、
      verse: 17
    - text: 以色列人不擊之、因其牧伯曾指以色列之上帝耶和華、向之發誓、會衆遂怨牧伯、
      verse: 18
    - text: 牧伯謂會衆曰、我儕旣指以色列之上帝耶和華而誓、不可害之、
      verse: 19
    - text: 旣與之誓、必容其生存、免震怒及我、
      verse: 20
    - text: 又曰、當容其生存、於是使爲採薪者、汲水者、服事會衆、遵牧伯所言、
      verse: 21
    - text: 約書亞召之曰、爾居我中、何言離此甚遠、以欺我耶、
      verse: 22
    - text: 因此爾必服詛、爲奴之人歷世不絕、採薪汲水、以供我上帝室、
      verse: 23
    - text: 對曰、有人確告僕云、爾上帝耶和華曾諭其僕摩西、以此全地賜爾、悉滅其民、故我甚懼、以命難保、遂行是事、
      verse: 24
    - text: 今我在爾手、爾所視爲善爲正者、則行之、
      verse: 25
    - text: 於是約書亞救之、脫於以色列人手、免遭殺戮、其待之如此、
      verse: 26
    - text: 是日使在耶和華所簡之處、爲會衆及耶和華之壇、採薪汲水、至於今日、
      verse: 27
  - chapter: 10
    verses:
    - text: 耶路撒冷王亞多尼洗德、聞約書亞取艾盡滅之、待艾與王、如昔之待耶利哥及其王然、亦聞基遍居民與以色列人修好、而處其中、
      verse: 1
    - text: 則懼甚、蓋基遍爲大邑、如王都、較艾尤大、人皆勇士、
      verse: 2
    - text: 於是耶路撒冷王亞多尼洗德、遣人見希伯崙王何咸、耶末王毘蘭、拉吉王雅非亞、伊磯倫王底璧、告之曰、
      verse: 3
    - text: 其來助我、以擊基遍、因其與約書亞及以色列人修好、
      verse: 4
    - text: 亞摩利五王、卽耶路撒冷王、希伯崙王、耶末王、拉吉王、伊磯倫王、遂相會集、率諸軍往基遍、建營攻之、
      verse: 5
    - text: 基遍人遣使至吉甲營、見約書亞曰、居山之亞摩利諸王、集以攻我、請爾速來、救助爾僕、勿遲、
      verse: 6
    - text: 約書亞與軍旅勇士、遂自吉甲而往、
      verse: 7
    - text: 耶和華諭約書亞曰、勿懼之、我付之於爾手、無一能禦爾者、
      verse: 8
    - text: 約書亞自吉甲終夜而行、猝然臨敵、
      verse: 9
    - text: 耶和華潰敵於以色列人前、遂於基遍大行殺戮、追及伯和崙阪擊之、至於亞西加、瑪基大、
      verse: 10
    - text: 適敵遁於以色列人前、在伯和崙阪、耶和華自天降大雹擊之、至亞西加、死於雹者、較以色列人以刃殺者尤衆、
      verse: 11
    - text: 耶和華以亞摩利人付以色列族之日、約書亞祈禱耶和華、在以色列衆前曰、日其停於基遍、月其止於亞雅崙谷兮、
      verse: 12
    - text: 日則停、月則止、待民復仇於敵、此事非書於雅煞珥紀乎、載云、日停於天中、不速下者竟日、
      verse: 13
    - text: 前乎此、後乎此、未有如是之一日、耶和華俯聽人言、爲以色列人戰也、○
      verse: 14
    - text: 約書亞與以色列衆返吉甲營、
      verse: 15
    - text: 五王逃至瑪基大、匿於穴、
      verse: 16
    - text: 或告約書亞曰、五王旣遇、匿於瑪基大穴、
      verse: 17
    - text: 約書亞曰、轉大石於穴口、使人守之、
      verse: 18
    - text: 爾衆勿緩、追襲爾敵、擊其後軍、勿容入邑、爾上帝耶和華付之於爾手矣、
      verse: 19
    - text: 約書亞與以色列人大行殺戮、而翦滅之、其餘入於堅城、
      verse: 20
    - text: 民則安返瑪基大營、見約書亞、無人鼓舌、訾以色列族者、
      verse: 21
    - text: 約書亞曰、啟穴口、攜五王出而詣我、
      verse: 22
    - text: 遂攜耶路撒冷希伯崙耶末拉吉伊磯倫五王、出穴、詣之、
      verse: 23
    - text: 旣攜詣約書亞、約書亞召以色列衆至、謂諸軍長曰、來前、足踐王頸、遂前踐之、
      verse: 24
    - text: 約書亞謂之曰、勿畏葸、勿恐惶、強乃心、壯乃志、耶和華待爾所攻之敵、俱必如是、
      verse: 25
    - text: 厥後、約書亞擊殺之、懸諸五木、至於日暮、
      verse: 26
    - text: 日入時、循約書亞命、取屍下木、擲於所匿之穴、置大石於穴口、至今猶存、○
      verse: 27
    - text: 是日約書亞取瑪基大、刃擊其邑與其王、滅其居民、靡有孑遺、其待瑪基大王、如昔之待耶利哥王然、
      verse: 28
    - text: 約書亞與以色列衆、自瑪基大往攻立拿、
      verse: 29
    - text: 耶和華以邑與王、付於以色列人手、刃擊其邑、殺其居民、靡有孑遺、其待立拿王、如昔之待耶利哥王然、
      verse: 30
    - text: 約書亞與以色列衆、自立拿往拉吉、建營攻之、
      verse: 31
    - text: 耶和華以拉吉付於以色列人手、翌日取之、擊之以刃、殺其居民、如待立拿然、
      verse: 32
    - text: 時基色王荷蘭來助拉吉、約書亞擊之、及其民衆、靡有孑遺、
      verse: 33
    - text: 約書亞與以色列衆、自拉吉往伊磯倫、建營攻之、
      verse: 34
    - text: 卽日取之、擊之以刃、滅其居民、如待拉吉然、
      verse: 35
    - text: 約書亞與以色列衆、自伊磯倫往攻希伯崙、
      verse: 36
    - text: 取之、刃擊其邑與其王、曁厥屬邑、殺其居民、靡有孑遺、如待伊磯倫然、其邑與民、悉翦滅之、
      verse: 37
    - text: 約書亞與以色列衆、返攻底璧、
      verse: 38
    - text: 取之、並取其王、曁厥屬邑、以刃擊之、滅其居民、靡有孑遺、其待底璧與其王、如待希伯崙立拿與其王然、
      verse: 39
    - text: 如是約書亞徧擊四境、山地、山麓、南土、窪地、及其諸王、靡有孑遺、凡有氣息者、悉翦滅之、循以色列之上帝耶和華所命、
      verse: 40
    - text: 自加低斯巴尼亞至迦薩、又歌珊四境、爰及基遍、悉爲約書亞所擊、
      verse: 41
    - text: 斯王與其土地、約書亞一時取之、蓋以色列之上帝耶和華爲以色列人戰也、
      verse: 42
    - text: 約書亞與以色列衆、遂返吉甲營、
      verse: 43
  - chapter: 11
    verses:
    - text: 夏瑣王耶賓旣聞此事、遣人往見瑪頓王約巴、曁伸崙押煞二王、
      verse: 1
    - text: 與居北方山地、曁基尼烈南之亞拉巴、那弗多珥西之窪地諸王、
      verse: 2
    - text: 及居東西之迦南人、與亞摩利人、赫人、比利洗人、並居山地之耶布斯人、米斯巴地、黑門山麓之希未人、
      verse: 3
    - text: 皆率軍旅而出、其人多如海沙、車馬甚衆、
      verse: 4
    - text: 列王咸集、建營米倫水濱、欲與以色列人戰、
      verse: 5
    - text: 耶和華諭約書亞曰、勿緣之而懼、明日此時、我以見殺之衆、付以色列人、爾當斷其馬筋、焚其車輛、
      verse: 6
    - text: 約書亞率軍旅、猝至米倫水濱攻之、
      verse: 7
    - text: 耶和華付之於以色列人手、遂擊之、追至大西頓、與米斯利弗瑪音、迄於東方之米斯巴平原、俱翦滅之、靡有孑遺、
      verse: 8
    - text: 約書亞遵耶和華命而行、斷其馬筋、焚其車輛、
      verse: 9
    - text: 夏瑣素爲諸國之首、約書亞返取之、刃擊其王、
      verse: 10
    - text: 以色列人刃擊居民、悉行翦滅、凡有氣息者、靡有孑遺、火焚夏瑣、
      verse: 11
    - text: 約書亞取斯諸邑與其王、刃擊其衆、而翦滅之、循耶和華僕摩西所命、
      verse: 12
    - text: 建於山岡之邑、以色列人不焚、惟夏瑣爲約書亞所燬、
      verse: 13
    - text: 諸邑貨財牲畜、以色列人取而歸己、人則以刃擊之、至於盡滅、凡有氣息者、靡有孑遺、
      verse: 14
    - text: 昔耶和華所命其僕摩西、摩西傳命約書亞者、約書亞悉遵行之、一無所違、○
      verse: 15
    - text: 約書亞盡取斯土、卽山地、南土、歌珊四境、及其窪地、亞拉巴與以色列山地、及其窪地、
      verse: 16
    - text: 自上西珥之哈拉山、至黑門山麓、利巴嫩谷之巴力迦得、並取其王、擊而殺之、
      verse: 17
    - text: 約書亞與諸王相戰日久、
      verse: 18
    - text: 居基遍之希未人而外、無一邑與以色列人修好者、以色列人悉戰而取之、
      verse: 19
    - text: 蓋耶和華聽其剛愎厥心、與以色列人戰、而被翦滅、不蒙矜恤、循耶和華諭摩西之命、○
      verse: 20
    - text: 是時約書亞往山地、滅亞衲族、卽自希伯崙、底璧、亞拿伯、猶大山地、以色列山地、盡滅其衆、而毀其邑、
      verse: 21
    - text: 亞衲族於以色列地、靡有孑遺、惟於迦薩、迦特、亞實突有之、
      verse: 22
    - text: 約書亞循耶和華諭摩西之命、取斯全地、以給以色列人爲業、依其支派班列、厥後其地息戰、
      verse: 23
  - chapter: 12
    verses:
    - text: 約但東日出之所、自亞嫩谷至黑門山、及東方亞拉巴全地、以色列人擊其二王、取其土地如左、
      verse: 1
    - text: 亞摩利王西宏都希實本、其所轄之地、自亞嫩谷濱之亞羅珥、及谷中之邑、與基列之半、至亞捫界之雅博溪、
      verse: 2
    - text: 又東方亞拉巴、至基尼烈海、又至東方亞拉巴之鹽海、通伯耶西末之道、南至毘斯迦山麓、
      verse: 3
    - text: 又巴珊王噩、利乏音族所遺者、都亞斯他錄、曁以得來、
      verse: 4
    - text: 其所轄之地、黑門山、撒迦、巴珊全地、至基述瑪迦二族之界、及基列之半、至希實本王西宏之界、
      verse: 5
    - text: 此二王、爲耶和華僕摩西與以色列人所擊、摩西以其地予流便人、迦得人、及瑪拿西半支派爲業、○
      verse: 6
    - text: 約但之西、自利巴嫩谷之巴力迦得、至上西珥之哈拉山、約書亞與以色列人擊其王、以其地予以色列支派爲業、循其班列、
      verse: 7
    - text: 卽山地、窪地、亞拉巴、山麓、曠野、南土、乃赫人、亞摩利人、迦南人、比利洗人、希未人、耶布斯人之地、
      verse: 8
    - text: 其王如左、耶利哥王、近伯特利之艾王、
      verse: 9
    - text: 耶路撒冷王、希伯崙王、
      verse: 10
    - text: 耶末王、拉吉王、
      verse: 11
    - text: 伊磯倫王、基色王、
      verse: 12
    - text: 底璧王、基德王、
      verse: 13
    - text: 何珥瑪王、亞拉得王、
      verse: 14
    - text: 立拿王、亞杜蘭王、
      verse: 15
    - text: 瑪基大王、伯特利王、
      verse: 16
    - text: 他普亞王、希弗王、
      verse: 17
    - text: 亞弗王、拉沙崙王、
      verse: 18
    - text: 瑪頓王、夏瑣王、
      verse: 19
    - text: 伸崙米崙王、押煞王、
      verse: 20
    - text: 他納王、米吉多王、
      verse: 21
    - text: 基低斯王、都迦密之約念王、
      verse: 22
    - text: 都那法多珥之多珥王、都吉甲之戈印王、
      verse: 23
    - text: 得撒王、共三十一王、
      verse: 24
  - chapter: 13
    verses:
    - text: 約書亞壽高年邁、耶和華諭之曰、爾壽高年邁、當取之地、尚存甚多、
      verse: 1
    - text: 卽非利士四境、基述全地、
      verse: 2
    - text: 自埃及東之西曷溪、北至以革倫界、屬迦南族之地、非利士五伯之迦薩、亞實突、亞實基倫、迦特、以革倫、及南方之亞衞、
      verse: 3
    - text: 又迦南全地、屬西頓之米亞拉、至亞弗、及亞摩利界、
      verse: 4
    - text: 又迦巴勒人之地、東方之利巴嫩全地、自黑門山麓之巴力迦得、至哈馬道、
      verse: 5
    - text: 又自利巴嫩、至米斯利弗瑪音、所有居山之西頓人、我必逐之於以色列人前、當循我命、籤分其地、予以色列人爲業、
      verse: 6
    - text: 斯地分與九支派、及瑪拿西半支派爲業、
      verse: 7
    - text: 瑪拿西半支派、及流便迦得二支派、已得其業於約但東、卽耶和華僕摩西所予者、
      verse: 8
    - text: 其地自亞嫩谷濱之亞羅珥、及谷中之邑、與米底巴平原全地、至於底本、
      verse: 9
    - text: 曁都希實本之亞摩利王西宏諸邑、至亞捫族之界、
      verse: 10
    - text: 又有基列、與基述瑪迦二族之境、及黑門全山、巴珊全地、至於撒迦、
      verse: 11
    - text: 都亞斯他錄及以得來、利乏音族所遺者、巴珊王噩之國、斯地之人、摩西擊而逐之、
      verse: 12
    - text: 惟基述瑪迦二族、以色列人未逐、二族居以色列中、至於今日、
      verse: 13
    - text: 利未支派、摩西不與之業、奉以色列上帝耶和華之火祭爲其業、如其所諭、○
      verse: 14
    - text: 摩西給業於流便支派、循其室家、
      verse: 15
    - text: 其界自亞嫩谷濱之亞羅珥、及谷中之邑、沿米底巴平原、
      verse: 16
    - text: 希實本與其平原諸邑、底本、巴末巴力、伯巴力勉、
      verse: 17
    - text: 雅雜、基底莫、米法押、
      verse: 18
    - text: 基列亭、西比瑪、與谷中山上之細列哈沙轄、
      verse: 19
    - text: 伯毘珥、毘斯迦山麓、伯耶西末、
      verse: 20
    - text: 平原諸邑、與都希實本亞摩利王西宏之國、此王及其所轄米甸諸伯、以未、利金、蘇珥、戶珥、利巴、俱爲摩西所擊、
      verse: 21
    - text: 以色列人殺彼衆時、並以刃殺術士、比珥子巴蘭、
      verse: 22
    - text: 流便族之西界乃約但、以上諸邑、與其鄉里、爲流便族之業、循其室家、○
      verse: 23
    - text: 摩西給業於迦得支派、循其室家、
      verse: 24
    - text: 其境乃雅謝基列諸邑、亞捫人地之半、至拉巴相對之亞羅珥、
      verse: 25
    - text: 又自希實本至拉抹米斯巴、及比多寧、更自瑪哈念至底璧界、
      verse: 26
    - text: 谷中之伯亞蘭、伯寧拉、疎割、撒分、卽希實本王西宏國之餘地、沿約但河濱、至基尼烈海隅、在約但東、
      verse: 27
    - text: 以上諸邑、與其鄉里、爲迦得族之業、循其室家、○
      verse: 28
    - text: 摩西給業於瑪拿西半支派、循其室家、
      verse: 29
    - text: 其境自瑪哈念、巴珊全地、卽巴珊王噩之全國、與巴珊境內、睚珥諸邑六十、
      verse: 30
    - text: 基列之半、及巴珊王噩之邑、亞斯他錄以得來、俱歸瑪拿西子瑪吉裔之半、循其室家、○
      verse: 31
    - text: 以上諸業、乃摩西在約但東、摩押平原、耶利哥相對之處所分者、
      verse: 32
    - text: 惟利未支派、摩西不給以業、以色列之上帝耶和華爲其業、如其所諭、
      verse: 33
  - chapter: 14
    verses:
    - text: 以色列族在迦南地所得之業、卽祭司以利亞撒、嫩之子約書亞、曁以色列支派族長所分者、臚列如左、
      verse: 1
    - text: 其地循耶和華藉摩西所命、掣籤分與九支派有半、
      verse: 2
    - text: 蓋摩西已給業於二支派有半、在約但東、不給業於利未人、
      verse: 3
    - text: 因約瑟裔、分爲瑪拿西以法蓮二支派、故於斯土、不給業於利未人、惟給邑以居、給郊以牧牲畜、而藏貨財、
      verse: 4
    - text: 以色列人循耶和華諭摩西之命、以分其地、○
      verse: 5
    - text: 時、猶大族至吉甲見約書亞、有基尼洗族耶孚尼子迦勒謂之曰、昔在加低斯巴尼亞、耶和華諭其僕摩西關乎爾我之事、爾所知也、
      verse: 6
    - text: 其時我年四十、耶和華僕摩西自加低斯巴尼亞遣我窺地、我以誠心復之、
      verse: 7
    - text: 偕行兄弟使民喪膽、惟我專從我上帝耶和華、
      verse: 8
    - text: 當日摩西誓曰、爾旣專從我上帝耶和華、爾足所履之地、必歸於爾及裔爲業、永世靡曁、
      verse: 9
    - text: 自耶和華諭摩西時、以色列人遊行曠野、迄今四十五年、耶和華依其所言、使我生存、今我年八十有五、
      verse: 10
    - text: 我猶強健、同於摩西遣我之日、昔我有力出入戰鬬、今猶如是、
      verse: 11
    - text: 求爾以耶和華當日所許之山地予我、爾曾聞亞衲族在彼、邑垣宏固、庶耶和華偕我、使我逐之、如其所言、
      verse: 12
    - text: 約書亞乃爲耶孚尼子迦勒祝嘏、以希伯崙給之爲業、
      verse: 13
    - text: 故希伯崙歸基尼洗族耶孚尼子迦勒爲業、至於今日、因其專從以色列之上帝耶和華也、
      verse: 14
    - text: 希伯崙昔名基列亞巴邑、在亞衲族中、亞巴爲至大、厥後其地息戰、
      verse: 15
  - chapter: 15
    verses:
    - text: 猶大支派、循其室家、掣籤而得之地、其境至以東之邊陲、南至尋野、
      verse: 1
    - text: 其南界、自鹽海之隅、向南之澳、
      verse: 2
    - text: 出亞克拉濱阪之南、延及於尋、由加低斯巴尼亞之南、通希斯崙、至亞達珥、轉至甲加、
      verse: 3
    - text: 由此至押們與埃及溪、至海爲極、是爲南界、○
      verse: 4
    - text: 其東界、卽鹽海、至約但河口、其北界、自海澳、卽約但河口、
      verse: 5
    - text: 至伯曷拉、經伯亞拉巴之北、至流便裔波罕之石、
      verse: 6
    - text: 又自亞割谷而北、至底璧、沿吉甲、卽亞都冥阪相對之所、在河之南、經隱示麥泉、至隱羅結、
      verse: 7
    - text: 由此而往欣嫩子谷、至耶布斯、卽耶路撒冷之南、上及欣嫩谷西之山巔、在利乏音谷之北極、
      verse: 8
    - text: 自此山巔、至尼弗多亞泉、及以弗崙山諸邑、延至巴拉、卽基列耶琳、
      verse: 9
    - text: 自巴拉轉西、至西珥山、經耶琳山之北、耶琳卽基撒崙、下至伯示麥、越亭納、
      verse: 10
    - text: 出以革倫之北、延及施基倫、經巴拉山、至雅比聶、極於海、
      verse: 11
    - text: 西界大海、此乃猶大族四周之界、循其室家、
      verse: 12
    - text: 約書亞遵耶和華命、於猶大族中、以亞衲族祖基列亞巴邑、卽希伯崙、予耶孚尼子迦勒爲業、
      verse: 13
    - text: 迦勒驅亞衲三子、示篩、亞希幔、撻買、
      verse: 14
    - text: 自此往攻底璧居民、底璧昔名基列西弗、
      verse: 15
    - text: 迦勒曰、擊基列西弗而取之者、我必以女押撒妻之、
      verse: 16
    - text: 迦勒弟基納斯子俄陀聶取之、迦勒遂妻以女押撒、
      verse: 17
    - text: 于歸時、勸夫求田於父、女旣下驢、迦勒曰、爾何欲、
      verse: 18
    - text: 曰、求錫嘏於我、父旣嫁我於南土、請賜我以泉、遂以上下泉予之、○
      verse: 19
    - text: 猶大支派、循其室家、所得之業如左、
      verse: 20
    - text: 其近以東界、極南之邑、乃甲薛、以得、雅姑珥、
      verse: 21
    - text: 基拿、底摩拿、亞大達、
      verse: 22
    - text: 基低斯、夏瑣、以提楠、
      verse: 23
    - text: 西弗、提鍊、比亞綠、
      verse: 24
    - text: 夏瑣哈大他、加畧希斯崙、卽夏瑣、
      verse: 25
    - text: 亞曼、示瑪、摩拉大、
      verse: 26
    - text: 哈薩迦大、黑實門、伯帕列、
      verse: 27
    - text: 哈薩書亞、別是巴、比斯約他、
      verse: 28
    - text: 巴拉、以因、以森、
      verse: 29
    - text: 伊勒多臘、基失、何珥瑪、
      verse: 30
    - text: 洗革拉、麥瑪拿、三撒拿、
      verse: 31
    - text: 利巴勿、實忻、亞因、臨門、共二十九邑、與其鄉里、
      verse: 32
    - text: 在窪地有以實陶、瑣拉、亞實拿、
      verse: 33
    - text: 撒挪亞、隱干寧、他普亞、以楠、
      verse: 34
    - text: 耶末、亞杜蘭、梭哥、亞西加、
      verse: 35
    - text: 沙拉音、亞底他音、基底拉、基底羅他音、共十四邑、與其鄉里、
      verse: 36
    - text: 洗楠、哈大沙、麥大迦得、
      verse: 37
    - text: 底連、米斯巴、約帖、
      verse: 38
    - text: 拉吉、波斯加、伊磯倫、
      verse: 39
    - text: 迦本、拉幔、基提利、
      verse: 40
    - text: 基低羅、伯大袞、拿瑪、瑪基大、共十六邑、與其鄉里、
      verse: 41
    - text: 立拿、以帖、亞珊、
      verse: 42
    - text: 益弗他、亞實拿、尼悉、
      verse: 43
    - text: 基伊拉、亞革悉、瑪利沙、共九邑、與其鄉里、
      verse: 44
    - text: 以革倫、與其屬邑鄉里、
      verse: 45
    - text: 自以革倫至海、附近亞實突之處、與其鄉里、
      verse: 46
    - text: 亞實突與其屬邑鄉里、迦薩與其屬邑鄉里、至埃及溪、延及大海爲界、
      verse: 47
    - text: 在山地有沙密、雅提珥、梭哥、
      verse: 48
    - text: 大拿、基列薩拿、卽底璧、
      verse: 49
    - text: 亞拿伯、以實提莫、亞念、
      verse: 50
    - text: 歌珊、何倫、基羅、共十一邑、與其鄉里、
      verse: 51
    - text: 亞拉、度瑪、以珊、
      verse: 52
    - text: 雅農、伯他普亞、亞非加、
      verse: 53
    - text: 宏他、基列亞巴、卽希伯崙、洗珥、共九邑、與其鄉里、
      verse: 54
    - text: 瑪雲、迦密、西弗、淤他、
      verse: 55
    - text: 耶斯列、約甸、撒挪亞、
      verse: 56
    - text: 該隱、基比亞、亭拿、共十邑、與其鄉里、
      verse: 57
    - text: 哈忽、伯夙、基突、
      verse: 58
    - text: 瑪臘、伯亞諾、伊勒提君、共六邑、與其鄉里、
      verse: 59
    - text: 基列巴力、卽基列耶琳、拉巴、共二邑、與其鄉里、
      verse: 60
    - text: 在曠野有伯亞拉巴、密丁、西迦迦、
      verse: 61
    - text: 匿珊、鹽城、隱基底、共六邑、與其鄉里、
      verse: 62
    - text: 居耶路撒冷之耶布斯人、猶大人不能逐之、與之同居耶路撒冷、至於今日、
      verse: 63
  - chapter: 16
    verses:
    - text: 約瑟後裔掣籤而得之地、自近耶利哥之約但、耶利哥水東之野、由耶利哥而上、越乎山地、至伯特利、
      verse: 1
    - text: 自伯特利至路斯、沿亞基界、至亞他綠、
      verse: 2
    - text: 西至押利提界、延及下伯和崙界、至基色、極於海、
      verse: 3
    - text: 此乃約瑟子瑪拿西以法蓮所得之業、
      verse: 4
    - text: 以法蓮裔循其室家、所得之地、其東界、沿亞他綠亞達、至上伯和崙、
      verse: 5
    - text: 西通北方之密米他、轉東至他納示羅、延及雅挪哈之東、
      verse: 6
    - text: 自雅挪哈、下至亞他綠與拿拉、延及耶利哥、極於約但、
      verse: 7
    - text: 自他普亞而西、至加拿溪、極於海、此乃以法蓮支派循其室家、所得之業、
      verse: 8
    - text: 又有數邑、與其鄉里、在瑪拿西人業中、分歸以法蓮人、
      verse: 9
    - text: 居基色之迦南人、以法蓮人未逐之、仍居以法蓮人中、爲僕服役、至於今日、
      verse: 10
  - chapter: 17
    verses:
    - text: 瑪拿西支派掣籤而得其地、瑪拿西乃約瑟長子、瑪吉乃瑪拿西長子、基列之父、素爲戰士、故得基列、巴珊、
      verse: 1
    - text: 瑪拿西其餘子孫、循其室家、掣籤得業、其人如左、亞比以謝之裔、希勒之裔、亞斯列之裔、示劍之裔、希弗之裔、示米大之裔、此皆約瑟子瑪拿西之丁男、循其室家、
      verse: 2
    - text: 瑪拿西玄孫、瑪吉曾孫、基列孫、希弗子西羅非哈、無子有女、名瑪拉、挪阿、曷拉、密迦、得撒、
      verse: 3
    - text: 咸就祭司以利亞撒、及嫩之子約書亞、與諸牧伯、曰、耶和華命摩西、在兄弟中以業給我、約書亞遂遵耶和華命、以業給之、在叔伯中、
      verse: 4
    - text: 除約但東之基列巴珊外、瑪拿西族得業十區、
      verse: 5
    - text: 蓋瑪拿西之女、得業於其諸子中、基列地乃屬瑪拿西餘子、
      verse: 6
    - text: 瑪拿西族之界、自亞設至示劍相對之密米他、轉右至隱他普亞居民之地、
      verse: 7
    - text: 他普亞地、屬瑪拿西人、惟近其界之他普亞邑、屬以法蓮人、
      verse: 8
    - text: 其界下至加拿溪南、瑪拿西境內之邑、有屬以法蓮者、瑪拿西界、沿溪北、極於海、
      verse: 9
    - text: 溪南屬以法蓮、溪北屬瑪拿西、海爲其界、北至亞設、東至以薩迦、
      verse: 10
    - text: 瑪拿西在以薩迦亞設境內、得伯善與其鄉里、以伯蓮與其鄉里、多珥與其居民鄉里、隱多珥與其居民鄉里、他納與其居民鄉里、米吉多與其居民鄉里、上乃三岡之邑、
      verse: 11
    - text: 斯邑之民、瑪拿西人不能逐之、迦南人執意居其地、
      verse: 12
    - text: 迨以色列人強盛、使之服役、不盡逐之、○
      verse: 13
    - text: 約瑟裔謂約書亞曰、耶和華旣錫嘏於我、使爲大族、何僅予我一區爲業、
      verse: 14
    - text: 約書亞曰、爾若爲大族、以法蓮山地狹小、可往比利洗利乏音地、伐木以居、
      verse: 15
    - text: 約瑟裔曰、此地不足容我、而居伯善與其鄉里、及耶斯列谷之迦南人、皆有鐵車、
      verse: 16
    - text: 約書亞謂約瑟家以法蓮瑪拿西人曰、爾乃大族、且有大力、不可僅有一區、
      verse: 17
    - text: 山與附近之地、必悉歸爾、雖爲森林、可伐其木而居、迦南人雖強、而有鐵車、爾必逐之、
      verse: 18
  - chapter: 18
    verses:
    - text: 斯土旣服、以色列會衆集於示羅、而立會幕、
      verse: 1
    - text: 以色列中、尚有七支派、未得其業、
      verse: 2
    - text: 約書亞謂以色列族曰、爾祖之上帝耶和華予爾之地、爾遲遲不往取之、將至何時乎、
      verse: 3
    - text: 爾於各支派中、宜簡三人、我將遣之周行其地、循所應得之業繪圖、歸而就我、
      verse: 4
    - text: 分地爲七、猶大族居南境、約瑟家居北境、
      verse: 5
    - text: 其地繪爲七區、以覆於我、我爲爾掣籤於我上帝耶和華前、
      verse: 6
    - text: 利未人在爾中無業、因供耶和華祭司之職爲其業、迦得流便二支派、瑪拿西半支派、已得其業在約但東、卽耶和華僕摩西所予者、
      verse: 7
    - text: 所委繪圖之人起而往、約書亞囑之曰、爾往周行其地、繪圖歸而就我、我在示羅、爲爾掣籤於耶和華前、
      verse: 8
    - text: 其人遂往、周行其地、依其城邑、繪爲七區、註之於册、返示羅營、見約書亞、
      verse: 9
    - text: 約書亞在示羅、爲之掣籤於耶和華前、以地分與以色列人、循其班列、○
      verse: 10
    - text: 首掣籤、乃便雅憫支派、循其室家得業、其境攝乎猶大約瑟二族之間、
      verse: 11
    - text: 其北界、自約但上至耶利哥北、轉西越乎山地、極於伯亞文野、
      verse: 12
    - text: 由此而南、至路斯阪、路斯卽伯特利、又下至亞他綠亞達、近下伯和崙南之山、
      verse: 13
    - text: 由此而西轉南、自伯和崙南相對之山、至猶大族之邑基列巴力、卽基列耶琳、是爲西境、
      verse: 14
    - text: 南界自基列耶琳極處、轉西至尼弗多亞泉、
      verse: 15
    - text: 下至欣嫩子谷相對之麓、在利乏音谷之北、又至欣嫩谷、近耶布斯南、延及隱羅結、
      verse: 16
    - text: 轉北至隱示麥、及基利綠、在亞都冥阪相對之所、下至流便子波罕之石、
      verse: 17
    - text: 沿亞拉巴之隅、下至亞拉巴、
      verse: 18
    - text: 又沿伯曷拉北、至鹽海之北澳、卽約但河南口、是爲南界、
      verse: 19
    - text: 東則約但爲界、此乃便雅憫裔之業、依其四界、循其室家、
      verse: 20
    - text: 便雅憫支派、循其室家、所得之邑、乃耶利哥、伯曷拉、伊麥基悉、
      verse: 21
    - text: 伯亞拉巴、洗瑪臉、伯特利、
      verse: 22
    - text: 亞文、巴拉、俄弗拉、
      verse: 23
    - text: 基法阿摩尼、俄弗尼、迦巴、共十二邑、與其鄉里、
      verse: 24
    - text: 基遍、拉瑪、比錄、
      verse: 25
    - text: 米斯巴、基非拉、摩撒、
      verse: 26
    - text: 利堅、伊利毘勒、他拉拉、
      verse: 27
    - text: 洗拉、以利弗、耶布斯、卽耶路撒冷、基比亞、基列、共十四邑、與其鄉里、此乃便雅憫裔之業、循其室家、
      verse: 28
  - chapter: 19
    verses:
    - text: 次掣籤、乃西緬支派、循其室家得業、其境在猶大人業中、
      verse: 1
    - text: 所得之業、乃別是巴、或名示巴、及摩拉大、
      verse: 2
    - text: 哈薩書亞、巴拉、以森、
      verse: 3
    - text: 伊利多拉、比土力、何珥瑪、
      verse: 4
    - text: 洗革拉、伯瑪加博、哈薩蘇撒、
      verse: 5
    - text: 伯利巴勿、沙魯險、共十三邑、與其鄉里、
      verse: 6
    - text: 亞因、利門、以帖、亞珊、共四邑、與其鄉里、
      verse: 7
    - text: 及上諸邑四周鄉里、延至巴拉比珥、卽南方拉瑪、此乃西緬支派之業、循其室家、
      verse: 8
    - text: 因猶大人之業不可勝用、故西緬人得業、在於其中、○
      verse: 9
    - text: 三掣籤、乃西布倫裔、循其室家得業、其境極於撒立、
      verse: 10
    - text: 轉西、上至瑪拉拉、達於大巴設、延及約念相對之溪、
      verse: 11
    - text: 自撒立轉東、向日出之所、至吉斯綠他泊界、延及大比拉、上至雅非亞、
      verse: 12
    - text: 自此而東、至迦特希弗、及以特加汛、出臨門、至尼亞、
      verse: 13
    - text: 沿此而北、至哈拿頓、極於伊弗他伊勒谷、
      verse: 14
    - text: 又有加他、拿哈拉、伸崙、以大拉、伯利恆、共十二邑、與其鄉里、
      verse: 15
    - text: 以上諸邑、與其鄉里、乃西布倫裔之業、循其室家、○
      verse: 16
    - text: 四掣籤、乃以薩迦裔、循其室家得業、
      verse: 17
    - text: 其界內、有耶斯列、基蘇律、書念、
      verse: 18
    - text: 哈弗連、示按、亞拿哈拉、
      verse: 19
    - text: 拉璧、基善、亞別、
      verse: 20
    - text: 利蔑、隱干寧、隱哈大、伯帕薛、
      verse: 21
    - text: 延至他泊、沙哈洗瑪、伯示麥、極於約但、共十六邑、與其鄉里、
      verse: 22
    - text: 以上諸邑、與其鄉里、乃以薩迦支派之業、循其室家、○
      verse: 23
    - text: 五掣籤、乃亞設支派、循其室家得業、
      verse: 24
    - text: 其界內、有黑甲、哈利、比田、押煞、
      verse: 25
    - text: 亞拉米勒、亞末、米沙勒、西至迦密及希曷立納、
      verse: 26
    - text: 轉往日出之所、至伯大袞、及細布倫、轉北至伊弗他伊勒谷、及伯以墨、尼業、達於迦步勒之左、
      verse: 27
    - text: 又至義伯崙、利合、哈們、加拿、及西頓大邑、
      verse: 28
    - text: 轉至拉瑪、及推羅堅城、又轉至何薩、極於海、在亞革悉境、
      verse: 29
    - text: 又有烏瑪、亞弗、利合、共二十二邑、與其鄉里、
      verse: 30
    - text: 以上諸邑、與其鄉里、乃亞設支派之業、循其室家、○
      verse: 31
    - text: 六掣籤、乃拿弗他利裔、循其室家得業、
      verse: 32
    - text: 其界自希利弗、及撒拿音橡樹、亞大米尼吉、雅比聶、至拉共、極於約但、
      verse: 33
    - text: 轉西至亞斯納他泊、由此而往戶割、南至西布倫、西至亞設、東至猶大、在約但濱、日出之所、
      verse: 34
    - text: 其堅城、乃西丁、側珥、哈末、拉甲、基尼烈、
      verse: 35
    - text: 亞大瑪、拉瑪、夏瑣、
      verse: 36
    - text: 基低斯、以得來、隱夏瑣、
      verse: 37
    - text: 以利穩、密大伊勒、和璉、伯亞納、伯示麥、共十九邑、與其鄉里、
      verse: 38
    - text: 以上諸邑、與其鄉里、乃拿弗他利支派之業、循其室家、○
      verse: 39
    - text: 七掣籤、乃但之支派、循其室家得業、
      verse: 40
    - text: 其界內、有瑣拉、以實陶、伊珥示麥、
      verse: 41
    - text: 沙拉賓、亞雅崙、伊提拉、
      verse: 42
    - text: 以倫、亭拿他、以革倫、
      verse: 43
    - text: 伊利提基、基比頓、巴拉、
      verse: 44
    - text: 伊胡得、比尼比拉、迦特臨門、
      verse: 45
    - text: 美耶昆、拉昆、與約帕相對之境、
      verse: 46
    - text: 厥後但人之界開拓、因其往攻利善而取之、擊之以刃、據而居之、以祖但之名、名利善曰但、
      verse: 47
    - text: 以上諸邑、與其鄉里、乃但支派之業、循其室家、○
      verse: 48
    - text: 依界分地旣畢、以色列人乃於其中、以地給嫩之子約書亞爲業、
      verse: 49
    - text: 遵耶和華命、以其所求之邑、以法蓮山地亭拿西拉與之、遂重建其邑而居焉、
      verse: 50
    - text: 以上所載、乃祭司以利亞撒、與嫩之子約書亞、及以色列支派族長、在示羅會幕門、耶和華前、掣籤所分之業、於是分地之事畢焉、
      verse: 51
  - chapter: 20
    verses:
    - text: 耶和華諭約書亞曰、
      verse: 1
    - text: 告以色列人云、當遵我藉摩西所命爾者、簡立逃城、
      verse: 2
    - text: 俾無心而誤殺人者、可遁於彼、爲爾逃避復仇之所、
      verse: 3
    - text: 逃至斯邑者、當立邑門、自訴其事於長老、長老接之入邑、給之以所、使居其中、
      verse: 4
    - text: 若復仇者追之、勿以殺人者付於其手、蓋彼誤殺其鄰、素無仇恨、
      verse: 5
    - text: 彼居是邑、迨其受鞫於會衆前、俟當時之大祭司卒、乃返所逃出之故邑、而歸其家、
      verse: 6
    - text: 遂簡立加利利之基低斯、在拿弗他利山地、示劍、在以法蓮山地、基列亞巴、卽希伯崙、在猶大山地、
      verse: 7
    - text: 又於約但濱、耶利哥東、簡立流便支派平原、在野之比悉、迦得支派基列之拉末、瑪拿西支派巴珊之哥蘭、
      verse: 8
    - text: 斯邑旣定、凡以色列人、與其中賓旅、誤殺人者、可逃於彼、免死於復仇者之手、迨其受鞫於會衆前、
      verse: 9
  - chapter: 21
    verses:
    - text: 維時、利未族長就祭司以利亞撒、與嫩之子約書亞、及以色列支派族長、於迦南地示羅、
      verse: 1
    - text: 謂之曰、耶和華藉摩西命給邑爲我居所、給郊以牧牲畜、
      verse: 2
    - text: 以色列人、遂遵耶和華命、由其業中、以邑與郊給利未人如左、○
      verse: 3
    - text: 爲哥轄室家掣籤、利未人中、祭司亞倫之裔、由猶大西緬便雅憫三支派中、得十三邑、
      verse: 4
    - text: 哥轄他裔、由以法蓮及但二支派、與瑪拿西半支派室家中、得十邑、
      verse: 5
    - text: 革順裔、由以薩迦亞設拿弗他利三支派、與巴珊瑪拿西半支派室家中、得十三邑、
      verse: 6
    - text: 米拉利裔、循其室家、由流便迦得西布倫三支派中、得十二邑、
      verse: 7
    - text: 以上邑郊、乃以色列人掣籤、予利未人、循耶和華藉摩西所命、○
      verse: 8
    - text: 由猶大西緬二支派中、所予利未人之邑如左、
      verse: 9
    - text: 利未人哥轄室家、亞倫裔、首掣籤而得邑、
      verse: 10
    - text: 乃亞衲族祖亞巴之邑、卽猶大山地之基列亞巴、及其四郊、
      verse: 11
    - text: 惟邑之田疇鄉里、予耶孚尼子迦勒爲業、
      verse: 12
    - text: 予祭司亞倫裔者、乃殺人者之逃城希伯崙與其郊、立拿與其郊、
      verse: 13
    - text: 雅提珥與其郊、以實提摩與其郊、
      verse: 14
    - text: 何崙與其郊、底璧與其郊、
      verse: 15
    - text: 亞因與其郊、淤他與其郊、伯示麥與其郊、由此二支派中、共予九邑、
      verse: 16
    - text: 又由便雅憫支派中、予以基遍與其郊、迦巴與其郊、
      verse: 17
    - text: 亞拿突與其郊、亞勒們與其郊、共四邑、
      verse: 18
    - text: 亞倫裔爲祭司者、共得十三邑、與其郊、○
      verse: 19
    - text: 利未人哥轄他裔之室家、由以法蓮支派中、掣籤得邑、
      verse: 20
    - text: 乃殺人者之逃城、卽以法蓮山地之示劍與其郊、基色與其郊、
      verse: 21
    - text: 基伯先與其郊、伯和崙與其郊、共四邑、
      verse: 22
    - text: 由但之支派中、得伊利提基與其郊、基比頓與其郊、
      verse: 23
    - text: 亞雅崙與其郊、迦特臨門與其郊、共四邑、
      verse: 24
    - text: 由瑪拿西半支派中、得他納與其郊、迦特臨門與其郊、共二邑、
      verse: 25
    - text: 哥轄他裔之室家、共得十邑與其郊、○
      verse: 26
    - text: 利未室家革順裔、由瑪拿西半支派中、得殺人者之逃城、卽巴珊之哥蘭與其郊、比施提拉與其郊、共二邑、
      verse: 27
    - text: 由以薩迦支派中、得基善與其郊、大比拉與其郊、
      verse: 28
    - text: 耶末與其郊、隱干寧與其郊、共四邑、
      verse: 29
    - text: 由亞設支派中、得米沙勒與其郊、押頓與其郊、
      verse: 30
    - text: 黑甲與其郊、利合與其郊、共四邑、
      verse: 31
    - text: 由拿弗他利支派中、得殺人者之逃城、卽加利利之基低斯與其郊、哈末多珥與其郊、加珥坦與其郊、共三邑、
      verse: 32
    - text: 革順裔循其室家、共得十三邑與其郊、○
      verse: 33
    - text: 其餘利未人、米拉利裔之室家、由西布倫支派中、得約念與其郊、加珥他與其郊、
      verse: 34
    - text: 丁拿與其郊、拿哈拉與其郊、共四邑、
      verse: 35
    - text: 由流便支派中、得比悉與其郊、雅雜與其郊、
      verse: 36
    - text: 基底莫與其郊、米法押與其郊、共四邑、
      verse: 37
    - text: 由迦得支派中、得殺人者之逃城、卽基列之拉末與其郊、瑪哈念與其郊、
      verse: 38
    - text: 希實本與其郊、雅謝與其郊、共四邑、
      verse: 39
    - text: 利未人米拉利裔、循其室家、共得十二邑、
      verse: 40
    - text: 利未人在以色列族中、共得四十八邑與其郊、
      verse: 41
    - text: 邑有四郊、各邑皆然、○
      verse: 42
    - text: 耶和華以全地賜以色列人、卽昔誓許其列祖者、以色列人據而居之、
      verse: 43
    - text: 耶和華使之四周綏安、如其所誓厥祖之言、以敵付於其手、諸敵莫之能禦、
      verse: 44
    - text: 耶和華所許錫嘏以色列家、其言悉應無遺、
      verse: 45
  - chapter: 22
    verses:
    - text: 維時、約書亞召流便人、迦得人、及瑪拿西半支派人、
      verse: 1
    - text: 告之曰、耶和華僕摩西所命、爾悉遵守、我之所命、爾亦聽從、
      verse: 2
    - text: 至今日久、不離爾兄弟、且守爾上帝耶和華所命、
      verse: 3
    - text: 今爾上帝耶和華踐其前言、使爾兄弟得其綏安、爾可返幕、在約但東、耶和華僕摩西所賜爾爲業之地、
      verse: 4
    - text: 惟當謹愼、遵行耶和華僕摩西所諭爾之誡命法度、愛爾上帝耶和華、悉從其道、盡守其誡、一心一意附而事之、
      verse: 5
    - text: 於是約書亞爲之祝嘏、而遣之往、遂歸其幕、○
      verse: 6
    - text: 昔摩西在巴珊、給業於瑪拿西半支派、其他半支派、約書亞給之以業於兄弟中、在約但西、遣之歸幕時、爲之祝嘏、
      verse: 7
    - text: 謂曰、爾攜資財豐裕、牲畜殷繁、金銀銅鐵、衣服孔多、今返爾幕、以爾所獲敵財、分與兄弟、○
      verse: 8
    - text: 於是流便人、迦得人、瑪拿西半支派人、別以色列族、離迦南之示羅、歸基列地、卽循耶和華藉摩西所命、而據之業、
      verse: 9
    - text: 旣至迦南地、近約但之境、乃築高壇、巍然可觀、
      verse: 10
    - text: 以色列人聞流便人、迦得人、瑪拿西半支派人、在迦南地、近約但之境、以色列人界內築壇、
      verse: 11
    - text: 以色列會衆遂集於示羅、欲往攻之、
      verse: 12
    - text: 遣祭司以利亞撒子非尼哈往基列地、見流便人、迦得人、瑪拿西半支派人、
      verse: 13
    - text: 又遣以色列各支派牧伯十人、卽以色列億兆之族長偕往、
      verse: 14
    - text: 咸至基列地、見流便人、迦得人、瑪拿西半支派人曰、
      verse: 15
    - text: 耶和華會衆云、爾今轉離、不從耶和華、干犯以色列之上帝、爲己築壇、悖逆耶和華、此何罪耶、
      verse: 16
    - text: 昔拜毘珥之罪、我儕以爲小乎、耶和華會衆緣此遘癘、至今罪未盡免、
      verse: 17
    - text: 爾今又欲轉離、不從耶和華乎、今日悖逆耶和華、明日彼必怒以色列會衆、
      verse: 18
    - text: 如爾所得之地、以爲不潔、可歸耶和華會幕所在之地、得業於我儕中、但除我上帝耶和華壇外、勿築別壇、悖逆耶和華及我儕、
      verse: 19
    - text: 昔謝拉裔亞干、豈非於當滅之物干罪、致怒及於以色列會衆乎、是其人之罪、不獨亡一人也、○
      verse: 20
    - text: 流便人、迦得人、瑪拿西半支派人、對以色列億兆之族長曰、
      verse: 21
    - text: 全能之上帝耶和華、全能之上帝耶和華知之、以色列人亦將知之、如我悖逆耶和華、或干犯之、願其今日不救我、
      verse: 22
    - text: 若我築壇、轉離不從耶和華、或獻燔祭素祭酬恩祭於其上、願耶和華討之、
      verse: 23
    - text: 我儕行此、乃由預防之故、有意而爲、言恐日後爾裔謂我裔曰、爾與以色列之上帝耶和華何與、
      verse: 24
    - text: 爾流便人、迦得人歟、耶和華旣定約但爲爾我之界、爾與耶和華無與、如是、爾裔必使我裔不寅畏耶和華、
      verse: 25
    - text: 故曰、不如築壇、非爲獻燔祭或他祭、
      verse: 26
    - text: 惟在爾我間、及爾我之裔間爲證、使我亦以燔祭、酬恩祭、及他祭、供事於耶和華前、免日後爾裔謂我裔曰、爾與耶和華無與、
      verse: 27
    - text: 故曰、日後有人以此問我、或我後裔、則可答曰、試觀我祖所築耶和華壇之式、非爲獻燔祭及他祭、惟在爾我間爲證而已、
      verse: 28
    - text: 我今決不悖逆耶和華、轉離不從之、在我上帝耶和華幕前之壇外、更築他壇、以獻燔祭素祭及他祭、○
      verse: 29
    - text: 祭司非尼哈、及所偕會衆之牧伯、卽以色列億兆之族長、聞流便迦得瑪拿西人之言則悅、
      verse: 30
    - text: 祭司以利亞撒子非尼哈、謂流便迦得瑪拿西人曰、我今日知耶和華在我儕中、因爾未干罪於耶和華、援以色列人脫於耶和華手、
      verse: 31
    - text: 祭司以利亞撒子非尼哈、與諸牧伯、別流便迦得人、離基列、返迦南、見以色列人而覆之、
      verse: 32
    - text: 以色列人亦悅之、頌美上帝、不復言往攻流便迦得人、毀其所居之地、
      verse: 33
    - text: 流便迦得人名其壇曰證、蓋曰耶和華爲上帝、是壇於爾我間爲證也、
      verse: 34
  - chapter: 23
    verses:
    - text: 耶和華使以色列人綏安、脫於四周之敵、歷日已久、約書亞亦壽高年邁、
      verse: 1
    - text: 乃召以色列衆、及其長老族長、士師有司、謂之曰、我壽高年邁、
      verse: 2
    - text: 爾上帝耶和華緣爾故、所行於列國者、爾所目擊、蓋爲爾戰者、乃爾上帝耶和華也、
      verse: 3
    - text: 自約但至大海日入之鄉、所遺之民、及我所滅之族、我以其地分與爾諸支派爲業、
      verse: 4
    - text: 爾上帝耶和華必逐斯民於爾前、使離爾目、爾則據有其地、如爾上帝耶和華所言、
      verse: 5
    - text: 故當毅然遵行摩西律書所錄、勿偏於左、勿偏於右、
      verse: 6
    - text: 爾中遺民、勿與之交、勿稱其神之名、勿指以誓、勿奉事、勿跪拜、
      verse: 7
    - text: 惟親近爾上帝耶和華、如素所爲、
      verse: 8
    - text: 強大之民、耶和華逐之於爾前、無能禦爾、至於今日、
      verse: 9
    - text: 爾中之人、一能驅千、蓋爾上帝耶和華爲爾戰、如其所言、
      verse: 10
    - text: 故當謹愼、愛爾上帝耶和華、
      verse: 11
    - text: 爾若轉而合於爾中遺民、與之嫁娶往來、
      verse: 12
    - text: 則當確知爾上帝耶和華、必不復逐斯民於爾目前、彼必於爾爲網羅、爲機檻、脇下之鞭、目中之刺、迨爾滅亡、於爾上帝耶和華所賜之美地、
      verse: 13
    - text: 今我將行舉世必行之路、爾乃一心一意、知爾上帝耶和華所許賜爾之福、無或少遺、無一弗應、
      verse: 14
    - text: 爾上帝耶和華所許之福旣已臨爾、諸禍亦必臨爾、迨爾上帝耶和華滅絕爾、於其所賜之美地、
      verse: 15
    - text: 如爾背爾上帝耶和華所命之約、崇事他神、而跪拜之、耶和華必震怒乎爾、致爾速亡於其所賜之美地、
      verse: 16
  - chapter: 24
    verses:
    - text: 約書亞集以色列諸支派於示劍、召其長老族長、士師有司、咸至、立於上帝前、
      verse: 1
    - text: 約書亞謂民曰、以色列之上帝耶和華云、古昔爾祖亞伯拉罕、及拿鶴之父他拉、居於河東、崇事他神、
      verse: 2
    - text: 我攜爾祖亞伯拉罕、自河東導之徧行迦南地、賜之以撒、繁其苗裔、
      verse: 3
    - text: 又賜以撒生雅各、以掃、以西珥山錫以掃爲業、惟雅各與其子孫下埃及、
      verse: 4
    - text: 我遣摩西亞倫、且降災於埃及、依我所行、後導爾出、
      verse: 5
    - text: 爾祖出埃及、至紅海、埃及人率車騎追至海濱、
      verse: 6
    - text: 彼呼籲耶和華、則置幽暗於爾與埃及人間、並使海水反淹其人、我所行於埃及、乃爾目擊、爾居曠野、歷時旣久、
      verse: 7
    - text: 我導爾入亞摩利人所居之地、在約但東、彼與爾戰、我付之於爾手、滅之於爾前、爾遂據有其地、
      verse: 8
    - text: 其時摩押王西撥子巴勒、起攻以色列人、遣人召比珥子巴蘭詛爾、
      verse: 9
    - text: 我不聽之、彼乃祝爾、如是救爾脫於其手、
      verse: 10
    - text: 爾過約但、至耶利哥、耶利哥人、亞摩利人、比利洗人、迦南人、赫人、革迦撒人、希未人、耶布斯人、咸與爾戰、我悉付之爾手、
      verse: 11
    - text: 使大蜂驅亞摩利二王於爾前、不藉爾刃爾弓、
      verse: 12
    - text: 非爾所墾之地、我以賜爾、非爾所建之邑、賜爾居之、非爾所植之葡萄園、橄欖園、爾食其果、
      verse: 13
    - text: 今當寅畏耶和華、以眞以誠崇事之、去除爾祖昔在河東、曁在埃及所事之神、惟崇事耶和華、
      verse: 14
    - text: 爾若以事耶和華爲不善、今日可擇所欲事者、或爾祖在河東所事之神、或爾所居斯土、亞摩利人之神、至我及我家、必事耶和華、
      verse: 15
    - text: 民對曰、我決不離棄耶和華、而事他神、
      verse: 16
    - text: 蓋我上帝耶和華導我祖及我出埃及、脫於奴隸之室、行大異蹟、使我目擊、護我於所行之途、所過之國、
      verse: 17
    - text: 耶和華又於我前驅逐諸民、卽居斯土之亞摩利人、故我亦必事耶和華、以其爲我上帝也、
      verse: 18
    - text: 約書亞曰、爾不能事耶和華、因彼乃維聖之上帝、忌邪之上帝、不赦爾之罪愆、
      verse: 19
    - text: 爾若離棄耶和華、而事異族之神、則彼福爾之後、轉而禍爾、至於滅亡、
      verse: 20
    - text: 民曰、不然、我必奉事耶和華、
      verse: 21
    - text: 約書亞曰、爾擇耶和華而事之、爾自爲證、曰、我自爲證、
      verse: 22
    - text: 曰、爾中所有異族之神、今當去之、專心歸從以色列之上帝耶和華、
      verse: 23
    - text: 民曰、我必奉事我上帝耶和華、而聽其言、
      verse: 24
    - text: 是日約書亞與民立約、爲之定典章律例於示劍、
      verse: 25
    - text: 約書亞以此言錄於上帝律書、立大石於橡下、在耶和華聖所之側、
      verse: 26
    - text: 謂民曰、耶和華諭我之言、此石悉聞之、可對我爲證、必爲爾證、免爾違爾上帝、
      verse: 27
    - text: 約書亞遂遣衆各歸其業、○
      verse: 28
    - text: 此後、耶和華僕嫩之子約書亞卒、年百有十歲、
      verse: 29
    - text: 葬於其業之界、卽亭拿西拉、在以法蓮山地、迦實岡北、
      verse: 30
    - text: 約書亞存日、以色列人奉事耶和華、約書亞卒後、長老尚在時、亦然、以斯長老知耶和華爲以色列人所行之事也、○
      verse: 31
    - text: 約瑟之骨、以色列人自埃及攜出者、葬於示劍、在雅各以百金、自示劍父哈抹裔所購之地、爲約瑟裔之業、
      verse: 32
    - text: 亞倫子以利亞撒卒、葬於以法蓮山地、其子非尼哈所得之岡、
      verse: 33
  name: Joshua
- chapters:
  - chapter: 1
    verses:
    - text: 約書亞卒後、以色列人諮諏耶和華曰、孰可先往、爲我攻迦南人、與之戰、
      verse: 1
    - text: 耶和華曰、猶大人可往、我以斯土付於其手、
      verse: 2
    - text: 猶大人謂其兄弟西緬人曰、爾與我同往、至我所得之地、與迦南人戰、厥後我亦與爾同往、至爾所得之地、西緬人遂偕行、
      verse: 3
    - text: 猶大人乃往、耶和華以迦南人比利洗人付於其手、在比色殺其人一萬、
      verse: 4
    - text: 於彼遇亞多尼比色、與之戰、擊敗迦南人、比利洗人、
      verse: 5
    - text: 亞多尼比色遁、追而擒之、斷其手之巨擘、足之將指、
      verse: 6
    - text: 亞多尼比色曰、昔有七十王、斷其手之巨擘、足之將指、拾食於我几下、今上帝依我所行以報、乃攜至耶路撒冷、而死於彼、○
      verse: 7
    - text: 猶大人攻耶路撒冷取之、擊之以刃、燬之以火、
      verse: 8
    - text: 厥後、往攻居山地南土窪地之迦南人、
      verse: 9
    - text: 又攻居希伯崙之迦南人、擊示篩、亞希幔、撻買、希伯崙昔名基列亞巴、
      verse: 10
    - text: 由此往攻底璧居民、底璧昔名基列西弗、
      verse: 11
    - text: 迦勒曰、擊基列西弗而取之者、我必以女押撒妻之、
      verse: 12
    - text: 迦勒弟基納斯子俄陀聶取之、迦勒遂妻以女押撒、
      verse: 13
    - text: 于歸時、勸夫求田於父、女旣下驢、迦勒曰、爾何欲、
      verse: 14
    - text: 曰、求錫嘏於我、父旣嫁我於南土、今請賜我以泉、迦勒遂以上下泉予之、○
      verse: 15
    - text: 摩西外戚、基尼人也、其裔偕猶大人離椶樹城、至亞拉得南之猶大野、與民同居、
      verse: 16
    - text: 猶大人與其兄弟西緬人偕往、擊居洗法之迦南人、毀滅其邑、遂名曰何珥瑪、
      verse: 17
    - text: 猶大人又取迦薩、亞實基倫、以革倫、曁其四境、
      verse: 18
    - text: 耶和華與猶大人偕、遂據有山地、惟不能逐居谷中者、以其有鐵車故也、
      verse: 19
    - text: 遵摩西命、以希伯崙予迦勒、遂逐亞衲三子、
      verse: 20
    - text: 居耶路撒冷之耶布斯人、便雅憫人未逐之、仍在耶路撒冷、與便雅憫人偕居、至於今日、○
      verse: 21
    - text: 約瑟家往攻伯特利、耶和華偕之、
      verse: 22
    - text: 伯特利昔名路斯、約瑟家遣人窺之、
      verse: 23
    - text: 偵者見一人自邑出、謂之曰、入邑之路、請爾示我、我必善待爾、
      verse: 24
    - text: 其人示以入邑之路、遂刃擊其邑、惟釋其人、及其全家、
      verse: 25
    - text: 其人乃往赫人之地建邑、名曰路斯、迄今其名尚存、○
      verse: 26
    - text: 伯善、他納、多珥、以伯蓮、米吉多、及其鄉里之民、瑪拿西人未逐之、迦南人執意居其地、
      verse: 27
    - text: 迨以色列族強盛、使迦南人服役、不盡逐之、○
      verse: 28
    - text: 居基色之迦南人、以法蓮人未逐之、仍居基色、在以法蓮人中、○
      verse: 29
    - text: 基倫拿哈拉之居民、西布倫人未逐之、仍居西布倫人中、而服其役、○
      verse: 30
    - text: 亞柯、西頓、亞黑拉、亞革悉、黑巴、亞弗革、利合之居民、亞設人未逐之、
      verse: 31
    - text: 居於土著迦南人中、蓋不逐之、○
      verse: 32
    - text: 伯示麥伯亞納之居民、拿弗他利人未逐之、居於土著迦南人中、二邑居民、乃服其役、○
      verse: 33
    - text: 但人爲亞摩利人所逼、使居山地、不許下至平原、
      verse: 34
    - text: 亞摩利人執意居希烈山、亞雅倫、沙賓、厥後約瑟家勝之、使之服役、
      verse: 35
    - text: 亞摩利人之界、自亞克拉濱阪、由西拉而上、
      verse: 36
  - chapter: 2
    verses:
    - text: 耶和華之使者自吉甲上至波金、曰、我使爾出埃及、攜至所誓爾祖之地、曾言與爾之約、永久不廢、
      verse: 1
    - text: 勿與斯土之民立約、必毀其壇、而爾不聽我言、果何爲哉、
      verse: 2
    - text: 故我又曰、必不逐斯民於爾前、彼將爲爾脇下之棘、其神將爲爾擭、
      verse: 3
    - text: 耶和華之使者向以色列衆言此、民遂大聲號哭、
      verse: 4
    - text: 名其地曰波金、在彼獻祭於耶和華、○
      verse: 5
    - text: 昔約書亞遣民、以色列人各歸其業、據有斯土、
      verse: 6
    - text: 約書亞存日、以色列人奉事耶和華、約書亞卒後、長老尚在時、亦然、以斯長老見耶和華爲以色列人所行大事也、
      verse: 7
    - text: 耶和華僕、嫩之子約書亞卒、年百有十歲、
      verse: 8
    - text: 葬於其業之界、卽亭拿希列、在以法蓮山地、迦實岡北、
      verse: 9
    - text: 斯代之人、咸歸其祖、又興一代、不知耶和華、及其爲以色列人所行之事、○
      verse: 10
    - text: 以色列人行耶和華所惡、崇事巴力、
      verse: 11
    - text: 違棄耶和華、其祖之上帝、卽導之出埃及者、而從四周諸族之神、向之跪拜、激耶和華怒、
      verse: 12
    - text: 違棄耶和華、而崇事巴力、曁亞斯他錄、
      verse: 13
    - text: 耶和華怒以色列族、付於虜者之手、鬻於四周之敵、使不能禦之、
      verse: 14
    - text: 無論何往、耶和華以災禍擊之、如其誓言、民極困苦、
      verse: 15
    - text: 耶和華興起士師、拯民於虜者之手、
      verse: 16
    - text: 乃民不聽士師、狥欲而從他神、向之跪拜、速違厥祖所行之道、不效其從耶和華之命、
      verse: 17
    - text: 耶和華旣爲興起士師、則偕之拯民於敵手、至終其世、蓋耶和華見民受人虐迫而哀歎、乃回其意、
      verse: 18
    - text: 迨士師沒後、民仍轉而行惡、較甚於祖、從事他神、而跪拜之、不改其行、與其頑梗、
      verse: 19
    - text: 耶和華怒以色列人曰、斯民乃背我命其祖所守之約、不聽我言、
      verse: 20
    - text: 故約書亞卒時所遺諸族、我必不復逐之、
      verse: 21
    - text: 以試以色列族效其列祖、遵行耶和華之道否、
      verse: 22
    - text: 耶和華遂留此諸族、不速逐之、亦不付於約書亞手、
      verse: 23
  - chapter: 3
    verses:
    - text: 耶和華留此諸族、是欲試以色列人未知迦南戰事者、
      verse: 1
    - text: 使以色列後代知習前所未悉之武事、所留諸族如左、
      verse: 2
    - text: 非利士之五伯、迦南人、西頓人、居利巴嫩山之希未人、自巴力黑們山、至哈馬道、
      verse: 3
    - text: 所以留此、爲試以色列人遵耶和華藉摩西諭其祖之誡否、
      verse: 4
    - text: 於是以色列人居迦南人、赫人、亞摩利人、比利洗人、希未人、耶布斯人之中、
      verse: 5
    - text: 取其女爲妻、以女嫁其子、崇事其神、○
      verse: 6
    - text: 以色列人行耶和華所惡、忘其上帝耶和華、而崇事諸巴力、曁木偶、
      verse: 7
    - text: 故耶和華怒以色列人、付之米所波大米王古珊利薩田手、事之八年、
      verse: 8
    - text: 以色列人籲耶和華、耶和華爲之興起救者、卽迦勒弟基納斯子俄陀聶以拯之、
      verse: 9
    - text: 耶和華之神臨之、爲以色列士師出戰、耶和華以米所波大米王古珊利薩田付於其手、使之獲勝、
      verse: 10
    - text: 其地綏安、歷四十年、基納斯子俄陀聶卒、○
      verse: 11
    - text: 以色列人又行耶和華所惡、耶和華因此、使摩押王伊磯倫強盛、以攻以色列、
      verse: 12
    - text: 遂集亞捫亞瑪力二族、往攻以色列、據椶樹城、
      verse: 13
    - text: 以色列人事摩押王伊磯倫、十有八年、
      verse: 14
    - text: 以色列人籲耶和華、耶和華爲之興起救者、卽便雅憫人基拉之子以笏、其人左手較捷、以色列人藉之進貢摩押王伊磯倫、
      verse: 15
    - text: 以笏鑄兩刃之劍、長一肘、繫右股衣內、
      verse: 16
    - text: 進貢摩押王伊磯倫、其王肥甚、
      verse: 17
    - text: 進貢已畢、遣舁者去、
      verse: 18
    - text: 以笏至吉甲偶像處而返、告曰、王歟、我有密事奏爾、王曰、肅靜、侍者咸出、
      verse: 19
    - text: 王在樓上、獨坐涼室、以笏詣之曰、我奉上帝命、有言告爾、王遂起、
      verse: 20
    - text: 以笏伸其左手、拔劍於右股際、以刺王腹、
      verse: 21
    - text: 劍柄亦入、其刃爲脂所蔽、不拔之出、乃洞穿之、
      verse: 22
    - text: 以笏出至廊廡、扃鍵樓門、
      verse: 23
    - text: 旣出、王僕至、見樓門上鍵、曰、王必在內室更衣、
      verse: 24
    - text: 俟久而門不啟、則惶愧、取鑰啟之、見主已死、偃仆於地、
      verse: 25
    - text: 遲疑之際、以笏已遁、過偶像處、逃於西伊拉、
      verse: 26
    - text: 至則吹角於以法蓮山地、以色列人隨之而下、以笏導之、
      verse: 27
    - text: 曰、爾其從我、耶和華以爾敵摩押人付於爾手、衆遂從之、據約但津、不容摩押一人濟、
      verse: 28
    - text: 殺摩押人以萬計、皆壯勇之士、無一逃者、
      verse: 29
    - text: 當時摩押服於以色列人、其地綏安、歷八十年、
      verse: 30
    - text: 厥後、有亞拿子珊迦、以牛杖殺非利士人六百、亦拯以色列人、
      verse: 31
  - chapter: 4
    verses:
    - text: 以笏旣沒、以色列人又行耶和華所惡、
      verse: 1
    - text: 耶和華付於都夏瑣之迦南王耶賓手、其帥西西拉、居外邦之夏羅設、
      verse: 2
    - text: 有鐵車九百乘、虐待以色列人特甚、歷二十年、以色列人籲耶和華、○
      verse: 3
    - text: 時、有女先知、拉比多妻底波拉、爲以色列士師、
      verse: 4
    - text: 居以法蓮山地、拉瑪伯特利間、在底波拉之椶樹下、以色列人赴之、聽其審鞫、
      verse: 5
    - text: 彼遣人召亞比挪菴子巴拉、自拿弗他利之基低斯至、謂之曰、以色列之上帝耶和華、豈非諭爾云、當率拿弗他利西布倫二族萬人、往他泊山、
      verse: 6
    - text: 我必使耶賓之帥西西拉率車與衆、往基順河詣爾、付於爾手、
      verse: 7
    - text: 巴拉曰、爾偕我往則往、否則不往、
      verse: 8
    - text: 曰、我必與爾偕往、然爾此行不獲榮顯、蓋耶和華將以西西拉付於婦手、遂起、偕往基低斯、
      verse: 9
    - text: 巴拉集西布倫拿弗他利人於基低斯、隨之上者一萬、底波拉偕行、
      verse: 10
    - text: 摩西外戚、何巴之裔、基尼人希百、曾離本族、張幕於撒拿音之橡下、附近基低斯、
      verse: 11
    - text: 或告西西拉曰、亞比挪菴子巴拉上他泊山、
      verse: 12
    - text: 西西拉乃集鐵車九百、與其軍旅、由外邦之夏羅設至基順河、
      verse: 13
    - text: 底波拉謂巴拉曰、爾起、今日乃耶和華以西西拉付於爾手之日、耶和華非爲爾先導乎、於是巴拉下他泊山、萬人隨之、
      verse: 14
    - text: 耶和華刃擊、潰亂西西拉及其車乘軍旅、於巴拉前、西西拉下車、徒行而遁、
      verse: 15
    - text: 巴拉追其車卒、至外邦夏羅設、西西拉全軍悉隕於刃、靡有孑遺、
      verse: 16
    - text: 西西拉徒行、逃至基尼人希百妻雅億之幕、蓋夏瑣王耶賓與希百家和好、
      verse: 17
    - text: 雅億出迎、謂曰、我主請入、毋懼、遂入其幕、雅億以衾覆之、
      verse: 18
    - text: 西西拉曰、我渴、請以少許之水飲我、遂啟革囊、飲之以乳、仍覆以衾、
      verse: 19
    - text: 又曰、爾立幕門、如有來詢者曰、有人在此否、爾則曰無、
      verse: 20
    - text: 西西拉憊而酣寢、雅億取幕釘、手執椎、輕步而前、以釘貫其鬢際、釘之於地、遂昏眩而死、
      verse: 21
    - text: 時、巴拉追至、雅億出迓曰、來、我以爾所求者示爾、巴拉入幕、見西西拉偃臥而死、幕釘尚在鬢際、
      verse: 22
    - text: 如是上帝使迦南王耶賓服於以色列人、
      verse: 23
    - text: 以色列人日強、勝迦南王耶賓、至於滅之、
      verse: 24
  - chapter: 5
    verses:
    - text: 是日底波拉與亞比挪菴子巴拉歌曰、
      verse: 1
    - text: 以色列之軍長率其軍旅、民亦樂從、當頌美耶和華、
      verse: 2
    - text: 列王歟、爾其俯聞、諸伯歟、爾其傾聽、我必歌頌耶和華、讚揚以色列之上帝耶和華、
      verse: 3
    - text: 耶和華歟、爾出自西珥境、行由以東田、斯時也、地震天漏、雲密雨零、
      verse: 4
    - text: 於耶和華前、山嶽震撼、於以色列之上帝耶和華前、西乃動搖、
      verse: 5
    - text: 當亞拿子珊迦之時、雅億在世之日、通衢寂寞、行人曲徑是由、
      verse: 6
    - text: 以色列中鄉里無人、迨我底波拉起、而爲以色列母、
      verse: 7
    - text: 民簡新神、戰及邑門、以色列族四萬人中、干戈無存、
      verse: 8
    - text: 以色列之渠魁、在民中樂意出戰者、我心愛之、爾其頌美耶和華、
      verse: 9
    - text: 凡爾乘白驢、坐繢罽、及遊行通衢者、咸宜宣揚、
      verse: 10
    - text: 在汲水之所、遠射者之囂、人必稱述耶和華之義事、卽治以色列之義事、其時耶和華民復至邑門、
      verse: 11
    - text: 寤哉寤哉、底波拉歟、寤哉寤哉、爾其謳歌、巴拉歟、爾其興起、亞比挪菴之子歟、引去所虜之人、
      verse: 12
    - text: 維時、所遺貴胄庶民、下攻強敵、耶和華涖臨、爲我下擊勇士、
      verse: 13
    - text: 自以法蓮來者、其原在亞瑪力、相隨便雅憫、雜於爾民中、渠魁由瑪吉而至、執元戎之杖者、由西布倫而來、
      verse: 14
    - text: 以薩迦之牧伯、與底波拉相偕、以薩迦族與巴拉同意、隨之疾趨入谷、維彼流便、在其溪濱、大定厥志、
      verse: 15
    - text: 爾何坐於牢中、聽牧者之笛乎、流便在其溪濱、深自揣度、
      verse: 16
    - text: 基列安居約但東、但何待於舟、亞設坐於海濱、仍處其澳、
      verse: 17
    - text: 西布倫冒死不顧、拿弗他利在田野之高處亦然、
      verse: 18
    - text: 列王來戰、迦南諸王戰於他納、在米吉多水濱、未獲金幣、
      verse: 19
    - text: 列宿自天而戰、由其道而攻西西拉、
      verse: 20
    - text: 基順古河、漂流敵衆、我之靈歟、奮然前往、
      verse: 21
    - text: 健馬騰踔、蹄蹴於途、
      verse: 22
    - text: 耶和華之使者曰、爾其詛米羅斯、嚴詛其居民、以其不來助耶和華、不助耶和華攻勇士、
      verse: 23
    - text: 基尼人希百妻雅億、較衆婦尤爲有福、較居幕之婦尤爲有福、
      verse: 24
    - text: 其人求水、給之以乳、奉之以酥、盛於貴盂、
      verse: 25
    - text: 手執幕釘、右手取匠人之椎、擊西西拉、貫厥頭顱、穿其鬢際、
      verse: 26
    - text: 彼乃卷曲於其足前、顚仆偃臥、卷曲顚仆於其足前、在彼卷曲之處、偃臥而死、
      verse: 27
    - text: 西西拉之母、自窗而望、由櫺而呼、曰、其車何久不至、其輪何行之遲、
      verse: 28
    - text: 其貴婦之慧者應之、彼自言曰、
      verse: 29
    - text: 豈非獲財、共分所虜、各得一二女子、西西拉得文彩之衣、錦繡之服、表裏文繡、以飾所虜者之項、
      verse: 30
    - text: 耶和華歟、願爾諸敵如是滅亡、願愛爾者、如日皎然而出、○其地綏安、歷四十年、
      verse: 31
  - chapter: 6
    verses:
    - text: 以色列人又行耶和華所惡、耶和華付之於米甸人手、凡歷七年、
      verse: 1
    - text: 米甸之勢、勝於以色列人、以色列人因之在山營窟、爲穴建寨、
      verse: 2
    - text: 旣播厥種、米甸亞瑪力與東方之人、咸上攻之、
      verse: 3
    - text: 築營壘、毀土產、至於迦薩、以色列中食物無存、牛羊及驢俱盡、
      verse: 4
    - text: 蓋敵攜畜與幕而來、如蝗衆多、其人與駝、不可勝數、入於斯土、欲行毀滅、
      verse: 5
    - text: 以色列人緣米甸故、微弱特甚、乃籲耶和華、
      verse: 6
    - text: 旣籲耶和華、
      verse: 7
    - text: 耶和華遣先知告以色列族曰、以色列之上帝耶和華云、我曾導爾出埃及、脫於奴隸之室、
      verse: 8
    - text: 拯爾脫埃及人、曁凡虐爾者之手、驅之於爾前、以其地錫爾、
      verse: 9
    - text: 諭爾曰、我乃爾之上帝耶和華、爾居亞摩利人之地、勿寅畏其神、惟爾不聽我言、○
      verse: 10
    - text: 耶和華之使者至俄弗拉、坐亞比以謝人約阿施橡下、適約阿施子基甸打麥於醡酒處、以避米甸人、
      verse: 11
    - text: 耶和華之使者見曰、英武之人歟、耶和華偕爾、
      verse: 12
    - text: 基甸曰、我主歟、如耶和華偕我、何至遭此、我祖嘗言耶和華導我出埃及、今其異蹟安在、茲乃棄我、付於米甸人手、
      verse: 13
    - text: 耶和華顧之曰、藉爾此力、往救以色列人、脫於米甸人手、非我遣爾往乎、
      verse: 14
    - text: 曰、主歟、瑪拿西中、我家至貧、在我父家、我又至微、何以拯以色列人乎、
      verse: 15
    - text: 耶和華曰、我必偕爾、爾擊米甸之衆、如擊一人、
      verse: 16
    - text: 曰、我若蒙恩於爾前、求示我以徵、俾知與我言者爲爾也、
      verse: 17
    - text: 請勿去此、待我復返、陳禮物於爾前、曰、我必待爾返、
      verse: 18
    - text: 基甸入備山羊羔一、取麪一伊法、作無酵餅、置肉於筐、盛湯於壺、攜至橡下獻之、
      verse: 19
    - text: 上帝之使曰、以肉與餅置於此磐、傾湯其上、乃如是而行、
      verse: 20
    - text: 耶和華之使者以所執之杖端、觸肉與餅、火自磐出、焚肉與餅、使者遂往、不復見、
      verse: 21
    - text: 基甸知爲耶和華之使者、曰、哀哉、主耶和華歟、我面晤耶和華之使者矣、
      verse: 22
    - text: 耶和華曰、安哉、勿懼、爾不至死、
      verse: 23
    - text: 基甸在彼、爲耶和華築壇、名之曰耶和華沙龍、在亞比以謝族之俄弗拉、至今猶存、○
      verse: 24
    - text: 是夕耶和華諭之曰、取爾父之牡犢、及七歲之牛爲第二、毀爾父所築巴力之壇、斫其旁之木偶、
      verse: 25
    - text: 依其常例、爲爾上帝耶和華築壇於此保障之上、以第二牛獻爲燔祭、以所斫之木偶爲柴、
      verse: 26
    - text: 基甸簡僕十人、遵耶和華命而行、但懼父家與邑衆、不敢行之於晝、而行之於夜、
      verse: 27
    - text: 邑衆夙興、見巴力之壇已毀、在旁之木偶已斫、第二牛獻於所築之壇、
      verse: 28
    - text: 遂相問曰、行此者誰、察問之後、則曰、約阿施子基甸所爲也、
      verse: 29
    - text: 邑衆謂約阿施曰、爾子毀巴力壇、斫其旁之木偶、當攜之出、而致之死、
      verse: 30
    - text: 約阿施對敵之者曰、爾欲爲巴力爭辯乎、抑援之乎、凡爲之爭辯者、今晨必死、如巴力果爲神、人毀其壇、任彼自爭可也、
      verse: 31
    - text: 當日以耶路巴力名基甸、曰、旣毀巴力之壇、任巴力與之爭、○
      verse: 32
    - text: 米甸亞瑪力與東方之人咸集、濟河、建營於耶斯列谷、
      verse: 33
    - text: 耶和華之神臨基甸、乃吹角、亞比以謝族咸集從之、
      verse: 34
    - text: 基甸遣使遍行瑪拿西、其人亦集從之、又遣使至亞設、西布倫、拿弗他利、咸來迎之、
      verse: 35
    - text: 基甸謂上帝曰、如爾果循所言、假我手而拯以色列人、
      verse: 36
    - text: 今我以綿羊毛一束、置於禾場、若露獨在毛、而土壤皆乾燥、則知爾假我手拯以色列人、依爾所言、
      verse: 37
    - text: 詰朝、事果如是、基甸夙興、取毛揉之、擠露盈盂、
      verse: 38
    - text: 基甸又謂上帝曰、祈勿我怒、我復進一辭而後已、容再一次試之以毛、我欲羊毛乾燥、而土壤皆霑露、
      verse: 39
    - text: 是夜上帝如言而行、羊毛獨乾燥、土壤皆霑露、
      verse: 40
  - chapter: 7
    verses:
    - text: 耶路巴力卽基甸、與相從之衆夙興、附哈律泉建營、米甸軍於其北、在谷中、近摩利岡、
      verse: 1
    - text: 耶和華諭基甸曰、從爾者過衆、我不以米甸人付於其手、免以色列人向我自詡曰、我手自救、
      verse: 2
    - text: 當宣告於民曰、凡畏懼戰慄者、可遶基列山而歸、於是歸者二萬二千、留者一萬、
      verse: 3
    - text: 耶和華又諭基甸曰、民猶過衆、導至水濱、我將爲爾試之、所言可偕爾往者、則偕往、不可偕爾往者、則不偕往、
      verse: 4
    - text: 遂導至水濱、耶和華諭基甸曰、凡以舌餂水如犬者、別立一處、跪而飲者亦然、
      verse: 5
    - text: 以手掬水而餂者、計三百人、其餘皆跪而飲、
      verse: 6
    - text: 耶和華諭基甸曰、我必藉此餂水之三百人救爾、以米甸人付於爾手、餘民可歸其所、
      verse: 7
    - text: 於是三百人取餱糧與角、其餘以色列人、則遣之歸己幕、只留三百人、米甸營在其下之谷中、
      verse: 8
    - text: 是夜耶和華諭基甸曰、起、下入敵營、我付之於爾手、
      verse: 9
    - text: 如爾畏葸、不敢往、可攜爾僕普拉、偕至其營、
      verse: 10
    - text: 得聞敵言、則有勇力、可下攻營、遂攜僕普拉而往、至其營隅、近於行伍、
      verse: 11
    - text: 米甸亞瑪力與東方之人、偃臥於谷、如蝗衆多、其駝無數、如海濱之沙、
      verse: 12
    - text: 基甸旣至、適有以夢告同儕曰、我夢麰麥餅一、轉入米甸營、至於一幕、衝而覆之、
      verse: 13
    - text: 同儕曰、此非他、乃以色列人約阿施子基甸之刃、上帝已以米甸全軍付於其手、
      verse: 14
    - text: 基甸聞夢及其占、則崇拜上帝、歸以色列營、曰、起、耶和華已付米甸軍於爾手、
      verse: 15
    - text: 遂分三百人爲三隊、使各執角、並攜空甁、中藏火炬、
      verse: 16
    - text: 命之曰、惟予是瞻是效、我至營隅、所行之事、爾亦行之、
      verse: 17
    - text: 我與從者吹角、爾亦吹之、於營四周呼曰、爲耶和華與基甸、○
      verse: 18
    - text: 時值中更之初、甫易守營、基甸與從者百人至營隅、吹角破甁、
      verse: 19
    - text: 三隊亦吹角破甁、左手執炬、右手執角而吹、呼曰、耶和華與基甸之刃、
      verse: 20
    - text: 各立其所、環營四周、全軍潰亂、呼號而遁、
      verse: 21
    - text: 三百人吹角、耶和華使全營之人以刃自相攻擊、其軍逃至西利拉之伯哈示他、又至亞伯米何拉之界、近於他巴、
      verse: 22
    - text: 以色列人自拿弗他利、亞設、瑪拿西會集、追襲米甸人、
      verse: 23
    - text: 基甸遣使徇於以法蓮山地曰、爾下、迎擊米甸人、據守諸津、至伯巴拉及約但、以法蓮衆咸集、據守諸津、至伯巴拉及約但、
      verse: 24
    - text: 擒米甸二伯俄立西伊伯、殺俄立於俄立磐、殺西伊伯於西伊伯醡酒處、追米甸人、攜俄立西伊伯之首濟約但、至基甸所、
      verse: 25
  - chapter: 8
    verses:
    - text: 以法蓮人謂基甸曰、爾與米甸人戰、而不招我、何待我如是、遂切責之、
      verse: 1
    - text: 基甸曰、我之所爲、豈能比爾之所爲、以法蓮所採之遺果、詎不勝於亞比以謝所斂之葡萄乎、
      verse: 2
    - text: 上帝以米甸二伯俄立西伊伯、付於爾手、爾之所爲、我焉能及、基甸言此、以法蓮人之怒遂息、
      verse: 3
    - text: 基甸與從者三百人、至約但濟河、雖困憊、而仍追敵、
      verse: 4
    - text: 基甸謂疎割人曰、我追米甸二王西巴撒慕拿、從者困憊、請給以餅、
      verse: 5
    - text: 疎割牧伯曰、西巴撒慕拿之手、豈在爾手、而使我以餅給爾軍乎、
      verse: 6
    - text: 基甸曰、迨耶和華以西巴撒慕拿、付於我手、我必以曠野之荊棘、扑爾之體、
      verse: 7
    - text: 由此而上、至毘努伊勒、亦如是以請、其人所答、如疎割人、
      verse: 8
    - text: 基甸謂之曰、我平安而歸時、必毀此臺、○
      verse: 9
    - text: 當時東方執刃之軍旅、隕者十有二萬、所遺一萬五千、從西巴撒慕拿在加各、
      verse: 10
    - text: 敵營方宴然、基甸由挪巴約比哈東、從居幕者之道、往而擊之、
      verse: 11
    - text: 米甸二王西巴撒慕拿遁、基甸追而擒之、潰其全軍、
      verse: 12
    - text: 約阿施子基甸、自希列斯阪戰場而返、
      verse: 13
    - text: 擒疎割一少者訊之、遂書疎割牧伯長老之名、凡七十七人、
      verse: 14
    - text: 至疎割、語其人曰、昔爾譏我云、西巴撒慕拿之手、豈在爾手、而使我以餅給爾之憊卒乎、試觀其人在此、
      verse: 15
    - text: 遂執邑中長老、以曠野之荊棘懲疎割人、
      verse: 16
    - text: 毀毘努伊勒之臺、殺其邑人、
      verse: 17
    - text: 問西巴撒慕拿曰、爾在他泊、所殺之人若何、曰、似爾、俱有王子之狀、
      verse: 18
    - text: 曰、是我同母兄弟也、我指耶和華之生而誓、爾若存其命、我亦不殺爾、
      verse: 19
    - text: 遂諭長子益帖曰、爾起殺之、惟孺子不拔劍、以尚幼而懼故也、
      verse: 20
    - text: 西巴撒慕拿曰、爾起殺我、蓋人若何、其力亦如之、基甸遂起殺之、取其駝項之新月環、○
      verse: 21
    - text: 以色列人謂基甸曰、爾旣救我脫於米甸人手、爾及子孫當治我儕、
      verse: 22
    - text: 基甸曰、我不治爾、我子亦不治爾、治爾者乃耶和華也、
      verse: 23
    - text: 又曰、我有所求、各以所獲耳環予我、蓋敵乃以實瑪利人、有金耳環、
      verse: 24
    - text: 衆曰、我樂與之、遂鋪其衣、各以所獲耳環、擲於其中、
      verse: 25
    - text: 基甸所索之金耳環、重一千七百舍客勒、此外又得米甸王所佩之月環垂環、所衣之絳衣、及其駝項之索、
      verse: 26
    - text: 基甸用之作聖衣、置於己邑俄弗拉、以色列人狥欲拜之、成爲基甸與其家之機檻、
      verse: 27
    - text: 米甸人服於以色列人、不復昂首、基甸在日、其地綏安、歷四十年、○
      verse: 28
    - text: 約阿施子耶路巴力歸居己第、
      verse: 29
    - text: 基甸妻室衆多、生子七十、
      verse: 30
    - text: 其妾在示劍、亦生一子、基甸命名亞比米勒、
      verse: 31
    - text: 約阿施子基甸壽高而卒、葬於父約阿施之墓、在亞比以謝族之俄弗拉、○
      verse: 32
    - text: 基甸旣沒、以色列人轉而狥欲從諸巴力、立巴力比利土爲其神、
      verse: 33
    - text: 不憶其上帝耶和華、救之脫於四周敵人手者、
      verse: 34
    - text: 亦不依耶路巴力卽基甸、所施於彼之恩、而厚遇其家、
      verse: 35
  - chapter: 9
    verses:
    - text: 耶路巴力子亞比米勒往示劍、見其母之兄弟、及外祖之眷屬、語之曰、
      verse: 1
    - text: 請爾謂示劍之衆曰、耶路巴力七十子治爾、與一人治爾、孰善、當念我與爾乃骨肉之親、
      verse: 2
    - text: 其母之兄弟、以此言告示劍衆、僉曰、斯乃我兄弟也、遂歸心亞比米勒、
      verse: 3
    - text: 由巴力比利土廟、取銀七十予之、亞比米勒用以募游蕩無賴之徒從之、
      verse: 4
    - text: 乃往俄弗拉、入於父家、殺其兄弟七十人於一石上、皆耶路巴力子、僅遺季子約坦、因其自匿也、○
      verse: 5
    - text: 示劍人曁米羅族、咸集於示劍誌石之橡下、立亞比米勒爲王、
      verse: 6
    - text: 或以告約坦、乃立於基利心山巔、揚聲呼曰、示劍人歟、其聽我言、致上帝亦聽爾言、
      verse: 7
    - text: 昔諸樹欲膏一樹爲其王、謂橄欖樹曰、請爾治我、
      verse: 8
    - text: 橄欖樹曰、我有膏油、可以尊榮上帝與人、豈舍此而搖於衆樹之上乎、
      verse: 9
    - text: 諸樹謂無花果樹曰、爾來治我、
      verse: 10
    - text: 無花果樹曰、我味甘、我果佳、豈舍此而搖於衆樹之上乎、
      verse: 11
    - text: 諸樹謂葡萄樹曰、爾來治我、
      verse: 12
    - text: 葡萄樹曰、我之新釀、可以愉悅上帝與人、豈舍此而搖於衆樹之上乎、
      verse: 13
    - text: 諸樹謂棘曰、爾來治我、
      verse: 14
    - text: 棘曰、若誠膏我爲王治爾、則來匿我蔭下、不然、則願火自棘出、燬利巴嫩之香柏、
      verse: 15
    - text: 今爾立亞比米勒爲王、如爾所爲、果誠且義、善待耶路巴力及其家、酬其夙恩、則可喜悅、
      verse: 16
    - text: 昔我父冒死爲爾戰、拯爾脫於米甸人手、
      verse: 17
    - text: 今爾起而攻我父家、殺其子七十人於一石上、立婢之子亞比米勒爲示劍人王、以其爲爾兄弟也、
      verse: 18
    - text: 如爾今日待耶路巴力及其家、果誠且義、則可因亞比米勒而樂、彼亦可因爾而樂、
      verse: 19
    - text: 否則願火自亞比米勒出、燬示劍人及米羅族、亦願火自示劍人及米羅族出、燬亞比米勒、
      verse: 20
    - text: 約坦畏其兄亞比米勒而避之、逃往比珥居焉、○
      verse: 21
    - text: 亞比米勒爲以色列長、凡歷三年、
      verse: 22
    - text: 上帝使惡神在亞比米勒與示劍人間、示劍人則以詐僞待亞比米勒、
      verse: 23
    - text: 用報耶路巴力七十子所受之殘害、使流血之罪、歸其兄弟亞比米勒及助殺之示劍人、
      verse: 24
    - text: 示劍人設伏於山巔、以伺亞比米勒、凡過之者咸被刦、或以告亞比米勒、○
      verse: 25
    - text: 以別子迦勒、與其昆弟至示劍、示劍人恃之、
      verse: 26
    - text: 出於田間、斂葡萄而醡之、設筵獻頌、入其神廟、式飲式食、而詛亞比米勒、
      verse: 27
    - text: 以別子迦勒曰、亞比米勒爲誰、示劍爲誰、而使我事之、彼非耶路巴力子乎、其督非西布勒乎、莫若事示劍父哈抹之裔、曷爲事彼、
      verse: 28
    - text: 願斯民歸我掌握、我必除亞比米勒、又告亞比米勒曰、增益爾軍而出、
      verse: 29
    - text: 邑長西布勒聞迦勒之言、則怒、
      verse: 30
    - text: 密遣使往見亞比米勒曰、以別子迦勒、偕其昆弟至示劍、慫恿邑衆攻爾、
      verse: 31
    - text: 爾與相從之衆夜起、伏於田間、
      verse: 32
    - text: 詰朝日出之時、夙興攻城、彼與從者出而禦爾、則可相機而行、
      verse: 33
    - text: 亞比米勒與相從之衆夜起、分爲四隊、伏伺示劍、
      verse: 34
    - text: 以別子迦勒出、立於邑門、亞比米勒與從者、自伏處並起、
      verse: 35
    - text: 迦勒見其民衆、謂西布勒曰、有人自山巔而下、西布勒曰、爾見山影、誤以爲人、
      verse: 36
    - text: 迦勒又曰、試觀有人自高地而下、更有一隊、從術士橡樹之路而來、
      verse: 37
    - text: 西布勒曰、爾昔言亞比米勒爲誰、而使我事之、爾之前言、今安在哉、此非爾所藐視之民乎、請出而與之戰、
      verse: 38
    - text: 迦勒遂率示劍人出、與亞比米勒戰、
      verse: 39
    - text: 亞比米勒追之、迦勒逃遁、傷者沿路而仆、直至邑門、
      verse: 40
    - text: 亞比米勒居亞魯瑪、西布勒逐迦勒與其昆弟、不容其居示劍、
      verse: 41
    - text: 翌日、民出至田、或以告亞比米勒、
      verse: 42
    - text: 遂分從者爲三隊、伏於田間、見民由邑出、則起而擊之、
      verse: 43
    - text: 亞比米勒率其隊突前、立於邑門、其餘二隊、擊在田者、
      verse: 44
    - text: 亞比米勒終日攻邑、取之、殺其民、傾其城、布之以鹽、
      verse: 45
    - text: 守示劍臺者聞此、遂入巴力比利土廟之保障、
      verse: 46
    - text: 或告亞比米勒曰、守示劍臺者咸集一處、
      verse: 47
    - text: 亞比米勒與相從之衆陟撒們山、亞比米勒手執斧、斫樹枝、置之於肩、諭從者曰、見我所爲、爾速效之、
      verse: 48
    - text: 衆遂各斫樹枝、從之、置於保障、縱火焚之、居示劍臺者皆死、男女約千人、○
      verse: 49
    - text: 亞比米勒往提備斯、建營取之、
      verse: 50
    - text: 邑中有堅臺、民衆男女皆逃入、閉門而登臺巔、
      verse: 51
    - text: 亞比米勒至臺前攻之、近臺門、欲焚以火、
      verse: 52
    - text: 有婦以磨之上石、擲亞比米勒首、破其頭顱、
      verse: 53
    - text: 亞比米勒急呼執兵之少者曰、拔刃殺我、免人云我見戮於婦、少者遂刺之而死、
      verse: 54
    - text: 以色列人見亞比米勒已死、各歸其所、
      verse: 55
    - text: 亞比米勒殺兄弟七十人、所行於父之惡、上帝報之若是、
      verse: 56
    - text: 示劍人之惡、上帝亦報之、耶路巴力子約坦之詛、悉臨之焉、
      verse: 57
  - chapter: 10
    verses:
    - text: 亞比米勒後、以薩迦人朵多孫、普亞子陀拉興起、救以色列人、居以法蓮山地之沙密、
      verse: 1
    - text: 爲以色列士師、歷二十三年、卒而葬於沙密、○
      verse: 2
    - text: 厥後、基列人睚珥興起、爲以色列士師、歷二十二年、
      verse: 3
    - text: 有子三十、乘驢駒三十、治邑三十、在基列地、至今名曰睚珥鄉里、
      verse: 4
    - text: 睚珥卒、葬於加們、○
      verse: 5
    - text: 以色列人又行耶和華所惡、事諸巴力、與亞斯他錄、曁亞蘭、西頓、摩押、亞捫族、非利士之諸神、違棄耶和華、不崇事之、
      verse: 6
    - text: 耶和華怒以色列人、付於非利士人、及亞捫人之手、
      verse: 7
    - text: 以色列人居約但東、屬基列之亞摩利地者、自是受其擾害暴虐、歷十八年、
      verse: 8
    - text: 亞捫人亦渡約但、攻猶大便雅憫曁以法蓮族、以色列人窘甚、
      verse: 9
    - text: 籲耶和華曰、我棄我之上帝而事巴力、獲罪於爾、
      verse: 10
    - text: 耶和華諭以色列人曰、我豈未拯爾於埃及亞摩利亞捫非利士人乎、
      verse: 11
    - text: 昔西頓亞瑪力馬雲人虐爾、爾呼籲我、我亦拯爾於其手、
      verse: 12
    - text: 爾乃棄我、而事他神、我不復拯爾矣、
      verse: 13
    - text: 爾可往籲所簡之神、爾遭難時、任其拯之、
      verse: 14
    - text: 以色列人謂耶和華曰、我干罪矣、任爾隨意待我、惟求今日救援、
      verse: 15
    - text: 遂去其中異族之神、而事耶和華、耶和華因其困苦、中心愀然、
      verse: 16
    - text: 時、亞捫人集而建營於基列、以色列人亦集而建營於米斯巴、
      verse: 17
    - text: 基列民之牧伯相議曰、誰先戰亞捫人、彼必爲基列民長、
      verse: 18
  - chapter: 11
    verses:
    - text: 基列人耶弗他、大勇士也、乃基列之子、妓之所生、
      verse: 1
    - text: 基列妻亦生子、旣長、逐耶弗他、曰、爾乃外婦子、不可嗣業於我父家、
      verse: 2
    - text: 耶弗他避兄弟、居陀伯地、游蕩之徒歸而從之、○
      verse: 3
    - text: 逾時、亞捫人與以色列戰、
      verse: 4
    - text: 基列長老往陀伯地、招耶弗他、
      verse: 5
    - text: 曰、爾來爲我軍長、與亞捫人戰、
      verse: 6
    - text: 耶弗他曰、爾非憾我、逐我於父家乎、今爾遭難、何就我耶、
      verse: 7
    - text: 基列長老曰、我今就爾、請爾偕行、與亞捫人戰、爲我基列民長、
      verse: 8
    - text: 耶弗他曰、爾若導我歸、與亞捫人戰、而耶和華付之於我手、我則爲爾長乎、
      verse: 9
    - text: 曰、爾我間耶和華爲證、我必依爾言而行、
      verse: 10
    - text: 耶弗他與基列長老偕行、民遂立之爲長爲帥、耶弗他在米斯巴、陳述其辭於耶和華前、○
      verse: 11
    - text: 耶弗他遣使見亞捫王曰、爾與我何與、致爾至我、而攻我地乎、
      verse: 12
    - text: 亞捫王謂使者曰、以色列人出埃及時、奪我土地、自亞嫩至雅博、迄於約但、今可安然反我斯土、
      verse: 13
    - text: 耶弗他又遣使見亞捫王曰、
      verse: 14
    - text: 耶弗他云、摩押及亞捫人之地、以色列人未嘗奪之、
      verse: 15
    - text: 以色列人出埃及、過荒野、至紅海、及加低斯、
      verse: 16
    - text: 遣使告以東王曰、請容我過爾境、以東王不允、遣使見摩押王、亦不允、以色列人遂居加低斯、
      verse: 17
    - text: 旣經曠野、遶以東摩押之境、由摩押東而來、建營於亞嫩外、亞嫩爲摩押界、不入其境、
      verse: 18
    - text: 以色列人遣使見都希實本之亞摩利王西宏、告之曰、請容我過爾境、以適我土、
      verse: 19
    - text: 西宏不信以色列人、不令過其境、乃集民衆、建營於雅雜、與以色列戰、
      verse: 20
    - text: 以色列之上帝耶和華、以西宏及其民衆、付於以色列人手、以色列人擊之、取亞摩利人所居之地、
      verse: 21
    - text: 得亞摩利境、自亞嫩至雅博、自曠野至約但、
      verse: 22
    - text: 以色列之上帝耶和華、旣逐亞摩利人於其民前、則爾豈可得其地乎、
      verse: 23
    - text: 爾神基抹賜爾之地、爾豈不取之乎、我之上帝耶和華逐人於我前、其地我亦取之、
      verse: 24
    - text: 爾豈愈於摩押王西撥子巴勒乎、彼豈嘗攻以色列人、而與之戰乎、
      verse: 25
    - text: 以色列人居希實本、亞羅珥、與其鄉里、曁沿亞嫩諸邑、歷三百年、當時爾何不取之、
      verse: 26
    - text: 我未嘗獲罪於爾、爾乃攻我、以惡相待、願鞫人之耶和華、今日在以色列人亞捫人間、判其是非、
      verse: 27
    - text: 亞捫王不聽耶弗他使所言、○
      verse: 28
    - text: 耶和華之神臨耶弗他、遂巡基列瑪拿西地、至基列之米斯巴、自此而往、至亞捫族、
      verse: 29
    - text: 耶弗他許願於耶和華曰、如爾果以亞捫人付於我手、
      verse: 30
    - text: 則我自亞捫族安然而歸時、出我門而迓者、必歸於耶和華、我必獻之爲燔祭、
      verse: 31
    - text: 耶弗他抵亞捫族、與之戰、耶和華付之於其手、
      verse: 32
    - text: 遂擊之、自亞羅珥至米匿、及亞備勒基拉明、取邑二十、大行殺戮、於是亞捫族服於以色列人、○
      verse: 33
    - text: 耶弗他止有一女、別無子女、返米斯巴、至己家、其女執鼗、舞蹈出迎、
      verse: 34
    - text: 耶弗他見之、則裂衣曰、嗚呼吾女、使我憯怛、加我苦難、我向耶和華啟口、不能食言、
      verse: 35
    - text: 女曰、我父歟、爾旣向耶和華啟口、請踐其言、以行於我、蓋耶和華爲爾、復仇於爾敵亞捫族、
      verse: 36
    - text: 又謂父曰、求父允我一事、假我二月、俾我得與女伴登山、哀我以處子終、
      verse: 37
    - text: 曰、往哉、乃遣之、期以二月、遂與女伴偕往、在山哀其以處子終、
      verse: 38
    - text: 二月旣盈、女歸父所、父循所許之願、以待其女、乃不字而終、
      verse: 39
    - text: 厥後以色列女立爲常例、每年爲基列人、耶弗他女哀悼四日、
      verse: 40
  - chapter: 12
    verses:
    - text: 以法蓮人集而北往、謂耶弗他曰、爾與亞捫族戰、而不招我偕往、曷故、我必以火燬爾、及爾第宅、
      verse: 1
    - text: 耶弗他曰、我曁我民、與亞捫族大戰、我曾招爾、爾不救我脫於其手、
      verse: 2
    - text: 我見爾不我救、遂冒死往攻亞捫族、而耶和華付之於我手、今日爾來攻我、曷故、
      verse: 3
    - text: 耶弗他乃集基列人、與以法蓮人戰、而擊殺之、因以法蓮人曰、爾基列人、在以法蓮瑪拿西間、乃以法蓮之逋逃者也、
      verse: 4
    - text: 基列人據約但津、以禦以法蓮人、以法蓮人逃遁者、有言請許我濟、基列人則問之曰、爾爲以法蓮人否、如其言否、
      verse: 5
    - text: 則曰、試言示播列、其人音不相符、而言西播列、則執之、殺於約但津旁、當時以法蓮人隕沒者、四萬二千人、○
      verse: 6
    - text: 基列人耶弗他、爲以色列士師、凡歷六年、卒而葬於基列之一邑、○
      verse: 7
    - text: 厥後、伯利恆人以比讚爲以色列士師、
      verse: 8
    - text: 有子三十、女三十、皆出嫁、爲子娶媳三十、
      verse: 9
    - text: 彼爲以色列士師、凡歷七年、卒而葬之於伯利恆、○
      verse: 10
    - text: 厥後、西布倫人以倫爲以色列士師、凡歷十年、
      verse: 11
    - text: 卒而葬於西布倫之亞雅倫、○
      verse: 12
    - text: 厥後、比拉頓人希列子押頓爲以色列士師、
      verse: 13
    - text: 有子四十、孫三十、共乘驢駒七十、彼爲以色列士師、凡歷八年、
      verse: 14
    - text: 卒而葬於以法蓮地之境比拉頓、在亞瑪力之山地、
      verse: 15
  - chapter: 13
    verses:
    - text: 以色列人又行耶和華所惡、耶和華付之於非利士人手、歷四十年、
      verse: 1
    - text: 但之室家、有瑣拉人名瑪挪亞者、其妻不姙不育、
      verse: 2
    - text: 耶和華之使者見於婦曰、爾素不姙不育、今必懷姙生子、
      verse: 3
    - text: 爾其謹愼、酒與醇醪皆勿飲、不潔之物皆勿食、
      verse: 4
    - text: 爾必懷姙生子、薙髮之刀、勿加其首、子自出胎、爲拿細耳人、歸於上帝、肇救以色列人、脫於非利士人手、
      verse: 5
    - text: 婦歸告夫曰、有上帝僕就我、其容髣髴上帝之使、可畏之甚、我未問其奚自、彼未以名告我、
      verse: 6
    - text: 乃謂我曰、爾將懷姙生子、酒與醇醪皆勿飲、不潔之物皆勿食、蓋此子自出胎、爲拿細耳人歸於上帝、至於死日、
      verse: 7
    - text: 瑪挪亞禱於耶和華曰、主歟、請使所遣上帝僕、復至我所、教我如何以待將生之子、
      verse: 8
    - text: 上帝允其所祈、婦坐於田、上帝使復就之、夫不在焉、
      verse: 9
    - text: 婦趨告夫曰、昔就我者、今復顯見、
      verse: 10
    - text: 瑪挪亞起、隨妻詣其人曰、昔與婦言者爾乎、曰、是也、
      verse: 11
    - text: 瑪挪亞曰、願爾言驗、我待此子、當循何例、其行若何、
      verse: 12
    - text: 耶和華之使者曰、我所告婦者、俱宜愼之、
      verse: 13
    - text: 勿食葡萄樹所產、勿飲酒與醇醪、勿食不潔之物、凡我所諭、彼必守之、
      verse: 14
    - text: 瑪挪亞謂使者曰、請爾少留、待我爲備山羊之羔、
      verse: 15
    - text: 耶和華之使者曰、爾雖留我、我不食爾餐、如備燔祭、必以獻耶和華、其言此者、因瑪挪亞不知其爲耶和華之使也、
      verse: 16
    - text: 瑪挪亞曰、爾何名、爾言驗時、我則尊爾、
      verse: 17
    - text: 耶和華之使者曰、我名奇妙、何以詢爲、
      verse: 18
    - text: 瑪挪亞取山羊之羔、及素祭、陳於磐上、以獻耶和華、使者所行奇妙、瑪挪亞與其妻並覩之、
      verse: 19
    - text: 壇上火燄上騰、使者乘之而昇、瑪挪亞曁妻見之、則俯伏於地、
      verse: 20
    - text: 耶和華之使者不復見於瑪挪亞與其妻、瑪挪亞乃知其爲耶和華之使也、
      verse: 21
    - text: 語其妻曰、我儕必死、因覩上帝也、
      verse: 22
    - text: 妻曰、如耶和華意欲殺我、必不納我之燔祭素祭、亦不示我以此事、告我以斯言、
      verse: 23
    - text: 婦生子、命名參孫、子長、耶和華錫嘏焉、
      verse: 24
    - text: 耶和華之神始感之、在瑣拉以實陶間之瑪哈尼但、
      verse: 25
  - chapter: 14
    verses:
    - text: 參孫下亭拿、見一非利士女、
      verse: 1
    - text: 歸告父母曰、我在亭拿見一非利士女、請爲我娶之、
      verse: 2
    - text: 父母曰、爾同儕我衆民中、豈無女子、致爾娶於未受割之非利士人乎、參孫謂父曰、我深悅斯女、請爲我娶之、
      verse: 3
    - text: 其父母不知斯事由於耶和華、參孫尋釁、欲攻非利士人、是時非利士人轄以色列人、
      verse: 4
    - text: 參孫與父母下亭拿、至葡萄園、有一稚獅、咆哮迎之、
      verse: 5
    - text: 參孫大爲耶和華之神所感、手雖無械、而裂獅如羔羊、不以所行告其父母、
      verse: 6
    - text: 遂往與女語、甚悅之、
      verse: 7
    - text: 未幾復至、欲娶以歸、離途轉視獅尸、見羣蜂與蜜在其中、
      verse: 8
    - text: 取蜜於手、且行且食、至父母所、亦予之食、不以蜜出獅尸告、
      verse: 9
    - text: 父至女所、參孫設筵於彼、蓋少者素有此例、
      verse: 10
    - text: 衆見參孫、則簡三十人爲其伴侶、
      verse: 11
    - text: 參孫語之曰、容我以隱語試爾、七日宴間、如能詳釋告我、我則給爾枲衣三十領、外衣三十襲、
      verse: 12
    - text: 若不能詳釋、爾則給我枲衣三十領、外衣三十襲、僉曰、請宣隱語、使我聞之、
      verse: 13
    - text: 曰、自食者出食、自強者出甘、歷至三日、未能解其隱語、
      verse: 14
    - text: 迨及七日、謂參孫妻曰、可誘爾夫、爲我詳釋隱語、不然、我必以火燬爾、及爾父家、爾延我來、欲奪我所有乎、
      verse: 15
    - text: 參孫妻哭於其前曰、爾乃惡我、而不我愛、爾以隱語試我同族、而不以之告我、曰、我未告父母、豈告爾乎、
      verse: 16
    - text: 宴歷七日、妻哭其前、至於七日、爲妻所迫、乃以隱語告之、妻告同族、
      verse: 17
    - text: 七日日未入時、邑人告曰、孰甘於蜜、孰強於獅、參孫曰、若不用我牝牛而耕、則不能解我隱語、
      verse: 18
    - text: 耶和華之神大感參孫、遂下亞實基倫、殺三十人、褫其衣、以給解隱語者、盛怒而返父家、
      verse: 19
    - text: 其妻適其所友之伴侶、
      verse: 20
  - chapter: 15
    verses:
    - text: 厥後、時值麥秋、參孫攜一山羊之羔探妻、曰、吾欲入室見之、妻父不許、
      verse: 1
    - text: 曰、我意爾憾之甚、故嫁於爾伴侶、其妹較彼不尤美乎、可娶以代、
      verse: 2
    - text: 參孫語衆曰、今我加害於非利士人、亦無尤焉、
      verse: 3
    - text: 遂往執野犬三百、以尾相繫、束炬於二尾間、
      verse: 4
    - text: 炬旣燃、放火入非利士人之禾稼、凡束而堆積者、與未刈者、曁橄欖園、悉爲所焚、
      verse: 5
    - text: 非利士人問曰、行此者誰、或曰、亭拿人之壻參孫、因以其妻適伴侶故也、非利士人遂至、以火焚女及其父、
      verse: 6
    - text: 參孫曰、爾旣行是、我必復仇而後已、
      verse: 7
    - text: 遂擊非利士人、大行殺戮、尸相枕籍、後往以坦巖穴居焉、○
      verse: 8
    - text: 非利士人上、建營於猶大、布於利希、
      verse: 9
    - text: 猶大人曰、爾來攻我、曷故、曰、我來欲縛參孫、以其所行於我者加乎其身、
      verse: 10
    - text: 有猶大人三千、至以坦巖穴、謂參孫曰、豈不知我爲非利士人所轄乎、何行此以累我耶、曰、以其所行於我者、行之於彼也、
      verse: 11
    - text: 猶大人曰、我來欲縛爾、付於非利士人手、參孫曰、與我誓約、爾不親擊我、
      verse: 12
    - text: 曰、否、祇縛爾付於其手、必不殺爾、遂以新索二縛之、由巖攜之而上、
      verse: 13
    - text: 旣至利希、非利士人呼而迎之、參孫大爲耶和華之神所感、臂上之索、如經火之麻、脫於其手、
      verse: 14
    - text: 參孫見驢之新頰骨、伸手取之、擊人以千計、
      verse: 15
    - text: 曰、我以驢頰骨行戮、積尸成壘、我以驢頰骨殺人、其數盈千、
      verse: 16
    - text: 言畢、手擲頰骨、其地遂名拉末利希、
      verse: 17
    - text: 參孫渴甚、籲耶和華曰、爾藉僕手、大施拯救、今將渴死、而陷未受割者之手、
      verse: 18
    - text: 上帝裂利希之窪處、有水湧出、飲之、精神頓復而蘇、故其泉名曰隱哈歌利、在於利希、至今猶存、
      verse: 19
    - text: 非利士人轄以色列族時、參孫爲士師、歷二十年、
      verse: 20
  - chapter: 16
    verses:
    - text: 參孫往迦薩、見一妓、就之、
      verse: 1
    - text: 或告迦薩人曰、參孫至此、遂伏邑門、竟夕環守、靜默無聲、意謂待至黎明、我必殺之、
      verse: 2
    - text: 參孫旣臥、中夜而興、取邑門之扉與楗、倂二橛而拔之、荷之於肩、至希伯崙前之山巔、○
      verse: 3
    - text: 厥後、參孫在梭烈谷、愛一女、名大利拉、
      verse: 4
    - text: 非利士牧伯就女曰、爾其誘之、察其何由有此大力、我儕何以勝之、致能縛而苦之、則我各以銀一千一百給爾、
      verse: 5
    - text: 大利拉謂參孫曰、請爾告我、何由有此大力、何術可以縛而苦爾、
      verse: 6
    - text: 參孫曰、如以未乾之新弦七縛我、我則荏弱、無異他人、
      verse: 7
    - text: 於是非利士牧伯攜未乾之新弦七予女、女則縛之、
      verse: 8
    - text: 女旣設伏於內室、告曰、參孫、非利士人涖爾、參孫遂斷其弦、如斷經火之麻縷、仍不知其力之奚自、
      verse: 9
    - text: 大利拉謂參孫曰、爾欺我而言誑、請告我何以縛爾、
      verse: 10
    - text: 曰、如以未用之新索縛我、我則荏弱、無異他人、
      verse: 11
    - text: 大利拉遂以新索縛之、曰、參孫、非利士人涖爾、是時伏者俟於內室、參孫卽斷臂索、如斷一縷、
      verse: 12
    - text: 大利拉謂參孫曰、爾欺我而言誑、越至於今、請告我何以縛爾、曰、以我首髮七綹、與緯同織、則可、
      verse: 13
    - text: 女遂以橛釘其髮、曰、參孫、非利士人涖爾、參孫卽寤、拔機之橛與緯、
      verse: 14
    - text: 女曰、爾心不在我、何云愛我乎、爾欺我者三、未告我以大力何由而有、
      verse: 15
    - text: 女日以言促迫之、參孫中心憂鬱、幾及於死、
      verse: 16
    - text: 以心所藏悉告之、曰、我自母胎、爲拿細耳人歸於上帝、薙髮之刀、未加於首、如薙我髮、我力自去、我則荏弱、無異他人、
      verse: 17
    - text: 大利拉見其以心所藏悉告之、則遣人召非利士牧伯曰、今彼以心所藏悉告於我、請爾復至、惟此一次、非利士牧伯遂至、攜金於手、
      verse: 18
    - text: 女使參孫枕膝而寢、招人薙其髮七綹、遂困苦之、其力果去、
      verse: 19
    - text: 女曰、參孫、非利士人涖爾、參孫寤曰、我且出、逍遙如昔、而不知耶和華已離之矣、
      verse: 20
    - text: 非利士人遂執之、抉其目、解至迦薩、繫以銅鏈、使旋磨於獄、
      verse: 21
    - text: 其髮薙後漸長、○
      verse: 22
    - text: 非利士牧伯集衆、大祭其神大袞、而取歡樂、曰、我神以敵參孫付於我手、
      verse: 23
    - text: 民見之、則頌讚其神曰、我神付敵於我手、彼乃敗我邦國、殺我多人者也、
      verse: 24
    - text: 中心欣喜時、則曰、其召參孫、爲我作劇、遂召參孫出獄、置之柱間、乃作劇於其前、
      verse: 25
    - text: 參孫謂執手之童曰、容捫室柱、使我倚之、
      verse: 26
    - text: 室充男女、非利士牧伯咸在、室頂亦有男女、約三千人、觀參孫作劇、
      verse: 27
    - text: 參孫籲耶和華曰、主耶和華歟、求爾垂念我、上帝歟、求爾堅固我、惟此一次、以報非利士人抉我二目之仇、
      verse: 28
    - text: 乃執室所賴之二中柱、一以左手、一以右手、而憑依之、
      verse: 29
    - text: 曰、願與非利士人偕亡、遂屈身盡力曳之、室乃傾圮、覆於諸伯衆民之上、如是、參孫死時所殺、較之生時所殺尤多、
      verse: 30
    - text: 其兄弟與父家俱至、取之而歸、葬於父瑪挪亞之墓、在瑣拉以實陶間、參孫爲以色列士師、歷二十年、
      verse: 31
  - chapter: 17
    verses:
    - text: 以法蓮山地、有人名米迦、
      verse: 1
    - text: 謂其母曰、爾銀一千一百被竊、因而咒詛、且告於我、其銀在此、我取之矣、母曰、願耶和華錫嘏我子、
      verse: 2
    - text: 其子以銀一千一百反其母、母曰、我已以此銀、爲吾子獻於耶和華、以造雕像及鑄像、故仍反於爾、
      verse: 3
    - text: 子復以銀反母、母取二百、以予金工、使造雕像及鑄像、置於米迦室、
      verse: 4
    - text: 米迦有神室、遂作聖衣與家神、區別一子、爲其祭司、
      verse: 5
    - text: 時、以色列無王、人各任意而行、○
      verse: 6
    - text: 有少者利未人、居於猶大伯利恆、
      verse: 7
    - text: 離猶大伯利恆邑、覓地以居、行抵以法蓮山地、至於米迦家、
      verse: 8
    - text: 米迦曰、爾奚自、曰、我利未人、自猶大伯利恆來、欲覓地而居、
      verse: 9
    - text: 米迦曰、可偕我居、爲我之父與祭司、歲給十金、衣服一襲、供爾之饌、利未人遂入室、
      verse: 10
    - text: 樂與同居、米迦視之若子、
      verse: 11
    - text: 米迦區別之、乃爲其祭司、居於米迦家、
      verse: 12
    - text: 米迦曰、今有利未人爲祭司、我知耶和華必錫嘏於我、
      verse: 13
  - chapter: 18
    verses:
    - text: 維時、以色列無王、但之支派、在以色列中、未得其業、故覓地以居、
      verse: 1
    - text: 於族中遣勇士五人、由瑣拉以實陶而往、窺察土地、語之曰、往窺其地、乃適以法蓮山地、至米迦室宿焉、
      verse: 2
    - text: 近其室時、識少者利未人之聲、就而問曰、誰導爾至此、在此何爲、何所得乎、
      verse: 3
    - text: 少者以米迦如何相待告曰、米迦雇我爲其祭司、
      verse: 4
    - text: 曰、請諮諏上帝、使知我之前途、是否利達、
      verse: 5
    - text: 祭司曰、安然而往、爾之前途、耶和華所顧也、
      verse: 6
    - text: 五人遂往、至拉億、見其居民、如西頓人、安逸無慮、因無強者相害也、地離西頓甚遠、不與他人交際、
      verse: 7
    - text: 五人返於瑣拉以實陶、告其昆弟、昆弟問曰、爾意若何、
      verse: 8
    - text: 曰、可起、而往攻之、我見其地甚美、豈可閒居、宜往勿緩、據以爲業、
      verse: 9
    - text: 旣至、必見其民安逸無慮、土壤寬廣、天下物產、罔有所缺、上帝付之爾手、○
      verse: 10
    - text: 於是但之室家六百人、各佩器械、自瑣拉以實陶啟行、
      verse: 11
    - text: 上至猶大之基列耶琳、建營其後、名其地曰瑪哈尼但、至於今日、
      verse: 12
    - text: 由此往以法蓮山地、至米迦室、
      verse: 13
    - text: 昔窺拉億之五人、謂昆弟曰、此室有聖衣家神、雕像鑄像、爾知之乎、當思如何而爲、
      verse: 14
    - text: 遂轉詣米迦室、入少者利未人之室、而問其安、
      verse: 15
    - text: 但人六百、各佩器械、立於門外、
      verse: 16
    - text: 窺地之五人入室、取雕像鑄像、家神聖衣、祭司與佩器械之六百人、立於門外、
      verse: 17
    - text: 五人入室、旣取諸物而出、祭司問曰、爾欲何爲、
      verse: 18
    - text: 曰、勿語、以手掩口、與我偕往、爲我之父與祭司、汝爲一家之祭司、與爲以色列一支派一族之祭司、孰愈、
      verse: 19
    - text: 祭司心悅、取聖衣曁家神雕像、入於民中、
      verse: 20
    - text: 衆遂轉而前往、使幼稚牲畜貨財先行、
      verse: 21
    - text: 離米迦室已遠、米迦之鄰咸集、追及但人呼之、
      verse: 22
    - text: 但人回顧、問米迦曰、爾有何事、率斯羣衆而來、
      verse: 23
    - text: 曰、我所作之神像、及所任之祭司、爾攜之去、一無所遺、而問我有何事耶、
      verse: 24
    - text: 但人曰、勿使爾聲聞於我衆、恐暴戾者擊爾、致爾與爾家人、俱喪厥命、
      verse: 25
    - text: 但人乃行其途、米迦見其強於己、則轉而歸家、
      verse: 26
    - text: 但人攜米迦所製之物、及其祭司、至於拉億、見其安逸無慮之民、擊之以刃、火焚其邑、無人救援、
      verse: 27
    - text: 蓋邑在近伯利合之谷中、離西頓甚遠、不與他人交際、但人復建邑而居之、
      verse: 28
    - text: 此邑昔名拉億、今依其祖以色列子但之名、名之曰但、
      verse: 29
    - text: 立彼雕像、摩西子革順之裔約拿單、曁其子孫、爲但支派之祭司、迨至斯土見虜之日、
      verse: 30
    - text: 米迦雕像之設、所歷時日、與上帝室在示羅同、
      verse: 31
  - chapter: 19
    verses:
    - text: 當以色列無王時、有利未人旅以法蓮山隅、娶妾於猶大伯利恆、
      verse: 1
    - text: 妾不貞、離夫、歸伯利恆父家、居歷四月、
      verse: 2
    - text: 夫起、攜一僕二驢往見妾、欲以善言慰藉、冀其旋歸、妾導入父室、其父見之、欣喜承迎、
      verse: 3
    - text: 留之三日、飲食而宿、
      verse: 4
    - text: 越至四日、夙興欲行、女之父謂其壻曰、食餅少許、壯爾心力而後行、
      verse: 5
    - text: 二人同坐飲食、女之父曰、是夜請仍宿此、以快爾心、
      verse: 6
    - text: 其人起而欲往、女之父強留之、乃復宿焉、
      verse: 7
    - text: 越至五日、夙興欲往、女之父曰、請復壯爾心力、延至日昃、於是二人同食、
      verse: 8
    - text: 其人與妾及僕、起而欲往、女之父曰、日已昃、天將暮矣、請留一宿、以快爾心、詰旦夙興而歸可也、
      verse: 9
    - text: 其人不欲復宿、乃備二驢、攜妾啟行、至耶布斯卽耶路撒冷相對之所、
      verse: 10
    - text: 近耶布斯時、日將暮矣、僕謂主曰、請偏行、入耶布斯邑而宿、
      verse: 11
    - text: 主曰、外族之邑、不屬以色列人者、我不入之、必往基比亞、
      verse: 12
    - text: 又謂僕曰、可適此處一邑而宿、或基比亞、或拉瑪、
      verse: 13
    - text: 遂前行、近屬便雅憫之基比亞時、日已入、
      verse: 14
    - text: 至基比亞、入邑以宿、無人接其入室寓之、乃坐於衢、
      verse: 15
    - text: 旣暮、有老者自田工作而歸、彼乃以法蓮山地人、旅於基比亞、此地之人、屬便雅憫族、
      verse: 16
    - text: 老者舉目、見旅人在衢、問曰、爾奚自、將何往、
      verse: 17
    - text: 曰、我自猶大伯利恆來、往以法蓮山隅、原居於彼、曾至猶大伯利恆、今詣耶和華室、無人接我入室、
      verse: 18
    - text: 驢有芻糧、我與妾僕有餅及酒、罔有所缺、
      verse: 19
    - text: 老者曰、願爾平安、爾之所需、我之責也、勿宿於衢、
      verse: 20
    - text: 遂導之入室、以芻飼驢、乃濯足飲食、
      verse: 21
    - text: 適快心時、邑之匪徒環宅叩門、謂室主老者曰、入爾室者、攜之出、以遂我欲、
      verse: 22
    - text: 室主出、謂之曰、兄弟乎、勿行此惡、斯人旣入我室、勿妄爲、
      verse: 23
    - text: 我有處女、及彼之妾在此、我俱出之、任爾玷辱、遂爾所欲、惟於斯人勿妄爲、
      verse: 24
    - text: 衆不聽、旅人執其妾出之、衆與淫合、竟夕狎侮、黎明始釋、
      verse: 25
    - text: 昧爽、婦至其主所寓之室、仆於門前、迨乎旣旦、
      verse: 26
    - text: 其主夙興、啟門而出、欲行其途、見妾仆於門前、二手在閾、
      verse: 27
    - text: 謂之曰、起、我儕行矣、不應、遂置之於驢、啟行而歸、
      verse: 28
    - text: 至家、以刀肢解其妾、分爲十二、徧送於以色列四境、
      verse: 29
    - text: 見之者曰、自以色列人出埃及、以迄於今、未有若此之事、未之見也、今當思議、而宣言焉、
      verse: 30
  - chapter: 20
    verses:
    - text: 於是以色列衆咸出、自但至別是巴、曁基列地之民、有如一人、集於米斯巴、在耶和華前、
      verse: 1
    - text: 民長與以色列諸支派、集爲上帝民會、執兵步卒、共四十萬、
      verse: 2
    - text: 以色列人至米斯巴、爲便雅憫人所聞、以色列人問曰、此惡之由、請以告我、
      verse: 3
    - text: 被殺之婦、其夫利未人對曰、我與妾至便雅憫之基比亞、止宿於彼、
      verse: 4
    - text: 及夜、基比亞人起而攻我、環室、意欲殺我、淫汚我妾致死、
      verse: 5
    - text: 彼行淫亂謬妄之事、在以色列中、故我取妾而臠之、徧送於以色列四境、
      verse: 6
    - text: 請爾以色列衆爲之畫策、而建議焉、
      verse: 7
    - text: 民衆悉起、有如一人、曰、我不返幕歸家、
      verse: 8
    - text: 必掣籤、往攻基比亞、
      verse: 9
    - text: 於以色列諸支派中、百取十、千取百、萬取千、使備餱糧、迨衆至便雅憫之基比亞、則依其在以色列中、所行謬妄之事以待之、
      verse: 10
    - text: 於是以色列衆咸集、連絡爲一、以攻斯邑、
      verse: 11
    - text: 以色列支派遣人謂便雅憫支派曰、爾中所行何惡、
      verse: 12
    - text: 今以基比亞之匪徒付我、俾致之死、以除惡於以色列中、便雅憫人不聽同儕以色列人之言、
      verse: 13
    - text: 乃由諸邑、集於基比亞、欲與以色列人戰、
      verse: 14
    - text: 便雅憫諸邑執兵之士、計二萬六千、其外有基比亞選兵、計七百、
      verse: 15
    - text: 衆中有所簡左手較捷之卒七百、以繩發石、不爽毫髮、
      verse: 16
    - text: 除便雅憫人外、以色列人之執兵者、計四十萬、皆戰士也、
      verse: 17
    - text: 以色列人起、往伯特利、諮諏上帝曰、與便雅憫人戰、我中誰當先往、耶和華曰、猶大先往、
      verse: 18
    - text: 以色列人晨興、對基比亞建營、
      verse: 19
    - text: 出而列陳於基比亞、欲與便雅憫人戰、
      verse: 20
    - text: 便雅憫人自基比亞出、戮以色列人二萬二千、
      verse: 21
    - text: 以色列人共奮厥志、復列陳於前日之陳所、
      verse: 22
    - text: 上至耶和華前、哭泣至暮、諮諏耶和華曰、我可再與昆弟便雅憫人戰否、耶和華曰、可往攻之、
      verse: 23
    - text: 翌日、以色列人進攻便雅憫族、
      verse: 24
    - text: 便雅憫人是日自基比亞出而逆之、又戮以色列執兵之士一萬八千、
      verse: 25
    - text: 以色列民衆、上至伯特利哭泣、坐於耶和華前、禁食至暮、獻燔祭及酬恩祭於耶和華、
      verse: 26
    - text: 時、上帝約匱在彼、亞倫孫、以利亞撒子非尼哈、侍於其前、
      verse: 27
    - text: 以色列人諮諏耶和華曰、我可復出、與我昆弟便雅憫人戰乎、抑止乎、耶和華曰、往哉、明日我必付之爾手、
      verse: 28
    - text: 以色列人設伏於基比亞四周、
      verse: 29
    - text: 越至三日、以色列人往攻便雅憫人、列陳於基比亞如前、
      verse: 30
    - text: 便雅憫人出而迎戰、被誘離邑、如前擊殺以色列人、約有三十、於二通衢、一往伯特利、一往基比亞之郊野、
      verse: 31
    - text: 便雅憫人曰、其敗如故、以色列人曰、我儕其遁、誘之離邑、至於通衢、
      verse: 32
    - text: 衆遂起離其所、列陳於巴力他瑪、伏者自基比亞草場而出、
      verse: 33
    - text: 有以色列選兵一萬、往攻基比亞、戰勢劇烈、然便雅憫人不知禍之將及、
      verse: 34
    - text: 耶和華使便雅憫人敗於以色列人前、是日以色列人殺便雅憫人、二萬五千一百、皆執兵之士、
      verse: 35
    - text: 便雅憫人乃自知敗北、初、以色列人恃有伏兵在基比亞、故暫避便雅憫人、
      verse: 36
    - text: 伏兵驟出、進攻基比亞、刃擊舉邑之人、
      verse: 37
    - text: 以色列人曾約伏兵、以使邑中烟雲上騰爲號、
      verse: 38
    - text: 以色列人戰時稍卻、便雅憫人殺其人約有三十、自謂以色列人爲我所敗、如前戰然、
      verse: 39
    - text: 迨邑中烟雲起、其狀如柱、便雅憫人回顧、見舉邑烟焰冲天、
      verse: 40
    - text: 以色列人旋轉、便雅憫人見禍及之、不勝駭懼、
      verse: 41
    - text: 遂背以色列人、轉向曠野之路而遁、軍士急追於後、民自諸邑而出、戮之於其間、
      verse: 42
    - text: 追襲之、圍困之、在其駐足之所蹂躪之、至於相對日出處之基比亞、
      verse: 43
    - text: 便雅憫人仆者一萬八千、皆勇士也、
      verse: 44
    - text: 其餘轉向曠野而逃、至臨門磐、以色列人又於通衢、收其五千人、追至基頓、又殺二千人、
      verse: 45
    - text: 是日便雅憫執兵之士死者、共二萬五千、皆勇士也、
      verse: 46
    - text: 惟有六百人、轉向曠野而逃、至臨門磐、居之四月、
      verse: 47
    - text: 以色列人反攻便雅憫、刃擊邑衆、與其牲畜、及凡所遇、所至諸邑、以火焚之、
      verse: 48
  - chapter: 21
    verses:
    - text: 以色列人曾在米斯巴誓曰、我儕皆不以女妻便雅憫人、
      verse: 1
    - text: 民至伯特利、坐於上帝前、迨及薄暮、舉聲痛哭、曰、
      verse: 2
    - text: 以色列之上帝耶和華歟、今日以色列中缺一支派、何爲有此事乎、
      verse: 3
    - text: 翌日、民衆夙興、築壇、獻燔祭及酬恩祭、
      verse: 4
    - text: 以色列人曾重誓曰、凡不上米斯巴、詣耶和華者、必致之死、故相問曰、以色列支派中、孰不與會、詣耶和華、
      verse: 5
    - text: 以色列人爲其昆弟便雅憫人而悔、曰、以色列支派中、今日絕其一矣、
      verse: 6
    - text: 我旣指耶和華而誓、不以我女妻之、則其遺民若何得妻、
      verse: 7
    - text: 又曰、以色列支派中、孰不上米斯巴、詣耶和華乎、察知基列雅比無人入營與會、
      verse: 8
    - text: 蓋核民時、見其居民無一在者、
      verse: 9
    - text: 會衆遣其最勇之士一萬二千、命之曰、往哉、刃擊基列雅比居民、曁厥婦孺、
      verse: 10
    - text: 所有丁男、及已適人之女、悉殲滅之、
      verse: 11
    - text: 於其居民中、遇處子四百、未適人者、攜至迦南地示羅營、
      verse: 12
    - text: 會衆遣使至臨門磐、以和告便雅憫人、
      verse: 13
    - text: 便雅憫人遂歸、則以基列雅比生存之女妻之、尚爲不足、
      verse: 14
    - text: 民爲便雅憫人而悔、蓋耶和華使以色列支派有闕如也、
      verse: 15
    - text: 會之長老曰、便雅憫之婦女旣滅、則其遺民何以妻之、
      verse: 16
    - text: 又曰、便雅憫人之逃脫者、必有其業、免以色列支派泯沒其一、
      verse: 17
    - text: 但我儕不可妻之以女、因以色列人曾誓曰、以女妻便雅憫人者、必受詛也、
      verse: 18
    - text: 遂曰、在利波拿南、伯特利北、往示劍道東之示羅、歲有耶和華節期、
      verse: 19
    - text: 乃命便雅憫人曰、爾往伏於葡萄園、
      verse: 20
    - text: 見示羅女出而舞蹈、則由葡萄園出、各執其女爲妻、而歸便雅憫地、
      verse: 21
    - text: 如其父兄赴愬於我、我則曰、請爾施恩、以之予我、蓋昔戰時、我不留女以爲其妻、今亦非爾所妻、若然、則爲有罪、
      verse: 22
    - text: 便雅憫人如言而行、循其人數、執舞蹈之女爲妻、歸其故業、復建諸邑以居、
      verse: 23
    - text: 於是以色列人歸其支派室家、自彼各復本業、
      verse: 24
    - text: 是時以色列無王、人各任意而行、
      verse: 25
  name: Judges
- chapters:
  - chapter: 1
    verses:
    - text: 當士師主治時、斯土薦饑、有猶大伯利恆人、與妻及二子、往旅於摩押地、
      verse: 1
    - text: 其人名以利米勒、妻名拿俄米、二子名瑪倫、基連、俱爲猶大伯利恆之以法他人、至摩押地居焉、
      verse: 2
    - text: 拿俄米夫以利米勒死、遺其妻及二子、
      verse: 3
    - text: 二子娶摩押女、一名俄珥巴、一名路得、居彼約十年、
      verse: 4
    - text: 瑪倫基連俱亡、遺拿俄米、無夫、亦無子、
      verse: 5
    - text: 在摩押地、聞耶和華垂顧其民、賜之以糧、則起、攜其二媳、欲自摩押地歸、
      verse: 6
    - text: 婦離所居、偕其二媳、循途以返猶大、
      verse: 7
    - text: 拿俄米謂二媳曰、各歸母家、願耶和華恩待爾、如爾之待死者及我然、
      verse: 8
    - text: 願耶和華賜爾各得綏安於夫家、遂吻之、二媳發聲而哭、
      verse: 9
    - text: 曰、否、我必與爾偕歸爾國、
      verse: 10
    - text: 拿俄米曰、吾女歟、其歸哉、曷欲與我偕往、我猶孕子爲爾夫乎、
      verse: 11
    - text: 我女歟、其歸哉、我年已邁、不復有夫、如曰我尚有望、是夜得夫、且能誕子、
      verse: 12
    - text: 爾豈欲待其長、而不嫁他人乎、我女歟、勿若是、我緣爾故、更爲愁苦、蓋耶和華之手擊我、
      verse: 13
    - text: 二媳復發聲而哭、俄珥巴吻其姑而別、惟路得依附之、
      verse: 14
    - text: 拿俄米曰、爾之妯娌、已歸其國其神、汝其從之而歸、
      verse: 15
    - text: 路得曰、勿勸我離爾、不汝從、汝之所往、我必俱往、汝之所寓、我必偕寓、汝民必爲我民、汝上帝必爲我上帝、
      verse: 16
    - text: 汝所死之處、我亦死於彼、葬於彼、除死而外、我若與爾相離、願耶和華罰我維倍、
      verse: 17
    - text: 拿俄米見路得決志偕往、則不復言、
      verse: 18
    - text: 二人乃往伯利恆、旣至、舉邑聳動、婦女咸曰、此乃拿俄米乎、
      verse: 19
    - text: 曰、勿稱我拿俄米、當稱我爲瑪拉、蓋全能者待我苦甚、
      verse: 20
    - text: 我富有而出、耶和華使我匱乏而歸、耶和華旣責我、全能者旣苦我、奚稱我爲拿俄米哉、
      verse: 21
    - text: 拿俄米與其媳摩押女路得、歸自摩押乃若此、彼至伯利恆時、適穫麰麥之際、
      verse: 22
  - chapter: 2
    verses:
    - text: 拿俄米之夫以利米勒、其家有富豪之戚屬、名波阿斯、
      verse: 1
    - text: 摩押女路得謂拿俄米曰、容我適田、蒙誰之恩、則隨其後、而拾遺穗、曰、我女、往哉、
      verse: 2
    - text: 遂往於田、從穫者後、而拾所遺、偶至以利米勒家波阿斯之田、
      verse: 3
    - text: 波阿斯自伯利恆至、謂穫者曰、願耶和華偕爾、對曰、願耶和華錫嘏於爾、
      verse: 4
    - text: 波阿斯問督穫之僕曰、此爲誰氏女、
      verse: 5
    - text: 督穫之僕曰、乃摩押女、與拿俄米自摩押偕來、
      verse: 6
    - text: 彼曰、請容我從穫者後、在禾束間以拾所遺、彼至、自朝迄今在此、惟有時少待於廬耳、
      verse: 7
    - text: 波阿斯謂路得曰、我女、請聽、勿離此而往他田拾遺、在此偕我使女、
      verse: 8
    - text: 視人穫於何田、卽隨其後、我命少者勿犯爾、渴時、則往器所、飲少者所汲、
      verse: 9
    - text: 婦俯伏於地曰、我乃異邦人、何蒙爾恩、得爾之顧、
      verse: 10
    - text: 波阿斯曰、自爾夫沒後、爾於爾姑所爲、並離父母故土、至素所未識之民中、是事人悉告我、
      verse: 11
    - text: 願耶和華報爾所爲、爾來託庇於以色列上帝耶和華翼下、願其大賚爾、
      verse: 12
    - text: 曰、我主歟、願蒙爾恩、我雖不如爾使女之一、爾乃慰藉爾婢、語以愜心之言、
      verse: 13
    - text: 食時、波阿斯曰、來此食餅、濡所擘者於醯、婦則坐於穫者之側、波阿斯予以烘穀、婦食果腹、猶有所餘、
      verse: 14
    - text: 婦旣起而拾遺、波阿斯命其少者曰、容其在禾束間拾遺、勿責之、
      verse: 15
    - text: 可由禾束、少抽數莖、故遺於地、容其拾之、勿叱之、
      verse: 16
    - text: 路得在田拾穗、至於薄暮、撲其所拾、得麰麥約一伊法、
      verse: 17
    - text: 取之入邑以示姑、亦以果腹所餘者、出而與姑、
      verse: 18
    - text: 姑曰、爾今日拾穗何處、工作何方、願顧爾者得福、婦以所與工作之人告姑曰、今日我所與工作者、名波阿斯、
      verse: 19
    - text: 拿俄米謂媳曰、彼施恩於存者亡者弗輟、願耶和華錫嘏之、又曰、其人爲我近戚、可贖我產者、此其一也、
      verse: 20
    - text: 摩押女路得曰、彼謂我云、附近我少者、迨及刈畢、
      verse: 21
    - text: 拿俄米曰、我女歟、汝與其使女偕出、不令人見爾於他田、善也、
      verse: 22
    - text: 由是路得與波阿斯使女偕、而拾穗焉、迨麰麥小麥盡刈、仍與姑居、
      verse: 23
  - chapter: 3
    verses:
    - text: 拿俄米謂媳曰、我女歟、我不當爲爾求安處之所、俾爾獲福乎、
      verse: 1
    - text: 昔爾與波阿斯使女偕、波阿斯非我之戚族乎、彼今夜在禾場、簸揚麰麥、
      verse: 2
    - text: 爾其浴身、沐膏衣衣、住於禾場、惟勿令其見之、迨其飲食旣畢、
      verse: 3
    - text: 彼偃臥時、爾察其處、然後入、啟其足而臥、彼必告爾以所當行、
      verse: 4
    - text: 曰、凡爾所言、我必遵行、
      verse: 5
    - text: 遂往禾場、凡姑所命、悉遵行之、
      verse: 6
    - text: 波阿斯飲食已畢、中心歡悅、往臥於麥積之首、婦乃潛至、啟其足而臥焉、
      verse: 7
    - text: 中夜波阿斯驚駭、反側、知有婦附其足而臥、
      verse: 8
    - text: 曰、爾爲誰、曰、爾婢路得、請以裾覆我、蓋爾乃宜贖我產者、
      verse: 9
    - text: 曰、我女歟、願耶和華錫嘏於爾、爾於少者、無論貧富、俱不相從、爾之施恩、其終較隆於始、
      verse: 10
    - text: 我女歟、毋懼、舉邑皆知爾乃淑女、爾所言者、我必爲爾行之、
      verse: 11
    - text: 我誠宜贖爾產、惟尚有一人、較我尤近、
      verse: 12
    - text: 今夜且宿於此、迨至詰朝、如彼欲贖爾產、則善、如其不贖、我指耶和華之生而誓、我必爲爾贖之、臥此以待旦可也、
      verse: 13
    - text: 遂附其足而臥、未能相辨之時卽起、蓋波阿斯曰、勿使人知有婦至場、
      verse: 14
    - text: 又曰、持所衣之外衣、旣持之、則量麰麥六量、置諸其肩、乃入於邑、
      verse: 15
    - text: 至其姑所、姑曰、我女歟、爾所遇若何、婦以波阿斯所待悉告之、
      verse: 16
    - text: 又曰、其人給我麰麥六量、曰、勿徒手詣爾姑、
      verse: 17
    - text: 姑曰、我女歟、其安坐、以覿其事若何而成、蓋今日事苟未成、其人必不中止、
      verse: 18
  - chapter: 4
    verses:
    - text: 波阿斯至邑門而坐、見其所言宜贖產者過焉、則呼之曰、某歟、請離途、坐於此、遂離途而坐、
      verse: 1
    - text: 乃簡邑之長老十人、謂曰、請坐於此、遂坐、
      verse: 2
    - text: 語宜贖產者曰、自摩押而歸之拿俄米、將鬻我昆弟以利米勒之田、
      verse: 3
    - text: 我意告爾、於坐此者、及我民之長老前、爾其購之、當贖之者乃爾、其次則我、別無他人、如爾欲贖、則贖之、不然、明白告我、其人曰、我欲贖之、
      verse: 4
    - text: 波阿斯曰、爾由拿俄米手贖田之日、亦由死者之婦、摩押女路得而購之、俾承其業、以繼死者之名、
      verse: 5
    - text: 宜贖產者曰、我不能爲己贖之、恐害我業、贖產之權、請爾操之、蓋我不能贖也、
      verse: 6
    - text: 昔在以色列中、凡贖物易物、欲定其事者、必解其履、以予鄰里、此以色列人爲據之例也、
      verse: 7
    - text: 故宜贖產者謂波阿斯曰、汝其購之、則解其履、
      verse: 8
    - text: 波阿斯謂長老與民衆曰、凡屬以利米勒、及基連瑪倫之業、我由拿俄米手購之、今日汝衆爲證、
      verse: 9
    - text: 更購瑪倫妻摩押女路得爲妻、俾承其業、以繼死者之名、免其名絕於昆弟、及故鄉之門、汝衆爲證、
      verse: 10
    - text: 在邑門之衆、與諸長老曰、我儕爲證、願耶和華使適爾家之婦、如拉結利亞、肇造以色列家者、亦願爾稱豪於以法他、得名於伯利恆、
      verse: 11
    - text: 願爾之家、由耶和華賜此少婦之子成立、如他瑪從猶大所生法勒斯之家、
      verse: 12
    - text: 波阿斯遂娶路得、與之同室、耶和華賜之懷姙生子、
      verse: 13
    - text: 衆婦謂拿俄米曰、當頌美那和華、今日使爾不缺親屬、願此子得名於以色列中、
      verse: 14
    - text: 彼必使爾振興、供養爾於老年、彼爲愛爾之媳所生、此媳於爾、較七子尤善、
      verse: 15
    - text: 拿俄米取子、抱之於懷、爲其阿保、
      verse: 16
    - text: 鄰婦曰、拿俄米得子矣、乃名之曰俄備得、俄備得爲耶西父、耶西爲大衞父、○
      verse: 17
    - text: 法勒斯之世胄如左、法勒斯生希斯倫、
      verse: 18
    - text: 希斯倫生蘭、蘭生亞米拿達、
      verse: 19
    - text: 亞米拿達生拿順、拿順生撒門、
      verse: 20
    - text: 撒門生波阿斯、波阿斯生俄備得、
      verse: 21
    - text: 俄備得生耶西、耶西生大衞、
      verse: 22
  name: Ruth
- chapters:
  - chapter: 1
    verses:
    - text: 以法蓮山地之拉瑪瑣非、有以法蓮人以利加拿者、乃蘇弗玄孫、託戶曾孫、以利戶孫、耶羅罕子也、
      verse: 1
    - text: 有二妻、一名哈拿、一名毘尼拿、毘尼拿有子、哈拿無子、
      verse: 2
    - text: 以利加拿歲由其邑上示羅、崇拜祭祀萬軍之耶和華、以利二子、何弗尼非尼哈在彼、爲耶和華祭司、
      verse: 3
    - text: 以利加拿獻祭之日、頒胙於妻毘尼拿、及其子女、
      verse: 4
    - text: 因愛哈拿、頒之維倍、然耶和華禁其產育、
      verse: 5
    - text: 其敵毘尼拿激之使憂、以耶和華禁其產育也、
      verse: 6
    - text: 歲往耶和華室時、其夫如是待之、毘尼拿仍激之、致其哭而不食、
      verse: 7
    - text: 其夫以利加拿謂之曰、哈拿、奚爲哭而不食、中心愀然哉、我之於爾、非愈於十子乎、
      verse: 8
    - text: 衆在示羅、飲食旣畢、哈拿興、時、祭司以利坐其座、在耶和華殿之橛旁、
      verse: 9
    - text: 哈拿中懷憂戚、禱於耶和華而痛哭、
      verse: 10
    - text: 許願曰、萬軍之耶和華歟、如爾垂顧婢苦、憶我弗忘、賜婢生男、則必奉之耶和華、至於畢生、薙髮之刀、不加其首、
      verse: 11
    - text: 哈拿在耶和華前、祈禱不輟、以利注目觀其口、
      verse: 12
    - text: 夫哈拿中心默語、脣動而聲不聞、以利以爲醉、
      verse: 13
    - text: 曰、爾醉將至何時、其戒爾酒、
      verse: 14
    - text: 哈拿曰、我主歟、非也、我乃憂心之婦、清酒醇醪不飲、惟於耶和華前傾我衷懷、
      verse: 15
    - text: 勿以婢爲惡女、我言迄今、由於寃抑憤激、
      verse: 16
    - text: 以利曰、爾可安然而歸、願以色列之上帝允爾所祈、
      verse: 17
    - text: 婦曰、願沾爾恩、遂往而食、不復有憂容、
      verse: 18
    - text: 舉家夙興、拜於耶和華前、乃返拉瑪、而歸其家、以利加拿與妻哈拿同室、耶和華垂念之、
      verse: 19
    - text: 哈拿懷姙、屆期生子、命名撒母耳、曰、我由耶和華而求之、
      verse: 20
    - text: 以利加拿與其全家、往獻歲祭於耶和華、而償其願、
      verse: 21
    - text: 惟哈拿不往、謂其夫曰、俟子斷乳、我將攜之覲耶和華、使恆居其所、
      verse: 22
    - text: 以利加拿曰、爾視爲善者則行之、待子斷乳可也、惟願耶和華踐其言、婦遂居家哺子、迨及斷乳、
      verse: 23
    - text: 乳旣斷、婦攜之往、亦牽牡牛三、麪一伊法、酒一革囊、至示羅、詣耶和華室、時子尚幼、
      verse: 24
    - text: 遂宰一牛、攜子詣以利、
      verse: 25
    - text: 曰、我主歟、我指爾生命以誓、昔在此立於爾側、禱於耶和華之婦、卽我也、
      verse: 26
    - text: 我爲此子而禱、耶和華允我所求、
      verse: 27
    - text: 我奉之耶和華、使其歸耶和華、至於畢生、遂在彼崇拜耶和華、
      verse: 28
  - chapter: 2
    verses:
    - text: 哈拿禱曰、我心因耶和華歡悅、我角因耶和華崢嶸、我口向敵而孔張、因爾拯救而喜樂、
      verse: 1
    - text: 惟耶和華爲聖、無如之者、其外無他、無有磐石、似我上帝、
      verse: 2
    - text: 勿復出言驕矜、勿容口發狂妄、蓋耶和華爲睿智之上帝、人之所行、爲彼所衡、
      verse: 3
    - text: 勇士折其弓、躓者束以力、
      verse: 4
    - text: 素飽足者爲傭得食、飢餓者不復飢、不育者乃產七子、多子者反致衰弱、
      verse: 5
    - text: 耶和華殺人生人、使人歸墓、使人復起、
      verse: 6
    - text: 耶和華使人貧、使人富、使人卑微、使人高顯、
      verse: 7
    - text: 舉貧賤者於塵埃、拔匱乏者於糞壤、使坐牧伯之間、俾嗣尊榮之位、蓋地之柱屬耶和華、立宇宙於其上、
      verse: 8
    - text: 彼之聖民、必護衞其步履、使惡人緘默於幽暗、蓋恃力者、無有得勝也、
      verse: 9
    - text: 與耶和華爭者、必被擊碎、彼必自天以雷擊之、耶和華將行鞫於地極、賜力於其王、高其受膏者之角、
      verse: 10
    - text: 以利加拿往拉瑪、歸其家、小子在祭司以利前、奉事耶和華、○
      verse: 11
    - text: 以利二子、匪類也、不識耶和華、
      verse: 12
    - text: 其爲祭司、與民立規、人獻祭烹肉時、祭司之僕至、手執三股之叉、
      verse: 13
    - text: 入於釜甑鼎鑊、叉所得者、祭司取之、凡以色列族至示羅者、祭司待之若此、
      verse: 14
    - text: 未焚脂、祭司之僕至、謂獻祭者曰、給肉於祭司以炙、彼不取爾烹者、必取生腥、
      verse: 15
    - text: 如人曰、必先焚脂、然後任爾所欲取之、彼則曰、非也、今當予我、不然、我強取之、
      verse: 16
    - text: 二少者之罪、耶和華視爲甚重、蓋輕視耶和華之祭也、○
      verse: 17
    - text: 撒母耳尚幼、衣枲聖衣、侍於耶和華前、
      verse: 18
    - text: 母爲之歲作小袍、偕夫往獻歲祭時、攜而予之、
      verse: 19
    - text: 以利爲以利加拿及其妻祝嘏曰、願耶和華由此婦賜爾後裔、以代從耶和華所求者、夫婦遂歸、
      verse: 20
    - text: 耶和華眷顧哈拿、彼則懷姙、生三子二女、小子撒母耳生長於耶和華前、○
      verse: 21
    - text: 以利年邁、聞其子待以色列衆之事、並聞其與會幕門供役之婦同寢、
      verse: 22
    - text: 謂之曰、我由民衆聞爾惡行、胡爲作此、
      verse: 23
    - text: 我子、勿爾、我所風聞、非善言也、爾使耶和華之民干罪、
      verse: 24
    - text: 人若相犯、上帝鞫之、若犯耶和華、誰爲之祈、惟二子不聽父言、蓋耶和華決意殺之、
      verse: 25
    - text: 小子撒母耳漸長、益得耶和華與人之愛、○
      verse: 26
    - text: 有上帝僕至以利曰、耶和華云、爾祖之家、在埃及法老室、我非向之顯見乎、
      verse: 27
    - text: 以色列支派中、我非簡彼爲我祭司、使焚香於我壇、衣聖衣於我前乎、以色列族所獻之火祭、我非賜爾祖之家乎、
      verse: 28
    - text: 我所命獻於我室之祭品禮物、爾何踐踏之、重爾子過於我、取我民以色列所獻之嘉者、以肥己乎、
      verse: 29
    - text: 故以色列之上帝耶和華曰、昔我有言、爾與爾祖之家、將恆久行於我前、今我則曰、決不如是、凡尊我者、我必重之、凡藐我者、我必輕之、
      verse: 30
    - text: 其日將至、必斷爾臂、及爾祖家之臂、使爾家中無一耆老、
      verse: 31
    - text: 以色列富有之際、爾必目擊敵在我室、爾家永無耆老、
      verse: 32
    - text: 爾家之人、我不滅於我壇者、必使爾目壞心憂、爾家所育、皆必壯年夭逝、
      verse: 33
    - text: 爾之二子、何弗尼非尼哈所遇之事、可以爲徵、彼必同日而亡、
      verse: 34
    - text: 我將挺生忠藎之祭司、彼將循我心意而行、我必鞏固其家、彼必恆久行於我受膏者前、
      verse: 35
    - text: 爾家所遺、必來拜之、求一金一餅、曰、請立我任祭司之職、俾得少許之餅以食、
      verse: 36
  - chapter: 3
    verses:
    - text: 小子撒母耳、在以利前、奉事耶和華、是時耶和華之言罕聞、異象不恆顯見、
      verse: 1
    - text: 以利目眊不明、臥於己所、
      verse: 2
    - text: 上帝之燈未滅、撒母耳臥於耶和華殿、上帝法匱之所、
      verse: 3
    - text: 耶和華呼撒母耳、對曰、我在此、
      verse: 4
    - text: 遂趨詣以利曰、汝呼我、我在此、曰、我未呼爾、復臥可也、遂反而臥、
      verse: 5
    - text: 耶和華又呼曰、撒母耳、撒母耳起、就以利曰、汝呼我、我在此、曰、我子、我未呼爾、復臥可也、
      verse: 6
    - text: 時、撒母耳未識耶和華、耶和華未嘗以言示之、
      verse: 7
    - text: 耶和華三呼撒母耳、遂起、就以利曰、汝呼我、我在此、以利始知耶和華呼之、
      verse: 8
    - text: 故謂撒母耳曰、汝反而臥、如再呼爾、則曰、耶和華歟、請言、爾僕謹聽、撒母耳遂往、臥於己所、
      verse: 9
    - text: 耶和華蒞止、如前呼曰、撒母耳、撒母耳、對曰、請言、爾僕謹聽、
      verse: 10
    - text: 耶和華曰、我於以色列中、將行一事、使凡聽之者、兩耳必震、
      verse: 11
    - text: 我指以利家所言者、自始及終、屆期必應於彼、
      verse: 12
    - text: 我曾告之、必鞫其家、蓋彼知子行惡、自招呪詛、而不之禁、
      verse: 13
    - text: 故我對以利家誓曰、祭品禮物、永不能贖其罪、
      verse: 14
    - text: 撒母耳臥及旦、啟耶和華室門、不敢以異象告以利、
      verse: 15
    - text: 以利呼之曰、我子撒母耳、曰、我在此、
      verse: 16
    - text: 曰、耶和華告爾何事、請毋隱於我、與爾所言之事、若有所隱、願上帝罰爾維倍、
      verse: 17
    - text: 撒母耳悉以告之、無所隱、以利曰、是耶和華也、願其行所視爲善者、
      verse: 18
    - text: 撒母耳漸長、耶和華偕之、使其所言、無有不應、
      verse: 19
    - text: 以色列衆、自但至別是巴、皆知撒母耳見立、爲耶和華之先知、
      verse: 20
    - text: 耶和華復見於示羅、以言示撒母耳、撒母耳宣於以色列衆、
      verse: 21
  - chapter: 4
    verses:
    - text: 以色列族出、與非利士人戰、建營於以便以謝之側、非利士人建營於亞弗、
      verse: 1
    - text: 非利士人列陳、攻以色列族、戰時、以色列族敗於其前、見殺於陳者、約四千人、
      verse: 2
    - text: 民歸營時、以色列長老曰、耶和華今日何擊我於非利士人前、當舁耶和華約匱、自示羅至此、援我於敵手、
      verse: 3
    - text: 於是民遣人詣示羅、舁居基路伯間、萬軍之耶和華約匱而至、以利二子、何弗尼非尼哈、與約匱偕、
      verse: 4
    - text: 耶和華約匱旣入營、以色列衆大聲號呼、地爲響應、
      verse: 5
    - text: 非利士人聞號呼之聲、則曰、希伯來營大聲號呼、曷故、嗣知耶和華匱入營、
      verse: 6
    - text: 乃懼曰、上帝至其營矣、又曰、禍哉我也、前此未嘗有是、
      verse: 7
    - text: 禍哉我也、孰克拯我、脫斯大能之神之手、昔在曠野、以諸災擊埃及人者、卽斯神也、
      verse: 8
    - text: 非利士人歟、當壯乃志、爲大丈夫、免爲奴於希伯來族、如彼爲奴於爾、當爲大丈夫而戰、
      verse: 9
    - text: 遂戰、以色列族敗北、各遁歸幕、殺戮甚鉅、步卒隕者三萬、
      verse: 10
    - text: 上帝之匱見奪、以利二子、何弗尼非尼哈被殺、
      verse: 11
    - text: 是日有一便雅憫人、自裂其衣、以塵蒙首、由陳奔於示羅、
      verse: 12
    - text: 至時、以利在路旁、坐於座以待、爲上帝匱中心戰慄、其人入城以告、邑衆號呼、
      verse: 13
    - text: 以利聞號呼之聲、則曰、如此喧譁、何意、其人趨至、而告以利、
      verse: 14
    - text: 以利年九十有八、目眊不明、
      verse: 15
    - text: 其人曰、我乃自陳而來、今日自陳而逃、曰、吾子、其事若何、
      verse: 16
    - text: 曰、以色列族遁於非利士人前、殺戮甚鉅、爾之二子、何弗尼非尼哈皆死、上帝之匱見奪、
      verse: 17
    - text: 以利年老體重、聞言及上帝匱、則自座仰跌、隕於門側、折頸而死、以利爲以色列士師、歷四十年、
      verse: 18
    - text: 其媳非尼哈妻臨產、聞上帝匱見奪、舅與夫並死、劬勞卽至、卷曲以產、
      verse: 19
    - text: 臨死之際、旁侍之婦曰、勿懼、爾生男矣、婦不答、不以爲意、
      verse: 20
    - text: 遂名子以迦博、曰、以色列之榮已去、乃因上帝之匱見奪、舅與夫已死也、
      verse: 21
    - text: 又曰、上帝之匱見奪、以色列之榮去矣、
      verse: 22
  - chapter: 5
    verses:
    - text: 非利士人奪上帝之匱、自以便以謝舁至亞實突、
      verse: 1
    - text: 置於大袞廟、在大袞側、
      verse: 2
    - text: 翌晨、亞實突人夙興、見大袞仆、伏於地、在耶和華匱前、遂取而置之於其所、
      verse: 3
    - text: 次日夙興、見大袞仆、伏於地、在耶和華匱前、其首與手、並斷於閾、惟遺殘體而已、
      verse: 4
    - text: 故在亞實突、大袞祭司、及入大袞廟者、不履其閾、至於今日、○
      verse: 5
    - text: 耶和華之手、加重禍於亞實突人、擊之以痔、而翦滅之、至於四境、
      verse: 6
    - text: 亞實突人見此、則曰、以色列上帝之匱、不可留此、蓋其手加烈禍於我、及我神大袞、
      verse: 7
    - text: 遂遣人集非利士牧伯曰、以色列上帝之匱、何以處之、僉曰、當運至迦特、乃運於彼、
      verse: 8
    - text: 運至之後、耶和華之手擊其邑、使大擾亂、其人無論尊卑、悉被擊、咸生痔、
      verse: 9
    - text: 乃運上帝匱至以革倫、旣至、以革倫人呼曰、彼舁以色列上帝之匱至此、欲殺我、及我民、
      verse: 10
    - text: 上帝之手、加以重禍、舉邑擾亂、多有死者、遂遣人集非利士牧伯曰、其遣以色列上帝之匱、歸於故土、免殺我、及我民、
      verse: 11
    - text: 未死之人俱生痔、舉邑哀號、聲聞於天、
      verse: 12
  - chapter: 6
    verses:
    - text: 耶和華匱在非利士人之地、凡歷七月、
      verse: 1
    - text: 非利士人招其祭司卜師曰、耶和華匱、何以處之、當用何物遣歸故土、請以示我、
      verse: 2
    - text: 曰、如欲遣以色列上帝之匱、勿使徒去、必獻補過之祭、乃可得醫、且知其手不離於爾之故、
      verse: 3
    - text: 曰、補過之祭、當獻何物、曰、金製之痔五、金製之鼠五、循非利士牧伯之數、蓋爾曹及牧伯、俱罹一災、
      verse: 4
    - text: 當作痔形、及害爾田之鼠形、且尊榮以色列之上帝、庶彼輕加其手於爾、及爾神、與爾地、
      verse: 5
    - text: 何剛愎乃心、如埃及人與法老之剛愎乎、上帝行奇事於其間、彼豈非釋其民、使之往乎、
      verse: 6
    - text: 今當備新車一、未嘗負軛、方字之牝牛二、繫牛於車、牽犢離之而歸、
      verse: 7
    - text: 以耶和華匱、載之於車、以汝所獻金器、爲補過之祭者、藏於櫝中、置之匱旁、遣之而去、
      verse: 8
    - text: 觀其匱若由其境之道而行、至伯示麥、則知加重禍於我者、乃耶和華、不然、則知擊我者非其手、乃我偶遇之、
      verse: 9
    - text: 其人如言而行、取方字之牝牛二、繫之於車、禁其犢於家、
      verse: 10
    - text: 以耶和華匱、及藏金鼠金痔之形之櫝、咸載於車、
      verse: 11
    - text: 牛徑往伯示麥道、行於通衢、且行且鳴、不偏於左、不偏於右、非利士牧伯隨之、至伯示麥界、
      verse: 12
    - text: 伯示麥人在谷刈麥、舉目見匱、則悅、
      verse: 13
    - text: 車至伯示麥人約書亞田而止、田有巨石、遂劈車爲柴、獻其牛於耶和華爲燔祭、
      verse: 14
    - text: 利未人取耶和華匱、與藏金器之櫝而下、置於巨石、是日伯示麥人、獻燔祭及他祭於耶和華、
      verse: 15
    - text: 非利士五牧伯見此、卽日反以革倫、
      verse: 16
    - text: 非利士人所獻金痔於耶和華、爲補過之祭者、其數如左、亞實突一、迦薩一、亞實基倫一、迦特一、以革倫一、
      verse: 17
    - text: 亦獻金鼠、循非利士五牧伯所屬之邑、與其鄉里、爰及巨石、卽置耶和華匱之石、此石在伯示麥人約書亞田間、至今猶存、
      verse: 18
    - text: 伯示麥人窺耶和華匱、耶和華擊之、死者七十、其人計有五萬、民因耶和華大行殺戮而悲、
      verse: 19
    - text: 伯示麥人曰、此維聖之上帝耶和華、孰能立於其前、彼離我、當何往、
      verse: 20
    - text: 遂遣人告基列耶琳居民曰、非利士人返耶和華匱、爾曹其下舁至爾所、
      verse: 21
  - chapter: 7
    verses:
    - text: 基列耶琳人至舁耶和華匱、詣山中亞比拿達室、區別其子以利亞撒守之、○
      verse: 1
    - text: 匱在基列耶琳、歷日已久、凡二十年、以色列家思慕耶和華、
      verse: 2
    - text: 撒母耳告以色列家曰、如爾一心歸耶和華、則必除異族之神、及亞斯他錄於爾中、專心歸耶和華、而獨事之、則彼援爾於非利士人手、
      verse: 3
    - text: 以色列人遂去諸巴力、及亞斯他錄、獨事耶和華、○
      verse: 4
    - text: 撒母耳曰、當集以色列衆於米斯巴、我將爲爾祈禱耶和華、
      verse: 5
    - text: 遂集於米斯巴、汲水傾於耶和華前、是日禁食、曰、我獲罪於耶和華、撒母耳在米斯巴、爲以色列族聽訟、
      verse: 6
    - text: 非利士人聞以色列衆集於米斯巴、其牧伯遂上、欲攻之、以色列族聞之、則懼、
      verse: 7
    - text: 謂撒母耳曰、爲我籲我上帝耶和華勿輟、俾援我於非利士人手、
      verse: 8
    - text: 撒母耳取哺乳之羔一、獻於耶和華、爲全牲燔祭、爲以色列族籲耶和華、耶和華允焉、
      verse: 9
    - text: 撒母耳獻燔祭時、非利士人進與以色列人戰、是日耶和華發大雷、潰亂非利士人、遂敗於以色列人前、
      verse: 10
    - text: 以色列人出米斯巴追擊之、至伯甲之下、
      verse: 11
    - text: 撒母耳取一石、立於米斯巴與善間、名之曰以便以謝、曰、延及此時、耶和華助我儕、
      verse: 12
    - text: 於是非利士人屈服、不再侵以色列境、撒母耳存日、耶和華之手、制非利士人、
      verse: 13
    - text: 非利士人所取以色列之邑、自以革倫至迦特、悉反之、邑之四境、以色列人亦援之於非利士人手、是時以色列人與亞摩利人和好、
      verse: 14
    - text: 撒母耳畢生爲以色列士師、
      verse: 15
    - text: 歲巡伯特利、吉甲、米斯巴、在此聽其訟、
      verse: 16
    - text: 後歸拉瑪、其家在焉、爲以色列族聽訟、爲耶和華築壇、
      verse: 17
  - chapter: 8
    verses:
    - text: 撒母耳年邁、立其子爲以色列士師、
      verse: 1
    - text: 長名約珥、次名亞比亞、俱在別是巴爲士師、
      verse: 2
    - text: 其子不行父道、偏私牟利、受賄反正、○
      verse: 3
    - text: 以色列長老咸集、詣拉瑪見撒母耳、
      verse: 4
    - text: 曰、爾年已邁、爾子不行爾道、今當爲我立王、聽我之訟、與列國同、
      verse: 5
    - text: 彼言立王聽訟、撒母耳不悅其事、禱於耶和華、
      verse: 6
    - text: 耶和華諭之曰、凡民所言、爾可從之、彼非棄爾、乃棄我也、不欲我爲其王、
      verse: 7
    - text: 自我導之出埃及、迄於今日、彼之所行、離我而事他神、今待爾亦若是、
      verse: 8
    - text: 可從其言、惟當加以警戒、示以治之之王、其制度若何、
      verse: 9
    - text: 撒母耳以耶和華之言、悉告於求立王之民、
      verse: 10
    - text: 曰、治爾之王、其制度若此、必取爾子、使御車、爲騎兵、趨於車前、
      verse: 11
    - text: 或立爲千夫長、五十夫長、或使耕其田、穫其穡、作其戰具、造其車器、
      verse: 12
    - text: 亦取爾女、使爲製香品者、爲廚婢、爲膳女、
      verse: 13
    - text: 又取爾至嘉之田畝、葡萄園、橄欖園、以賜其臣僕、
      verse: 14
    - text: 爾種所生、及葡萄園所產、十取其一、以供其宦豎、與其臣僕、
      verse: 15
    - text: 且取爾僕婢、及少年之壯者、與爾之驢、以供其役、
      verse: 16
    - text: 爾之羊羣、十取其一、爾必爲之僕隸、
      verse: 17
    - text: 是時爾必因所簡之王而呼籲、惟耶和華不俞允焉、
      verse: 18
    - text: 民不聽撒母耳言、曰、不然、我欲得王治我、
      verse: 19
    - text: 使我同於列國、聽我之訟、導我而出、爲我而戰、
      verse: 20
    - text: 撒母耳聞民言、述於耶和華、
      verse: 21
    - text: 耶和華諭之曰、可從其言、爲之立王、撒母耳遂告以色列人曰、其各歸邑、
      verse: 22
  - chapter: 9
    verses:
    - text: 便雅憫人、有名基士者、乃亞斐亞玄孫、比歌拉曾孫、洗羅孫、亞別子也、甚爲豪富、
      verse: 1
    - text: 有子壯健俊秀、名曰掃羅、在以色列人中、俊秀爲最、軀幹修偉、自肩而上、高於凡民、
      verse: 2
    - text: 其父基士失驢、謂子掃羅曰、汝攜一僕、往尋厥驢、
      verse: 3
    - text: 乃經以法蓮山地、與沙利沙地、不得、又經沙琳地、亦不在彼、又經便雅憫地、亦未之見、
      verse: 4
    - text: 至蘇弗地、掃羅謂所偕之僕曰、不如旋歸、恐父不驢之顧、而我是慮、
      verse: 5
    - text: 曰、此邑有上帝僕、爲衆所尊、所言必應、莫若就之、庶幾示我以當行之路、
      verse: 6
    - text: 掃羅謂僕曰、如往、將以何物饋之、器中之糧已罄、無禮物以饋上帝僕、尚有何物乎、
      verse: 7
    - text: 僕曰、我手有金一舍客勒四分之一、以饋上帝僕、求其示我以當行之路、
      verse: 8
    - text: 昔以色列中、有人諮諏上帝、則曰、其來詣先見、蓋今稱先知、昔稱先見也、
      verse: 9
    - text: 掃羅曰、爾言善也、我儕往哉、遂詣上帝僕所在之邑、
      verse: 10
    - text: 登入邑之阪、遇數少女出汲、問曰、先見在此乎、
      verse: 11
    - text: 曰、然、卽在爾前、當速往、彼今日至邑、因民在崇邱獻祭、
      verse: 12
    - text: 今彼未陟崇邱赴讌、爾入邑、必遇之、蓋彼未臨、則民不食、以其先祝嘏祭品、而後被請者食焉、爾其上、是時必遇之、
      verse: 13
    - text: 二人遂上、入邑時、見撒母耳迎之而來、將陟崇邱、○
      verse: 14
    - text: 掃羅未至前一日、耶和華示撒母耳曰、
      verse: 15
    - text: 明日斯時、我遣便雅憫地之人就爾、爾必膏之、立爲我民以色列之長、拯我民於非利士人手、蓋我民之呼籲達於我前、我垂顧之、
      verse: 16
    - text: 撒母耳見掃羅、耶和華諭之曰、我所言者、卽斯人也、彼必統轄我民、
      verse: 17
    - text: 掃羅就撒母耳於邑門、曰、請以先見之室告我、
      verse: 18
    - text: 撒母耳曰、我卽先見、爾其先我陟崇邱、今日與我共食、詰朝則任爾去、且以爾心所懷告爾、
      verse: 19
    - text: 三日前所失之驢、爾毋庸慮、已獲之矣、以色列所仰慕者誰乎、非爾及爾父全家乎、
      verse: 20
    - text: 掃羅曰、我非便雅憫人、屬以色列支派之至小者乎、便雅憫支派諸家之中、我家非至微者乎、曷與我言若是、
      verse: 21
    - text: 撒母耳攜掃羅與其僕入客堂、於被請者中、使坐首位、客約三十、
      verse: 22
    - text: 撒母耳謂庖人曰、我所付爾、命爾別置之一臠、今其進之、
      verse: 23
    - text: 庖人取腿、與其上所有、置掃羅前、撒母耳曰、此所存者、置於爾前食之、昔我宴賓、特爲爾存之、以待斯時、是門掃羅與撒母耳共食、
      verse: 24
    - text: 旣下崇邱入邑、相敍於屋上、
      verse: 25
    - text: 翌日夙興、黎明時、撒母耳呼掃羅於屋上曰、起、我遣爾往、掃羅遂起、與撒母耳偕出、
      verse: 26
    - text: 至於邑隅、撒母耳謂掃羅、命僕先行、僕旣行、則又曰、爾暫立、我將使爾聞上帝之言焉、
      verse: 27
  - chapter: 10
    verses:
    - text: 撒母耳取膏之甁、傾於掃羅首、與之接吻、曰、此非耶和華膏爾爲其業之長乎、
      verse: 1
    - text: 爾今日離我、至便雅憫界之泄撒、近拉結墓、必遇二人、將告爾曰、所尋之驢已得、爾父不顧驢、而慮爾、曰、我爲我子將若何、
      verse: 2
    - text: 由此而往、至他泊之橡、必遇三人上伯特利、而覲上帝、一攜三羔、一攜三餅、一攜革囊盛酒、
      verse: 3
    - text: 彼將問爾安、給爾二餅、爾可受焉、
      verse: 4
    - text: 後詣上帝之山、在彼有非利士人之汛、爾旣抵邑、必遇先知一班、自崇邱而下、俱感靈而言、有琴鼗簫瑟在其前、
      verse: 5
    - text: 耶和華之神必大臨爾、爾則化爲新人、同彼感靈而言、
      verse: 6
    - text: 爾見此徵、則相機而行、蓋上帝偕爾、
      verse: 7
    - text: 必先我下吉甲、我亦下就爾、獻燔祭及酬恩祭、爾必待及七日、我至、以所當行示爾、
      verse: 8
    - text: 掃羅轉離撒母耳、上帝錫以新心、是日諸徵咸應、
      verse: 9
    - text: 掃羅與僕至基比亞、有先知一班迎之、上帝之靈大臨掃羅、遂在先知中、感神而言、
      verse: 10
    - text: 素識掃羅者、見其同先知感靈而言、則相語曰、基士之子何所遇耶、掃羅亦在先知中乎、
      verse: 11
    - text: 斯處一人曰、孰爲若輩之父、故成諺曰、掃羅亦在先知中乎、
      verse: 12
    - text: 掃羅感靈而言已畢、則至崇邱、
      verse: 13
    - text: 其叔問掃羅及僕曰、爾曹何往、曰、尋驢不遇、遂詣撒母耳、
      verse: 14
    - text: 叔曰、撒母耳語爾之言、請以告我、
      verse: 15
    - text: 掃羅曰、彼明告我、驢已得矣、惟撒母耳所言國事、不以告之、○
      verse: 16
    - text: 撒母耳集民於米斯巴、詣耶和華、
      verse: 17
    - text: 告以色列人曰、以色列之上帝耶和華云、昔我導爾出埃及、援爾於埃及人手、及虐爾之諸國、
      verse: 18
    - text: 爾之上帝、救爾出諸災禍艱苦者、爾今日棄之、謂曰、立王治我、今當循爾支派億兆、進於耶和華前、
      verse: 19
    - text: 撒母耳使以色列諸支派進前、而得便雅憫支派、
      verse: 20
    - text: 使便雅憫支派、循其室家進前、而得瑪特利家、後得基士子掃羅、索之不獲、
      verse: 21
    - text: 問於耶和華曰、其人至此乎、耶和華曰、彼匿於什物之間、
      verse: 22
    - text: 乃趨而攜之出、立於民中、軀幹修偉、自肩而上、高於凡民、
      verse: 23
    - text: 撒母耳謂民衆曰、耶和華所簡者、爾其觀之、衆民之中、無其匹也、民衆呼曰、願王萬歲、○
      verse: 24
    - text: 撒母耳以國之制度示民、錄之於書、置於耶和華前、遣民各歸其家、
      verse: 25
    - text: 掃羅亦往基比亞、歸其第、爲上帝所感者、成羣從之、
      verse: 26
    - text: 有匪徒曰、斯人焉能拯我、遂藐視之、不饋禮物、掃羅置若罔聞、
      verse: 27
  - chapter: 11
    verses:
    - text: 亞捫人拿轄上、建營以攻基列雅比、雅比人謂拿轄曰、與我立約、我則事爾、
      verse: 1
    - text: 拿轄曰、與爾立約、必有所憑、卽抉爾衆右目、以辱以色列衆、
      verse: 2
    - text: 雅比長老曰、予我七日之限、俾我遣使至以色列四境、如無援者、我則出降、
      verse: 3
    - text: 使者至掃羅所居之基比亞、以此告民、民咸舉聲號哭、
      verse: 4
    - text: 掃羅自田驅牛而歸、問曰、民遭何事而哭、衆以雅比人之言告之、
      verse: 5
    - text: 掃羅聞之、大感於上帝之神、怒甚、
      verse: 6
    - text: 取牛一雙臠之、遣使徧送於以色列四境、曰、不出而從掃羅撒母耳者、待其牛亦若是、耶和華使民恐懼、乃咸出、如一人焉、
      verse: 7
    - text: 掃羅在比色核其數、以色列人三十萬、猶大人三萬、
      verse: 8
    - text: 遂語使者曰、告基列雅比人云、明日亭午、爾必得援、使者反告、雅比人悅、
      verse: 9
    - text: 謂拿轄曰、明日我將出降、可從所欲以待我、
      verse: 10
    - text: 翌日、掃羅分民爲三隊、晨更時、入亞捫營擊之、迨及亭午、存者四散、無二人在一處者、
      verse: 11
    - text: 民謂撒母耳曰、言掃羅焉能治我者誰乎、當攜之至、我致之死、
      verse: 12
    - text: 掃羅曰、今日耶和華於以色列中施行拯救、一人亦不可殺、○
      verse: 13
    - text: 撒母耳謂民曰、我儕其往吉甲、在彼復建其國、
      verse: 14
    - text: 衆民遂往吉甲、於耶和華前、立掃羅爲王、獻酬恩祭於耶和華、掃羅與以色列衆、欣喜不勝、
      verse: 15
  - chapter: 12
    verses:
    - text: 撒母耳謂以色列衆曰、爾所求於我者、我悉允之、立王治爾、
      verse: 1
    - text: 今有王出入於爾前、我已年邁皓首、我子與爾相處、我自幼出入於爾前、至於今日、
      verse: 2
    - text: 我在此、爾於耶和華及其受膏者前、可爲我證、我曾強取何人之牛、刦奪何人之驢、欺侮何人、苛虐何人、受賕於何人之手、以蔽我目、若有、我必償之、
      verse: 3
    - text: 僉曰、爾未嘗欺我虐我、亦未嘗受何物於人手、
      verse: 4
    - text: 曰、今日耶和華爲證、其受膏者亦爲證、汝於我手、索之無獲、僉曰、彼爲證、
      verse: 5
    - text: 撒母耳語民曰、昔立摩西亞倫導爾列祖出埃及者、卽耶和華也、
      verse: 6
    - text: 爾當屹立、我於耶和華前、將以耶和華爲爾及爾列祖、所行之義事、與爾辨之、
      verse: 7
    - text: 雅各旣至埃及、爾祖籲耶和華、耶和華遣摩西亞倫導之出、使居斯土、
      verse: 8
    - text: 惟彼忘其上帝耶和華、耶和華付之於夏瑣軍長西西拉、及非利士人、與摩押王之手、遂與之戰、
      verse: 9
    - text: 爾祖籲耶和華曰、我干罪戾、因離棄耶和華、事諸巴力、與亞斯他錄、今求拯我於敵手、我必事爾、
      verse: 10
    - text: 耶和華遣耶路巴力、比但、耶弗他、及撒母耳、援爾於四周敵人之手、爾則安居、
      verse: 11
    - text: 爾見亞捫王拿轄來攻爾、則謂我曰、必有一王治我、是時爾上帝耶和華爲爾之王、
      verse: 12
    - text: 今觀爾曹所求所簡之王、耶和華立王治爾、
      verse: 13
    - text: 如爾寅畏耶和華、而服事之、聽從其言、不違其命、且與治爾之王、順從爾上帝耶和華、則善矣、
      verse: 14
    - text: 如弗聽從耶和華之言、背逆其命、則耶和華之手必敵爾、如昔敵爾祖然、
      verse: 15
    - text: 今當屹立、觀耶和華於爾目前、所行之大事、
      verse: 16
    - text: 今非刈麥之時乎、我籲耶和華、彼將發雷降雨、令爾明知爾求立王、乃爲大惡於耶和華前、
      verse: 17
    - text: 撒母耳遂籲耶和華、是日耶和華發雷降雨、衆民甚畏耶和華、與撒母耳、
      verse: 18
    - text: 告撒母耳曰、爾爲僕祈爾上帝耶和華、免我死亡、我之求王、乃加罪於罪也、
      verse: 19
    - text: 撒母耳曰、毋畏、汝誠行此諸惡、然勿轉離不從耶和華、惟盡心服事之、
      verse: 20
    - text: 其勿偏離、從事虛僞、不能益爾、不能救爾之物、以其虛僞故也、
      verse: 21
    - text: 耶和華旣喜立爾爲己民、必因其大名、不汝離棄、
      verse: 22
    - text: 若我、決不止息爲爾祈禱、而獲罪於耶和華、必以善道正途訓爾、
      verse: 23
    - text: 惟當寅畏耶和華、專誠盡心服事之、念其爲爾所行之大事、
      verse: 24
    - text: 如爾仍行惡、則爾與爾之王、俱必滅亡、
      verse: 25
  - chapter: 13
    verses:
    - text: 掃羅卽位、
      verse: 1
    - text: 爲以色列王、越至二年、由以色列中、簡三千人、二千從掃羅、在密抹及伯特利山、一千從約拿單、在便雅憫之基比亞、餘民遣歸其家、
      verse: 2
    - text: 約拿單擊非利士人汛於迦巴、非利士人聞之、掃羅吹角遍於國中、曰、希伯來人聽之、
      verse: 3
    - text: 以色列衆聞掃羅擊非利士人汛、以色列人爲非利士人所惡、民從掃羅、集於吉甲、
      verse: 4
    - text: 非利士人集、欲與以色列族戰、率車三萬、騎兵六千、民衆如海沙之多、至伯亞文東之密抹建營、
      verse: 5
    - text: 以色列民見事危急、窘迫特甚、則匿於山洞、叢林巖穴、營窟坎阱、
      verse: 6
    - text: 亦有希伯來人濟約但、至迦得與基列地、掃羅仍在吉甲、民戰慄而從之、
      verse: 7
    - text: 掃羅依撒母耳所定之期、待之七日、而撒母耳未至吉甲、民漸離散、
      verse: 8
    - text: 掃羅曰、攜燔祭及酬恩祭至此、遂獻燔祭、
      verse: 9
    - text: 獻燔祭畢、撒母耳至、掃羅出迓問安、
      verse: 10
    - text: 撒母耳曰、汝所行何事、掃羅曰、定期旣屆、爾未式臨、我見斯民離散、而非利士人集於密抹、
      verse: 11
    - text: 則曰、非利士人必至吉甲攻我、而我未求耶和華恩施、故我強獻燔祭、
      verse: 12
    - text: 撒母耳曰、爾所爲者愚也、不遵爾上帝耶和華所命、如其遵之、則耶和華必在以色列中、堅爾國祚、歷久弗替、
      verse: 13
    - text: 今爾不守厥命、爾之國祚不永、耶和華已尋獲一人、遂乎其心、立爲其民之長、
      verse: 14
    - text: 撒母耳遂起、自吉甲往便雅憫之基比亞、掃羅核其從者、計六百人、
      verse: 15
    - text: 掃羅及其子約拿單、與其從者、俱居於便雅憫之迦巴、非利士人建營於密抹、
      verse: 16
    - text: 有掠者自非利士營出、分爲三隊、一由俄弗拉道、至書亞地、
      verse: 17
    - text: 一由伯和崙道、一由洗波音谷相對之境、往於曠野、○
      verse: 18
    - text: 時、以色列全地無有鐵工、蓋非利士人曰、恐希伯來人製作劍戟也、
      verse: 19
    - text: 以色列人欲利其耒耜斧钁、則詣非利士人所、
      verse: 20
    - text: 惟有銼、以削其钁耜鍤斧、並利其錣、
      verse: 21
    - text: 故臨戰時、從掃羅與約拿單之民、手無劍戟、惟掃羅與約拿單有之、
      verse: 22
    - text: 非利士戍卒、出至密抹隘口、
      verse: 23
  - chapter: 14
    verses:
    - text: 一日掃羅子約拿單、謂執兵之少者曰、我儕過彼、至非利士汛、惟不告其父、
      verse: 1
    - text: 時、掃羅居基比亞之隅、米磯崙石榴樹下、從者約六百人、
      verse: 2
    - text: 又有衣聖衣之亞希亞、乃居示羅爲耶和華祭司之以利曾孫、非尼哈孫、亞希突子、亞希突卽以迦博之兄、民不知約拿單已往、
      verse: 3
    - text: 約拿單往非利士汛、道經隘口、巉巖對峙、一名播薛、一名西尼、
      verse: 4
    - text: 一在北、與密抹相對、一在南、與迦巴相對、
      verse: 5
    - text: 約拿單謂執兵之少者曰、我儕往未受割者之汛、庶耶和華祐我、蓋耶和華施行拯救、不在人之衆寡也、
      verse: 6
    - text: 執兵者曰、隨爾心欲行之、往哉、我與爾有同志焉、
      verse: 7
    - text: 約拿單曰、我儕過彼、使彼見之、
      verse: 8
    - text: 如彼曰、俟我至爾、我則佇立、不往就之、
      verse: 9
    - text: 如彼曰、爾其上而就我、此爲我徵、我則前往、蓋耶和華付之於我手、
      verse: 10
    - text: 二人使非利士戍卒見之、非利士人曰、希伯來人出所匿之穴矣、
      verse: 11
    - text: 戍卒謂約拿軍及執兵者曰、汝其至此、我有一事示爾、約拿單告執兵者曰、隨我而上、耶和華付之於以色列人手矣、
      verse: 12
    - text: 約拿單攀援而登、執兵者隨之、敵仆於約拿單前、執兵者從而戮之、
      verse: 13
    - text: 二人在半畝之地、始殺之人、約二十、
      verse: 14
    - text: 於是在營在田、庶民戍卒掠者、無不戰慄、地亦震動、致其戰慄特甚、
      verse: 15
    - text: 在便雅憫之基比亞、掃羅之戍卒、見敵軍漸銷亂竄、
      verse: 16
    - text: 掃羅謂從者曰、核民、視離我者爲誰、旣核之、則知約拿單與其執兵者不在、
      verse: 17
    - text: 斯時上帝之匱在以色列族中、掃羅謂亞希亞曰、舁上帝之匱至、
      verse: 18
    - text: 掃羅與祭司相語時、非利士營中喧譁益甚、掃羅告祭司曰、姑止爾手、
      verse: 19
    - text: 乃集從者往戰、見非利士人以刃自相攻擊、致大潰亂、
      verse: 20
    - text: 昔自四方而來、入非利士營之希伯來人、斯時轉從掃羅約拿單所率之以色列人、
      verse: 21
    - text: 匿於以法蓮山地之以色列人、聞非利士人遁、亦臨陳亟襲其後、
      verse: 22
    - text: 是日耶和華拯救以色列族、戰事至伯亞文、○
      verse: 23
    - text: 當日以色列人困憊、蓋掃羅以誓戒民曰、未至日夕、報我仇於我敵之先、凡食物者、必見詛、於是民不食、
      verse: 24
    - text: 民入林、有蜜在地、
      verse: 25
    - text: 民於林見蜜滴瀝、無以手取食者、畏誓言也、
      verse: 26
    - text: 掃羅以誓戒民、約拿單未之聞、故以所執之杖端濡蜜、反手入口、其目卽明、
      verse: 27
    - text: 民中一人曰、爾父以誓戒民云、今日凡食物者、必見詛、民俱疲憊、
      verse: 28
    - text: 約拿單曰、我父累及斯土、爾試觀之、我嘗蜜少許、而目卽明、
      verse: 29
    - text: 今日民若任意而食由敵所獲、則殺非利士人、豈非尤多乎、
      verse: 30
    - text: 是日民擊非利士人、自密抹至亞雅崙、疲憊殊甚、
      verse: 31
    - text: 乃急取所得牛羊與犢、宰之於地、倂血而食之、
      verse: 32
    - text: 或告掃羅曰、民食有血之肉、獲罪於耶和華、掃羅曰、爾曹行詐、當轉巨石至此、
      verse: 33
    - text: 又曰、散行民中告曰、各牽其牛其羊至此、宰而食之、勿食有血之肉、獲罪於耶和華、是夜民各牽牛、宰之於彼、
      verse: 34
    - text: 掃羅爲耶和華築壇、是乃掃羅爲耶和華始築之壇、○
      verse: 35
    - text: 掃羅曰、我儕夤夜追襲非利士人、掠其所有、以至黎明、不留其一人、僉曰、爾視爲善者行之、祭司曰、當詣上帝、
      verse: 36
    - text: 掃羅諮諏上帝曰、我追襲非利士人可否、爾付之於以色列人手乎、是日上帝不之應、
      verse: 37
    - text: 掃羅曰、爾民長俱前來、察知今日之罪何在、
      verse: 38
    - text: 我指救以色列、維生之耶和華而誓、雖我子約拿單、亦必死亡、民中無人應之、
      verse: 39
    - text: 乃謂以色列衆曰、爾曹在彼、我與我子約拿單在此、民曰、爾視爲善者行之、
      verse: 40
    - text: 掃羅告以色列之上帝耶和華曰、願爾指示其實、乃掣籤、得掃羅及約拿單、民得免焉、
      verse: 41
    - text: 掃羅曰、於我及我子約拿單間掣籤、乃得約拿單、
      verse: 42
    - text: 掃羅謂約拿單曰、爾以所爲告我、約拿單曰、我誠以所執之杖端、嘗蜜少許、我必死也、
      verse: 43
    - text: 掃羅曰、約拿單、爾必死、不然、願上帝罰我維倍、
      verse: 44
    - text: 民謂掃羅曰、約拿單大行拯救於以色列中、豈可死乎、斷乎不可、我儕指維生之耶和華以誓、其首之一髮、不隕於地、蓋彼今日與上帝偕行、於是民援約拿單、免於死亡、
      verse: 45
    - text: 掃羅去非利士人、不追襲之、非利士人歸故土、○
      verse: 46
    - text: 掃羅治以色列國、攻四周之敵、卽摩押亞捫以東諸族、瑣巴列王、及非利士人、無論所往、俱擊敗之、
      verse: 47
    - text: 奮勇擊亞瑪力人、拯以色列族於虜者之手、○
      verse: 48
    - text: 掃羅之子、約拿單、亦施韋、麥基舒亞、又有二女、長名米拉、季名米甲、
      verse: 49
    - text: 其妻名亞希暖、乃亞希瑪斯之女、其軍長名押尼珥、乃掃羅叔尼珥之子、
      verse: 50
    - text: 基士乃掃羅之父、押尼珥父尼珥、乃亞別之子、
      verse: 51
    - text: 掃羅存日、與非利士人力戰、見壯士及勇士、則招募之、
      verse: 52
  - chapter: 15
    verses:
    - text: 撒母耳謂掃羅曰、昔耶和華遣我膏爾、立爲其民以色列之王、今爾當聽耶和華言、
      verse: 1
    - text: 萬軍之耶和華云、以色列族出埃及時、亞瑪力人若何待之、途間禦之、我記憶焉、
      verse: 2
    - text: 今往擊之、滅其所有、毋加矜恤、男女、童穉、乳子、牛羊駝驢、悉殺戮之、○
      verse: 3
    - text: 掃羅集民於提拉因、核其軍數、步卒二十萬、猶大人一萬、
      verse: 4
    - text: 掃羅至亞瑪力邑、伏於谷中、
      verse: 5
    - text: 謂基尼人曰、離亞瑪力人而去、免爾爲我同滅、蓋以色列人出埃及時、爾善待之、基尼人遂離之而去、
      verse: 6
    - text: 掃羅擊亞瑪力人、自哈腓拉、至埃及相對之書珥、
      verse: 7
    - text: 生擒亞瑪力王亞甲、以刃盡滅其民、
      verse: 8
    - text: 掃羅與民惜亞甲、曁牛羊犢羔之嘉者、及諸美物、不盡滅之、惟陋劣者、則悉殲焉、○
      verse: 9
    - text: 耶和華諭撒母耳曰、
      verse: 10
    - text: 我立掃羅爲王、今則悔之、以其背我、而不我從、亦不遵行我命、撒母耳怒、終夜籲耶和華、
      verse: 11
    - text: 夙興、欲迓掃羅、或告之曰、掃羅至迦密立碑、轉往吉甲、
      verse: 12
    - text: 撒母耳就掃羅、掃羅曰、願耶和華錫嘏於爾、耶和華所命、我已行之、
      verse: 13
    - text: 撒母耳曰、然則我聞羊鳴牛鳴、是何意耶、
      verse: 14
    - text: 掃羅曰、乃衆自亞瑪力攜至、蓋民惜其牛羊之嘉者、欲以祭爾上帝耶和華、其餘我儕盡滅之、
      verse: 15
    - text: 撒母耳曰、姑少待、我以耶和華前夕諭我者告爾、曰、請言之、
      verse: 16
    - text: 撒母耳曰、昔爾自視雖微、非立爲以色列支派之長乎、耶和華膏爾爲以色列王、
      verse: 17
    - text: 遣爾就途曰、爾往盡滅罪人亞瑪力族、戰而殲之、
      verse: 18
    - text: 爾何不聽耶和華言、急於刦奪、行耶和華所惡、
      verse: 19
    - text: 掃羅曰、我實聽耶和華言、往所遣我之途、虜亞瑪力王亞甲、盡滅亞瑪力人、
      verse: 20
    - text: 惟所獲當滅之牛羊、民取其嘉者、欲在吉甲、以祭爾上帝耶和華、
      verse: 21
    - text: 撒母耳曰、耶和華豈喜燔祭及他祭、如喜聽其言乎、夫順服愈於祭祀、聽從愈於羊脂、
      verse: 22
    - text: 違逆與卜筮同罪、頑梗與拜偶像事家神同科、爾棄耶和華命、耶和華亦棄爾、不使爲王、
      verse: 23
    - text: 掃羅曰、我干罪矣、我畏斯民、聽從其言、故違耶和華命、及爾之言、
      verse: 24
    - text: 今則請赦我罪、偕我旋歸、俾我崇拜耶和華、
      verse: 25
    - text: 撒母耳曰、我不偕爾旋歸、蓋爾棄耶和華命、耶和華亦棄爾、不使爲以色列王、
      verse: 26
    - text: 撒母耳轉而欲行、掃羅執其衣裾、裾裂、
      verse: 27
    - text: 撒母耳曰、是日耶和華裂以色列國、使之離爾、以賜爾鄰、賢於爾者、
      verse: 28
    - text: 以色列所恃者、必不誑言、亦不回意、蓋非世人、決不回意也、
      verse: 29
    - text: 掃羅曰、我干罪矣、雖然、求爾於我民之長老、及以色列衆前尊我、偕我旋歸、俾我崇拜爾上帝耶和華、
      verse: 30
    - text: 於是撒母耳轉隨其後、掃羅則崇拜耶和華、○
      verse: 31
    - text: 撒母耳曰、攜亞瑪力王亞甲至我、亞甲懽然而來、曰、死亡之苦、庶乎免矣、
      verse: 32
    - text: 撒母耳曰、爾之刃使婦無子、則爾之母、於婦中亦必無子、遂在吉甲、於耶和華前、斫亞甲而碎之、
      verse: 33
    - text: 撒母耳往拉瑪、掃羅往基比亞、歸其家、
      verse: 34
    - text: 撒母耳至於沒日、不復往見掃羅、爲之懷憂、耶和華立掃羅爲以色列王、亦悔之、
      verse: 35
  - chapter: 16
    verses:
    - text: 耶和華謂撒母耳曰、我旣棄掃羅、不使爲以色列王、爾爲之懷憂、伊於胡底、可盛膏於角而往、我將遣爾詣伯利恆人耶西、其衆子中、我簡其一爲王、
      verse: 1
    - text: 撒母耳曰、我何可往、掃羅聞之必殺我、耶和華曰、爾可牽犢、言我來欲祭耶和華、
      verse: 2
    - text: 召耶西與祭、爾所當爲、我將示爾、我所言者、爲我膏之、
      verse: 3
    - text: 撒母耳遵耶和華言而行、至伯利恆、邑之長老戰慄迎之、曰、爾爲平康而來乎、
      verse: 4
    - text: 曰、爲平康也、我來祭耶和華、爾當潔己而至、同我與祭、撒母耳遂潔耶西及其子、召之與祭、
      verse: 5
    - text: 旣至、撒母耳見以利押、意謂耶和華之受膏者、果在其前也、
      verse: 6
    - text: 耶和華謂之曰、毋觀其容、及軀幹之修偉、此人乃我所擯、蓋耶和華所見、迥異於人、人觀外貌、耶和華則視內心、
      verse: 7
    - text: 耶西召亞比拿達、使過撒母耳前、撒母耳曰、耶和華亦不簡之、
      verse: 8
    - text: 耶西又使沙瑪過焉、撒母耳曰、耶和華亦不簡之、
      verse: 9
    - text: 耶西使七子咸過其前、撒母耳曰、皆非耶和華所簡也、
      verse: 10
    - text: 又曰、爾子咸在此乎、曰、尚有季者牧羊、撒母耳曰、召之使來、彼未至、我儕不席坐、
      verse: 11
    - text: 遂遣人攜之入、其人赤色、目秀貌美、耶和華曰、斯人是也、起而膏之、
      verse: 12
    - text: 撒母耳取角中之膏、於其諸兄中膏之、自是以後、耶和華之靈大臨大衞、撒母耳啟行、歸於拉瑪、○
      verse: 13
    - text: 耶和華之神離掃羅、有惡神擾之、耶和華使然也、
      verse: 14
    - text: 其臣僕謂之曰、上帝使惡神擾爾、
      verse: 15
    - text: 我主當命侍臣、求善鼓琴者、迨惡神臨爾時、使之鼓琴、則爾愈焉、
      verse: 16
    - text: 掃羅命侍臣曰、爲我求善鼓琴者、攜之至我、
      verse: 17
    - text: 有一少者對曰、我嘗見伯利恆人耶西之子善鼓琴、大勇善戰、愼言語、美姿容、耶和華亦偕之、
      verse: 18
    - text: 掃羅遣使詣耶西曰、爾子大衞、與羊同在、遣至我所、
      verse: 19
    - text: 耶西以驢負餅、以酒一革囊、與山羊羔一、付其子大衞、奉於掃羅、
      verse: 20
    - text: 大衞旣至、侍立於掃羅前、掃羅愛之甚、遂爲其執兵者、
      verse: 21
    - text: 掃羅遣人詣耶西曰、大衞已沾我恩、容侍我側、
      verse: 22
    - text: 值上帝使惡神臨掃羅時、大衞取琴鼓之、掃羅則快然而愈、惡神離之、
      verse: 23
  - chapter: 17
    verses:
    - text: 非利士人集其軍旅以戰、至猶大之梭哥、建營於以弗大憫、在梭哥亞西加間、
      verse: 1
    - text: 掃羅亦與以色列人會集、建營於以拉谷、陳列行伍、與非利士人戰、
      verse: 2
    - text: 非利士人立於此山、以色列人立於彼山、其間有谷、
      verse: 3
    - text: 有挑戰者迦特人歌利亞、自非利士營出、體長六肘及一布指、
      verse: 4
    - text: 首戴銅冑、身擐銅甲、重五千舍客勒、
      verse: 5
    - text: 股著銅袚、肩負銅戟、
      verse: 6
    - text: 其槍之柯、大如織器之梁、其鋒之鐵重六百舍客勒、持干者行於前、
      verse: 7
    - text: 彼立而呼以色列軍旅曰、爾曹出而列陳、欲何爲、我非非利士人乎、爾曹非掃羅之臣僕乎、當簡一人、使下而就我、
      verse: 8
    - text: 如能戰而殺我、我儕則爲爾役、如我勝而殺彼、爾曹則爲我役、而服事我、
      verse: 9
    - text: 又曰、以色列軍旅、今日爲我所侮、可遣一人與我戰鬬、
      verse: 10
    - text: 掃羅與以色列衆聞其言、驚惶懼甚、○
      verse: 11
    - text: 夫大衞、乃猶大伯利恆之以法他人耶西子也、掃羅時、耶西壽高年邁、有子八人、
      verse: 12
    - text: 年長之三子、從掃羅出戰、長以利押、次亞比拿達、三沙瑪、
      verse: 13
    - text: 大衞乃季子也、其兄三人、俱從掃羅、
      verse: 14
    - text: 大衞屢離掃羅、返伯利恆、牧父之羊、
      verse: 15
    - text: 非利士人朝夕進前而立、歷四十日、○
      verse: 16
    - text: 耶西謂其子大衞曰、爾取烘穀一伊法、與餅十、速攜至營、給爾諸兄、
      verse: 17
    - text: 又取乳餅十、以餽千夫長、省視爾兄、取質而返、
      verse: 18
    - text: 時、掃羅與大衞三兄、及以色列衆、在以拉谷、與非利士人戰、
      verse: 19
    - text: 大衞晨興、以羊付守者、遵耶西命、取物而行、至列車之所、適軍旅列陳而出、鼓譟以戰、
      verse: 20
    - text: 以色列人與非利士人列陳、兩軍相對、
      verse: 21
    - text: 大衞以其什物付守者手、趨入行伍、問其兄安、
      verse: 22
    - text: 相語時、非利士之挑戰者、迦特人歌利亞、自其行伍出、語如前言、爲大衞所聞、
      verse: 23
    - text: 以色列衆見之、大懼而遁、
      verse: 24
    - text: 相語曰、爾見斯人乎、彼來欲侮以色列族、如有殺之者、王將賜以厚財、以女妻之、並於以色列中、復其父家、
      verse: 25
    - text: 大衞謂旁立之人曰、有人殺此非利士人、洒以色列人之辱、將如何待之、此未受割之非利士人爲誰、而可侮維生上帝之軍乎、
      verse: 26
    - text: 民如前言對曰、殺此人者、必如是待之、
      verse: 27
    - text: 長兄以利押聞大衞與衆言、怒之曰、爾來曷故、彼野間數羊、付於誰乎、爾之驕矜、中心之惡、我知之矣、爾來特欲觀戰耳、
      verse: 28
    - text: 大衞曰、我何所爲、惟問一言而已、
      verse: 29
    - text: 遂轉離之而他顧、問以前言、民答之如故、
      verse: 30
    - text: 或聞大衞所言、述於掃羅前、掃羅乃召之、
      verse: 31
    - text: 大衞謂掃羅曰、人勿爲之喪膽、僕將前往、與彼非利士人戰、
      verse: 32
    - text: 掃羅曰、爾不能與之戰、蓋爾年少、彼自幼爲戰士、
      verse: 33
    - text: 大衞曰、爾僕爲父牧羊、有獅或熊至羣中、攫羔而去、
      verse: 34
    - text: 我出追而擊之、援羔於其口、彼起而攻我、我執其鬣、擊而殺之、
      verse: 35
    - text: 爾僕殺獅與熊、此未受割之非利士人、侮維生上帝之軍、亦必如斯獸之一焉、
      verse: 36
    - text: 又曰、耶和華旣援我於獅之爪、熊之掌、亦必援我於此非利士人之手、掃羅曰、往哉、耶和華必與爾偕、
      verse: 37
    - text: 掃羅以其戎衣衣大衞、以銅冑冠其首、以鎧甲被其身、
      verse: 38
    - text: 大衞佩劍衣外、因未嫻習、欲試而行、乃謂掃羅曰、我未嫻此、不能服之而行、遂卸之、
      verse: 39
    - text: 手執杖、擇谿間光潔之石五、置於所攜牧人之囊、亦執發石之繩、往迎非利士人、
      verse: 40
    - text: 非利士人前迎大衞、持干者爲先導、
      verse: 41
    - text: 非利士人環視、見大衞則藐之、蓋其年少、色亦貌美、
      verse: 42
    - text: 謂之曰、爾執杖迎我、我豈犬乎、遂指其神而詛之、
      verse: 43
    - text: 又謂大衞曰、爾來、我取爾肉、給於空中之鳥、野間之獸、
      verse: 44
    - text: 大衞曰、爾來迎我、以劍與槍及戟、我來迎爾、以萬軍耶和華之名、卽爾所侮以色列軍旅之上帝、
      verse: 45
    - text: 今日耶和華必付爾於我手、我必擊爾、斬爾首級、以非利士軍旅之屍、給於空中之鳥、野間之獸、使天下咸知以色列中有上帝、
      verse: 46
    - text: 亦使此會咸知耶和華施行拯救、非以劍以槍、蓋戰事屬於耶和華、彼必付爾於我手、
      verse: 47
    - text: 非利士人進迎大衞、大衞亦向行伍疾趨迎之、
      verse: 48
    - text: 以手探囊取石、以繩發之、擊非利士人、深入其顙、遂仆於地、
      verse: 49
    - text: 如是大衞以繩與石、勝非利士人、擊而殺之、手不持劍、
      verse: 50
    - text: 遂趨而前、立於非利士人身側、拔其劍出鞘殺之、斬其首級、非利士人見其勇士已死、則遁、
      verse: 51
    - text: 以色列與猶大人並起、鼓譟而追、至於該、及以革倫邑門、非利士人被創者、仆於沙拉音道、延至迦特與以革倫、
      verse: 52
    - text: 以色列人追非利士人而返、刦掠其營、
      verse: 53
    - text: 大衞取非利士人首級、攜至耶路撒冷、以其兵甲置於己幕、○
      verse: 54
    - text: 初、掃羅見大衞出擊非利士人、則謂軍長押尼珥曰、押尼珥、此少者誰氏子、押尼珥曰、王歟、我指爾生命而誓、我不知也、
      verse: 55
    - text: 王曰、爾詢此孺子爲誰之子、
      verse: 56
    - text: 大衞擊非利士人而返、手執首級、押尼珥引之見掃羅、
      verse: 57
    - text: 掃羅曰、少者、爾爲誰之子、大衞曰、我乃爾僕伯利恆人耶西之子也、
      verse: 58
  - chapter: 18
    verses:
    - text: 大衞與掃羅言畢、約拿單之心、與大衞之心相契、約拿單愛之如命、
      verse: 1
    - text: 當日掃羅留之、不使復歸父家、
      verse: 2
    - text: 約拿單與大衞結約、愛之如命故也、
      verse: 3
    - text: 遂解衣賜之、又以戎衣、弓劍與紳予之、
      verse: 4
    - text: 大衞爲掃羅所遣、處事明敏、掃羅立之爲武士長、民衆與掃羅臣僕咸視爲善、○
      verse: 5
    - text: 大衞戮彼非利士人、偕衆歸時、婦女自以色列諸邑出、謳歌舞蹈、擊鼓擊磐、欣然以迎掃羅王、
      verse: 6
    - text: 舞蹈唱和曰、掃羅殺其千千、大衞殺其萬萬、
      verse: 7
    - text: 掃羅怒甚、不悅斯言、曰、稱大衞以萬數、稱我僅以千數、此外、彼之所得、非國而何、
      verse: 8
    - text: 自是以後、掃羅見大衞、則睚眦之、○
      verse: 9
    - text: 翌日、上帝使惡神大臨掃羅、遂在室中發狂言、大衞鼓琴如平日、掃羅手執戟、
      verse: 10
    - text: 以戟擲之、曰、我必刺大衞、釘之於牆、大衞逃避者再、
      verse: 11
    - text: 掃羅以耶和華離己、而偕大衞、則懼之、
      verse: 12
    - text: 使其離側、立之爲千夫長、率民出入、
      verse: 13
    - text: 大衞處事明敏、耶和華與之偕、
      verse: 14
    - text: 掃羅見其處事明敏、懼之益甚、
      verse: 15
    - text: 惟以色列與猶大人咸愛之、以率其出入故也、○
      verse: 16
    - text: 掃羅謂大衞曰、我以長女米拉妻爾、惟當爲我奮勇、爲耶和華戰、蓋掃羅意謂、我不可親手害之、願非利士人加手害之、
      verse: 17
    - text: 大衞曰、我何人斯、我之戚族、及我父家、於以色列中爲何、致我爲王之壻乎、
      verse: 18
    - text: 屆期、掃羅當以其女米拉妻大衞、乃妻於米何拉人亞得利、
      verse: 19
    - text: 掃羅之女米甲愛大衞、或告掃羅、掃羅悅、
      verse: 20
    - text: 曰、我妻以女、以爲機檻、使非利士人加手害之、遂謂大衞曰、今日復爲我壻、
      verse: 21
    - text: 掃羅命其臣僕私語大衞曰、王悅爾、其臣僕亦愛爾、可爲王壻、
      verse: 22
    - text: 臣僕以此言告大衞、大衞曰、我素貧賤、爲王之壻、爾以爲細事乎、
      verse: 23
    - text: 臣僕以大衞之言反告、
      verse: 24
    - text: 掃羅曰、當告大衞云、王不受聘禮、第求非利士人之陽皮一百、以報王仇、掃羅之意、欲假手於非利士人殺之、
      verse: 25
    - text: 臣僕以此言告大衞、大衞樂爲王壻、
      verse: 26
    - text: 尚未屆期、大衞與從者起、往殺非利士人二百、攜其陽皮、悉數進王、致爲王壻、掃羅遂以其女米甲妻之、
      verse: 27
    - text: 掃羅見耶和華偕大衞、知其女米甲亦愛之、
      verse: 28
    - text: 故懼之愈甚、恆與爲敵、○
      verse: 29
    - text: 非利士之牧伯迭出以戰、大衞處事、每較掃羅臣僕明敏、以致其名大見尊重焉、
      verse: 30
  - chapter: 19
    verses:
    - text: 掃羅語其子約拿單、及其臣僕、使殺大衞、
      verse: 1
    - text: 惟約拿單甚悅大衞、告之曰、我父謀殺爾、詰朝請自愼、匿於僻處、
      verse: 2
    - text: 我出至爾所在之田、立於父側、與言爾事、若有所見、卽以告爾、
      verse: 3
    - text: 約拿單對父掃羅、褒揚大衞、曰、王勿獲罪於爾僕大衞、蓋大衞未嘗獲罪於爾、彼之所爲、於爾甚善、
      verse: 4
    - text: 昔冒死擊非利士人、耶和華爲以色列衆大施拯救、爾見之喜、今何無故殺之、流無辜之血、而干罪戾乎、
      verse: 5
    - text: 掃羅從約拿單言、指維生之耶和華而誓、必不殺之、
      verse: 6
    - text: 約拿單招大衞、以是告之、導見掃羅、侍前如故、○
      verse: 7
    - text: 厥後又有戰鬬、大衞出與非利士人戰、大行殺戮、其衆遂遁、
      verse: 8
    - text: 耶和華使惡神臨於掃羅、掃羅執戟、坐於室中、大衞鼓琴、
      verse: 9
    - text: 掃羅欲以戟刺大衞、釘之於牆、大衞避焉、戟入於牆、是夕大衞遁而獲免、
      verse: 10
    - text: 掃羅遣使守大衞第、待旦殺之、大衞妻米甲告大衞曰、今夕不自救、明日必見殺、
      verse: 11
    - text: 米甲自牖縋之、逃而獲免、
      verse: 12
    - text: 米甲取家神之像置於牀、以羊毧衾蔽其首、覆之以裯、
      verse: 13
    - text: 掃羅遣使執大衞、婦曰、彼病矣、
      verse: 14
    - text: 掃羅復遣其使視大衞曰、以牀舁之來、俾我殺之、
      verse: 15
    - text: 使者入、見像於牀、羊毧衾蔽其首、
      verse: 16
    - text: 掃羅謂米甲曰、何欺我若此、容我敵逃而獲免、米甲對曰、彼云任我去、勿使我殺爾、○
      verse: 17
    - text: 大衞逃而獲免、至拉瑪見撒母耳、以掃羅所待告之、遂與撒母耳往拿約居焉、
      verse: 18
    - text: 或告掃羅曰、大衞在拉瑪之拿約、
      verse: 19
    - text: 掃羅遣使執之、至則見彼先知一班、感神而言、撒母耳立於其中爲之長、上帝之神臨於使者、彼亦感靈而言、
      verse: 20
    - text: 或告掃羅、又遣他使、亦感靈而言、三遣使、亦感靈而言、
      verse: 21
    - text: 乃親往拉瑪、至西沽大井、問撒母耳大衞安在、或曰、在拉瑪之拿約、
      verse: 22
    - text: 遂往拉瑪之拿約、上帝之神亦臨之、且行且言、至拉瑪之拿約、
      verse: 23
    - text: 解其衣、在撒母耳前、感靈而言、永朝永夕、裸體而臥、故有言曰、掃羅亦在先知中乎、
      verse: 24
  - chapter: 20
    verses:
    - text: 大衞自拉瑪之拿約遁、詣約拿單、言曰、我何所爲、有何過惡、干何罪戾於爾父前、致索我命、
      verse: 1
    - text: 約拿單曰、不然、爾必不死、我父所爲、事之巨細、無不示我、豈獨隱此於我、無是事也、
      verse: 2
    - text: 大衞誓曰、爾父明知我蒙爾恩、故曰、勿令約拿單知之、恐其憂戚、然我指維生之耶和華、及爾生命而誓、我離死地、僅一步耳、
      verse: 3
    - text: 約拿單曰、爾心所欲、我必爲爾行之、
      verse: 4
    - text: 大衞曰、明日月朔、我當侍王宴、容我匿於田、越至三日之夕、
      verse: 5
    - text: 如爾父見我不在、可言大衞切請於我、許其趨歸伯利恆故邑、蓋其全家獻歲祭於彼、
      verse: 6
    - text: 如爾父言善、則爾僕得安、如其震怒、可知其決意害我、
      verse: 7
    - text: 昔爾使僕指耶和華、與爾盟約、故當以仁慈待我、如我有罪、爾自殺我、何攜我詣爾父乎、
      verse: 8
    - text: 約拿單曰、決不爲此、我若確知我父決意害爾、豈不以告、
      verse: 9
    - text: 大衞曰、如爾父以厲言叱爾、誰以告我、
      verse: 10
    - text: 約拿單曰、爾來、偕往於田、二人遂往、
      verse: 11
    - text: 約拿單謂大衞曰、願以色列之上帝耶和華爲證、明日此時、或至三日、我窺我父於爾、若有善意、豈不遣人示爾乎、
      verse: 12
    - text: 我父若欲害爾、我不示爾、使爾安然而去、則願耶和華罰約拿單維倍、惟願耶和華偕爾、如昔偕我父然、
      verse: 13
    - text: 爾當以耶和華之仁慈待我、不第在我存日、免我死亡、
      verse: 14
    - text: 厥後耶和華殲大衞諸敵於地時、亦勿絕爾仁慈於我家、歷世靡曁、
      verse: 15
    - text: 約拿單遂與大衞家盟約曰、不守此約者、願耶和華於大衞之敵討之、
      verse: 16
    - text: 約拿單愛大衞、如愛己命、故使之復誓、
      verse: 17
    - text: 謂之曰、明日月朔、爾虛其位、人必見之、
      verse: 18
    - text: 越至三日、爾必速往、至昔相議之時、爾所匿跡之處、俟於以色石旁、
      verse: 19
    - text: 我將射三矢於其側、佯欲射的、
      verse: 20
    - text: 命童取矢、如曰矢在此、可取之來、我指維生之耶和華而誓、爾必平安無害、
      verse: 21
    - text: 如我謂童曰、矢在彼、則行爾途、乃耶和華使爾去也、
      verse: 22
    - text: 至於爾我所言之事、耶和華恆在爾我間爲證、○
      verse: 23
    - text: 大衞匿於田、月朔王席坐、
      verse: 24
    - text: 如常附牆而坐、約拿單侍立、押尼珥坐於掃羅側、大衞之位虛焉、
      verse: 25
    - text: 是日掃羅無言、意大衞遇事、或蒙不潔、必不潔也、
      verse: 26
    - text: 翌日乃月之二日、大衞之位仍虛、掃羅謂其子約拿單曰、耶西之子、昨日今日不赴宴、曷故、
      verse: 27
    - text: 約拿單對曰、大衞切求於我、許其往伯利恆、
      verse: 28
    - text: 曰、請容我往、家有祭祀於邑、兄命必至、如沾爾恩、請容我往、見我諸兄、故未赴王宴、
      verse: 29
    - text: 掃羅怒約拿單曰、頑梗悖逆之婦所生者、我豈不知爾簡耶西之子、致辱爾身、及母體乎、
      verse: 30
    - text: 耶西之子在世、爾與爾國、必不堅立、今當遣人執之詣我、彼必死、
      verse: 31
    - text: 約拿單謂父曰、何故致之於死、彼何所爲、
      verse: 32
    - text: 掃羅擲戟欲刺之、於是約拿單知父決意殺大衞、
      verse: 33
    - text: 則忿然離席、月之二日不食、因其父辱大衞、而爲之憂也、○
      verse: 34
    - text: 詰朝、約拿單依前與大衞所約之時、出於田、一童偕之、
      verse: 35
    - text: 謂童子曰、爾其疾趨、尋我所射之矢、童趨之時、約拿單射矢過之、
      verse: 36
    - text: 童至其矢所射之處、約拿單呼曰、矢非過於爾乎、
      verse: 37
    - text: 又呼曰、速往勿遲、童拾其矢、返詣厥主、
      verse: 38
    - text: 童不知其意、惟約拿單大衞知之、
      verse: 39
    - text: 約拿單以器械與童曰、攜之入邑、
      verse: 40
    - text: 童旣去、大衞自石之南而出、伏地三拜、彼此接吻、相向而哭、大衞尤甚、
      verse: 41
    - text: 約拿單謂大衞曰、安然而去、我儕二人曾指耶和華名而誓、願耶和華在爾我間、及爾我後裔中、至於永世、大衞遂起而往、約拿單入於邑、
      verse: 42
  - chapter: 21
    verses:
    - text: 大衞至挪伯、見祭司亞希米勒、亞希米勒戰慄迎之、曰、爾奚獨至、無人與偕、
      verse: 1
    - text: 大衞曰、王以事委我、且曰所遣所命者、勿令人知、我約僕從、俟於某處、
      verse: 2
    - text: 今爾手中何所有、請以五餅給我、或予所有他物、
      verse: 3
    - text: 祭司曰、我手中無常餅、聖餅則有之、惟僕從不近婦女、乃可給焉、
      verse: 4
    - text: 大衞曰、迄今三日、未近婦女、我儕啟行、雖爲常事、然僕從之器乃潔、況今日乎、
      verse: 5
    - text: 祭司遂以聖餅給之、蓋除陳設餅外、罔有他餅、此餅徹於耶和華前時、卽以新餅陳之、
      verse: 6
    - text: 是日掃羅之僕留於耶和華前、乃以東人多益、掃羅之牧長也、
      verse: 7
    - text: 大衞謂亞希米勒曰、王事孔亟、我未攜刃與械、爾有劍戟乎、
      verse: 8
    - text: 祭司曰、昔爾在以拉谷、殺非利士人歌利亞、其劍在此、裹之以布、置聖衣後、其外無他、爾欲取之可也、大衞曰、無似此者、請以給我、○
      verse: 9
    - text: 大衞因畏掃羅、是日遁至迦特王亞吉、
      verse: 10
    - text: 亞吉臣僕謂王曰、此非彼國之王大衞乎、昔衆舞蹈唱和曰、掃羅殺其千千、大衞殺其萬萬、非指此人乎、
      verse: 11
    - text: 大衞以此言藏於心、甚懼迦特王亞吉、
      verse: 12
    - text: 乃於衆前變其舉動、佯狂、妄塗於門、流涎於鬚、
      verse: 13
    - text: 亞吉謂其臣僕曰、爾觀此人、乃顚狂者、何爲攜之詣我、
      verse: 14
    - text: 我豈乏狂者、而攜至我所、顚狂於我前、夫夫也、豈可入我室乎、
      verse: 15
  - chapter: 22
    verses:
    - text: 大衞去彼、遁於亞杜蘭穴、其兄弟及父全家聞之、咸來相就、
      verse: 1
    - text: 凡困迫者、逋負者、不得志者、咸集歸之、約四百人、大衞爲其長、○
      verse: 2
    - text: 大衞去彼、往摩押之米斯巴、謂摩押王曰、請容我父母出、與爾偕居、俟我知上帝爲我何爲、
      verse: 3
    - text: 遂導父母詣摩押王、大衞處寨時、其父母與摩押王同居、
      verse: 4
    - text: 先知迦得謂大衞曰、毋居於寨、宜往猶大地、遂去彼、入哈列林、
      verse: 5
    - text: 大衞與從者爲人所見、掃羅聞之、是時掃羅在基比亞崇邱、坐於垂絲柳下、手執其戟、僕從環侍、
      verse: 6
    - text: 掃羅謂之曰、便雅憫人、爾其聽之、耶西之子、豈以田畝葡萄園賜爾、立爲千夫長、百夫長、
      verse: 7
    - text: 使爾同謀攻我、我子與耶西子結盟、無人以告、罔爲我憂、我子激我臣僕、伏以害我、有如今日、亦無人以告、
      verse: 8
    - text: 時、以東人多益立於臣僕中、對曰、我覩耶西子至挪伯、見亞希突子亞希米勒、
      verse: 9
    - text: 亞希米勒爲之諮諏耶和華、且給以食、以非利士人歌利亞之劍予之、
      verse: 10
    - text: 王遂遣人召祭司亞希突子亞希米勒、與其父家、在挪伯爲祭司者、咸至王所、
      verse: 11
    - text: 掃羅曰、亞希突子宜聽我言、曰、我主、我在此、
      verse: 12
    - text: 掃羅曰、爾與耶西之子、同謀攻我、給之以餅、予之以劍、爲之諮諏上帝、致彼伏以害我、有如今日、何也、
      verse: 13
    - text: 亞希米勒對曰、大衞乃王之壻、進爲謀臣、尊於王室、諸臣僕中、忠孰如之、
      verse: 14
    - text: 我爲之諮諏上帝、豈自今日始耶、決不爲此、王勿罪僕、與我父家、此事鉅細、僕俱不知、
      verse: 15
    - text: 王曰、亞希米勒、爾與爾父全家必死、
      verse: 16
    - text: 王謂左右侍衞曰、往殺耶和華之祭司、因彼助大衞、知其遁逃、而不以告、惟王臣僕不欲伸手、擊耶和華之祭司、
      verse: 17
    - text: 王謂多益曰、爾往擊之、以東人多益遂擊祭司、當日殺衣枲聖衣者、八十五人、
      verse: 18
    - text: 祭司之邑挪伯、男女、童穉、乳子、牛羊及驢、皆刃擊之、
      verse: 19
    - text: 亞希突孫、亞希米勒子亞比亞他得免、逃往大衞、
      verse: 20
    - text: 以掃羅殺耶和華祭司之事告之、
      verse: 21
    - text: 大衞曰、當日以東人多益在彼、我知其必告掃羅、爾父全家死亡、我使之也、
      verse: 22
    - text: 與我偕居、勿懼、索我命者、卽索爾命、偕我則得保全、
      verse: 23
  - chapter: 23
    verses:
    - text: 或告大衞曰、非利士人攻基伊拉、刦其禾場、
      verse: 1
    - text: 大衞諮諏耶和華曰、我往擊非利士人可否、耶和華曰、其往擊之、以援基伊拉、
      verse: 2
    - text: 大衞之從者曰、今在猶大尚懼、況往基伊拉、攻非利士之軍旅乎、
      verse: 3
    - text: 大衞復諮諏耶和華、耶和華曰、起往基伊拉、我將以非利士人付於爾手、
      verse: 4
    - text: 大衞及從者往基伊拉、與非利士人戰、大行殺戮、虜其牲畜、而救基伊拉居民、○
      verse: 5
    - text: 初、亞希米勒子亞比亞他逃至基伊拉、見大衞時、手攜聖衣、
      verse: 6
    - text: 或以大衞至基伊拉告掃羅、掃羅曰、上帝付之於我手矣、蓋入有門有楗之邑、受困於其中也、
      verse: 7
    - text: 掃羅乃招民衆出戰、欲下基伊拉、圍困大衞、及其從者、
      verse: 8
    - text: 大衞知掃羅蓄謀害己、遂謂祭司亞比亞他曰、攜聖衣至、
      verse: 9
    - text: 大衞禱曰、以色列之上帝耶和華歟、爾僕確聞掃羅欲至基伊拉、以我之故、翦滅斯邑、
      verse: 10
    - text: 基伊拉人付我於其手乎、掃羅果來、如僕所聞乎、以色列之上帝耶和華歟、請告爾僕、耶和華曰、掃羅將至矣、
      verse: 11
    - text: 大衞曰、基伊拉人以我及從者、付於掃羅手乎、耶和華曰、彼必付焉、
      verse: 12
    - text: 大衞與其從者、約六百人、遂去基伊拉、擇地而往、或告掃羅曰、大衞脫離基伊拉、掃羅遂止不出、○
      verse: 13
    - text: 大衞居曠野之山寨、恆在西弗野之山地、掃羅索之無虛日、惟上帝不付於其手、
      verse: 14
    - text: 大衞知掃羅已出、而索其命、時、大衞在西弗野之林中、
      verse: 15
    - text: 掃羅子約拿單入林、見大衞、使賴上帝以爲固、
      verse: 16
    - text: 謂之曰、毋懼、我父掃羅之手、必不獲爾、爾將爲以色列王、我居其次、是我父掃羅所知也、
      verse: 17
    - text: 二人乃於耶和華前立約、大衞居林、約拿單歸其家、
      verse: 18
    - text: 西弗人上基比亞、見掃羅曰、大衞匿於我所、處於林中之寨、在曠野南之哈基拉山、
      verse: 19
    - text: 王歟、隨意往彼、付之於王手、乃我之責也、
      verse: 20
    - text: 掃羅曰、爾旣恤我、願耶和華錫嘏於爾、
      verse: 21
    - text: 人言大衞甚狡、請爾旋歸、復察其實、觀其匿於何方、爲誰所見、
      verse: 22
    - text: 察其所匿諸處、旣得其實、則返以告、我偕爾往、若在斯土、我必於猶大億兆中、索之務獲、
      verse: 23
    - text: 西弗人遂起、先掃羅而返、時、大衞與從者、在瑪雲曠野南之亞拉巴、
      verse: 24
    - text: 掃羅率從者往索之、或告大衞、大衞遂下至磐石、居瑪雲野、掃羅聞之、追於其野、
      verse: 25
    - text: 掃羅行於山左、大衞與從者行於山右、大衞畏掃羅、急欲逃避、因掃羅與從者圍大衞及其從者、欲執之、
      verse: 26
    - text: 有使者至、謂掃羅曰、非利士人犯境、其速返、
      verse: 27
    - text: 掃羅乃舍大衞、轉攻非利士人、故名其處曰西拉哈瑪希羅結、
      verse: 28
    - text: 大衞去彼、居隱基底山寨、
      verse: 29
  - chapter: 24
    verses:
    - text: 掃羅追非利士人而歸、或告曰、大衞在隱基底野、
      verse: 1
    - text: 掃羅簡以色列衆三千人、往索大衞及其從者、於野羊磐石、
      verse: 2
    - text: 至途間之羊牢、有穴在焉、掃羅入而遺矢、時、大衞與從者居穴深處、
      verse: 3
    - text: 從者曰、昔耶和華謂爾曰、我將以敵付於爾手、任意待之、今日是矣、大衞遂起、竊斷掃羅衣裾、
      verse: 4
    - text: 旣而中心自責、
      verse: 5
    - text: 謂從者曰、我主乃耶和華之受膏者、願耶和華禁我舉手攻之、以其爲耶和華所膏也、
      verse: 6
    - text: 大衞言此、阻其從者、不許起攻掃羅、掃羅出穴而去、
      verse: 7
    - text: 後大衞亦起出穴、呼掃羅曰、我主、我王、掃羅回顧、大衞伏地而拜、
      verse: 8
    - text: 謂掃羅曰、有言大衞欲加害於爾、曷聽之哉、
      verse: 9
    - text: 今在穴中、耶和華付爾於我手、爾所目擊、或勸我殺爾、惟我惜爾、自謂不可舉手害我主、緣爲耶和華所膏也、
      verse: 10
    - text: 我父乎、請觀爾裾在於我手、我旣斷之、而不殺爾、可知我手無惡無過、爾雖獵取我命、而我未嘗獲罪於爾、
      verse: 11
    - text: 願耶和華在爾我間判斷、爲我伸寃、惟我手不加諸爾、
      verse: 12
    - text: 古諺有云、惡自惡人出、惟我手不加諸爾、
      verse: 13
    - text: 以色列王出、所蹤跡者誰、所追襲者誰、乃死犬躍蚤耳、
      verse: 14
    - text: 願耶和華在爾我間審鞫之、判斷之、鑒察之、爲我伸寃、援我於爾手、
      verse: 15
    - text: 大衞言畢、掃羅曰、我子大衞、此爾聲乎、遂大聲而哭、
      verse: 16
    - text: 謂大衞曰、爾待我以善、我待爾以惡、爾較義於我、
      verse: 17
    - text: 今爾顯明以善待我、蓋耶和華付我於爾手、爾不殺我、
      verse: 18
    - text: 人遇敵、豈任其安然去耶、願耶和華因爾今日所行於我、而報以善、
      verse: 19
    - text: 我知爾必爲王、以色列國堅定於爾手、
      verse: 20
    - text: 今當指耶和華而誓、不絕我嗣、不滅我名於我父家、
      verse: 21
    - text: 大衞與掃羅誓、掃羅遂歸、大衞及其從者往於寨、
      verse: 22
  - chapter: 25
    verses:
    - text: 撒母耳沒、以色列衆咸集、爲之哀悼、在拉瑪葬於其第、大衞啟行、至巴蘭野、○
      verse: 1
    - text: 有居瑪雲者、業在迦密、甚富、有綿羊三千、山羊一千、適在迦密剪羊毛、
      verse: 2
    - text: 其人屬迦勒族、名拿八、剛愎凶惡、妻名亞比該、聰慧豔麗、
      verse: 3
    - text: 大衞在野、聞拿八剪羊毛、
      verse: 4
    - text: 遣少者十人、謂之曰、爾上迦密、往見拿八、託我名問其安、
      verse: 5
    - text: 曰、願爾畢生綏安、願爾舉家綏安、願爾凡所有者皆安、
      verse: 6
    - text: 我聞有人爲爾剪羊毛、昔爾牧者偕我、我未辱之、在迦密時、終無所失、
      verse: 7
    - text: 問爾少者、彼必告爾、我於佳日而至、故願少者得沾爾恩、隨爾手中所有、以賜爾僕、及爾子大衞、
      verse: 8
    - text: 大衞之少者至、依此言託大衞名告拿八、不贅一詞、
      verse: 9
    - text: 拿八曰、大衞爲誰、耶西之子爲誰、邇時僕逃其主者甚衆、
      verse: 10
    - text: 豈可以我餅水、及爲剪羊毛者所宰之肉、給於不知奚自之人乎、
      verse: 11
    - text: 少者旋歸、以斯言告大衞、
      verse: 12
    - text: 大衞謂從者曰、各佩劍、遂佩之、大衞亦佩劍、從大衞而上者、約四百人、留守什物者二百人、○
      verse: 13
    - text: 有少者一人、告拿八妻亞比該曰、大衞自野遣使、問我主安、主反詈之、
      verse: 14
    - text: 彼待我甚厚、我在野間與之往來、終不見辱、亦無所失、
      verse: 15
    - text: 我牧羊時、彼與我偕、晝夜爲我垣墉、
      verse: 16
    - text: 今當自籌、如何以行、蓋禍必及我主、與其全家、彼乃庸人、不可與言、
      verse: 17
    - text: 亞比該急取餅二百、酒二囊、已烹之羊五、烘穀五細亞、葡萄乾一百穗、無花果餅二百、俱負於驢、
      verse: 18
    - text: 謂其少者曰、爾先往、我後至、惟不告其夫拿八、
      verse: 19
    - text: 乘驢下山之坳、大衞率衆而來、與之相遇、
      verse: 20
    - text: 大衞曾曰、昔我在野、守此鄙夫所有、毫無遺失、實爲徒勞、蓋彼以惡報善、
      verse: 21
    - text: 凡屬彼者、我若留其一男、至於明晨、則願上帝罰大衞之敵維倍、○
      verse: 22
    - text: 亞比該見大衞、急下驢、伏地而拜、
      verse: 23
    - text: 跪其足下曰、我主歟、願咎歸於我、容婢進言、請垂聽焉、
      verse: 24
    - text: 求我主勿以庸人拿八爲意、其人與名相符、其名拿八、其人愚妄也、我主所遣之少者、婢不及見、
      verse: 25
    - text: 我主歟、耶和華旣禁爾流人之血、阻爾親手復仇、我指維生之耶和華、與爾生命以誓、願爾敵及謀害爾者、俱如拿八、
      verse: 26
    - text: 婢所攜之禮物、奉於我主、請以給相從之少者、
      verse: 27
    - text: 求赦婢過、我主爲耶和華戰、耶和華必鞏固我主之家、我主終身無疵可求、
      verse: 28
    - text: 人雖起而追爾、以索爾命、然我主之命、乃封於生命包中、與爾上帝耶和華偕、若夫敵之生命、耶和華則必棄擲之、如以繩發石焉、
      verse: 29
    - text: 迨耶和華踐其前言、施諸善於我主、立爲以色列君、
      verse: 30
    - text: 我主不以今日流無辜之血、爲己復仇、懷憂抱憾、耶和華厚待我主時、垂念爾婢、
      verse: 31
    - text: 大衞曰、以色列之上帝耶和華、今日遣爾迎我、當頌美之、
      verse: 32
    - text: 爾今阻我流人之血、親手復仇、爾智可稱、爾躬可讚、
      verse: 33
    - text: 以色列之上帝、維生之耶和華、阻我加害於爾、我指之而誓、如爾不速來迎、凡屬拿八者、至於明晨、不遺一男、
      verse: 34
    - text: 大衞受其物、曰、爾安然以歸、我聽爾言、徇爾情、
      verse: 35
    - text: 亞比該返至拿八、見其家中設宴、可擬王筵、拿八中心歡樂、醉甚、事無巨細、亞比該俱不以告、以待明晨、
      verse: 36
    - text: 詰朝、拿八宿酲已解、其妻告以此事、拿八心神喪失、塊然如石、
      verse: 37
    - text: 越十日、耶和華擊之、遂死、
      verse: 38
    - text: 大衞聞拿八死、則曰、我見辱於拿八、耶和華伸我之寃、又禁厥僕行惡、以拿八之惡歸於其首、當頌美之、大衞遣人語亞比該、欲娶爲室、
      verse: 39
    - text: 大衞之僕至迦密、見亞比該曰、大衞遣我至此、欲娶爾爲室、
      verse: 40
    - text: 亞比該遂起、俯伏於地、曰、爾婢爲役、以濯我主衆僕之足、
      verse: 41
    - text: 急起乘驢、五女相從、隨大衞之使而往、爲大衞妻、
      verse: 42
    - text: 大衞先娶耶斯列人亞希暖、二人俱爲其妻、
      verse: 43
    - text: 掃羅之女米甲、曾爲大衞之妻、掃羅使之改適迦琳人拉億子帕提、
      verse: 44
  - chapter: 26
    verses:
    - text: 西弗人至基比亞、見掃羅曰、大衞匿於曠野前之哈基拉山、
      verse: 1
    - text: 掃羅起、率其所簡以色列衆三千人、下至西弗野、以索大衞、
      verse: 2
    - text: 在曠野前之哈基拉山、建營途側、大衞居野、聞掃羅追之、
      verse: 3
    - text: 乃遣偵者、察知掃羅果至、
      verse: 4
    - text: 遂起、至掃羅建營之所、觀掃羅及其軍長尼珥子押尼珥所臥之處、掃羅臥於車營、民衆列營四周、
      verse: 5
    - text: 大衞謂赫人亞希米勒、及洗魯雅子約押弟亞比篩曰、誰願偕我、至掃羅營、亞比篩曰、我願偕往、
      verse: 6
    - text: 大衞與亞比篩夜至民所、見掃羅寢於車營、首旁有戟、插於地、押尼珥與民、四周而臥、
      verse: 7
    - text: 亞比篩謂大衞曰、今日上帝以敵付於爾手、許我以戟擊之、釘之於地、一擊而已、毋庸再擊、
      verse: 8
    - text: 大衞曰、毋加殺害、耶和華之受膏者、誰舉手攻之、而無罪乎、
      verse: 9
    - text: 又曰、我指維生之耶和華而誓、耶和華必擊之、或使及期而死、或使臨陳而亡、
      verse: 10
    - text: 耶和華之受膏者、願耶和華禁我舉手攻之、爾第取其首旁之戟、及其水甁而去、
      verse: 11
    - text: 於是大衞取戟及水甁、二人卽去、衆皆不見、不知不寤、以耶和華使其沉睡也、
      verse: 12
    - text: 大衞越至相對之所、遙立山巔、其間有隙甚巨、
      verse: 13
    - text: 呼民及尼珥子押尼珥曰、押尼珥歟、爾不答乎、押尼珥曰、爾爲誰、乃呼王乎、
      verse: 14
    - text: 大衞曰、爾非豪傑乎、以色列中誰可擬爾、有人入營、欲殺王、爾之主、曷不護衞之、
      verse: 15
    - text: 爾所爲者非善、我指維生之耶和華而誓、爾曹不衞爾主、耶和華之受膏者、宜死、試觀王戟、曁首旁之水甁安在、
      verse: 16
    - text: 掃羅識大衞聲、遂曰、我子大衞、此爾聲乎、大衞曰、王歟、我主、是我聲也、
      verse: 17
    - text: 又曰、我主追僕、曷故、我何所爲、我手中有何惡、
      verse: 18
    - text: 我主我王、請聽僕言、如耶和華激爾攻我、願其歆享祭物、若由人意、願耶和華詛之、蓋今逐我、不容附於耶和華之業、命我往事他神、
      verse: 19
    - text: 以色列王之出、乃索躍蚤、如人獵鶉於山、今願勿使我血、流於遠耶和華之地、
      verse: 20
    - text: 掃羅曰、我有罪矣、我子大衞可歸、今日爾以我命爲寶、我亦不復害爾、我爲人愚昧、謬妄之甚、
      verse: 21
    - text: 大衞曰、王戟在此、命一少者來取可也、
      verse: 22
    - text: 耶和華必依人公義誠實而報之、蓋今日耶和華付爾於我手、而我不願舉手攻其受膏者、
      verse: 23
    - text: 我今日以爾命爲重、願耶和華亦以我命爲重、且援我於諸難、
      verse: 24
    - text: 掃羅曰、我子大衞、願爾得福、爾將大有作爲、而獲勝焉、大衞遂行、掃羅亦歸、
      verse: 25
  - chapter: 27
    verses:
    - text: 大衞意謂、必有一日、我亡於掃羅手、不如遁入非利士地、掃羅則絕其望、不復索我於以色列境、我乃脫於其手、
      verse: 1
    - text: 遂起、與從者六百人、往投迦特王瑪俄子亞吉、
      verse: 2
    - text: 大衞與其二妻、耶斯列女亞希暖、及曾適拿八、迦密女亞比該、同僕從並眷聚、咸偕亞吉居於迦特、
      verse: 3
    - text: 或以大衞逃於迦特告掃羅、掃羅不復索焉、○
      verse: 4
    - text: 大衞謂亞吉曰、如沾爾恩、請以郊外之邑、賜我居處、何必偕王居京都乎、
      verse: 5
    - text: 亞吉賜以洗革拉、故洗革拉屬猶大王、迄於今日、○
      verse: 6
    - text: 大衞居非利士地、計一年有四月、
      verse: 7
    - text: 大衞與其從者、往侵基述人、基色人、亞瑪力人、此族素居斯土、自書珥至埃及、
      verse: 8
    - text: 大衞擊之、無論男女、不存其生、取牛羊驢駝及衣服、歸見亞吉、
      verse: 9
    - text: 亞吉曰、今日所侵何地、曰、猶大南境、耶拉篾南境、基尼南境、
      verse: 10
    - text: 大衞不生存男女、攜至迦特、蓋曰、恐其以我事告人云、大衞所爲如此、彼居非利士地、所爲常若是、
      verse: 11
    - text: 亞吉信大衞、曰、彼使其民以色列深恨之、必永爲我僕、
      verse: 12
  - chapter: 28
    verses:
    - text: 維時、非利士人集其軍旅、欲與以色列戰、亞吉謂大衞曰、爾知爾與從者、必在軍中、偕我而出、
      verse: 1
    - text: 大衞曰、僕之所爲、爾必知之、亞吉曰、如是、我立爾爲侍衞、恆保我首、○
      verse: 2
    - text: 撒母耳旣沒、以色列衆爲之哀悼、葬於故邑拉瑪、掃羅曾於國中、逐憑鬼者及巫覡、
      verse: 3
    - text: 非利士人咸集、往書念建營、掃羅集以色列衆、建營於基利波、
      verse: 4
    - text: 掃羅見非利士之軍旅、則懼、中心戰慄、
      verse: 5
    - text: 詢於耶和華、耶和華不以夢與烏陵先知答之、
      verse: 6
    - text: 掃羅謂其僕曰、爲我尋一女巫、我將就而問焉、僕曰、在隱多珥有女巫、
      verse: 7
    - text: 掃羅改裝易服而往、二人偕之、夜至婦所、曰、請爾憑神、爲我卜筮、我所稱其名者、可招之上、
      verse: 8
    - text: 婦曰、掃羅絕憑鬼者及巫覡於國中、彼之所爲、爾所知也、何設機檻、以害我命、致我於死乎、
      verse: 9
    - text: 掃羅指耶和華而誓曰、我指維生之耶和華而誓、爾不因此受刑、
      verse: 10
    - text: 婦曰、爲爾招誰上乎、曰、招撒母耳、
      verse: 11
    - text: 婦見撒母耳、則大聲而呼、謂掃羅曰、何欺我耶、爾乃掃羅、
      verse: 12
    - text: 王曰、勿畏、爾所見者何、婦曰、我見有神由地而出、
      verse: 13
    - text: 曰、其狀若何、曰、有一老者、身衣禮服、掃羅知爲撒母耳、則伏地而拜、
      verse: 14
    - text: 撒母耳謂掃羅曰、爾何擾我、使我上耶、掃羅曰、我甚窘急、非利士人將與我戰、上帝離我、不以先知與夢答我、故招爾至、示我以所當行、
      verse: 15
    - text: 撒母耳曰、耶和華旣已離爾、爲爾之敵、曷問我哉、
      verse: 16
    - text: 昔耶和華藉我所言、今行於爾、奪國於爾手、以畀爾鄰大衞、
      verse: 17
    - text: 爾不聽耶和華命、成其烈怒於亞瑪力、故今日耶和華以此加諸爾、
      verse: 18
    - text: 且將爾與以色列人、付於非利士人手、明日爾及爾子、必與我偕、以色列軍旅、亦付於非利士人手、
      verse: 19
    - text: 掃羅聞撒母耳言、懼甚、身仆於地、因其永朝永夕、飲食俱廢、遂致無力、
      verse: 20
    - text: 婦近掃羅、見其憂甚、謂之曰、婢聽王言、冒死不顧、遵諭而行、
      verse: 21
    - text: 請納婢言、容以片餅陳於爾前、食之、則可得力、以便遄征、
      verse: 22
    - text: 掃羅辭曰、我不食、僕與婦強之、乃允、起於地、坐於牀、
      verse: 23
    - text: 婦家有肥犢、遂速宰之、取麪摶之、炊無酵餅、
      verse: 24
    - text: 進於掃羅及其僕前、俱食之、是夜起而往、
      verse: 25
  - chapter: 29
    verses:
    - text: 非利士人集其軍旅於亞弗、以色列人建營於耶斯列泉旁、
      verse: 1
    - text: 非利士牧伯率軍、或百或千、向前而進、大衞與其從者偕亞吉、隨諸其後、
      verse: 2
    - text: 非利士牧伯曰、此希伯來人何爲、亞吉曰、此非以色列王掃羅臣僕大衞乎、彼與我偕、有日有年、自投誠至今、未見其有過、
      verse: 3
    - text: 牧伯怒亞吉曰、可使此人返爾所置之地、毋令偕我出戰、恐戰陳之間、反爲我敵、彼欲與其主和、何所需耶、非以我衆之首級乎、
      verse: 4
    - text: 昔有人舞蹈唱和曰、掃羅殺其千千、大衞殺其萬萬、非此大衞乎、
      verse: 5
    - text: 亞吉召大衞曰、我指維生之耶和華而誓、爾乃端正、偕我出入軍中、我視爲善、自爾來歸、未嘗見爾有惡、惟牧伯不愛爾、
      verse: 6
    - text: 今當安然以歸、勿使牧伯不悅、
      verse: 7
    - text: 大衞曰、我何所爲、自我從爾、至於今日、爾視爾僕有何事故、不容往攻我主我王之敵、
      verse: 8
    - text: 亞吉曰、爾在我前爲善、如上帝之使然、此我所知、但牧伯謂爾不可偕我往戰、
      verse: 9
    - text: 爾及爾主之僕、明晨夙興、及旦而去、
      verse: 10
    - text: 翌日、大衞與從者夙興、歸非利士地、非利士人遂往耶斯列、
      verse: 11
  - chapter: 30
    verses:
    - text: 越至三日、大衞與從者至洗革拉、亞瑪力人已侵南土、及洗革拉、且擊洗革拉而燬之、
      verse: 1
    - text: 其中婦女、無少長、悉虜之、不殺一人、俱攜之去、
      verse: 2
    - text: 大衞與從者至、見邑已燬、妻孥被虜、
      verse: 3
    - text: 遂皆大聲而哭、至於力盡乃已、
      verse: 4
    - text: 大衞二妻、耶斯列女亞希暖、及曾適迦密人拿八之亞比該、亦被虜、
      verse: 5
    - text: 民爲子女、衷懷苦惱、相語以石擊大衞、大衞窘甚、然恃其上帝耶和華、而強厥志、○
      verse: 6
    - text: 大衞謂祭司亞希米勒子亞比亞他曰、請攜聖衣至、亞比亞他遂攜之至、
      verse: 7
    - text: 大衞詢於耶和華曰、若追其軍、可及之乎、曰、追之必及、而反所有、
      verse: 8
    - text: 大衞與從者六百人、往至比梭溪、
      verse: 9
    - text: 有二百人憊甚、不能渡、故留於彼、惟大衞與四百人往追、
      verse: 10
    - text: 在田遇一埃及人、攜至大衞、給之以餅、飲之以水、
      verse: 11
    - text: 又給以無花果餅一角、葡萄乾二穗、食之、精神乃復、蓋彼歷三晝夜、未嘗飲食、
      verse: 12
    - text: 大衞曰、汝屬何人、奚自而來、曰、我乃埃及少者、爲亞瑪力人僕、三日前遘疾、見棄於主、
      verse: 13
    - text: 我軍曾侵基利提南方、與猶大境、攻迦勒之南、且燬洗革拉、
      verse: 14
    - text: 大衞曰、願導我至其軍乎、曰、爾指上帝以誓、必不殺我、不付我於主手、我則導爾至其軍、
      verse: 15
    - text: 旣至、見亞瑪力人徧布於地、飲食舞蹈、因在非利士地、及猶大境、攘奪貨財甚多故也、
      verse: 16
    - text: 大衞擊之、自黎明至次日之夕、除四百少者乘駝而遁外、無一得免者、
      verse: 17
    - text: 大衞盡返亞瑪力人所掠之物、拯其二妻、
      verse: 18
    - text: 無論少長子女、及所掠之物、大衞悉返之、未失其一、
      verse: 19
    - text: 且奪敵之牛羊、驅於其前、曰、此大衞所獲也、
      verse: 20
    - text: 大衞至二百人所、昔彼困憊、不能相從、留於比梭溪、今出迎大衞、與其從者、大衞前問其安、
      verse: 21
    - text: 大衞從者中、有惡人匪徒曰、彼不偕我往、所獲之物勿與、第其妻孥、可攜而去、
      verse: 22
    - text: 大衞曰、兄弟乎、耶和華旣輔翼我、以敵軍付於我手、其所賜之物、勿若是以行、
      verse: 23
    - text: 所言之事、誰欲從之、臨陳與守物者、所得維均、
      verse: 24
    - text: 是日大衞定此爲以色列之典章律例、至於今日、○
      verse: 25
    - text: 大衞至洗革拉、由所獲之物中、取而饋其友朋猶大長老、曰、自耶和華敵所獲之物、奉爾爲禮、
      verse: 26
    - text: 在伯特利、南土拉末、雅提珥、
      verse: 27
    - text: 亞羅珥、息末、以實提莫、
      verse: 28
    - text: 拉哈勒、耶拉篾諸邑、基尼諸邑、
      verse: 29
    - text: 何珥瑪、歌拉珊、亞撻、
      verse: 30
    - text: 希伯崙、及大衞與從者素所往來之地、俱有饋焉、
      verse: 31
  - chapter: 31
    verses:
    - text: 非利士人與以色列人戰、以色列人遁、在基利波山、見殺而仆、
      verse: 1
    - text: 非利士人急追掃羅及其子、殺其三子、約拿單、亞比拿達、麥基舒亞、
      verse: 2
    - text: 掃羅被攻、戰勢劇烈、射者追及之、窘急特甚、
      verse: 3
    - text: 謂執兵者曰、爾其拔劍刺我、免未受割者至、刺而侮我、執兵者懼甚、不敢奉命、掃羅遂伏劍而死、
      verse: 4
    - text: 執兵者見掃羅死、亦伏劍偕死、
      verse: 5
    - text: 是日掃羅與其三子、及執兵者、曁其僕從俱亡、
      verse: 6
    - text: 居山谷相對之所、與約但河東之以色列人、見以色列人遁、掃羅及子皆死、遂棄邑而逃、非利士人至而居之、○
      verse: 7
    - text: 翌日、非利士人來剝尸、見掃羅及三子、仆於基利波山、
      verse: 8
    - text: 乃斬掃羅首、剝其鎧甲、遣使至非利士四境、傳於偶像之廟、以及民間、
      verse: 9
    - text: 置其鎧甲於亞斯他錄廟、釘其尸於伯珊城垣、
      verse: 10
    - text: 基列雅比居民、聞非利士人待掃羅之事、
      verse: 11
    - text: 壯士咸起、竟夕而行、自伯珊城垣、取掃羅及其子之尸、攜至雅比焚之、
      verse: 12
    - text: 取其骸骨、葬於雅比垂絲柳下、禁食七日、
      verse: 13
  name: I Samuel
- chapters:
  - chapter: 1
    verses:
    - text: 掃羅沒後、大衞戮亞瑪力人而歸、居洗革拉二日、
      verse: 1
    - text: 越至三日、有人自掃羅營來、其衣撦裂、其首蒙塵、詣大衞、伏地而拜、
      verse: 2
    - text: 大衞曰、爾奚自、曰、自以色列營、逃遁而至、
      verse: 3
    - text: 大衞曰、其事若何、請以告我、曰、民自陳而遁、仆斃者衆、掃羅及其子約拿單亦死、
      verse: 4
    - text: 大衞問來告之少者曰、掃羅及其子約拿單死、爾安知之、
      verse: 5
    - text: 少者曰、吾偶於基利波山、見掃羅倚其槍、車騎追襲甚急、
      verse: 6
    - text: 彼回顧見我、則呼我、我曰、我在此、
      verse: 7
    - text: 曰、爾爲誰、曰、亞瑪力人也、
      verse: 8
    - text: 曰、請立我側而殺我、因我昏眩、而命猶存、
      verse: 9
    - text: 吾知彼旣傾覆、不能生活、遂立其側而殺之、取其首上之冕、臂上之釧、攜詣吾主、
      verse: 10
    - text: 大衞遂裂己衣、從者亦然、
      verse: 11
    - text: 爲掃羅及其子約拿單、與耶和華之民、以色列家、哀悼哭泣、禁食至暮、以其隕於刃也、
      verse: 12
    - text: 大衞謂來告之少者曰、汝籍何處、曰、我乃亞瑪力旅人之子也、
      verse: 13
    - text: 大衞曰、爾伸手殺耶和華之受膏者、何不懼乎、
      verse: 14
    - text: 大衞召一少者曰、前攻之、遂擊斃之、
      verse: 15
    - text: 大衞曰、爾血歸於爾首、爾口自證殺耶和華之受膏者、○
      verse: 16
    - text: 大衞爲掃羅及其子約拿單、作哀歌而悼之、
      verse: 17
    - text: 其歌名曰弓歌、命教猶大人、載於雅煞珥紀、
      verse: 18
    - text: 歌曰、以色列歟、爾之榮光滅於崇邱、英武者其亡乎、
      verse: 19
    - text: 毋告於迦特、毋播於亞實基倫衢、恐非利士女歡欣、未受割者之女奏凱、
      verse: 20
    - text: 基利波山歟、願爾不霑雨露、無田可產祭品、蓋英武者之干見汚於彼、掃羅之干、如未受膏者之干然、
      verse: 21
    - text: 飲見殺者之血、剖英武者之脂、約拿單之弓不卻退、掃羅之劍不徒返、
      verse: 22
    - text: 掃羅及約拿單、生時相愛相悅、沒時亦弗相離、二人疾於鷹、強於獅、
      verse: 23
    - text: 以色列女歟、爾其爲掃羅哀哭、彼曾慨然衣爾以絳衣、加金飾於爾服、
      verse: 24
    - text: 英武者其隕於陳乎、約拿單見殺於爾之崇邱、
      verse: 25
    - text: 吾兄約拿單歟、我爲爾悲傷、我悅爾殊甚、爾愛我之情奇異、深於愛婦女之情、
      verse: 26
    - text: 英武者其隕乎、戰具其亡乎、
      verse: 27
  - chapter: 2
    verses:
    - text: 厥後、大衞詢於耶和華曰、我往猶大之邑可否、耶和華曰、可、曰、當往何邑、曰、希伯崙、
      verse: 1
    - text: 大衞遂往、其二妻、耶斯列女亞希暖、與曾適迦密人拿八之亞比該亦往、
      verse: 2
    - text: 大衞率從者、及其眷聚咸至、居希伯崙諸邑、
      verse: 3
    - text: 猶大人至、膏大衞爲猶大族王、○
      verse: 4
    - text: 或告大衞曰、葬掃羅者、乃基列雅比人也、大衞遣使詣基列雅比人曰、爾厚待爾主掃羅而葬之、願耶和華錫嘏於爾、
      verse: 5
    - text: 爾旣行此、願耶和華以仁慈誠實待爾、我亦報爾之恩、
      verse: 6
    - text: 爾主掃羅旣沒、猶大族膏我爲其王、爾當強乃手而奮勇、○
      verse: 7
    - text: 掃羅軍長尼珥子押尼珥、攜掃羅子伊施波設濟河、至瑪哈念、
      verse: 8
    - text: 立之爲王、治基列、亞書利、耶斯列、以法蓮、便雅憫、及以色列衆、
      verse: 9
    - text: 掃羅子伊施波設立爲以色列王、時年四十、在位二年、惟猶大族從大衞、
      verse: 10
    - text: 大衞在希伯崙爲猶大族王、歷七年有六月、○
      verse: 11
    - text: 尼珥子押尼珥、及掃羅子伊施波設之臣僕、出瑪哈念、至基遍、
      verse: 12
    - text: 洗魯雅子約押、及大衞之臣僕亦出、相遇於基遍池側、一軍坐池左、一軍坐池右、
      verse: 13
    - text: 押尼珥謂約押曰、任少者起而戲於我前、約押曰、可、
      verse: 14
    - text: 遂起、各如其數而過、屬便雅憫、及掃羅子伊施波設者十二人、大衞之僕從十二人、
      verse: 15
    - text: 互相執首、以刃刺脇、彼此偕仆、故其處稱曰希利甲哈素林、卽在基遍、
      verse: 16
    - text: 是日戰勢劇烈、押尼珥與以色列人、敗於大衞之僕從前、
      verse: 17
    - text: 有洗魯雅三子、約押、亞比篩、亞撒黑在彼、亞撒黑足疾如野鹿、
      verse: 18
    - text: 追襲押尼珥、不偏於左、不偏於右、
      verse: 19
    - text: 押尼珥回顧曰、汝爲亞撒黑乎、曰、是也、
      verse: 20
    - text: 曰、爾其偏於左右、執一少者、奪其兵甲、惟亞撒黑仍追不舍、
      verse: 21
    - text: 押尼珥曰、其偏之、不我追、奚使我擊爾仆地、若然、我何面目、與爾兄約押相見、
      verse: 22
    - text: 惟彼弗偏、於是押尼珥以槍鐏刺其腹、自後而出、遂仆而死、凡至其死所者、皆止焉、
      verse: 23
    - text: 約押及亞比篩追押尼珥、至基亞相對之亞瑪岡、在基遍野之道、時日入矣、
      verse: 24
    - text: 便雅憫人咸集、從押尼珥、成爲一隊、立於岡巔、
      verse: 25
    - text: 押尼珥呼約押曰、刃之吞人、永不已乎、豈不知終必有苦乎、民追兄弟、爾不止之、將至何時、
      verse: 26
    - text: 約押曰、我指維生上帝而誓、如爾無言啟釁、則民清晨已返、不追兄弟、
      verse: 27
    - text: 於是約押吹角、民衆乃止、不追以色列人、不復戰鬬、
      verse: 28
    - text: 押尼珥及其從者、終夜而行、經亞拉巴、濟約但、越畢倫、至瑪哈念、○
      verse: 29
    - text: 約押追押尼珥而歸、集其民衆、大衞僕從少十九人、及亞撒黑、
      verse: 30
    - text: 便雅憫人及押尼珥之從者、爲大衞僕從所殺者、三百六十人、
      verse: 31
    - text: 衆舁亞撒黑、葬於父墓、在伯利恆、約押及從者、終夜而行、至希伯崙、時適黎明、
      verse: 32
  - chapter: 3
    verses:
    - text: 掃羅家與大衞家、相戰日久、大衞漸強、掃羅家漸弱、○
      verse: 1
    - text: 大衞在希伯崙生子、長暗嫩、乃耶斯列女亞希暖所出、
      verse: 2
    - text: 次基利押、乃曾適迦密人拿八之亞比該所出、三押沙龍、乃基述王達買女瑪迦之子、
      verse: 3
    - text: 四亞多尼雅、乃哈及之子、五示法提雅、乃亞比他之子、
      verse: 4
    - text: 六以特念、乃大衞妻以格拉所出、此皆大衞在希伯崙所生者、○
      verse: 5
    - text: 掃羅家與大衞家相戰時、押尼珥在掃羅家自強、
      verse: 6
    - text: 昔掃羅有妃利斯巴、愛亞之女也、伊施波設謂押尼珥曰、爾何與我父之妃同室、
      verse: 7
    - text: 押尼珥聞言、怒甚、曰、我豈爲猶大之犬首乎、我厚待爾父掃羅家、及其兄弟友朋、不以爾付於大衞手、今日乃以此婦罪我、
      verse: 8
    - text: 耶和華曾與大衞誓、我必爲大衞成其事、否則願上帝罰我維倍、
      verse: 9
    - text: 我必奪國於掃羅家、立大衞之位、治以色列及猶大、自但至別是巴、
      verse: 10
    - text: 伊施波設畏押尼珥、不答一詞、○
      verse: 11
    - text: 押尼珥遣使見大衞曰、斯土屬誰乎、又曰、爾與我約、我手必助爾、使以色列衆悉歸爾、
      verse: 12
    - text: 曰、善、我與爾約、惟索一事、爾來見時、必攜掃羅女米甲至、否則毋覿我面、
      verse: 13
    - text: 大衞遣使見掃羅子伊施波設曰、以我妻米甲反我、卽昔我以非利士人之陽皮一百所聘者、
      verse: 14
    - text: 伊施波設遣使、自其夫拉億子帕鐵取之、
      verse: 15
    - text: 夫隨其後、且行且哭、偕至巴戶琳、押尼珥謂之曰、歸哉、乃歸、○
      verse: 16
    - text: 押尼珥曾與以色列長老相議曰、昔爾求大衞爲爾王、
      verse: 17
    - text: 今可行之、蓋耶和華論大衞曰、我必藉我僕大衞手、拯我民以色列、脫於非利士人、及諸敵之手、
      verse: 18
    - text: 押尼珥亦與便雅憫人言之、遂往希伯崙、以以色列及便雅憫家所願者、告大衞、
      verse: 19
    - text: 押尼珥與從者二十人、至希伯崙見大衞、大衞爲之設筵、
      verse: 20
    - text: 押尼珥謂大衞曰、我將啟行、集以色列衆、歸我主我王、與爾立約、使爾隨心所欲而王、大衞遣押尼珥、遂安然而去、
      verse: 21
    - text: 約押及大衞之臣僕、侵敵而歸、大獲貨財、時、押尼珥不與大衞共在希伯崙、已被遣安然而去、
      verse: 22
    - text: 約押與其軍旅旣至、或告約押曰、尼珥子押尼珥來見王、而王遣之、彼安然而去矣、
      verse: 23
    - text: 約押詣王曰、爾何所爲、押尼珥來見、奚爲遣之、而彼已去、
      verse: 24
    - text: 爾知尼珥子押尼珥至此、乃欺爾也、欲窺爾之出入、與爾凡所爲耳、
      verse: 25
    - text: 約押旣出、遂遣使追押尼珥、自西拉井攜之返、而大衞不知也、
      verse: 26
    - text: 押尼珥返希伯崙、約押引至邑門、佯欲私語、刺其腹、致之死、以報流弟亞撒黑血之仇、
      verse: 27
    - text: 大衞聞之、曰、流尼珥子押尼珥之血、我與我國、在耶和華前、永無罪辜、
      verse: 28
    - text: 願歸約押之首、與其父全家、願約押家、或患白濁、或患癩疾、或扶杖而行、或隕沒於刃、或乏食、歷世不絕其人、
      verse: 29
    - text: 約押及弟亞比篩戮押尼珥、因其於基遍戰場、殺其弟亞撒黑故也、○
      verse: 30
    - text: 大衞命約押與相從之衆曰、裂衣束麻、哀悼於押尼珥前、大衞王隨柩而行、
      verse: 31
    - text: 葬押尼珥於希伯崙、王於墓旁大聲而哭、民衆亦哭、
      verse: 32
    - text: 王悼押尼珥曰、押尼珥之死、可如庸人之亡乎、
      verse: 33
    - text: 爾手未縛、爾足未桎、爾之隕沒、猶人之亡於匪類也、民復哭之、
      verse: 34
    - text: 日尚未入、民咸至、請大衞食餅、大衞誓曰、如日未入、而我食餅、或食他物、願上帝罰我維倍、
      verse: 35
    - text: 民見此、則悅、凡王所爲、民皆悅之、
      verse: 36
    - text: 當日以色列民衆、咸知殺尼珥子押尼珥、非由於王、
      verse: 37
    - text: 王謂臣僕曰、汝豈不知今日在以色列中、爲牧伯爲大人者隕沒乎、
      verse: 38
    - text: 我雖受膏爲王、今猶荏弱、此洗魯雅之子、逼我太甚、願耶和華依惡人之惡而報之、
      verse: 39
  - chapter: 4
    verses:
    - text: 掃羅子伊施波設聞押尼珥死於希伯崙、則喪膽、以色列衆亦悚惶、
      verse: 1
    - text: 掃羅子有隊長二人、一名巴拿、一名利甲、皆便雅憫族、比錄人臨門子也、蓋比錄屬便雅憫、
      verse: 2
    - text: 昔比錄人遁於基他音、至今仍旅於彼、○
      verse: 3
    - text: 掃羅子約拿單有一子名米非波設、跛者也、昔掃羅及約拿單之音耗、自耶斯列傳至時、子方五歲、媼抱之而遁、疾趨、子墜致跛、○
      verse: 4
    - text: 一日比錄人臨門子利甲巴拿、於炎熱時、至伊施波設家、值其午寢、
      verse: 5
    - text: 入室、佯欲取麥、
      verse: 6
    - text: 見伊施波設偃臥於牀、則刺其腹而殺之、斬其首、取之而去、由亞拉巴道、終夜而行、
      verse: 7
    - text: 攜伊施波設之首、至希伯崙、見大衞王曰、爾敵掃羅索爾命、試觀其子伊施波設之首在此、今日耶和華報我主我王之仇於掃羅、及其後裔、
      verse: 8
    - text: 大衞謂之曰、我指贖我命脫諸難、維生之耶和華以誓、
      verse: 9
    - text: 昔有人告我曰、掃羅已死、以爲報嘉音、我執而戮之於洗革拉、此我爲其報信音所加之賞也、
      verse: 10
    - text: 況惡人入義者之室、殺之於牀、我豈不討其血於爾、絕爾於地乎、
      verse: 11
    - text: 遂命少者戮之、斷其手足、懸於希伯崙池側、取伊施波設首、葬於希伯崙押尼珥之墓、
      verse: 12
  - chapter: 5
    verses:
    - text: 以色列支派咸至希伯崙、見大衞曰、我乃爾之骨肉、
      verse: 1
    - text: 昔掃羅爲我王時、爾率以色列人出入、耶和華謂爾曰、爾必爲我民以色列之牧、而作其君、
      verse: 2
    - text: 以色列長老、咸至希伯崙見王、大衞王在希伯崙、於耶和華前與之立約、遂膏大衞爲以色列王、
      verse: 3
    - text: 大衞卽位時、年三十、在位四十年、
      verse: 4
    - text: 在希伯崙爲猶大王、歷七年有六月、在耶路撒冷爲以色列及猶大王、歷三十三年、○
      verse: 5
    - text: 王及從者往耶路撒冷、攻斯土之耶布斯人、耶布斯人謂大衞曰、爾必不得入此、瞽者跛者必逐爾、意謂大衞不能入也、
      verse: 6
    - text: 然大衞取錫安之保障、卽大衞城、
      verse: 7
    - text: 當日大衞曰、擊耶布斯人者、其至水溝、擊大衞中心所惡之跛者瞽者、故成諺曰、有彼瞽者跛者、人不能入其室、
      verse: 8
    - text: 大衞居其保障、名之曰大衞城、在米羅之內、四周築垣、
      verse: 9
    - text: 大衞日漸昌大、萬軍之上帝耶和華偕之、○
      verse: 10
    - text: 推羅王希蘭遣使見大衞、攜香柏及木工石工而至、爲大衞建宮室、
      verse: 11
    - text: 大衞乃知耶和華立之爲以色列王、且爲其民以色列振興其國、○
      verse: 12
    - text: 大衞至自希伯崙、在耶路撒冷又娶后妃、誕生子女、
      verse: 13
    - text: 在耶路撒冷所生者、其名如左、沙母亞、朔罷、拿單、所羅門、
      verse: 14
    - text: 益轄、以利書亞、尼斐、雅非亞、
      verse: 15
    - text: 以利沙瑪、以利雅大、以利法列、○
      verse: 16
    - text: 非利士人聞大衞受膏爲以色列王、咸至而索之、大衞聞之、乃入保障、
      verse: 17
    - text: 非利士人旣至、布於利乏音谷、
      verse: 18
    - text: 大衞詢於耶和華曰、我往攻非利士人可否、爾付之於我手乎、耶和華曰、往哉、我必付之於爾手、
      verse: 19
    - text: 大衞遂至巴力毘拉心、擊之於彼、則曰、耶和華破敵於我前、如水之衝流然、故其名地曰巴力毘拉心、
      verse: 20
    - text: 敵遺其偶像、大衞與從者取之、○
      verse: 21
    - text: 非利士人復至、布於利乏音谷、
      verse: 22
    - text: 大衞詢於耶和華、耶和華曰、毋往迎之、宜遶其後、於桑林相對之所攻之、
      verse: 23
    - text: 聞桑杪有步履之聲、則急往、蓋耶和華先爾而行、擊非利士軍旅、
      verse: 24
    - text: 大衞遵耶和華命、擊非利士人、自迦巴至基色、
      verse: 25
  - chapter: 6
    verses:
    - text: 大衞又集以色列中所簡三萬人、
      verse: 1
    - text: 起而率之至巴拉猶大、欲舁上帝之匱、此匱乃以居基路伯上、萬軍之耶和華名而名者、
      verse: 2
    - text: 取上帝之匱、載於新車、自山中亞比拿達室而出、亞比拿達之子烏撒亞希約御車、
      verse: 3
    - text: 載匱自亞比拿達室而出、亞希約行於匱前、
      verse: 4
    - text: 大衞與以色列家、舞蹈於耶和華前、以松木樂器、及琴瑟鼓鈸鑼作樂、
      verse: 5
    - text: 至拿艮禾場、牛蹶、烏撒伸手扶上帝匱、
      verse: 6
    - text: 耶和華怒烏撒、因其過而擊之、遂死於上帝匱側、
      verse: 7
    - text: 耶和華擊烏撒、大衞不悅、稱其地曰毘列斯烏撒、至於今日、
      verse: 8
    - text: 是日大衞畏耶和華、曰、耶和華之匱、何可至我所、
      verse: 9
    - text: 故大衞不舁耶和華匱入大衞城、至於己所、乃轉舁至迦特人俄別以東室、
      verse: 10
    - text: 耶和華匱在迦特人俄別以東室三月、耶和華錫嘏於俄別以東、及其全家、
      verse: 11
    - text: 或告大衞王曰、耶和華緣上帝之匱、錫嘏於俄別以東家、及凡所有、大衞遂往、懽然舁上帝匱、自俄別以東室、至大衞城、
      verse: 12
    - text: 舁耶和華匱者旣行六步、大衞獻牛與肥犢各一、
      verse: 13
    - text: 大衞衣枲聖衣、竭力舞蹈於耶和華前、
      verse: 14
    - text: 大衞及以色列家歡呼吹角、舁耶和華匱而至、
      verse: 15
    - text: 耶和華匱入大衞城時、掃羅女米甲自牖而窺、見大衞王踴躍舞蹈於耶和華前、中心鄙夷之、
      verse: 16
    - text: 衆舁耶和華匱而入、置於其所、在大衞所張之幕、大衞獻燔祭及酬恩祭於耶和華、
      verse: 17
    - text: 獻祭已畢、則以萬軍之耶和華名、爲民祝嘏、
      verse: 18
    - text: 頒賜以色列衆、無論男女、各得餅一方、肉一臠、葡萄乾餅一方、民衆乃歸、○
      verse: 19
    - text: 大衞歸、爲眷聚祝嘏、掃羅女米甲出迓曰、今日以色列王、何其榮哉、於臣僕之婢前露體、若鄙夫之無恥、
      verse: 20
    - text: 大衞曰、我之爲此、乃在耶和華前、彼簡我超於爾父、及其全家、立我爲其民以色列之君、故我必舞蹈於其前、
      verse: 21
    - text: 今必更爲鄙陋、自視卑賤、惟爾所言之婢、必尊崇我、
      verse: 22
    - text: 掃羅女米甲至死無子、
      verse: 23
  - chapter: 7
    verses:
    - text: 王居宮室、耶和華錫以綏安、得免四周諸敵之擾、
      verse: 1
    - text: 王謂先知拿單曰、我居香柏之室、而上帝之匱乃在帳中、
      verse: 2
    - text: 拿單曰、爾其從心所欲而行、蓋耶和華偕爾、
      verse: 3
    - text: 是夜耶和華諭拿單曰、
      verse: 4
    - text: 往告我僕大衞曰、耶和華云、爾爲我建室以居乎、
      verse: 5
    - text: 我自導以色列族出埃及、至於今日、未嘗居室、乃行於帷幕中、
      verse: 6
    - text: 凡我與以色列人偕行之地、豈曾語所命牧我民以色列支派之一者曰、曷不爲我建香柏之室乎、
      verse: 7
    - text: 故當謂我僕大衞曰、萬軍之耶和華云、我自羊牢中、羊羣後、取爾爲我民以色列之君、
      verse: 8
    - text: 爾之所往、我皆與偕、絕爾諸敵、將錫爾大名、如世間大人之名、
      verse: 9
    - text: 我欲爲我民以色列定一區域、而栽植之、使居己所、不復遷移、不復遭惡類之窘迫、有如疇昔、
      verse: 10
    - text: 及我命士師治我民以色列時、我必使爾安居、得免諸敵之擾、且耶和華告爾、耶和華必爲爾建立家室、
      verse: 11
    - text: 迨爾之日已盈、與列祖偕眠、我必立爾所出之裔以嗣爾、鞏固其國、
      verse: 12
    - text: 彼將爲我名建室、我必固其國位、歷久弗替、
      verse: 13
    - text: 我將爲其父、彼將爲我子、彼若作惡、我必以人之杖、世人之鞭責之、
      verse: 14
    - text: 惟我仁慈不離之、如昔奪之於掃羅、卽我爲爾所棄者、
      verse: 15
    - text: 爾家爾國必堅立、爾位必堅定、至於永遠、
      verse: 16
    - text: 拿單循此諸言、依此啟示、告大衞、○
      verse: 17
    - text: 大衞王入坐於耶和華前、曰、主耶和華歟、我何人斯、我家若何、爾乃導我至此乎、
      verse: 18
    - text: 主耶和華歟、此於爾目、猶以爲小、爾又言及爾僕之家、至於久遠、主耶和華歟、此豈世人所常有乎、
      verse: 19
    - text: 主耶和華歟、大衞更有何辭、蓋爾洞悉爾僕、
      verse: 20
    - text: 爾行此大事、乃踐爾言、循爾志、使僕知之、
      verse: 21
    - text: 耶和華上帝歟、惟爾爲大、依我所聞、無可比擬、爾外無他上帝、
      verse: 22
    - text: 地上何民、如爾民以色列、上帝親往贖之、以爲己民、而顯己名、且爲爾國、行大而可畏之事、驅逐列邦、及其諸神、於爾自埃及所贖之民前、
      verse: 23
    - text: 爾立以色列民、永爲爾民、爾耶和華爲其上帝、
      verse: 24
    - text: 耶和華上帝歟、爾論爾僕、與其家所言者、求爾堅固之、至於永遠、如言而行、
      verse: 25
    - text: 願人永尊爾名爲大、曰、萬軍之耶和華、乃治以色列之上帝、爾僕大衞之家、必堅立於爾前、
      verse: 26
    - text: 萬軍之耶和華、以色列之上帝歟、旣啟示爾僕曰、我必爲爾建立家室、故爾僕敢以此而求、
      verse: 27
    - text: 主耶和華歟、爾乃上帝、所言眞實、以此福許爾僕、
      verse: 28
    - text: 今願錫嘏於爾僕家、俾永存於爾前、主耶和華歟、爾旣言之、願爾僕家永享爾福、
      verse: 29
  - chapter: 8
    verses:
    - text: 厥後、大衞擊非利士人服之、奪京都之權於其手、
      verse: 1
    - text: 又擊摩押、使其人伏地、以繩量度、殺戮者二繩之長、生存者一繩有奇、摩押人遂服役於大衞、而納貢焉、
      verse: 2
    - text: 瑣巴王利合子哈大底謝、往河欲恢復其權時、大衞擊之、
      verse: 3
    - text: 虜其騎兵一千七百、步卒二萬、御車之馬、則斷其筋、惟存百乘之馬、
      verse: 4
    - text: 大馬色之亞蘭人、來助瑣巴王哈大底謝、大衞擊殺其人二萬二千、
      verse: 5
    - text: 大衞置戍於大馬色之亞蘭、亞蘭人遂服役於大衞、而納貢焉、大衞無論何往、耶和華使之獲勝、
      verse: 6
    - text: 大衞奪哈大底謝臣僕之金盾、攜至耶路撒冷、
      verse: 7
    - text: 又自屬哈大底謝之比他比羅他二邑、取銅甚多、
      verse: 8
    - text: 哈大底謝屢與哈馬王陀以戰、陀以聞大衞擊敗哈大底謝全軍、遂遣子約蘭見大衞王問安、爲之祝嘏、約蘭攜金銀銅諸器、
      verse: 9
    - text: 哈大底謝屢與哈馬王陀以戰、陀以聞大衞擊敗哈大底謝全軍、遂遣子約蘭見大衞王問安、爲之祝嘏、約蘭攜金銀銅諸器、
      verse: 10
    - text: 大衞王區別此物、獻於耶和華、與曩昔所獻降國之金銀同、
      verse: 11
    - text: 卽自亞蘭、摩押、亞捫、非利士、亞瑪力諸族、及瑣巴王利合子哈大底謝所獲之物、
      verse: 12
    - text: 大衞於鹽谷、擊殺亞蘭人一萬八千而歸、得其名譽、
      verse: 13
    - text: 置戍於以東全國、以東人咸服役於大衞、大衞無論何往、耶和華使之獲勝、○
      verse: 14
    - text: 大衞爲以色列全族之王、爲其民衆施行公義、
      verse: 15
    - text: 洗魯雅子約押爲軍長、亞希律子約沙法爲史官、
      verse: 16
    - text: 亞希突子撒督、與亞比亞他子亞希米勒爲祭司、西萊雅爲繕寫、
      verse: 17
    - text: 耶何耶大子比拿雅統轄基利提人、比利提人、大衞衆子爲相、
      verse: 18
  - chapter: 9
    verses:
    - text: 大衞曰、掃羅家尚有遺存者乎、我緣約拿單故、將施仁慈於彼、
      verse: 1
    - text: 掃羅家有僕名洗巴、或召之見大衞、王曰、爾洗巴乎、曰、僕是也、
      verse: 2
    - text: 王曰、掃羅家尚有人乎、我以上帝之仁慈待之、洗巴曰、約拿單尚有一子、跛者也、
      verse: 3
    - text: 王曰、彼何在、曰、在羅底巴亞米利子瑪吉家、
      verse: 4
    - text: 大衞王遣人自羅底巴亞米利子瑪吉家、攜之而至、
      verse: 5
    - text: 掃羅孫、約拿單子米非波設詣大衞、伏地而拜、大衞曰、米非波設歟、曰、爾僕在此、
      verse: 6
    - text: 大衞曰、毋懼、我緣爾父約拿單故、必施仁慈於爾、以爾祖掃羅之田、悉反於爾、爾可恆食於我席、
      verse: 7
    - text: 米非波設拜曰、僕何人斯、若此死犬、而得爾之眷顧乎、
      verse: 8
    - text: 王呼掃羅僕洗巴曰、凡屬掃羅及其家者、我已咸賜爾主之子、
      verse: 9
    - text: 爾與爾子爾僕、必爲之耕田、納其所產、使爾主之子有糧可食、惟爾主之子米非波設、必恆食於我席、洗巴有子十五人、僕二十人、
      verse: 10
    - text: 洗巴謂王曰、我主我王所命、爾僕必悉行之、米非波設乃食於王席、與王子同、
      verse: 11
    - text: 米非波設有幼子名米迦、凡居洗巴家者、皆爲米非波設之僕、
      verse: 12
    - text: 米非波設居耶路撒冷、恆食於王席、二足俱跛、
      verse: 13
  - chapter: 10
    verses:
    - text: 厥後、亞捫族王沒、其子哈嫩嗣位、
      verse: 1
    - text: 大衞曰、昔哈嫩父拿轄施仁慈於我、今我將施仁慈於其子哈嫩、遂遣僕往、唁其喪父、大衞僕至亞捫族地、
      verse: 2
    - text: 亞捫族之牧伯謂其主哈嫩曰、大衞遣唁者詣爾、爾意大衞果敬爾父乎、大衞遣僕詣爾、詎非窺察此城、而傾之耶、
      verse: 3
    - text: 哈嫩遂執大衞僕、薙其鬚之半、中斷其衣至臀、而遣之歸、
      verse: 4
    - text: 其人深以爲恥、或以告大衞、乃遣人迎之曰、可居耶利哥、俟鬚長而後歸、○
      verse: 5
    - text: 亞捫族知己爲大衞所惡、遂遣人募伯利合與瑣巴之亞蘭人、步卒二萬、及瑪迦王所偕之人一千、陀伯人一萬二千、
      verse: 6
    - text: 大衞聞之、則遣約押率勇士全軍、
      verse: 7
    - text: 亞捫族出、列陳於邑門、瑣巴利合之亞蘭人、及陀伯人、瑪迦人、別列於野、
      verse: 8
    - text: 約押見其前後列陳、則簡以色列之精兵、陳列行伍、以禦亞蘭人、
      verse: 9
    - text: 以餘軍付弟亞比篩、陳列行伍、以禦亞捫族、
      verse: 10
    - text: 曰、如亞蘭人強於我、爾則助我、如亞捫人強於爾、我則助爾、
      verse: 11
    - text: 宜強乃志、爾我當爲我民、及我上帝邑、爲大丈夫、願耶和華成其所欲、
      verse: 12
    - text: 約押與所偕之民、進與亞蘭人戰、亞蘭人遁於其前、
      verse: 13
    - text: 亞捫族見亞蘭人遁、亦遁於亞比篩前、而入於邑、約押遂離亞捫族、返耶路撒冷、○
      verse: 14
    - text: 亞蘭人見己爲以色列所敗、則咸集焉、
      verse: 15
    - text: 哈大底謝遣使招河外之亞蘭人出、遂至希蘭、哈大底謝之軍長朔法率之、
      verse: 16
    - text: 或告大衞、遂集以色列衆、濟約但、至希蘭、亞蘭人列陳、與大衞戰、
      verse: 17
    - text: 亞蘭人遁於以色列衆前、大衞戮其戰車七百乘之卒、騎兵四萬、擊其軍長朔法、致死於彼、
      verse: 18
    - text: 臣服哈大底謝之諸王、見其爲以色列所敗、遂與以色列修好、而服事之、嗣後亞蘭人不敢助亞捫族、
      verse: 19
  - chapter: 11
    verses:
    - text: 歲初、列王出戰時、大衞遣約押偕其臣僕、及以色列衆出、遂敗亞捫族、圍拉巴、大衞居於耶路撒冷、○
      verse: 1
    - text: 日夕大衞自牀起、遊行於宮巔、見一婦沐浴、貌甚美、
      verse: 2
    - text: 大衞遣人問婦爲誰、或曰、非以連女、赫人烏利亞妻拔示巴乎、
      verse: 3
    - text: 大衞遣使取之、旣至、濯其不潔、大衞與之同寢、婦乃歸、
      verse: 4
    - text: 婦懷姙、遣人告大衞曰、我懷姙矣、
      verse: 5
    - text: 大衞遣人諭約押曰、遣赫人烏利亞見我、約押遂遣之入覲、
      verse: 6
    - text: 烏利亞旣至、大衞問約押若何、民衆之況若何、戰事之效若何、
      verse: 7
    - text: 又謂烏利亞曰、爾其歸家濯足、烏利亞出王宮、王賜饌隨其後、
      verse: 8
    - text: 惟烏利亞寢於宮門、與其主之僕偕、不歸私第、
      verse: 9
    - text: 或告大衞曰、烏利亞未歸其第、大衞謂烏利亞曰、爾非自遄征而至乎、奚不歸第、
      verse: 10
    - text: 烏利亞曰、匱及以色列猶大族、咸居柴柵、我主約押與我主之僕、屯於田野、我豈可歸第飲食、與妻偕寢乎、我指爾及爾生命以誓、我決不爲此、
      verse: 11
    - text: 大衞曰、今日仍居於此、明日我遣爾往、烏利亞是日居耶路撒冷、
      verse: 12
    - text: 翌日、大衞召之、乃飲食於其前、大衞使之醉、至夕而出、仍寢於牀、與其主之僕偕、不歸其第、
      verse: 13
    - text: 詰朝、大衞致書約押、付於烏利亞手以達、
      verse: 14
    - text: 書曰、可置烏利亞於前茅、劇戰之處、爾衆則退、俾其被擊而死、
      verse: 15
    - text: 約押窺城、知敵勇士所在、則委烏利亞於彼、
      verse: 16
    - text: 邑人出、與約押戰、大衞之僕、沒者數人、赫人烏利亞亦死、
      verse: 17
    - text: 約押遣人以戰事告大衞、
      verse: 18
    - text: 囑使者曰、爾以戰事告王旣畢、
      verse: 19
    - text: 如王怒曰、爾何迫城以戰、豈不知敵必自城而射乎、
      verse: 20
    - text: 耶路比設子亞比米勒爲誰所擊、非婦自城擲磨石於其身、而彼死於提備斯乎、爾傅於城何耶、則曰、爾僕赫人烏利亞亦死、
      verse: 21
    - text: 使者遂行、見大衞、以約押所命告之、
      verse: 22
    - text: 曰、敵勝於我、出而逆我於野、我追襲之、逼近城門、
      verse: 23
    - text: 射者自城射爾僕、王之僕中、數人隕亡、爾僕赫人烏利亞亦死、
      verse: 24
    - text: 大衞謂使者曰、爾其語約押曰、毋以此爲憂、刃之吞人、或彼或此、當益奮厥力、攻城而毀之、以此勉勵約押、
      verse: 25
    - text: 烏利亞妻聞夫烏利亞死、爲之哀哭、
      verse: 26
    - text: 喪事旣畢、大衞召之入宮、遂爲其妻、因而生子、然大衞所爲、耶和華不悅之、
      verse: 27
  - chapter: 12
    verses:
    - text: 耶和華遣拿單見大衞、遂詣之、曰、有二人居於一邑、一富一貧、
      verse: 1
    - text: 富者牛羊甚多、
      verse: 2
    - text: 貧者無所有、惟一小牝羔、乃彼所購而養者、與彼及子同長、食其食、飲其杯、臥於其懷、視若己女、
      verse: 3
    - text: 有旅人詣富者、富者惜其牛羊、不以供客、乃取貧者之羔、備而供之、
      verse: 4
    - text: 大衞甚怒其人、謂拿單曰、我指維生之耶和華以誓、行此者宜死、
      verse: 5
    - text: 必償其羔四倍、緣彼行此事、無憐憫也、○
      verse: 6
    - text: 拿單謂大衞曰、爾卽其人也、以色列之上帝耶和華云、我膏爾爲以色列王、援爾於掃羅手、
      verse: 7
    - text: 以爾主之家業賜爾、以爾主之妻室付於爾懷、以以色列及猶大家畀爾、若以爲寡、我必有以加之、
      verse: 8
    - text: 爾何藐視耶和華命、行其所惡、藉亞捫族之刃、擊殺赫人烏利亞、而取其妻爲妻、
      verse: 9
    - text: 爾旣藐視我、而取赫人烏利亞妻爲妻、故兵刃永不離爾家、
      verse: 10
    - text: 耶和華又曰、我必肇禍於爾家、加諸爾身、以爾妻室付於他人、爲爾目擊、彼於日光之下、與之同寢、
      verse: 11
    - text: 爾行之於隱、我則行之於日光之下、爲以色列衆目擊、
      verse: 12
    - text: 大衞謂拿單曰、我獲罪於耶和華矣、拿單曰、耶和華已宥爾罪、不致死亡、
      verse: 13
    - text: 然爾行此、使耶和華之敵得毀謗之由、故爾所生之子必死、
      verse: 14
    - text: 拿單乃歸、耶和華擊烏利亞妻爲大衞所生之子、使之疾甚、
      verse: 15
    - text: 大衞爲子祈禱上帝、禁食、入室終夜伏地、
      verse: 16
    - text: 家之老者侍側、欲自地起之、大衞不從、亦不偕食、
      verse: 17
    - text: 越至七日、子死、大衞之僕不敢以子死告之、蓋曰、子尚生時、我與之言、彼不之聽、若以子死相告、其憂傷將何如乎、
      verse: 18
    - text: 大衞見僕切切私語、知子已死、問僕曰、子死乎、曰、死矣、
      verse: 19
    - text: 大衞自地而起、沐浴、膏身、更衣、入耶和華室而崇拜、回宮命具饌、則設席而食、
      verse: 20
    - text: 僕曰、爾所爲者何耶、子尚生時、爾爲之禁食哭泣、子死、乃起而食、
      verse: 21
    - text: 曰、子尚生時、我之禁食哭泣、蓋曰、耶和華或施恩於我、俾子生存、未可知也、
      verse: 22
    - text: 今子已死、禁食何爲、豈能使之返乎、我必往彼所、彼不返於我、
      verse: 23
    - text: 大衞慰其妻拔示巴、入而與之同寢、婦乃生子、命名所羅門、耶和華愛之、
      verse: 24
    - text: 藉先知拿單名子曰耶底底亞、緣耶和華之故也、○
      verse: 25
    - text: 約押攻亞捫族之拉巴、取其王城、
      verse: 26
    - text: 遣使見大衞曰、我攻拉巴、取其水城、
      verse: 27
    - text: 今爾可集餘民、建營攻而取之、免爲我取、人以我名名之、
      verse: 28
    - text: 大衞乃集民衆往拉巴、攻而取之、
      verse: 29
    - text: 奪其王首之冕、其金重一他連得、飾以寶石、置於大衞首、又自邑中、攜出貨財甚多、
      verse: 30
    - text: 且出其邑民、使之服役於鋸、及鐵耙與鐵斧、或服役於瓦窰、大衞待亞捫族諸邑、皆若是、大衞率民衆歸耶路撒冷、
      verse: 31
  - chapter: 13
    verses:
    - text: 大衞子押沙龍有妹貌美、名曰他瑪、大衞子暗嫩愛之、
      verse: 1
    - text: 暗嫩爲其妹他瑪、抑鬱成疾、他瑪乃處子、暗嫩自知難與之近、
      verse: 2
    - text: 暗嫩有友名約拿達、乃大衞兄示米亞子、爲人甚狡、
      verse: 3
    - text: 謂暗嫩曰、王子歟、爾日益瘠瘦、曷故、爾不告我乎、暗嫩曰、我愛弟押沙龍之妹他瑪、
      verse: 4
    - text: 約拿達曰、可臥於牀、佯爲遘疾、父來視爾、則謂之曰、請容我妹他瑪至此、以食與我、備於我前、使我見之、我由其手受而食之、
      verse: 5
    - text: 暗嫩遂臥、佯爲遘疾、王來視之、暗嫩曰、請容我妹他瑪、來作二餅於我前、我由其手受而食之、
      verse: 6
    - text: 大衞遣人入內諭他瑪曰、往爾兄暗嫩室、爲之備饌、
      verse: 7
    - text: 他瑪往其兄暗嫩室、見暗嫩偃臥、遂取溼麪摶於其前、作餅炊之、
      verse: 8
    - text: 以釜傾於其前、暗嫩不食、曰、屛衆、遂咸出、
      verse: 9
    - text: 暗嫩謂他瑪曰、攜餅入內室、我由爾手受而食之、他瑪取所作之餅、攜入內室、至其兄暗嫩、
      verse: 10
    - text: 進而食之、暗嫩執之、曰、我妹與我同寢、
      verse: 11
    - text: 曰、我兄不可、毋玷辱我、在以色列中不可行此、毋爲此愚妄之事、
      verse: 12
    - text: 我負斯辱、將焉往、爾在以色列中、必如愚妄人矣、祈言於王、必不禁我歸爾、
      verse: 13
    - text: 暗嫩不聽其言、因強於彼、強與同寢、
      verse: 14
    - text: 厥後、暗嫩憾之極甚、其憾之之情、較愛之之情更切、遂謂之曰、起、往哉、
      verse: 15
    - text: 他瑪曰、不可、爾遣我去、較前所行、其咎尤重、暗嫩不聽、
      verse: 16
    - text: 呼侍立之僕曰、驅此女出、從而上楗、
      verse: 17
    - text: 時、他瑪衣彩衣、循王女處室之制也、僕攜之出、從而上楗、
      verse: 18
    - text: 他瑪裂其彩衣、蒙灰於首、按手其上、且行且哭、
      verse: 19
    - text: 其兄押沙龍謂之曰、爾兄暗嫩與爾偕乎、我妹今且緘默、彼乃爾兄、勿以爲意、於是他瑪在兄押沙龍家獨處、
      verse: 20
    - text: 大衞王聞之、怒甚、
      verse: 21
    - text: 押沙龍因暗嫩強玷其妹他瑪、憾之、善惡之言、俱不與語、○
      verse: 22
    - text: 越二年、有人爲押沙龍剪羊毛在近以法蓮之巴力夏瑣、押沙龍邀王衆子、
      verse: 23
    - text: 乃覲王曰、有人爲僕剪羊毛、請王及臣僕、與爾僕偕往、
      verse: 24
    - text: 王曰、吾子、我儕無庸俱往、恐累爾、押沙龍固請之、亦不往、第爲祝嘏、
      verse: 25
    - text: 押沙龍曰、如爾不往、則請許兄暗嫩偕往、王曰、彼偕爾往、曷故、
      verse: 26
    - text: 押沙龍固請之、乃使暗嫩及王衆子偕往、
      verse: 27
    - text: 押沙龍命其僕曰、當伺暗嫩飲酒快心、我諭爾曰擊暗嫩、則殺之毋畏、命爾者非我乎、當壯膽而奮勇、
      verse: 28
    - text: 僕循押沙龍命、以處暗嫩、王子咸起、各乘其驢而遁、
      verse: 29
    - text: 尚在途間、有音耗傳於大衞曰、王子盡爲押沙龍所殺、靡有孑遺、
      verse: 30
    - text: 王遂起、裂衣仆地、臣僕裂衣侍立、
      verse: 31
    - text: 大衞兄示米亞子約拿達曰、我主、毋以爲少者王子悉見殺、死者惟暗嫩一人耳、自彼強玷其妹之日、此事押沙龍已定之、
      verse: 32
    - text: 我主我王毋懷憂、以爲王子皆死、死者惟暗嫩一人耳、
      verse: 33
    - text: 押沙龍遁、守望之少者舉目以觀、見後有多人、由山麓之途而至、
      verse: 34
    - text: 約拿達謂王曰、王子至矣、如僕所言、
      verse: 35
    - text: 言甫畢、王子至、發聲而哭、王與臣僕亦哭、慟甚、○
      verse: 36
    - text: 押沙龍遁於基述王亞米忽子達買所、大衞日爲其子悲哀、
      verse: 37
    - text: 押沙龍遁於基述、居彼三年、
      verse: 38
    - text: 大衞王見暗嫩旣死、乃得慰藉、而想念押沙龍殊切、
      verse: 39
  - chapter: 14
    verses:
    - text: 洗魯雅子約押、知王中心嚮往押沙龍、
      verse: 1
    - text: 乃遣人往提哥亞、攜哲婦至、謂之曰、爾其佯爲居喪者、身衣喪服、勿沐以膏、若爲死者久哀之婦、
      verse: 2
    - text: 入見王、與之言、遂以言授之、
      verse: 3
    - text: 提哥亞婦與王言時、伏地拜曰、王歟、助我、
      verse: 4
    - text: 王曰、爾有何事、曰、我乃嫠婦、我夫已死、
      verse: 5
    - text: 婢有二子、在田相鬬、排解無人、此擊彼而斃之、
      verse: 6
    - text: 今舉家起而攻婢曰、擊昆弟者、當付於我、而致之死、以償所殺昆弟之命、而絕其嗣、如是、則滅我餘燼、不爲我夫留名與後於世、
      verse: 7
    - text: 王曰、爾歸、我將爲爾下令、
      verse: 8
    - text: 提哥亞婦曰、我主我王歟、罪歸於我、及我父家、王與國位、均無尤焉、
      verse: 9
    - text: 王曰、凡咎爾者、攜至我前、彼必不復犯爾、
      verse: 10
    - text: 婦曰、請王念爾上帝耶和華、不許報仇者復加殺害、免滅吾子、曰、我指維生之耶和華而誓、爾子之一髮、不隕於地、
      verse: 11
    - text: 婦曰、祈我主我王、容婦復進一詞、曰、其言之、
      verse: 12
    - text: 婦曰、胡爲謀害上帝之民、王出此言、似有差失、因不令亡人旋歸也、
      verse: 13
    - text: 吾儕必死、如水傾地、不能復收、上帝不奪人命、乃設法俾亡者得免驅逐、
      verse: 14
    - text: 我以此言告我主我王、乃因民使我恐懼、故曰、我必與王言之、庶幾王允婢之所求、
      verse: 15
    - text: 人欲滅我及子、俾絕於上帝之業、王必俞允、援婢脫於其手、
      verse: 16
    - text: 婢則曰、願我主我王之言慰我、蓋我主我王之辨是非、如上帝之使、願爾上帝耶和華偕爾、
      verse: 17
    - text: 王曰、我所問於爾者、願爾無隱、婦曰、請我主我王言之、
      verse: 18
    - text: 王曰、此事非約押與爾同謀乎、婦曰、我主我王歟、我指爾生命以誓、我主我王所言、無人能左右轉移之、蓋爾僕約押命我、以此言授婢、
      verse: 19
    - text: 爾僕約押爲此、欲使事勢變遷、我主聰睿、如上帝之使、洞悉世事、○
      verse: 20
    - text: 王謂約押曰、我允此事、爾往、攜少者押沙龍以歸、
      verse: 21
    - text: 約押伏地而拜、爲王祝嘏、曰、我主我王允僕所求、今日我知沾恩於爾前、
      verse: 22
    - text: 約押遂起、往基述、攜押沙龍至耶路撒冷、
      verse: 23
    - text: 王曰、使歸私第、毋覿我面、押沙龍遂歸、不見王面、○
      verse: 24
    - text: 押沙龍丰采甚都、見譽於衆、遍以色列、無能比擬、自踵至頂、無有瑕疵、
      verse: 25
    - text: 因髮甚重、每歲剪之、循王權衡計之、得二百舍客勒、
      verse: 26
    - text: 押沙龍生三子一女、女名他瑪、美貌女也、○
      verse: 27
    - text: 押沙龍居耶路撒冷二年、未見王面、
      verse: 28
    - text: 乃召約押、欲遣之見王、約押不至、再召之、仍不至、
      verse: 29
    - text: 遂謂僕曰、約押之田、與我接壤、中有麰麥、爾往焚之、僕遂縱火於田、
      verse: 30
    - text: 約押起、至押沙龍室、謂之曰、爾僕奚縱火於吾田、
      verse: 31
    - text: 押沙龍曰、我遣人召爾至此、欲使爾覲王曰、吾自基述而歸何爲、不如仍居於彼、今請許我覿王面、如我有咎、王可殺我、
      verse: 32
    - text: 約押入覲、以此告王、王乃召之、押沙龍入覲、伏地拜於王前、王與接吻、
      verse: 33
  - chapter: 15
    verses:
    - text: 此後、押沙龍備車馬與五十人、奔走於前、
      verse: 1
    - text: 夙興、立於邑門途側、見有訟事宜受王鞫者、則呼之曰、爾屬何邑、曰、僕屬以色列某支派、
      verse: 2
    - text: 押沙龍曰、爾事善且正、然王未嘗委人聽之、
      verse: 3
    - text: 又曰、我深願立爲士師於斯土、凡有爭端訟事、咸詣我所、我必爲之公斷、
      verse: 4
    - text: 或有近而拜之者、押沙龍伸手執之、而與接吻、
      verse: 5
    - text: 凡以色列人欲詣王以訟者、押沙龍待之若此、因而陰得以色列人之心、○
      verse: 6
    - text: 越四年、押沙龍謂王曰、我曾許願於耶和華、請允我往希伯崙以酬之、
      verse: 7
    - text: 蓋爾僕居亞蘭之基述、嘗許願曰、如耶和華使我歸耶路撒冷、我必崇事之、
      verse: 8
    - text: 王曰、安然而去、遂起而往希伯崙、
      verse: 9
    - text: 押沙龍遣諜、徧行以色列衆支派曰、一聞角聲、則當言曰、押沙龍在希伯崙爲王矣、
      verse: 10
    - text: 押沙龍自耶路撒冷、招二百人偕行、其人樸誠、不知其事、
      verse: 11
    - text: 大衞之謀士亞希多弗、基羅人也、押沙龍獻祭時、遣人召之、自其本邑基羅而來、叛黨勢強、民歸押沙龍者日衆、○
      verse: 12
    - text: 有使者來告大衞曰、以色列人之心、咸歸押沙龍矣、
      verse: 13
    - text: 大衞謂在耶路撒冷相偕之僕曰、當起而遁、否則不得避押沙龍、其速往哉、恐其猝至、加害我儕、刃擊邑民、
      verse: 14
    - text: 王之僕謂王曰、我主我王所欲、僕願行之、
      verse: 15
    - text: 王出、眷屬隨之、留妃十人、以守宮闈、
      verse: 16
    - text: 王出、民衆相從、止於伯墨哈、
      verse: 17
    - text: 衆僕與基利提人、比利提人、及自迦特從王而至者六百人、過於王前、
      verse: 18
    - text: 王謂迦特人以太曰、爾與吾儕偕往何爲、可返與王同居、爾爲異族、出亡在外、或歸故土、
      verse: 19
    - text: 爾來爲日無幾、今我觀勢而往、安忍使爾偕我流離、可攜爾昆弟而歸、願恩寵誠實臨爾、
      verse: 20
    - text: 以太曰、我指維生之耶和華、及我主我王之生命而誓、我主我王所在、僕必與偕、死生以之、
      verse: 21
    - text: 大衞曰、往哉、其濟諸、迦特人以太與其從者、及其幼稚同濟、
      verse: 22
    - text: 斯土之人、大聲而哭、民濟汲淪溪、王亦濟、衆望曠野之路而行、
      verse: 23
    - text: 撒督亦至、衆利未人從之、舁上帝匱、置之於彼、亞比亞他登山、待民出邑、
      verse: 24
    - text: 王謂撒督曰、舁上帝匱返城、若我蒙恩於耶和華前、必使我反、見匱及其居所、
      verse: 25
    - text: 如云我不悅爾、願任其所欲而待我、
      verse: 26
    - text: 又謂祭司撒督曰、爾非先見乎、爾與爾子亞希瑪斯、及亞比亞他子約拿單、安然歸邑、
      verse: 27
    - text: 我將留於曠野之津、待爾有言告我、
      verse: 28
    - text: 撒督與亞比亞他、遂舁上帝之匱、歸耶路撒冷居焉、○
      verse: 29
    - text: 大衞蒙首跣足、陟橄欖山、且陟且哭、所偕之衆、亦皆蒙首而陟、且陟且哭、
      verse: 30
    - text: 或告大衞曰、亞希多弗從押沙龍、在叛黨之中、大衞曰、耶和華歟、求爾使亞希多弗之謀、變爲愚昧、
      verse: 31
    - text: 大衞旣至山巔、崇拜上帝之所、有亞基人戶篩、自裂其衣、以塵蒙首來迎、
      verse: 32
    - text: 大衞謂之曰、爾偕我往、適以累我、
      verse: 33
    - text: 若歸邑語押沙龍曰、王歟、我欲爲爾僕、昔爲爾父之僕、今亦如是爲爾僕、則必爲我敗亞希多弗之謀、
      verse: 34
    - text: 祭司撒督及亞比亞他、非偕爾在彼乎、爾於王室有所聞、當告之、
      verse: 35
    - text: 撒督子亞希瑪斯、亞比亞他子約拿單、二子亦與之偕、凡有所聞、遣之告我、
      verse: 36
    - text: 大衞之友戶篩遂入城、押沙龍亦至耶路撒冷、
      verse: 37
  - chapter: 16
    verses:
    - text: 大衞過山巔未遠、米非波設僕洗巴來迎、攜備鞍之驢二、載餅二百、葡萄乾一百穗、夏果一百、酒一革囊、
      verse: 1
    - text: 王曰、汝攜此何意、洗巴曰、驢爲王眷聚所乘、餅及夏果爲少者所食、酒爲曠野困憊者所飲、
      verse: 2
    - text: 王曰、爾主之子安在、曰、在耶路撒冷、蓋曰、今日以色列家、必以父之國反我、
      verse: 3
    - text: 王曰、米非波設所有者、咸歸於爾、洗巴曰、我跪拜、願蒙恩於我主我王之前、○
      verse: 4
    - text: 大衞王至巴戶琳、有掃羅族、基拉子名示每者出、且行且詛、
      verse: 5
    - text: 以石擲大衞、及其臣僕、時、民庶勇士在王左右、
      verse: 6
    - text: 示每詛曰、往哉、往哉、爾流血之人、鄙陋之徒也、
      verse: 7
    - text: 爾代掃羅爲王、今耶和華將掃羅家之血、悉歸於爾、以此國付於爾子押沙龍、爾流血之人、自取其禍也、
      verse: 8
    - text: 洗魯雅子亞比篩謂王曰、此死犬胡爲詛我主我王、求爾允我往斬其首、
      verse: 9
    - text: 王曰、洗魯雅子、我與爾何與、彼詛大衞、因耶和華命其詛之、孰敢言胡爲行此乎、
      verse: 10
    - text: 又謂亞比篩及諸臣僕曰、我子己身所出、尚索我命、況此便雅憫人乎、姑容之、聽其詛、蓋耶和華命之矣、
      verse: 11
    - text: 庶幾耶和華鑒我之寃、緣其今日之詛、報我以善、
      verse: 12
    - text: 大衞及從者行於道、示每行於相對之阪、且行且詛、擲石揚塵、
      verse: 13
    - text: 王及從者困憊、至一處養其精力、○
      verse: 14
    - text: 押沙龍與以色列衆至耶路撒冷、亞希多弗偕之、
      verse: 15
    - text: 大衞友亞基人戶篩詣押沙龍、曰、願王萬歲、願王萬歲、
      verse: 16
    - text: 押沙龍曰、爾愛友之情如是乎、何不與友偕行乎、
      verse: 17
    - text: 戶篩曰、不然、惟耶和華與斯民、及以色列衆所選者、我必歸之、而與之俱、
      verse: 18
    - text: 且我宜事者爲誰、非王之子乎、昔我若何事爾父、今亦如是事爾、
      verse: 19
    - text: 押沙龍謂亞希多弗曰、我儕當若何而行、爾其謀之、
      verse: 20
    - text: 亞希多弗曰、爾父留妃以守宮闈、爾入其中、以色列衆聞爾爲父所憾、則從爾者、皆強厥手矣、
      verse: 21
    - text: 於是爲押沙龍張幕宮巔、押沙龍遂入御父妃、以色列人目覩之、
      verse: 22
    - text: 當日亞希多弗所設之謀、如諮諏於上帝、爲大衞、爲押沙龍、皆如是、
      verse: 23
  - chapter: 17
    verses:
    - text: 亞希多弗謂押沙龍曰、許我簡卒一萬二千、今夜啟行、追襲大衞、
      verse: 1
    - text: 乘其困憊手弱臨之、使之驚惶、侍從必遁、而我獨擊其王、
      verse: 2
    - text: 俾衆悉歸於爾、得爾所索之人、則如衆返、而民安焉、
      verse: 3
    - text: 押沙龍及以色列長老、皆悅此言、
      verse: 4
    - text: 押沙龍曰、召亞基人、戶篩至、俾得與聞其言、
      verse: 5
    - text: 戶篩旣至、押沙龍曰、亞希多弗所言若此、可從之乎、否則爾言之、
      verse: 6
    - text: 戶篩曰、亞希多弗此次之謀不嘉、
      verse: 7
    - text: 又曰、爾父與其侍從、乃爲英武、爾所知也、今其衷懷暴怒、如熊在野、而亡其子、爾父又嫻戰事、必不宿於民中、
      verse: 8
    - text: 今必藏於坑坎、或在他所、如爾從者數人先仆、聞者必曰、從押沙龍者見戮、
      verse: 9
    - text: 則人雖驍勇、心猛如獅、必喪厥膽、蓋以色列族咸知爾父英武、從者亦驍勇、
      verse: 10
    - text: 我之謀議、悉集以色列衆、自但至別是巴、如海沙之多、爾親出戰、
      verse: 11
    - text: 於其所在、倏然臨之、如露降於土壤、使彼及其侍從、靡有孑遺、
      verse: 12
    - text: 彼若入城、以色列衆必攜繩至、曳城入河、卷石不遺、
      verse: 13
    - text: 押沙龍及以色列衆曰、亞基人戶篩之謀、較亞希多弗之謀尤善、蓋耶和華預定敗亞希多弗之謀、以禍押沙龍、○
      verse: 14
    - text: 戶篩謂祭司撒督亞比亞他曰、亞希多弗爲押沙龍、及以色列長老、所謀如此、我所謀如此、
      verse: 15
    - text: 宜急遣人告大衞曰、今夜勿宿曠野之津、必濟河、免王與侍從、俱見吞噬、
      verse: 16
    - text: 時、約拿單亞希瑪斯待於隱羅結、因不可入城、爲人所見、有婢數來告之、則往轉告大衞王、
      verse: 17
    - text: 有孺子見之、以告押沙龍、二人遂急去、至巴戶琳人家、其院有井、二人下焉、
      verse: 18
    - text: 婦以蓋掩井口、布麥屑於上、而事不洩、
      verse: 19
    - text: 押沙龍僕至其家、問婦曰、亞希瑪斯約拿單安在、婦曰、已濟溪矣、索之不得、乃歸耶路撒冷、
      verse: 20
    - text: 去後、二人自井出、往告大衞王曰、亞希多弗設謀害爾、宜起、速濟河、
      verse: 21
    - text: 大衞與僕從遂起、濟約但、及黎明、民衆悉濟、不遺一人、
      verse: 22
    - text: 亞希多弗見其所謀不從、卽備驢反故邑、歸私第、處置家事、自縊而死、葬於父墓、○
      verse: 23
    - text: 大衞至瑪哈念、押沙龍及以色列衆濟約但、
      verse: 24
    - text: 押沙龍立亞瑪撒爲軍長、以代約押、其人乃以實瑪利人以特拉、與拿轄女亞比該同室而生者、亞比該與約押母洗魯雅爲姊妹、
      verse: 25
    - text: 押沙龍與以色列衆、建營於基列地、○
      verse: 26
    - text: 大衞旣至瑪哈念、亞捫族拉巴人拿轄子朔比、與羅底巴人亞米利子瑪吉、曁基列之羅基琳人巴西萊咸至、
      verse: 27
    - text: 攜牀盆瓦器、小麥、麰麥、細麪、烘穀、大豆、小豆、烘豆、
      verse: 28
    - text: 蜜酥與羊、牛酪之餅、以供大衞、及其侍從、蓋曰、民在曠野、飢渴困憊、
      verse: 29
  - chapter: 18
    verses:
    - text: 大衞核其所偕之民、立千夫長、百夫長以率之、
      verse: 1
    - text: 大衞遣民出戰、分之爲三、以一委約押、以一委洗魯雅子、約押弟亞比篩、以一委迦特人以太、王曰、我亦必與爾偕往、
      verse: 2
    - text: 民曰、爾不可往、如我逃遁、敵不以我爲意、死亡者半、敵亦不以爲意、惟爾一人、可當我萬、爾自城助我尤善、
      verse: 3
    - text: 王曰、爾所視爲善者、我必行之、王乃立於門側、民衆或百或千、分隊而出、
      verse: 4
    - text: 王命約押亞比篩以太曰、爾緣我故、寬待少者押沙龍、王爲押沙龍囑諸將、民悉聞之、
      verse: 5
    - text: 於是民出至田、以迎以色列衆、戰於以法蓮林、
      verse: 6
    - text: 以色列衆敗於大衞僕從之前、是日被戮者衆、計有二萬、
      verse: 7
    - text: 因其戰鬬四方散布、死於林者、較死於刃者尤多、
      verse: 8
    - text: 押沙龍偶與大衞之僕相遇、乘騾過於大橡繁枝之下、其首爲樹所絓、懸於空際、騾逸而去、
      verse: 9
    - text: 或見之、告約押曰、我見押沙龍懸於橡樹、
      verse: 10
    - text: 約押曰、爾旣見之、何不擊之隕地、若然、我以十金與紳予爾、
      verse: 11
    - text: 曰、雖獲千金、我不伸手擊王之子、我儕聞王囑爾、與亞比篩以太曰、愼勿加害少者押沙龍、
      verse: 12
    - text: 如我妄害其命、無事隱於王、而爾亦必敵我、
      verse: 13
    - text: 約押曰、我不可與爾遲延、遂執三戈而往、時、押沙龍懸於橡樹、氣猶未絕、則刺其胸、
      verse: 14
    - text: 爲約押執兵之少者十人、環攻押沙龍而斃之、
      verse: 15
    - text: 約押吹角止衆、民乃旋返、不追以色列族、
      verse: 16
    - text: 擲押沙龍尸於林中巨阱、壘石其上、成爲大阜、以色列衆遁歸己幕、
      verse: 17
    - text: 押沙龍存時、嘗曰、我無遺子、以傳我名、故在王谷建柱、稱以己名、至於今日、稱爲押沙龍碑、○
      verse: 18
    - text: 撒督子亞希瑪斯曰、請容我趨、以耶和華伸寃之音信報王、
      verse: 19
    - text: 約押曰、今日勿報音信、他日可也、王子旣死、今日不可報音信也、
      verse: 20
    - text: 約押謂古示人曰、爾往、以所見者告王、古示人跪拜約押而趨、
      verse: 21
    - text: 撒督子亞希瑪斯復請曰、無論如何、容我隨古示人後、約押曰、我子歟、爾報音信、必不獲賞、疾趨何爲、
      verse: 22
    - text: 曰、無論如何、我必趨之、曰、趨哉、亞希瑪斯乃趨、道經平原、越古示人、○
      verse: 23
    - text: 大衞坐城兩門之間、守望者登樓巔、舉目望見一人獨趨、
      verse: 24
    - text: 呼而告王、王曰、若惟一人來、必報音信、其人趨而漸近、
      verse: 25
    - text: 守望者又見一人趨、告閽者曰、又有一人獨趨、王曰、彼亦報音信者也、
      verse: 26
    - text: 守望者曰、我視在前者、其趨之勢、如撒督子亞希瑪斯然、王曰、彼善人也、必報嘉音、
      verse: 27
    - text: 亞希瑪斯至、呼王曰安、伏地而拜、曰、爾之上帝耶和華、宜頌美焉、以舉手攻我主我王者付與矣、
      verse: 28
    - text: 王曰、少者押沙龍安否、亞希瑪斯曰、約押遣王之僕時、我見衆大喧譁、不知何故、
      verse: 29
    - text: 王曰、且退、侍於側、乃退而立、
      verse: 30
    - text: 古示人至、曰、有音信報於我主我王、今日耶和華已伸爾寃於凡攻爾者、
      verse: 31
    - text: 王曰、少者押沙龍安否、古示人曰、願我主我王之敵、及凡起而害爾者、咸如彼少者、
      verse: 32
    - text: 王慟甚、登門樓而哭、且行且言曰、我子押沙龍、我子、我子押沙龍、我願代爾死、押沙龍我子、我子、
      verse: 33
  - chapter: 19
    verses:
    - text: 或告約押曰、王緣押沙龍哭而哀、
      verse: 1
    - text: 民聞王爲子憂、故是日奏凱、轉爲悲哀、
      verse: 2
    - text: 當日民私歸邑、如戰敗者、含羞而退、
      verse: 3
    - text: 王掩面、大聲呼曰、我子押沙龍、押沙龍我子、我子、
      verse: 4
    - text: 約押入宮覲王曰、今日爾僕拯爾、及爾后妃子女之命、爾乃使之赧顏、
      verse: 5
    - text: 惡爾者、爾反愛之、愛爾者、爾反惡之、今日明示、牧伯臣僕、於爾無足介意、我知若押沙龍生存、而我儕咸死、爾乃懽悅矣、
      verse: 6
    - text: 今爾當起而出、以言慰藉爾僕、否則我指耶和華而誓、今夕必無一人偕爾、此禍較爾自幼所遭者尤甚、
      verse: 7
    - text: 王遂起、坐於邑門、有告民曰、王坐邑門、民遂覲王、○
      verse: 8
    - text: 以色列族旣遁歸幕、諸支派之民相爭曰、王拯我於敵手、又援我於非利士人手、今避押沙龍、出亡於外、
      verse: 9
    - text: 我膏押沙龍以治我、今亡於陳、爾曹何不出言、以請王歸、○
      verse: 10
    - text: 大衞王遣人見祭司撒督亞比亞他曰、當告猶大長老云、以色列衆所言請王返宮、傳聞於王、爾何居後、
      verse: 11
    - text: 爾乃我之昆弟骨肉、則請王歸、何居人後、
      verse: 12
    - text: 亦告亞瑪撒曰、爾非我之骨肉乎、如爾不代約押爲軍長、恆在我前、願上帝罰我維倍、
      verse: 13
    - text: 於是猶大衆如懷一心、遣使告王曰、請王及臣僕偕歸、
      verse: 14
    - text: 王乃歸、至約但、猶大人至吉甲以迎王、欲導之濟河、○
      verse: 15
    - text: 巴戶琳之便雅憫人基拉子示每、急與猶大人偕下、迎大衞王、
      verse: 16
    - text: 有便雅憫人一千、與掃羅家僕洗巴、及其子十五人、僕二十人從之、涉約但以迎王、
      verse: 17
    - text: 有舟往還濟王眷聚、隨王所欲、王將濟時、基拉子示每伏於王前、
      verse: 18
    - text: 曰、我主勿罪我、當我主我王出耶路撒冷時、僕所行悖逆之事、祈勿念之、勿介於懷、
      verse: 19
    - text: 僕自知干罪、故今日約瑟家中、我至獨先、以迎我主我王、
      verse: 20
    - text: 洗魯雅子亞比篩曰、耶和華之受膏者、示每詛之、可不致之死乎、
      verse: 21
    - text: 大衞曰、洗魯雅子、我與爾曹何與、使爾今日敵我、我豈不知今日我爲以色列王、詎可在以色列中、致人於死乎、
      verse: 22
    - text: 遂語示每曰、爾必不死、加之以誓、○
      verse: 23
    - text: 掃羅孫米非波設亦來迎王、自王出亡、及王安歸、不治其足、不理其鬚、不澣其衣、
      verse: 24
    - text: 至耶路撒冷迎王、王曰、米非波設、不與我同行、曷故、
      verse: 25
    - text: 對曰、我主我王、爾僕跛足、意欲備驢乘之、與王同行、而我僕欺我、
      verse: 26
    - text: 且謗爾僕於我主我王前、惟我主我王如上帝之使、依爾所視爲善者行之、
      verse: 27
    - text: 蓋我祖全家、於我主我王前、咸如死者、然爾使僕列於同席者中、我尚有何理、可籲於王、
      verse: 28
    - text: 王曰、何復言爾事乎、我命爾與洗巴、均分田畝、
      verse: 29
    - text: 米非波設曰、我主我王旣安然還宮、任其悉取可也、○
      verse: 30
    - text: 基列人巴西萊自羅基琳至、偕王而行、送之濟約但、
      verse: 31
    - text: 巴西萊老邁、年已八十、其家巨富、王在瑪哈念時、嘗以所需供王、
      verse: 32
    - text: 王謂巴西萊曰、與我偕往、我在耶路撒冷、以贍養爾、
      verse: 33
    - text: 巴西萊曰、我生存之日、尚有幾何、可偕王上耶路撒冷乎、
      verse: 34
    - text: 今僕年八十、所食所飲、豈能知其味、辨其美惡乎、男女謳歌、豈能聞其聲乎、何爲累我主我王、
      verse: 35
    - text: 僕第偕王濟約但、何必加我若是之賞賚乎、
      verse: 36
    - text: 容僕旋歸、死於故邑、在我父母墓側、爾僕金罕在此、請准其與我主我王偕濟、依爾所視爲善者待之、
      verse: 37
    - text: 王曰、金罕必與我偕往、我依爾所視爲善者待之、爾有所求、我必爲爾行之、
      verse: 38
    - text: 於是民衆濟約但、王亦濟、王與巴西萊接吻、爲之祝嘏、巴西萊遂歸故土、○
      verse: 39
    - text: 王旣濟、至吉甲、金罕偕行、猶大民衆、及以色列民之半送之、
      verse: 40
    - text: 以色列衆來見王曰、我之昆弟猶大人、何爲私導王、與眷聚及僕從、濟約但河、
      verse: 41
    - text: 猶大人曰、王與我同宗、何因此事而怒、我豈食王祿、王豈有所餽於我乎、
      verse: 42
    - text: 以色列人曰、我儕於王、分有其十、與大衞之情誼、較爾尤深、爾導我王歸、曷藐視我、不先與我議乎、然猶大人之言、較以色列人尤厲、
      verse: 43
  - chapter: 20
    verses:
    - text: 在彼適有匪徒、便雅憫人比基利子示巴、吹角、曰、我與大衞無與、於耶西子無業、以色列族、各歸故幕可也、
      verse: 1
    - text: 於是以色列人不從大衞、而從比基利子示巴、惟猶大人自約但至耶路撒冷、附於其王、○
      verse: 2
    - text: 大衞王至耶路撒冷、入宮、將前所留守宮之妃十人、幽於別室、供其所需、不復進御、使如嫠婦、至於死日、
      verse: 3
    - text: 王謂亞瑪撒曰、限以三日、爲我集猶大人、與爾偕至、
      verse: 4
    - text: 亞瑪撒往集猶大人、稽延逾限、
      verse: 5
    - text: 大衞謂亞比篩曰、今比基利子示巴、必將貽害、更甚於押沙龍、當率爾主之僕、追襲其後、免其入於堅城、得以避我、
      verse: 6
    - text: 約押之卒、與基利提人、比利提人、及衆勇士從之、咸出耶路撒冷、追襲比基利子示巴、
      verse: 7
    - text: 至基遍之大磐、亞瑪撒來迓、約押身衣戎衣、腰束以帶、中挾刃、藏於鞘、行時刃墜、
      verse: 8
    - text: 約押謂亞瑪撒曰、吾兄安乎、乃以右手握其鬚、欲與接吻、
      verse: 9
    - text: 亞瑪撒不防約押手中之刃、約押刺其腹、腸流於地、不再擊而卽斃、約押與弟亞比篩、追襲比基利子示巴、
      verse: 10
    - text: 約押軍中、有少者一人立於尸旁曰、凡悅約押、爲大衞者、其從約押、
      verse: 11
    - text: 時、亞瑪撒仆於途間、臥於血中、少者見民至此而立、卽移其尸、自大道至田間、掩之以衣、
      verse: 12
    - text: 旣自大道移尸、民衆遂從約押、追襲比基利子示巴、
      verse: 13
    - text: 約押徧行以色列諸支派、至伯瑪迦之亞比拉、及比利人所、其人咸集相從、
      verse: 14
    - text: 遂至、圍示巴於伯瑪迦之亞比拉、附城築壘、陷其牆垣、欲傾圮之、
      verse: 15
    - text: 有一哲婦自邑呼曰、聽之聽之、請約押來前、吾欲與言、
      verse: 16
    - text: 旣近、婦曰、爾約押乎、曰、是也、婦曰、請聽婢言、曰、吾聽之、
      verse: 17
    - text: 婦曰、昔人有言、必問於亞比拉、乃畢其事、
      verse: 18
    - text: 我邑在以色列中、和平忠信、今爾欲滅以色列之母邑、何爲幷吞耶和華之業乎、
      verse: 19
    - text: 約押曰、我決不幷吞毀滅之、
      verse: 20
    - text: 其事非若是也、惟以法蓮山地之人、比基利子示巴、舉手攻大衞王、今獨以之付我、我卽離邑而去、婦曰、必以其首擲於城外、
      verse: 21
    - text: 婦以智慧勸衆、遂斬比基利子示巴首、擲與約押、約押吹角、衆乃離邑而散、各歸其幕、約押返耶路撒冷覲王、○
      verse: 22
    - text: 約押爲以色列軍長、耶何耶大子比拿雅、統轄基利提人、比利提人、
      verse: 23
    - text: 亞多蘭統轄工役、亞希律子約沙法爲史官、
      verse: 24
    - text: 示法爲繕寫、撒督與亞比亞他爲祭司、
      verse: 25
    - text: 睚珥人以拉爲大衞之相、
      verse: 26
  - chapter: 21
    verses:
    - text: 大衞在位之時、饑饉歷三載、大衞諮諏耶和華、耶和華曰、緣掃羅及其流血之家、殺基遍人也、
      verse: 1
    - text: 夫基遍人、原爲亞摩利族之遺民、不屬以色列族、以色列族與之盟約、掃羅爲以色列及猶大人熱中、謀殺戮之、
      verse: 2
    - text: 大衞召基遍人、謂之曰、我當爲爾何爲、何以贖此罪、俾爾爲耶和華之業祝嘏、
      verse: 3
    - text: 基遍人曰、我儕與掃羅及其家、其間之事、不在金銀、殺以色列一人、亦非我儕所爲、王曰、爾所言者、我必爲爾行之、
      verse: 4
    - text: 曰、昔耶和華簡掃羅爲王、彼謀害我、欲行殲滅、使我不存於以色列四境、我願以其後裔七人付我、我將爲耶和華、懸之於其邑基比亞、王曰、我必付焉、
      verse: 5
    - text: 曰、昔耶和華簡掃羅爲王、彼謀害我、欲行殲滅、使我不存於以色列四境、我願以其後裔七人付我、我將爲耶和華、懸之於其邑基比亞、王曰、我必付焉、
      verse: 6
    - text: 昔大衞與掃羅子約拿單、指耶和華而誓、故王惜掃羅孫、約拿單子米非波設、
      verse: 7
    - text: 乃以掃羅妃、愛雅女利斯巴所生二子、亞摩尼米非波設、及掃羅女米拉、適米何拉人巴西萊子亞得利、所生五子、
      verse: 8
    - text: 付於基遍人手、懸於山上、在耶和華前、七人俱亡、其見殺時、乃始刈麰麥之際、
      verse: 9
    - text: 愛雅女利斯巴、取麻布張於磐、自初穫之時、迄天降雨、晝不容飛鳥、夜不容走獸、來犯其尸、
      verse: 10
    - text: 或以掃羅妃、愛雅女利斯巴所爲、告大衞、
      verse: 11
    - text: 昔非利士人殺掃羅在基利波、懸掃羅及約拿單尸於伯珊之衢、基列雅比人盜之而歸、
      verse: 12
    - text: 今大衞命取其骸骨、並取被懸者之骸骨、
      verse: 13
    - text: 俱葬於便雅憫地之洗拉、掃羅父基士之墓、衆循王命而行、嗣後上帝垂顧其地、○
      verse: 14
    - text: 非利士人復與以色列戰、大衞率其臣僕迎擊、大衞困憊、
      verse: 15
    - text: 利乏裔以實比執銅戟、重三百舍客勒、且佩新刃、欲殺大衞、
      verse: 16
    - text: 洗魯雅子亞比篩救之、擊殺非利士人、於是大衞僕從誓曰、嗣後爾勿復偕我出戰、恐滅以色列之燈光、○
      verse: 17
    - text: 厥後、又與非利士人戰於歌伯、戶沙人西比該、殺利乏裔撒弗、
      verse: 18
    - text: 又與非利士人戰於歌伯、伯利恆人雅雷俄珥金子伊勒哈難殺迦特人歌利亞、其槍之柯、大如織器之梁、
      verse: 19
    - text: 又戰於迦特、有利乏裔一人、軀幹修偉、手足各有六指、共二十有四、
      verse: 20
    - text: 其人侮以色列時、大衞兄示米亞子約拿單殺之、
      verse: 21
    - text: 此四人、皆利乏裔、生於迦特、死於大衞及其臣僕之手、
      verse: 22
  - chapter: 22
    verses:
    - text: 耶和華拯大衞於諸敵、及掃羅之手時、大衞作歌以頌之、
      verse: 1
    - text: 曰、耶和華爲我磐石、我之保障、我之救援兮、
      verse: 2
    - text: 上帝我之磐石、我託庇於彼兮、爲我之盾、拯救之角、我之高臺、避難之所兮、我救者歟、爾乃援我於凶暴兮、
      verse: 3
    - text: 耶和華宜頌美兮、我呼籲之、則見拯於諸敵兮、
      verse: 4
    - text: 死亡之波濤環我、匪勢之衝激怖我、
      verse: 5
    - text: 陰府之繩索繞我、死亡之機檻逮我、
      verse: 6
    - text: 我苦難中呼耶和華、籲我上帝兮、彼自殿中垂聽我聲、我之呼籲達於其耳兮、
      verse: 7
    - text: 因彼奮怒、大地震動、天基搖撼兮、
      verse: 8
    - text: 煙自其鼻升、火從其口出、炭爲所燃兮、
      verse: 9
    - text: 垂諸天而臨格、足下幽且深兮、
      verse: 10
    - text: 乘基路伯而飛、藉風翼而顯見兮、
      verse: 11
    - text: 使玄冥爲幕以環之、卽水之匯聚、雲之濃密兮、
      verse: 12
    - text: 由其前之光輝、炭爲所燃兮、
      verse: 13
    - text: 耶和華自天起雷、至高者發其聲兮、
      verse: 14
    - text: 彼發矢以潰敵、閃電而亂之兮、
      verse: 15
    - text: 因耶和華叱咤、鼻息之發、海底見而地基露兮、
      verse: 16
    - text: 彼自上垂手、援我於巨浸兮、
      verse: 17
    - text: 拯我於勁敵、及憾我者、以其強於我兮、
      verse: 18
    - text: 我遭難時、敵來攻我、惟耶和華爲我所恃兮、
      verse: 19
    - text: 導我入寬廣之區、施行救援、以其悅我兮、
      verse: 20
    - text: 耶和華依我行之義而賞賚、循我手之潔而報施、
      verse: 21
    - text: 因我守耶和華之道、未嘗爲惡、離我上帝兮、
      verse: 22
    - text: 彼之律例、悉在我前、未嘗違其典章兮、
      verse: 23
    - text: 我於其前爲完人、自守而遠惡兮、
      verse: 24
    - text: 故耶和華依我之義、視我之潔、而報我兮、
      verse: 25
    - text: 爾於仁慈者應以仁慈、純全者應以純全、
      verse: 26
    - text: 清潔者應以清潔、乖戾者應以拂逆、
      verse: 27
    - text: 困苦之民、爾救援之、驕泰之輩、爾目鑒察、而卑抑之兮、
      verse: 28
    - text: 耶和華歟、爾爲我之燈光、耶和華必燭我幽暗兮、
      verse: 29
    - text: 我賴爾衝突敵軍、恃我上帝逾越垣墉兮、
      verse: 30
    - text: 上帝之道純全、耶和華之言經驗、凡託庇於彼者、彼爲其盾兮、
      verse: 31
    - text: 耶和華而外、孰爲上帝兮、我上帝而外、孰爲磐石兮、
      verse: 32
    - text: 上帝爲我鞏固之保障、導完人行其道途兮、
      verse: 33
    - text: 令我足捷如鹿、置我於高處兮、
      verse: 34
    - text: 教我手習戰鬬、致我臂挽銅弓兮、
      verse: 35
    - text: 爾賜我拯救之盾、爾之温和、俾我爲大兮、
      verse: 36
    - text: 使我步履寬裕、我足未嘗滑跌兮、
      verse: 37
    - text: 我追敵而殲之、未行殄滅、不旋歸兮、
      verse: 38
    - text: 我施剿而破之、使之不振、仆我足下兮、
      verse: 39
    - text: 蓋爾以力束我、使備戰爭、起而攻我者、俾服於我兮、
      verse: 40
    - text: 使我諸敵背我而馳、致我翦滅憾我者兮、
      verse: 41
    - text: 彼瞻望而無援、籲耶和華亦弗應兮、
      verse: 42
    - text: 我則擣之若地上之塵、踐之若街中之泥、散之四方兮、
      verse: 43
    - text: 爾援我於我民之競爭、保我爲列邦之元首、我所不識之民、必服役我兮、
      verse: 44
    - text: 外族之人、必歸誠我、聞我之名、立卽順從兮、
      verse: 45
    - text: 外族衰落、出其衞所、戰慄而來兮、
      verse: 46
    - text: 耶和華維生兮、我之磐石、宜頌美兮、上帝我拯救之磐石、當尊崇兮、
      verse: 47
    - text: 上帝爲我復仇、使諸民服於我兮、
      verse: 48
    - text: 援我於敵、舉我超乎攻我者、拯我於強暴兮、
      verse: 49
    - text: 耶和華歟、我必於列邦中稱謝爾、歌頌爾名兮、
      verse: 50
    - text: 耶和華大施拯救於所立之王、施恩於其受膏者、卽大衞及其後裔、永世靡曁兮、
      verse: 51
  - chapter: 23
    verses:
    - text: 大衞末終之言列左、耶西子大衞、得居高位、受膏於雅各之上帝、爲以色列之善歌者曰、
      verse: 1
    - text: 耶和華之神感我而言、厥詞在於我口、
      verse: 2
    - text: 以色列之上帝有言、以色列之磐石謂我曰、以義治人、寅畏上帝、而秉權者、
      verse: 3
    - text: 譬如旭日朝暉、清晨無雲、雨後日照、嫩草自地而發、
      verse: 4
    - text: 我家之於上帝、非若是乎、彼與我立永約、諸事堅定、救我之事、及我所望、彼豈不成之乎、
      verse: 5
    - text: 惟彼匪徒、如被棄之荊棘、手不得執、
      verse: 6
    - text: 人欲取之、必以鐵器與槍柯、終於其地、焚之務盡、○
      verse: 7
    - text: 從大衞之勇士、名列於左、軍長之首、他革捫人約設巴設、又稱伊斯尼人亞底挪、一時擊斃八百人、
      verse: 8
    - text: 其次亞合裔、朵多子以利亞撒、昔非利士人集戰、以色列人逆之、從大衞者、有三勇士挑戰、此人與焉、
      verse: 9
    - text: 彼擊非利士人、至於手倦、握刃不能釋、當日耶和華使之大獲勝捷、民衆但隨其後、掠取貨財、
      verse: 10
    - text: 其次哈拉人亞基子沙瑪、昔非利士人羣集於荳田、以色列衆遁逃、
      verse: 11
    - text: 沙瑪立於田間、以護其地、殺非利士人、耶和華使之大獲勝捷、
      verse: 12
    - text: 穡時、三十首領中、有三人至亞杜蘭穴、以覲大衞、非利士軍建營於利乏音谷、
      verse: 13
    - text: 時、大衞在保障、非利士汛在伯利恆、
      verse: 14
    - text: 大衞歆羡曰、深願有人由伯利恆門側之井、汲水以飲我、
      verse: 15
    - text: 勇士三人衝過非利士軍、由伯利恆門側之井汲水、攜詣大衞、大衞不飲、乃灌之於耶和華前、
      verse: 16
    - text: 曰、耶和華歟、我決不爲此、豈飲冒死者之血乎、故不飲、三勇士所爲若此、
      verse: 17
    - text: 其中洗魯雅子、約押弟亞比篩爲首、嘗揮戈擊斃三百人、遂在三百人中得名譽、
      verse: 18
    - text: 彼在三人中爲最尊、故爲其魁、惟不得與首三人同列、
      verse: 19
    - text: 又有甲薛勇士耶何耶大子比拿雅、大有作爲、殺摩押人亞利伊勒二子、又當雨雪時、下阱擊獅、
      verse: 20
    - text: 又殺埃及壯士、其人執戈、比拿雅以杖往迎、奪其戈而殺之、
      verse: 21
    - text: 比拿雅所爲如是、遂在三勇士中得名譽、
      verse: 22
    - text: 彼較三十首領爲尊、惟不及前三人、大衞立之爲侍衞長、○
      verse: 23
    - text: 三十人中、有約押弟亞撒黑、伯利恆人朵多子伊勒哈難、
      verse: 24
    - text: 哈律人沙瑪、及以利加、
      verse: 25
    - text: 帕勒提人希利斯、提哥亞人益吉子以拉、
      verse: 26
    - text: 亞拿突人亞比以謝、戶沙人米本乃、
      verse: 27
    - text: 亞合人撒們、尼陀法人瑪哈萊、
      verse: 28
    - text: 尼陀法人巴拿子希立、便雅憫族、基比亞人利拜子以太、
      verse: 29
    - text: 比拉頓人比拿雅、迦實溪人希太、
      verse: 30
    - text: 伯亞拉巴人亞比亞本、巴魯米人押斯瑪弗、
      verse: 31
    - text: 沙本人以利雅哈巴、雅善衆子中約拿單、
      verse: 32
    - text: 哈拉人沙瑪、及沙拉子亞希暗、
      verse: 33
    - text: 瑪迦族、亞哈拜子以利法列、基羅人亞希多弗子以連、
      verse: 34
    - text: 迦密人希斯萊、亞巴人帕萊、
      verse: 35
    - text: 瑣巴人拿單子以甲、迦得人巴尼、
      verse: 36
    - text: 亞捫人西勒、比錄人拿哈萊、此二人、爲洗魯雅子約押執兵之士、
      verse: 37
    - text: 以帖人以拉、及迦立、
      verse: 38
    - text: 赫人烏利亞、共三十七人、
      verse: 39
  - chapter: 24
    verses:
    - text: 耶和華復怒以色列人、遂感大衞、命人往核以色列猶大二族、
      verse: 1
    - text: 軍長約押在側、王諭之曰、爾徧行以色列諸支派、自但至別是巴、核其民數、俾我知之、
      verse: 2
    - text: 約押謂王曰、無論民數多寡、惟願爾之上帝耶和華增益百倍、我主我王目擊其事、然我主我王何樂行此、
      verse: 3
    - text: 但約押及諸軍長爲王命所迫、遂退而核以色列民、
      verse: 4
    - text: 旣濟約但、至迦得谷中之亞羅珥、建營於邑南、雅謝相對之所、
      verse: 5
    - text: 後至基列、與他停合示、及但雅安、繞至西頓、
      verse: 6
    - text: 又至推羅保障、與希未迦南二族諸邑、延及猶大南方、至別是巴、
      verse: 7
    - text: 徧行其地、凡歷九月有二旬、而返耶路撒冷、
      verse: 8
    - text: 約押以民數進於王、以色列人執刃之丁壯八十萬、猶大人五十萬、○
      verse: 9
    - text: 大衞核民之後、中心自責、禱耶和華曰、我行此事、大干罪戾、愚昧之甚、耶和華歟、求爾宥僕之過、
      verse: 10
    - text: 詰朝、大衞起時、耶和華諭大衞之先見迦得曰、
      verse: 11
    - text: 往告大衞曰、耶和華云、我以三者示爾、可擇其一、我行於爾、
      verse: 12
    - text: 迦得遂詣大衞曰、或饑饉臨於爾土七年、或爲敵追襲遁逃三月、或疫癘流行爾國三日、爾其思之、俾我覆遣我者、
      verse: 13
    - text: 大衞曰、我處窘迫之境、耶和華矜恤維大、願陷於其手、勿陷於人手、
      verse: 14
    - text: 於是耶和華降疫癘於以色列、自清晨至所定之期、自但至別是巴、民間死者七萬人、
      verse: 15
    - text: 天使向耶路撒冷舉手、將滅之、耶和華悔禍、謂剿民之使曰、足矣、可止爾手、其時耶和華之使者、在耶布斯人亞勞拿之禾場、
      verse: 16
    - text: 大衞見擊民之天使、則禱耶和華曰、犯罪者我、悖逆者我、惟此羣羊何爲、願爾攻我、及我父家、○
      verse: 17
    - text: 當日迦得詣大衞曰、爾往爲耶和華築壇、在耶布斯人亞勞拿之禾場、
      verse: 18
    - text: 遂依迦得之言、遵耶和華命而往、
      verse: 19
    - text: 亞勞拿望見王與僕從至、遂出、伏地拜王、
      verse: 20
    - text: 曰、我主我王蒞臨僕所曷故、大衞曰、欲購禾場、爲耶和華築壇、使疫止於民間、
      verse: 21
    - text: 亞勞拿曰、我主我王可依視爲善者、取而獻之、牛爲燔祭、打穀之具、與牛之軛爲柴、
      verse: 22
    - text: 王歟、亞勞拿悉以此物與王、又曰、願爾上帝耶和華悅納爾、
      verse: 23
    - text: 王曰、不然、我必依其值而購之、不費財之燔祭、我不欲獻於我上帝耶和華、於是大衞以金五十舍客勒、購禾場與牛、
      verse: 24
    - text: 在彼爲耶和華築壇、獻燔祭及酬恩祭、耶和華允其所祈、垂顧斯土、疫癘止於以色列中、
      verse: 25
  name: II Samuel
- chapters:
  - chapter: 1
    verses:
    - text: 大衞王壽高年邁、覆以衾而不暖、
      verse: 1
    - text: 臣僕告曰、當爲我主我王、求一處女、侍於王前、以奉養王、臥於王懷、使我主我王得温暖焉、
      verse: 2
    - text: 遂於以色列四境、求佳麗之女、得書念女亞比煞、攜之詣王、
      verse: 3
    - text: 女豔甚、乃以奉養服事王、惟王不御焉、○
      verse: 4
    - text: 哈及之子亞多尼雅自高曰、我必爲王、遂備車騎、簡五十人、趨於其前、
      verse: 5
    - text: 彼乃後押沙龍而生、姿容甚美、其父未嘗使之不樂、曰、爾何行此、
      verse: 6
    - text: 亞多尼雅、與洗魯雅子約押、及祭司亞比亞他同議、二人從而助之、
      verse: 7
    - text: 惟祭司撒督、及耶何耶大子比拿雅、先知拿單、示每、利以、曁大衞之勇士、皆弗從之、
      verse: 8
    - text: 亞多尼雅在隱羅結側、瑣希列石旁、宰牛羊肥畜、請其兄弟、王之諸子、及王臣僕猶大衆、
      verse: 9
    - text: 惟先知拿單、與比拿雅、及衆勇士、曁弟所羅門、俱不請焉、
      verse: 10
    - text: 拿單告所羅門母拔示巴曰、哈及子亞多尼雅爲王、爾未聞之乎、我主大衞未之知也、
      verse: 11
    - text: 今請容我爲爾畫策、拯爾及爾子所羅門之命、
      verse: 12
    - text: 當入覲大衞王、告之曰、我主我王歟、昔非與婢誓曰、爾子所羅門、必繼我爲王、而坐我位乎、今亞多尼雅爲王、何也、
      verse: 13
    - text: 爾與王言之際、我亦踵入、以證爾言、
      verse: 14
    - text: 拔示巴遂入內室覲王、王甚老邁、書念女亞比煞侍之、
      verse: 15
    - text: 拔示巴鞠躬拜王、王曰、爾何所欲、
      verse: 16
    - text: 曰、我主歟、昔爾指爾上帝耶和華、與婢誓曰、爾子所羅門、必繼我爲王、而坐我位、
      verse: 17
    - text: 今亞多尼雅爲王、我主我王不之知也、
      verse: 18
    - text: 彼宰牛羊肥畜甚多、請王衆子、與祭司亞比亞他、及軍長約押、惟爾僕所羅門、彼未請之、
      verse: 19
    - text: 我主我王歟、今以色列衆目仰爾、而待爾言、誰繼我主我王之位、
      verse: 20
    - text: 不然、則我主我王、與列祖偕眠時、我與我子所羅門、必視爲罪人矣、○
      verse: 21
    - text: 婦與王言時、先知拿單入、
      verse: 22
    - text: 或告王曰、先知拿單至矣、拿單旣至王前、俯伏於地、
      verse: 23
    - text: 曰、我主我王、爾豈言亞多尼雅繼我爲王、而坐我位乎、
      verse: 24
    - text: 今日彼往、多宰牛羊肥畜、請王衆子、與諸軍長、及祭司亞比亞他、衆飲食於其前、呼曰、亞多尼雅王萬歲、
      verse: 25
    - text: 惟我爾僕、與祭司撒督、及耶何耶大子比拿雅、曁爾僕所羅門、彼未請之、
      verse: 26
    - text: 此豈我主我王所爲、而不示爾僕、誰繼我主我王之位乎、
      verse: 27
    - text: 大衞王曰、召拔示巴、遂詣王所、立於王前、
      verse: 28
    - text: 王發誓云、我指援我生命、脫於諸難、維生之耶和華而誓、
      verse: 29
    - text: 我旣指以色列之上帝耶和華、與爾誓曰、爾子所羅門、必繼我爲王、而坐我位、今日必如是而行、
      verse: 30
    - text: 拔示巴伏地拜王曰、我主大衞王萬歲、○
      verse: 31
    - text: 王曰、召祭司撒督、先知拿單、耶何耶大子比拿雅詣我、遂至王前、
      verse: 32
    - text: 王諭之曰、其率爾主之僕、令吾子所羅門乘我騾、送至基訓、
      verse: 33
    - text: 使祭司撒督、與先知拿單、膏之爲以色列王、吹角曰、所羅門王萬歲、
      verse: 34
    - text: 爾則隨之而上、使踐我位、蓋彼代我爲王、我立之爲以色列及猶大之君、
      verse: 35
    - text: 耶何耶大子比拿雅曰、阿們、願我主我王之上帝耶和華、亦如是言之、
      verse: 36
    - text: 耶和華與我主我王偕、願彼亦如是與所羅門偕、使其國位、較我主大衞王之國位尤大、
      verse: 37
    - text: 於是祭司撒督、先知拿單、耶何耶大子比拿雅、及基利提人、比利提人、俱往、使所羅門乘大衞王之騾、送至基訓、
      verse: 38
    - text: 祭司撒督由幕中、取盛膏之角、以膏所羅門、乃吹角、民衆呼曰、所羅門王萬歲、
      verse: 39
    - text: 民衆隨之而上、吹簫、欣喜不勝、呼聲震地、
      verse: 40
    - text: 亞多尼雅及所偕之賓客食畢、咸聞之、約押聞角聲、則曰、城中喧譁曷故、
      verse: 41
    - text: 言時、祭司亞比亞他子約拿單至、亞多尼雅謂之曰、入、爾乃善人、必報嘉音、
      verse: 42
    - text: 約拿單答之曰、我主大衞王、已立所羅門爲王、
      verse: 43
    - text: 遣祭司撒督、先知拿單、耶何耶大子比拿雅、及基利提人、比利提人從之、使乘王騾、
      verse: 44
    - text: 祭司撒督、及先知拿單、在基訓膏之爲王、由彼歡呼而上、舉邑響應、爾所聞之喧譁此也、
      verse: 45
    - text: 今所羅門踐其國位、
      verse: 46
    - text: 王之臣僕至、祝我主大衞王曰、願爾上帝、使所羅門之名、較爾名尤尊、其國位、較爾國位尤大、王乃俯伏於牀、
      verse: 47
    - text: 曰、以色列之上帝耶和華、宜頌美焉、賜我一人、今日坐於我位、俾我目擊、
      verse: 48
    - text: 亞多尼雅賓客、恐懼而起、各行其途、
      verse: 49
    - text: 亞多尼雅畏所羅門、亦起、往執壇角、
      verse: 50
    - text: 或告所羅門曰、亞多尼雅畏王、執壇角曰、所羅門王、今日當與我誓、不以刃殺其僕、
      verse: 51
    - text: 所羅門曰、如其爲善人、則彼之一髮、不隕於地、如其作惡、則必死亡、
      verse: 52
    - text: 所羅門王遣人自壇攜之下、至則拜王、所羅門謂之曰、可歸爾家、
      verse: 53
  - chapter: 2
    verses:
    - text: 大衞逝世之期伊邇、乃囑其子所羅門曰、
      verse: 1
    - text: 我今將行舉世必行之路、當強乃志、爲大丈夫、
      verse: 2
    - text: 遵守爾上帝耶和華之命、行其道途、循其典章誡命、律例法度、依摩西律所載、俾爾無論何爲何往、咸得利達、
      verse: 3
    - text: 致耶和華應其指我所言曰、若爾子孫、愼其道途、一心一意行於我前、眞實無妄、則爾必不乏人、踐以色列國位、
      verse: 4
    - text: 昔洗魯雅子約押、所行於我、殺以色列軍長二人、尼珥子押尼珥、益帖子亞瑪撒、於綏安之日、流戰鬬之血、以染所束之紳、所著之履、爾所知也、
      verse: 5
    - text: 當循爾智而行、不容其白首安然歸墓、
      verse: 6
    - text: 昔我避爾兄押沙龍時、基列人巴西萊衆子來迓、爾當恩待之、使與同席而食、
      verse: 7
    - text: 我往瑪哈念時、巴戶琳人、便雅憫族、基拉子示每、以厲詞詛我、厥後迎我於約但、我指耶和華而誓、必不戮之以刃、
      verse: 8
    - text: 勿寬其罪、爾乃哲人、知所當爲、使其白首流血歸墓、
      verse: 9
    - text: 大衞與列祖偕眠、葬於大衞城、
      verse: 10
    - text: 大衞治以色列四十年、在希伯崙七年、在耶路撒冷三十三年、
      verse: 11
    - text: 所羅門踐其父大衞之位、其國甚固、○
      verse: 12
    - text: 哈及子亞多尼雅、詣所羅門母拔示巴、拔示巴曰、汝爲平康而來乎、曰、爲平康也、
      verse: 13
    - text: 又曰、我有事告爾、曰、其言之、
      verse: 14
    - text: 曰、國原屬我、以色列衆咸仰望我、欲我爲王、乃爾所知、惟今反歸我弟、乃由於耶和華也、
      verse: 15
    - text: 今有一事求爾、請毋辭、曰、其言之、
      verse: 16
    - text: 曰、請爾求所羅門王、以書念女亞比煞予我爲妻、彼必不拒、
      verse: 17
    - text: 拔示巴曰、善、我必與王言之、
      verse: 18
    - text: 拔示巴遂詣所羅門王、爲亞多尼雅言之、王起、迎而拜之、復坐於位、命爲王母設座、乃坐於其右、
      verse: 19
    - text: 母曰、我有瑣事求爾、請勿拒、王曰、我母、請言之、我必不拒、
      verse: 20
    - text: 曰、請以書念女亞比煞、予爾兄亞多尼雅爲妻、
      verse: 21
    - text: 王謂母曰、爾爲亞多尼雅求書念女亞比煞、曷故、彼爲我兄、爾其爲之求國、並爲祭司亞比亞他、與洗魯雅子約押求之、
      verse: 22
    - text: 所羅門王乃指耶和華而誓曰、亞多尼雅言此、是自喪其命、不然、願上帝罰我維倍、
      verse: 23
    - text: 維生之耶和華堅立我、使踐我父大衞之位、依其所許、爲我建立家室、我指之而誓、亞多尼雅、今日必致之死、
      verse: 24
    - text: 遂遣耶何耶大子比拿雅擊斃之、
      verse: 25
    - text: 王謂祭司亞比亞他曰、歸亞拿突、返爾田畝、爾原當死、惟爾在我父大衞前、舁主耶和華之匱、又與我父共苦、此時我不殺爾、
      verse: 26
    - text: 遂黜亞比亞他、不容其爲耶和華祭司、應耶和華在示羅、論以利家所言、
      verse: 27
    - text: 昔約押不從押沙龍、乃從亞多尼雅、聞此音耗、則遁於耶和華幕、而執壇角、
      verse: 28
    - text: 或告所羅門王曰、約押遁於耶和華幕、今在壇側、所羅門遣耶何耶大子比拿雅曰、爾往擊之、
      verse: 29
    - text: 比拿雅至耶和華幕、謂約押曰、王命爾出、曰、否、我死於此、比拿雅以約押所答覆王、
      verse: 30
    - text: 王曰、如其言而行、擊而葬之、俾約押無故流人之血、其血不歸於我、及我父家、
      verse: 31
    - text: 彼刃擊二人、較己尤義尤善者、卽以色列軍長、尼珥子押尼珥、猶大軍長、益帖子亞瑪撒、我父大衞不之知也、耶和華必使約押所流之血、歸於其首、
      verse: 32
    - text: 此血必永歸約押、及其苗裔之首、惟綏安由耶和華、永歸大衞、曁其苗裔、與家及國、
      verse: 33
    - text: 耶何耶大子比拿雅、遂往擊斃之、葬於其第、在於曠野、
      verse: 34
    - text: 王立耶何耶大子比拿雅、代之爲軍長、使祭司撒督、代亞比亞他、
      verse: 35
    - text: 王遣人召示每至、諭之曰、爾當建室於耶路撒冷居之、勿出而他往、
      verse: 36
    - text: 當知爾出濟汲淪溪、其日必死、爾血歸於己首、
      verse: 37
    - text: 示每曰、斯言善也、我主我王所命、僕必遵行、於是示每久居耶路撒冷、
      verse: 38
    - text: 越三年、其僕二人、遁於迦特王、瑪迦子亞吉所、或告之曰、爾僕在迦特、
      verse: 39
    - text: 示每起、備驢、往迦特亞吉所、尋獲其僕、攜之而返、
      verse: 40
    - text: 或告所羅門、示每離耶路撒冷、往迦特而返、
      verse: 41
    - text: 王遣人召之曰、我非使爾指耶和華而誓、又戒爾云、當知爾出而他往、其日必死乎、爾對曰、我所聞者善也、
      verse: 42
    - text: 爾何不守指耶和華所誓、及我戒爾之命乎、
      verse: 43
    - text: 又曰、昔爾行於我父大衞之惡、爾心所存、爾悉知之、今耶和華必使爾惡、歸於爾首、
      verse: 44
    - text: 惟所羅門王、必蒙錫嘏、大衞之國、在耶和華前、恆久鞏固、
      verse: 45
    - text: 王命耶何耶大子比拿雅擊之、遂出而擊斃之、於是國祚、堅定於所羅門手、
      verse: 46
  - chapter: 3
    verses:
    - text: 所羅門與埃及王法老聯婚、娶其女、攜入大衞城、待建王宮、及耶和華室、並耶路撒冷四周之垣竣工、
      verse: 1
    - text: 當時因未爲耶和華名建室、民在崇邱獻祭、
      verse: 2
    - text: 所羅門敬愛耶和華、遵父大衞之典章而行、惟獻祭焚香於崇邱、○
      verse: 3
    - text: 所羅門往基遍獻祭、在彼之崇邱維大、王獻牲一千於其壇、以爲燔祭、
      verse: 4
    - text: 耶和華夜間見夢於所羅門曰、爾欲我錫爾者、可求之、
      verse: 5
    - text: 所羅門曰、昔爾僕我父大衞、以誠實公義中正、行於爾前、爾循是而施以鴻恩、復加厚惠、賜之一子、踐乎其位、有如今日、
      verse: 6
    - text: 我上帝耶和華歟、汝使爾僕、代父大衞爲王、惟我幼冲、不知若何出入、
      verse: 7
    - text: 爾之選民乃大、其數不可勝數、爾僕居於其中、
      verse: 8
    - text: 誰能鞫此衆民、祈賜爾僕智慧之心、爲民折中、而辨是非、
      verse: 9
    - text: 所羅門求此、主悅其言、
      verse: 10
    - text: 上帝曰、因爾求此、不求壽富、亦不求滅敵之命、惟求智慧以聽訟、
      verse: 11
    - text: 我依爾所求、以聰明智慧之心錫爾、致爾之前、未有如爾者、爾之後、亦未有如爾者、
      verse: 12
    - text: 爾所未求者、我兼賜爾、卽豐富尊榮、爾之畢生、列王之中、無可比儗、
      verse: 13
    - text: 爾若行我道途、守我典章誡命、循爾父大衞所行、我必延爾年齡、
      verse: 14
    - text: 所羅門旣寤、則知爲夢、遂返耶路撒冷、立於耶和華約匱前、獻燔祭酬恩祭、宴其臣僕、○
      verse: 15
    - text: 時、有二妓至、立於王前、
      verse: 16
    - text: 其一曰、我主歟、我與此婦同居一室、相偕在室、我產一子、
      verse: 17
    - text: 越至三日、彼亦產子、惟我二人同處、此外無人與居、
      verse: 18
    - text: 彼於夜間、壓死其子、
      verse: 19
    - text: 中夜彼起、乘婢尚寢、取我子於我側、抱於其懷、而置死子於我懷、
      verse: 20
    - text: 昧爽、我起哺子、見子已死、迨旦察之、見其非我所產、
      verse: 21
    - text: 彼婦曰、不然、生者我子、死者爾子、曰、不然、死者爾子、生者我子、二人如是訴於王前、
      verse: 22
    - text: 王曰、此云生者我子、死者爾子、彼云不然、死者爾子、生者我子、
      verse: 23
    - text: 王曰、爲我取刃、則取刃至王前、
      verse: 24
    - text: 王曰、剖生子爲二、各給其半、
      verse: 25
    - text: 生子之母心痛其子、告王曰、我主歟、願以生子給之、決不可殺、彼婦曰、勿歸我、勿歸爾、剖之可也、
      verse: 26
    - text: 王曰、彼乃生子之母、以子予之、決不可殺、
      verse: 27
    - text: 以色列衆聞王所判、知其具有上帝之智慧以行鞫、遂咸寅畏焉、
      verse: 28
  - chapter: 4
    verses:
    - text: 所羅門治以色列衆、
      verse: 1
    - text: 其臣如左、撒督子亞撒利亞爲祭司、
      verse: 2
    - text: 示沙二子、以利何烈亞希亞爲繕寫、亞希律子約沙法爲史官、
      verse: 3
    - text: 耶何耶大子比拿雅爲軍長、撒督亞比亞他爲祭司、
      verse: 4
    - text: 拿單子亞撒利亞爲官吏之長、拿單子撒布得爲相、亦爲王友、
      verse: 5
    - text: 亞希煞掌宮闈、亞比大子亞多尼蘭理工役、
      verse: 6
    - text: 所羅門又於以色列全地、設官十二、月委其一、爲王及宮廷備食物、
      verse: 7
    - text: 其名如左、便戶珥在以法蓮山地、
      verse: 8
    - text: 便底甲在瑪迦斯、沙賓、伯示麥、以倫伯哈南、
      verse: 9
    - text: 便希悉在亞魯泊、梭哥希弗屬之、
      verse: 10
    - text: 便亞比拿達在多珥四境、彼娶所羅門女他法爲妻、
      verse: 11
    - text: 亞希律子巴拿、在他納、米吉多、及伯善四境、在耶斯列之下、近撒拉他拿、自伯善至亞伯米何拉、延及約念之外、
      verse: 12
    - text: 便基別在基列拉末、瑪拿西子睚珥之基列諸邑、與巴珊之亞珥歌伯境、有牆垣銅楗之大邑六十、俱屬之、
      verse: 13
    - text: 易多子亞希拿達在瑪哈念、
      verse: 14
    - text: 亞希瑪斯在拿弗他利、彼亦娶所羅門女巴實抹爲妻、
      verse: 15
    - text: 戶篩子巴拿在亞設及亞祿、
      verse: 16
    - text: 帕路亞子約沙法在以薩迦、
      verse: 17
    - text: 以拉子示每在便雅憫、
      verse: 18
    - text: 烏利子基別在基列、卽亞摩利王西宏、巴珊王噩之地、此地惟彼爲官、○
      verse: 19
    - text: 猶大與以色列人、多如海濱之沙、飲食歡樂、
      verse: 20
    - text: 所羅門轄諸國、自大河至非利士地、延及埃及境、皆納貢服事所羅門、至其畢生、
      verse: 21
    - text: 所羅門食物、日需細麪三十歌珥、粗麪六十歌珥、
      verse: 22
    - text: 肥牛十、草場之牛二十、羊一百、又有鹿麞赤鹿、及肥禽、
      verse: 23
    - text: 大河之西自提弗薩、延及迦薩列王、皆爲所羅門所轄、四周綏安、
      verse: 24
    - text: 所羅門存日、猶大與以色列人、自但至別是巴、各安居於其葡萄無花果樹下、
      verse: 25
    - text: 所羅門有服車之馬四萬厩、騎兵一萬二千、
      verse: 26
    - text: 十二官各按月期、爲所羅門王、及與王同席之人備食物、無所缺乏、
      verse: 27
    - text: 又攜麰麥蒭蕘而至、以養馬及捷足之驥、各循其職、○
      verse: 28
    - text: 上帝賜所羅門智慧、明哲、宏博、如海濱之沙、不可測焉、
      verse: 29
    - text: 其智慧超乎東方人、與埃及人、
      verse: 30
    - text: 其明哲勝於萬人、超乎以斯拉人以探、及瑪曷子、希幔、甲各、達大、其聲名洋溢於四周之國、
      verse: 31
    - text: 所羅門作箴三千言、作詩千有五篇、
      verse: 32
    - text: 亦論草木、自利巴嫩之香柏、及牆上之牛膝草、又論鳥獸蟲魚、
      verse: 33
    - text: 天下列王、聞所羅門之智慧、其民遂來聽之、
      verse: 34
  - chapter: 5
    verses:
    - text: 推羅王希蘭素愛大衞、聞所羅門受膏、繼父爲王、則遣臣僕見之、
      verse: 1
    - text: 所羅門亦遣人見希蘭曰、
      verse: 2
    - text: 昔我父大衞、因四方戰鬬、待耶和華服諸敵於其足下、不能爲其上帝耶和華之名建室、爾所知也、
      verse: 3
    - text: 今我上帝耶和華、錫我四周綏安、無敵無殃、
      verse: 4
    - text: 我決志爲我上帝耶和華之名建室、應耶和華諭我父大衞之言曰、我將使爾子繼爾踐位、彼必爲我名建室、
      verse: 5
    - text: 請爾命人、爲我斫香柏於利巴嫩、我僕與爾僕偕、爾言其值、我必予之、蓋爾知西頓人能斫木、我中無人如之、
      verse: 6
    - text: 希蘭聞所羅門言、欣喜不勝、曰、今當頌美耶和華、賜大衞智慧之子、治此大國、
      verse: 7
    - text: 遂遣人告所羅門曰、爾所言者、我已聞之、論及香柏松木、我必如爾所欲而爲、
      verse: 8
    - text: 我僕必自利巴嫩、運至海濱、編之爲桴、浮海至爾所定之地、在彼解之、爾可受焉、以食物供我宮廷、則盈我願、
      verse: 9
    - text: 希蘭以香柏松木予所羅門、如其所欲、
      verse: 10
    - text: 所羅門以麥二萬歌珥、清油二十歌珥、供希蘭之宮廷、每歲如此、
      verse: 11
    - text: 希蘭與所羅門和好、彼此立約、耶和華循其所許、以智慧賜所羅門、○
      verse: 12
    - text: 所羅門王在以色列中、徵人爲役、共計三萬、
      verse: 13
    - text: 每月遞更、遣人一萬至利巴嫩、居利巴嫩一月、居家二月、亞多尼蘭督之、
      verse: 14
    - text: 所羅門又有七萬人負荷、八萬人在山鑿石、
      verse: 15
    - text: 此外有督工者、三千三百人、以督操作之衆、
      verse: 16
    - text: 王命人鑿大而且貴之石、以立室基、
      verse: 17
    - text: 所羅門與希蘭之匠、曁迦巴勒人琢之、備具木石、以建殿宇、
      verse: 18
  - chapter: 6
    verses:
    - text: 以色列族出埃及後、四百八十年、所羅門在位之四年、西弗月、卽二月、始建耶和華室、
      verse: 1
    - text: 室長六十肘、廣二十肘、高三十肘、
      verse: 2
    - text: 聖所前之廊、長二十肘、與室之廣同、其廣十肘、
      verse: 3
    - text: 爲室作牖、其櫺方罫、
      verse: 4
    - text: 殿與內殿四周、依牆建樓、四周有屋、
      verse: 5
    - text: 其下廣五肘、中廣六肘、上廣七肘、室外四周、相間以凹、使梁弗入室牆、
      verse: 6
    - text: 建室乃以鑿處所備之石、建時不聞椎斧鐵器之聲、
      verse: 7
    - text: 中屋之門在室右、自下至中、延及上層、其梯曲折而登、
      verse: 8
    - text: 所羅門建室旣畢、乃置香柏之梁、蓋以香柏之板、
      verse: 9
    - text: 室之四周建屋、各高五肘、以香柏接連之、○
      verse: 10
    - text: 耶和華諭所羅門曰、
      verse: 11
    - text: 論爾所建之室、如爾循我典章、守我律例、遵我誡命而行、則我與爾父大衞所言者、必成之於爾、
      verse: 12
    - text: 亦必居以色列中、不棄我民以色列、○
      verse: 13
    - text: 所羅門建室旣畢、
      verse: 14
    - text: 室中之壁、自下及梁、以香柏板蓋之、以松木板鋪地、
      verse: 15
    - text: 室之後、二十肘、以香柏板作壁、自下至梁、以爲內殿、卽至聖所、
      verse: 16
    - text: 內殿前之室、長四十肘、
      verse: 17
    - text: 室內之壁、俱以香柏蓋之、雕以匏瓜花蕊之形、其石弗露、
      verse: 18
    - text: 室中備至聖所、以置耶和華約匱、
      verse: 19
    - text: 內殿長二十肘、廣二十肘、高二十肘、蓋以精金、以香柏作壇、蓋以精金、
      verse: 20
    - text: 室中、所羅門悉以精金蓋之、內殿之前、間以金索、亦蓋以金、
      verse: 21
    - text: 室之四周、咸蓋以金、內殿之壇、亦蓋以金、
      verse: 22
    - text: 以橄欖木作基路伯二、各高十肘、在於內殿、
      verse: 23
    - text: 此翮長五肘、彼翮亦長五肘、由此之末、達彼之末、共長十肘、
      verse: 24
    - text: 其二基路伯之翮、亦長十肘、兩基路伯、其長短形式皆同、
      verse: 25
    - text: 其一高十肘、其二亦然、
      verse: 26
    - text: 置二基路伯於內室、各張其翮、其一之翮、及於此牆、其二之翮、及於彼牆、當室之中、二者之翮、彼此相接、
      verse: 27
    - text: 以金飾基路伯、
      verse: 28
    - text: 內殿外殿、其牆四周、皆雕基路伯、與椶樹花蕊之形、
      verse: 29
    - text: 內殿外殿之地板、悉以金蓋之、
      verse: 30
    - text: 以橄欖木作內殿之門扉、及楣與橛、其門當壁之中、五分得一、
      verse: 31
    - text: 橄欖木所製之門扉二、以金蓋之、上刻基路伯、與椶樹花蕊之形、俱飾以金、
      verse: 32
    - text: 以橄欖木製外殿門橛、其門當壁之中、四分得一、
      verse: 33
    - text: 二扉乃松木爲之、各分爲二、可以摺疊、
      verse: 34
    - text: 其上雕基路伯、與椶樹花蕊之形、以金飾之、
      verse: 35
    - text: 內院以雕石三層、香柏一層建之、
      verse: 36
    - text: 所羅門四年西弗月立耶和華室基、
      verse: 37
    - text: 越至十一年布勒月、卽八月、建室已竣、遵式以造、凡歷七年、
      verse: 38
  - chapter: 7
    verses:
    - text: 所羅門爲己建宮室、歷十三年、始竣厥工、
      verse: 1
    - text: 所建之宅、名利巴嫩林宮、長一百肘、廣五十肘、高三十肘、有柱四行、其上有梁、悉用香柏、
      verse: 2
    - text: 柱上有屋、蓋以香柏、屋計四十有五、每層十五、
      verse: 3
    - text: 有牖三層、牖與牖相對、
      verse: 4
    - text: 所有門橛、俱以木作、形製維方、其牖三層、皆相對、
      verse: 5
    - text: 復豎柱建廊、長五十肘、廣三十肘、廊前有廈、廈前有柱與階、
      verse: 6
    - text: 又建一廊、其中設座、卽聽訟之所、自下及上、蓋以香柏、
      verse: 7
    - text: 廊後別院、王所居之室、製造亦若是、又爲所娶法老之女建宮、製造與此廊同、
      verse: 8
    - text: 凡此、自基至檐、自外至大院、皆用珍貴之石、循其量度、以鋸齊之、
      verse: 9
    - text: 基乃珍貴之石、其形甚巨、長十肘者有之、長八肘者有之、
      verse: 10
    - text: 基上亦用珍貴之石、循其量度、亦有香柏、
      verse: 11
    - text: 大院四周、有雕石三層、香柏一層、與耶和華室之內院、及廊同式、○
      verse: 12
    - text: 所羅門王遣人召戶蘭、自推羅至、
      verse: 13
    - text: 彼乃拿弗他利支派嫠婦之子、其父推羅人、業銅工、戶蘭聰明智慧、技藝俱備、善於銅工、乃詣所羅門王、爲之製造、
      verse: 14
    - text: 鑄銅柱二、各高十八肘、圍十二肘、
      verse: 15
    - text: 鑄銅頂二、置於柱首、各高五肘、
      verse: 16
    - text: 柱頂有綺文之網、及鏈索之環、其數各七、
      verse: 17
    - text: 又作石榴二行、環網以蓋柱頂、二頂皆然、
      verse: 18
    - text: 廊中柱頂、高四肘、狀如百合花、
      verse: 19
    - text: 柱頂凸處、附網環以石榴二行、其數二百、
      verse: 20
    - text: 立柱於殿廊、右名雅斤、左名波阿斯、
      verse: 21
    - text: 柱頂有百合花之製、作柱之工乃竣、
      verse: 22
    - text: 鑄銅海、其式維圓、徑十肘、高五肘、圍三十肘、
      verse: 23
    - text: 其邊之下、四周有匏瓜二行、環於其海、十肘之長、海與匏瓜、同時而鑄、
      verse: 24
    - text: 海有十二牛負之、北向三、西向三、南向三、東向三、海在其上、牛後內向、
      verse: 25
    - text: 海厚一掌、邊製如盂、式若百合花、可容二千罷特、
      verse: 26
    - text: 又鑄銅座十、每座長四肘、廣四肘、高三肘、
      verse: 27
    - text: 其制如左、座之四旁、緣內各有鑲版、
      verse: 28
    - text: 鑲板上、有獅牛與基路伯之像、緣上有座、獅牛之下、垂有結綵之狀、
      verse: 29
    - text: 座各有銅輪四、銅軸四、座之四足、各有肩形、肩鑄於海下、其側有結綵之狀、
      verse: 30
    - text: 自肩至口、高一肘、其口乃圓、與座無異、廣一肘有半、口上有雕刻之形、其鑲版方而不圓、
      verse: 31
    - text: 四輪在鑲版下、輪軸與座相連、輪高各一肘有半、
      verse: 32
    - text: 其輪之製如車輪、其軸、其環、其輻、其轂、俱以銅鑄之、
      verse: 33
    - text: 座之四隅、各有肩形、與座相連、
      verse: 34
    - text: 座上有緣、其形維圓、高半肘、座之斜柱及鑲版、俱與座同鑄、
      verse: 35
    - text: 斜柱鑲版上、雕基路伯、及獅與椶樹、悉依其度而作、四周有結綵之狀、
      verse: 36
    - text: 十座皆如是而製、其鎔鑄、度量、狀式、俱維一、
      verse: 37
    - text: 又鑄銅盤十、各容四十罷特、其徑四肘、十座各置一盤、
      verse: 38
    - text: 置座於室、左五右五、置海於室右、在東向南、
      verse: 39
    - text: 又製鼎鏟碗、戶蘭爲所羅門王、所作耶和華室之工、於是告竣、
      verse: 40
    - text: 卽柱二、及柱頂之球二、蓋頂球之網二、
      verse: 41
    - text: 網上之石榴四百、網各二行、以蓋柱頂之球、
      verse: 42
    - text: 座十、及座上之十盤、
      verse: 43
    - text: 銅海一、及其下之牛十二、
      verse: 44
    - text: 鼎鏟碗、戶蘭爲所羅門王、所作耶和華室之器、俱以磨光之銅而製、
      verse: 45
    - text: 在約但平原、疎割撒拉但間、膠土之地鑄之、
      verse: 46
    - text: 所作之器繁多、所羅門未權之、銅之輕重、不得而知、
      verse: 47
    - text: 所羅門又作耶和華室所有器皿、卽金壇、及陳餅之金几、
      verse: 48
    - text: 內殿前之燈臺、左右各五、製以精金、其花、其燈、其鑷、俱以金製、
      verse: 49
    - text: 其盂、其剪、其盌、其匙、其鼎、悉精金所製、內殿卽至聖所之門樞、與外殿之門樞、俱以金製、
      verse: 50
    - text: 所羅門王爲耶和華室所作之工竣、攜父大衞所獻之金銀、及器皿、置於耶和華室中之府庫、
      verse: 51
  - chapter: 8
    verses:
    - text: 所羅門集以色列長老、諸支派之長、室家之顯者、至耶路撒冷、所羅門王所、欲自大衞城、卽錫安、舁耶和華約匱、
      verse: 1
    - text: 以他念月、卽七月節期、以色列衆集於所羅門王所、
      verse: 2
    - text: 以色列長老旣至、祭司乃舁匱、
      verse: 3
    - text: 祭司利未人、舁耶和華匱、與會幕、及幕中聖器、
      verse: 4
    - text: 所羅門王與所集之以色列會衆、咸在匱前、獻牛羊爲祭、其多不可勝數、
      verse: 5
    - text: 祭司舁耶和華約匱、入於其所、在內殿、卽至聖所、基路伯翮下、
      verse: 6
    - text: 基路伯於匱之上、展其雙翮、覆匱及杠、
      verse: 7
    - text: 其杠甚長、在內殿前之聖所、可見其末、惟室外不得見之、迄今猶在、
      verse: 8
    - text: 匱內惟二石版、卽以色列人出埃及、耶和華與之立約、摩西在何烈山所置者、此外別無他物、
      verse: 9
    - text: 祭司出聖所時、有雲盈耶和華室、
      verse: 10
    - text: 祭司因雲之故、不能侍立奉事、蓋耶和華之榮光充其室也、○
      verse: 11
    - text: 所羅門曰、耶和華曾云、必居於幽深之處、
      verse: 12
    - text: 我爲爾建室、俾爾永居、
      verse: 13
    - text: 王乃回顧、爲以色列會衆祝嘏、會衆咸立、
      verse: 14
    - text: 王曰、以色列之上帝耶和華、宜頌美焉、昔以口諭我父大衞者、今以手成之、
      verse: 15
    - text: 彼曰、自我導我民以色列出埃及、於以色列支派中、我未嘗簡一邑以建室、爲我寄名之所、惟簡大衞、治我民以色列、
      verse: 16
    - text: 我父大衞、有意爲以色列上帝耶和華之名建室、
      verse: 17
    - text: 惟耶和華諭之曰、爾欲爲我名建室、此意誠善、
      verse: 18
    - text: 然爾不可建室、惟爾所生之子、將爲我名建室、
      verse: 19
    - text: 今耶和華之言驗矣、蓋我循其所許、起而繼父大衞、居以色列國位、又爲以色列上帝耶和華之名建室、備所以置匱、
      verse: 20
    - text: 昔耶和華導我列祖出埃及、所立之約、藏於其中、○
      verse: 21
    - text: 所羅門立於耶和華壇前、以色列會衆咸在、王乃張手向天、
      verse: 22
    - text: 曰、以色列之上帝耶和華歟、在天在地、無神可比、爾僕克盡厥心、行於爾前、爾爲之踐約施恩、
      verse: 23
    - text: 爾許爾僕我父大衞之言應矣、爾口許之、而手成之、有如今日、
      verse: 24
    - text: 以色列之上帝耶和華歟、爾許爾僕我父大衞曰、若爾子孫愼其道途、行於我前、克肖乎爾、則爾必不乏人、居以色列國位、今求踐爾所言、
      verse: 25
    - text: 以色列之上帝歟、爾與爾僕我父大衞所言者、願爾成之、
      verse: 26
    - text: 然上帝豈果居於地乎、天與天上之天、不足容爾、況我所建之室乎、
      verse: 27
    - text: 惟求我之上帝耶和華、垂顧爾僕之禱告祈求、俯聽爾僕今在爾前之籲禱、
      verse: 28
    - text: 願爾之目、晝夜垂顧此室、卽爾所言寄名之所、俯聽爾僕向此所祈、
      verse: 29
    - text: 爾僕與爾民以色列、向此祈禱時、求爾在天爾之居所垂聽、而加赦宥、
      verse: 30
    - text: 人若獲罪於鄰、令其發誓、則至此室、在爾壇前發誓、
      verse: 31
    - text: 求爾在天垂聽、訊鞫爾僕、惡者罪之、依其所行、報於其首、義者義之、如其義以賞之、
      verse: 32
    - text: 爾民以色列因獲罪爾、敗於敵前、若轉歸爾、而認爾名、在此室禱告祈求於爾、
      verse: 33
    - text: 願爾在天垂聽、赦爾民以色列之罪、導之歸爾所錫其列祖之地、
      verse: 34
    - text: 民獲罪爾、致天閉塞不雨、遭爾罰時、若向此祈禱、而認爾名、改悔厥罪、
      verse: 35
    - text: 求爾在天垂聽、赦宥爾僕及爾民以色列之罪、誨以當行之善道、降雨於爾地、卽爾所錫爾民爲業者、
      verse: 36
    - text: 若斯土有饑饉疫癘、五穀枯稿霉爛、或有蝻蝗蚱蜢、或有仇敵犯境、圍其城邑、無論何災何疾、
      verse: 37
    - text: 爾民以色列或一人、或衆人、自覺己心之殃、若向此室張手、無論何所禱、何所祈、
      verse: 38
    - text: 願爾在天爾之居所垂聽、而加赦宥、爾知其心、循各人所行而報之、世人之心、惟爾知之、
      verse: 39
    - text: 使其在爾錫我列祖之地、畢生寅畏爾、
      verse: 40
    - text: 至於外族、不屬爾民以色列者、爲爾之名而至、
      verse: 41
    - text: 蓋彼必聞爾之大名、能手奮臂、自遠方來、向斯室祈禱、
      verse: 42
    - text: 願爾在天爾之居所垂聽、依外族所祈者而行、使天下億兆、咸知爾名、而寅畏爾、如爾民以色列然、亦知我所建之室、以爾名稱之、
      verse: 43
    - text: 如爾民奉爾所遣、無論何途、出與敵戰、向爾所簡之邑、及我爲爾名所建之室、祈禱耶和華、
      verse: 44
    - text: 願爾在天聽其禱告祈求、而保其義、
      verse: 45
    - text: 夫人未有不干罪者、若爾民獲罪於爾、因爾震怒、付之於敵、虜至其地、或遠或近、
      verse: 46
    - text: 如在虜至之地、思念改悔、懇求於爾曰、我儕犯罪、悖逆作惡、
      verse: 47
    - text: 在敵人虜者之地、一心一意歸爾、向其故土、爾所錫其列祖者、與爾所簡之邑、及我爲爾名所建之室、祈禱於爾、
      verse: 48
    - text: 願爾在天爾之居所、聽其禱告祈求、而保其義、
      verse: 49
    - text: 寬恕獲罪於爾之民、宥其對爾所干之咎、使於虜者之前、得其矜憫、
      verse: 50
    - text: 彼爲爾民爾業、昔爾導之出埃及、脫於鐵爐、
      verse: 51
    - text: 願爾垂顧爾僕、及爾民以色列之祈禱、無論何時呼籲、求爾聽之、
      verse: 52
    - text: 主耶和華歟、爾由億兆中、區別斯民、爲爾之業、如爾導我列祖出埃及時、藉爾僕摩西所言、○
      verse: 53
    - text: 所羅門屈膝、跪於耶和華壇前、張手向天、禱告祈求於耶和華旣畢、則起、
      verse: 54
    - text: 立而大聲爲以色列會衆祝嘏、
      verse: 55
    - text: 曰、耶和華宜頌美焉、踐其前言、錫綏安於其民以色列、昔藉其僕摩西所許之福、一言不廢、
      verse: 56
    - text: 願我上帝耶和華偕我儕、如偕我列祖然、勿我離、勿我棄、
      verse: 57
    - text: 使我心歸之、行其道途、守其諭我列祖之誡命、典章律例、
      verse: 58
    - text: 我於耶和華前、祈禱之言、願我上帝耶和華晝夜垂念、而爲其僕、及其民以色列伸寃、適每日之所宜、
      verse: 59
    - text: 使天下億兆、皆知耶和華爲上帝、其外無他、
      verse: 60
    - text: 故爾有衆、當誠心對越我上帝耶和華、從其典章、守其誡命、有如今日、○
      verse: 61
    - text: 王與以色列衆、獻祭於耶和華前、
      verse: 62
    - text: 所羅門獻於耶和華爲酬恩祭、牛二萬二千、羊十二萬、如是、王與以色列衆、區別耶和華室爲聖、
      verse: 63
    - text: 是日、王亦區別耶和華室前院中爲聖、以獻燔祭素祭、與酬恩祭之脂、因耶和華前之銅壇小、不能容其祭品也、
      verse: 64
    - text: 是時所羅門與以色列衆、自哈馬道、至埃及溪、集爲大會、在我上帝耶和華前、同守節期、歷七日、復七日、共十四日、
      verse: 65
    - text: 越至八日、王遣散民衆、民爲王祝嘏、緣耶和華善待其僕大衞、及其民以色列、中心歡悅、各歸其幕、
      verse: 66
  - chapter: 9
    verses:
    - text: 所羅門建耶和華室、及其宮室、與凡所欲爲者、厥工旣竣、
      verse: 1
    - text: 耶和華又見於彼、與昔在基遍同、
      verse: 2
    - text: 諭之曰、爾於我前、所祈所禱者、我聞之矣、爾所建之室、我區別爲聖、以永寄我名、我目我心、必恆久在彼、
      verse: 3
    - text: 如爾存誠心、秉正直、行於我前、克肖爾父大衞、遵我所命、守我典章律例、
      verse: 4
    - text: 則我必永固爾國位於以色列、循我所許爾父大衞曰、爾不乏人、踐以色列國位、
      verse: 5
    - text: 如爾及子孫、轉而不從我、不守我所示爾之誡命典章、往事他神、而崇拜之、
      verse: 6
    - text: 我必於所賜之地、拒絕以色列族、棄此爲我名區別爲聖之室、而不之顧、使以色列族、於列國之中、作諺語、爲話柄、
      verse: 7
    - text: 此室雖高、凡過之者、必駭異而嗤笑曰、耶和華曷如是待此地此室乎、
      verse: 8
    - text: 則將應之曰、昔其上帝耶和華、導其列祖出埃及、彼乃棄之、歸向他神、崇拜奉事之、故降是災於彼、○
      verse: 9
    - text: 所羅門建二室、卽耶和華室、及王宮室、歷二十年、始竣其工、
      verse: 10
    - text: 推羅王希蘭、曾以香柏松木及金、給所羅門、任其所欲、所羅門王乃以加利利地二十邑予之、
      verse: 11
    - text: 希蘭自推羅來、觀所羅門所予之邑、不悅之、
      verse: 12
    - text: 曰、我兄弟歟、所予何邑、遂名之曰迦步勒地、迄於今日、
      verse: 13
    - text: 希蘭遺金一百二十他連得於王、○
      verse: 14
    - text: 所羅門王徵人服役、乃爲建耶和華室、與己宮室、及米羅曁耶路撒冷城垣、並夏瑣、米吉多、基色、
      verse: 15
    - text: 昔埃及王法老攻取基色、焚之以火、殺居其邑之迦南人、以邑畀其女、所羅門之后爲業、
      verse: 16
    - text: 故所羅門建基色、及下伯和崙、
      verse: 17
    - text: 與巴拉、曁達莫、在境內之曠野、
      verse: 18
    - text: 亦建府庫車騎之邑、在耶路撒冷、與利巴嫩、及所轄之境、凡所羅門欲建者、悉建之、
      verse: 19
    - text: 斯土所遺亞摩利人、赫人、比利洗人、希未人、耶布斯人、非屬以色列族、
      verse: 20
    - text: 卽以色列人不能盡滅者、所羅門徵其子孫服役、迄於今日、
      verse: 21
    - text: 惟以色列族、所羅門不使之服役、乃爲戰士、臣僕、牧伯、軍長、及車騎之長、
      verse: 22
    - text: 所羅門有監工者、五百五十人、以督操作之衆、
      verse: 23
    - text: 法老之女、自大衞城、至所羅門爲彼所建之宮、其時、所羅門建米羅、
      verse: 24
    - text: 所羅門獻燔祭及酬恩祭、於爲耶和華所築之壇、在耶和華前、亦焚香於其上、歲凡三次、於是建室之功告成、○
      verse: 25
    - text: 所羅門王在以東紅海之濱、近以祿之以旬迦別、製造羣舶、
      verse: 26
    - text: 希蘭遣其僕、諳航海者、與所羅門僕偕往、
      verse: 27
    - text: 至俄斐、得金四百二十他連得、運至所羅門王、
      verse: 28
  - chapter: 10
    verses:
    - text: 示巴女王、聞所羅門由耶和華名、而得之聲譽、遂來、欲以難語試之、
      verse: 1
    - text: 彼至耶路撒冷、從者甚衆、有駝負香品、及黃金甚多、亦有寶石、見所羅門、悉以中心所存者與之言、
      verse: 2
    - text: 其所問者、所羅門俱答之、無有一事不明、而不告之、
      verse: 3
    - text: 示巴女王、見所羅門之智慧、所建之宮室、
      verse: 4
    - text: 筵席之餚饌、羣臣之坐次、衆僕之侍立、與其服飾、及其酒政、曁陞耶和華室之階、則神爲之奪、
      verse: 5
    - text: 謂王曰、我在我國、所聞爾之行爲智慧、洵不誣也、
      verse: 6
    - text: 我未至而目擊、則不信其言、今知所告我者、猶未及半、爾之智慧福祉、過於我之所聞、
      verse: 7
    - text: 爾之羣臣、爾之衆僕、恆侍爾前、聞爾智慧、其有福矣、
      verse: 8
    - text: 爾上帝耶和華悅爾、使居以色列國位、宜頌美焉、蓋耶和華恆愛以色列、故立爾爲王、施行公義、
      verse: 9
    - text: 於是示巴女王、以黃金一百二十他連得、香品甚多、及厥寶石、饋所羅門王、所饋王之香品、此後未有若是之多也、
      verse: 10
    - text: 希蘭之羣舶、自俄斐運金者、亦運檀木、寶石甚多、
      verse: 11
    - text: 王以檀木、爲耶和華室及王宮作欄、又爲謳歌者作琴與瑟、自昔迄今、未見若此之檀木、
      verse: 12
    - text: 示巴女王所欲所求者、所羅門王悉予之、且循王之厚意、更有饋焉、遂與臣僕、返其故土、○
      verse: 13
    - text: 所羅門歲得金六百六十六他連得、
      verse: 14
    - text: 此外又有商賈、與雜族諸王、及國中牧伯、所進之金、
      verse: 15
    - text: 所羅門王以煉金、作盾二百、每盾需金六百舍客勒、
      verse: 16
    - text: 又以煉金作干三百、每干需金三彌那、王置於利巴嫩林宮、
      verse: 17
    - text: 又以象牙製大寶座一、包以精金、
      verse: 18
    - text: 座階六級、座後維圓、左右有扶手、二獅旁立、
      verse: 19
    - text: 六級各有二獅、左一右一、共十有二、他國未有若是之製也、
      verse: 20
    - text: 所羅門王所有之爵、悉以金製、利巴嫩林宮諸器、皆爲精金、當所羅門時、銀不爲貴、
      verse: 21
    - text: 王有他施羣舶、與希蘭之羣舶航海、三年一返、載金銀、象牙、猿猴、孔雀而歸、○
      verse: 22
    - text: 所羅門王之貨財與智慧、超乎天下列王、
      verse: 23
    - text: 天下億兆、咸求見所羅門、以聽其智慧、卽上帝賦於其心者、
      verse: 24
    - text: 各進貢物、卽金器銀器、衣服軍械、香品馬騾、歲有定例、
      verse: 25
    - text: 所羅門集車騎、有車一千四百、騎兵一萬二千、置於屯車之邑、及王都耶路撒冷、
      verse: 26
    - text: 王使銀在耶路撒冷如石、香柏多如谷中之桑、
      verse: 27
    - text: 所羅門之馬、來自埃及、乃王之商賈、依各羣之值而購者、
      verse: 28
    - text: 自埃及而得之車、每乘值銀六百舍客勒、每馬值銀一百五十舍客勒、赫族諸王、與亞蘭諸王、亦依其值、由此商賈而購之、
      verse: 29
  - chapter: 11
    verses:
    - text: 所羅門王寵法老女、此外、又寵異族之女甚多、卽摩押亞捫以東西頓赫人之女、
      verse: 1
    - text: 耶和華曾諭以色列人云、勿與彼族往來相通、彼必誘惑爾心、俾從其神、然所羅門戀愛其女、
      verse: 2
    - text: 公主爲后妃者七百、嬪嬙三百、皆蠱惑其心、
      verse: 3
    - text: 所羅門年邁時、后妃誘之、附於他神、不專心從其上帝耶和華、如父大衞、
      verse: 4
    - text: 乃從西頓人之女神亞斯他錄、及亞捫人可憎之神米勒公、
      verse: 5
    - text: 所羅門行耶和華所惡、不效其父大衞、盡心從耶和華、
      verse: 6
    - text: 在耶路撒冷東之山、爲摩押可憎之神基抹、與亞捫人可憎之神摩洛築壇、
      verse: 7
    - text: 爲其異族后妃亦行此、彼皆焚香獻祭與其神、○
      verse: 8
    - text: 耶和華怒所羅門、因其心轉離以色列之上帝耶和華、二次見於彼者、
      verse: 9
    - text: 耶和華命其不可從事他神、彼乃不遵其命、
      verse: 10
    - text: 故耶和華諭之曰、爾旣行是、不守我約、及我命爾之典章、我必奪爾國祚、以予爾僕、
      verse: 11
    - text: 第緣爾父大衞之故、於爾存日、我不行是、惟必奪於爾子之手、
      verse: 12
    - text: 然不奪其全國、因我僕大衞、及我所簡之耶路撒冷故、以一支派錫予爾子、○
      verse: 13
    - text: 耶和華使以東王裔哈達、起而敵所羅門、
      verse: 14
    - text: 昔大衞征以東、其軍長約押、往葬陳亡者、盡殺以東之丁男、
      verse: 15
    - text: 約押與以色列衆居彼六月、迨其地之丁男殲焉、
      verse: 16
    - text: 時、哈達尚幼、與父臣僕以東數人、遁於埃及、
      verse: 17
    - text: 自米甸啟行、至巴蘭、由彼攜人、偕至埃及、覲埃及王法老、王賜以第宅、定其糈糧、錫以土地、
      verse: 18
    - text: 哈達蒙厚恩於法老前、法老以其后答比匿妹妻之、
      verse: 19
    - text: 生子基努拔、答比匿使在法老宮斷乳、基努拔遂居宮中、與法老諸子偕、
      verse: 20
    - text: 哈達在埃及聞大衞與列祖偕眠、軍長約押已死、則謂法老曰、容我歸故土、
      verse: 21
    - text: 法老曰、爾與我偕、何所缺、致欲歸故土耶、對曰、我無所缺、惟請容我歸、○
      verse: 22
    - text: 上帝又興一敵、以利亞大子利遜、以攻所羅門、昔利遜逃其主、瑣巴王哈大底謝、
      verse: 23
    - text: 大衞殺瑣巴人時、利遜集人成羣、而爲其首、往居大馬色、在彼爲王、
      verse: 24
    - text: 所羅門存日、哈達爲患而外、利遜爲亞蘭王、憾以色列人、亦爲其敵、○
      verse: 25
    - text: 以法蓮族、洗利達人、尼八子耶羅波安、其母名洗魯阿、嫠婦也、彼爲所羅門臣僕、亦起而叛王、
      verse: 26
    - text: 其叛逆之故、乃因所羅門建米羅、修其父大衞城之破壞、
      verse: 27
    - text: 耶羅波安乃勇士、所羅門見其少年殷勤、委之督約瑟家之工、
      verse: 28
    - text: 時、耶羅波安出耶路撒冷、示羅人先知亞希雅、遇之於途、亞希雅衣新衣、惟二人在田野、
      verse: 29
    - text: 亞希雅取其所衣之新衣、裂爲十二、
      verse: 30
    - text: 謂之曰、爾取其十、蓋以色列之上帝耶和華曰、我必分裂此國、奪於所羅門手、以十支派予爾、
      verse: 31
    - text: 惟因我僕大衞、及我於以色列支派中、所簡之邑耶路撒冷故、彼必得一支派、
      verse: 32
    - text: 我之行此、乃因其人棄我、崇拜西頓人之女神亞斯他錄、摩押之神基抹、亞捫族之神米勒公、不從我道、行我所悅、不守我之典章律例、如父大衞所爲、
      verse: 33
    - text: 然我不奪全國於其手、必使之爲君、以畢其生、緣我所簡之僕大衞、守我誡命典章故也、
      verse: 34
    - text: 惟必奪國於其子手、以十支派予爾、
      verse: 35
    - text: 以一支派予其子、使我僕大衞、在我前恆有燈光、於我所簡耶路撒冷、卽我寄名之所、
      verse: 36
    - text: 我將簡爾、俾從所欲而主治、爲以色列王、
      verse: 37
    - text: 爾若聽我所命、從我之道、行我所悅、守我典章誡命、如我僕大衞所爲、我必偕爾、爲爾建鞏固之家室、如爲大衞所建、且以以色列族畀爾、
      verse: 38
    - text: 我必困苦大衞之裔、然不至久遠、
      verse: 39
    - text: 緣此、所羅門欲殺耶羅波安、耶羅波安起而遁於埃及、至埃及王示撒、居彼、迨所羅門薨、○
      verse: 40
    - text: 所羅門其餘事蹟、凡其所爲、與其智慧、俱載於所羅門紀、
      verse: 41
    - text: 所羅門在耶路撒冷、爲以色列全國之王、歷四十年、
      verse: 42
    - text: 所羅門與列祖偕眠、葬於父大衞城、子羅波安嗣位、
      verse: 43
  - chapter: 12
    verses:
    - text: 羅波安往示劍、因以色列衆至彼、欲立之爲王、
      verse: 1
    - text: 昔尼八子耶羅波安、避所羅門王、遁於埃及居焉、今聞此事、
      verse: 2
    - text: 民衆遣人招之、遂與以色列會衆、來見羅波安曰、
      verse: 3
    - text: 爾父使我儕負軛艱苦、爾其輕爾父之重軛、與艱苦之役事、我則服事爾、
      verse: 4
    - text: 王曰、姑退、越三日、復來見我、民乃去、
      verse: 5
    - text: 其父所羅門存日、有侍其前之耆老、羅波安王與之議曰、汝有何謀、以答斯民、
      verse: 6
    - text: 僉曰、今日爾若願爲斯民之僕、而服事之、答以善言、彼必永爲爾僕、
      verse: 7
    - text: 惟王違棄耆老之謀、與侍其前、偕己同長之少者謀、
      verse: 8
    - text: 曰、斯民謂我云、爾父加我之軛、求爾輕之、汝有何謀、以答斯民、
      verse: 9
    - text: 偕彼同長之少者曰、斯民謂爾云、爾父使我負重軛、求爲我輕之、可答之曰、我之小指、巨於我父之腰、
      verse: 10
    - text: 我父使爾負重軛、我必益之、我父責爾以鞭、我則責爾以蠍、
      verse: 11
    - text: 越三日、耶羅波安與民衆、咸詣羅波安、循王所命、越三日復來見我之言、
      verse: 12
    - text: 王以厲詞答之、違棄耆老之謀、
      verse: 13
    - text: 依少者之謀、告之曰、我父使爾負重軛、我必益之、我父責爾以鞭、我則責爾以蠍、
      verse: 14
    - text: 王不聽民所求、是事由於耶和華、以應耶和華藉示羅人亞希雅、告尼八子耶羅波安之言、
      verse: 15
    - text: 以色列衆見王不聽、則謂王曰、我與大衞何與、我於耶西子無業、以色列人歟、爾其歸幕、大衞家歟、爾其自顧、以色列人遂歸其幕、
      verse: 16
    - text: 惟居猶大諸邑之以色列人、羅波安爲其王、
      verse: 17
    - text: 羅波安王遣司力役之亞多蘭至以色列人、以色列人以石擊斃之、羅波安王亟登車、遁於耶路撒冷、
      verse: 18
    - text: 於是以色列人叛大衞家、至於今日、
      verse: 19
    - text: 以色列衆聞耶羅波安歸、則遣人招之詣會衆、立爲以色列衆之王、猶大支派而外、無有從大衞家者、○
      verse: 20
    - text: 羅波安至耶路撒冷、集猶大全家、及便雅憫支派、所簡戰士、十有八萬、欲與以色列家戰、俾國復歸所羅門子羅波安、
      verse: 21
    - text: 上帝諭上帝僕示瑪雅曰、
      verse: 22
    - text: 告猶大王、所羅門子羅波安、與猶大便雅憫全家、及餘民曰、
      verse: 23
    - text: 耶和華云、勿往與兄弟以色列人戰、其各歸家、蓋是事由於我也、衆從耶和華言、遵命而歸、○
      verse: 24
    - text: 耶羅波安在以法蓮山地、建示劍而居之、自此而出、建毘努伊勒、
      verse: 25
    - text: 意謂此國將歸大衞家、
      verse: 26
    - text: 倘斯民往耶路撒冷、獻祭於耶和華室、其心必歸厥主猶大王羅波安、則殺我而歸彼、
      verse: 27
    - text: 王旣籌思、乃作金犢二、告民曰、爾曹上耶路撒冷甚難、以色列人歟、導爾出埃及之神卽此、
      verse: 28
    - text: 遂置一犢於伯特利、一犢於但、
      verse: 29
    - text: 此事陷人於罪、因民往但、崇拜其一、
      verse: 30
    - text: 王於崇邱建廟、由衆民中、不屬利未族者、簡立祭司、
      verse: 31
    - text: 又設節期於八月之望、若猶大之節期、而登其壇、在伯特利亦如是、獻祭於所作之犢、以所立爲邱壇之祭司、置於伯特利、
      verse: 32
    - text: 八月之望、卽以己意所定之期、詣伯特利所作之壇、爲以色列族設筵、登壇焚香、
      verse: 33
  - chapter: 13
    verses:
    - text: 耶羅波安立於壇側、欲焚香時、適有上帝僕、奉耶和華命、自猶大至伯特利、
      verse: 1
    - text: 奉耶和華命、向壇而呼曰、壇乎、壇乎、耶和華云、大衞家必生一子、名約西亞、彼將取崇邱之祭司、焚香於爾上者、獻於爾上、人之骸骨、亦必焚於爾上焉、
      verse: 2
    - text: 是日上帝僕示預兆曰、此壇必裂、灰必傾、是乃耶和華所言之預兆、
      verse: 3
    - text: 王聞上帝僕向伯特利壇所呼之言、自壇伸手曰、執之、所伸之手卽枯、不能縮、
      verse: 4
    - text: 壇亦裂、灰亦傾、應上帝僕、奉耶和華命所示之預兆、
      verse: 5
    - text: 王謂上帝僕曰、請爾爲我祈禱、求爾上帝耶和華施恩、俾我手復原、上帝僕求於耶和華、王手遂愈如初、
      verse: 6
    - text: 王謂上帝僕曰、偕我歸家、補爾精力、我必加以賞賚、
      verse: 7
    - text: 上帝僕曰、爾卽以家之半賜我、我必不偕爾歸、亦不食餅飲水於此、
      verse: 8
    - text: 蓋耶和華諭我曰、勿食餅飲水於此、勿循原途而返、
      verse: 9
    - text: 乃由他途而歸、不循來伯特利之路、○
      verse: 10
    - text: 有老先知居伯特利、其子至、以上帝僕當日在伯特利所行、及對王所言者、悉告其父、
      verse: 11
    - text: 父問之曰、彼由何途而往、子以來自猶大之上帝僕、所往之途告父、
      verse: 12
    - text: 父曰、爲我備驢、遂備驢、其父乘之、
      verse: 13
    - text: 追上帝僕、遇其坐於橡下、問曰、自猶大來之上帝僕、乃爾乎、曰、是也、
      verse: 14
    - text: 曰、請偕我歸、食餅、
      verse: 15
    - text: 曰、我不得與爾歸、入爾室、亦不食餅飲水於此、
      verse: 16
    - text: 蓋耶和華諭我云、勿食餅飲水於此、勿循原途而返、
      verse: 17
    - text: 老先知曰、我亦先知如爾、有天使奉耶和華命、諭我曰、攜彼歸爾家、俾其食餅飲水、乃誑之也、
      verse: 18
    - text: 上帝僕遂與偕歸、食餅飲水於其家、
      verse: 19
    - text: 席間、耶和華諭攜其返之先知、
      verse: 20
    - text: 遂向自猶大來之上帝僕呼曰、耶和華云、因爾違耶和華之言、不守爾上帝耶和華所命、
      verse: 21
    - text: 乃返而食餅飲水、於耶和華禁爾食餅飲水之所、故爾尸不得入爾列祖之墓、
      verse: 22
    - text: 飲食旣畢、老先知爲所攜歸之先知備驢、
      verse: 23
    - text: 旣往、有獅在途、遇而殺之、尸仆於途、驢立其側、獅亦立其旁、
      verse: 24
    - text: 有人過之、見尸仆於途、獅立於旁、則入老先知所居之邑以告、
      verse: 25
    - text: 攜其離途而返之先知聞之、則曰、此上帝僕、違耶和華之言、故耶和華付之於獅、獅攫而殺之、如耶和華所諭、
      verse: 26
    - text: 又謂其子曰、爲我備驢、遂備之、
      verse: 27
    - text: 旣往、見尸仆於途、驢與獅立於旁、獅未食尸、亦不攫驢、
      verse: 28
    - text: 先知取上帝僕之尸、置於驢、攜歸老先知之邑、哀悼而葬之、
      verse: 29
    - text: 置尸於己塚、悼之曰、哀哉、我兄弟乎、
      verse: 30
    - text: 葬畢、則謂其子曰、我死、當葬我於上帝僕所葬之墓、以我骨置其骨側、
      verse: 31
    - text: 蓋彼奉耶和華命、指伯特利壇、及撒瑪利亞諸邑崇邱之廟、所言必應、○
      verse: 32
    - text: 耶羅波安雖遇此事、仍不悛其惡行、復由衆民中、簡立崇邱之祭司、凡欲之者、則區別之、使爲崇邱祭司、
      verse: 33
    - text: 是事陷耶羅波安家於罪、以致滅絕於地上、
      verse: 34
  - chapter: 14
    verses:
    - text: 耶羅波安子亞比雅遘疾、
      verse: 1
    - text: 耶羅波安謂妻曰、爾起改裝、免人知爾爲耶羅波安妻、往於示羅、在彼有先知亞希雅、卽昔告我必爲斯民之王者、
      verse: 2
    - text: 當攜十餅、曁薄餅、與蜜一甁見之、彼必告爾、子將若何、
      verse: 3
    - text: 耶羅波安妻如是而行、起往示羅、至亞希雅家、亞希雅年老、目眊不能視、
      verse: 4
    - text: 耶和華告之曰、耶羅波安之妻將至、以子遘疾、而問於爾、彼入室時、必佯爲他婦、爾當依我言告之、
      verse: 5
    - text: 入門、亞希雅聞其足音、曰、耶羅波安之妻其入、奚佯爲他婦哉、我已奉命、以凶事告爾、
      verse: 6
    - text: 往告耶羅波安曰、以色列之上帝耶和華云、我自民中舉爾、立爲我民以色列之君、
      verse: 7
    - text: 奪國於大衞家、以賜爾、而爾不效我僕大衞、守我誡命、一心從我、行我所悅、
      verse: 8
    - text: 乃行惡較前人尤甚、立他神、鑄偶像、激我之怒、棄而背我、
      verse: 9
    - text: 故我必降災於耶羅波安家、彼之丁男、無論被束者、自由者、悉絕之於以色列中、掃除耶羅波安全家、猶人掃除糞壤、以至淨盡、
      verse: 10
    - text: 凡屬耶羅波安、死於邑者、犬必食之、死於野者、鳥必食之、耶和華言之矣、
      verse: 11
    - text: 爾起旋歸、足入城時、子必死焉、
      verse: 12
    - text: 以色列衆將爲哀悼而葬之、屬耶羅波安者、惟此子得入於墓、蓋在耶羅波安家中、彼向以色列之上帝耶和華、顯有善行、
      verse: 13
    - text: 耶和華必興一人、爲以色列王、將絕耶羅波安家於彼日、何云彼日、卽今是也、
      verse: 14
    - text: 耶和華必擊以色列、若葦搖於水中、拔之出於所錫列祖之美地、散之河外、因其作木偶、激耶和華之怒也、
      verse: 15
    - text: 緣耶羅波安所犯之罪、使以色列人陷之、耶和華必棄以色列族、
      verse: 16
    - text: 耶羅波安妻起而往、至得撒、履門閾、而子死焉、
      verse: 17
    - text: 以色列衆葬之、爲之哀悼、如耶和華藉其僕先知亞希雅所言、
      verse: 18
    - text: 耶羅波安其餘事蹟、及其戰績、與其政治、俱載於以色列列王紀、
      verse: 19
    - text: 耶羅波安爲王二十二年、與列祖偕眠、子拿答嗣位、○
      verse: 20
    - text: 所羅門子羅波安爲猶大王、卽位時、年四十有一、在耶路撒冷爲王、歷十七年、耶路撒冷卽耶和華自以色列諸支派中、所簡以爲寄名之所、羅波安母名拿瑪、亞捫女也、
      verse: 21
    - text: 猶大人行耶和華所惡、犯罪激耶和華之忌、較其列祖尤甚、
      verse: 22
    - text: 在高岡之上、綠樹之下、建崇邱、作柱像木偶、
      verse: 23
    - text: 其地且有孌童、衆行異邦可憎之事、卽耶和華於以色列人前、所逐諸族之事、○
      verse: 24
    - text: 羅波安王五年、埃及王示撒、上攻耶路撒冷、
      verse: 25
    - text: 掠耶和華室及王宮之寶物、悉攜之去、又掠所羅門所製之金干、
      verse: 26
    - text: 羅波安王製銅干以代之、付於守宮門之侍衞長、
      verse: 27
    - text: 王入耶和華室時、侍衞執干、後則反諸侍衞之室、
      verse: 28
    - text: 羅波安其餘事蹟、凡其所爲、俱載於猶大列王紀、
      verse: 29
    - text: 羅波安與耶羅波安、常相戰鬬、
      verse: 30
    - text: 羅波安與列祖偕眠、同葬於大衞城、子亞比央嗣位、羅波安之母拿瑪、亞捫女也、
      verse: 31
  - chapter: 15
    verses:
    - text: 尼八子耶羅波安王十八年、亞比央卽位、爲猶大王、
      verse: 1
    - text: 在耶路撒冷爲王、凡歷三年、其母名瑪迦、押沙龍女也、
      verse: 2
    - text: 亞比央從其父所行諸罪、不效厥祖大衞、專心於其上帝耶和華、
      verse: 3
    - text: 然以大衞之故、其上帝耶和華賜以燈光、在於耶路撒冷、俾其子嗣位、鞏固耶路撒冷、
      verse: 4
    - text: 蓋大衞除於赫人烏利亞之事外、皆行耶和華所悅、畢生不違其所命、
      verse: 5
    - text: 羅波安存日、與耶羅波安常相戰鬬、
      verse: 6
    - text: 亞比央與耶羅波安、亦相戰鬬、亞比央其餘事蹟、凡其所爲、俱戴於猶大列王紀、
      verse: 7
    - text: 亞比央與列祖偕眠、葬於大衞城、子亞撒嗣位、○
      verse: 8
    - text: 以色列王耶羅波安二十年、亞撒卽位、爲猶大王、
      verse: 9
    - text: 在耶路撒冷爲王、歷四十一年、其祖母瑪迦、押沙龍女也、
      verse: 10
    - text: 亞撒行耶和華所悅、效其祖大衞所爲、
      verse: 11
    - text: 驅孌童於斯土、除其列祖所作之偶像、
      verse: 12
    - text: 貶其祖母瑪迦太后之位、緣其爲亞舍拉作可憎之像、亞撒斫其像、焚於汲淪溪旁、
      verse: 13
    - text: 惟崇邱未廢、然亞撒畢生、專心於耶和華、
      verse: 14
    - text: 以父所獻、及己所獻之金銀與器皿、進於耶和華室、
      verse: 15
    - text: 亞撒與以色列王巴沙存日、常相戰鬬、
      verse: 16
    - text: 以色列王巴沙上攻猶大、建拉瑪、使人不得出入於猶大王亞撒之所、
      verse: 17
    - text: 亞撒取耶和華室及王宮府庫、所餘之金銀、付其臣僕、遣詣居大馬色之亞蘭王、希旬孫、他伯利們子便哈達、曰、
      verse: 18
    - text: 爾我有約、如昔爾父與我父然、今我饋爾金銀、請廢爾與以色列王巴沙之約、使之去我、
      verse: 19
    - text: 便哈達從亞撒王之言、遣其軍長攻以色列之邑、乃擊以雲、但、亞伯伯瑪迦、與基尼烈四境、拿弗他利全地、
      verse: 20
    - text: 巴沙聞之、則止建拉瑪之工、而居得撒、
      verse: 21
    - text: 亞撒王宣告猶大衆、不遺一人、遂取巴沙建拉瑪之木石、亞撒王以之建便雅憫之迦巴、與米斯巴、
      verse: 22
    - text: 亞撒其餘事蹟、凡其所爲、與其勇力、及所建之邑、俱載於猶大列王紀、亞撒年老、而有足疾、
      verse: 23
    - text: 與列祖偕眠、同葬於大衞城、子約沙法嗣位、○
      verse: 24
    - text: 猶大王亞撒二年、耶羅波安子拿答卽位、爲以色列王、凡歷二年、
      verse: 25
    - text: 拿答行耶和華所惡、循父之道、干父陷以色列人之罪、
      verse: 26
    - text: 以薩迦族、亞希雅子巴沙叛、弒之於非利士人之基比頓、其時拿答與以色列衆、圍基比頓、
      verse: 27
    - text: 猶大王亞撒三年、巴沙弒之、而篡其位、
      verse: 28
    - text: 甫卽位、則戮耶羅波安全家、凡有血氣者、悉行翦滅、靡有孑遺、如耶和華藉其僕、示羅人亞希雅所言、
      verse: 29
    - text: 因耶羅波安所犯之罪、使以色列人陷之、激以色列上帝耶和華之怒、
      verse: 30
    - text: 拿答其餘事蹟、凡其所爲、俱載於以色列列王紀、
      verse: 31
    - text: 亞撒與以色列王巴沙存日、常相戰鬬、○
      verse: 32
    - text: 猶大王亞撒三年、亞希雅子巴沙、在得撒卽位、爲以色列王、歷二十四年、
      verse: 33
    - text: 行耶和華所惡、循耶羅波安之道、干其陷以色列人之罪、
      verse: 34
  - chapter: 16
    verses:
    - text: 耶和華諭哈拿尼子耶戶、責巴沙曰、
      verse: 1
    - text: 昔我舉爾於塵埃、立爲我民以色列之君、而爾行耶羅波安之道、使我民以色列陷罪、激我之怒、
      verse: 2
    - text: 我必掃除巴沙及其家、使如尼八子耶羅波安家然、
      verse: 3
    - text: 凡屬巴沙、死於邑者、犬必食之、死於野者、鳥必食之、
      verse: 4
    - text: 巴沙其餘事蹟、凡其所爲、及其勇力、俱載於以色列列王紀、
      verse: 5
    - text: 巴沙與列祖偕眠、葬於得撒、子以拉嗣位、
      verse: 6
    - text: 耶和華藉哈拿尼子先知耶戶、責巴沙及其家、因其行耶和華所惡、以其手所爲、激厥震怒、效耶羅波安家、而殺其人、○
      verse: 7
    - text: 猶大王亞撒二十六年、巴沙子以拉、在得撒卽位、爲以色列王、凡歷二年、
      verse: 8
    - text: 其僕心利、統戰車之半者叛之、以拉在得撒家宰亞雜之室飲醉、
      verse: 9
    - text: 心利入室、擊而弒之、繼之爲王、事在猶大王亞撒二十七年、
      verse: 10
    - text: 心利卽位、則擊巴沙全家、彼之戚屬友朋、不遺一男、
      verse: 11
    - text: 心利滅巴沙全家、乃依耶和華藉先知耶戶、責巴沙之言、
      verse: 12
    - text: 因巴沙及其子以拉所犯之罪、使以色列人陷之、且事虛無、激以色列上帝耶和華之怒、
      verse: 13
    - text: 以拉其餘事蹟、凡其所爲、俱載於以色列列王紀、○
      verse: 14
    - text: 猶大王亞撒二十七年、心利在得撒爲王、僅歷七日、時、民衆建營、攻屬非利士人之基比頓、
      verse: 15
    - text: 在營之民、聞心利叛而弒王、是日以色列衆、於其營中、立軍長暗利爲以色列王、
      verse: 16
    - text: 暗利率以色列衆、自基比頓、上圍得撒、
      verse: 17
    - text: 心利見城已陷、乃入王宮之衞所、縱火焚宮而死、
      verse: 18
    - text: 緣其犯罪、行耶和華所惡、循耶羅波安之道、干其陷以色列人之罪、
      verse: 19
    - text: 心利其餘事蹟、及其叛逆、俱載於以色列列王紀、○
      verse: 20
    - text: 時、以色列民分而爲二、半從基納子提比尼、欲立之爲王、半從暗利、
      verse: 21
    - text: 從暗利之民、勝於從基納子提比尼之民、提比尼旣沒、暗利爲王、○
      verse: 22
    - text: 猶大王亞撒三十一年、暗利卽位、爲以色列王、歷十有二年、在得撒爲王六年、
      verse: 23
    - text: 以銀二他連得與撒瑪、購撒瑪利亞山、建邑於山、以山主撒瑪之名、稱其邑曰撒瑪利亞、
      verse: 24
    - text: 暗利行耶和華所惡、較前王尤甚、
      verse: 25
    - text: 循尼八子耶羅波安之道、干其陷以色列人之罪、且事虛無、激以色列上帝耶和華之怒、
      verse: 26
    - text: 暗利其餘事蹟、及其所著之勇力、俱載於以色列列王紀、
      verse: 27
    - text: 暗利與列祖偕眠、葬於撒瑪利亞、子亞哈嗣位、○
      verse: 28
    - text: 猶大王亞撒三十八年、暗利子亞哈卽位、在撒瑪利亞爲以色列王、歷二十二年、
      verse: 29
    - text: 行耶和華所惡、較前王尤甚、
      verse: 30
    - text: 循尼八子耶羅波安之道、以爲細事、乃娶西頓王謁巴力女耶洗別爲后、從而服事崇拜巴力、
      verse: 31
    - text: 在撒瑪利亞建巴力廟、爲之築壇於廟中、
      verse: 32
    - text: 亦作木偶、亞哈所行、激以色列上帝耶和華之怒、較以色列前王尤甚、
      verse: 33
    - text: 亞哈時、伯特利人希伊勒、重建耶利哥、立基時、則喪長子亞比蘭、置門時、則喪季子西割、應耶和華藉嫩之子約書亞所言、
      verse: 34
  - chapter: 17
    verses:
    - text: 旅於基列之提斯比人以利亞、告亞哈曰、我指所事維生之耶和華、以色列之上帝而誓、此數年間、非我有言、則雨露不降、
      verse: 1
    - text: 耶和華諭以利亞曰、
      verse: 2
    - text: 去此東往、匿於約但東之基立溪濱、
      verse: 3
    - text: 可飲溪水、我命烏食爾、
      verse: 4
    - text: 遂遵耶和華命、往約但東之基立溪濱居焉、
      verse: 5
    - text: 烏朝夕以餅與肉給之、所飲者、此溪之水、
      verse: 6
    - text: 日久無雨降於其地、溪水盡涸、○
      verse: 7
    - text: 耶和華諭以利亞曰、
      verse: 8
    - text: 起往西頓之撒勒法、而居於彼、我已命在彼之嫠婦供養爾、
      verse: 9
    - text: 遂起、往撒勒法、至邑門、見嫠婦採薪、呼之曰、請爾以器、取水少許以飲我、
      verse: 10
    - text: 婦往時、又呼之曰、請爾手持片餅與我、
      verse: 11
    - text: 曰、我指爾之上帝、維生之耶和華以誓、我無餅、惟餘一握之麪於罌、少許之油於甁、今採薪二、歸而爲我及子備之、食之而死、
      verse: 12
    - text: 以利亞曰、勿懼、其往、如爾所言而行、先爲我作小餅、攜之至、後爲爾及子作餅、
      verse: 13
    - text: 蓋以色列之上帝耶和華曰、罌內之麪不減、甁中之油不罄、迨耶和華降雨於地、
      verse: 14
    - text: 婦往、遵以利亞言而行、婦與其家、及以利亞、食之多日、
      verse: 15
    - text: 罌內之麪不減、甁中之油不罄、如耶和華藉以利亞所言、
      verse: 16
    - text: 厥後、家主之子遘疾甚劇、至無氣息、
      verse: 17
    - text: 婦謂以利亞曰、上帝僕歟、我與爾何與、爾來此、使憶我罪、而殺我子耶、
      verse: 18
    - text: 曰、以子付我、遂取諸母懷、抱至所居之樓、置於己牀、
      verse: 19
    - text: 籲耶和華曰、我上帝耶和華歟、我旅此嫠之家、汝豈降災於彼、以殺其子乎、
      verse: 20
    - text: 乃伏於子身者三、籲耶和華曰、我上帝耶和華歟、祈使此子之魂、返於其軀、
      verse: 21
    - text: 耶和華允其所祈、子魂乃返而甦、
      verse: 22
    - text: 以利亞攜之下樓、入室、付於其母、曰、汝子復生矣、
      verse: 23
    - text: 婦曰、我今知爾乃上帝僕、耶和華藉爾口所言者、眞實無妄、
      verse: 24
  - chapter: 18
    verses:
    - text: 歷時旣久、越至三年、耶和華諭以利亞曰、往見亞哈、我將降雨於地、
      verse: 1
    - text: 以利亞遂往、見於亞哈、時、撒瑪利亞饑甚、
      verse: 2
    - text: 亞哈召家宰俄巴底、俄巴底深寅畏耶和華、
      verse: 3
    - text: 昔耶洗別滅耶和華諸先知、俄巴底匿先知百人於穴、每穴五十人、以餅與水供之、
      verse: 4
    - text: 亞哈謂俄巴底曰、遍巡斯土、至諸水泉溪澗、或得芻蕘、以救騾馬、免喪羣畜、
      verse: 5
    - text: 於是分地巡行、亞哈與俄巴底、各往一途、
      verse: 6
    - text: 俄巴底行於途間、以利亞遇焉、俄巴底識之、則俯伏曰、爾爲我主以利亞歟、
      verse: 7
    - text: 曰、是也、往告爾主云、以利亞在此、
      verse: 8
    - text: 曰、我干何罪、致爾付僕於亞哈手、以殺我乎、
      verse: 9
    - text: 我指爾之上帝、維生之耶和華而誓、無一邦一族、我主不遣人索爾、若云不在者、則令是邦是族誓曰、未遇爾也、
      verse: 10
    - text: 今爾云、往告爾主曰、以利亞在此、
      verse: 11
    - text: 我離爾而往、耶和華之神、將攜爾至我所不知之地、我往告亞哈、彼索爾不得、則必殺我、然爾僕自幼寅畏耶和華、
      verse: 12
    - text: 昔耶洗別殺耶和華先知時、我匿先知百人於穴、每穴五十人、以餅與水供之、我之所爲、無人告我主乎、
      verse: 13
    - text: 今爾云往告爾主曰、以利亞在此、彼必殺我、
      verse: 14
    - text: 以利亞曰、我指所事萬軍之主、維生之耶和華而誓、今日我必見於彼、
      verse: 15
    - text: 俄巴底乃往迓亞哈而告之、亞哈遂往迓以利亞、
      verse: 16
    - text: 見之則曰、困苦以色列者、乃爾乎、
      verse: 17
    - text: 對曰、困苦以色列者、非我也、乃爾及爾父家、緣爾離棄耶和華之誡命、從諸巴力、
      verse: 18
    - text: 今當遣人集以色列衆、與巴力之先知四百五十人、及木偶之先知四百人、食於耶洗別之席者、至迦密山見我、
      verse: 19
    - text: 亞哈遂遣人詣以色列衆、集諸先知、至迦密山、
      verse: 20
    - text: 以利亞前謂民衆曰、爾持兩端、躊躇莫決、將至何時、如以耶和華爲上帝、則從之、如以巴力爲上帝、則從彼、民不答一詞、
      verse: 21
    - text: 以利亞謂民曰、耶和華之先知、僅遺我一人耳、巴力之先知、則有四百五十人、
      verse: 22
    - text: 當以二牡牛與我儕、彼簡其一而臠之、置於柴、惟不縱火、我亦備一、置於柴、亦不縱火、
      verse: 23
    - text: 爾籲爾神之名、我則籲耶和華之名、以火俞允者、則爲上帝、民咸曰、所言善也、
      verse: 24
    - text: 以利亞謂巴力之先知曰、爾曹衆多、先簡一牛備之、而籲爾神之名、惟不縱火、
      verse: 25
    - text: 乃取所予之牛備之、自朝至午、籲巴力之名曰、巴力歟、其聽我、然無聲響、無應者、彼則踊於壇之四周、
      verse: 26
    - text: 亭午、以利亞戲之曰、大聲而呼、彼乃神、或默想、或暫出、或遠行、或假寐、必使之醒、
      verse: 27
    - text: 遂大聲而呼、以刃與戟自刺、迨及血流、循其常例、
      verse: 28
    - text: 自午後至獻素祭時、託神而言、仍無聲響、無應者、無顧者、
      verse: 29
    - text: 以利亞謂衆曰、其來就我、民咸就之、以利亞修葺耶和華傾圮之壇、
      verse: 30
    - text: 昔耶和華諭雅各曰、爾名以色列、以利亞循雅各裔支派之數、取石十二、
      verse: 31
    - text: 奉耶和華之名築壇、四周作溝、可容穀種二細亞、
      verse: 32
    - text: 列柴、臠牛置於柴上、曰、以水充四甕、傾於燔祭及柴、
      verse: 33
    - text: 又曰、再行之、則行之再、復曰、三行之、則行之三、
      verse: 34
    - text: 水流於壇之四周、以充其溝、
      verse: 35
    - text: 獻素祭時、先知以利亞前曰、亞伯拉罕以撒以色列之上帝、耶和華歟、願爾今日顯示、爾在以色列中爲上帝、我爲爾僕、凡我所爲、悉遵爾命、
      verse: 36
    - text: 耶和華歟、尚其聽我、尚其聽我、使斯民皆知、爾耶和華乃上帝、爾使其心翻然而轉、
      verse: 37
    - text: 耶和華之火遂降、焚其燔祭、以及其柴、其石、其塵土、亦涸溝中之水、
      verse: 38
    - text: 民衆見此、則俯伏曰、耶和華乃上帝、耶和華乃上帝、
      verse: 39
    - text: 以利亞謂衆曰、執巴力之先知、毋使一人逸、遂執之、以利亞曳至基順溪、殺之於彼、○
      verse: 40
    - text: 以利亞謂亞哈曰、上而飲食、蓋有霖雨之聲也、
      verse: 41
    - text: 亞哈乃往飲食、以利亞陟迦密巔、屈身在地、面伏膝間、
      verse: 42
    - text: 謂其僕曰、上而望海、則上而望、曰、無所見也、曰、再往、歷至七次、
      verse: 43
    - text: 迨及七次、則曰、有雲自海而起、小若人掌、曰、上告亞哈云、備車而下、免爲雨阻、
      verse: 44
    - text: 頃之、風雲驟起、黑遍穹蒼、沛然下雨、亞哈乘車、往耶斯列、
      verse: 45
    - text: 耶和華加手於以利亞、遂束腰、趨於亞哈前、至耶斯列邑門、
      verse: 46
  - chapter: 19
    verses:
    - text: 亞哈以以利亞所爲、及以刃殺諸先知之事、告耶洗別、
      verse: 1
    - text: 耶洗別遣人謂以利亞曰、明日斯時、我若不喪爾命、如爾喪彼衆之命、則願諸神罰我維倍、
      verse: 2
    - text: 以利亞聞之、則起而遁、以保其命、至猶大之別是巴、留其僕於彼、獨行曠野一日之程、坐於羅騰樹下、祈死曰、耶和華歟、已矣、望取我命、蓋我不愈於我列祖也、
      verse: 3
    - text: 遂臥於羅騰樹下而睡、有天使撫之曰、起而食、
      verse: 4
    - text: 則見有炭炙之餅、及水一甁、在於首側、遂飲食而復臥、
      verse: 5
    - text: 耶和華之使者再至、撫之曰、起而食、爾行斯途、力有未逮、
      verse: 6
    - text: 遂起飲食、藉其力行四十晝夜、詣上帝之山何烈、
      verse: 7
    - text: 入穴而居、耶和華諭之曰、以利亞、爾在此何爲、
      verse: 8
    - text: 曰、我爲萬軍之上帝耶和華、熱中特甚、蓋以色列人背爾約、毀爾壇、以刃殺爾先知、僅遺我一人、彼索我命、欲奪取之、
      verse: 9
    - text: 曰、爾其出穴、立於山崗、在耶和華前、時、耶和華過焉、其前有風、大而且猛、裂山碎石、惟耶和華不在風中、風後地震、耶和華不在其中、
      verse: 10
    - text: 地震之後有火、耶和華不在火中、火後有聲、微細而肅、
      verse: 11
    - text: 以利亞聞之、以衣蒙面而出、立於穴口、有聲謂之曰、
      verse: 12
    - text: 以利亞、爾在此何爲、
      verse: 13
    - text: 曰、我爲萬軍之上帝耶和華、熱中特甚、蓋以色列人背爾約、毀爾壇、以刃殺爾先知、僅遺我一人、彼索我命、欲奪取之、
      verse: 14
    - text: 耶和華曰、爾其旋歸、由曠野而往大馬色、旣至、則膏哈薛、爲亞蘭王、
      verse: 15
    - text: 亦膏寧示子耶戶、爲以色列王、又膏亞伯米何拉人、沙法子以利沙、代爾爲先知、
      verse: 16
    - text: 避哈薛之刃者、必爲耶戶所殺、避耶戶之刃者、必爲以利沙所殺、
      verse: 17
    - text: 然在以色列中、我遺七千人、其膝未嘗屈於巴力、其口未嘗吻之、
      verse: 18
    - text: 以利亞遂去彼、遇沙法子以利沙耕於田、其前有牛十二雙、以利沙御其最後者、以利亞過之、以己衣置於其身、
      verse: 19
    - text: 乃棄牛、趨於以利亞後、曰、請容我與父母接吻、後必從爾、曰、歸哉、我於爾何爲乎、
      verse: 20
    - text: 遂離之而歸、取牛一雙宰之、以駕牛之具烹其肉、與民食之、乃起、從以利亞、而服事之、
      verse: 21
  - chapter: 20
    verses:
    - text: 亞蘭王便哈達集其全軍、有三十二王偕之、統率車騎、上圍撒瑪利亞、攻之、
      verse: 1
    - text: 遣使入城、見以色列王亞哈曰、便哈達云、
      verse: 2
    - text: 爾之金銀屬我、爾妻孥之佳者亦屬我、
      verse: 3
    - text: 以色列王曰、我主我王歟、我與所有、咸屬於爾、如爾所言、
      verse: 4
    - text: 使者復至、曰、便哈達云、我已遣人曰、必以爾之金銀妻孥、悉付於我、
      verse: 5
    - text: 惟明日斯時、我將遣我臣僕、遍索爾宮、與爾臣僕之室、凡爾目所悅者、必取之而去、
      verse: 6
    - text: 以色列王召國中之長老曰、請觀斯人、如何謀害、遣人詣我、欲取我妻孥金銀、我未之辭、
      verse: 7
    - text: 長老與民衆對曰、勿聽之、勿允焉、
      verse: 8
    - text: 王謂便哈達之使曰、反告我主我王曰、爾先遣之使索於僕者、僕願爲之、惟今所索者、我不能爲、使者反而復命、
      verse: 9
    - text: 便哈達更遣人曰、撒瑪利亞之塵、若足從我之衆、各取一掬、則願諸神罰我維倍、
      verse: 10
    - text: 以色列王曰、爾告之云、披甲者、勿效卸甲者而誇、
      verse: 11
    - text: 便哈達與列王飲於幕、聞所對、則命臣僕曰、列陳、遂列陳攻城、
      verse: 12
    - text: 有先知進見以色列王亞哈曰、耶和華云、此羣衆、爾見之乎、今日我必付於爾手、爾則知我乃耶和華、
      verse: 13
    - text: 亞哈曰、藉誰乎、曰、耶和華云、藉諸州方伯之少者、曰、誰啟戰、曰、爾、
      verse: 14
    - text: 遂核諸州方伯之少者、得二百三十二人、後核以色列民衆、得七千人、
      verse: 15
    - text: 日中而出、便哈達與助之之三十二王、在幕飲醉、
      verse: 16
    - text: 方伯之少者爲前鋒、便哈達使窺之、返曰、有人自撒瑪利亞出、
      verse: 17
    - text: 曰、彼出、或欲修和、或欲戰鬬、當生執之、
      verse: 18
    - text: 方伯之少者出城、軍旅從其後、
      verse: 19
    - text: 各殺其敵、亞蘭人遁、以色列人追之、亞蘭王便哈達乘馬、與騎兵遁而獲免、
      verse: 20
    - text: 以色列王出邑、擊亞蘭車騎、大戮其衆、○
      verse: 21
    - text: 先知進見以色列王曰、往哉、自強、愼爾所爲、歲月旣周、亞蘭王必來攻爾、
      verse: 22
    - text: 亞蘭王臣僕謂之曰、彼之神、乃山嶽之神、故強於我、當在平原與戰、則我必強於彼、
      verse: 23
    - text: 可如是而行、去厥列王、以軍長代之、
      verse: 24
    - text: 宜核一軍、與所喪者相同、以馬代馬、以車代車、我在平原與戰、必強於彼、王從其言而行、
      verse: 25
    - text: 歲月旣周、便哈達核亞蘭之衆、往亞弗、與以色列人戰、
      verse: 26
    - text: 以色列族亦核其衆、備糧食、而往逆之、以色列族建營於敵前、若山羊羔二小羣、惟亞蘭人充斥遍地、
      verse: 27
    - text: 有上帝僕進見以色列王曰、耶和華云、亞蘭人謂耶和華乃山嶽之神、非平原之神、故我必以此羣衆付於爾手、爾則知我乃耶和華、
      verse: 28
    - text: 兩軍相對建營、歷至七日、然後交戰、是日以色列人、殺亞蘭人步卒十萬、
      verse: 29
    - text: 其餘遁入亞弗邑、城垣傾圮、壓斃二萬七千人、便哈達遁入城、匿於內室、
      verse: 30
    - text: 其臣僕曰、我聞以色列家之王、咸懷矜恤、我儕曷若腰束麻、首繫索、乞降於以色列王、庶存爾命、
      verse: 31
    - text: 遂束麻於腰、繫索於首、詣以色列王曰、爾僕便哈達云、請存我命、曰、彼尚在乎、我兄弟也、
      verse: 32
    - text: 其人諦聽其言、迅卽乘機而應曰、便哈達爾兄弟也、曰、往攜之至、便哈達遂出見王、王令登車、
      verse: 33
    - text: 便哈達曰、昔我先人所奪爾父之邑、我必反爾、我先人在撒瑪利亞爲市、今爾在大馬色亦可爲市、亞哈曰、有此盟約、可釋爾歸、於是立約、而使之歸、○
      verse: 34
    - text: 有先知徒一人、奉耶和華命、謂同儕曰、爾其撲我、同儕不從、
      verse: 35
    - text: 曰、因爾不聽耶和華命、爾離我時、必見殺於獅、同儕離之、果遇獅被殺、
      verse: 36
    - text: 又遇一人、曰、爾其撲我、遂撲而傷之、
      verse: 37
    - text: 先知乃往、俟王於途、改其儀容、以巾掩目、
      verse: 38
    - text: 王過之、則呼曰、僕在陳時、有人執敵、轉詣我曰、爾守此人、如其失之、必以爾命代其命、或罰爾銀一他連得、
      verse: 39
    - text: 爾僕怱迫之間、其人已逸、以色列王曰、依爾所言爲讞、汝自定之、
      verse: 40
    - text: 其人急去巾於目、以色列王乃知其爲先知、
      verse: 41
    - text: 彼謂王曰、耶和華云、我定當滅之人、爾由爾手釋之、故必以爾命代其命、以爾民代其民、
      verse: 42
    - text: 以色列王抑鬱不樂、歸撒瑪利亞、返其宮、
      verse: 43
  - chapter: 21
    verses:
    - text: 此後、耶斯列人拿伯、有葡萄園在耶斯列、鄰於撒瑪利亞王亞哈之宮、
      verse: 1
    - text: 亞哈謂拿伯曰、爾之葡萄園、鄰於我宮、給我爲圃、我易以尤佳之園、爾若欲得其值、我則予爾以金、
      verse: 2
    - text: 拿伯曰、願耶和華禁我、以我祖之遺業給爾、
      verse: 3
    - text: 亞哈聞耶斯列人拿伯言、我不以祖遺業給爾、乃抑鬱不樂、回宮臥牀、面壁不食、
      verse: 4
    - text: 其后耶洗別詣之曰、心憂不食、曷故、
      verse: 5
    - text: 曰、我謂耶斯列人拿伯曰、以爾葡萄園給我以易金、或爾欲之、易以他園、彼曰、不以我之葡萄園給爾、
      verse: 6
    - text: 其后耶洗別曰、爾今治以色列國乎、其起而食、中心歡暢、我必以耶斯列人拿伯之葡萄園給爾、
      verse: 7
    - text: 遂假亞哈名作書、鈐以王印、致於拿伯邑中、與彼偕居之長老顯者、
      verse: 8
    - text: 書曰、宣告禁食、在民間舉拿伯於高坐、
      verse: 9
    - text: 置二匪徒於其前、對之證曰、爾詛上帝及王、卽曳之出、以石擊斃之、
      verse: 10
    - text: 邑中之長老顯者、遵耶洗別所致之書而行、
      verse: 11
    - text: 宣告禁食、在民間舉拿伯於高坐、
      verse: 12
    - text: 有匪徒二人入、對之而坐、於衆前作證、訟拿伯曰、拿伯詛上帝與王、乃曳之出邑、以石擊斃之、
      verse: 13
    - text: 遣人告耶洗別曰、拿伯已石擊而死、
      verse: 14
    - text: 耶洗別聞之、則告亞哈曰、起據耶斯列人拿伯之葡萄園、卽不欲給爾以易金者、蓋拿伯已死、而不在矣、
      verse: 15
    - text: 亞哈聞拿伯死、乃起、欲往耶斯列人拿伯之園、據而有之、○
      verse: 16
    - text: 耶和華諭提斯比人以利亞曰、
      verse: 17
    - text: 居撒瑪利亞之以色列王亞哈、今在拿伯之園、欲據而有之、爾起往迓、
      verse: 18
    - text: 告之曰、耶和華云、汝旣殺人、又據其業乎、又告之曰、耶和華云、犬於何處舐拿伯之血、亦必於彼舐爾之血、
      verse: 19
    - text: 亞哈謂以利亞曰、我敵、爾遇我乎、曰、我遇爾矣、因爾自鬻、行耶和華所惡、
      verse: 20
    - text: 耶和華云、我必降災於爾、掃除乎爾、爾之丁男、無論被束者、自由者、悉絕之於以色列中、
      verse: 21
    - text: 亦必使爾家、如尼八子耶羅波安之家、亦如亞希雅子巴沙之家、緣爾激我震怒、使以色列族陷罪、
      verse: 22
    - text: 論及耶洗別、耶和華云、耶洗別必爲犬所噬、在耶斯列城側、
      verse: 23
    - text: 凡屬亞哈、死於邑者、犬必食之、死於野者、鳥必食之、
      verse: 24
    - text: 從未有若亞哈自鬻、行耶和華所惡者、爲其后耶洗別所慫恿也、
      verse: 25
    - text: 彼從偶像、行極可憎之事、效亞摩利人所爲、卽耶和華於以色列人前、所逐之族之事、
      verse: 26
    - text: 亞哈聞言、則裂其衣、衣麻禁食、臥亦衣麻、行亦柔謹、
      verse: 27
    - text: 耶和華諭提斯比人以利亞曰、
      verse: 28
    - text: 亞哈自卑於我前、爾見之乎、緣此、於彼尚存之日、我不降災、迨其子時、乃降災於其家、
      verse: 29
  - chapter: 22
    verses:
    - text: 亞蘭與以色列國、三年無有戰事、
      verse: 1
    - text: 越至三年、猶大王約沙法、下詣以色列王、
      verse: 2
    - text: 以色列王謂其臣僕曰、爾豈不知基列拉末屬我、我乃寂然、不奪之於亞蘭王手乎、
      verse: 3
    - text: 遂問約沙法曰、爾願與我偕往基列拉末以戰乎、曰、爾我無異、我民如爾民、我馬如爾馬、
      verse: 4
    - text: 又曰、請先諮諏耶和華、
      verse: 5
    - text: 以色列王乃集先知、約四百人、謂之曰、我往基列拉末以戰、可否、曰、往哉、主必付之於王手、
      verse: 6
    - text: 約沙法曰、在此、非尚有耶和華之先知、可詢之乎、
      verse: 7
    - text: 以色列王曰、尚有一人、音拉子米該雅、可藉之諮諏耶和華、然我憾之、因其論我之預言、有凶而無吉、約沙法曰、王勿言是、
      verse: 8
    - text: 以色列王召一宦者、曰、速令音拉子米該雅至、
      verse: 9
    - text: 以色列王與猶大王約沙法、各衣朝服、坐於位、在撒瑪利亞邑門之場、衆先知預言於其前、
      verse: 10
    - text: 基拿拿子西底家曾製鐵角、曰、耶和華云、爾必以此角觸亞蘭人、至於盡滅、
      verse: 11
    - text: 衆先知亦如是預言曰、可往基列拉末、而得利達、蓋耶和華將付之於王手、
      verse: 12
    - text: 往召米該雅之使謂之曰、諸先知衆口一辭、以吉語告王、請爾與彼同辭、告以吉語、
      verse: 13
    - text: 米該雅曰、我指維生之耶和華而誓、耶和華所諭我者、我必言之、
      verse: 14
    - text: 旣至王前、王曰、米該雅、我儕往基列拉末以戰、可否、曰、可往、而得利達、耶和華必付之王手、
      verse: 15
    - text: 王曰、我須幾次囑爾、奉耶和華名與我言、惟以誠實乎、
      verse: 16
    - text: 曰、我觀以色列衆散布於山、猶羊無牧、耶和華曰、斯衆無主、可各安歸其家、
      verse: 17
    - text: 以色列王謂約沙法曰、我豈不云、彼論我之預言、有凶無吉乎、
      verse: 18
    - text: 米該雅曰、其聽耶和華之言、我見耶和華坐於其位、天上萬軍咸侍左右、
      verse: 19
    - text: 耶和華曰、誰願誘亞哈往基列拉末、而隕沒乎、其一曰如此、其一曰如彼、
      verse: 20
    - text: 後有神出、立於耶和華前曰、我願誘之、
      verse: 21
    - text: 曰、何以誘之、曰、我將出爲誑言之神、在其衆先知之口、曰、爾往爲之、必成其事、
      verse: 22
    - text: 今耶和華以誑言之神、置爾衆先知之口、耶和華有言、將加禍於爾、
      verse: 23
    - text: 基拿拿子西底家、前批米該雅之頰曰、耶和華之神、自我往與爾言、由於何途、
      verse: 24
    - text: 米該雅曰、爾匿密室之日、則必見之、
      verse: 25
    - text: 以色列王曰、執米該雅、歸付邑宰亞們、及王子約阿施、
      verse: 26
    - text: 告之曰、王命拘此夫於獄、食以艱苦之餅、飲以艱苦之水、待我安歸、
      verse: 27
    - text: 米該雅曰、如爾安歸、則是耶和華未藉我而言、又曰、諸民、爾其聽之、○
      verse: 28
    - text: 以色列王與猶大王約沙法、往基列拉末、
      verse: 29
    - text: 以色列王謂約沙法曰、我將改裝入陳、惟爾當衣王服、以色列王遂改裝入陳、
      verse: 30
    - text: 亞蘭王曾命車長三十二人曰、尊卑俱勿與戰、惟與以色列王而已、
      verse: 31
    - text: 車長見約沙法、則曰、此必以色列王也、遂轉戰之、約沙法號呼、
      verse: 32
    - text: 車長見非以色列王、則返而不追、
      verse: 33
    - text: 有人偶爾挽弓、射中以色列王甲縫、王謂御者曰、我重傷矣、旋車載我出軍、
      verse: 34
    - text: 是日戰勢劇烈、王被扶立於車、以禦亞蘭人、創劇血流、至於車底、迨夕而死、
      verse: 35
    - text: 日入之際、有令傳於軍中曰、各歸故邑故土、
      verse: 36
    - text: 王薨、舁至撒瑪利亞、而葬於彼、
      verse: 37
    - text: 有人在撒瑪利亞池、洗濯其車、犬舐其血、如耶和華所言、此池、娼妓素浴其中、
      verse: 38
    - text: 亞哈其餘事蹟、凡其所爲、與建象牙之宮、曁築諸邑、俱載於以色列列王紀、
      verse: 39
    - text: 亞哈與列祖偕眠、子亞哈謝嗣位、○
      verse: 40
    - text: 以色列王亞哈四年、亞撒子約沙法卽位、爲猶大王、
      verse: 41
    - text: 時、年三十有五、在耶路撒冷爲王、歷二十五年、其母阿蘇巴、示利希女也、
      verse: 42
    - text: 約沙法循其父亞撒之道、不偏離之、行耶和華所悅、惟崇邱未廢、民仍獻祭焚香於其上、
      verse: 43
    - text: 約沙法與以色列王修好、
      verse: 44
    - text: 約沙法其餘事蹟、及所著之勇力、與其戰績、俱載於猶大列王紀、
      verse: 45
    - text: 其父亞撒時所遺孌童、約沙法盡除之於國中、
      verse: 46
    - text: 當時以東無王、方伯主治、
      verse: 47
    - text: 約沙法造他施舟、欲往俄斐取金、因在以旬迦別舟破、不果、
      verse: 48
    - text: 亞哈子亞哈謝告約沙法曰、容我僕與爾僕、同舟偕往、約沙法不許、
      verse: 49
    - text: 約沙法與列祖偕眠、同葬於大衞城、子約蘭嗣位、○
      verse: 50
    - text: 猶大王約沙法十七年、亞哈子亞哈謝卽位、在撒瑪利亞、爲以色列王、凡歷二年、
      verse: 51
    - text: 行耶和華所惡、循其父母之道、與尼八子耶羅波安使以色列族陷罪之道、
      verse: 52
    - text: 奉事崇拜巴力、激以色列上帝耶和華之怒、皆如其父所行、
      verse: 53
  name: I Kings
- chapters:
  - chapter: 1
    verses:
    - text: 亞哈旣卒、摩押叛以色列、
      verse: 1
    - text: 亞哈謝在撒瑪利亞、墜樓櫺致疾、乃遣使曰、往詢以革倫神巴力西卜、我病得愈否、
      verse: 2
    - text: 耶和華之使者諭提斯比人以利亞曰、起迎撒瑪利亞王之使、謂之曰、以色列中豈無上帝、乃往詢以革倫神巴力西卜乎、
      verse: 3
    - text: 故耶和華云、爾所登之牀、不得再下、必死矣、以利亞遂往、
      verse: 4
    - text: 使者返、王曰、爾返何爲、
      verse: 5
    - text: 曰、有人迎而告我曰、返見遣爾之王曰、耶和華云、以色列中豈無上帝、乃遣人詢以革倫神巴力西卜乎、故爾所登之牀、不得再下、必死矣、
      verse: 6
    - text: 曰、迎爾而告以斯言者、其人形狀如何、
      verse: 7
    - text: 曰、身衣毛衣、腰束革帶、王曰、是乃提斯比人以利亞也、
      verse: 8
    - text: 遂遣五十夫長、率五十人詣之、見其坐於山巔、謂之曰、上帝僕歟、王命爾下、
      verse: 9
    - text: 以利亞謂五十夫長曰、如我爲上帝僕、願火從天降、燬滅爾及爾之五十人、於是火降自天、燬滅五十夫長、曁五十人、
      verse: 10
    - text: 王復遣五十夫長、率五十人往、謂之曰、上帝僕歟、王命爾速下、
      verse: 11
    - text: 以利亞曰、如我爲上帝僕、願火從天降、燬滅爾及爾之五十人、於是上帝之火降自天、燬滅五十夫長、曁五十人、
      verse: 12
    - text: 王又遣五十夫長、率五十人、旣至、登山、屈膝於以利亞前、懇求曰、上帝僕歟、祈視我命、曁此五十僕之命爲寶、
      verse: 13
    - text: 火從天降、燬滅五十夫長、及其五十人、如是者再、今祈視我命爲寶、
      verse: 14
    - text: 耶和華之使者、謂以利亞曰、爾偕之下、勿懼之、以利亞遂起偕下、往而見王、
      verse: 15
    - text: 謂之曰、耶和華云、以色列中豈無上帝、可以諮諏、乃遣使詢以革倫神巴力西卜乎、故爾所登之牀、不得再下、必死矣、
      verse: 16
    - text: 王遂死、如以利亞所傳耶和華之言、王無子、弟約蘭嗣位、在猶大王、約沙法子約蘭之二年、
      verse: 17
    - text: 亞哈謝其餘事蹟、俱載於以色列列王紀、
      verse: 18
  - chapter: 2
    verses:
    - text: 耶和華欲以旋風、接以利亞升天時、以利亞偕以利沙、由吉甲而往、
      verse: 1
    - text: 以利亞謂以利沙曰、耶和華遣我至伯特利、請爾待此、以利沙曰、我指維生之耶和華、及爾生命而誓、我不離爾、於是二人下伯特利、
      verse: 2
    - text: 居伯特利之先知徒、出迓以利沙曰、耶和華今日將接爾師、與爾相離、爾知之乎、曰、我知之、爾其緘默、
      verse: 3
    - text: 以利亞謂以利沙曰、耶和華遣我至耶利哥、請爾待此、曰、我指維生之耶和華、及爾生命而誓、我不離爾、於是二人至耶利哥、
      verse: 4
    - text: 居耶利哥之先知徒、詣以利沙曰、耶和華今日將接爾師、與爾相離、爾知之乎、曰、我知之、爾其緘默、
      verse: 5
    - text: 以利亞謂之曰、耶和華遣我至約但、請爾待此、曰、我指維生之耶和華、及爾生命而誓、我不離爾、於是二人前往、
      verse: 6
    - text: 先知徒五十人、往而遙立、與之相對、二人立於約但河濱、
      verse: 7
    - text: 以利亞卷其外衣擊水、水分左右、二人履陸而過、
      verse: 8
    - text: 旣過、以利亞謂以利沙曰、我未被接離爾之先、爾欲我爲爾何爲、則求之、以利沙曰、求使感爾之神、臨我維倍、
      verse: 9
    - text: 曰、爾所求者、難矣哉、雖然、我被接離爾之時、爾若見我、則必得之、否則不得、
      verse: 10
    - text: 二人且行且語、忽有火車火馬間之、以利亞乘旋風升天、
      verse: 11
    - text: 以利沙見而呼曰、我父歟、我父歟、以色列之車騎也、後不復見、遂取己衣、裂之爲二、
      verse: 12
    - text: 又拾以利亞所墜之衣、返而立於約但河濱、
      verse: 13
    - text: 以其衣擊水曰、以利亞之上帝耶和華安在、水旣見擊、亦分左右、以利沙過焉、
      verse: 14
    - text: 居耶利哥之先知徒望見之、則曰、以利亞之神臨以利沙矣、遂來迎之、伏於其前、
      verse: 15
    - text: 謂之曰、爾僕有壯士五十在此、請爾容其往尋爾師、或耶和華之神取而投之某山某谷、曰、勿遣之、
      verse: 16
    - text: 彼衆促之、致其愧怍、則曰、可遣之、遂遣五十人尋之、三日不遇、
      verse: 17
    - text: 以利沙俟於耶利哥、被遣者返、以利沙曰、我豈未告爾勿往乎、○
      verse: 18
    - text: 邑民謂以利沙曰、試觀此邑、地勢佳美、我主所見也、惟其水惡劣、土產不稔而隕、
      verse: 19
    - text: 曰、取新盂盛鹽予我、遂取而予之、
      verse: 20
    - text: 以利沙出至水泉、投鹽其中、曰、耶和華云、我治此水、自茲以往、不復令人死、不使土產不稔而隕、
      verse: 21
    - text: 其水卽佳、至於今日、如以利沙所言、○
      verse: 22
    - text: 以利沙由此上伯特利、行於途間、有童子自邑出、戲之曰、頭童者其上歟、頭童者其上歟、
      verse: 23
    - text: 以利沙回顧、奉耶和華名詛之、遂有牝熊二、自林中出、裂童子四十二、
      verse: 24
    - text: 以利沙自此往迦密山、由彼返撒瑪利亞、
      verse: 25
  - chapter: 3
    verses:
    - text: 猶大王約沙法十八年、亞哈子約蘭在撒瑪利亞卽位、爲以色列王、歷十二年、
      verse: 1
    - text: 行耶和華所惡、然不似其父母、蓋其父所製巴力之柱、彼除去之、
      verse: 2
    - text: 惟從尼八子耶羅波安陷以色列人之罪、不離棄之、○
      verse: 3
    - text: 摩押王米沙、畜羊者也、以羔羊十萬、牡羊十萬之毛、貢以色列王、
      verse: 4
    - text: 亞哈旣沒、摩押王叛以色列王、
      verse: 5
    - text: 時、約蘭王出撒瑪利亞、核以色列衆、
      verse: 6
    - text: 遣人詣猶大王約沙法曰、摩押王叛我、爾願偕我往攻摩押乎、曰、願往、爾我無異、我民如爾民、我馬如爾馬、
      verse: 7
    - text: 曰、當由何路而往、曰、由以東之曠野、
      verse: 8
    - text: 於是以色列王、與猶大王以東王偕往、紆道而行、歷程七日、軍旅及所隨之牲畜、無水以飲、
      verse: 9
    - text: 以色列王曰、哀哉、耶和華集此三王、欲付於摩押人手、
      verse: 10
    - text: 約沙法曰、在此、非有耶和華之先知、可藉以諮諏耶和華乎、以色列王之一僕對曰、昔傾水於以利亞之手者、沙法子以利沙在此、
      verse: 11
    - text: 約沙法曰、彼有耶和華之言、以色列王與約沙法、及以東王、遂往見之、
      verse: 12
    - text: 以利沙謂以色列王曰、我與爾何與、其詣爾父母之先知、以色列王曰、不然、耶和華集此三王、欲付於摩押人手、
      verse: 13
    - text: 以利沙曰、我指所事萬軍之主、維生之耶和華而誓、我若不視猶大王約沙法在此、必不顧爾、不見爾、
      verse: 14
    - text: 今當召一鼓琴者至、鼓琴時、耶和華之手臨之、
      verse: 15
    - text: 以利沙曰、耶和華云、於此谷中、遍掘溝洫、
      verse: 16
    - text: 蓋耶和華云、爾不見風、亦不見雨、水必盈於斯谷、爾及牲畜飲之、
      verse: 17
    - text: 耶和華視此猶爲細事、亦必付摩押人於爾手、
      verse: 18
    - text: 凡諸堅城美邑、爾必毀之、伐其嘉木、塞其水泉、以石毀其腴壤、
      verse: 19
    - text: 詰朝獻素祭時、有水自以東道而來、充溢斯地、
      verse: 20
    - text: 摩押人聞三王至、欲與之戰、則集民衆、自甫能執兵者以上、悉立於邊界、
      verse: 21
    - text: 及旦、日照於水、摩押人夙興、遙望其水、色紅如血、
      verse: 22
    - text: 曰、此乃血也、三王必亡、互相攻擊、摩押人乎、其往掠之、
      verse: 23
    - text: 旣至以色列營、以色列人起而攻之、使遁於其前、從而追擊、入於摩押境、
      verse: 24
    - text: 毀其城邑、各擲石以填其腴壤、塞其水泉、伐其嘉木、僅存吉珥哈列設石垣、發石之卒環而攻之、
      verse: 25
    - text: 摩押王見戰勢劇烈、則率執刃之士七百、欲衝過之、至以東王、而不能焉、
      verse: 26
    - text: 乃取當繼位之冢子、獻爲燔祭於垣上、以色列人深恨之、於是三王去之、各返故土、
      verse: 27
  - chapter: 4
    verses:
    - text: 有一婦、先知徒之妻也、呼以利沙曰、爾僕我夫已死、彼素寅畏耶和華、爾所知也、今債主至、欲取我二子爲奴、
      verse: 1
    - text: 以利沙曰、我可爲爾何爲、家中何所有、其告我、曰、婢家無長物、惟油一甁、
      verse: 2
    - text: 曰、爾往於外、假空器於諸鄰、勿少假焉、
      verse: 3
    - text: 入室閉門、爾與爾子在內、傾油於諸器、盈則移於側、
      verse: 4
    - text: 乃別以利沙、閉門與子在室、子運器、婦傾油、
      verse: 5
    - text: 諸器旣盈、婦謂子曰、再取一器、子曰、無之、油卽止、
      verse: 6
    - text: 婦遂往告上帝僕、上帝僕曰、鬻油償債、所餘者、爾與子賴以度日、○
      verse: 7
    - text: 一日以利沙經書念、在彼有一貴婦、強之食、後每經其所、則入而食、
      verse: 8
    - text: 婦謂夫曰、我知屢經我所者、乃上帝聖僕也、
      verse: 9
    - text: 我儕當於屋巔、建一小室、內置牀几椅及燈臺、彼至我所、可寓其間、
      verse: 10
    - text: 一日以利沙至、入室而臥、
      verse: 11
    - text: 謂其僕基哈西曰、召書念婦來、遂召之至、立於其前、
      verse: 12
    - text: 以利沙謂其僕曰、告之云、爾旣爲我思慮周密、我當爲爾何爲、爾於王、或軍長、有所求乎、婦曰、我居於我民中、安甚、
      verse: 13
    - text: 以利沙曰、然則爲之何爲、基哈西曰、婦無子、其夫已老矣、
      verse: 14
    - text: 曰、再召之至、旣至立於門、
      verse: 15
    - text: 以利沙曰、歲月旣周、至於此時、爾必抱子、曰、不然、我主上帝僕歟、勿誑爾婢、
      verse: 16
    - text: 婦果懷姙、屆期生子、如以利沙所言、
      verse: 17
    - text: 子稍長、一日往穫者所、見其父、
      verse: 18
    - text: 謂父曰、我首、我首、父謂僕曰、抱至其母、
      verse: 19
    - text: 旣抱之付其母、子坐母膝、日中而死、
      verse: 20
    - text: 母抱之而上、置於上帝僕之牀、閉門而出、
      verse: 21
    - text: 呼夫曰、請遣一僕、攜一驢至、我趨詣上帝僕而返、
      verse: 22
    - text: 夫曰、今日非月朔、非安息日、爾往見之何爲、曰、此行平安、
      verse: 23
    - text: 遂備驢、謂僕曰、驅驢前往、非我命爾、則勿緩、
      verse: 24
    - text: 乃往迦密山、詣上帝僕、上帝僕遙見之、謂僕基哈西曰、試觀書念婦至矣、
      verse: 25
    - text: 汝趨迎之、問曰、爾安乎、爾夫安乎、爾子安乎、婦曰、安、
      verse: 26
    - text: 婦登山、詣上帝僕、則抱其足、基哈西近而推之、上帝僕曰、聽之、其心憂苦、而耶和華隱之、未以示我、
      verse: 27
    - text: 婦曰、我豈求於我主、欲得子乎、我非曰勿誑我乎、
      verse: 28
    - text: 以利沙謂基哈西曰、束爾腰、執我杖而往、遇人勿問安、人問安勿答之、置我杖於子面、
      verse: 29
    - text: 子之母曰、我指維生之耶和華、與爾生命而誓、我不離爾、以利沙遂起隨之、
      verse: 30
    - text: 基哈西先往、置杖於子面、而無聲無覺、乃返迎以利沙、告之曰、子未醒、
      verse: 31
    - text: 以利沙入室、見子已死、臥於其牀、
      verse: 32
    - text: 遂閉門、惟其二人在內、祈禱耶和華、
      verse: 33
    - text: 旣而登牀、伏於子身、口與口、目與目、手與手、皆相對、又伏於子身、子體漸温、
      verse: 34
    - text: 乃下、往來於室中、復上、伏於子身、子發嚏七、目遂啟、
      verse: 35
    - text: 以利沙召基哈西曰、召書念婦至、乃召之、旣至、以利沙曰、抱爾子、
      verse: 36
    - text: 婦入、在其足前、俯伏於地、抱子而出、○
      verse: 37
    - text: 以利沙復至吉甲、其地適饑、先知徒坐於其前、以利沙命其僕曰、置巨釜、爲先知徒煮羹、
      verse: 38
    - text: 有人往田採蔬、遇野瓜摘之、盈懷而歸、剖之、投於煮羹之釜、不識之也、
      verse: 39
    - text: 傾之出、以予衆、食時、衆呼曰、上帝僕歟、釜中有死毒、遂不能食、
      verse: 40
    - text: 以利沙曰、攜麪至、遂投麪於釜、曰、傾之出、予衆食、而釜中無毒矣、○
      verse: 41
    - text: 有人自巴力沙利沙來、攜初實之麰麥餅二十、及新穗、藏於囊中、奉於上帝僕、上帝僕曰、予衆食之、
      verse: 42
    - text: 其僕曰、何也、豈陳此以供百人乎、曰、予衆食之、蓋耶和華云、衆必食之而有餘、
      verse: 43
    - text: 僕遂陳於衆前、食之而有餘、如耶和華所言、
      verse: 44
  - chapter: 5
    verses:
    - text: 亞蘭王之軍長乃縵、在其主前爲大爲尊、緣耶和華藉之使亞蘭獲勝、素爲英武、第患癩疾、
      verse: 1
    - text: 昔亞蘭人結隊而出、自以色列境虜一少女、服事乃縵之妻、
      verse: 2
    - text: 女謂主母曰、深願我主與先知偕、在於撒瑪利亞、彼必愈其癩、
      verse: 3
    - text: 乃縵入告其主曰、以色列地之女、所言如此、
      verse: 4
    - text: 亞蘭王曰、爾往哉、我致書於以色列王、乃縵遂往、攜銀十他連得、金六千舍客勒、衣十襲、
      verse: 5
    - text: 賷書致以色列王曰、爾得此書、則知我遣臣僕乃縵詣爾、俾愈其癩、
      verse: 6
    - text: 以色列王閱書、裂其衣曰、我豈爲上帝、能死生人乎、彼乃遣人詣我、使愈其癩、爾其思之、可知彼乃搆釁於我、
      verse: 7
    - text: 上帝僕以利沙聞以色列王裂衣、則遣人詣之、曰、何爲裂衣、令其人就我、則知以色列中有先知也、
      verse: 8
    - text: 於是乃縵率車馬而至、立於以利沙宅門、
      verse: 9
    - text: 以利沙遣使謂之曰、往約但河沐浴七次、則爾膚復原而得潔、
      verse: 10
    - text: 乃縵怒而退曰、我意彼必出而見我、立而籲其上帝耶和華之名、搖手於患處、使癩者得愈、
      verse: 11
    - text: 大馬色之河、亞罷拿與法珥法、較以色列諸水、豈不尤佳乎、我不可浴於彼、而得潔乎、遂忿然反身而去、
      verse: 12
    - text: 其僕進而謂之曰、我父歟、先知若命爾行一大事、爾豈不行之、況僅言沐浴而得潔乎、
      verse: 13
    - text: 乃縵遂下、遵上帝僕之言、濡於約但七次、其膚復原、如嬰孩之膚而潔焉、
      verse: 14
    - text: 遂與從者返詣上帝僕、立於其前曰、今我知以色列而外、天下無上帝、祈受爾僕之餽、
      verse: 15
    - text: 曰、我指所事維生之耶和華而誓、我必不受、乃縵強之、惟彼固辭、
      verse: 16
    - text: 乃縵曰、如不受、求爾以二騾可負之土賜爾僕、今而後、爾僕不獻燔祭及他祭於他神、惟獻於耶和華、
      verse: 17
    - text: 但有一事、願耶和華宥爾僕、卽我主入臨門廟崇拜時、倚於我手、我隨之而鞠躬、願耶和華宥爾僕於此事、
      verse: 18
    - text: 曰、安然而去、遂行、相去未遠、○
      verse: 19
    - text: 上帝僕以利沙之僕基哈西曰、我主惜此亞蘭人乃縵之費、不受其手所攜者、我指維生之耶和華而誓、我必追之、少索其物、
      verse: 20
    - text: 基哈西遂追乃縵、乃縵見人趨而追之、下車迓之曰、安乎、
      verse: 21
    - text: 曰、安、我主遣我告爾曰、適有先知徒少者二人、自以法蓮山地至我、請爾以銀一他連得、衣二襲予之、
      verse: 22
    - text: 乃縵曰、請受二他連得、強之受、乃以銀二他連得、置於二囊、及衣二襲、付於二僕、二僕荷之、行於其前、
      verse: 23
    - text: 旣至山岡、則由僕手接之、藏於室、遣二人去、
      verse: 24
    - text: 基哈西入、立於主前、以利沙曰、基哈西、汝奚自、曰、爾僕無所往、
      verse: 25
    - text: 曰、其人下車、轉而迓爾時、我心豈不偕往乎、是時豈可受銀與衣、以購橄欖園、葡萄園、牛羊僕婢乎、
      verse: 26
    - text: 緣此、乃縵之癩必附爾身、爰及苗裔、至於永世、基哈西退而出、遂爲癩者、其白如雪、
      verse: 27
  - chapter: 6
    verses:
    - text: 先知徒謂以利沙曰、我與爾同居之處、狹隘太甚、
      verse: 1
    - text: 求爾容我往約但、各取材木、在彼建室以居、曰、往哉、
      verse: 2
    - text: 或曰、求爾與僕偕往、曰、我往、
      verse: 3
    - text: 遂與俱往、至約但伐木、
      verse: 4
    - text: 一人斫木時、斧脫柯墜於水、呼曰、惜哉、我主歟、此乃貸於人者、
      verse: 5
    - text: 上帝僕曰、墜於何所、遂示其處、則斬木投水、鐵上浮、
      verse: 6
    - text: 曰、爾其取之、遂伸手取之、○
      verse: 7
    - text: 亞蘭王與以色列戰、與其臣議曰、我必於某處建營、
      verse: 8
    - text: 上帝僕遣人詣以色列王曰、爾其愼之、勿經某處、蓋亞蘭人至矣、
      verse: 9
    - text: 以色列王遣人至上帝僕所戒之處、而脫其害、非僅一二次已也、
      verse: 10
    - text: 亞蘭王緣此中心煩擾、召其臣謂之曰、我中誰助以色列王、爾曹不告我乎、
      verse: 11
    - text: 一臣曰、我主我王歟、非也、乃以色列之先知以利沙、以王在寢室所言者、告以色列王、
      verse: 12
    - text: 王曰、往視其人何在、我則遣人執之、或告曰、在多坍、
      verse: 13
    - text: 乃遣車馬大軍夜至、而圍其邑、
      verse: 14
    - text: 上帝僕之僕夙興而出、見軍旅車馬圍城、則曰、哀哉、我主歟、我儕將何爲、
      verse: 15
    - text: 曰、勿懼、偕我者較偕彼者尤衆、
      verse: 16
    - text: 以利沙禱曰、耶和華歟、求爾啟其目、使之得見、耶和華啟少者之目、則見遍山火車火馬、環繞以利沙、
      verse: 17
    - text: 敵軍旣至、以利沙禱耶和華曰、祈使斯衆目瞶、耶和華卽瞶其目、如以利沙之言、
      verse: 18
    - text: 以利沙謂之曰、此非其途、亦非其邑、爾其從我、我導爾至所尋者、遂導之至撒瑪利亞、
      verse: 19
    - text: 旣入撒瑪利亞、以利沙曰、耶和華歟、啟斯衆之目、使之得見、耶和華啟其目、彼乃得見、知在撒瑪利亞邑中、
      verse: 20
    - text: 以色列王見之、謂以利沙曰、我父歟、我擊之可乎、我擊之可乎、
      verse: 21
    - text: 曰、不可擊之、以刃以弓所虜者、可擊之乎、當陳餅與水於其前、使之飲食、而返其主、
      verse: 22
    - text: 王爲之設盛饌、飲食旣畢、遣之去、乃歸其主、自此亞蘭軍旅、不再侵以色列境、○
      verse: 23
    - text: 厥後、亞蘭王便哈達集其全軍而上、圍撒瑪利亞、
      verse: 24
    - text: 撒瑪利亞饑甚、被困、至一驢之首、售銀八十舍客勒、鴿糞二升、售銀五舍客勒、
      verse: 25
    - text: 以色列王經行城垣、有婦呼曰、我主我王歟、其助我、
      verse: 26
    - text: 曰、如耶和華不助爾、我何由助爾、由禾場或酒醡乎、
      verse: 27
    - text: 又曰、爾有何事、婦曰、此婦謂我曰、取爾子、我儕今日食之、明日則食我子、
      verse: 28
    - text: 於是烹我子而食之、次日我曰、取爾子、我儕食之、彼匿其子、
      verse: 29
    - text: 王聞婦言則裂其衣、由城垣而過、民見其內衣麻衣、
      verse: 30
    - text: 王曰、今日若容沙法子以利沙之首、仍在其身、則願上帝罰我維倍、
      verse: 31
    - text: 以利沙坐於室、長老偕坐、王遣侍者先往、使者未至、以利沙謂長老曰、試觀此兇人之子、遣人取我首、使者至、爾則閉門、嚴守而禦之、其主之足音、非隨其後乎、
      verse: 32
    - text: 言時、使者至、王隨至、曰、此災降自耶和華、我何爲復徯耶和華乎、
      verse: 33
  - chapter: 7
    verses:
    - text: 以利沙曰、宜聽耶和華之言、耶和華云、明日此時、在撒瑪利亞邑門、細麪一細亞、售銀一舍客勒、麰麥二細亞、售銀一舍客勒、
      verse: 1
    - text: 扶王之軍長謂上帝僕曰、卽耶和華啟牖於天、豈能有此事乎、以利沙曰、爾必目覩、惟不得食、○
      verse: 2
    - text: 邑門有癩者四人、相語曰、我坐此待斃、何爲哉、
      verse: 3
    - text: 若云入邑、則邑中饑、必死於彼、如坐於此、亦必死焉、其來、我儕往降於亞蘭軍、如存我生、則生、如殺我、則死耳、
      verse: 4
    - text: 薄暮遂起、往亞蘭營、至營之邊隅、闃其無人、
      verse: 5
    - text: 蓋耶和華使亞蘭軍旅、聞車聲馬聲、大軍之聲、則相語曰、以色列王必賄赫族、與埃及諸王、來攻我矣、
      verse: 6
    - text: 薄暮卽起而遁、棄其帳幕馬驢、留營如故、祇逃其生、
      verse: 7
    - text: 癩者至營之邊隅、入一幕、式食式飲、攜其金銀衣服、出而匿之、返入他幕、亦攜其物匿之、
      verse: 8
    - text: 乃相語曰、我所爲者未善、今日有佳音、而我儕默爾、待至平旦、罪必及我、我儕其往、報於王家、
      verse: 9
    - text: 遂往、呼守門者、告之曰、我至亞蘭營、見無人在、亦無人聲、惟馬驢繫焉、帳幕如故、
      verse: 10
    - text: 守門者乃呼告於王家、
      verse: 11
    - text: 王夜起、謂其臣曰、亞蘭人於我所爲、我以示爾、彼知我飢、故出營伏於田、意謂其人出城時、我儕則生擒之、而入其邑、
      verse: 12
    - text: 一臣對曰、請於邑中所遺之馬、遣人取其五匹、而往窺之、以色列人幾至滅絕、此馬之數、如遺民焉、
      verse: 13
    - text: 遂取馬與二車、王遣之追襲亞蘭軍曰、往而察之、
      verse: 14
    - text: 乃追襲之、至約但、見衣械遍於途、卽亞蘭人疾遁而棄者、使者返告於王、
      verse: 15
    - text: 民遂出、掠亞蘭營、於是細麪一細亞、售銀一舍客勒、麰麥二細亞、售銀一舍客勒、如耶和華所言、
      verse: 16
    - text: 王委扶之之軍長監邑門、民於邑門踐之而死、如上帝僕於王來見時所言、
      verse: 17
    - text: 蓋上帝僕曾言於王曰、明日此時、在撒瑪利亞邑門、細麪一細亞、售銀一舍客勒、麰麥二細亞、售銀一舍客勒、
      verse: 18
    - text: 其時軍長謂上帝僕曰、卽耶和華啟牖於天、豈能有此事乎、曰、爾必目覩、惟不得食、
      verse: 19
    - text: 斯皆應於其身、民於邑門踐之而死、
      verse: 20
  - chapter: 8
    verses:
    - text: 以利沙曾謂所甦其子之婦曰、爾與爾家、起往可居之地而居、蓋耶和華必使饑饉臨於斯土、歷至七年、
      verse: 1
    - text: 婦起、遵上帝僕之言、攜其家往居非利士地、歷至七年、
      verse: 2
    - text: 七年之末、婦自非利士地而返、爲其第宅田畝、往籲於王、
      verse: 3
    - text: 時、王與上帝僕之僕基哈西相語曰、請以以利沙所行之大事告我、
      verse: 4
    - text: 基哈西以其甦死者之事告王、適所甦其子之婦、爲第宅田畝籲王、基哈西曰、我主我王、此卽其婦、此卽其子、乃以利沙所甦者、
      verse: 5
    - text: 王問婦、婦告之、遂命一宦者曰、凡屬此婦、曁其離國至今、田畝所產者、悉反之、○
      verse: 6
    - text: 以利沙至大馬色、亞蘭王便哈達遘疾、或告之曰、上帝僕至此、
      verse: 7
    - text: 王命哈薛曰、爾攜禮物、往迎上帝僕、託之詢於耶和華、我病得愈否、
      verse: 8
    - text: 哈薛遂往迎之、以四十駝、負大馬色各種佳品、以爲禮物、旣至、立於其前曰、爾子亞蘭王便哈達、遣我詣爾曰、我病得愈否、
      verse: 9
    - text: 以利沙曰、汝往告之曰、爾必愈、然耶和華曾示我彼必死、
      verse: 10
    - text: 遂注視哈薛、致其愧怍、上帝僕乃哭、
      verse: 11
    - text: 哈薛曰、我主何爲而哭、曰、我知爾於以色列人將行之惡、以火燬其堅城、以刃殺其丁壯、擲斃其嬰孩、刳剔其孕婦、
      verse: 12
    - text: 哈薛曰、僕何人斯、乃一犬耳、焉能行此大事、以利沙曰、耶和華已示我、爾必爲亞蘭王、
      verse: 13
    - text: 哈薛別以利沙、返見其主、其主問曰、以利沙與爾何言、曰、言爾必愈、
      verse: 14
    - text: 翌日、哈薛以裯濡水、覆其面、致之死、哈薛遂繼其位、○
      verse: 15
    - text: 以色列王亞哈子約蘭五年、猶大王約沙法尚在位時、其子約蘭卽位、
      verse: 16
    - text: 時、年三十有二、在耶路撒冷爲王、凡歷八年、
      verse: 17
    - text: 循以色列諸王之道、如亞哈家所爲、蓋娶亞哈女爲妻、行耶和華所惡、
      verse: 18
    - text: 然耶和華以其僕大衞故、不滅猶大、依其所許、永錫燈光於大衞、爰及子孫、
      verse: 19
    - text: 當約蘭時、以東叛猶大、脫於其手、立王自治、
      verse: 20
    - text: 約蘭率所有之車至撒益、以東人圍之、約蘭夜起擊之、及其車長、猶大民遁、各歸其幕、
      verse: 21
    - text: 如是以東叛猶大、至於今日、立拿亦同時而叛、
      verse: 22
    - text: 約蘭其餘事蹟、凡其所行、俱載於猶大列王紀、
      verse: 23
    - text: 約蘭與列祖偕眠、同葬於大衞城、子亞哈謝嗣位、○
      verse: 24
    - text: 以色列王亞哈子約蘭十二年、猶大王約蘭子亞哈謝卽位、
      verse: 25
    - text: 時、年二十有二、在耶路撒冷爲王、僅歷一年、其母名亞他利雅、乃以色列王暗利之孫也、
      verse: 26
    - text: 亞哈謝循亞哈家之道、行耶和華所惡、如亞哈家所爲、因其爲亞哈家之壻也、
      verse: 27
    - text: 彼與亞哈子約蘭往基列拉末、與亞蘭王哈薛戰、約蘭爲亞蘭人所傷、
      verse: 28
    - text: 約蘭返耶斯列、醫其在拉末與亞蘭王哈薛戰時、所受之傷、猶大王約蘭子亞哈謝因其疾病、下耶斯列視之、
      verse: 29
  - chapter: 9
    verses:
    - text: 先知以利沙召先知徒一人、命之曰、束爾腰、執膏一甁、往基列拉末、
      verse: 1
    - text: 旣至、尋寧示孫、約沙法子耶戶、使之起而離其昆弟、攜入內室、
      verse: 2
    - text: 以膏甁傾於其首曰、耶和華云、我膏爾爲以色列王、卽啟門而遁、勿延、
      verse: 3
    - text: 先知少者遂往基列拉末、
      verse: 4
    - text: 旣至、見諸軍長皆坐、曰、軍長歟、我有言告汝、耶戶曰、我中何人、曰、軍長歟、卽爾也、
      verse: 5
    - text: 耶戶起而入室、少者傾膏於其首、謂之曰、以色列之上帝耶和華云、我膏爾爲耶和華民以色列之王、
      verse: 6
    - text: 爾必擊爾主亞哈家、俾我於耶洗別之身、報我僕衆先知、及耶和華諸僕之血仇、
      verse: 7
    - text: 亞哈全家必滅、亞哈丁男、無論被束者、自由者、悉絕之於以色列中、
      verse: 8
    - text: 我必使亞哈家、如尼八子耶羅波安、及亞希雅子巴沙之家然、
      verse: 9
    - text: 耶洗別必在耶斯列田、爲犬所噬、無人葬之、言竟、啟門而遁、
      verse: 10
    - text: 耶戶出、至其主之諸臣、其一問曰、安乎、此顚狂者詣爾何事、曰、爾識其人、亦知其言、
      verse: 11
    - text: 曰、此誑言也、爾其告我、曰、彼如此謂我曰、耶和華云、我膏爾爲以色列王、
      verse: 12
    - text: 衆急以其衣置於階之上級、使耶戶坐其上、吹角曰、耶戶爲王矣、
      verse: 13
    - text: 於是寧示孫、約沙法子耶戶叛約蘭、初、約蘭與以色列衆禦亞蘭王哈薛、戍守基列拉末、
      verse: 14
    - text: 約蘭王返耶斯列、醫其與亞蘭王哈薛戰時、所受之傷、耶戶告衆曰、若愜爾意、則勿容人出邑、往報於耶斯列、
      verse: 15
    - text: 耶戶乃乘車往耶斯列、因約蘭臥病於彼、猶大王亞哈謝來視之、
      verse: 16
    - text: 守望者立於耶斯列臺、見耶戶之軍將至、曰、我見一軍、約蘭曰、遣騎兵往迎之、問曰、安否、
      verse: 17
    - text: 騎兵遂往迎之、曰、王云安否、耶戶曰、安否與爾何與、其轉而隨我後、守望者告曰、使者至彼而不返、
      verse: 18
    - text: 又遣騎兵、旣至、曰、王云安否、耶戶曰、安否與爾何與、其轉而隨我後、
      verse: 19
    - text: 守望者又告曰、使者至彼而不返、來者御車之勢、有若寧示孫耶戶、蓋其御猛甚也、
      verse: 20
    - text: 約蘭曰、駕、遂備車、以色列王約蘭、猶大王亞哈謝、各乘其車、往迎耶戶、遇於耶斯列人拿伯之田、
      verse: 21
    - text: 約蘭見耶戶、則曰、耶戶歟、安否、曰、爾母耶洗別、淫行巫術若是之多、焉得安乎、
      verse: 22
    - text: 約蘭旋轅而遁、謂亞哈謝曰、亞哈謝歟、是叛也、
      verse: 23
    - text: 耶戶極力彎弓、射中約蘭兩臂之間、矢穿其心而出、遂仆於車、
      verse: 24
    - text: 耶戶謂其軍長畢甲曰、取而投於耶斯列人拿伯之田、爾其追思、爾我同乘、隨其父亞哈時、耶和華預言之、
      verse: 25
    - text: 曰、昨日我見拿伯及其諸子之血、必於是田報之、今投之於此田、循耶和華所言、
      verse: 26
    - text: 猶大王亞哈謝見此、遂由園亭之道而遁、耶戶追之、曰、擊之於車中、至近以伯蓮之姑珥阪、擊之、乃遁至米吉多而死、
      verse: 27
    - text: 其臣載之於車、至耶路撒冷、葬於其墓、偕其列祖、在大衞城、○
      verse: 28
    - text: 亞哈謝卽位、爲猶大王時、乃在亞哈子約蘭之十一年、○
      verse: 29
    - text: 耶戶旣至耶斯列、耶洗別聞之、畫眉飾首、自牖而觀、
      verse: 30
    - text: 耶戶入門、耶洗別曰、弒主之心利歟、安乎、
      verse: 31
    - text: 耶戶仰視其牖曰、爲我者誰乎、有二三宦者自牖觀之、
      verse: 32
    - text: 耶戶曰、擲之下、遂擲之、血濺於壁及馬、耶戶以足踐之、
      verse: 33
    - text: 耶戶入而飲食、旣而命曰、收此服詛之婦葬之、以其爲王女也、
      verse: 34
    - text: 遂往葬之、僅得其頭顱、與足及手掌而已、
      verse: 35
    - text: 反告耶戶、耶戶曰、此乃耶和華藉其僕、提斯比人以利亞所言曰、耶洗別之肉、必在耶斯列田、爲犬所噬、
      verse: 36
    - text: 其屍必在耶斯列田、如田間之糞壤、致人不得曰、此乃耶洗別也、
      verse: 37
  - chapter: 10
    verses:
    - text: 亞哈有子七十、在撒瑪利亞、耶戶作書、寄撒瑪利亞、致耶斯列之首領卽長老、及教育亞哈諸子者、
      verse: 1
    - text: 曰、爾主之子偕爾、亦有車馬、器械堅城、
      verse: 2
    - text: 爾接此書、可擇爾主衆子中、賢而適宜者、俾踐其父之位、而爲爾主之家戰爭、
      verse: 3
    - text: 彼衆懼甚、曰、二王不能禦之、我儕何能禦乎、
      verse: 4
    - text: 家宰邑宰長老、及教育亞哈子者、遣人詣耶戶曰、我爲爾僕、凡所命者、我必行之、我不立人爲王、爾視爲善者則行之、
      verse: 5
    - text: 耶戶復致書曰、爾若爲我、聽從我言、明日此時、攜爾主衆子之首、至耶斯列見我、時、王子七十人、與邑中顯貴教育之者偕居、
      verse: 6
    - text: 書至、遂執王子七十人殺之、盛首於筐、送至耶斯列耶戶所、
      verse: 7
    - text: 或告耶戶曰、彼攜王子之首而至、耶戶曰、列爲二堆、在於邑門、至於明旦、
      verse: 8
    - text: 詰朝、耶戶出、立而告衆曰、爾曹皆義、我叛我主而弒之、惟殺此衆者爲誰、
      verse: 9
    - text: 可知耶和華論亞哈家所言、無一或失、蓋耶和華藉其僕以利亞所言、今悉成焉、
      verse: 10
    - text: 凡在耶斯列、亞哈家所遺者、及其大臣、密友祭司、耶戶盡殺之、靡有孑遺、
      verse: 11
    - text: 遂起、往撒瑪利亞、途間至剪羊所、
      verse: 12
    - text: 遇猶大王亞哈謝之昆弟、問之曰、爾爲誰、曰、我乃亞哈謝昆弟、今往問王與太后之子安、
      verse: 13
    - text: 耶戶命曰、生擒之、遂生擒之、戮於剪羊所之阬側、四十二人、靡有孑遺、○
      verse: 14
    - text: 耶戶離彼而往、遇利甲子約拿達來迎、乃問其安曰、爾心正直向我、如我心之正直向爾乎、約拿達曰、然、曰、如是、則與我攜手、遂與攜手、耶戶挽之登車、
      verse: 15
    - text: 曰、與我偕往、視我爲耶和華之熱中、乃使之乘車、
      verse: 16
    - text: 旣至撒瑪利亞、則殺亞哈家所遺者、至於盡滅、如耶和華語以利亞之言、○
      verse: 17
    - text: 耶戶集民衆、謂之曰、亞哈奉事巴力猶少、耶戶將事之加多焉、
      verse: 18
    - text: 今我欲獻大祭於巴力、當召巴力之衆先知、與崇拜巴力者、及其祭司、使悉詣我、勿遺一人、凡不至者、必不得生、耶戶言此、乃施詭計、欲滅崇拜巴力之人耳、
      verse: 19
    - text: 耶戶曰、當爲巴力特設肅會、遂宣告焉、
      verse: 20
    - text: 耶戶遣人徧行以色列境、凡崇拜巴力者咸至、不遺一人、入巴力廟、充塞其間、
      verse: 21
    - text: 耶戶命掌禮服者曰、取禮服、予崇拜巴力者衣之、遂取而予之、
      verse: 22
    - text: 耶戶與利甲子約拿達、入巴力廟、謂崇拜巴力者曰、試觀察之、免有耶和華之僕在爾中、惟崇拜巴力者而已、
      verse: 23
    - text: 乃入獻燔祭與他祭、耶戶預置八十人於廟外、告之曰、我所付於爾手者、若遁其一、縱之去者、必以己命代之、
      verse: 24
    - text: 獻燔祭畢、耶戶命衞士及諸軍長曰、入而殺之、勿容一人出、衞士及軍長遂以刃殺之、擲屍於外、而往巴力廟之邑、
      verse: 25
    - text: 取廟中之柱像、出而焚之、
      verse: 26
    - text: 毀巴力之柱像、摧其廟以爲廁、迄於今日、
      verse: 27
    - text: 如是耶戶滅巴力於以色列中、
      verse: 28
    - text: 惟不離棄尼八子耶羅波安陷以色列人之罪、卽在伯特利與但之金犢、
      verse: 29
    - text: 耶和華諭耶戶曰、因爾行我所視爲善者、依我心意、待亞哈家、爾之子孫必居以色列國位、歷至四世、
      verse: 30
    - text: 然耶戶不專心注意、遵行以色列上帝耶和華之法律、不離棄耶羅波安陷以色列人之罪、○
      verse: 31
    - text: 當時耶和華始割裂以色列、哈薛擊其四境、
      verse: 32
    - text: 卽約但東、基列全地、自亞嫩溪之亞羅珥、擊迦得流便瑪拿西人之地、基列與巴珊、
      verse: 33
    - text: 耶戶其餘事蹟、凡其所行、與其勇力、俱載於以色列列王紀、
      verse: 34
    - text: 耶戶與列祖偕眠、葬於撒瑪利亞、子約哈斯嗣位、
      verse: 35
    - text: 耶戶在撒瑪利亞爲以色列王、凡二十有八年、
      verse: 36
  - chapter: 11
    verses:
    - text: 亞哈謝母亞他利雅見子已死、起而殲滅王室、
      verse: 1
    - text: 約蘭王女、亞哈謝妹約示巴於見殺之王子中、竊亞哈謝子約阿施出、與其乳媼、藏於寢室、以避亞他利雅、免其被殺、
      verse: 2
    - text: 約阿施與其乳媼、偕匿於耶和華室、歷有六年、亞他利雅治理斯土、○
      verse: 3
    - text: 越至七年、耶何耶大遣人召迦利族與衞士之百夫長、導入耶和華室、與之立約、使在耶和華室發誓、以王子示之、
      verse: 4
    - text: 命之曰、爾當如是而行、凡安息日入值者、三分之一宜守王宮、
      verse: 5
    - text: 三分之一守蘇珥門、三分之一守衞士後之門、如是守護王宮、以爲防禦、
      verse: 6
    - text: 安息日退值之二隊、必守護耶和華室、在王四周、
      verse: 7
    - text: 各執器械以環之、凡侵爾班列者、必殺之、王出入時、爾必與偕、
      verse: 8
    - text: 百夫長咸遵祭司耶何耶大之命而行、各率其人、安息日入值退值者、俱詣祭司耶何耶大、
      verse: 9
    - text: 祭司以耶和華室所藏大衞之干戈、予百夫長、
      verse: 10
    - text: 衞士手執器械、立於王之四周、自室右至室左、環壇與室、
      verse: 11
    - text: 祭司導王子出、加冕於其首、予以法律、膏之爲王、衆鼓掌曰、願王萬歲、
      verse: 12
    - text: 亞他利雅聞衞士與民之聲、則入耶和華室、至於民所、
      verse: 13
    - text: 望見王循常例立於柱側、百夫長與吹角者侍於王側、四境之民懽忻吹角、亞他利雅裂衣、呼曰、叛矣、叛矣、
      verse: 14
    - text: 祭司耶何耶大命統軍之百夫長曰、由隊伍之間擁之出、隨其後者、必殺以刃、蓋祭司曰、勿殺之於耶和華室、
      verse: 15
    - text: 遂辟易而出之、婦由馬道至王宮、見殺於彼、○
      verse: 16
    - text: 耶何耶大使王及民、與耶和華立約、俾爲耶和華之民、又使王與民立約、
      verse: 17
    - text: 四境之民、往巴力廟毀之、摧其壇、碎其像、殺巴力之祭司瑪坦於壇前、祭司設官守耶和華室、
      verse: 18
    - text: 率諸百夫長、曁迦利族與衞士、以及四境之民、自耶和華室、導王而下、由衞士門、入於王宮、遂卽王位、
      verse: 19
    - text: 四境之民歡樂、邑內平康、亞他利雅見殺於王宮、約阿施卽位時、年甫七齡、
      verse: 20
