    - text: 國民立約西亞子約哈斯、爲王於耶路撒冷、以繼其父、
      verse: 1
    - text: 約哈斯卽位時、年二十有三、在耶路撒冷爲王、僅歷三月、
      verse: 2
    - text: 埃及王廢之、又罰其國、銀百他連得、金一他連得、
      verse: 3
    - text: 立其兄以利雅敬、爲猶大及耶路撒冷王、易其名曰約雅敬、埃及王尼哥攜其弟約哈斯至埃及、○
      verse: 4
    - text: 約雅敬卽位時、年二十有五、在耶路撒冷爲王、歷十一年、行其上帝耶和華所惡、
      verse: 5
    - text: 巴比倫王尼布甲尼撒上而攻之、繫之以鏈、攜至巴比倫、
      verse: 6
    - text: 尼布甲尼撒亦取耶和華室之器皿、攜至巴比倫、置於己宮、
      verse: 7
    - text: 約雅敬其餘事蹟、與其可憎之行、及其不正、俱載於以色列猶大列王紀、子約雅斤嗣位、○
      verse: 8
    - text: 約雅斤卽位時、年八歲、在耶路撒冷爲王、歷三月有十日、行耶和華所惡、
      verse: 9
    - text: 歲首尼布甲尼撒遣人攜約雅斤、及耶和華室之珍器、至巴比倫、立約雅斤叔西底家、爲猶大及耶路撒冷王、○
      verse: 10
    - text: 西底家卽位時、年二十有一、在耶路撒冷爲王、歷十一年、
      verse: 11
    - text: 行耶和華所惡、先知耶利米以耶和華言諭之、彼不自卑、
      verse: 12
    - text: 尼布甲尼撒使其指上帝而誓、彼仍背叛、強其項、剛厥心、不歸服以色列之上帝耶和華、
      verse: 13
    - text: 且諸祭司長與民衆、大干罪戾、從異邦可憎之事、汚耶和華在耶路撒冷區別爲聖之室、
      verse: 14
    - text: 其列祖之上帝耶和華、矜恤其民、與其居所、夙興遣使以戒之、
      verse: 15
    - text: 惟彼訕笑上帝之使、藐視其言、譏其先知、致耶和華之怒及於其民、無可救治、
      verse: 16
    - text: 故上帝使迦勒底王來攻之、以刃戮其丁壯於其聖室、不恤幼男少女、老人白叟、俱付其手、
      verse: 17
    - text: 上帝室中大小器皿、以及寶物、並王與牧伯之寶物、悉攜至巴比倫、
      verse: 18
    - text: 且焚上帝室、毀耶路撒冷城垣、爇其宮室、壞其珍器、
      verse: 19
    - text: 凡脫於刃者、皆虜至巴比倫、爲己與子孫之奴婢、迨及波斯國興、
      verse: 20
    - text: 應耶和華藉耶利米口所言、斯土享其安息、蓋地荒蕪、得其安息、盈七十年、○
      verse: 21
    - text: 波斯國古列元年、耶和華使藉耶利米口所言得應、感波斯王古列之心、宣告通國、且書之曰、
      verse: 22
    - text: 波斯王古列云、天上上帝耶和華、以天下萬國賜我、命我在猶大之耶路撒冷、爲之建室、爾中凡爲其民者可上、願其上帝耶和華偕之、
      verse: 23
  name: II Chronicles
- chapters:
  - chapter: 1
    verses:
    - text: 波斯王古列元年、耶和華使藉耶利米口所言得應、感波斯王古列之心、宣告通國、且書之曰、
      verse: 1
    - text: 波斯王古列云、天上上帝耶和華、以天下萬國賜我、命我在猶大之耶路撒冷、爲之建室、
      verse: 2
    - text: 居耶路撒冷、以色列之上帝耶和華、誠爲上帝、爾中凡爲其民者、可上猶大之耶路撒冷、爲之建室、願其上帝偕之、
      verse: 3
    - text: 所遺餘民、居於何處、是處之人、爲在耶路撒冷上帝之室、樂輸禮物而外、當以金銀財貨牲牷助之、
      verse: 4
    - text: 於是猶大及便雅憫族長、與祭司利未人、凡爲上帝所感、欲上耶路撒冷建耶和華室者、咸起、
      verse: 5
    - text: 四周之人、除樂輸禮物外、皆以銀器、黃金、財貨、牲牷、珍寶、饋而助之、
      verse: 6
    - text: 耶和華室中之器、昔尼布甲尼撒自耶路撒冷所取、置於己神之廟、
      verse: 7
    - text: 今波斯王古列、藉司庫米提利達攜出、核之、付於猶大牧伯設巴薩、
      verse: 8
    - text: 其數如左、金盤三十、銀盤一千、刀二十九、
      verse: 9
    - text: 金盂三十、銀盂之次者四百有十、其他器皿一千、
      verse: 10
    - text: 金銀器皿、共計五千四百、俘囚之衆、自巴比倫上耶路撒冷時、設巴薩攜之而至、
      verse: 11
  - chapter: 2
    verses:
    - text: 猶大州人、爲巴比倫王尼布甲尼撒虜至巴比倫者、今自俘囚、返耶路撒冷及猶大、各歸其邑、
