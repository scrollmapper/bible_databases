    - text: 節之首日、必有聖會、毋作苦、
      verse: 18
    - text: 取牡犢二、牡綿羊一、一歲之羔七、純全無疵、獻於耶和華爲火祭、
      verse: 19
    - text: 所獻素祭、乃和油之細麪、爲每牡犢、用伊法十分之三、爲牡綿羊、用伊法十分之二、
