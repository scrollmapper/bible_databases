    - text: 其足傷於柱、其身入於鐵兮、
      verse: 18
    - text: 耶和華以其言試之、迨其應驗兮、
      verse: 19
    - text: 治民之王、遣人釋之、俾其自由兮、
      verse: 20
    - text: 立爲冢宰、治其所有兮、
      verse: 21
    - text: 隨意約束羣臣、以智訓迪耆老兮、
      verse: 22
    - text: 以色列遂至埃及、雅各旅於含地、
      verse: 23
    - text: 上帝繁衍其民、使強於敵兮、
      verse: 24
    - text: 然轉敵人之心、俾憾其民、詭待其僕兮、
      verse: 25
    - text: 爰遣其僕摩西、與所選之亞倫、
      verse: 26
    - text: 顯神蹟於敵中、著異能於含地兮、
      verse: 27
    - text: 召彼晦冥、使地幽暗、未違其言兮、
      verse: 28
    - text: 變水爲血、殄其鱗族兮、
      verse: 29
    - text: 青蛙羣集其地、入於王之宮室兮、
      verse: 30
    - text: 發言而蠅羣集、蚋遍四境兮、
      verse: 31
    - text: 雨雹爲雨、降火於地兮、
      verse: 32
    - text: 擊其葡萄、與無花果、毀傷境內林木兮、
      verse: 33
    - text: 發言而蝗至止、蚱蜢無數兮、
      verse: 34
    - text: 食盡田蔬、嚙徧土產兮、
      verse: 35
    - text: 擊其國中長子、壯時所首生兮、
      verse: 36
    - text: 導民而出、攜金與銀、其支派中、無一荏弱之人兮、
      verse: 37
    - text: 埃及恐懼、見其出而悅懌兮、
      verse: 38
    - text: 上帝布雲爲蓋、夜燭以火兮、
      verse: 39
    - text: 應其所求、使鶉至止、飽以天糧兮、
      verse: 40
    - text: 闢磐石而水湧、流入旱地若河兮、
      verse: 41
    - text: 蓋憶其聖言、及其僕亞伯拉罕兮、
      verse: 42
    - text: 導民欣然而出、選民謳歌而出兮、
      verse: 43
    - text: 賜以列邦之地、異族勞而備者、承之爲業兮、
      verse: 44
    - text: 欲彼遵其律、守其法、爾其頌美耶和華兮、
