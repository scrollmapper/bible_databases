    - text: 於聖物之差失、必償所缺、加五分之一、攜至祭司、祭司取羊、代爲贖罪、乃蒙赦宥、○
      verse: 16
    - text: 如人犯罪、干耶和華之命、爲所不當爲、雖出無意、亦爲有過、必任其咎、
      verse: 17
    - text: 必以牡綿羊之一、純全無疵、依爾所估之價、攜至祭司、祭司緣其無知而犯之過、代爲贖罪、乃蒙赦宥、
      verse: 18
    - text: 此乃補過之祭、緣其人在耶和華前、實有罪戾也、
      verse: 19
