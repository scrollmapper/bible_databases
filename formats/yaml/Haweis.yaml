        he had great possessions.  '
      verse: 22
    - text: ' Then Jesus said to his disciples, Verily I say unto you, That very difficultly
        shall a rich man enter into the kingdom of heaven. '
      verse: 23
    - text: 'And again I repeat it to you, It is easier for a camel to pass through
        the eye of a needle, than for a rich man to enter into the kingdom of God. '
      verse: 24
    - text: 'But when his disciples heard it, they were exceedingly amazed, saying,
        Who then can be saved? '
      verse: 25
    - text: 'And Jesus looking upon them, said unto them, With men this is impossible;
        but with God all things are possible.  '
      verse: 26
    - text: ' Then Peter addressing him, said unto him, Lo! we have left all and followed
        thee; what, I pray thee, shall we receive? '
      verse: 27
    - text: 'Then said Jesus unto them, Verily I say unto you, That ye who have followed
        me in the regeneration, when the Son of man shall sit on the throne of his
        glory, ye also shall sit on twelve thrones, judging the twelve tribes of Israel. '
      verse: 28
    - text: 'And every one who hath left family, or brethren, or sisters, or father,
        or mother, or wife, or children, or lands, for my name sake, shall receive
        an hundred fold, and shall inherit life eternal. '
      verse: 29
    - text: 'But many, now first, will be the last; and last, who will be the first.   '
      verse: 30
  - chapter: 20
    verses:
    - text: 'FOR the kingdom of heaven is like a man, the master of a family, who
        went out at break of day, to hire labourers into his vineyard. '
      verse: 1
    - text: 'And when he had agreed with the labourers at a denarius a day, he sent
        them into the vineyard. '
      verse: 2
    - text: 'And going out about the third hour, he saw others standing in the market
        place unemployed. '
      verse: 3
    - text: 'And he said to them, Go ye also into the vineyard, and whatever is equitable,
        I will give it you. So they went. '
      verse: 4
    - text: 'Again going out, about the sixth and ninth hour, he did after the same
        manner. '
      verse: 5
    - text: 'But about the eleventh hour, going out, he found others standing unemployed,
        and saith unto them, Why stand ye here all the day idle? '
      verse: 6
    - text: 'They say unto him, Because no man hath hired us. He saith to them, Go
        ye also into the vineyard; and whatever is equitable, ye shall receive. '
      verse: 7
    - text: 'Now when the evening came, the master of the vineyard said to his overseer,
        Call the labourers, and give them their wages, beginning from the last to
        the first. '
      verse: 8
    - text: 'And when they came, who began about the eleventh hour, they received
        each a denarius. '
      verse: 9
    - text: 'But when the first came, they expected that they should receive more;
        and they also received every man a denarius. '
      verse: 10
    - text: 'But when they received it, they murmured against the master of the family: '
      verse: 11
    - text: 'saying, These last have wrought only a single hour, and thou hast put
        them on an equality with us, who have borne the burden and heat of the day. '
      verse: 12
    - text: 'But he answering, said to one of them, Friend, I do thee no injustice;
        did I not agree with thee for a denarius? '
      verse: 13
    - text: 'Take then thine own, and begone: I chuse to give to this last even as
        to thee. '
      verse: 14
    - text: 'Is it not lawful for me to do what I will with my own? Is thine eye evil,
        because I am good? '
      verse: 15
    - text: 'Thus shall the last be first, and the first last; for many are called,
        but the elect are few.  '
      verse: 16
    - text: ' And Jesus going up to Jerusalem, took his twelve disciples aside on
        the road, and said to them; '
      verse: 17
    - text: 'Lo! we are going up to Jerusalem, and the Son of man will be betrayed
        to the chief priests and scribes, and they shall condemn him to death, '
      verse: 18
    - text: 'and shall deliver him to the Gentiles, to insult, and to scourge, and
        to crucify: and the third day he shall rise again.  '
      verse: 19
    - text: ' Then came to him the mother of Zebedees children, with her sons, paying
        him obeisance, and petitioning a favour of him. '
      verse: 20
    - text: 'Then he said to her, What is thy wish? She saith unto him, Tell me that
        these my two sons shall sit, the one at thy right hand, and the other at thy
        left, in thy kingdom. '
      verse: 21
    - text: 'Then Jesus answering said, Ye know not what ye ask. Can ye drink of the
        cup that I am going to drink, and be baptised with the baptism with which
        I am baptised? They say unto him, We are able. '
      verse: 22
    - text: 'And he saith unto them, Ye shall indeed drink of my cup, and with the
        baptism with which I am baptised, shall ye be baptised; but to sit on my right
        hand, and on my left, it is not in my power to bestow, but on those, for whom
        it was prepared by my Father.  '
      verse: 23
    - text: ' And the twelve, on hearing this, were filled with indignation against
        the two brethren. '
      verse: 24
    - text: 'But Jesus, calling them to him, said, Ye know that the princes of the
        Gentiles lord it over them, and their great men exercise authority among them. '
      verse: 25
    - text: 'But thus shall it not be with you. But whosoever will be a great man
        among you, let him be your servant; '
      verse: 26
    - text: 'and whosoever will be first, let him be your slave. '
      verse: 27
    - text: 'Even as the Son of man came not to be waited upon, but to serve, and
        to give his life a ransom for many.  '
      verse: 28
    - text: ' And as they were going out of Jericho, a great multitude followed him. '
      verse: 29
    - text: 'And, behold, two blind men sat by the road side, who hearing that Jesus
        was passing by, cried out, saying, Have mercy on us, O Lord, son of David! '
      verse: 30
    - text: 'And the multitude checked them, that they should be silent; but they
        cried out the more, Have mercy on us, Lord, son of David. '
      verse: 31
    - text: 'And Jesus standing called them, and said, What desire ye, that I should
        do for you? '
      verse: 32
    - text: 'They say unto him, Lord, that our eyes may be opened. '
      verse: 33
    - text: 'Then Jesus, moved with compassion, touched their eyes; and immediately
        their eyes recovered sight, and they followed him.   '
      verse: 34
  - chapter: 21
    verses:
    - text: 'AND when they drew nigh to Jerusalem, and were come to Bethphage to the
        mount of Olives, then Jesus sent two disciples, '
      verse: 1
    - text: 'saying to them, Go into the village, which is opposite you, and immediately
        you will find an ass tied, and a foal with her; loose and bring them to me. '
      verse: 2
    - text: 'And if any man say aught to you, ye shall tell them, That the Lord hath
        need of them, and immediately he will send them. '
      verse: 3
    - text: 'Now this was entirely done, that what was spoken by the prophet might
        be fulfilled, saying, '
      verse: 4
    - text: 'Tell the daughter of Sion, Lo! thy King cometh to thee, meek, and sitting
        on an ass, even on a foal the asss colt. '
      verse: 5
    - text: 'Then the disciples going, and doing as Jesus had commanded them, '
      verse: 6
    - text: 'brought the ass and her foal, and they spread over them their garments,
        and seated him upon them. '
      verse: 7
    - text: 'And a vast multitude spread their garments on the road, and others cut
        down branches from the trees, and strewed them on the road: '
      verse: 8
    - text: 'and the multitudes who went before, and who followed after, cried, saying,
        Hosanna, to the son of David; blessed is he who cometh in the name of the
        Lord: Hosanna in the highest.  '
      verse: 9
    - text: ' And when he was entered into Jerusalem, the whole city was in commotion,
        saying, Who is this? '
      verse: 10
    - text: 'Then the multitudes said, This is Jesus, the prophet, who is from Nazareth
        of Galilee.  '
      verse: 11
    - text: ' And Jesus entered into the temple of God, and cast out all those who
        sold and bought in the temple, and overturned the tables of the money-changers,
        and the seats of those who sold doves '
      verse: 12
    - text: 'and said unto them, It is written, My house shall be called a house
        of prayer, but ye have made it a den of robbers.  '
      verse: 13
    - text: ' Then the blind and the lame came unto him, into the temple, and he cured
        them. '
      verse: 14
    - text: 'But when the chief priests and scribes saw the marvellous acts which
        he did, and the children crying out in the temple, and saying, Hosanna to
        the son of David; they were filled with indignation; '
      verse: 15
    - text: 'and said to him, Hearest thou what these say? Jesus replied to them,
        Yes; but have ye never read, That out of the mouths of infants and sucklings
        thou hast perfected praise? '
      verse: 16
    - text: 'And turning his back upon them, he went out of the city to Bethany, and
        lodged there.  '
      verse: 17
    - text: ' Now in the morning, when returning into the city, he was hungry: '
      verse: 18
    - text: 'and seeing a fig-tree at the road side, he went up to it, and found nothing
        on it but leaves only: and saith unto it, Let no fruit spring from thee henceforth
        for ever: and immediately the fig-tree withered entirely away. '
      verse: 19
    - text: 'And when his disciples saw it, they marvelled, saying, How suddenly is
        the fig-tree withered away! '
      verse: 20
    - text: 'But Jesus addressing them, said, Verily I tell you, if ye have faith,
        and entertain no doubt, not only shall ye do what is done to the fig-tree,
        but if ye should even say to this mountain, Be lifted up, and be cast into
        the sea, it be done. '
      verse: 21
    - text: 'And all things whatsoever ye shall ask in prayer, believing, ye shall
        receive.  '
      verse: 22
    - text: ' And when he was come into the temple, the chief priests and the elders
        of the people came to him, as he was teaching, demanding, By what authority
        doest thou these things? And who gave thee this authority? '
      verse: 23
    - text: 'Then Jesus answering, said to them, I also will ask you one question,
        which if ye answer me, then will I tell you by what authority I do these things. '
      verse: 24
    - text: 'The baptism of John whence was it? from heaven, or from men? Hereupon
        they reasoned among themselves, saying, If we reply, From heaven, he will
        say to us, Why then did ye not believe him? '
      verse: 25
    - text: 'But if we say, From men, we are afraid of the populace, for they all
        hold John as a prophet. '
      verse: 26
    - text: 'So they answered Jesus, and said, We cannot tell. Then said he also to
        them, Neither tell I you by what authority I do these things.  '
      verse: 27
    - text: ' But what think ye? A man had two sons; and coming to the first he said,
        Son, go work to-day in my vineyard. '
      verse: 28
    - text: 'But he answering said, I will not: yet repenting afterwards, he went. '
      verse: 29
    - text: 'And coming to the other, he spake after the same manner, and he replying,
        said, I go, sir; yet went not. '
      verse: 30
    - text: 'Which of the two did the will of his father? They say to him, The first.
        Jesus saith to them, Verily I say unto you, That tax-gatherers and harlots
        shall go before you into the kingdom of God. '
      verse: 31
    - text: 'For John came unto you in the way of righteousness, and ye believed him
        not: but the tax-gatherers and harlots believed on him. But ye, when ye saw
        it, repented not afterwards, that ye should believe on him.  '
      verse: 32
    - text: ' Hear another parable: There was a certain man, the master of a family,
        who planted a vineyard, and set a hedge about it, and digged in it a wine-press,
        and built a tower, and hired it out to husbandmen, and went into a distant
        country. '
      verse: 33
    - text: 'But when the season for fruits drew near, he sent his servants to the
        husbandmen to receive his fruits. '
      verse: 34
    - text: 'And the husbandmen took his servants, one they beat, and another they
        killed, and a third they stoned. '
      verse: 35
    - text: 'Again he sent other servants more than the first, and they treated them
        in the same manner. '
      verse: 36
    - text: 'Then at last he sent unto them his son, saying, They will reverence my
        son. '
      verse: 37
    - text: 'But the husbandmen, when they saw the son, said among themselves, This
        is the heir, come let us kill him, and let us seize on the inheritance. '
      verse: 38
    - text: 'And they took him, and cast him out of the vineyard, and slew him. '
      verse: 39
    - text: 'When therefore the master of the vineyard cometh, what will he do with
        these husbandmen? '
      verse: 40
    - text: 'They say unto him, He will dreadfully destroy those wicked wretches,
        and will let out his vineyard to other husbandmen, who will render him the
        fruits in their seasons. '
      verse: 41
    - text: 'Jesus saith unto them, Have ye not read in the Scriptures, The stone,
        which the builders rejected; the same is become the head of the corner; this
        is done by the Lord, and it is wonderful in our eyes. '
      verse: 42
    - text: 'Therefore I tell you, That the kingdom of God shall be taken away from
        you, and given to a nation, producing the fruits thereof. '
      verse: 43
    - text: 'And whosoever shall fall on this stone, shall be broken in pieces, but
        on whomsoever it shall fall, it shall grind him to powder. '
      verse: 44
    - text: 'And when the chief priests and Pharisees heard his parables, they knew
        that he was speaking concerning them. '
      verse: 45
    - text: 'And they sought to apprehend him; but were afraid of the people, for
        they held him as a prophet.   '
      verse: 46
  - chapter: 22
    verses:
    - text: 'AND Jesus continuing his discourse, spake again to them in parables,
        saying, '
      verse: 1
    - text: 'The kingdom of heaven is like to a certain king, who made a marriage-feast
        for his son: '
      verse: 2
    - text: 'and sent his servants to call those who were invited to the entertainment:
        and they would not come. '
      verse: 3
    - text: 'Again he sent other servants, saying, Tell those who have been invited,
        Behold, I have prepared my dinner; my oxen and the fatlings are killed, and
        all things are ready; come unto the marriage-feast. '
      verse: 4
    - text: 'But they gave themselves no concern about it, and went their several
        ways, one to his own farm, and another to his traffick: '
      verse: 5
    - text: 'And the rest seizing his servants, insulted and slew them. '
      verse: 6
    - text: 'Then the king, when he heard it, was incensed: and sending out his armies,
        destroyed these murderers, and burnt down their city. '
      verse: 7
    - text: 'Then he said to his servants, The wedding entertainment indeed is ready,
        but those who were invited were not worthy: '
      verse: 8
    - text: 'go therefore into the thoroughfares of the roads, and as many as ye find,
        invite to the banquet. '
      verse: 9
    - text: 'So these servants going out into the roads, collected all, as many as
        they found, both bad and good; and the wedding feast was fully furnished with
        guests. '
      verse: 10
    - text: 'Then the king coming in to look around on the guests, saw there a man
        who had not put on the wedding garment: '
      verse: 11
    - text: 'and he saith to him, Friend, how came thou in here, not having the garment
        provided for the marriage feast? And he was speechless. '
      verse: 12
    - text: 'Then said the king to the servants, Bind his feet and hands, and take
        him away, and cast him into the darkness, which is without; there shall be
        weeping and gnashing of teeth. '
      verse: 13
    - text: 'For many are called, but few elect.  '
      verse: 14
    - text: ' Then went the Pharisees, and took counsel together how they might lay
        a snare to entrap him in his discourse. '
      verse: 15
    - text: 'And they sent to him their disciples, with the Herodians, saying, Master,
        we know that thou art true, and teachest the way of God with veracity; and
        carest for no man, for thou regardest not the person of men: '
      verse: 16
    - text: 'tell us therefore, What thinkest thou? Is it lawful to pay tribute to
        Caesar, or not? '
      verse: 17
    - text: 'But Jesus knew their wicked design, and said, Why tempt ye me, ye hypocrites? '
      verse: 18
    - text: 'Shew me the money for the tribute; and they brought him a denarius. '
      verse: 19
    - text: 'And he saith unto them, Whose figure is this and inscription? '
      verse: 20
    - text: 'They say unto him, Caesars. Then saith he to them, Render therefore
        to Caesar, the things which are Caesars; and to God, the things which are
        Gods. '
      verse: 21
    - text: 'And when they heard him, they marvelled, and leaving him, went away.  '
      verse: 22
    - text: ' On the same day the Sadducees came to him, who say, that there is no
        resurrection, and they put a question to him, '
      verse: 23
    - text: 'saying, Master, Moses said, If a man die having no children, his brother
        in right of affinity shall marry his wife, and raise up seed for his brother. '
      verse: 24
    - text: 'Now there were with us seven brothers; and the first marrying, died,
        and had no offspring, and left his wife to his brother; '
      verse: 25
    - text: 'likewise the second also; then the third; so on to the seven. '
      verse: 26
    - text: 'Last of all the woman died also. '
      verse: 27
    - text: 'In the resurrection therefore, whose wife shall she be of the seven?
        for they all had her. '
      verse: 28
    - text: 'Jesus then answering, said unto them, Ye are in an error, from not knowing
        the Scriptures, and the power of God. '
      verse: 29
    - text: 'For at the resurrection, they neither marry, nor are given in marriage,
        but are as the angels of God in heaven. '
      verse: 30
    - text: 'But with respect to the resurrection of the dead, have ye not read what
        was spoken to you of God, saying, '
      verse: 31
    - text: 'I am the God of Abraham, and the God of Isaac, and the God of Jacob?
        God is not the God of the dead, but of the living. '
      verse: 32
    - text: 'And when the multitude heard it, they were amazingly struck with his
        doctrine.  '
      verse: 33
    - text: ' But the Pharisees hearing that he had stopped the Sadducees mouths,
        they assembled together: '
      verse: 34
    - text: 'and one of them, a teacher of the law, put a question to him, to make
        trial of him, and said, '
      verse: 35
    - text: 'Master, which is the great commandment in the law? '
      verse: 36
    - text: 'Then Jesus said to him, Thou shalt love the Lord thy God with all thy
        heart, and with all thy soul, and with all thy mind. '
      verse: 37
    - text: 'This is the first and great commandment. '
      verse: 38
    - text: 'And the second is like to it, Thou shalt love thy neighbour as thyself. '
      verse: 39
    - text: 'On these two commandments, the whole law and the prophets depend.  '
      verse: 40
    - text: ' The Pharisees being then assembled, Jesus put a question to them, '
      verse: 41
    - text: 'saying, What think ye of the Messiah, whose son is he? They say unto
        him, Davids. '
      verse: 42
    - text: 'He saith unto them, How then doth David by the Spirit call him Lord?
        saying, '
      verse: 43
    - text: 'The Lord said unto my Lord, Sit at my right hand, till I put thine enemies
        as a footstool for thy feet. '
      verse: 44
    - text: 'If then David calleth him Lord, how is he his son? '
      verse: 45
    - text: 'And no man could answer him a word, neither durst any man, from that
        day, interrogate him any more.   '
      verse: 46
  - chapter: 23
    verses:
    - text: 'THEN Jesus spake to the multitudes and to his disciples, '
      verse: 1
    - text: 'saying, The scribes and Pharisees are seated on the chair of Moses; '
      verse: 2
    - text: 'all things therefore which they prescribe for you to observe, observe
        and practise; but do not according to their works, for they say, yet do not
        practise. '
      verse: 3
    - text: 'For they bind burdens grievous, and difficultly borne, and lay them on
        mens shoulders; but they will not move them with a finger of their own. '
      verse: 4
    - text: 'And all their works they do to be seen of men: they make their phylacteries
        broad, and deepen the fringes of their garments, '
      verse: 5
    - text: 'and love the principal couch at suppers, and the chief seats in the synagogues, '
      verse: 6
    - text: 'and salutations in the places of public concourse, and to be called of
        men, Rabbi, Rabbi. '
      verse: 7
    - text: 'But be not ye called Rabbi, for one is your leader, the Messiah; and
        ye all are brethren. '
      verse: 8
    - text: 'And call no man your father upon earth; for one is your father, who is
        in heaven. '
      verse: 9
    - text: 'And be not called leaders; for one is your leader, the Messiah. '
      verse: 10
    - text: 'But he who is greatest among you shall be your servant. '
      verse: 11
    - text: 'For whosoever exalteth himself shall be abased; and whosoever abaseth
        himself shall be exalted.  '
      verse: 12
    - text: ' Wo unto you, scribes and Pharisees, hypocrites! because ye shut up the
        kingdom of heaven from men; for ye yourselves enter not in, and those who
        were coming in, ye suffer not to enter. '
      verse: 13
    - text: 'Wo unto you, scribes and Pharisees, hypocrites! for ye devour widows
        houses, and for a pretence make long prayers: wherefore ye shall receive greater
        condemnation. '
      verse: 14
    - text: 'Wo unto you, scribes and Pharisees, hypocrites! for ye compass sea and
        land to make one proselyte; and when he is gained, ye make him doubly more
        the child of hell than yourselves. '
      verse: 15
    - text: 'Wo unto you ye blind guides! who say, Whosoever shall swear by the temple,
        it is nothing; but whosoever shall swear by the gold of the temple, it is
        binding. '
      verse: 16
    - text: 'Ye fools and blind! for which is the greater, the gold, or the temple
        which consecrates the gold? '
      verse: 17
    - text: 'And again, Whosoever shall swear by the altar, it is nothing; but whosoever
        shall swear by the gift that is upon it, it is binding. '
      verse: 18
    - text: 'Ye fools and blind! which is the greater, the gift, or the altar which
        consecrates the gift? '
      verse: 19
    - text: 'Whosoever therefore sweareth by the altar, sweareth by it, and by all
        things that are upon it. '
      verse: 20
    - text: 'And whosoever sweareth by the temple, sweareth by it, and by him also
        who dwelleth in it. '
      verse: 21
    - text: 'So he that sweareth by heaven, sweareth by the throne of God, and by
        him who is seated upon it.  '
      verse: 22
    - text: ' Wo unto you, scribes and Pharisees, hypocrites! for ye pay tithes of
        mint, and anise, and cummin, and have neglected the weightier precepts of
        the law, judgment, and mercy, and fidelity: these thing ought ye to have done,
        and not to leave the others undone. '
      verse: 23
    - text: 'Ye blind guides! who strain out a gnat, but gulp down a camel. '
      verse: 24
    - text: 'Wo unto you, scribes and Pharisees, hypocrites! for ye cleanse the outside
        of the cup, and of the dish, but within they are full of rapacity and intemperance. '
      verse: 25
    - text: 'Thou blind Pharisee! cleanse first the inside of the cup and dish, that
        their outside may become clean also. '
      verse: 26
    - text: 'Wo unto you, scribes and Pharisees, hypocrites! for ye resemble tombs
        whitewashed, which outwardly indeed appear specious, but within are full of
        dead mens bones, and all manner of impurity. '
      verse: 27
    - text: 'And just so, ye without indeed appear to men righteous, but within ye
        are full of hypocrisy and iniquity. '
      verse: 28
    - text: 'Wo unto you, scribes and Pharisees, hypocrites! for ye build the tombs
        of the prophets, and adorn the sepulchres of the just, '
      verse: 29
    - text: 'and say, If we had been in the days of our fathers, we would not have
        been partakers with them in the blood of the prophets. '
      verse: 30
    - text: 'Wherefore ye bear a testimony to yourselves, that ye are the children
        of those who killed the prophets. '
      verse: 31
    - text: 'Fill ye up then the measure of your fathers. '
      verse: 32
    - text: 'Ye serpents, ye broods of vipers! how can ye escape from the damnation
        of hell? '
      verse: 33
    - text: 'Therefore, behold, I am sending to you prophets, and wise men, and scribes;
        and some of them ye shall kill, and crucify; and some of them ye shall scourge
        in your synagogues, and persecute from city to city: '
      verse: 34
    - text: 'that upon you may come all the righteous blood which hath been poured
        out upon the earth, from the blood of the righteous Abel, to the blood of
        Zachariah, son of Barachiah, whom ye slew between the temple and the altar. '
      verse: 35
    - text: 'Verily I say unto you, All these things shall come on this generation.  '
      verse: 36
    - text: ' O Jerusalem, Jerusalem, that killest the prophets, and stonest those
        who were sent unto thee, how often would I have gathered thy children to me,
        as a hen gathereth her chickens under her wings, and ye would not? '
      verse: 37
    - text: 'Behold, your habitation is left unto you desolate. '
      verse: 38
    - text: 'For I tell you, Ye shall henceforth no more see me, until ye say, Blessed
        is he that cometh in the name of the Lord.   '
      verse: 39
  - chapter: 24
    verses:
    - text: 'AND Jesus departing was going his way from the temple: and his disciples
        came to him, to point out to his observation the buildings of the temple. '
      verse: 1
    - text: 'But Jesus said unto them, Do you not see all these things? I tell you
        of a certainty, There shall not be left here one stone upon another, which
        shall not be utterly thrown down.  '
      verse: 2
    - text: ' Then as he was sitting upon the mount of Olives, his disciples came
        to him privately, saying, Tell us, when shall there things be? and what is
        the sign of thy coming, and of the consummation of the age? '
      verse: 3
    - text: 'And Jesus answering said unto them, Beware that no man deceive you. '
      verse: 4
    - text: 'For many will come in my name, saying, I am the Messiah; and shall deceive
        multitudes. '
      verse: 5
    - text: 'And ye shall hear of wars, and rumours of wars: see that ye be not terrified:
        for these things must first be, but the end is not yet. '
      verse: 6
    - text: 'For nation shall be roused up against nation, and kingdom against kingdom:
        and there shall be famines, and pestilences, and earthquakes, in diverse places. '
      verse: 7
    - text: 'Now all these things are the beginning of the travailing pangs. '
      verse: 8
    - text: 'Then shall they deliver you up to affliction, and shall kill you: and
        ye shall be hated of all nations for my names sake. '
      verse: 9
    - text: 'And then shall many be offended, and shall betray one another, and hate
        one another. '
      verse: 10
    - text: 'And many false prophets shall arise, and shall deceive many. '
      verse: 11
    - text: 'And because iniquity shall abound, the love of many will grow cool. '
      verse: 12
    - text: 'But he that endureth to the end, that man will be saved. '
      verse: 13
    - text: 'And this gospel of the kingdom shall be preached through the whole world
        for a testimony to all the nations: and then shall come the final close. '
      verse: 14
    - text: 'When therefore ye see the abomination of desolation, spoken of by the
        prophet Daniel, erected in the holy place, (let him that readeth, mark this,) '
      verse: 15
    - text: 'then let such as are in Judea flee into the mountains. '
      verse: 16
    - text: 'Let not him who is upon the roof go down to take any thing out of his
        house. '
      verse: 17
    - text: 'And he that is in the field, let him not turn back to take his garment. '
      verse: 18
    - text: 'But wo to those who are with child, and have an infant at their breasts
        in those days! '
      verse: 19
    - text: 'And pray that your flight be not in winter, nor on the sabbath. '
      verse: 20
    - text: 'For then the tribulation will be great, such as never was from the beginning
        of the world, and never more shall be. '
      verse: 21
    - text: 'And except those days were shortened, there would be no flesh saved:
        but for the elects sake these days shall be shortened. '
      verse: 22
    - text: 'Then if any man say unto you, Lo! here is the Messiah, or there; believe
        it not: '
      verse: 23
    - text: 'for false Messiahs and false prophets shall arise, and give out great
        signs and wonders; so as to deceive, if it were possible, even the elect. '
      verse: 24
    - text: 'Behold, I have forewarned you. '
      verse: 25
    - text: 'Therefore if they say to you, He is in the wilderness; go not out: lo!
        he is in the secret closets; believe it not. '
      verse: 26
    - text: 'For as the lightning cometh out from the east, and flashes to the west;
        so shall be the coming of the Son of man. '
      verse: 27
    - text: 'For wheresoever the carcase is, there will the eagles be gathered together. '
      verse: 28
    - text: 'Then, immediately after the tribulation of those days, shall the sun
        be darkened, and the moon shall not give her light, and the stars shall fall
        from heaven, and the powers of the heavens shall be shaken. '
      verse: 29
    - text: 'And then shall the sign of the Son of man appear in the heaven: and then
        shall all the tribes of the earth lament bitterly, and they shall see the
        Son of man coming on the clouds of heaven with power and great glory. '
      verse: 30
    - text: 'And he shall send forth his angels with a trumpet, and a great shout,
        and they shall gather together his elect from the four winds, from the extremities
        of the heavens to the extremities of the same.  '
      verse: 31
    - text: ' Learn then a parable from the fig-tree; when its branch is now tender,
        and the leaves shoot forth, ye know that summer is nigh: '
      verse: 32
    - text: 'just so ye, when ye behold these things, know that it is near, even at
        the gates. '
      verse: 33
    - text: 'Verily I say unto you, This generation shall not pass away until all
        these things shall be done. '
      verse: 34
    - text: 'Heaven and earth shall pass away, but my words shall in no wise pass
        away. '
      verse: 35
    - text: 'But of that day and hour no man knoweth, not even the angels of heaven,
        but my Father alone. '
      verse: 36
    - text: 'But as the days of Noah were, so also shall the coming of the Son of
        man be. '
      verse: 37
    - text: 'For as they were in the days preceding the deluge, eating and drinking,
        marrying and giving in marriage, until the day that Noah entered into the
        ark, '
      verse: 38
    - text: 'and they knew it not till the deluge came, and swept them all away; such
        also shall the coming of the Son of man be. '
      verse: 39
    - text: 'Then two shall be in the field; the one shall be taken, and the other
        dismissed. '
      verse: 40
    - text: 'Two women grinding at the mill; the one taken, the other dismissed. '
      verse: 41
    - text: 'Watch therefore: for ye know not at what hour your Master cometh. '
      verse: 42
    - text: 'And this observe, that if the master of the family had known in which
        watch of the night the thief would have come, he would have watched, and not
        have suffered him to break into his house. '
      verse: 43
    - text: 'Therefore be ye also prepared: for in an hour that ye think not, the
        Son of man cometh.  '
      verse: 44
    - text: ' Who then is the faithful and provident servant, whom his Lord hath appointed
        over his household, to give them meat in the proper time? '
      verse: 45
    - text: 'Blessed is that servant whom his Lord when he cometh shall find thus
        occupied. '
      verse: 46
    - text: 'Verily I say unto you, that he will place him over all his substance. '
      verse: 47
    - text: 'But if that wicked servant say in his heart, My master will be a long
        while ere he comes; '
      verse: 48
    - text: 'and shall begin to beat his fellow-servants, and to eat and drink with
        the drunken; '
      verse: 49
    - text: 'the master of that servant will come in a day that he doth not expect
        him, and at an hour which he knoweth not. '
      verse: 50
    - text: 'And will cut him asunder, and give him his portion with the hypocrites:
        there shall be weeping and gnashing of teeth.   '
      verse: 51
  - chapter: 25
    verses:
    - text: 'THEN shall the kingdom of heaven be like to ten virgins, who taking their
        lamps, went forth to meet the bridegroom. '
      verse: 1
    - text: 'But five of them were provident, and five foolish. '
      verse: 2
    - text: 'Those who were taking their lamps, took no oil with them: '
      verse: 3
    - text: 'but the provident took oil in their vessels with their lamps. '
      verse: 4
    - text: 'But as the bridegroom stayed long, they all slumbered and slept. '
      verse: 5
    - text: 'Then at midnight the cry came, Behold, the bridegroom is coming; go forth
        to meet him. '
      verse: 6
    - text: 'Then all these virgins arose, and set about trimming their lamps. '
      verse: 7
    - text: 'And the foolish said to the provident, Give us of your oil; for our lamps
        are gone out. '
      verse: 8
    - text: 'But the provident replied, saying, No; lest there be not a sufficiency
        for us and you: but go rather to those who sell, and buy for yourselves. '
      verse: 9
    - text: 'But while they were gone away to buy, the bridegroom came; and they who
        were prepared went in with him to the marriage-feast: and the door was shut. '
      verse: 10
    - text: 'Then came afterwards the other virgins, saying, Lord, Lord, open unto
        us. '
      verse: 11
    - text: 'But he answering said, Verily, I know you not. '
      verse: 12
    - text: 'Watch therefore, for ye know not the day nor the hour in which the Son
        of man cometh.  '
      verse: 13
    - text: ' For the case is like that of a man, who travelling abroad, called his
        own servants, and delivered to them his goods. '
      verse: 14
    - text: 'And to one he gave five talents, to another two, and to another one,
        to each according to his several capacity; and immediately went abroad. '
      verse: 15
    - text: 'He then who had received the five talents, went and traded with them,
        and acquired five other talents. '
      verse: 16
    - text: 'In the same manner also he that had the two, gained also himself two
        others. '
      verse: 17
    - text: 'But he that had received the one talent, went and digged a hole in the
        ground, and hid the silver of his master. '
      verse: 18
    - text: 'Then after a long absence the master of these servants cometh, and maketh
        a reckoning with them. '
      verse: 19
    - text: 'And he who had received the five talents, coming to him, brought five
        other talents, saying, Sir, thou deliveredst to me five talents: I have gained
        to them five other talents. '
      verse: 20
    - text: 'His master said to him, Well done, good and faithful servant: thou hast
        been faithful over a few things, I will place thee over many: enter into the
        joy of thy master. '
      verse: 21
    - text: 'Then came also he that had received the two talents: and said, Sir, thou
        deliveredst to me two talents: lo! I have gained to them two other talents. '
      verse: 22
    - text: 'His master said to him, Well done, good and faithful servant: thou hast
        been faithful over a few things, I will place thee over many: enter thou into
        thy masters joy. '
      verse: 23
    - text: 'Then came also he that had received the one talent, and said, Sir, knowing
        thee, that thou art a severe man, reaping where thou hast not sowed, and gathering
        from whence thou hast not scattered: '
      verse: 24
    - text: 'and being afraid, I went and hid thy talent in the ground: see here,
        thou hast thine own. '
      verse: 25
    - text: 'Then his master answering said to him, Thou wicked and idle slave, thou
        knewest that I reap whence I had not sown, and gather where I had not scattered: '
      verse: 26
    - text: 'thou oughtest then to have placed my money with the bankers, so when
        I came I should have received my own with interest. '
      verse: 27
    - text: 'Take therefore from him the talent, and give it to him that hath the
        ten talents. '
      verse: 28
    - text: 'For to every one that hath shall be given, and he shall abound: but from
        him that hath not, even that he hath shall be taken away from him. '
      verse: 29
    - text: 'And cast the unprofitable servant into the outer darkness: there shall
        be weeping and gnashing of teeth.  '
      verse: 30
    - text: ' But when the Son of man shall come in his glory, and all the holy angels
        with him, then shall he sit on the throne of his glory: '
      verse: 31
    - text: 'and before him shall all the nations be gathered together; and he shall
        separate them one from another, as a shepherd separates the sheep from the
        goats: '
      verse: 32
    - text: 'and he shall place the sheep at his right hand, but the goats at the
        left. '
      verse: 33
    - text: 'Then shall the King say to those on his right-hand, Come, ye blessed
        of my Father, inherit the kingdom prepared for you from the foundation of
        the world; '
      verse: 34
    - text: 'for I was hungry, and ye gave me to eat: I was thirsty, and ye gave me
        to drink: I was a stranger, and ye received me hospitably: '
      verse: 35
    - text: 'naked, and ye clothed me: I was sick, and ye took care of me: I was in
        prison, and ye came to me. '
      verse: 36
    - text: 'Then shall the righteous answer him, saying, Lord, when saw we thee hungry,
        and fed thee? or thirsty, and gave thee drink? '
      verse: 37
    - text: 'When indeed saw we thee a stranger, and took thee in? or naked, and clothed
        thee? '
      verse: 38
    - text: 'When indeed saw we thee sick, or in prison, and came unto thee? '
      verse: 39
    - text: 'And the king answering shall say to them, Verily I tell you, for as much
        as ye have done it to one of these my brethren, the very least of them, ye
        have done it unto me.  '
      verse: 40
    - text: ' Then shall he say also to those on the left hand, Depart from me, ye
        cursed, into everlasting fire, prepared for the devil and his angels: '
      verse: 41
    - text: 'for I was hungry, and ye gave me nothing to eat: I was thirsty, and ye
        gave me nothing to drink: '
      verse: 42
    - text: 'I was a stranger, and ye took me not in: naked, and ye did not clothe
        me: sick, and in prison, and ye took no care of me. '
      verse: 43
    - text: 'Then shall they also answer him, saying, Lord, when saw we thee hungry,
        or thirsty, or a stranger, or naked, or sick, or in prison, and did not minister
        unto thee? '
      verse: 44
    - text: 'Then shall he reply to them, saying, For as much as ye have not done
        it to one of the least of these, neither have ye done it to me. '
      verse: 45
    - text: 'And these shall go away into everlasting punishment: but the righteous
        into life eternal.   '
      verse: 46
  - chapter: 26
    verses:
    - text: 'AND it came to pass, that when Jesus had finished all these sayings,
        he said to his disciples, '
      verse: 1
    - text: 'Ye know that after two days is the passover, and the Son of man is betrayed
        to be crucified. '
      verse: 2
    - text: 'Then were the chief priests and scribes, and the elders of the people
        gathered together in the palace of the high-priest, called Caiaphas. '
      verse: 3
    - text: 'And they consulted together, how they might seize Jesus by guile, and
        put him to death. '
      verse: 4
    - text: 'But they said, Not on the feast-day, lest there be a tumult among the
        people.  '
      verse: 5
    - text: ' Now when Jesus was at Bethany, in the house of Simon the leper, '
      verse: 6
    - text: 'there came to him a woman having an alabaster-box of very precious aromatic
        ointment, and poured it upon his head as he sat at table. '
      verse: 7
    - text: 'But when the disciples saw it, they had indignation, saying, For what
        end is this waste? '
      verse: 8
    - text: 'For this ointment might have been sold for a considerable sum, and given
        to the poor. '
      verse: 9
    - text: 'Then Jesus knowing it, said unto them, Why trouble ye the woman? for
        she hath performed a good act upon me: '
      verse: 10
    - text: 'for the poor ye have always with you, but me ye have not always: '
      verse: 11
    - text: 'for in pouring this odoriferous ointment on my body, she hath done it
        for my burial. '
      verse: 12
    - text: 'Verily I say unto you, Wherever this Gospel is preached through the whole
        world, what she hath done shall be also spoken of for a memorial of her.  '
      verse: 13
    - text: ' Then went one of the twelve, called Judas Iscariot, to the chief priests, '
      verse: 14
    - text: 'and said, What will ye give me, and I will deliver him unto you? Then
        they placed before him thirty pieces of silver. '
      verse: 15
    - text: 'And from that time he sought an opportunity to deliver him up to them.  '
      verse: 16
    - text: ' Then on the first day of unleavened bread the disciples came to Jesus,
        saying to him, Where wilt thou that we prepare for thee to eat the passover? '
      verse: 17
    - text: 'And he said, Go into the city, unto such a man, and say unto him, The
        Master saith, My time is at hand: I will keep the passover with my disciples
        at thy house. '
      verse: 18
    - text: 'And his disciples did as Jesus commanded them; and they made ready the
        passover. '
      verse: 19
    - text: 'And when the evening was come, he sat down at table with the twelve. '
      verse: 20
    - text: 'And as they were eating, he said, Verily I say unto you, that one of
        you shall betray me. '
      verse: 21
    - text: 'And exceedingly grieved, they began to say to him every one of them,
        Lord, am I the person? '
      verse: 22
    - text: 'But he answering said, He that dippeth his hand with me into the dish,
        that man shall betray me. '
      verse: 23
    - text: 'The Son of man indeed is departing, as it is written of him: but wo to
        that man, by whom the Son of man is betrayed! well had it been for that man
        if he had never had a being. '
      verse: 24
    - text: 'Then Judas, who betrayed him, addressing him said, Master, is it I? He
        saith to him, Thou hast named the person.  '
      verse: 25
    - text: ' Then as they were eating, Jesus took bread, and blessing, brake, and
        gave it to the disciples, and said, Take, eat: this is my body. '
      verse: 26
    - text: 'And taking the cup, and giving thanks, he gave it to them, saying, Drink
        ye all of this: '
      verse: 27
    - text: 'for this is my blood, that blood of the new testament, which is shed
        for many, for the remission of sins. '
      verse: 28
    - text: 'And I tell you, That I will no more henceforth drink of this produce
        of the vine, until that day when I drink it with you, new, in the kingdom
        of my Father. '
      verse: 29
    - text: 'And when they had sung an hymn, they went out to the mount of Olives.  '
      verse: 30
    - text: ' Then saith Jesus unto them, Ye all will be offended at me this night:
        for it is written, I will smite the shepherd, and the sheep of the flock
        shall be scattered abroad. '
      verse: 31
    - text: 'But after I am risen, I will go before you into Galilee. '
      verse: 32
    - text: 'Then Peter, taking up the word, said to him, Though all should be offended
        at thee, yet will I never be offended. '
      verse: 33
    - text: 'Jesus saith to him, I tell thee of a certainty, that this night, before
        the cock crow, thou shalt deny me thrice. '
      verse: 34
    - text: 'Peter said to him, Though I should die with thee, never will I deny thee.
        In like manner also said all the disciples. '
      verse: 35
    - text: 'Then cometh Jesus with them to a place called Gethsemane, and saith to
        his disciples, Sit ye here, while I go and pray yonder. '
      verse: 36
    - text: 'And taking Peter and the two sons of Zebedee, he began to be deeply sorrowful,
        and to be overwhelmed with dejection. '
      verse: 37
    - text: 'Then saith he to them. My soul is exceeding sorrowful even to death:
        abide here, and watch with me. '
      verse: 38
    - text: 'And going a little farther, he fell on his face, praying, and saying,
        My Father, if it be possible, let this cup pass from me: nevertheless, not
        as I will, but as thou wilt. '
      verse: 39
    - text: 'And he cometh to the disciples, and findeth them sleeping, and he saith
        to Peter, Is it so, that ye have not strength to watch with me one hour? '
      verse: 40
    - text: 'Watch and pray, that ye enter not into temptation. The spirit indeed
        is willing, but the flesh weak. '
      verse: 41
    - text: 'Again the second time he went away, and prayed, saying, O my Father,
        If it be not possible, that this cup pass from me, but that I should drink
        it, thy will be done. '
      verse: 42
    - text: 'And coming, he found them asleep again, for their eyes were weighed down. '
      verse: 43
    - text: 'And leaving them, he went away again, and prayed the third time, repeating
        the same sentence. '
      verse: 44
    - text: 'Then cometh he to his disciples, and saith unto them, Do ye still sleep
        on, and repose yourselves? lo! the hour is at hand, and the Son of man is
        betrayed into the hands of sinners. '
      verse: 45
    - text: 'Arise, let us go: lo! he that betrayeth me approaches.  '
      verse: 46
    - text: ' And while he was yet speaking, behold, Judas one of the twelve came,
        and with him a great multitude with swords and staves, from the chief priests
        and elders of the people. '
      verse: 47
    - text: 'Now he that betrayed him had given them a signal, saying, Whomsoever
        I shall kiss, that is he: seize him. '
      verse: 48
    - text: 'And immediately approaching to Jesus, he said, Hail, master; and kissed
        him. '
      verse: 49
    - text: 'Then spake Jesus to him, Friend, for what purpose art thou here? Then
        approaching they laid hands on Jesus, and seized him.  '
      verse: 50
    - text: ' And behold, one of those who were with Jesus stretching out his hand,
        drew his sword, and striking at a servant of the high-priest, cut off his
        ear. '
      verse: 51
    - text: 'Then saith Jesus unto him, Return thy sword into its sheath: for all
        who take the sword, shall perish by the sword. '
      verse: 52
    - text: 'Thinkest thou, that I cannot now entreat my Father, and he will give
        me more than twelve legions of angels? '
      verse: 53
    - text: 'But how then would the scriptures be fulfilled, that thus it must be?  '
      verse: 54
    - text: ' In that hour said Jesus to the multitudes, Are ye come out as against
        a robber, with swords and staves to apprehend me? I sat daily with you teaching
        in the temple, and ye laid not hold upon me. '
      verse: 55
    - text: 'But all this is come to pass, that the scriptures of the prophets should
        be fulfilled. Then all the disciples forsook him, and fled.  '
      verse: 56
    - text: ' Then they who had apprehended Jesus, brought him to Caiaphas the high-priest,
        where the scribes and elders were assembled. '
      verse: 57
    - text: 'But Peter followed him at a great distance unto the palace of the high-priest,
        and entering in, sat down with the servants, to see the issue. '
      verse: 58
    - text: 'Now the chief priests and elders and the whole sanhedrim, sought false
        witness against Jesus, that they might put him to death; '
      verse: 59
    - text: 'and found none: and though many false witnesses came, they found it not
        sufficient. But at the last two false witnesses stepping forth, '
      verse: 60
    - text: 'said, This fellow said, I am able to pull down the temple of God, and
        to build it up in three days. '
      verse: 61
    - text: 'And the high-priest rising up, said to him, Answerest thou nothing? what
        do these men witness against thee? '
      verse: 62
    - text: 'But Jesus was silent. And the high-priest addressing him, said, I adjure
        thee, by the living God, that thou tell us, if thou art the Messiah, the Son
        of God. '
      verse: 63
    - text: 'Jesus saith to him, Thou hast spoken the fact. Moreover I tell you, hereafter
        ye shall see the Son of man sitting at the right hand of power, and coming
        in the clouds of heaven. '
      verse: 64
    - text: 'Then the high-priest rent his garments, saying, he hath blasphemed: what
        farther need have we of witnesses? lo! now ye have heard his blasphemy: '
      verse: 65
    - text: 'what think ye? They answered and said, He is deserving of death. '
      verse: 66
    - text: 'Then they spit in his face, and buffeted him about; and some slapt his
        face with their hands, '
      verse: 67
    - text: 'saying, Prophesy to us, you Messiah, who it is that struck thee!  '
      verse: 68
    - text: ' Now Peter sat without in the hall: and there came to him a single maid-servant,
        saying, Thou also wert with Jesus of Galilee. '
      verse: 69
    - text: 'But he denied it before them all, asserting, I know not what thou art
        saying. '
      verse: 70
    - text: 'Then as he was going out at the gate, another maid-servant saw him, and
        saith to those who were there, This fellow also was with Jesus of Nazareth. '
      verse: 71
    - text: 'Then again he denied with an oath, I know not the man. '
      verse: 72
    - text: 'But after a little while they who stood by, came up and said to Peter,
        Assuredly thou also art one of them: for even thy speech maketh thee manifest. '
      verse: 73
    - text: 'Then began he to utter the bitterest curses, and to swear, I know not
        the man. And immediately the cock crew. '
      verse: 74
    - text: 'And Peter remembered the word of Jesus, who had said unto him, Before
        the cock shall crow, thou shalt deny me thrice. And going out, he wept bitterly.   '
      verse: 75
  - chapter: 27
    verses:
    - text: 'NOW when the morning came, all the chief priests and the elders of the
        people took counsel against Jesus how they might put him to death. '
      verse: 1
    - text: 'And having bound him, they led him away, and delivered him to Pontius
        Pilate the governor. '
      verse: 2
    - text: 'Then Judas who betrayed him, seeing that he was condemned, repenting,
        carried back the thirty silver pieces to the chief priests and the elders, '
      verse: 3
    - text: 'saying, I have sinned, in betraying innocent blood. But they said, What
        is that to us? see thou to that. '
      verse: 4
    - text: 'And throwing down the silver pieces in the temple, he departed; and going
        out, hanged himself. '
      verse: 5
    - text: 'Then the chief priests taking up the silver pieces, said, It is not lawful
        to put them to the treasure destined for sacred uses, because it is the price
        of blood. '
      verse: 6
    - text: 'So taking counsel, they bought with them a potters field, as a burial-place
        for strangers. '
      verse: 7
    - text: 'Therefore is that field called, The field of blood unto this day. '
      verse: 8
    - text: 'Then was fulfilled what was spoken by Jeremiah the prophet, saying, And
        they took the thirty silver pieces, the price of him who had been estimated
        at that rate, whom they of the children of Israel did value: '
      verse: 9
    - text: 'and gave them for the potters field, as the Lord had ordered me.  '
      verse: 10
    - text: ' Then was Jesus placed before the governor, and the governor interrogated
        him, saying, Art thou the King of the Jews? Then Jesus replied to him, Thou
        sayest true. '
      verse: 11
    - text: 'And when he was accused of the chief priests and elders, he made no reply. '
      verse: 12
    - text: 'Then saith Pilate to him, Hearest thou not how many things they testify
        against thee? '
      verse: 13
    - text: 'And he made him no reply, no not to a single word: so that the governor
        marvelled exceedingly. '
      verse: 14
    - text: 'Now at the feast, the governor had been accustomed to release one prisoner
        to the people, whomsoever they chose. '
      verse: 15
    - text: 'And they had at that time a notorious prisoner, called Barabbas. '
      verse: 16
    - text: 'Being therefore gathered around him, Pilate said to them, Whom will ye
        that I release unto you? Barabbas, or Jesus called Messiah? '
      verse: 17
    - text: 'For he knew that out of envy they had delivered him up.  '
      verse: 18
    - text: ' Then, as he was sitting on the tribunal, his wife sent a message to
        him, saying, Have thou nothing to do with that righteous person; for I have
        suffered much to-day in a dream on his account. '
      verse: 19
    - text: 'But the chief priests and elders persuaded the populace that they should
        ask for Barabbas, and destroy Jesus. '
      verse: 20
    - text: 'The governor repeating the question, said to them, Which of the two will
        ye that I release unto you? They said Barabbas. '
      verse: 21
    - text: 'Pilate saith unto them, What then shall I do with Jesus, who is called
        the Messiah? They all say to him, Let him be crucified. '
      verse: 22
    - text: 'The governor replied, But what evil hath he done? They cried out with
        greater vehemence, saying, Let him be crucified. '
      verse: 23
    - text: 'When Pilate saw that it was of no use to contend, but that rather a tumult
        was rising, he took water, and washed his hands before the people, saying,
        I am innocent of the blood of this righteous man: ye must answer for it. '
      verse: 24
    - text: 'Then all the people answering said, His blood be on us, and on our children.  '
      verse: 25
    - text: ' Then he released unto them Barabbas: but having scourged Jesus, he delivered
        him up to be crucified. '
      verse: 26
    - text: 'Thereupon the soldiers of the governor taking Jesus away to the Praetorium,
        gathered around him the whole band: '
      verse: 27
    - text: 'and stripping him, put about him a scarlet cloak. '
      verse: 28
    - text: 'And platting a crown of thorns, they placed it on his head, and a cane
        in his right hand: and bowing the knee before him, mocked him, saying, Hail,
        king of the Jews! '
      verse: 29
    - text: 'And spitting upon him, they took the cane, and struck him upon his head. '
      verse: 30
    - text: 'And when they had insulted him, they took off from him the cloak, and
        put his own garments on him, and led him away to crucify him. '
      verse: 31
    - text: 'And as they were going out, they found a man of Cyrene, Simon by name;
        him they compelled to carry his cross.  '
      verse: 32
    - text: ' And when they were come to a place called Golgotha (which is called
        the place of a skull), '
      verse: 33
    - text: 'they gave him vinegar to drink mingled with gall: and having tasted it,
        he refused to drink. '
      verse: 34
    - text: 'Then having crucified him, they parted his garments, casting the lot:
        that it might be fulfilled, what was spoken by the prophet, They parted my
        garments among them, and for my vesture they threw the lot. '
      verse: 35
    - text: 'And sitting down, they guarded him there. '
      verse: 36
    - text: 'And they placed over his head his accusation in writing, THIS IS JESUS
        THE KING OF THE JEWS. '
      verse: 37
    - text: 'Then were crucified with him two robbers, one on his right hand, and
        the other on his left.  '
      verse: 38
    - text: ' And they who were passing by reviled him, shaking their heads, '
      verse: 39
    - text: 'and saying, Thou that canst pull down the temple, and build it in three
        days, save thyself. If thou be the Son of God, descend from the cross. '
      verse: 40
    - text: 'And with similar language also did the chief priests, insulting him,
        with the scribes and elders, and Pharisees, '
      verse: 41
    - text: 'say, He saved others, himself he is unable to save. If he be the King
        of Israel, let him come down now from the cross, and we will believe him. '
      verse: 42
    - text: 'He trusted in God; let him now deliver him, if he will have him: for
        he said, I am the Son of God. '
      verse: 43
    - text: 'And in the same manner also, did the robbers who were crucified with
        him, revile him.  '
      verse: 44
    - text: ' Now from the fifth hour darkness fell upon all the land, unto the ninth
        hour. '
      verse: 45
    - text: 'But about the ninth hour Jesus cried out with an exceeding loud cry,
        saying, Eli! Eli! lama, sabacthani? that is, My God! my God! why hast thou
        forsaken me? '
      verse: 46
    - text: 'Then some of those who stood there, hearing him, said, This man is calling
        out for Elias. '
      verse: 47
    - text: 'And immediately one of them, running, and taking a sponge, and filling
        it with vinegar, and fastening it to a pole, put it to him to drink. '
      verse: 48
    - text: 'The others said, Let him alone, let us see whether Elias will come to
        save him.  '
      verse: 49
    - text: ' Then Jesus crying again with a loud voice gave up the ghost. '
      verse: 50
    - text: 'And, lo! the vail of the temple was rent in two, from the upper part
        to the bottom; and the earth was shaken; and the rocks were rent; '
      verse: 51
    - text: 'and the sepulchres were opened; and many bodies of saints, who slept,
        arose; '
      verse: 52
    - text: 'and coming out of the sepulchres after his resurrection, entered into
        the holy city, and appeared unto many.  '
      verse: 53
    - text: ' Then the centurion, and they who were with him, guarding Jesus, when
        they saw the earthquake, and the things which were done, were exceedingly
        terrified, saying, Assuredly this was the Son of God.  '
      verse: 54
    - text: ' Now there were many women on the spot, looking on at a distance, who
        had followed Jesus from Galilee, ministering unto him: '
      verse: 55
    - text: 'among whom was Mary Magdalen, and Mary the mother of James and Joses,
        and the mother of Zebedees children.  '
      verse: 56
    - text: ' But when the evening was come, there came a rich man of Arimathea, whose
        name was Joseph, who himself also was a disciple of Jesus: '
      verse: 57
    - text: 'he going in to Pilate, begged for the body of Jesus. Then Pilate ordered
        the body to be given him. '
      verse: 58
    - text: 'And Joseph receiving the body, wrapped it in clean linen; '
      verse: 59
    - text: 'and laid it in his own new sepulchre, which he had hewn out in a rock:
        and rolling a vast stone against the door of the sepulchre, departed. '
      verse: 60
    - text: 'And Mary Magdalen, and the other Mary, were there sitting opposite the
        sepulchre.  '
      verse: 61
    - text: ' Now on the morrow, which is the day after the preparation, the chief
        priests and Pharisees came in a body to Pilate, '
      verse: 62
    - text: 'saying, Sir, we have reflected, that this deceiver, when yet alive, said,
        After three days I will rise again. '
      verse: 63
    - text: 'Command therefore that the sepulchre be made perfectly secure until the
        third day, lest his disciples coming by night, steal him, and say to the people,
        He is risen from the dead, so the last delusion would be worse than the first. '
      verse: 64
    - text: 'Then said Pilate unto them, Ye have a guard, go and make it as secure
        as ye think fit. '
      verse: 65
    - text: 'So they went and made the sepulchre secure, putting a seal upon the stone,
        after placing the guard.   '
      verse: 66
  - chapter: 28
    verses:
    - text: 'NOW after the eve of the sabbath, as the light was dawning, towards the
        first day of the week, Mary Magdalen had come, and the other Mary, to view
        the sepulchre. '
      verse: 1
    - text: 'And, lo! there was a great earthquake; for an angel of the Lord descending
        from heaven, came and rolled back the stone from the door, and sat upon it. '
      verse: 2
    - text: 'His aspect was as lightning, and his raiment white as snow. '
      verse: 3
    - text: 'And for fear of him the guards shook, and became as dead men. '
      verse: 4
    - text: 'Then the angel addressing them, said to the women, Fear not ye; for I
        know that ye are seeking Jesus who was crucified. '
      verse: 5
    - text: 'He is not here: he is risen, as he said. Come hither, behold the place
        where the Lord lay. '
      verse: 6
    - text: 'And go quickly, tell his disciples that he is risen from the dead: and,
        lo! he goeth before you into Galilee; there shall ye see him, as he said unto
        you. '
      verse: 7
    - text: 'And they went out quickly from the sepulchre with fear, and great joy;
        and ran to carry the tidings to his disciples. '
      verse: 8
    - text: 'And as they were going to tell the disciples, then behold Jesus met them
        saying, Hail! And they came and held him by the feet, and worshipped him. '
      verse: 9
    - text: 'Then saith Jesus to them, Be not affrighted: go, tell my disciples that
        they go into Galilee, there shall they see me.  '
      verse: 10
    - text: ' And as they were going, some of the guards who were come into the city,
        had told the chief priests all things which had happened. '
      verse: 11
    - text: 'And being assembled with the elders, and having held a council, they
        gave a large sum of money to the soldiers, '
      verse: 12
    - text: 'saying, Report, that his disciples coming by night stole him away, while
        you were asleep. '
      verse: 13
    - text: 'And if this comes to the governors ears, we will persuade him, and preserve
        you harmless. '
      verse: 14
    - text: 'So they took the money, and did as they were instructed. And this account
        is circulated among the Jews to this day.  '
      verse: 15
    - text: ' Then the eleven disciples went into Galilee, to the mountain, where
        Jesus had ordered them. '
      verse: 16
    - text: 'And when they saw him, they worshipped him. Still some doubted. '
      verse: 17
    - text: 'Then Jesus approaching, spake to them, saying, All power is given me
        in heaven and upon earth. '
      verse: 18
    - text: 'Go therefore, make disciples among all nations, baptising them in the
        name of the Father, and of the Son, and of the Holy Ghost: '
      verse: 19
    - text: 'teaching them to observe all things whatsoever I have commanded you:
        and, lo! I am with you at all times even to the end of the world. Amen. \p    '
      verse: 20
  name: Matthew
- chapters:
  - chapter: 1
    verses:
    - text: 'THE beginning of the gospel of Jesus Christ, the Son of God; '
      verse: 1
    - text: 'as it is written in the prophets; Behold, I send my messenger before
        thy face, he shall prepare thy way before thee. '
      verse: 2
    - text: 'The voice of one crying in the wilderness, Prepare the way of the Lord,
        make his paths strait. '
      verse: 3
    - text: 'John was baptising in the wilderness, and preaching the baptism of repentance
        for the remission of sins. '
      verse: 4
    - text: 'And all the country of Judea went out to him, and they of Jerusalem,
        and were all baptised by him in the river Jordan, confessing their sins.  '
      verse: 5
    - text: ' Now John was clothed with a camels hair garment, and a girdle of leather
        about his loins; and his meat was locusts and wild honey. '
      verse: 6
    - text: 'And he preached, saying, One mightier than I is coming after me, the
        string of whose shoes I am not worthy, stooping down, to unloose. '
      verse: 7
    - text: 'I indeed baptise you with water; but he shall baptise you with the Holy
        Ghost.  '
      verse: 8
    - text: ' And it came to pass in those days, Jesus came from Nazareth in Galilee,
        and was baptised of John in Jordan. '
      verse: 9
    - text: 'And immediately on going up from the water, he saw the heavens divided
        by a chasm, and the Spirit as a dove descending upon him: '
      verse: 10
    - text: 'and a voice came from heaven, Thou art my beloved Son, in thee I am well
        pleased. '
      verse: 11
    - text: 'And immediately the Spirit impelled him to go into the wilderness. '
      verse: 12
    - text: 'And he was in the wilderness forty days, tempted by Satan; and was with
        the wild beasts; and the angels ministred unto him.  '
      verse: 13
    - text: ' But after John was delivered up, Jesus came into Galilee, preaching
        the gospel of the kingdom of God: '
      verse: 14
    - text: 'and saying, The time is fulfilled, and the kingdom of God draweth nigh:
        repent, and believe the gospel.  '
      verse: 15
    - text: ' And as he walked near the sea of Galilee, he saw Simon and Andrew his
        brother casting a net into the sea; for they were fishermen. '
      verse: 16
    - text: 'And Jesus said to them, Come after me, and I will appoint you to be fishers
        of men: '
      verse: 17
    - text: 'and immediately leaving their nets, they followed him. '
      verse: 18
    - text: 'And going from thence a little farther, he saw James the son of Zebedee,
        and John his brother, and others in the vessel mending the nets. '
      verse: 19
    - text: 'And immediately he called them: and leaving their father Zebedee in the
        vessel with the hirelings, they went after him.  '
      verse: 20
    - text: ' And they entered into Capernaum; and immediately on the sabbath going
        into the synagogue, he taught. '
      verse: 21
    - text: 'And they were struck with astonishment at his doctrine; for he taught
        them as one having authority, and not as the scribes. '
      verse: 22
    - text: 'And there was in their synagogue a man with an unclean spirit; and he
        cried out, '
      verse: 23
    - text: 'saying, Let us alone; what have we to do with thee, thou Jesus of Nazareth?
        art thou come to destroy us? I know thee who thou art, the Holy One of God. '
      verse: 24
    - text: 'And Jesus rebuked him, saying, Be silent, and come out of him. '
      verse: 25
    - text: 'And the unclean spirit threw him into convulsions, and crying with a
        loud voice, came out of him. '
      verse: 26
    - text: 'And they were all in astonishment, so that they questioned one another,
        saying, What is this? what is this new doctrine? that with authority he commands
        even the unclean spirits, and they obey him? '
      verse: 27
    - text: 'And there went out a report of him immediately into all the region of
        Galilee round about.  '
      verse: 28
    - text: ' Then straitway going out of the synagogue, they came into the house
        of Simon and Andrew, with James and John. '
      verse: 29
    - text: 'But Simons wifes mother lay in a fever, and immediately they informed
        him of her. '
      verse: 30
    - text: 'And he came and raised her up, and the fever left her immediately, and
        she waited upon them.  '
      verse: 31
    - text: ' But when the evening was come, after the sun was set, they brought unto
        him all that had illnesses, and the demoniacs. '
      verse: 32
    - text: 'And the whole city was gathered together about the door; '
      verse: 33
    - text: 'and he healed many who were grievously afflicted with a variety of diseases;
        and he cast out many devils; and suffered not the devils to speak for they
        knew him.  '
      verse: 34
    - text: ' And very early (the night being far advanced towards morning) rising
        up, he went forth, and retired into a desert place, and there prayed. '
      verse: 35
    - text: 'And Simon, and those who were with him, eagerly pursued him; '
      verse: 36
    - text: 'and when they had found him, they say unto him, All men are inquiring
        after thee. '
      verse: 37
    - text: 'And he said unto them, Let us go into the neighbouring towns, that I
        may preach there also; for unto this purpose came I forth. '
      verse: 38
    - text: 'And he was preaching in their synagogues, through all Galilee, and casting
        out devils.  '
      verse: 39
    - text: ' And there came to him a leper, beseeching him, and kneeling down to
        him, and saying unto him, If thou wilt, thou canst make me clean. '
      verse: 40
    - text: 'Then Jesus, moved with compassion, stretching out his hand, touched him,
        and said to him, I will; be thou cleansed. '
      verse: 41
    - text: 'And as he spake, the leprosy instantly departed from him, and he was
        cleansed. '
      verse: 42
    - text: 'And giving him a strict charge, he immediately sent him away; '
      verse: 43
    - text: 'and said to him, Take care, that thou speak not a word to any man: but
        go, shew thyself to the priest, and offer for thy purification, what Moses
        commanded, for a testimony unto them. '
      verse: 44
    - text: 'But he going out, began to proclaim it much, and to publish abroad an
        account of it, so that he could no more openly come into the city; but was
        without in desert places; and they came to him from all parts of the country.   '
      verse: 45
  - chapter: 2
    verses:
    - text: 'AND again he entered into Capernaum after some days: and it was heard,
        that he was in the house; '
      verse: 1
    - text: 'and immediately many collected round him, so that there was no room,
        not even at the door; and he spake the word to them. '
      verse: 2
    - text: 'And they come to him, carrying a paralytic, borne of four: '
      verse: 3
    - text: 'and not being able to come nigh him because of the crowd, they stripped
        off the roofing of the house where he was; and having broken a way through,
        they let down with ropes the couch, on which the paralytic lay. '
      verse: 4
    - text: 'Then Jesus beholding their faith, saith to the paralytic, Son, thy sins
        are forgiven thee. '
      verse: 5
    - text: 'Now there were certain of the scribes sitting there, and reasoning in
        their hearts, '
      verse: 6
    - text: 'Why doth this man thus speak blasphemies? who can forgive sins but the
        one God? '
      verse: 7
    - text: 'And instantly Jesus knowing by his spirit, that they reasoned thus among
        each other, said to them, Why reason ye about these things in your hearts? '
      verse: 8
    - text: 'Which is the easier thing, to say to a paralytic, Thy sins are forgiven
        thee; or to say, Arise and take up thy couch, and walk away? '
      verse: 9
    - text: 'But that ye may know that the Son of man hath authority upon earth to
        forgive sins, he saith to the paralytic, '
      verse: 10
    - text: 'I say unto thee, Arise, and take up thy couch, and go into thy house. '
      verse: 11
    - text: 'And he arose instantly, and taking up his couch, went out before them
        all; so that they were all astonished, and glorified God, saying, We never
        before saw any thing like this.  '
      verse: 12
    - text: ' And he went forth again to the sea side; and all the people came unto
        him; and he taught them. '
      verse: 13
    - text: 'And passing by, he saw Levi the son of Alpheus sitting at the custom-house,
        and he saith to him, Follow me. And he arose and followed him '
      verse: 14
    - text: 'And it came to pass, as he sat at table in his house, many publicans
        also, and sinners, sat down with Jesus and his disciples; for they were numerous,
        and they followed him. '
      verse: 15
    - text: 'And the scribes and the Pharisees seeing him eat with publicans and sinners,
        said to his disciples, How is it that he eateth and drinketh with publicans
        and sinners? '
      verse: 16
    - text: 'And when Jesus heard it, he said unto them, They who are in strong health
        have no need of a physician, but they who have illness: I came not to call
        the righteous, but sinners to repentance.  '
      verse: 17
    - text: ' And the disciples of John and of the Pharisees kept fasts; and they
        came and said to him, Wherefore do the disciples of John, and of the Pharisees,
        fast? but thy disciples keep no fast. '
      verse: 18
    - text: 'And Jesus said to them, Can the children of the bridechamber fast, while
        the bridegroom is with them? as long as they have the bridegroom with them,
        they cannot fast. '
      verse: 19
    - text: 'But the days will come, when the bridegroom shall be taken away from
        them, and then shall they fast in those days. '
      verse: 20
    - text: 'And no man seweth on a patch of cloth undressed upon an old garment:
        but if otherwise, the new piece supplied taketh away from the old, and the
        rent is made worse. '
      verse: 21
    - text: 'And no man putteth new wine into old bottles; but if otherwise, the new
        wine will burst the bottles, and the wine will be spilt, and the bottles destroyed:
        but new wine must be put into new bottles.  '
      verse: 22
    - text: ' And he was walking through the cornfields on the sabbath; and his disciples
        as they went on the road plucked the ears of corn. '
      verse: 23
    - text: 'And the Pharisees said to him, See, why are they doing on the sabbath,
        what is not lawful? '
      verse: 24
    - text: 'And he said unto them, Have ye never read what David did, when he was
        under necessity, and was hungry, himself and they who were with him? '
      verse: 25
    - text: 'How he entered into the house of God to Abiathar the high-priest; and
        did eat the shewbread, which it was not lawful for any to eat except the priests,
        and he gave also to those who were with him? '
      verse: 26
    - text: 'And he said unto them, The sabbath was made for man, not man for the
        sabbath. '
      verse: 27
    - text: 'Wherefore the Son of man is Lord also of the sabbath.   '
      verse: 28
  - chapter: 3
    verses:
    - text: 'AND he entered again into the synagogue; and a man was there who had
        a withered hand. '
      verse: 1
    - text: 'And they watched him if he would cure him on the sabbath; that they might
        accuse him. '
      verse: 2
    - text: 'And he saith to the man who had the withered hand, Rise up in the midst. '
      verse: 3
    - text: 'And he saith to them, Is it lawful on the sabbath day to do good, or
        to do evil, to preserve life, or to kill? but they were silent. '
      verse: 4
    - text: 'Then looking round about on them with indignation, exceedingly grieved
        for the hardness of their hearts, he saith to the man, Stretch out thine hand;
        and he stretched it out: and his hand was restored sound as the other. '
      verse: 5
    - text: 'And the Pharisees instantly going out, held a council with the Herodians
        against him, how they might destroy him.  '
      verse: 6
    - text: ' And Jesus retired with his disciples to the sea side; and a great multitude
        from Galilee followed him, and from Judea, '
      verse: 7
    - text: 'and from Jerusalem, and from Idumea, and from the farther side of Jordan;
        and they around Tyre and Sidon, a vast multitude, when they heard what wonders
        he did, came unto him. '
      verse: 8
    - text: 'And he spoke to his disciples that a little boat should be ready for
        him, because of the crowd, lest they should press upon him: '
      verse: 9
    - text: 'for he healed many; insomuch, that they thronged in upon him, that they
        might touch him, as many as had afflictive diseases. '
      verse: 10
    - text: 'And the unclean spirits, when they beheld him, fell down before him,
        and cried out saying, Thou art the Son of God. '
      verse: 11
    - text: 'And he repeatedly charged them, that they should not make him known.  '
      verse: 12
    - text: ' And he went up into a mountain, and called to him those whom he chose;
        and they came to him. '
      verse: 13
    - text: 'And he appointed twelve to be with him, and to send them out to preach: '
      verse: 14
    - text: 'and to have authority to cure diseases, and to cast out devils: '
      verse: 15
    - text: 'and Simon he surnamed Peter; '
      verse: 16
    - text: 'and James the son of Zebedee, and John the brother of James; and surnamed
        them Boanerges, that is, sons of thunder: '
      verse: 17
    - text: 'and Andrew and Philip, and Bartholomew, and Matthew, and Thomas, and
        James the son of Alpheus, and Thaddeus, and Simon the Canaanite, '
      verse: 18
    - text: 'and Judas Iscariot, who also betrayed him: and they came into an house.  '
      verse: 19
    - text: ' And the multitude came together again, so that they were not able even
        to eat bread. '
      verse: 20
    - text: 'And when his relations heard it, they went out to restrain him, for they
        said, He is transported beyond all bounds.  '
      verse: 21
    - text: ' And the scribes who came down from Jerusalem, said, He hath Beelzebub,
        and by this prince of the devils doth he cast out devils. '
      verse: 22
    - text: 'So calling them to him, he spake to them in parables, How can Satan cast
        out Satan? '
      verse: 23
    - text: 'Even if a kingdom be divided against itself, that kingdom cannot stand: '
      verse: 24
    - text: 'and if a family be divided against itself, that family cannot be established. '
      verse: 25
    - text: 'So if Satan rise up against himself, and is divided, he cannot subsist,
        but cometh to an end. '
      verse: 26
    - text: 'No man entering into his house, can plunder a strong mans goods, unless
        he first bind the strong man, then indeed he spoileth his house. '
      verse: 27
    - text: 'Verily I say unto you, That all sins shall be forgiven to the sons of
        men, and the blasphemies, whatsoever they may blaspheme: '
      verse: 28
    - text: 'but whosoever shall blaspheme against the Holy Ghost, hath no forgiveness
        to eternity, but is adjudged to everlasting damnation. '
      verse: 29
    - text: 'Because they said, he hath an unclean spirit.  '
      verse: 30
    - text: ' Then came his brethren and his mother, and standing without sent unto
        him, calling aloud for him. '
      verse: 31
    - text: 'And the multitude sat around him, and they said to him, Behold, thy mother
        and thy brethren without are asking for thee. '
      verse: 32
    - text: 'And he answered them, saying, Who is my mother or my brethren? '
      verse: 33
    - text: 'And looking about on those who were sitting in a circle round him, he
        saith, Behold my mother and my brethren! '
      verse: 34
    - text: 'For whosoever shall do the will of God, that person is my brother, and
        my sister, and mother.   '
      verse: 35
  - chapter: 4
    verses:
    - text: 'AND again he began to teach by the sea side: and a vast multitude was
        assembled about him, so that he went into a vessel to sit down on the sea,
        and all the multitude was on the land close by the sea. '
      verse: 1
    - text: 'And he taught them in parables many things, and said unto them in the
        course of his teaching, '
      verse: 2
    - text: 'Hear me! Behold, a sower went out to sow; '
      verse: 3
    - text: 'and it came to pass as he sowed, some fell by the road side, and the
        birds of the air came and ate it up. '
      verse: 4
    - text: 'And some fell on a rocky soil, where it had not much mold, and immediately
        it sprung up, because it had no depth of earth: '
      verse: 5
    - text: 'and when the sun arose it was scorched up; and because it had not root,
        it withered away. '
      verse: 6
    - text: 'And some fell among thorns, and the thorns sprang up with it and choked
        it, and it produced no fruit. '
      verse: 7
    - text: 'And some fell on good ground, and produced fruit, growing up, and increasing,
        and yielded one part thirty fold, and another sixty, and another an hundred. '
      verse: 8
    - text: 'And he said unto them, He that hath ears to hear, let him hear. '
      verse: 9
    - text: 'But when they were alone, those who were about him with the twelve, asked
        him the meaning of the parable. '
      verse: 10
    - text: 'And he said to them, To you it is given to know the mystery of the kingdom
        of God; but to those who are without, all things are in parables: '
      verse: 11
    - text: 'That seeing they may see, yet not perceive; and hearing may hear, yet
        not understand; lest at any time they should be converted, and their sins
        be forgiven them. '
      verse: 12
    - text: 'And he saith to them, Know ye not this parable? and how will ye know
        all parables? '
      verse: 13
    - text: 'The sower soweth the word. '
      verse: 14
    - text: 'Now these are they by the road side; where the word is sown; and when
        they have heard, immediately Satan cometh, and taketh away the word sown on
        their hearts: '
      verse: 15
    - text: 'and these in like manner are they who were sown on the rocky soil; who
        when they have heard the word, instantly with joy receive it; '
      verse: 16
    - text: 'and have no root in themselves, but are temporary professors: afterwards,
        when tribulation cometh or persecution for the words sake, immediately they
        are offended. '
      verse: 17
    - text: 'And those are the sown among the thorns; such as are hearers of the word; '
      verse: 18
    - text: 'but the anxious cares of this world, and the seducing nature of wealth,
        and inordinate desires after other things entering in, choke the word, and
        it becometh unfruitful. '
      verse: 19
    - text: 'And these are they who are sown on the good ground, such as hear the
        word, and receive it, and bring forth fruit, some thirty fold, and some sixty,
        and some an hundred.  '
      verse: 20
    - text: ' And he said unto them, Is a lamp brought out to be put under a bushel,
        or under a bed, and not to be placed on a stand? '
      verse: 21
    - text: 'For there is nothing hid, but that it should be brought to light, nor
        is any thing concealed, but that it should come into open day. '
      verse: 22
    - text: 'If any man hath ears to hear, let him hear. '
      verse: 23
    - text: 'And he said unto them, Take heed what ye hear: with the measure ye mete,
        shall it be measured back to you; and something over shall be given to you
        that hear. '
      verse: 24
    - text: 'For to him that hath, there shall more be given to him; but he that hath
        not, even that which he hath shall be taken away from him.  '
      verse: 25
    - text: ' And he said, The kingdom of heaven is of that kind, as if a man should
        cast seed into his field; '
      verse: 26
    - text: 'and sleep and rise, night and day, and the sown corn should sprout, and
        grow into length, he knoweth not how: '
      verse: 27
    - text: 'for the earth, naturally prolific, beareth fruit; first the blade, then
        the ear, then the full corn in the ear. '
      verse: 28
    - text: 'But when the grain is ready, immediately he putteth in the sickle, because
        harvest is come.  '
      verse: 29
    - text: ' And he said, To what shall I liken the kingdom of God, and under what
        parabolic figure shall I represent it? '
      verse: 30
    - text: 'It is like a grain of mustard, which when it is sown in the earth, is
        among the least of all the seeds which are upon the earth: '
      verse: 31
    - text: 'but when it is sown, it groweth up and becomes greater than all herbaceous
        plants, and produceth vast branches; so that the birds of the air may roost
        under the shadow of it. '
      verse: 32
    - text: 'And with many such like parables spake he to them the word. '
      verse: 33
    - text: 'And without a parable spake he not unto them; but in private he explained
        them all to his disciples.  '
      verse: 34
    - text: ' And the same day he saith unto them, as the evening shut in, Let us
        pass over to the other side. '
      verse: 35
    - text: 'And sending the multitude away, they took him just as he was in the vessel;
        and there were also some other little vessels with him. '
      verse: 36
    - text: 'And a great hurricane arose, and the waves broke into the vessel, so
        that it was now full of water: '
      verse: 37
    - text: 'and he was in the stern, sleeping on a pillow: and they awoke him, and
        say unto him, Master, is it no concern to thee that we are perishing? '
      verse: 38
    - text: 'And rising, he with authority charged the wind, and said to the sea,
        Silence! be still! And the wind subsided, and there was a great calm. '
      verse: 39
    - text: 'And he said to them, Why are ye so timorous? How is it that ye have not
        confidence? '
      verse: 40
    - text: 'And they were filled with the most reverential awe, and said one to another,
        What manner of man is this, that even the wind and the sea obey him?   '
      verse: 41
  - chapter: 5
    verses:
    - text: 'AND they came to the other side of the sea, into the country of the Gadarenes. '
      verse: 1
    - text: 'And as he was going out of the vessel, immediately there met him a man
        with an unclean spirit, '
      verse: 2
    - text: 'coming out of the tombs; who had his abode among the tombs; and no man
        could secure him, not even with chains; '
      verse: 3
    - text: 'for he had been often bound with fetters and chains, and the chains were
        burst asunder by him, and the fetters broken in pieces, and no man was able
        to master him: '
      verse: 4
    - text: 'and continually night and day he was in the mountains, and in the tombs,
        screaming, and cutting himself with stones. '
      verse: 5
    - text: 'But when he saw Jesus afar off, he ran and worshipped him, '
      verse: 6
    - text: 'and crying with a loud voice, said, What have I to do with thee, Jesus
        thou Son of God most high? I adjure thee by God, that thou dost not send me
        to torment. '
      verse: 7
    - text: '(For he had said unto him, Come out, unclean spirit, from the man.) '
      verse: 8
    - text: 'And he interrogated him, What is thy name? and he replied, saying, Legion
        is my name; for we are many. '
      verse: 9
    - text: 'And he entreated him much that he would not send them out of the country. '
      verse: 10
    - text: 'And a great herd of swine was there feeding on the mountain: '
      verse: 11
    - text: 'and all the devils besought him, saying, Send us into the swine, that
        we may enter into them. '
      verse: 12
    - text: 'And immediately Jesus permitted them. And the unclean spirits going forth,
        entered into the swine; and the herd rushed violently down a precipice into
        the sea (they were about two thousand), and were suffocated in the sea. '
      verse: 13
    - text: 'Then the swineherds fled, and carried the tidings into the city and into
        the country. And they went out to see what was done. '
      verse: 14
    - text: 'And they came to Jesus, and saw the demoniac that had the legion, seated
        and clothed, and in his sound mind: and they were afraid. '
      verse: 15
    - text: 'And they who saw the transaction, told them how it had been with the
        demoniac, and concerning the swine. '
      verse: 16
    - text: 'And they began to entreat him to depart out of their coasts.  '
      verse: 17
    - text: ' And when he embarked on board the vessel, the demoniac besought him,
        that he might go with him. '
      verse: 18
    - text: 'But Jesus did not permit him, but said to him, Go to thine house, and
        to thy friends, and tell them how great things the Lord hath done for thee,
        and hath had compassion on thee. '
      verse: 19
    - text: 'And he went out, and began to publish in Decapolis, what great things
        Jesus had done for him: and all men marvelled.  '
      verse: 20
    - text: ' And when Jesus had passed over again in the vessel to the other side,
        a vast multitude came together unto him; and he was by the sea side. '
      verse: 21
    - text: 'And, behold, there cometh to him one of the rulers of the synagogue,
        named Jairus; and seeing him, fell at his feet, '
      verse: 22
    - text: 'and entreated him importunately, saying, My little daughter is at the
        last gasp; wilt thou come, and lay thy hands upon her, that she may recover,
        and she shall live. '
      verse: 23
    - text: 'And he went with him: and there followed him a great crowd, and they
        thronged him. '
      verse: 24
    - text: 'And a certain woman, having a flux of blood twelve years, '
      verse: 25
    - text: 'and had suffered much from many physicians; and had expended all she
        had, and was nothing better, but rather growing worse and worse; '
      verse: 26
    - text: 'when she heard of Jesus, came in the crowd behind him, and touched his
        garment: '
      verse: 27
    - text: 'for she said, If I but touch his clothes, I shall recover. '
      verse: 28
    - text: 'And instantly the fountain of her blood was dried up, and she felt in
        her body that she was cured of her afflictive disease. '
      verse: 29
    - text: 'And Jesus immediately perceiving in himself that miraculous power had
        gone forth from him, turning about in the crowd, said, Who touched my garments? '
      verse: 30
    - text: 'And his disciples said to him, Thou seest the crowd thronging thee, and
        sayest thou, Who touched me? '
      verse: 31
    - text: 'And he looked round to see her who had done this. '
      verse: 32
    - text: 'Then the woman, fearful and trembling, knowing what had been done in
        her, came and fell down before him, and told him all the truth. '
      verse: 33
    - text: 'And he said unto her, Daughter, thy faith hath saved thee; go in peace,
        and be whole from thy distressing disease.  '
      verse: 34
    - text: ' And while he was yet speaking, they came from the ruler of the synagogues
        house, saying, Thy daughter is dead; why dost thou trouble the master any
        further? '
      verse: 35
    - text: 'But Jesus, instantly hearing the account given, said to the ruler of
        the synagogue, Fear not, only believe. '
      verse: 36
    - text: 'And he permitted no person to follow him, but Peter, and James, and John
        a brother of James. '
      verse: 37
    - text: 'And he cometh to the house of the ruler of the synagogue, and seeth the
        confusion, as they were greatly lamenting and making loud moanings. '
      verse: 38
    - text: 'And entering in he saith, Why make ye this uproar, and weep? the damsel
        is not dead, but sleepeth. '
      verse: 39
    - text: 'And they derided him; but he thrusting them all out, took the father
        and the mother of the maiden, and those who were with him, and went in where
        the damsel was laid out. '
      verse: 40
    - text: 'And taking the hand of the damsel, he saith unto her, Talitha cumi! which
        is, being interpreted, Damsel, I say unto thee, arise! '
      verse: 41
    - text: 'And immediately the damsel arose and walked about, for she was twelve
        years old. And they were astonished with vast astonishment. '
      verse: 42
    - text: 'And he very strongly charged them that no person should know it; and
        ordered something to be given her to eat.   '
      verse: 43
  - chapter: 6
    verses:
    - text: 'AND he went out thence, and came into his native country; and his disciples
        followed him. '
      verse: 1
    - text: 'And when the sabbath came, he began to teach in the synagogue: and many
        when they heard him were amazed, saying, Whence hath this man these things?
        and what is the wisdom given to him, that even such miracles are done by his
        hands? '
      verse: 2
    - text: 'Is not this the carpenter, the son of Mary, the brother of James and
        Joses, and Judah and Simon? and are not his sisters here with us? And they
        were offended at him. '
      verse: 3
    - text: 'Then said Jesus unto them, A prophet is not without honour, save in his
        native place, and among his relations, and in his own family. '
      verse: 4
    - text: 'And he could not do there any miracle, except that laying his hands on
        a few sick persons he cured them. '
      verse: 5
    - text: 'And he marvelled at their infidelity.   And he went about the villages
        around, teaching. '
      verse: 6
    - text: 'And called the twelve, and began to send them two and two, and gave them
        authority over unclean spirits. '
      verse: 7
    - text: 'And he commanded them, that they should take nothing for the journey,
        except a staff only; neither scrip, nor bread, nor even brass money in their
        purse: '
      verse: 8
    - text: 'wearing sandals, and not to be clothed with two coats. '
      verse: 9
    - text: 'And he said unto them, Wheresoever ye enter into a family, there abide
        until ye depart thence. '
      verse: 10
    - text: 'And as many as shall not receive you, neither hearken to you, when ye
        go from thence, shake off the dust from beneath your feet, for a testimony
        against them. Verily I say unto you, It shall be more tolerable for Sodom
        and Gomorrah in the day of judgment, than for that city. '
      verse: 11
    - text: 'And going forth, they preached, that men should repent. '
      verse: 12
    - text: 'And they cast out many devils, and anointed with oil many sick persons,
        and cured them.  '
      verse: 13
    - text: ' And king Herod heard it (for his name was celebrated), and he said,
        This is John the Baptist, he is risen from the dead, and therefore miracles
        are wrought by him. '
      verse: 14
    - text: 'Others said, That it is Elias; and others said, He is a prophet, or as
        one of the prophets. '
      verse: 15
    - text: 'But when Herod heard it, he said, This is John whom I beheaded; he is
        risen from the dead. '
      verse: 16
    - text: 'For Herod himself had sent and seized upon John, and bound him in prison,
        for Herodias sake, his brother Philips wife; because he had married her. '
      verse: 17
    - text: 'For John said to Herod, It is not lawful for thee to have thy brothers
        wife. '
      verse: 18
    - text: 'Therefore Herodias bore him a rooted resentment, and would have slain
        him; yet could not: '
      verse: 19
    - text: 'for Herod feared John, knowing him to be a righteous and holy man; and
        paid great attention to him and when he heard him, did many things, and heard
        him with delight. '
      verse: 20
    - text: 'And a favourable day being come for her purpose, when Herod on his birth-day
        made a supper for his nobles, and military commanders, and the principal personages
        of Galilee; '
      verse: 21
    - text: 'and the daughter of this Herodias coming in, and dancing, and delighting
        Herod, and his company, the king said to the damsel, Ask me whatsoever thou
        wilt, and I will give it thee. '
      verse: 22
    - text: 'And he swore unto her, That whatsoever thou shalt ask, I will give thee,
        even to the half of my kingdom. '
      verse: 23
    - text: 'Then she went out and said to her mother, What shall I ask? and she said,
        The head of John the Baptist. '
      verse: 24
    - text: 'And she came in immediately with eagerness to the king, and asked, saying,
        I desire that thou wilt give me on the spot, in a charger, the head of John
        the Baptist. '
      verse: 25
    - text: 'And the king was exceedingly sorry; yet on account of his oath, and those
        who sat with him, he would not refuse her. '
      verse: 26
    - text: 'And the king immediately sending a centinel, commanded his head to be
        brought thither: and he went, and beheaded him in the prison, '
      verse: 27
    - text: 'and brought his head in a charger, and gave it to the damsel, and the
        damsel gave it to her mother. '
      verse: 28
    - text: 'And when his disciples heard it, they came and took up his corpse, and
        laid it in a sepulchre.  '
      verse: 29
    - text: ' And the disciples came together unto Jesus, and told him all things,
        both what they had done, and what they had taught. '
      verse: 30
    - text: 'And he said unto them, Come ye yourselves apart into a desert place,
        and repose a little while: for there were multitudes coming and going, so
        that they had not even time to eat. '
      verse: 31
    - text: 'And they went into a desert place in a vessel privately. '
      verse: 32
    - text: 'And the multitudes observed them going off, and many knew him, and ran
        thither on foot out of all the cities, and got before them, and came together
        unto him. '
      verse: 33
    - text: 'And Jesus, when he landed, saw a vast multitude, and was moved with companion
        towards them, for they were as sheep having no shepherd: and he began to teach
        them many things. '
      verse: 34
    - text: 'And when great part of the day was already gone, his disciples coming
        to him said, This is a desert place, and much of the day is already gone: '
      verse: 35
    - text: 'send them away, that they may go into the country places and villages
        around, and buy themselves bread; for they have nothing to eat. '
      verse: 36
    - text: 'But he answering said unto them, Give ye them to eat. And they say unto
        him, Shall we go and buy the value of two hundred denarii, in loaves, and
        give them to eat? '
      verse: 37
    - text: 'But he said to them, How many loaves have ye? go and see. And when they
        knew, they said, Five, and two fishes. '
      verse: 38
    - text: 'And he commanded them to seat them all by companies on the green grass: '
      verse: 39
    - text: 'and they lay along row against row, a hundred deep, and fifty wide. '
      verse: 40
    - text: 'And taking the five loaves and the two fishes, he looked up to heaven,
        and blessed, and brake the loaves, and gave them to the disciples, that they
        should set them before them, and the two fishes he divided among them all. '
      verse: 41
    - text: 'And they did all eat, and were filled: '
      verse: 42
    - text: 'and they took up twelve baskets full of the fragments, and of the fishes. '
      verse: 43
    - text: 'And they who did eat of the loaves, were about five thousand men.  '
      verse: 44
    - text: ' And immediately he compelled his disciples to go on board the vessel,
        and to go before him to the other side, to Bethsaida, while he sent the multitude
        away. '
      verse: 45
    - text: 'And having bid them farewell, he went into a mountain to pray. '
      verse: 46
    - text: 'And when the evening was come, the vessel was in the midst of the sea,
        and himself alone on the land. '
      verse: 47
    - text: 'And he saw them greatly fatigued with rowing, for the wind was contrary
        to them: and about the fourth watch of the night he cometh to them, walking
        upon the sea, and seemed intending to pass by them. '
      verse: 48
    - text: 'But when they saw him walking upon the sea, they thought it was an apparition,
        and screamed out: '
      verse: 49
    - text: 'for they all saw him, and were greatly agitated: and straitway he spoke
        to them, and said, Take courage, it is I, be not terrified. '
      verse: 50
    - text: 'And he went up to them into the vessel, and the wind ceased and they
        were beyond all imagination amazed in themselves, and lost in wonder. '
      verse: 51
    - text: 'For they reflected not upon the loaves, for their heart was hardened.  '
      verse: 52
    - text: ' And when they had passed over, they came to the land of Gennesareth,
        and went on shore. '
      verse: 53
    - text: 'And when they came out of the vessel, immediately perceiving him, '
      verse: 54
    - text: 'running through all parts of that country, they began to carry about
        on couches those who were afflicted with diseases, wherever they heard that
        he was. '
      verse: 55
    - text: 'And wherever they entered into villages or cities, or country places,
        they laid the sick in the streets, and besought him that they might touch,
        if but the fringe on his garment; and as many as touched it, were cured.   '
      verse: 56
  - chapter: 7
    verses:
    - text: 'AND the Pharisees, and some of the scribes, who came from Jerusalem,
        collected together around him. '
      verse: 1
    - text: 'And seeing some of his disciples eating bread with hands unclean, that
        is, unwashed, they found fault. '
      verse: 2
    - text: 'For the Pharisees and all the Jews, unless they wash their hands to the
        wrist, eat not, holding the tradition of the elders. '
      verse: 3
    - text: 'And coming from the market, unless they have washed, they never eat.
        And there are many other things which they have by tradition received to observe,
        as the washings of cups, and pots, and vessels of brass, and couches. '
      verse: 4
    - text: 'Then the Pharisees and the scribes asked him, Why do not thy disciples
        walk conformable to the tradition of the elders, but eat bread with unwashed
        hands? '
      verse: 5
    - text: 'Then he answering said to them, Well did Isaiah prophesy concerning you
        hypocrites, as it is written, This people honoureth me with their lips, but
        their heart is far from me. '
      verse: 6
    - text: 'Now vainly do they worship me, while teaching doctrines the commandments
        of men. '
      verse: 7
    - text: 'For leaving the command of God, ye adhere to the tradition of men, the
        washings of pots and cups; and many other such like things ye practise. '
      verse: 8
    - text: 'And he said to them, Strangely do ye make void the command of God, that
        ye may observe your tradition. '
      verse: 9
    - text: 'For Moses said, Honour thy father and thy mother: and he that curseth
        father or mother, let him assuredly be put to death. '
      verse: 10
    - text: 'But ye affirm, If a man say to his father or mother, it is Corban (that
        is, a gift), which otherwise might have been advantageous to thee from me; '
      verse: 11
    - text: 'then ye permit him no more to do any thing for his father, or his mother; '
      verse: 12
    - text: 'abrogating the word of God by the tradition, which ye have transmitted
        down; and many such like things ye do.  '
      verse: 13
    - text: ' And he called to him all the multitude, and said unto them, hear me
        all of you, and understand. '
      verse: 14
    - text: 'There is nothing from without a man, that entering into him, can make
        him unclean: but the things which come out from him, these are the things
        which make a man unclean. '
      verse: 15
    - text: 'If any man hath ears to hear, let him hear. '
      verse: 16
    - text: 'And when he was come into the house from the multitude, his disciples
        asked him concerning the parable. '
      verse: 17
    - text: 'And he saith to them, Are ye also so defective of intelligence? Do you
        not consider, that every thing from without that entereth into a man, cannot
        make him unclean? '
      verse: 18
    - text: 'because it entereth not into his heart, but into his belly, and goeth
        out into the vault, carrying off all the impurities of the food. '
      verse: 19
    - text: 'But, said he, what cometh out of a man, that makes a man unclean. '
      verse: 20
    - text: 'For from within out of the heart of men proceed wicked reasonings, adulteries,
        whoredoms, murders, '
      verse: 21
    - text: 'thefts, inordinate cravings, mischievous actions, knavery, lewdness,
        an evil eye, blasphemy, pride, folly: '
      verse: 22
    - text: 'all these wicked things come from within, and render a person unclean.  '
      verse: 23
    - text: ' And rising, he departed thence into the confines of Tyre and Sidon;
        and entering into a house, desired that no man should know it: yet he could
        not be hid. '
      verse: 24
    - text: 'For a woman hearing of him, whose daughter had an unclean spirit, came
        and fell at his feet. '
      verse: 25
    - text: 'The woman was a Greek, a Syrophenician by birth, and she entreated him
        that the devil might be cast out of her daughter. '
      verse: 26
    - text: 'And Jesus said unto her, Let the children first be fed, for it is not
        proper to take the childrens bread, and throw it to the dogs. '
      verse: 27
    - text: 'But she replied, and said to him, True, Lord, yet the dogs under the
        table eat of the childrens crumbs. '
      verse: 28
    - text: 'And he said unto her, For this speech, go home, the devil is gone out
        of thy daughter. '
      verse: 29
    - text: 'And going to her house, she found the devil gone out, and her daughter
        laid on a couch.  '
      verse: 30
    - text: ' And again departing from the coasts of Tyre and Sidon, he came to the
        sea of Galilee, through the midst of the coasts of Decapolis. '
      verse: 31
    - text: 'And they bring him a deaf man, who could scarcely articulate; and they
        entreat him to put his hand upon him. '
      verse: 32
    - text: 'And he took him aside out of the crowd, and put his fingers into his
        ears, and spitting, he touched his tongue; '
      verse: 33
    - text: 'and looking up to heaven, he heaved a deep sigh, and saith unto him,
        Ephphatha! that is, Be opened. '
      verse: 34
    - text: 'And instantly his ears were opened, and the tie of his tongue loosed,
        and he spake distinctly. '
      verse: 35
    - text: 'And he charged them that they should tell no man: but the more he charged,
        the more abundantly they published it abroad. '
      verse: 36
    - text: 'And they were astonished beyond all imagination, saying, He hath done
        all things admirably; he maketh even the deaf to hear, and the dumb to speak.   '
      verse: 37
  - chapter: 8
    verses:
    - text: 'IN those days the multitude being exceedingly great, and having nothing
        to eat, Jesus calling his disciples to him, said unto them, '
      verse: 1
    - text: 'I have compassion on the multitude, for they have stayed with me already
        three days, and have nothing to eat: '
      verse: 2
    - text: 'and if I send them away fasting to their houses, they will faint on the
        road; for many of them came from a great distance. '
      verse: 3
    - text: 'His disciples answered him, Whence can a man here in the desert satisfy
        these with bread? '
      verse: 4
    - text: 'And he asked them, How many loaves have ye? And they said, Seven. '
