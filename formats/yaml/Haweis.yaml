      verse: 7
    - text: 'Whereupon passing by Mysia they went down to Troas. '
      verse: 8
    - text: 'And a vision by night appeared to Paul; a certain man, a Macedonian,
        stood by him, entreating him, and saying, Pass over into Macedonia, and help
        us. '
      verse: 9
    - text: 'But when he saw the vision, immediately we sought to go forth into Macedonia,
        concluding that the Lord had called us to preach the gospel to them. '
      verse: 10
    - text: 'Therefore sailing from Troas, we came in a direct course to Samothrace,
        and the next day to Neapolis; '
      verse: 11
    - text: 'and from thence to Philippi, which is the first city in that part of
        Macedonia, and a colony: and we abode in that city some days.  '
      verse: 12
    - text: ' And on the sabbath-day we went forth out of the city to the river side,
        where an oratory was by custom established; and sitting down, we spoke to
        the women who there assembled. '
      verse: 13
    - text: 'And a certain woman, Lydia by name, a seller of purple, from the city
        of Thyatira, a worshipper of God, hearkened: whose heart the Lord thoroughly
        opened, to attend to the words spoken by Paul. '
      verse: 14
    - text: 'So when she was baptised, and her house, she entreated, saying, Since
        ye have judged that I am faithful to the Lord, come and abide at my house.
        And she constrained us.  '
      verse: 15
    - text: ' Now it happened as we were going to the oratory, a certain damsel having
        a pythonic spirit met us, who produced for her masters much gain as a fortuneteller: '
      verse: 16
    - text: 'she following Paul and us, cried out, saying, These men are the servants
        of the most high God, who preach to you the way of salvation. '
      verse: 17
    - text: 'And this she did for several days. Then Paul was wearied out, and turning,
        said to the spirit, I command thee in the name of Jesus Christ to come out
        of her. And he came out that very hour. '
      verse: 18
    - text: 'But when her masters saw that the hope of their gain was gone, they laid
        hold on Paul and Silas, and dragged them into the forum before the chief rulers, '
      verse: 19
    - text: 'and presenting them to the magistrates, they said, These are the men
        that exceedingly disturb the peace of our city, being Jews, '
      verse: 20
    - text: 'and enjoin customs which it is not lawful for us to receive, or to practise,
        being Romans. '
      verse: 21
    - text: 'And the populace stood up together against them: and the magistrates,
        after having had their garments torn from their backs, commanded them to be
        beaten with rods. '
      verse: 22
    - text: 'And laying on them many stripes, cast them into prison, commanding the
