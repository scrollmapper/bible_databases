      verse: 21
  - chapter: 11
    verses:
    - text: 'I SAY then, Hath God rejected his people? God forbid. For I also am an
        Israelite, of the seed of Abraham, of the tribe of Benjamin. '
      verse: 1
    - text: 'God hath not rejected his people whom he foreknew. Know ye not what the
        scripture saith of Elias? how he maketh intercession with God against Israel,
        saying, '
      verse: 2
    - text: 'Lord, they have killed thy prophets, and digged down thine altars; and
        I only am left, and they seek my life. '
      verse: 3
    - text: 'But what saith the oracle of God to him? I have left to myself seven
        thousand men who have not bowed the knee to Baal. '
      verse: 4
    - text: 'So then at this present time also there is a remnant according to the
        election of grace. '
      verse: 5
    - text: 'But if by grace, it is no more by works: otherwise grace is no more grace.
        But if by works, it is no more grace: otherwise work is no more work.  '
      verse: 6
    - text: ' What then is the result? Israel hath not obtained that which it seeketh;
        but the election hath obtained it, and the rest were blinded, '
      verse: 7
    - text: 'as it is written, God hath given them the spirit of slumber, eyes that
