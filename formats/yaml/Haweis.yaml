      verse: 9
    - text: 'In brotherly affection be tenderly attached to each other; in honour
        preferring one another: '
      verse: 10
    - text: 'not slothful in business; fervent in spirit; serving the Lord: '
      verse: 11
    - text: 'rejoicing in hope; patient in affliction; persevering in prayer: '
      verse: 12
    - text: 'communicating to the wants of the saints; prompt to hospitality. '
      verse: 13
    - text: 'Bless them who persecute you; bless, and curse not. '
