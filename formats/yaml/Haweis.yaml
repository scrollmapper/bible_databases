    - text: 'Thou Messiah, King of Israel, come now down from the cross, that we may
        see, and believe. Even those who were crucified with him railed on him.  '
      verse: 32
    - text: ' Now when the sixth hour came, there was darkness over all the land until
        the ninth hour. '
      verse: 33
    - text: 'And at the ninth hour, Jesus cried with a loud voice, saying, Eloi, Eloi,
        lama sabacthani? which is, being interpreted, My God, my God, for what cause
        hast thou abandoned me? '
      verse: 34
    - text: 'And some of those who stood by, hearing him, said, Behold, he crieth
        for Elias. '
      verse: 35
    - text: 'Then one ran, and filling a sponge with vinegar, fixed it round a cane,
        and gave him to drink, saying, Let alone, let us see if Elias comes to take
        him down. '
      verse: 36
    - text: 'Then Jesus, uttering a loud cry, gave up the ghost.  '
      verse: 37
    - text: ' And the vail of the temple was rent in two from the top to the bottom. '
      verse: 38
    - text: 'And the centurion, who stood opposite to him, observing, that with such
        a cry he gave up the ghost, said, Assuredly this was the Son of God.  '
      verse: 39
    - text: ' Now there were also women looking on at a distance; among whom also
        was Mary Magdalene, and Mary the mother of James the small, and the mother
        of Joses, and Salome. '
      verse: 40
    - text: 'These women followed him when he was in Galilee, and supplied his wants;
        and many other women who went up with him to Jerusalem.  '
      verse: 41
    - text: ' And when the evening was now come (since it was the preparation, that
        is the day preceding the sabbath), '
      verse: 42
    - text: 'Joseph, who was from Arimathea, came, a respectable person, a counsellor,
        and who himself also was expecting the kingdom of God; taking courage, he
        went in to Pilate, and begged the body of Jesus. '
      verse: 43
    - text: 'Then Pilate marvelled that he should be already dead: and calling for
        the centurion, he asked him, If he had been dead any time. '
      verse: 44
    - text: 'And when he knew it from the centurion, he gave the body to Joseph. '
      verse: 45
    - text: 'And having bought a wrapper of fine linen, and taken him down, he wrapped
        him in the linen cloth, and laid him in a sepulchre, which was hewn out of
        a rock; and rolled a stone to the door of the sepulchre. '
      verse: 46
    - text: 'Now Mary Magdalene, and Mary the mother of Joses, saw where he was laid.   '
      verse: 47
  - chapter: 16
    verses:
    - text: 'AND when the sabbath was past, Mary Magdalene, and Mary the mother of
        James, and Salome, purchased aromatics, that they might come, and anoint him. '
      verse: 1
    - text: 'And very early on the first day of the week, they come to the sepulchre,
        as the sun was rising. '
      verse: 2
    - text: 'And said among themselves, Who will roll away for us the stone from the
        door of the sepulchre? '
      verse: 3
    - text: 'And looking again, they saw that the stone was rolled away, for it was
        vastly large. '
      verse: 4
    - text: 'And entering into the sepulchre, they saw a young man sitting at the
        right hand, clothed in a white robe; and they were greatly terrified. '
      verse: 5
    - text: 'But he saith unto them, Be not affrighted, ye seek Jesus the Nazarean,
        who was crucified; he is risen, he is not here: behold the place where they
        laid him. '
      verse: 6
    - text: 'But go, tell his disciples, and Peter, that he goeth before you into
        Galilee; there shall ye see him, as he told you. '
      verse: 7
    - text: 'And they going out hastily, fled from the sepulchre, for trembling and
        astonishment had seized them: and they said not a word to any person, for
        they were affrighted.  '
      verse: 8
    - text: ' Now being arisen early, on the first day of the week, he appeared first
        to Mary Magdalene, out of whom he had cast seven devils. '
      verse: 9
    - text: 'She going, told it to those who had been with him, as they were wailing
        and weeping. '
      verse: 10
    - text: 'And they, when they heard that he was alive, and had been seen by her,
        gave no credit to her.  '
      verse: 11
    - text: ' Then after this, he was manifested under another form, to two of them
        as they were walking, and going into the country. '
      verse: 12
    - text: 'And they came back and told the news to the rest; neither did they believe
        them. '
      verse: 13
    - text: 'Afterwards he shewed himself to the eleven, as they were sitting at table,
        and upbraided them for their infidelity and hardness of heart, because they
        did not believe those who had seen him after he was risen. '
      verse: 14
    - text: 'And he said unto them, Go into all the world, and preach the gospel to
        every creature. '
      verse: 15
    - text: 'He that believeth and is baptised shall be saved; and he that believeth
        not shall be damned. '
      verse: 16
    - text: 'And these signs shall follow those that believe: in my name shall they
        cast out devils; they shall speak with new tongues; '
      verse: 17
    - text: 'they shall take up serpents; and if they drink any deadly potion, it
        shall not hurt them; they shall lay hands on the sick, and they shall recover
        health.  '
      verse: 18
    - text: ' Then the Lord, after having thus spoken to them, was taken up into heaven,
        and sat down at the right hand of God. '
      verse: 19
    - text: 'But they going forth preached every where, the Lord working mightily
        with them, and confirming the word, by attendant miracles. \p    '
      verse: 20
  name: Mark
- chapters:
  - chapter: 1
    verses:
    - text: 'SINCE many have attempted to compose a narrative of facts, confirmed
        to us by the fullest evidence: '
      verse: 1
    - text: 'exactly as they delivered them to us, who were eve witnesses from the
        first, and ministers of the word; '
      verse: 2
    - text: 'it seemed right to me also, having obtained accurate knowledge of all
        things from above, to write to thee in regular order, most excellent Theophilus, '
      verse: 3
    - text: 'to the intent that thou mayest clearly know the certainty of those matters,
        concerning which thou hast been instructed.  '
      verse: 4
    - text: ' There was in the days of Herod, the king of Judea, a certain priest
        named Zacharias, of the course of Abiah: and his wife of the daughters of
        Aaron, and her name Elisabeth. '
      verse: 5
    - text: 'And they were both righteous before God, walking in all the commandments
        and ordinances of the Lord blameless. '
      verse: 6
    - text: 'And they had no child, because Elizabeth was barren, and both were far
        advanced in years. '
      verse: 7
    - text: 'And it came to pass, as he discharged his priestly office in the order
        of his periodical ministration before God, '
      verse: 8
    - text: 'according to the custom of the priesthood, it fell to his lot to burn
        the incense when he went into the temple of the Lord. '
      verse: 9
    - text: 'And all the multitude of people was praying without, at the time of the
        burning the incense. '
      verse: 10
    - text: 'And an angel of the Lord appeared to him standing on the right side of
        the altar of incense. '
      verse: 11
    - text: 'And Zacharias was agitated greatly at the sight, and fear fell upon him. '
      verse: 12
    - text: 'But the angel said unto him, Fear not, Zacharias: for thy prayer is heard;
        and thy wife Elisabeth shall bring thee a son, and thou shalt call his name
        John. '
      verse: 13
    - text: 'And it shall give thee joy and exultation; and many shall rejoice at
        his birth: '
      verse: 14
    - text: 'for he shall be great in the sight of the Lord; and he shall never drink
        wine, nor any intoxicating liquor; and he shall be filled with the Holy Ghost,
        even from his mothers womb. '
      verse: 15
    - text: 'And many of the children of Israel shall he turn unto the Lord, their
        God. '
      verse: 16
    - text: 'And he shall go forth before him in the spirit and power of Elias, to
        convert the hearts of fathers with their children, and the disobedient to
        the wisdom of the just; to prepare a people ready for the Lord.  '
      verse: 17
    - text: ' And Zacharias said to the angel, By what shall I know this? for I am
        old, and my wife far advanced in her age. '
      verse: 18
    - text: 'And the angel answering said to him, I am Gabriel, that stand in the
        presence of God; and I have been sent to speak to thee, and to proclaim these
        glad tidings to thee. '
      verse: 19
    - text: 'And behold, thou shalt be dumb, and unable to speak, until that day when
        these things shall come to pass, because thou hast not believed my words,
        which shall be fulfilled at their exact time.  '
      verse: 20
    - text: ' And the people were waiting for Zacharias, and marvelled that he tarried
        so long in the temple. '
      verse: 21
    - text: 'And when he came out, he could not speak to them: and they perceived
        that he had seen a vision in the temple: for he himself made signs to them,
        and continued deaf and dumb. '
      verse: 22
    - text: 'And it came to pass, when the days of his ministry were fulfilled, he
        went to his own house. '
      verse: 23
    - text: 'And after those days Elisabeth his wife conceived, and kept herself in
        retirement five months, saying, '
      verse: 24
    - text: 'Thus hath the Lord dealt with me in the days in which he looked upon
        me to take away my reproach among men.  '
      verse: 25
    - text: ' Now in the sixth month the angel Gabriel was sent from God into a city
        of Galilee, the name of which was Nazareth, '
      verse: 26
    - text: 'to a virgin of the house of David, betrothed to a man whose name was
        Joseph; and the virgins name was Mary. '
      verse: 27
    - text: 'And the angel coming in to her said, All hail! O thou highly favoured
        one! the Lord is with thee: blessed art thou among women. '
      verse: 28
    - text: 'And when she saw him, she was greatly agitated at his address: and reasoned
        in herself what kind of salutation this could be. '
      verse: 29
    - text: 'And the angel said unto her, Fear not, Mary, for thou hast found favour
        with God. '
      verse: 30
    - text: 'And, behold, thou shalt conceive in thy womb, and bring forth a son,
        and thou shalt call his name JESUS. '
      verse: 31
    - text: 'He shall be great, and shall be called the Son of the Highest: and the
        Lord God will give him the throne of David his father; '
      verse: 32
    - text: 'and he shall reign over the house of Jacob for ever, and of his kingdom
        there shall be no end. '
      verse: 33
    - text: 'And Mary said, How shall this be, seeing I know not man? '
      verse: 34
    - text: 'And the angel answering said unto her, The Holy Ghost shall come upon
        thee, and the power of the Most High shall overshadow thee; wherefore also
        the Holy One that shall be born of thee, shall be called the Son of God. '
      verse: 35
    - text: 'And, behold, Elisabeth thy cousin, she also hath conceived in her old
        age: and this is the fifth month of pregnancy with her who was called barren. '
      verse: 36
    - text: 'For there is nothing impossible with God. '
      verse: 37
    - text: 'Then said Mary, Behold a servant of the Lord, be it to me according to
        thy declaration. And the angel departed from her.  '
      verse: 38
    - text: ' Then Mary arose in those days, and went with haste into the hill country,
        to a city of Judah, '
      verse: 39
    - text: 'and entered into the house of Zachariah, and saluted Elisabeth. '
      verse: 40
    - text: 'And it came to pass, when Elisabeth heard the salutation of Mary, the
        babe leaped for joy in her womb; and Elisabeth was filled with the Holy Ghost: '
      verse: 41
    - text: 'and she exclaimed with a loud voice, and said, Blessed art thou among
        women, and blessed is the fruit of thy womb. '
      verse: 42
    - text: 'And whence is this favour shewn me, that the mother of my Lord should
        come to me? '
      verse: 43
    - text: 'For, lo! as the voice of thy salutation reached my ears, the babe leaped
        for joy in my womb. '
      verse: 44
    - text: 'And blessed is she that hath believed; for there shall be a fulfilment
        of the things told her from the Lord.  '
      verse: 45
    - text: ' And Mary said, My soul doth magnify the Lord, '
      verse: 46
    - text: 'and my spirit hath exulted in God my Saviour: '
      verse: 47
    - text: 'for he hath looked upon the lowly state of his maid-servant: for, lo!
        henceforth shall all generations pronounce me blessed. '
      verse: 48
    - text: 'For the Mighty One hath done great things for me; and holy is his name. '
      verse: 49
    - text: 'And his mercy is upon those who fear him, from generation to generation. '
      verse: 50
    - text: 'He hath displayed strength from his arm; he hath scattered the proud
        in the imagination of their hearts. '
      verse: 51
    - text: 'He hath cast down potentates from the throne, and hath exalted the lowly. '
      verse: 52
    - text: 'He hath filled the hungry with good things; and the rich he hath sent
        empty away. '
      verse: 53
    - text: 'He hath succoured Israel his servant, that he might be mindful of mercy
        for ever; '
      verse: 54
    - text: 'as he had spoken to our fathers, to Abraham, and to his seed. '
      verse: 55
    - text: 'And Mary abode with her about three months, and returned unto her home.  '
      verse: 56
    - text: ' Now Elisabeths time was up that she should be delivered; and she brought
        a son. '
      verse: 57
    - text: 'And her neighbours and her relations heard, that the Lord had magnified
        his mercy upon her; and they congratulated her. '
      verse: 58
    - text: 'And it came to pass, on the eighth day they came to circumcise the child;
        and they called him after the name of his father, Zacharias. '
      verse: 59
    - text: 'And his mother spake and said, No; but he shall be called John. '
      verse: 60
    - text: 'And they said to her, There is not one among thy relations, who is called
        by this name. '
      verse: 61
    - text: 'And they made signs to his father, what he would have him called. '
      verse: 62
    - text: 'And desiring a writing tablet, he wrote, saying, John is his name. And
        they were all surprised. '
      verse: 63
    - text: 'Instantly then his mouth was opened, and his tongue loosed, and he burst
        out in praises to God. '
      verse: 64
    - text: 'And great awe fell on all those who dwelt around them: and in all the
        mountainous country of Judea, all these circumstances were the subject of
        conversation. '
      verse: 65
    - text: 'And all who heard them laid them up in their hearts, saying, Well! what
        a child will this be! And the hand of the Lord was with him.  '
      verse: 66
    - text: ' And Zacharias his father was filled with the Holy Ghost, and prophesied,
        saying, '
      verse: 67
    - text: 'Blessed be the Lord the God of Israel; for he hath visited and wrought
        redemption for his people; '
      verse: 68
    - text: 'and hath raised up a horn of salvation for us in the house of his servant
        David: '
      verse: 69
    - text: 'as he spake by the mouth of his holy prophets, which have been from the
        beginning: '
      verse: 70
    - text: 'even preservation from our enemies, and from the hand of all that hate
        us; '
      verse: 71
    - text: 'to perform mercy towards our fathers, and to remember his own holy covenant: '
      verse: 72
    - text: 'the oath which he sware to Abraham our father, '
      verse: 73
    - text: 'to give us, that we, secure from fear, rescued from the hands of our
        enemies, should serve him, '
      verse: 74
    - text: 'in righteousness and holiness before him, all the days of our life. '
      verse: 75
    - text: 'And thou, child, shalt be called the prophet of the Most High; for thou
        shalt go before the face of the Lord to prepare his ways; '
      verse: 76
    - text: 'to give the knowledge of salvation to his people, by the remission of
        their sins, '
      verse: 77
    - text: 'through the bowels of mercy of our God; with which he hath visited us,
        as the dawn of the morning from on high, '
      verse: 78
    - text: 'to illumine those who sat in darkness, and in the shadow of death, to
        direct our feet into the way of peace. '
      verse: 79
    - text: 'And the child grew, and became mighty in spirit, and was in the deserts
        until the days of his public exhibition to Israel.   '
      verse: 80
  - chapter: 2
    verses:
    - text: 'NOW it came to pass in those days, that there went out a decree from
        Caesar Augustus, that the whole land should be registered. '
      verse: 1
    - text: '(And this first enrolment was made by Cyrenius, afterwards governor of
        Syria) '
      verse: 2
    - text: 'And all went to be registered, every one to his own city. '
      verse: 3
    - text: 'Then Joseph also went up from Galilee, from the city of Nazareth, to
        Judea, to the city of David, which is called Bethlehem; because he was of
        the house and family of David; '
      verse: 4
    - text: 'to be enregistered with Mary, the wife espoused to him, who was big with
        child. '
      verse: 5
    - text: 'And it came to pass, while they were there, that her time was up, that
        she should be delivered. '
      verse: 6
    - text: 'And she brought forth a son, her first-born, and wrapped him in swaddling-clothes,
        and laid him in a manger, because there was no room for them in the inn.  '
      verse: 7
    - text: ' And there were shepherds in that country abiding in the open air, and
        keeping guard over their flock by night. '
      verse: 8
    - text: 'And, behold, the angel of the Lord came upon them, and the glory of the
        Lord shone around them; and they were exceedingly affrighted. '
      verse: 9
    - text: 'And the angel said unto them, Be not affrighted: for, behold, I bring
        you tidings of great joy, which shall be for all the people. '
      verse: 10
    - text: 'Because this day there is born for you a Saviour, which is Messiah, the
        Lord, in the city of David. '
      verse: 11
    - text: 'And this shall be a sign for you; Ye shall find the babe in swaddling-clothes,
        lying in a manger. '
      verse: 12
    - text: 'And suddenly there appeared with the angel a multitude of the heavenly
        host, praising God, and saying, '
      verse: 13
    - text: 'Glory in the highest heavens to God! and upon earth, peace! towards men
        complacence. '
      verse: 14
    - text: 'And it came to pass, as the angels went from them into heaven, the men,
        the shepherds, said also to each other, Let us now go to Bethlehem, and see
        this thing which hath happened, which the Lord hath made known to us. '
      verse: 15
    - text: 'And they came with haste, and found Mary, and Joseph, and the babe, lying
        in the manger: '
      verse: 16
    - text: 'and when they saw it, they made a public report of the declaration delivered
        to them respecting this child. '
      verse: 17
    - text: 'And all who heard it, marvelled at the things told them by the shepherds. '
      verse: 18
    - text: 'But Mary carefully preserved all these declarations, laying them together
        in her heart, in order to apprehend their meaning. '
      verse: 19
    - text: 'And the shepherds returned, glorifying and praising God for all the things
        which they had heard and seen, exactly as had been told them.  '
      verse: 20
    - text: ' And when eight days were fulfilled for circumcising the child, his name
        also was called JESUS, the name imposed by the angel before he was conceived
        in the womb.  '
      verse: 21
    - text: ' And when the days of her purification were accomplished according to
        the law of Moses, they brought him to Jerusalem, to present him to the Lord; '
      verse: 22
    - text: 'as it is written in the law of the Lord, Every male child, that openeth
        the womb, shall be called holy to the Lord; '
      verse: 23
    - text: 'and to offer a sacrifice, according to what is prescribed in the law
        of the Lord, A pair of turtle doves, or two young pigeons.  '
      verse: 24
    - text: ' And, behold, there was a man at Jerusalem, whose name was Simeon; and
        this man was righteous and devout, waiting for the consolation of Israel:
        and the Holy Ghost was upon him. '
      verse: 25
    - text: 'And it had been divinely communicated to him by the Holy Spirit, that
        he should not see death, till he had seen the Lords Messiah. '
      verse: 26
    - text: 'And he came by the spirit into the temple; just as the parents were bringing
        in the child Jesus, that they might do according to what was the custom of
        the law concerning him; '
      verse: 27
    - text: 'and he took him into his arms, and blessed God, and said, '
      verse: 28
    - text: 'Now dismiss thy servant, Lord, according to thy word, in peace; '
      verse: 29
    - text: 'for my eyes have seen thy salvation, '
      verse: 30
    - text: 'which thou hast prepared before the face of all people. '
      verse: 31
    - text: 'A light to give revelation to the Gentiles, and glory to thy people Israel.  '
      verse: 32
    - text: ' And Joseph and his mother were amazed at the things spoken concerning
        him. '
      verse: 33
    - text: 'And Simeon blessed them, and said to Mary his mother, Behold, this child
        is appointed for the fall, and rising again of many in Israel; and for a marked
        object to be spoken against; '
      verse: 34
    - text: '(so shall a dart pierce through thy own soul) that the reasonings of
        many hearts may be laid open,  '
      verse: 35
    - text: ' And there was Anna, a prophetess, the daughter of Phanuel, of the tribe
        of Asser: she was far advanced in old age, having lived but seven years with
        a husband, from her virgin state: '
      verse: 36
    - text: 'though she was now a widow, of about eighty-four years, who departed
        not from the temple, attending the divine service, with fastings and prayers
        night and day: '
      verse: 37
    - text: 'and at the very same moment coming up, she also in turn confessed the
        Lord, and spake of him to all who were expecting redemption in Jerusalem.  '
      verse: 38
    - text: ' And when they had finished all things according to the law of the Lord,
        they returned into Galilee, into their own city Nazareth. '
      verse: 39
    - text: 'And the child grew, and became endued with great powers of spirit, filled
        with wisdom; and the grace of God was upon him.  '
      verse: 40
    - text: ' And his parents went annually to Jerusalem at the feast of the passover. '
      verse: 41
    - text: 'And when he was twelve years old, they went up to Jerusalem, according
        to the custom of the feast. '
      verse: 42
    - text: 'And when they had concluded the days, as they were returning, the child
        Jesus remained at Jerusalem, and Joseph and his mother knew it not: '
      verse: 43
    - text: 'but supposing him to be in the company, they went a days journey; and
        they sought him among their relations and acquaintances; '
      verse: 44
    - text: 'and not finding him, they returned to Jerusalem in search of him. '
      verse: 45
    - text: 'And it came to pass after three days, they found him in the temple, sitting
        in the midst of the doctors, both hearing them and asking them questions. '
      verse: 46
    - text: 'And all who heard him, were in a transport of admiration, at his understanding
        and answers. '
      verse: 47
    - text: 'And when they saw him, they were struck with surprise; and his mother
        said to him, Son, why hast thou behaved to us in this manner? lo! thy father
        and I have been seeking thee in anguish of heart. '
      verse: 48
    - text: 'And he said unto them, Wherefore did ye seek me? did you not know, that
        I must be occupied with my Fathers affairs? '
      verse: 49
    - text: 'And they understood not the meaning of what he spake to them. '
      verse: 50
    - text: 'And he went down with them, and came to Nazareth, and was in subjection
        to them: though his mother preserved all these sayings in her heart. '
      verse: 51
    - text: 'And Jesus advanced in wisdom and stature, and in favour with God and
        men.   '
      verse: 52
  - chapter: 3
    verses:
    - text: 'NOW in the fifteenth year of the reign of Tiberius Caesar, Pontius Pilate
        being governor of Judea, and Herod tetrarch of Galilee, and Philip his brother
        tetrarch of Iturea and the region of Trachonitis, and Lysanias tetrarch of
        Abilene: '
      verse: 1
    - text: 'when Annas and Caiaphas were high-priests, the word of God came to John
        the son of Zacharias in the wilderness; '
      verse: 2
    - text: 'and he came into all the country on the confines of Jordan, preaching
        the baptism of repentance for the remission of sins; '
      verse: 3
    - text: 'as it is written in the book of the words of the prophet Isaiah, saying,
        The voice of one crying in the wilderness, Prepare ye the way of the Lord,
        make his paths strait: '
      verse: 4
    - text: 'every valley shall be filled up, and every mountain and hill shall be
        levelled, and the crooked ways made strait, and the rough roads smooth: '
      verse: 5
    - text: 'and all flesh shall see the salvation of God. '
      verse: 6
    - text: 'He said, therefore, to the multitudes who came out to be baptised by
        him, Ye broods of vipers, who hath warned you to fly from the approaching
        wrath? '
      verse: 7
    - text: 'Produce then fruits worthy of repentance, and begin not to say in yourselves,
        We have a father, even Abraham; for I say unto you, That God is able out of
        these stones to raise up children to Abraham. '
      verse: 8
    - text: 'But now is the ax laid even to the root of the trees; every tree therefore
        that produceth not good fruit, is cut down and cast into the fire.  '
      verse: 9
    - text: ' And the multitudes asked him, saying, What then shall we do? '
      verse: 10
    - text: 'And he answering said to them, He that hath two coats, let him give to
        him that hath none; and he that hath provisions, let him do in like manner. '
      verse: 11
    - text: 'Then came also the farmers of the taxes to be baptised, and they said
        unto him, Master, what shall we do? '
      verse: 12
    - text: 'He said unto them, Exact nothing more than is appointed for you. '
      verse: 13
    - text: 'And the military men also asked him, And what shall we do? And he said
        unto them, Extort nothing by force; nor turn informers; and be content with
        your pay.  '
      verse: 14
    - text: ' Now when the people were in expectation, and many reasoned in their
        hearts respecting John, whether he were the Messiah, '
      verse: 15
    - text: 'John addressed himself to them all, saying, I indeed baptise you with
        water; but one mightier than I is coming, the thong of whose sandals I am
        not worthy to untie: he shall baptise you with the Holy Ghost and with fire; '
      verse: 16
    - text: 'whose winnowing fan is in his hand, and he will thoroughly cleanse his
        threshing-floor, and collect the wheat into his granary; but the chaff he
        will burn with fire unquenchable. '
      verse: 17
    - text: 'Thus in many and various discourses exhorting them, he preached the glad
        tidings of the gospel to the people.  '
      verse: 18
    - text: ' Now Herod the tetrarch, being reproved by him, on account of Herodias
        his brother Philips wife, and for all the other wicked actions which he had
        done, '
      verse: 19
    - text: 'added this also to all the rest, and shut up John in prison.  '
      verse: 20
    - text: ' Now it came to pass, at the time when John was baptising all the people,
        that Jesus also was baptised, and as he prayed, the heaven was opened, '
      verse: 21
    - text: 'and the Holy Ghost descended in a bodily form, like a dove, upon him,
        and a voice came from heaven, saying, Thou art my beloved Son, in thee I am
        well pleased.  '
      verse: 22
    - text: ' And Jesus himself was about thirty years of age when he began his ministry,
        being (as was supposed the son of Joseph) of Heli, '
      verse: 23
    - text: 'of Matthat, of Levi, of Melchi, of Janna, of Joseph, '
      verse: 24
    - text: 'of Mattathias, of Amos, of Naum, of Esli, of Nagge, '
      verse: 25
    - text: 'of Maath, of Mattathias, of Semei, of Joseph, of Juda, '
      verse: 26
    - text: 'of Joanna, of Rhesa, of Zerubbabel, of Salathiel, of Neri, '
      verse: 27
    - text: 'of Melchi, of Addi, of Cosam, of Elmodam, of Er, '
      verse: 28
    - text: 'of Jose, of Eliezer, of Jorim, of Matthat, of Levi, '
      verse: 29
    - text: 'of Simeon, of Judah, of Joseph, of Jonan, of Eliakim, '
      verse: 30
    - text: 'of Melea, of Menan, of Mattatha, of Nathan, of David, '
      verse: 31
    - text: 'of Jesse, of Obed, of Booz, of Salmon, of Naasson, '
      verse: 32
    - text: 'of Aminadab, of Aram, of Esrom, of Phares, of Judah, '
      verse: 33
    - text: 'of Jacob, of Isaac, of Abraham, of Terah, of Nachor, '
      verse: 34
    - text: 'of Saruch, of Ragau, of Phalec, of Heber, of Sala, '
      verse: 35
    - text: 'of Cainan, of Arphaxad, of Sem, of Noe, of Lamech, '
      verse: 36
    - text: 'of Methusaleh, of Enoch, of Jared, of Maleleel, of Cainan, '
      verse: 37
    - text: 'of Enos, of Seth, of Adam, the son of God.   '
      verse: 38
  - chapter: 4
    verses:
    - text: 'THEN Jesus full of the Holy Ghost returned from Jordan, and was led by
        the spirit into the wilderness, '
      verse: 1
    - text: 'being tempted forty days by the devil; and did eat nothing during those
        days: and when they were ended, afterwards he was hungry. '
      verse: 2
    - text: 'And the devil said to him, If thou art the Son of God, command this stone
        that it become a loaf. '
      verse: 3
    - text: 'And Jesus answered him, saying, It is written, Man shall not live by
        bread alone, but by every word of God.  '
      verse: 4
    - text: ' And the devil taking him up into an exceeding high mountain, displayed
        before him all the kingdoms of the world in a moment of time: '
      verse: 5
    - text: 'and the devil said unto him, I will give thee all this authority, and
        the glory of these; for to me it is delivered, and to whomsoever I will, I
        give it. '
      verse: 6
    - text: 'If therefore thou wilt worship before me, all shall be thine. '
      verse: 7
    - text: 'And Jesus answering him, said, Get thee behind me, Satan, for it is written,
        Thou shalt worship the Lord thy God, and to him alone shalt thou pay divine
        honour.  '
      verse: 8
    - text: ' And he brought him to Jerusalem, and set him on a wing of the temple,
        and said to him, If thou art the Son of God, cast thy self down from hence: '
      verse: 9
    - text: 'for it is written, He shall give his angels a charge over thee, to guard
        thee safely; '
      verse: 10
    - text: 'and that in their hands they shall bear thee up, lest at any time thou
        dash thy foot against a stone. '
      verse: 11
    - text: 'And Jesus answering said unto him, It is said, Thou shalt not tempt
        the Lord thy God. '
      verse: 12
    - text: 'And when the devil had closed all the temptation, he departed from him
        for a season.  '
      verse: 13
    - text: ' And Jesus returned in the power of the Spirit into Galilee: and a report
        went out into all the region round about concerning him. '
      verse: 14
    - text: 'And he taught in their synagogues, being universally admired. '
      verse: 15
    - text: 'And he came to Nazareth, where he was brought up; and he went, according
        to his usual custom, into the synagogue on the sabbath-day, and rose up to
        read. '
      verse: 16
    - text: 'And there was given to him the book of the prophet Isaiah: and unrolling
        the volume, he found the passage where it is written, '
      verse: 17
    - text: 'The spirit of the Lord is upon me, for the work whereunto he hath anointed
        me; he hath sent me to preach glad tidings to the poor; to heal the contrite
        in heart; to proclaim liberty to the captives; and restore sight to the blind;
        to send forth the bruised free from bonds; '
      verse: 18
    - text: 'to publish the acceptable year of the Lord. '
      verse: 19
    - text: 'And rolling up the volume, he gave it to the attendant officer, and sat
        down. And the eyes of all who were in the synagogue were attentively fixed
        on him. '
      verse: 20
    - text: 'And he began to say to them, To day this scripture is fulfilled in your
        ears. '
      verse: 21
    - text: 'And all concurred in their testimony to him, and marvelled at the gracious
        words which proceeded from his mouth. And they said, Is not this the son of
        Joseph? '
      verse: 22
    - text: 'And he said unto them, Ye will probably say to me this parable, Physician,
        heal thyself! the works which we have heard to have been performed by thee
        at Capernaum, do the like here in thy own country. '
      verse: 23
    - text: 'But he said, Verily, I say unto you, that no prophet is acceptable in
        his own country. '
      verse: 24
    - text: 'Now I tell you of a certainty, that there were many widows in the days
        of Elias, in Israel, when the heaven was shut up three years and six months,
        so that a grievous famine was upon all the land. '
      verse: 25
    - text: 'And unto none of them was Elias sent, but unto Sarepta, a city of Sidon,
        to a widow woman. '
      verse: 26
    - text: 'And many lepers were in Israel in the days of the prophet Elisha, and
        no one of them was cleansed, but Naaman the Syrian. '
      verse: 27
    - text: 'And they were all filled with rage in the synagogue, when they heard
        these observations: '
      verse: 28
    - text: 'and rising up, dragged him out of the city, and led him to the brow of
        the hill, on which their city was built, in order to cast him down headlong: '
      verse: 29
    - text: 'but he passing through the midst of them, went away.  '
      verse: 30
    - text: ' And he came down to Capernaum, a city of Galilee, and was teaching them
        on the sabbath. '
      verse: 31
    - text: 'And they were struck with astonishment at his teaching; for his discourse
        was with authority. '
      verse: 32
    - text: 'And there was in the synagogue a man, who had a spirit of an unclean
        devil, and he roared out with a great cry, '
      verse: 33
    - text: 'saying, Let us alone; what have we to do with thee, Jesus the Nazarean?
        art thou come to destroy us? I know thee who thou art; the Holy One of God. '
      verse: 34
    - text: 'And Jesus rebuked him, saying, Stop thy mouth, and come out of him. And
        the devil throwing him down into the midst, came out of him, doing him no
        injury. '
      verse: 35
    - text: 'And amazement seized on all present, and they spake one to another, saying,
        What a word is this? for with authority and power he commandeth the unclean
        spirits, and they come out. '
      verse: 36
    - text: 'And the fame of him went forth into all the adjacent region.  '
      verse: 37
    - text: ' Then rising up out of the synagogue, he came into the house of Simon:
        and Simons mother-in-law was seized with a violent fever, and they besought
        him on her behalf. '
      verse: 38
    - text: 'And standing over her, he charged the fever to depart; and it left her:
        and immediately she arose, and waited upon them.  '
      verse: 39
    - text: ' So when the sun was set, all who had any indisposed with various diseases,
        brought them to him; and laying his hands severally on each of them, he cured
        them. '
      verse: 40
    - text: 'And devils also went out of many, crying out, and saying, Thou art the
        Messiah the Son of God. And rebuking them, he suffered them not to speak:
        for they knew that he was the Messiah.  '
      verse: 41
    - text: ' And as the day was coming on, he went forth and departed into a desert
        place: and the multitude sought him out, and came to him, and would have detained
        him that he should not leave them. '
      verse: 42
    - text: 'But he said unto them, I must preach the glad tidings of the kingdom
        of heaven in other cities also: for on this service am I sent. '
      verse: 43
    - text: 'And he continued preaching in the synagogues of Galilee.   '
      verse: 44
  - chapter: 5
    verses:
    - text: 'AND it came to pass, as the multitude were thronging upon him, in order
        to hear the word of God, that he was standing by the lake of Gennesaret: '
      verse: 1
    - text: 'and he saw two vessels a-ground near the lake: but the fishermen were
        gone out of them, and washing their nets. '
      verse: 2
    - text: 'Then he went on board one of the vessels, which was Simons, and desired
        him to put off a little from the land: and sitting down, he taught the multitudes
        out of the vessel. '
      verse: 3
    - text: 'And when he ceased speaking, he said to Simon, Go off into deep water,
        and shoot your nets for a draught. '
      verse: 4
    - text: 'And Simon answering, said unto him, Sir, we have been toiling all night,
        and have taken nothing: but at thy command I will shoot the net. '
      verse: 5
    - text: 'And having done so, they inclosed a prodigious multitude of fishes; and
        their net was broken. '
      verse: 6
    - text: 'And they made signals to their partners in the other vessels, that they
        should come to their assistance. And they came, and filled both the vessels,
        so that they were ready to founder. '
      verse: 7
    - text: 'Then Simon Peter seeing it, fell down on his knees before Jesus, saying,
        Go from me; for I am a sinful man, O Lord! '
      verse: 8
    - text: 'For amazement had seized on him, and on all who were with him, at the
        draught of fishes which they had taken: '
      verse: 9
    - text: 'as also on James and John the sons of Zebedee, who were partners with
        Simon. And Jesus said to Simon, Fear not: henceforward thou shalt catch men. '
      verse: 10
    - text: 'And when they had brought their vessels on shore, they left all, and
        followed him.  '
      verse: 11
    - text: ' And it came to pass as he was just at one of the cities, behold, a man
        full of leprosy! and seeing Jesus, he fell on his face, and besought him,
        saying, Lord, if thou wilt, thou canst make me clean. '
      verse: 12
    - text: 'And he stretching out his hand touched him, saying, I will: be thou cleansed.
        And instantly the leprosy departed from him. '
      verse: 13
    - text: 'And he commanded him to tell no man: but go shew thyself to the priest,
        and offer for thy purification, as Moses enjoined, for a testimony unto them. '
      verse: 14
    - text: 'Now the discourse concerning him more and more spread through the country:
        and vast multitudes came together to hear him, and to be cured by him of their
        disorders. '
      verse: 15
    - text: 'But he himself was in the desert for retirement and prayer.  '
      verse: 16
    - text: ' And on a certain day it happened that he was teaching, and there were
        sitting Pharisees, and doctors of the law, who had come from every town of
        Galilee, and Judea, and Jerusalem: and the power of the Lord for healing them
        was exercised. '
      verse: 17
    - text: 'And behold, men carried on a couch a man who was a paralytic; and sought
        to bring him into the house, and to place him before him. '
      verse: 18
    - text: 'And not discovering by what means they could introduce him, because of
        the crowd, they went up to the roof, and through the tiling let him down with
        his little couch into the midst, before Jesus. '
      verse: 19
    - text: 'And seeing their faith, he saith to him, Man, thy sins are forgiven thee. '
      verse: 20
    - text: 'And the scribes and Pharisees began to reason, saying, Who is this that
        speaketh blasphemies? Who can forgive sins but God alone? '
      verse: 21
    - text: 'And Jesus knowing their reasoning, in reply said to them, Why do ye reason
        in your hearts? '
      verse: 22
    - text: 'for which is the easier? to say, Thy sins are forgiven; or to say, Arise
        and walk? '
      verse: 23
    - text: 'But that ye may know that the Son of man hath authority upon earth to
        forgive sins, (he saith to the paralytic,) I say to thee, Arise, and take
        up thy couch, and go into thy house. '
      verse: 24
    - text: 'And instantly he rose up before them, took up that on which he had lain,
        and went away to his house, giving glory to God. '
      verse: 25
    - text: 'And an extacy of admiration seized upon them all, and they glorified
        God; and they were filled with awe, saying, We have seen wondrously strange
        things to-day.  '
      verse: 26
    - text: ' And after these things he went out, and saw a farmer of the taxes, named
        Levi, sitting at the custom-house: and he said unto him, Follow me. '
      verse: 27
    - text: 'And leaving all behind, he rose, and followed him. '
      verse: 28
    - text: 'And Levi made him a great entertainment at his house and there was a
        great number of publicans and others, sitting at table with them. '
      verse: 29
    - text: 'And their scribes and Pharisees murmured against his disciples, saying,
        Why do ye eat and drink with publicans and sinners? '
      verse: 30
    - text: 'And Jesus answering said unto them, They who are well, have no need of
        a physician: but they who have illness. '
      verse: 31
    - text: 'I came not to call righteous men, but sinners, to repentance.  '
      verse: 32
    - text: ' Then said they unto him, Why do the disciples of John observe frequent
        fasts, and make prayers; but thine are eating and drinking? '
      verse: 33
    - text: 'And he said unto them, Can you make the children of the bridechamber
        fast, as long as the bridegroom is with them? '
      verse: 34
    - text: 'But the days will come, when the bridegroom shall be taken away from
        them, then shall they fast in those days. '
      verse: 35
    - text: 'Then he spake a parable unto them, No man putteth a patch of new cloth
        on an old garment; but if otherwise, both the new makes a rent, and the patch
        from the new is not of a piece with the old. '
      verse: 36
    - text: 'And no man putteth new wine into old bottles; for if he doth, the new
        wine will burst the bottles, and it will itself be spilled, and the bottles
        be destroyed. '
      verse: 37
    - text: 'But new wine should be put into new bottles; then both are preserved. '
      verse: 38
    - text: 'And no man drinking old wine, immediately desires new: for he saith,
        The old is better.   '
      verse: 39
  - chapter: 6
    verses:
    - text: 'AND it came to pass on the sabbath after the second day of the passover,
        that he was passing through the cornfields; and the disciples plucked the
        ears of corn, and did eat, rubbing them out in their hands. '
      verse: 1
    - text: 'Then said some of the Pharisees unto them, Why do ye that which is not
        lawful on the sabbath-day? '
      verse: 2
    - text: 'And Jesus answering said to them; Have ye never read what David did,
        when he was hungry, and those who were with him? '
      verse: 3
    - text: 'how he entered into the house of God, and took the loaves of shew-bread,
        and did eat, and gave also to those who were with him; which it was not lawful
        for any to eat, but the priests alone? '
      verse: 4
    - text: 'And he said, The Son of man is Lord also of the sabbath-day.  '
      verse: 5
    - text: ' And it came to pass on another sabbath, that he entered into the synagogue
        and taught: and a man was there, and his right hand was shrunk. '
      verse: 6
    - text: 'Then the scribes and Pharisees watched him, if he would heal on the sabbath-day,
        that they might find an accusation against him. '
      verse: 7
    - text: 'Now he knew their thoughts, and said to the man who had the withered
        hand, Rise, and stand in the midst. And he arose, and stood up. '
      verse: 8
    - text: 'Then said Jesus unto them, I will ask you a question; Is it lawful to
        do good on the sabbath-day, or to do evil? to preserve life or to destroy
        it? '
      verse: 9
    - text: 'And looking round upon them all, he said to the man, Stretch out thine
        hand; and he did so: and his hand was restored sound as the other. '
      verse: 10
    - text: 'But they were filled with madness, and talked earnestly to each other
        what they could do to Jesus.  '
      verse: 11
    - text: ' Now it came to pass in those days, that he went out into a mountain
        to pray and continued all night in an oratory of God. '
      verse: 12
    - text: 'And when it was day, he called his disciples to him; and elected from
        them twelve, whom he named Apostles: '
      verse: 13
    - text: 'Simon, whom he also called Peter, and Andrew his brother, James and John,
        Philip and Bartholomew, '
      verse: 14
    - text: 'Matthew and Thomas, James son of Alpheus, and Simon called the Zealous, '
      verse: 15
    - text: 'Jude the brother of James, and Judas Iscariot, who also was the traitor. '
      verse: 16
    - text: 'And coming down with them, he stood on a level spot: and the crowd of
        his disciples, and a vast multitude of people from all Judea and Jerusalem,
        and the sea coast of Tyre and Sidon, who came to hear him, and to be healed
        of their diseases; '
      verse: 17
    - text: 'and they who were disturbed with unclean spirits: and they were cured. '
      verse: 18
    - text: 'And all the multitude strove to touch him, for there went virtue out
        of him, and healed them all.  '
      verse: 19
    - text: ' And he lifted up his eyes on his disciples, and said, Blessed are ye
        poor, for yours is the kingdom of God. '
      verse: 20
    - text: 'Blessed are ye who hunger now, for ye shall be filled. Blessed are ye
        that weep now, for ye shall laugh. '
      verse: 21
    - text: 'Blessed are ye, when men shall hate you, and when they shall separate
        you from them, and shall revile you, and shall cast out your name as evil,
        for the Son of mans sake. '
      verse: 22
    - text: 'Rejoice in that day, and leap for joy; for, lo! your reward is great
        in heaven: for after the same manner did your fathers to the prophets. '
      verse: 23
    - text: 'But wo unto you who are rich! for ye have received your consolation. '
      verse: 24
    - text: 'Wo unto you who are full! for ye shall hunger. Wo unto you who laugh
        now! for ye shall mourn and weep. '
      verse: 25
    - text: 'Wo unto you, when men shall speak well of you! for just so did their
        fathers of the false prophets. '
      verse: 26
    - text: 'But I say to you who hear, Love your enemies, do good to those who hate
        you; '
      verse: 27
    - text: 'bless those who curse you, and pray for those who wantonly insult you. '
      verse: 28
    - text: 'To him that smiteth thee on the cheek, offer the other also; and from
        him who would take from thee thy cloak, withhold not thy coat also. '
      verse: 29
    - text: 'And give to every one that asketh thee; and from him who would take thy
        goods, demand them not again. '
      verse: 30
    - text: 'And as ye would that men should do unto you, do ye also to them in like
        manner.  '
      verse: 31
    - text: ' And if ye love them that love you, what thanks are due to you? for even
        sinners love those who love them. '
      verse: 32
    - text: 'And if ye do good to them who do good to you, what thanks have ye? do
        not even sinners the same thing? '
      verse: 33
    - text: 'And if ye lend to those, from whom ye hope to receive back again, what
        thanks are due to you? for sinners lend to sinners, that they may receive
        an equivalent. '
      verse: 34
    - text: 'But love your enemies, and do good and lend, hoping for nothing in return:
        and your reward shall be great, and ye shall be the children of the Most High;
        for he is kind unto the unthankful and to the wicked. '
      verse: 35
    - text: 'Be ye therefore compassionate, as also your Father is compassionate. '
      verse: 36
    - text: 'And judge not, that ye be not judged: condemn not, and ye shall not be
        condemned: '
      verse: 37
    - text: 'give, and there shall be given unto you; good measure pressed down, and
        shook, and running over, shall they give into your lap. For with what measure
        ye mete, it shall be measured back to you again.  '
      verse: 38
    - text: ' And he spake a parable unto them, Can the blind lead the blind? will
        they not both fall into the pit? '
      verse: 39
    - text: 'The disciple is not above his teacher; but every one who is completely
        taught shall be as his master.  '
      verse: 40
    - text: ' But why beholdest thou the mote which is in thy brothers eye, but observest
        not the beam which is in thine own eye? '
      verse: 41
    - text: 'Or how canst thou say to thy brother, Brother, permit me to take off
        the mote which is on thine eye, not seeing thyself the beam in thine own eye?
        Thou hypocrite! cast out the beam which is in thine eye, and then shalt thou
        see distinctly to take off the mote which is in thy brothers eye. '
      verse: 42
    - text: 'For there is no good tree which produceth fruit of a bad quality; neither
        doth a tree of a bad sort produce good fruit. '
      verse: 43
    - text: 'Every tree is known by its own peculiar fruit. For men do not gather
        figs from off thorns, nor do they gather from the bramble a bunch of grapes. '
      verse: 44
    - text: 'A good man, out of the good treasure of his heart, produceth what is
        good; and a wicked man, from the evil treasure in his heart, produceth that
        which is evil: for out of the abundance of the heart the mouth speaketh. '
      verse: 45
    - text: 'And why call ye me, Lord, Lord, and do not the things which I say? '
      verse: 46
    - text: 'Every one who cometh to me, and heareth my words, and puts them in practice,
        I will shew you to whom he is like: '
      verse: 47
    - text: 'he is like to a man, building a house, who digged, and sunk deep, and
        laid the foundation on a rock; and when there was a flood, the river rushed
        violently against that house, and was not of force to shake it, for it was
        founded on a rock. '
      verse: 48
    - text: 'But he that heareth, and doth not practice, is like a man who built his
        house on the earth without a foundation; against which the river rushed violently,
        and immediately it fell; and the crash of the fall of that house was great.   '
      verse: 49
  - chapter: 7
    verses:
    - text: 'NOW after he had finished all these sayings in the ears of the people,
        he entered into Capernaum. '
      verse: 1
    - text: 'And the servant of a certain centurion, who was very valuable to him,
        being seized with an illness, was ready to die. '
      verse: 2
    - text: 'But when he heard of Jesus, he sent unto him the elders of the Jews,
        entreating him that he would come and preserve the life of his servant. '
      verse: 3
    - text: 'And when they came to Jesus, they entreated him importunately, saying,
        He is a worthy man on whom thou wilt confer this favour: '
      verse: 4
    - text: 'for he loveth our nation, and hath himself built us a synagogue. '
      verse: 5
    - text: 'Then Jesus went with them. And when he was now not far from the house,
        the centurion dispatched towards him friends, saying to him, Lord, trouble
        not thyself: for I am not deserving that thou shouldest enter beneath my roof. '
      verse: 6
    - text: 'Therefore neither did I think myself worthy to come unto thee, but speak
        in a word, and my servant will be cured. '
      verse: 7
    - text: 'For I also am a man under authority, and have under my command soldiers;
        and I say to this man, Go, and he goeth; and to another, Come hither, and
        he cometh; and to my servant, Do this, and he doeth it. '
      verse: 8
    - text: 'Then Jesus, on hearing these things, respected him highly, and turning
        to the multitude which was following him, he said, I tell you, I have not
        found such faith, even in Israel. '
      verse: 9
    - text: 'And they who were sent, on their return to the house, found the servant
        who was sick in perfect health.  '
      verse: 10
    - text: ' And it came to pass the next day, that he went into a city called Nain;
        and a considerable number of his disciples went with him, and a vast multitude. '
      verse: 11
    - text: 'And as he drew near the gate of the city, behold, a dead man was carrying
        out, an only son to his mother, and she a widow; and a great concourse of
        the city was with her. '
      verse: 12
    - text: 'And when Jesus saw her, he was moved with compassion for her, and said
        unto her, Weep not. '
      verse: 13
    - text: 'And approaching, he touched the bier: and the bearers stood still; and
        he said, Young man, I say to thee, Arise. '
      verse: 14
    - text: 'And the dead man sat up, and began to speak: and he delivered him to
        his mother. '
      verse: 15
    - text: 'And fear fell on all, and they glorified God, saying, That a great prophet
        is risen up among us, and that God hath looked down with mercy on his people. '
      verse: 16
    - text: 'And this account respecting him went abroad through all Judea, and all
        the region adjacent.  '
      verse: 17
    - text: ' And his disciples informed John of all these things. '
      verse: 18
    - text: 'And John calling two certain persons of his disciples, sent them to Jesus,
        saying, Art thou he that cometh, or are we to expect another? '
      verse: 19
    - text: 'Then the men came to him, saying, John Baptist hath sent us unto thee,
        saying, Art thou he that cometh, or are we to expect another? '
      verse: 20
    - text: 'And in that very hour he cured many of diseases and acute complaints,
        and evil spirits; and to many blind persons he gave sight. '
      verse: 21
    - text: 'And Jesus addressing them, said, Go, tell John what things ye have seen
        and heard: that the blind recover sight, the deaf hear, the dead are raised,
        the poor have the gospel preached unto them. '
      verse: 22
    - text: 'And blessed is he, whosoever shall not be offended at me.  '
      verse: 23
    - text: ' Now when Johns messengers were departed, he began to speak to the people
        concerning John, What went ye out into the wilderness to see? A reed shaken
        with the wind? '
      verse: 24
    - text: 'But what went ye out to see? A man clothed in delicate garments? Behold,
        they who indulge in soft raiment, and delicate food, are in kings palaces. '
      verse: 25
    - text: 'But what went ye out to see? A prophet? Yea, I say unto you, and more
        than a prophet. '
      verse: 26
    - text: 'For this is he of whom it is written, Behold, I send my messenger before
        thy face, who shall prepare thy way before thee. '
      verse: 27
    - text: 'For I tell you, of those born from woman, there is not a greater prophet
        than John the Baptist: but he that is least in the kingdom of heaven, is greater
        than he. '
      verse: 28
    - text: 'And all the people when they heard it, and the publicans, glorified God,
        being baptised with the baptism of John. '
      verse: 29
    - text: 'But the Pharisees and teachers of the law rejected the counsel of God
        towards themselves, not being baptised by him.  '
      verse: 30
    - text: ' And the Lord said, To what then shall I compare the men of this generation?
        and to what are they like? '
      verse: 31
    - text: 'They are like to children sitting in the markets, and calling to each
        other, and saying, We have played the flute to you, and ye have not danced;
        we have raised the cry of mourning, and ye have not wept. '
      verse: 32
    - text: 'For John the Baptist came neither eating bread, nor drinking wine; and
        ye say, He hath a devil. '
      verse: 33
    - text: 'The Son of man is come eating and drinking, and ye say, A gluttonous
        man, and a winebibber, a friend of publicans and sinners! '
      verse: 34
    - text: 'though wisdom hath been justified by her children.  '
      verse: 35
    - text: ' Then one of the Pharisees invited him to eat with him. And he went into
        the Pharisees house, and sat down to table. '
      verse: 36
    - text: 'And, behold, a certain woman in the city, who was a notorious offender,
        when she knew that Jesus was sitting at table in the Pharisees house, brought
        an alabaster vessel of odoriferous balm, '
      verse: 37
    - text: 'and standing at his feet behind him, began to water his feet with her
        tears, and to wipe them with the hair of her head, and kissed his feet, and
        anointed them with the perfumed balm. '
      verse: 38
    - text: 'And when the Pharisee who had invited him saw it, he said within himself,
        If this man were a prophet, he would know who and what kind of a woman this
        is that toucheth him; for she is a notorious sinner. '
      verse: 39
    - text: 'And Jesus addressing himself to him said, Simon, I have somewhat to say
        to thee. And he said, Master, speak freely.  '
      verse: 40
    - text: ' A certain creditor had two debtors, the one owed five hundred denarii,
        and the other fifty. '
      verse: 41
    - text: 'But having nothing to pay, he forgave them both. Tell me, which of these,
        then, will love him most? '
      verse: 42
    - text: 'And Simon answering said, I suppose, he to whom he forgave most. And
        he said unto him, Thou hast judged rightly. '
      verse: 43
    - text: 'So turning to the woman, he said to Simon, Thou seest this woman? I came
        into thine house, even water for my feet thou gavest not; but she hath washed
        my feet with her tears, and wiped them with the hairs of her head. '
      verse: 44
    - text: 'One kiss hast thou not given me, but she from the time she hath come
        in, hath not ceased tenderly to kiss my feet. '
      verse: 45
    - text: 'My head with oil thou hast not anointed; but she hath anointed my feet
        with odoriferous balm. '
      verse: 46
    - text: 'For which cause, I tell thee, her many sins are forgiven, for she hath
        loved much: but to whom a little is forgiven, he loveth little. '
      verse: 47
    - text: 'And he said to her, Thy sins are forgiven. '
      verse: 48
    - text: 'And they who sat at table with him began to say in themselves, Who is
        this, who even forgives sins? '
      verse: 49
    - text: 'But he said unto the woman, Thy faith hath saved thee; go in peace.   '
      verse: 50
  - chapter: 8
    verses:
    - text: 'AND it came to pass afterwards, that he went through every city and village,
        preaching and publishing the glad tidings of the kingdom of God, and the twelve
        with him. '
      verse: 1
    - text: 'And certain women who had been cured of evil spirits and sicknesses,
        Mary called Magdalene, from whom seven devils had gone out. '
      verse: 2
    - text: 'And Joanna the wife of Chuza, Herods lieutenant-governor, and Susanna,
        and many others, who ministred to his support out of their possessions.  '
      verse: 3
    - text: ' Now when a vast multitude was collected, even those who came to him
        out of every city, he spake by a parable. '
      verse: 4
    - text: 'A sower went out to sow his seed; and as he sowed, some fell by the road
        side, and was trodden under foot, and the birds of the air devoured it up. '
      verse: 5
    - text: 'And other seed fell on a rock, and vegetating, withered because it had
        no moisture. '
      verse: 6
    - text: 'And other seed fell amidst thorns, and the thorns springing up with it,
        choked it. '
      verse: 7
    - text: 'And some fell on good ground, and shooting up, produced fruit an hundred
        fold. So saying, he cried, He that hath ears to hear, let him hear.  '
      verse: 8
    - text: ' Then his disciples asked him, saying. What might this parable mean? '
      verse: 9
    - text: 'And he said, To you it is given to know the mysteries of the kingdom
        of God; but to the rest in parables: that seeing they may not perceive, and
        hearing may not comprehend. '
      verse: 10
    - text: 'Now this is the parable: The seed is the word of God. '
      verse: 11
    - text: 'They by the road side, are such as hear; then cometh the devil, and taketh
        the word from their heart, that they should not be saved in believing. '
      verse: 12
    - text: 'And they on the rock, are such as when they have heard, with joy embrace
        the word; and these have not root, who for a time believe, and in a season
        of trial apostasize. '
      verse: 13
    - text: 'And that which fell among thorns, are they having heard, and going away,
        are choked by the cares, and wealth, and pleasures of life, and bring forth
        no perfect fruit. '
      verse: 14
    - text: 'But that on the good ground are they who having heard the word, retain
        it in a heart excellent and good, and bring forth fruit with patience.  '
      verse: 15
    - text: ' No man lighting a lamp hides it with a cover, or putteth it under a
        bed, but on a stand, that they who are coming in, may see the light. '
      verse: 16
    - text: 'For there is nothing hid which shall not be made manifest, nor concealed,
        which shall not be known and brought to light. '
      verse: 17
    - text: 'Take heed therefore how ye hear: for whosoever hath, to him shall be
        given; and whosoever hath not, even what he seemeth to have shall be taken
        away from.  '
      verse: 18
    - text: ' Then came to him his mother and his brethren, and could not come near
        him because of the crowd. '
      verse: 19
    - text: 'And it was told him, saying, Thy mother and thy brethren are standing
        without, desirous of seeing thee. '
      verse: 20
    - text: 'Then he answered and said to them, My mother and my brethren are they,
        who hear the word of God, and practise it.  '
      verse: 21
    - text: ' And it came to pass on one of the days, that he went himself into a
        ship, and his disciples, and said unto them, Let us pass over to the farther
        side of the lake. And they set fail. '
      verse: 22
    - text: 'And while they were on the passage, he went to sleep: and a hurricane
        of wind rushed down on the lake; and they were filled with water, and imminent
        danger. '
      verse: 23
    - text: 'Then they came and awoke him, saying, Master, Master, we are perishing.
        Then arising, he issued his command to the wind, and the billows of water,
        and they subsided, and there was a calm. '
      verse: 24
    - text: 'And he said to them, Where is your faith? And they feared and were astonished,
        saying one to another, Well! what a man is this! that he commands even the
        winds and the sea, and they obey him.  '
      verse: 25
    - text: ' And they sailed over unto the region of the Gadarenes, which is opposite
        Galilee. '
      verse: 26
    - text: 'And as he landed, there met him a certain man from the city, who had
        devils for a long while, and kept no clothes on him, and never abode in a
        house, but in the tombs. '
      verse: 27
    - text: 'But when he saw Jesus, roaring out, he fell down before him, and said
        with a loud voice, What have I to do with thee, Jesus, thou Son of God Most
        High? I pray thee, torment me not. '
      verse: 28
    - text: 'For he had commanded the unclean spirit to come out of the man; for many
        times it had seized on him; and though under a guard, and bound with chains
        and fetters; yet bursting the bonds, he was driven by the devil into the desert
        places. '
      verse: 29
    - text: 'Then Jesus asked him, saying, What is thy name? and he said, Legion:
        for many devils were entered into him. '
      verse: 30
    - text: 'And he besought him that he would not order them to go into the abyss. '
      verse: 31
    - text: 'Now a herd of many swine was there feeding on the mountain; and they
        besought him that he would permit them to enter into them. And he permitted
        them. '
      verse: 32
    - text: 'Then the devils going out of the man, entered into the swine; and the
        herd rushed down a precipice into the lake, and was suffocated. '
      verse: 33
    - text: 'But when those who fed them saw what was done they fled, and went and
        told it in the city and in the country places. '
      verse: 34
    - text: 'And they came out to see what had happened; and they came to Jesus, and
        found the man sitting, from whom the devils were gone out, clothed, and in
        his sound mind, at the feet of Jesus; and they were afraid. '
      verse: 35
    - text: 'Then they also who had seen how the demoniac was recovered, told them. '
      verse: 36
    - text: 'And the whole multitude of the country around the Gadarenes, entreated
        him to depart from them; for they were seized with great terror: and he embarked
        on the vessel, and returned. '
      verse: 37
    - text: 'And the man out of whom the devils had gone, besought him to be with
        him; but Jesus sent him away, saying, '
      verse: 38
    - text: 'Return to thy house, and declare what things God hath done for thee.
        And he went away, and published through the whole city what things Jesus had
        done for him.  '
      verse: 39
    - text: ' And it came to pass, when Jesus returned, the people welcomed him, for
        they were all waiting for him. '
      verse: 40
    - text: 'And, behold, there came a man whose name was Jairus, and he was a ruler
        of the synagogue: and falling at the feet of Jesus, he entreated him to come
        to his house; '
      verse: 41
    - text: 'for he had an only daughter, about twelve years old, and she was dying:
        and as he was going, the multitude thronged him. '
      verse: 42
    - text: 'And a woman, who had a flux of blood, for twelve years, who had spent
        all her substance on physicians, and could not get a cure from any; '
      verse: 43
    - text: 'coming behind him, touched the fringe of his garment; and instantly the
        flux of her blood stopped. '
      verse: 44
    - text: 'And Jesus said, Who touched me? And when all denied, Peter, and those
        who were with him, said, Master, the multitudes throng and press thee, and
        sayest thou, Who hath touched me? '
      verse: 45
    - text: 'Then said Jesus, Some person hath touched me, for I know that miraculous
        power is gone out from me. '
      verse: 46
    - text: 'Then the woman seeing she was not hid, came trembling, and falling down
        before him, declared to him before all the people, for what cause she had
        touched him; and how she was cured instantaneously. '
      verse: 47
    - text: 'Then he said unto her, Be of good cheer, daughter, thy faith hath made
        thee well; go in peace.  '
      verse: 48
    - text: ' And while he was yet speaking, a person came to the ruler of the synagogue,
        saying to him, Thy daughter is dead, give the master no further trouble. '
      verse: 49
    - text: 'Then Jesus hearing it, addressed him, saying, Fear not, only believe,
        and she shall be saved. '
      verse: 50
    - text: 'And entering into the house, he suffered no person to come in, but Peter,
        and James, and John, and the father and mother of the child. '
      verse: 51
    - text: 'Now all were weeping and lamenting her: and he said, Weep not, she is
        not dead, but asleep. '
      verse: 52
    - text: 'And they derided him, for they knew that she was dead. '
      verse: 53
    - text: 'And he put them all without, and taking her by the hand, cried, saying,
        Maid, arise! '
      verse: 54
    - text: 'And her spirit returned, and she immediately arose; and he commanded
        to give her something to eat. '
      verse: 55
    - text: 'And her parents were struck with amazement. But he enjoined them to tell
        no man what was done.   '
      verse: 56
  - chapter: 9
    verses:
    - text: 'THEN calling his twelve disciples, he gave them power and authority over
        all devils, and to cure diseases. '
      verse: 1
    - text: 'And he sent them to preach the kingdom of God, and to heal the sick. '
      verse: 2
    - text: 'And he said to them, Take nothing for the journey, neither staffs, nor
        satchel, nor bread, nor money, nor have two coats each. '
      verse: 3
    - text: 'And into whatsoever house ye enter, there abide, and thence go out. '
      verse: 4
    - text: 'And whosoever shall not receive you, when ye go out of that city, shake
        off the dust from your feet, for a testimony against them. '
      verse: 5
    - text: 'And they went forth, and passed through the villages, preaching the gospel,
        and performing cures everywhere.  '
      verse: 6
    - text: ' Then Herod the tetrarch heard of all things that were done by him; and
        he was in much distraction of mind, because it was said by some, that John
        was risen from the dead: '
      verse: 7
    - text: 'and of some that Elias had appeared; and of others, that one of the ancient
        prophets was risen again. '
      verse: 8
    - text: 'And Herod said, John I beheaded; but who is this, of whom I hear such
        things? And he sought to see him.  '
      verse: 9
    - text: ' And when the apostles returned, they told him what they had done. And
        taking them, he withdrew privately into a desert place belonging to the city
        called Bethsaida. '
      verse: 10
    - text: 'But when the multitudes knew it, they followed him and receiving them,
        he spake to them concerning the kingdom of God, and healed those who had need
        of a cure. '
      verse: 11
    - text: 'Now the day began to decline: and the twelve coming to him, said, Dismiss
        the multitude, that going away into the villages and farms round about, they
        may lodge and find provision; for here we are in a desert place. '
      verse: 12
    - text: 'Then he said unto them, Give ye them to eat. And they said, We have no
        more than five loaves, and two fishes; unless we go somewhere and buy provisions
        for all this multitude: '
      verse: 13
    - text: 'for there were about five thousand men. Then said he to his disciples,
        Make them sit down by fifties each in companies. '
      verse: 14
    - text: 'And they did so: and they made them all sit down. '
      verse: 15
    - text: 'And taking the five loaves, and the two fishes, looking up to heaven,
        he blessed them, and brake, and gave to the disciples to set before the multitude. '
      verse: 16
    - text: 'And they did all eat, and were filled; and there were taken up of the
        fragments which were more than enough for them, twelve baskets.  '
      verse: 17
    - text: ' And it came to pass, as he had been praying in retirement, his disciples
        were with him, and he asked them, Who do the multitudes say that I am? '
      verse: 18
    - text: 'And they answering said, John the Baptist; but some Elias; and others,
        that one of the old prophets is risen again. '
      verse: 19
    - text: 'And he said to them, But who do ye say that I am? Then Peter answering
        said, The Messiah of God. '
      verse: 20
    - text: 'And strictly charging them, he commanded, that they should tell no man
        this: '
      verse: 21
    - text: 'saying, The Son of man must suffer many things, and be rejected by the
        elders, and chief priests, and scribes, and be put to death, and on the third
        day rise again.  '
      verse: 22
    - text: ' And he said unto them, If any man will come after me, let him deny himself,
        and take up his cross daily, and follow me. '
      verse: 23
    - text: 'For whosoever would preserve his life shall lose it; but whosoever would
        lose his life for my sake, shall preserve it. '
      verse: 24
    - text: 'For what advantage hath a man in gaining all the would, if he destroy
        himself, or be punished with the loss of life? '
      verse: 25
    - text: 'For whosoever shall be ashamed of me and of my words, of him shall the
        Son of man be ashamed, when he cometh in his own glory, and his fathers,
        and of the holy angels. '
      verse: 26
    - text: 'And I tell you of a certainty, there are some of those who stand here,
        who shall not taste death, till they see the kingdom of God.  '
      verse: 27
    - text: ' And it was about eight days after these discourses, that taking Peter,
        and John, and James, he went up into a mountain to pray. '
      verse: 28
    - text: 'And it came to pass, as he was at prayer, that the appearance of his
        countenance was altered, and his raiment white and refulgent. '
      verse: 29
    - text: 'And, lo! two men conversed with him, who were Moses and Elias: '
      verse: 30
    - text: 'who appeared in glory, and mentioned his departure, which he was ready
        to accomplish at Jerusalem. '
      verse: 31
    - text: 'But Peter and they who were with him were weighed down with sleep: but
        when they awoke, they beheld his glory, and the two men who were standing
        with them. '
      verse: 32
    - text: 'And it came to pass, as they were departing from him, Peter said unto
        Jesus, it is well that we are here, and we will make three tents, one for
        thee, and one for Moses, and one for Elias; not knowing what he said. '
      verse: 33
    - text: 'And as he was thus speaking, a cloud came and overshadowed them: and
        they were afraid as they were entering into the cloud. '
      verse: 34
    - text: 'And a voice came out of the cloud, saying, This is my beloved Son; hear
        him. '
      verse: 35
    - text: 'And when the voice ceased, Jesus was found alone. And they held their
        peace, and told no man in those days a word of the things which they had seen.  '
      verse: 36
    - text: ' And it came to pass, on the next day, when they came down from the mountain,
        a great multitude met him. '
      verse: 37
    - text: 'And, behold, a man from among the multitude cried out aloud, saying,
        Master, I pray thee, look upon my son; for he is my only begotten. '
      verse: 38
    - text: 'And, behold! a spirit taketh him, and suddenly he crieth out, and convulseth
        him, with foaming; and bruising him, with difficulty retires from him. '
      verse: 39
    - text: 'And I besought thy disciples that they would cast him out, and they could
        not. '
      verse: 40
    - text: 'Then Jesus answering, said, O faithless and perverse generation! how
        long shall I be with you, how long shall I bear with you? bring hither thy
        son. '
      verse: 41
    - text: 'And while he was yet approaching the devil threw him down, and violently
        convulsed him. Then Jesus rebuked the unclean spirit, and cured the child;
        and restored him to his father. '
      verse: 42
    - text: 'And they were all struck with amazement at the mighty power of God. And
        while they were all wondering at the things which Jesus did, he said to his
        disciples, '
      verse: 43
    - text: 'Keep ye these sayings in your ears; for the Son of man shall be betrayed
        into the hands of men. '
      verse: 44
    - text: 'And they understood not that declaration, and it was hid from them, that
        they should not comprehend its meaning: and they were afraid to ask him concerning
        that saying.  '
      verse: 45
    - text: ' Then a dispute sprang up among them, which of them should be the greatest. '
      verse: 46
    - text: 'But Jesus knowing the reasoning of their hearts, took a little boy, and
        set him by his side, '
      verse: 47
    - text: 'and said unto them, Whosoever shall receive this little child in my name,
        receiveth me; and whosoever receiveth me, receiveth Him that sent me: for
        he who is the least among you all, he shall be great.  '
      verse: 48
    - text: ' Then John addressing him said, Master, we saw one casting out devils
        in thy name, and we forbad him, because he followed not with us. '
      verse: 49
    - text: 'And Jesus said to him, Forbid him not; for he that is not against us,
        is for us.  '
      verse: 50
    - text: ' And it came to pass, as the days hastened to their period when he should
        be received up to glory, that he resolutely set his face to go to Jerusalem; '
      verse: 51
    - text: 'and sent messengers before his face; and they advancing entered into
        a Samaritan village, to make preparation for him. '
      verse: 52
    - text: 'And they would not admit him, because his face was directed to Jerusalem. '
      verse: 53
    - text: 'And when the disciples James and John saw it, they said, Lord, wilt thou
        that we command fire to come down from heaven and destroy them, just as Elias
        did? '
      verse: 54
    - text: 'And turning to them, he reproved them, and said, Ye know not what spirit
        ye are of: '
      verse: 55
    - text: 'for the Son of man came not to destroy mens lives, but to preserve them.
        And he proceeded to another village. '
      verse: 56
    - text: 'And it came to pass, as they were walking on the road, a certain person
        said to him, Lord, I will follow thee whithersoever thou goest. '
      verse: 57
    - text: 'And Jesus Said to him, The foxes have holts, and the birds of the air,
        nests, but the Son of man hath not where to lay his head.  '
      verse: 58
    - text: ' And he said to another, Follow me. And he said, Lord, permit me first
        to return home, and put my father in his grave. '
      verse: 59
    - text: 'And Jesus said unto him, Leave the dead to bury their own dead, but go
        thou, preach the kingdom of God.  '
      verse: 60
    - text: ' Then said another, I will follow thee, Lord, but give me leave first
        to bid adieu to those at my house. '
      verse: 61
    - text: 'But Jesus said unto him, No man laying his hand on the plough, and looking
        to the things left behind, is fit for the kingdom of God.   '
      verse: 62
  - chapter: 10
    verses:
    - text: 'THEN after these things the Lord appointed other seventy persons also,
        and sent them, two and two before his face, into every city and place, whither
        he himself designed to go. '
      verse: 1
    - text: 'He said therefore unto them, The harvest indeed is plenteous, but the
        labourers few: pray ye therefore to the Lord of the harvest, that he would
        send out labourers into his harvest. '
      verse: 2
    - text: 'Go forth! behold, I send you out as lambs in the midst of wolves. '
      verse: 3
    - text: 'Carry neither purse, nor scrip, nor sandals: and stay to salute no man
        on the road. '
      verse: 4
    - text: 'And into whatever house ye enter, first say, Peace be to this house. '
      verse: 5
    - text: 'And if the Son of peace be there, your peace shall rest upon it; but
        if not, it shall return back to you again. '
      verse: 6
    - text: 'And in the same family abide, eating and drinking such as they have:
        for the labourer is worthy of his hire. Go not about from house to house. '
      verse: 7
    - text: 'And into whatsoever city ye enter, and they welcome you, eat whatever
        is set before you: '
      verse: 8
    - text: 'and heal the sick that are therein, and say unto them, The kingdom of
        God is come nigh unto you. '
      verse: 9
    - text: 'And into whatsoever city ye enter, and they receive you not, go out into
        the streets of it, and say, '
      verse: 10
    - text: 'Even the dust of your city, which sticks to us, we shake off against
        you: nevertheless this know, that the kingdom of God is come near to you. '
      verse: 11
    - text: 'Now I tell you, that it shall be more tolerable for Sodom in that day,
        than for that city. '
      verse: 12
    - text: 'Wo to thee Chorazin! wo to thee Bethsaida! for if the miracles which
        have been done in thee, had been done in Tyre and Sidon, long ago sitting
        in sackcloth and ashes, would they have repented. '
      verse: 13
    - text: 'But it shall be more tolerable for Tyre and Sidon in the judgment than
        for you. '
      verse: 14
    - text: 'And thou Capernaum, which hast been lifted up to heaven, shalt be cast
        down to hell. '
      verse: 15
    - text: 'He that heareth you, heareth me; and he that despiseth you, despiseth
        me; and he that despiseth me, despiseth Him that sent me.  '
      verse: 16
    - text: ' Then the seventy returned with joy, saying, Lord, even the devils are
        subject to us through thy name. '
      verse: 17
    - text: 'And he said unto them, I beheld Satan falling as lightning from heaven. '
      verse: 18
    - text: 'Behold, I give you power to tread on serpents and scorpions, and over
        all the power of the enemy; and nothing shalt in any wise hurt you. '
      verse: 19
    - text: 'Nevertheless, in this rejoice not, that the spirits are made subject
