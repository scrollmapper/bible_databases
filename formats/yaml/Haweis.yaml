      verse: 35
    - text: 'Then the jailor told these words to Paul, That the magistrates had sent
        to set them at liberty: now therefore, said he, get ye out, and pursue your
        journey in peace. '
      verse: 36
    - text: 'But Paul said to them, They have beaten us publicly, uncondemned, men
