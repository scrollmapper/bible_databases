        and ten horns. '
      verse: 3
    - text: 'And the woman was clothed in purple and scarlet, and all over decked
        with gold, precious stones, and pearls, holding a golden cup in her hand,
        full of abominations and of the impurity of her whoredom. '
      verse: 4
    - text: 'And upon her forehead was there a name written, Mystery, Babylon the
        great, the mother or harlots, and of the abominations of the earth. '
      verse: 5
    - text: 'And I saw the woman drunk with the blood of saints, and with the blood
        of the martyrs of Jesus: and when I saw her, I wondered with great amazement. '
      verse: 6
    - text: 'And the angel said unto me, Wherefore dost thou wonder? I will tell thee
        the mystery of the woman, and of the beast which carrieth her, which hath
        seven heads and ten horns. '
      verse: 7
    - text: 'The beast which thou seest was, and is not; and shall come up out of
        the abyss of hell, and shall go into perdition: and the dwellers upon earth
        will wonder, (whose names are not written in the book of life from the foundation
        of the world,) when they shall see the beast which was, and is not, though
        he is. '
      verse: 8
    - text: 'Here is the mind that hath wisdom. The seven heads are seven mountains,
        where the woman is seated even upon them. '
      verse: 9
    - text: 'And these are seven kings: five have fallen, and the one exists, the
        other is not yet come; and when he cometh, he must abide but a little while. '
      verse: 10
    - text: 'And the beast which was, and is not, though he is himself the eighth,
        yet is of the seven, and shall go away into perdition. '
      verse: 11
    - text: 'And the ten horns which thou sawest, are ten kings, who have not yet
        received their kingdoms; but will receive authority as kings for one hour
        with the beast. '
      verse: 12
    - text: 'They hold one sentiment, and will give their own power and authority
        to the beast. '
      verse: 13
    - text: 'They shall make war against the Lamb, and the Lamb shall overcome them:
        because he is Lord of lords, and King of kings and they that are with him,
        are called, and elect, and faithful. '
      verse: 14
    - text: 'And he saith to me, The waters which thou sawest, on which the whore
        sat, are people, and multitudes, and nations, and tongues. '
      verse: 15
    - text: 'And the ten horns which thou sawest upon the beast, they shall hate the
        whore, and make her desolate and naked, and shall eat her flesh, and shall
        burn her up with fire. '
      verse: 16
    - text: 'For God hath put it into their hearts to do his will, to perform one
        purpose, even to give their kingdom to the beast, until the words of God are
        fulfilled. '
      verse: 17
    - text: 'And the woman which thou sawest is the great city, which holds dominion
        over the kings of the earth.   '
