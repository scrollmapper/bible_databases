      verse: 21
    - text: 'All things are given up to me by my Father: and no man knoweth who is
        the Son, but the Father; and who is the Father, but the Son, and he to whomsoever
        the Son is pleased to reveal him. '
      verse: 22
    - text: 'Then turning to the disciples, he said privately, Blessed are the eyes
        which see the things which ye see: '
      verse: 23
    - text: 'for I tell you, that many prophets and kings have desired to see the
        things which ye see, and have not seen them; and to hear the things which
        ye hear, and have not heard them.  '
      verse: 24
    - text: ' And, behold, a certain doctor of the law arose, to make trial of him,
        saying, Master, by doing what shall I inherit eternal life? '
      verse: 25
    - text: 'And he said unto him, What is written in the law? How readest thou? '
      verse: 26
    - text: 'And he answering said, Thou shalt love the Lord thy God with all thy
        heart, and with all thy soul, and with all thy might, and with all thy understanding,
        and thy neighbour as thyself. '
      verse: 27
    - text: 'And he said unto him, Thou hast answered rightly: this do, and thou shalt
        live. '
      verse: 28
    - text: 'Then he, desirous to make himself appear a righteous person, said unto
        Jesus, And who is my neighbour? '
      verse: 29
    - text: 'Then Jesus answering said, A certain man went down from Jerusalem to
        Jericho, and fell among robbers, who, when they had both stripped him, and
        covered him with wounds, got off, leaving him half dead. '
      verse: 30
    - text: 'And it so fell out, that a certain priest went down that way, and seeing
        him, he kept the opposite side of the road. '
      verse: 31
    - text: 'And a Levite also, in the same way, being near the place, came, and seeing
        him, kept the opposite side of the road. '
      verse: 32
    - text: 'But a certain Samaritan travelling, came by him, and seeing him, was
        moved with compassion, '
      verse: 33
    - text: 'and coming up to him, bound up his wounds, after pouring on them oil
        and wine; then setting him on his own beast, he led him to an inn, and took
        particular care of him. '
      verse: 34
    - text: 'And on the morrow, as he was departing, he took out of his purse two
        denarii, and gave them to the innkeeper, and said to him, Take great care
        of him; and whatever farther expence may be incurred, when I return, I will
        repay thee. '
      verse: 35
    - text: 'Which then of these three do you suppose to be the neighbour of him who
        fell into the robbers hands? '
      verse: 36
    - text: 'And he said, He that shewed mercy towards him. Then said Jesus to him,
        Go, and do thou exactly the same.  '
      verse: 37
    - text: ' And it came to pass, as they were travelling, that he entered into a
        certain village; and a woman, named Martha, received him into her house. '
      verse: 38
    - text: 'And she had a sister called Mary, who sitting down also at the feet of
        Jesus, hearkened to his discourse. '
      verse: 39
    - text: 'But Martha was hurrying about to provide a large entertainment, and coming
        up to him, she said, Lord, is it no concern to thee, that my sister hath left
        me to make the whole provision by myself? bid her therefore to assist me. '
      verse: 40
    - text: 'But Jesus answering said to her, Martha, Martha, thou art anxious and
        disturbing thyself about many things. '
      verse: 41
    - text: 'But of one thing there is need: and Mary hath made her election of that
        good portion, which shall not be taken away from her.   '
      verse: 42
  - chapter: 11
    verses:
    - text: 'AND it came to pass, as he was in a certain place praying, when he had
        done, one of his disciples said to him, Lord, teach us to pray, even as John
        also taught his disciples. '
      verse: 1
    - text: 'And he said unto them, When ye pray say, Our Father, which art in heaven,
        hallowed be thy name: thy kingdom come: thy will be done as in heaven so upon
        earth. '
      verse: 2
    - text: 'Give us our necessary food, day by day: '
      verse: 3
    - text: 'and forgive us our sins, for we also forgive every one who is indebted
        to us. And bring us not into temptation; but deliver us from the wicked one.  '
      verse: 4
    - text: ' And he said unto them, Which of you shall have a friend, and he shall
        go to him at midnight, and say to him, Friend, lend me three loaves; '
      verse: 5
    - text: 'for a friend of mine is come to me off a journey, and I have nothing
        to set before him. '
      verse: 6
    - text: 'And he from within answering, shall say, Give me no farther trouble:
        my door is already locked, and my children are with me in bed; I am unable
        to rise and give thee. '
      verse: 7
    - text: 'I tell you, though even he would not rise and give him because he is
        his friend; yet because of his importunity, roused up, he will give him as
        many as he needeth. '
      verse: 8
    - text: 'And I say unto you, Ask, and it shall be given you; seek, and ye shall
        find; knock, and it shall be opened unto you. '
      verse: 9
    - text: 'For every one who asketh, receiveth; and he that seeketh, findeth; and
        to him that knocketh it shall be opened. '
      verse: 10
    - text: 'For what father of you, if his son ask a loaf, will he give him a stone?
        or if a fish, will he for a fish give him a serpent? '
      verse: 11
    - text: 'or if he ask also an egg, will he give him a scorpion? '
      verse: 12
    - text: 'If ye then, evil as ye are, know how to give good gifts to your children;
        how much more shall your Father, who is in heaven, give his Holy Spirit to
        those who ask him?  '
      verse: 13
    - text: ' And he was casting out a devil, and it was dumb. And it came to pass,
        when the devil was gone out, the dumb person spake, and the people marvelled. '
      verse: 14
    - text: 'But some of them said, He casteth out devils by Beelzebub the prince
        of the devils. '
      verse: 15
    - text: 'But others, tempting him, sought of him a sign from heaven. '
      verse: 16
    - text: 'But he, knowing their thoughts, said to them, Every kingdom divided against
        itself is laid waste; and a house against a house, falleth. '
      verse: 17
    - text: 'And if Satan also be divided against himself, how shall his kingdom be
        established? because ye say, that I cast out devils by Beelzebub. '
      verse: 18
    - text: 'But if I by Beelzebub cast out devils, by whom do your sons cast them
        out? therefore they shall be your judges. '
      verse: 19
    - text: 'But if with the finger of God I cast out devils, then, verily the kingdom
        of God is come unto you. '
      verse: 20
    - text: 'When a strong man, in complete armour, guards his palace, his goods are
        in peace. '
      verse: 21
    - text: 'But when a stronger person than he coming, vanquisheth him, he takes
        away his suit of armour in which he confided, and distributes the spoils. '
      verse: 22
    - text: 'He that is not with me is against me; and he that gathereth not with
        me, scattereth abroad.  '
      verse: 23
    - text: ' When the unclean spirit goeth out of a man, he passes through places
        destitute of water, seeking repose; and not finding it, saith, I will go back
        to my habitation from whence I came out: '
      verse: 24
    - text: 'and coming, he findeth it swept and furnished. '
      verse: 25
    - text: 'Then goeth he, and taketh seven other spirits, more wicked than himself;
        and they entering in, take up their abode there: and the last state of that
        man is worse than the first.  '
      verse: 26
    - text: ' And it came to pass as he was speaking these words, a certain woman
        from among the multitude lift up her voice, and said unto him, Blessed is
        the womb that bare thee, and the breasts which thou hast sucked. '
      verse: 27
    - text: 'But he said, Yea rather, blessed are they who hear the word of God and
        observe it.  '
      verse: 28
    - text: ' Then the multitudes thronging around him, he began to say, This is a
        wicked generation: it seeketh a sign, and no sign shall be given it, but the
        sign of Jonah the prophet. '
      verse: 29
    - text: 'For as Jonas was a sign to the Ninevites, so shall the Son of man also
        be to this generation. '
      verse: 30
    - text: 'The queen of the south shall rise up in the judgment against the men
        of this generation, and shall condemn them: for she came from the ends of
        the earth to hear the wisdom of Solomon, and, behold, a greater than Solomon
        is here. '
      verse: 31
    - text: 'The men of Nineveh shall rise up in judgment against this generation,
        and shall condemn it, for they repented on the preaching of Jonah, and, behold,
        a greater than Jonah is here.  '
      verse: 32
    - text: ' But no man lighting a lamp putteth it in a concealed place, or under
        a bushel, but on a stand, that they who are coming in, may see the light. '
      verse: 33
    - text: 'The lamp of the body is the eye: when therefore thine eye is clear, thy
        whole body will be luminous, but if it be vitiated, thy whole body will be
        darkened. '
      verse: 34
    - text: 'Let it be thy aim then, that the light which is in thee do not become
        darkness. '
      verse: 35
    - text: 'If then thy whole body be illuminated, not having any dark part, it will
        be wholly luminous, as a lamp by its brightness diffuseth light.  '
      verse: 36
    - text: ' Now as he was speaking, a certain Pharisee invited him to dine with
        him; and going in with him, he sat down. '
      verse: 37
    - text: 'But the Pharisee seeing it, marvelled, that he had not washed before
        dinner. '
      verse: 38
    - text: 'Then said the Lord unto him, Now ye Pharisees make the outside of the
        cup and of the dish clean, but your inward parts are full of extortion and
        wickedness. '
      verse: 39
    - text: 'Ye senseless men! did not he who made that which is without, make also
        that which is within? '
      verse: 40
    - text: 'But give what is within them for alms; and, lo! all will be pure unto
        you. '
      verse: 41
    - text: 'But wo to you, Pharisees, because ye tithe mint, and rue, and every herb,
        and pass by judgment and the love of God. These ought ye to have done, and
        not to have omitted the other. '
      verse: 42
    - text: 'Wo unto you, Pharisees, for ye love the first seats in the synagogues,
        and salutations in the places of public concourse. '
      verse: 43
    - text: 'Wo unto you, scribes and Pharisees, hypocrites! for ye are as graves
        concealed, which men, while walking over them, see not.  '
      verse: 44
    - text: ' Then one of the doctors of the law addressing him, said, Master, thus
        speaking, thou reproachest us also. '
      verse: 45
    - text: 'And he said, Wo also to you, teachers of the law! for ye load men with
        burdens hardly bearable, and ye yourselves touch not the burdens with one
        of your fingers. '
      verse: 46
    - text: 'Wo unto you! for ye build the sepulchres of the prophets, and your fathers
        killed them. '
      verse: 47
    - text: 'Ye do indeed bear witness to, and with pleasure concur in your fathers
        deeds; for they truly killed them, and ye build their sepulchres. '
      verse: 48
    - text: 'Therefore also the wisdom of God hath said, I will send them prophets
        and apostles, and some of them they shall kill, and shall persecute: '
      verse: 49
    - text: 'that the blood of all the prophets, which hath been shed since the foundation
        of the world, may be required of this generation: '
      verse: 50
    - text: 'from the blood of Abel to the blood of Zachariah, who was slain between
        the altar and the temple: verily I tell you, It shall be required of this
        generation. '
      verse: 51
    - text: 'Wo unto you, teachers of the law! for ye have taken away the key of knowledge;
        ye yourselves enter not in, and those who were entering ye have hindered.  '
      verse: 52
    - text: ' And as he was saying these things unto them, the scribes and Pharisees
        began to urge him vehemently, and to extort answers from him respecting many
        things; '
      verse: 53
    - text: 'laying snares for him, and seeking to catch hold of something from his
