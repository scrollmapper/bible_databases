        they see the smoke of her burning, '
      verse: 9
    - text: 'standing afar off through terror of her torment, saying, Alas, alas,
        that great city Babylon, that strong city! how in one hour is thy judgment
        come upon thee!  '
      verse: 10
    - text: ' And the merchants of the earth wept and wailed over her: because no
