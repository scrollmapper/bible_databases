        sat down again, he said unto them, Know ye what I have done unto you? '
      verse: 12
    - text: 'Ye call me Master, and Lord: and ye speak truly; for such I am. '
      verse: 13
    - text: 'If therefore I have washed your feet, though the Lord and the Master;
        ye also ought to wash one anothers feet. '
      verse: 14
    - text: 'For I have given you an example, that just as I have done to you, ye
        should do also. '
      verse: 15
    - text: 'Verily, verily, I say unto you, The servant is not greater than his master;
        nor the messenger greater than him that sent him. '
      verse: 16
    - text: 'If ye know these things, blessed are ye if ye practise them. '
      verse: 17
    - text: 'I speak not of you all: I know whom I have chosen: but that the scripture
        may be fulfilled, He that eateth bread with me, hath lift up his heel against
        me. '
      verse: 18
    - text: 'Now I tell you previously, before this comes to pass, that, when it cometh
        to pass, ye may believe that I am. '
      verse: 19
    - text: 'Verily, verily, I say unto you, He that receiveth whomsoever I shall
        send, receiveth me; and he that receiveth me, receiveth him that sent me.  '
      verse: 20
    - text: ' As Jesus was speaking these words, he was greatly agitated in spirit,
        and testified, and said, Verily, verily, I say unto you, that one of you shall
        betray me. '
      verse: 21
    - text: 'Then the disciples looked one at another, doubting of whom he spake. '
      verse: 22
    - text: 'Now there was one of the disciples reclining on the bosom of Jesus, whom
        Jesus loved. '
      verse: 23
    - text: 'Therefore Simon Peter gave him a significant look, that he should inquire
        of Jesus, which of them it should be of whom he spake. '
      verse: 24
    - text: 'And he leaning on the breast of Jesus, said to him, Lord, which is it? '
      verse: 25
    - text: 'Jesus answered, It is he to whom I shall give this morsel of bread, when
        I have dipped it. And dipping the morsel of bread, he gave it unto Judas Iscariot,
        the son of Simon. '
      verse: 26
    - text: 'And after the sop, then entered Satan into him. Jesus saith to him, What
        thou doest, do quickly. '
      verse: 27
    - text: 'Now none of those who sat at table knew wherefore he had spoken to him. '
      verse: 28
    - text: 'For some supposed, as Judas kept the purse, that Jesus was saying to
        him, Buy what we need for the feast; or, that he should give something to
        the poor. '
      verse: 29
    - text: 'Having then received the sop, he went out immediately: now it was night.  '
      verse: 30
    - text: ' When therefore he was gone, Jesus saith, Now is the Son of man glorified,
        and God is glorified in him. '
      verse: 31
    - text: 'If God is glorified in him, God will also glorify him with himself, and
        immediately glorify him. '
      verse: 32
    - text: 'My dear children, yet a little while I am with you. Ye shall seek me:
        as I said to the Jews, Whither I am going, ye cannot come; so say I now to
        you. '
      verse: 33
    - text: 'A new commandment I give unto you, That ye love one another; even as
        I have loved you, that ye also love one another. '
      verse: 34
    - text: 'By this shall all men know that ye are my disciples, if ye have love
        one to another.  '
      verse: 35
    - text: ' Simon Peter saith to him, Lord, Whither art thou going? Jesus answered
        him, Whither I am going, thou canst not follow me now; but thou shalt follow
        me hereafter. '
      verse: 36
    - text: 'Peter saith to him, Lord, why cannot I follow thee now? I will lay down
        my life for thee. '
      verse: 37
    - text: 'Jesus answered him, Wilt thou lay down thy life for me? Verily, verily,
        I tell thee, the cock will not crow, before thou shalt deny me thrice.   '
      verse: 38
  - chapter: 14
    verses:
    - text: 'LET not your hearts be troubled: trust in God, and trust in me. '
      verse: 1
    - text: 'In my Fathers house are many mansions: and if not, I would have told
        you. I go to prepare a place for you. '
      verse: 2
    - text: 'And if I go and prepare you a place, I will come again, and receive you
        to myself; that where I am, there ye may be also. '
      verse: 3
    - text: 'And whither I am going ye know, and the way ye know.  '
      verse: 4
    - text: ' Thomas saith to him, We know not whither thou art going; and how can
        we know the way? '
      verse: 5
    - text: 'Jesus saith to him, I am the way, and the truth, and the life: no man
        cometh to the Father, but by me. '
      verse: 6
    - text: 'If ye had known me, ye would have known my Father: and from henceforth
        ye know him and have seen him.  '
      verse: 7
    - text: ' Philip saith to him, Lord, shew us the Father, and it sufficeth us. '
      verse: 8
    - text: 'Jesus saith to him, Am I all this while with you, and hast thou not known
        me, Philip? he that hath seen me hath seen the Father; and how sayest thou,
        Shew us the Father? '
      verse: 9
    - text: 'Dost thou not believe that I am in the Father, and that the Father is
        in me? the words which I speak unto you I speak not of myself: but the Father,
        who dwelleth in me, he performeth these works. '
      verse: 10
    - text: 'Believe me that I am in the Father, and the Father in me: and at least
        believe me on account of the works themselves. '
      verse: 11
    - text: 'Verily, verily, I say unto you, He that believeth on me, the works which
        I do shall he do also; yea, and greater than these shall he do; because I
        go to the Father. '
      verse: 12
    - text: 'And whatsoever ye shall ask in my name, that will I do, that the Father
        may be glorified in the Son. '
      verse: 13
    - text: 'If ye ask any thing in my name, I will do it. '
      verse: 14
    - text: 'If ye love me, keep my commandments. '
      verse: 15
    - text: 'And I will ask the Father, and he shall give you another Comforter, that
        he may abide with you for ever; '
      verse: 16
    - text: 'the Spirit of truth, whom the world cannot receive, because it seeth
        him not, neither knoweth him: but ye know him; because he dwelleth with you,
        and shall be in you. '
      verse: 17
    - text: 'I will not leave you orphans: I am coming to you. '
      verse: 18
    - text: 'Yet a little while, and the world seeth me no more; but ye see me: because
        I live, ye shall live also. '
      verse: 19
    - text: 'In that day ye shall know that I am in the Father, and ye in me, and
        I in you. '
      verse: 20
    - text: 'He that hath my commandments, and keepeth them, he is the person who
        loveth me: and he that loveth me shall be loved of my Father, and I will love
        him, and will manifest myself to him.  '
      verse: 21
    - text: ' Then Judas (not Iscariot) said to him, Lord, how is it that thou wilt
        manifest thyself to us, and not unto the world? '
      verse: 22
    - text: 'Jesus answered and said to him, If any man love me, he will observe my
        word: and my Father will love him, and we will come to him, and make our abode
        with him. '
      verse: 23
    - text: 'He that loveth me not, doth not observe my sayings: and the word which
        ye are hearing is not mine, but of him that sent me. '
      verse: 24
    - text: 'These things have I spoken to you, while I continue among you. '
      verse: 25
    - text: 'But the Comforter, the Holy Ghost, whom the Father will send in my name,
        he shall teach you all things, and bring all things to your remembrance, which
        I have spoken to you. '
      verse: 26
    - text: 'Peace I leave with you, my peace I give unto you: not as the world giveth,
        give I to you. Let not your heart be agitated, nor shrink back through fear. '
      verse: 27
    - text: 'Ye have heard that I told you, I am going away, though I am coming again
        to you. If ye loved me, ye would rejoice, because I said, I am going to the
        Father: because my Father is greater than I. '
      verse: 28
    - text: 'And now I have informed you before it comes to pass, that, when it is
        come to pass, ye may believe. '
      verse: 29
    - text: 'I shall not speak many things more with you: for the ruler of this world
        is coming, though in me he hath no part. '
      verse: 30
    - text: 'But that the world may know that I love the Father; and as the Father
        hath given me commandment, so I do. Arise, let us go hence.   '
      verse: 31
  - chapter: 15
    verses:
    - text: 'I AM the true vine, and my Father is the husbandman. '
      verse: 1
    - text: 'Every branch in me that beareth no fruit, he taketh it away: and every
        branch that beareth fruit, he pruneth it clean, that it may bring forth more
        fruit. '
      verse: 2
    - text: 'Ye are already clean through the word which I have spoken unto you. '
      verse: 3
    - text: 'Abide in me, and I in you. As the branch cannot bear fruit of itself,
        unless it abide in the vine: so neither can ye, except ye abide in me. '
      verse: 4
    - text: 'I am the vine, ye are the branches: he that abideth in me, and I in him,
        this person beareth much fruit: because without me ye can do nothing. '
      verse: 5
    - text: 'If any man abide not in me, he is cast out as a branch, and withered;
        and men gather them, and cast them into the fire, and they are burned. '
      verse: 6
    - text: 'If ye abide in me, and my words abide in you, ye shall ask whatsoever
        ye will, and it shall be done for you. '
      verse: 7
    - text: 'Herein is my Father glorified, that ye should bring forth much fruit;
        so shall ye be my disciples. '
      verse: 8
    - text: 'Just as the Father hath loved me, I also have loved you: abide in my
        love. '
      verse: 9
    - text: 'If ye keep my commandments, ye shall abide in my love; even as I have
        kept my Fathers commandments, and as I abide in his love. '
      verse: 10
    - text: 'These things have I spoken unto you, that my joy may abide in you, and
        your joy may be full. '
      verse: 11
    - text: 'This is my commandment, That ye love one another, just as I have loved
        you. '
      verse: 12
    - text: 'Greater love hath no man than this, that a man lay down his life for
        his friends. '
      verse: 13
    - text: 'Ye are my friends, if ye do whatsoever things I command you. '
      verse: 14
    - text: 'I no more call you servants; for the servant knoweth not what his master
        is doing: but I have called you friends because I have made known to you all
        things which I have heard of my Father. '
      verse: 15
    - text: 'Ye have not chosen me, but I have chosen you, and appointed you that
        ye should go forth and bear fruit, and that your fruit should be permanent:
        that so whatsoever ye shall ask the Father in my name, he may give it you. '
      verse: 16
    - text: 'These things I command you, that ye love one another. '
      verse: 17
    - text: 'If the world hate you, ye know that it hated me before you. '
      verse: 18
    - text: 'If ye were of the world, the world would love its own: but because ye
        are not of the world, but I have elected you out of the world, for this very
        cause the world hateth you. '
      verse: 19
    - text: 'Remember the word which I spake unto you, The servant is not greater
        than his master. If they have persecuted me, they will persecute you also;
        if they have observed my words, they will observe yours also. '
      verse: 20
    - text: 'But all these things will they do unto you for my names sake, because
        they know not him that sent me. '
      verse: 21
    - text: 'Had I not come and spoken to them, they would not have had sin: but now
        they have no excuse for their sin. '
      verse: 22
    - text: 'He that hateth me hateth my Father also. '
      verse: 23
    - text: 'If I had not done among them the works which no other ever did, they
        would not have had sin: but now they have both seen and hated both me and
        my Father. '
      verse: 24
    - text: 'But it is in order that the word may be fulfilled which is written in
        their law, They hated me without a cause. '
      verse: 25
    - text: 'But when the Comforter is come, whom I will send unto you from the Father,
        the Spirit of truth, who proceedeth from the Father, he shall testify of me: '
      verse: 26
    - text: 'and ye too shall bear your testimony, because ye have been with me from
        the beginning.   '
      verse: 27
  - chapter: 16
    verses:
    - text: 'THESE things have I spoken, that ye might not be stumbled. '
      verse: 1
    - text: 'They will put you out of their synagogues: yea, the hour is coming, that
        every one who killeth you will think he offers God a sacred service. '
      verse: 2
    - text: 'And these things will they do unto you, because they have not known the
        Father, nor me. '
      verse: 3
    - text: 'But these things have I spoken to you, that when the hour is come, ye
        may remember the same for I had told you. But these things I told you not
        at the beginning, because I was with you. '
      verse: 4
    - text: 'But now I am going away to him that sent me; and none of you asketh me,
        Whither art thou going? '
      verse: 5
    - text: 'But because I have spoken these things to you, sorrow hath filled your
        heart. '
      verse: 6
    - text: 'Yet I tell you the truth; It is expedient for you that I go away: for
        if I went not away, the Comforter would not come to you; but if I go, I will
        send him unto you. '
      verse: 7
    - text: 'And when he cometh, he will convince the world of sin, of righteousness,
        and of judgment: '
      verse: 8
    - text: 'of sin first, because they believe not in me; '
      verse: 9
    - text: 'then of righteousness, because I am going to the Father, so ye see me
        no more; '
      verse: 10
    - text: 'and of judgment, because the ruler of this world hath sentence pronounced
        on him.  '
      verse: 11
    - text: ' I have many things to say to you, but ye cannot bear them just now. '
      verse: 12
    - text: 'But when he is come, the Spirit of truth, he will conduct you into all
        truth: for he shall not speak of himself; but whatsoever things he shall hear,
        he shall speak: and he will declare to you the things that shall come hereafter. '
      verse: 13
    - text: 'He shall glorify me: for he shall take of mine, and shall shew it unto
        you. '
      verse: 14
    - text: 'All things whatsoever the Father hath are mine: therefore I said, that
        he shall take of mine, and shall shew it unto you. '
      verse: 15
    - text: 'A little while longer, and ye shall not see me: and again a little while,
        and ye shall see me, because I am going to the Father.  '
      verse: 16
    - text: ' Then said some of the disciples unto each other, What is this which
        he saith to us, A little while longer, and ye shall not see me: and again
        a little while, and ye shall see me: and this, because I am going to the Father? '
      verse: 17
    - text: 'They said therefore, What is this which he saith, This little while?
        we know not what he means.  '
      verse: 18
    - text: ' Now Jesus knew that they were desirous to ask him, and said unto them,
        Are ye questioning among yourselves concerning this declaration, which I spake,
        A little while, and ye shall not see me: and again a little while, and ye
        shall see me? '
      verse: 19
    - text: 'Verily, verily, I say unto you, That ye shall weep and lament, but the
        world shall rejoice: and ye shall be very sorrowful, but your sorrow shall
        be turned into joy. '
      verse: 20
    - text: 'A woman when she is in travail hath sorrow, because her hour is come:
        but when the little son is born, she no more remembers the anguish, for joy
        that a man is brought into the world. '
      verse: 21
    - text: 'And ye therefore have indeed at present sorrow: but I will see you again,
        and your heart shall be made glad, and your joy no man taketh from you. '
      verse: 22
    - text: 'And in that hour ye shall ask me nothing. Verily, verily, I say unto
        you, That whatsoever things ye shall ask the Father in my name, he will give
        you. '
      verse: 23
    - text: 'Hitherto ye have asked nothing in my name: ask, and ye shall receive,
        that your joy may be complete. '
      verse: 24
    - text: 'These things have I spoken to you in parables: but the hour is coming
        when I will no more speak to you in parables, but will plainly inform you
        respecting the Father. '
      verse: 25
    - text: 'In that day ye shall ask in my name: and I do not say to you, I will
        entreat the Father for you: '
      verse: 26
    - text: 'for the Father himself loveth you, because ye have loved me, and have
        believed that I came out from God. '
      verse: 27
    - text: 'I came out from the Father, and am come into the world: again, I am leaving
        the world, and going to the Father.  '
      verse: 28
    - text: ' His disciples said unto him, Lo! now thou speakest plainly, and speakest
        in no-wise proverbial. '
      verse: 29
    - text: 'Now we know that thou knowest all things, and needest not that any person
        should ask thee: by this we believe that thou hast come forth from God. '
      verse: 30
    - text: 'Jesus answered them, Do ye now believe? '
      verse: 31
    - text: 'Behold, the hour is coming, yea, it is already come, that ye shall be
        dispersed, each after his own concerns, and shall leave me alone: though I
        am not alone, because the Father is with me. '
      verse: 32
    - text: 'These things have I spoken to you, that ye might have peace. In the world
        ye shall have tribulation: but be of good courage; I have overcome the world.   '
      verse: 33
  - chapter: 17
    verses:
    - text: 'THESE things spake Jesus, and lifted up his eyes to heaven, and said,
        Father, the hour is come; glorify thy Son, that thy Son may glorify thee: '
      verse: 1
    - text: 'even as thou hast given him authority over all flesh, that with regard
        to all those whom thou hast given him, he should give to them eternal life: '
      verse: 2
    - text: 'and this is eternal life, that they should know thee the only true God,
        and him whom thou hast sent, Jesus, the Messiah. '
      verse: 3
    - text: 'I have glorified thee upon earth: I have completed the work which thou
        gavest me to perform. '
      verse: 4
    - text: 'And now, Father, do thou glorify me with thyself in the glory which I
        held with thee before the world was. '
      verse: 5
    - text: 'I have made known thy name to the persons whom thou gavest me out of
        the world: for thee they had a being, and to me thou hast given them; and
        thy word have they kept. '
      verse: 6
    - text: 'Now have they known, that all things whatsoever thou hast given me are
        from thee. '
      verse: 7
    - text: 'For the declarations which thou gavest to me I have delivered to them;
        and they have received them, and have known assuredly that I came out from
        thee, and they have believed that thou hast sent me. '
      verse: 8
    - text: 'I entreat for them: I make no request for the world; but for those thou
        hast given me; for they are thine. '
      verse: 9
    - text: 'And all mine are thine, and thine mine; and I have been glorified in
        them. '
      verse: 10
    - text: 'And now no longer am I in this world, but these are in the world, and
        I am coming to thee. Holy Father! preserve them for thy names sake whom thou
        hast given me, that they may be one, as we are. '
      verse: 11
    - text: 'When I was with them in the world, I preserved them by thy name: those
        whom thou hast given me have I guarded, and not one of them is perished, except
        the son of perdition; that the scripture might be fulfilled. '
      verse: 12
    - text: 'But now I am coming to thee; and I am speaking these things in the world,
        that they might have my joy fulfilled in themselves. '
      verse: 13
    - text: 'I have given them thy word and the world hath hated them, because they
        are not of the world, even as I am not of the world. '
      verse: 14
    - text: 'I entreat not that thou shouldest take them out of the world, but that
        thou shouldest preserve them from the wicked one. '
      verse: 15
    - text: 'They are not of the world, just as I am not of the world. '
      verse: 16
    - text: 'Sanctify them by thy truth: thy word is truth. '
      verse: 17
    - text: 'As thou hast sent me into the world, even so have I sent them into the
        world. '
      verse: 18
    - text: 'And for them I devote myself, that they also might be sanctified by the
        truth. '
      verse: 19
    - text: 'And not for them do I make request only, but also for those who shall
        believe in me through their word; '
      verse: 20
    - text: 'that all may be one; as thou, Father, in me, and I in thee, that these
        also may be one in us: that the world may believe that thou hast sent me. '
      verse: 21
    - text: 'And I have given them the glory, which thou hast given me; that they
        may be one, even as we are one: '
      verse: 22
    - text: 'I in them, and thou in me, that they may be perfected into one; and that
        the world may know that thou hast sent me, and hast loved them, as thou hast
        loved me. '
      verse: 23
    - text: 'Father, those whom thou hast given me, I will that where I am they may
        also be with me; that they may behold my glory, which thou gavest me: because
        thou hast loved me before the foundation of the world.  '
      verse: 24
    - text: ' Righteous Father! though the world hath not known thee, yet I have known
        thee, and these have known that thou hast sent me. '
      verse: 25
    - text: 'And I have made known to them thy name, and will make it known: that
        the love wherewith thou hast loved me may be in them, and I in them.   '
      verse: 26
  - chapter: 18
    verses:
    - text: 'HAVING thus spoken, Jesus went out with his disciples beyond the brook
        Cedron, where was a garden, into which he went himself, and his disciples. '
      verse: 1
    - text: 'Now Judas also, who betrayed him, knew the place: for frequently had
        Jesus consorted with his disciples there. '
      verse: 2
    - text: 'Then Judas having taken a band of soldiers, and the inferior officers
        of the chief priests and Pharisees, cometh thither with lanterns and torches
        and arms. '
      verse: 3
    - text: 'Jesus therefore, conscious of all things that were coming upon him, going
        forward, said to them, Whom are ye seeking? '
      verse: 4
    - text: 'They answered him, Jesus the Nazarean. Jesus saith unto them, I am he.
        Then stood also Judas, who betrayed him, with these men. '
      verse: 5
    - text: 'As he then spake to them, I am he, they retreated backward, and fell
        flat on the ground. '
      verse: 6
    - text: 'Again therefore he demanded of them, Whom seek ye? Then they said, Jesus
        the Nazarean. '
      verse: 7
    - text: 'Jesus answered, I told you that I am he: if therefore ye are seeking
        me, permit these to go away: '
      verse: 8
    - text: 'that the saying might be fulfilled, which he spake, That of those whom
        thou hast given me, I have not lost one of them.  '
      verse: 9
    - text: ' Then Simon Peter having a sword, drew it, and struck a servant of the
        high-priest, and cut off his right ear. Now the servants name was Malchas. '
      verse: 10
    - text: 'Then said Jesus to Peter, Put up thy sword into the scabbard: the cup
        which my Father hath given me, shall I not drink it?  '
      verse: 11
    - text: ' The band therefore, and the chief captain, and the inferior officers
        of the Jews, seized on Jesus, and bound him, '
      verse: 12
    - text: 'and led him away to Annas first; for he was father-in-law to Caiaphas,
        who was the high-priest of that year. '
      verse: 13
    - text: 'Now Caiaphas was the person who had given his advice to the Jews, that
        it was expedient that one man should be destroyed instead of the people.  '
      verse: 14
    - text: ' Now Simon Peter had followed Jesus, and another disciple: and that disciple
        was acquainted with the high-priest, and went in with Jesus into the palace
        of the high-priest. '
      verse: 15
    - text: 'But Peter stood without at the door. Then that other disciple, who was
        acquainted with the high-priest, went out, and spoke to the porteress, and
        introduced Peter. '
      verse: 16
    - text: 'Then said the damsel who kept the door to Peter, Art not thou also one
        of the disciples of this man? He saith, I am not. '
      verse: 17
    - text: 'Now the servants and inferior officers having made a fire, for it was
        cold, stood and warmed themselves: and there stood Peter with them, and warmed
        himself. '
      verse: 18
    - text: 'The high-priest then questioned Jesus concerning his disciples, and respecting
        his doctrine. '
      verse: 19
    - text: 'Jesus answered him, I spake openly to the world; I always taught in the
        synagogue, and in the temple, whither the Jews resorted; and in secret have
        I spoken nothing. '
      verse: 20
    - text: 'Why dost thou question me? ask those who have heard me, what I have spoken
        to them: lo, they know what I said. '
      verse: 21
    - text: 'As he was thus speaking, one of the servants who stood by him gave Jesus
        a slap on the face, saying, Dost thou answer the high-priest in this fashion? '
      verse: 22
    - text: 'Jesus replied to him, If I have spoken in an improper manner, bear witness
        of the evil deed: but if properly, why strikest thou me? '
      verse: 23
    - text: 'Now Annas had sent him bound to Caiaphas the high-priest.  '
      verse: 24
    - text: ' Meanwhile Simon Peter was standing and warming himself. Then said they
        to him, Art not thou also one of this mans disciples? He denied it, and said,
        I am not. '
      verse: 25
    - text: 'One of the servants of the high-priest, being a kinsman of him whose
        ear Peter cut off, said, Did I not see thee in the garden with him? '
      verse: 26
    - text: 'Then again Peter denied: and instantly the cock crew.  '
      verse: 27
    - text: ' Then led they Jesus from Caiaphas to the praetorium: and it was early:
        and they themselves went not into the praetorium, that they should not be
        defiled; but that they might eat the passover. '
      verse: 28
    - text: 'Pilate then came out to them, and said, What accusation bring ye against
        this man? '
      verse: 29
    - text: 'They answered and said to him, If this fellow had not been a malefactor,
        we should not have delivered him up to thee. '
      verse: 30
    - text: 'Pilate then said to them, Take him yourselves, and according to your
        own law judge him. The Jews then said to him, It is not lawful for us to put
        any man to death: '
      verse: 31
    - text: 'that the saying of Jesus might be fulfilled, which he spake, intimating
        by what manner of death he should die.  '
      verse: 32
    - text: ' Pilate therefore entered again into the praetorium, and called Jesus,
        and said to him, Art thou the king of the Jews? '
      verse: 33
    - text: 'Jesus answered him, Dost thou speak this from thyself, or did others
        speak to thee concerning me? '
      verse: 34
    - text: 'Pilate answered, Am I a Jew? Thy own nation and the chief priests have
        delivered thee to me: what hast thou done? '
      verse: 35
    - text: 'Jesus replied, My kingdom is not of this world: if my kingdom had been
        of this world, then would my servants have struggled hard, that I should not
        have been delivered up to the Jews: but now my kingdom is not from hence. '
      verse: 36
    - text: 'Then said Pilate unto him. Art thou not a king then? Jesus answered,
        Thou sayest that I am a king. For this end I was born, and for this I came
        into the world, that I should be a witness for the truth. Every one who is
        of the truth heareth my voice. '
      verse: 37
    - text: 'Pilate saith unto him, What is truth? And having thus spoken, he went
        out again unto the Jews and saith to them, I find no fault in him. '
      verse: 38
    - text: 'But ye have a custom, that I should release to you one person at the
        passover: will ye therefore that I release unto you the King of the Jews? '
      verse: 39
    - text: 'Then again they all clamoured, saying, Not this man, but Barabbas. Now
        Barabbas was a robber.   '
      verse: 40
  - chapter: 19
    verses:
    - text: 'THEN Pilate therefore took Jesus, and scourged him. '
      verse: 1
    - text: 'And the soldiers having platted a crown of thorns, put it on his head,
        and they clothed him in a purple robe, '
      verse: 2
    - text: 'and said, Hail, King of the Jews! and they gave him slaps on the face
        with their hands. '
      verse: 3
    - text: 'Then again went Pilate out, and said to them, Behold, I bring him out
        to you, that ye may know that I find in him no fault at all. '
      verse: 4
    - text: 'Then came Jesus out, bearing the thorny crown, and the purple robe. And
        he said to them, Behold the man! '
      verse: 5
    - text: 'When the chief priests therefore and the officers saw him, they cried
        vociferously, saying, Crucify him! crucify him! Pilate saith to them, Take
        him yourselves, and crucify him: for I have not found in him a fault. '
      verse: 6
    - text: 'The Jews replied to him, We have a law, and according to our law he ought
        to die, because he hath made himself the Son of God. '
      verse: 7
    - text: 'When Pilate then heard this saying, he was the more afraid: '
      verse: 8
    - text: 'and entered into the praetorium again, and saith to Jesus, From whence
        art thou? But Jesus gave him no answer. '
      verse: 9
    - text: 'Then saith Pilate to him, Dost thou not speak to me? dost thou not know
        that I have power to crucify thee, and that I have power to release thee? '
      verse: 10
    - text: 'Jesus answered, Thou wouldest have had no authority over me, unless it
        had been given thee from above: for this reason, he that hath delivered me
        up to thee hath the greater crime. '
      verse: 11
    - text: 'Upon this Pilate sought to release him: but the Jews clamoured, saying,
        If thou release this fellow, thou art no friend of Caesars: every one who
        professes himself a king, speaks in opposition to Caesar.  '
      verse: 12
    - text: ' When Pilate therefore heard this speech, he brought Jesus out, and sat
        down on the judgment seat, in a place called the Stone Pavement, but in the
        Hebrew, Gabbatha. '
      verse: 13
    - text: 'And it was the preparation of the passover, and about the sixth hour:
        and he saith to the Jews, Behold your King! '
      verse: 14
    - text: 'But they cried vociferously, Away with him, away! crucify him! Pilate
        saith unto them, Shall I crucify your King? The chief priests answered, We
        have no king but Caesar.  '
      verse: 15
    - text: ' Then delivered he him therefore unto them, that he should be crucified.
        And they took Jesus and led him away. '
      verse: 16
    - text: 'And carrying his cross he went forth to a place called the Place of a
        Skull, which in the Hebrew is termed Golgotha: '
      verse: 17
    - text: 'where they crucified him, and two others with him, on this side and on
        that, and in the midst Jesus. '
      verse: 18
    - text: 'And Pilate also wrote a title, and put it on the cross. And this was
        the writing: JESUS THE NAZAREAN, THE KING OF THE JEWS, '
      verse: 19
    - text: 'This title then many of the Jews read: for the spot where Jesus was crucified
        was nigh unto the city: and it was written in Hebrew, in Greek, and in Latin. '
      verse: 20
    - text: 'The chief priests of the Jews then said to Pilate, Write not, The King
        of the Jews; but that he said, I am King of the Jews. '
      verse: 21
    - text: 'Pilate answered, What I have written, I have written.  '
      verse: 22
    - text: ' Then the soldiers, when they had crucified Jesus, took his garments,
        and made four parts, for each soldier a part; and his vest: now the vest was
        without a seam, woven from the upper parts throughout the whole. '
      verse: 23
    - text: 'They said therefore one to another, Let us not rend it, but cast lots
        for it, whose it shall be: that the scripture might be fulfilled, which saith,
        They parted my garments among them, and for my vest they cast lots. So the
        soldiers therefore did these things.  '
      verse: 24
    - text: ' Now beside the cross of Jesus stood his mother, and his mothers sister,
        Mary the wife of Cleopas, and Mary Magdalene. '
      verse: 25
    - text: 'When Jesus then beheld his mother, and the disciple whom he loved, standing
        by, he saith to his mother, Woman, behold thy son! '
      verse: 26
    - text: 'Then saith he to the disciple, Behold thy mother! And from that hour
        the disciple took her unto his own home.  '
      verse: 27
    - text: ' After this, Jesus, conscious that all things were now finished, that
        the scripture might be fulfilled, saith, I thirst. '
      verse: 28
    - text: 'Now there was placed a vessel full of vinegar: they then filling a spunge
        with the vinegar, and putting it on a stick of hyssop, carried it to his mouth. '
      verse: 29
    - text: 'When therefore Jesus had received the vinegar, he said, It is finished:
        and inclining his head, he surrendered up his spirit.  '
      verse: 30
    - text: ' The Jews therefore, as it was the preparation, that the bodies might
        not remain on the cross on the sabbath, (for that sabbath-day was a great
        day,) besought Pilate that their legs might be broken, and that they might
        be taken away. '
      verse: 31
    - text: 'Then came the soldiers, and brake the legs of the first, and of the other
        who was crucified with him. '
      verse: 32
    - text: 'But when they came to Jesus, as they saw that he was already dead, they
        brake not his legs: '
      verse: 33
    - text: 'but one of the soldiers with his lance pierced his side, and immediately
        there gushed out blood and water. '
      verse: 34
    - text: 'And he that saw it bore witness, and we know that his testimony is true:
        and he himself is conscious that he speaketh what is true, that ye might believe. '
      verse: 35
    - text: 'Now these things were done, that the scripture might be fulfilled, A
        bone of him shall not be broken. '
      verse: 36
    - text: 'And again another scripture saith, They shall look on him whom they
        have pierced.  '
      verse: 37
    - text: ' And after these things Joseph of Arimathea, (being a disciple of Jesus,
        but secretly for fear of the Jews,) besought Pilate that he might take away
        the body of Jesus and Pilate permitted him. Then he came and took away the
        body of Jesus. '
      verse: 38
    - text: 'And Nicodemus, who had come to Jesus by night formerly, came also, bringing
        a mixture of myrrh and aloes, about a hundred weight.  '
      verse: 39
    - text: ' Then they took the body, and bound it with swathes together with the
        aromatics, as the custom is with the Jews to bury. '
      verse: 40
    - text: 'And there was near the spot were he was crucified a garden and in the
        garden a new tomb, wherein no person had ever yet been laid. '
      verse: 41
    - text: 'Because of the preparation of the Jews therefore, they laid Jesus there;
        for the sepulchre was just by.   '
      verse: 42
  - chapter: 20
    verses:
    - text: 'AND on the first day of the week, Mary Magdalen came very early, whilst
        yet some darkness remained, to the sepulchre, and seeth the stone taken away
        from the sepulchre. '
      verse: 1
    - text: 'She therefore runneth, and cometh to Simon Peter, and to the other disciple,
        whom Jesus loved, and saith to them, They have taken away the Lord out of
        the sepulchre, and we know not where they have laid him. '
      verse: 2
    - text: 'Then Peter went out, and that other disciple, and came to the sepulchre. '
      verse: 3
    - text: 'And they two ran together: and the other disciple ran before more swiftly
        than Peter, and came first to the sepulchre. '
      verse: 4
    - text: 'And stooping forward, he sees the swathing clothes lying there; yet he
        did not go in. '
      verse: 5
    - text: 'Then cometh Simon Peter following him, and went into the sepulchre, and
        saw the swathing clothes lying, '
      verse: 6
    - text: 'and the napkin, which had been round his head, not laid with the linen
        swathes, but apart folded up in another place. '
      verse: 7
    - text: 'Then went in also the other disciple, who had come the first to the sepulchre,
        and saw, and believed. '
      verse: 8
    - text: 'Though not even yet had they known the scripture, that he should rise
        from the dead. '
      verse: 9
    - text: 'Then the disciples went back again to their companions. '
      verse: 10
    - text: 'But Mary stood at the sepulchre, without, weeping: as therefore she wept,
        she bent forward towards the sepulchre. '
      verse: 11
    - text: 'And saw two angels in white, sitting, the one at the head, and the other
        at the feet, where the body of Jesus had lain. '
      verse: 12
    - text: 'And they say unto her, Woman, why weepest thou? She saith to them, Because
        they have taken away my Lord, and I know not where they have laid him. '
      verse: 13
    - text: 'And as she thus spoke, she turned about, and beheld Jesus standing by,
        and knew not that it was Jesus. '
      verse: 14
    - text: 'Then Jesus said to her, Woman, why art thou weeping? whom art thou seeking?
        She, supposing that it was the gardener, said to him, Sir, if thou hast carried
        him hence, tell me where thou hast laid him, and I will take him away. '
      verse: 15
    - text: 'Jesus saith to her, Mary! Starting round, she said to him, Rabboni! that
        is, Master! '
      verse: 16
    - text: 'Jesus saith to her, Touch me not; for I have not yet ascended to my Father:
        but go to my brethren, and tell them, I am ascending to my Father, and your
        Father; to my God, and your God. '
      verse: 17
    - text: 'Mary Magdalen cometh declaring to the disciples, that she had seen the
        Lord, and that he had spoken these things to her.  '
      verse: 18
    - text: ' When the evening therefore was come, on the same first day of the week,
        and the doors being fastened where the disciples were assembled for fear of
        the Jews, Jesus came and stood in the midst, and said unto them, Peace be
        to you. '
      verse: 19
    - text: 'And thus speaking, he shewed them his hands and his side. Then were the
        disciples glad when they saw the Lord. '
      verse: 20
    - text: 'Jesus therefore spake to them again, Peace be unto you: as the Father
        hath sent me, even so send I you. '
      verse: 21
    - text: 'And so speaking, he breathed on them, and said, Receive the Holy Ghost: '
      verse: 22
    - text: 'whose soever sins ye forgive, they are forgiven them; and whose sins
        soever ye retain, they are retained.  '
      verse: 23
    - text: ' Now Thomas, one of the twelve, who is called Didymus, the twin, was
        not with them when Jesus came. '
      verse: 24
    - text: 'Then the other disciples said to him, We have seen the Lord. But he said
        to them, Except I should see in his hands the print of the nails, and put
        my finger into the print of the nails, and thrust my hand into his side, I
        shall never believe it. '
      verse: 25
    - text: 'And eight days after, his disciples were again within, and Thomas with
        them: Jesus cometh, though the doors were fastened, and stood in the midst,
        and said, Peace be unto you. '
      verse: 26
    - text: 'Afterwards he spake to Thomas, Bring hither thy finger, and behold my
        hands; and take thy hand, and thrust into my side: and be not incredulous,
        but a believer. '
      verse: 27
    - text: 'And Thomas answered and said unto him, My Lord and my God! '
      verse: 28
    - text: 'Jesus saith to him, Because thou hast seen me, Thomas, hast thou believed:
        blessed are they who though they have not seen me, yet have believed.  '
      verse: 29
    - text: ' Now many other miracles did Jesus therefore also in the presence of
        his disciples, which are not written in this book: '
      verse: 30
    - text: 'but these are written, that ye might believe that Jesus is the Messiah,
        the Son of God; and that believing ye might have life through his name.   '
      verse: 31
  - chapter: 21
    verses:
    - text: 'AFTER these things Jesus again shewed himself to the disciples at the
        sea of Tiberias; and he appeared in the following manner: '
      verse: 1
    - text: 'Simon Peter, and Thomas called Didymus, the twin, and Nathaniel who was
        of Cana of Galilee, and the sons of Zebedee, and two others of the disciples
        were together. '
      verse: 2
    - text: 'Simon Peter said to them, I am going a-fishing. They say to him, We too
        will go with thee. They went out, and got on board the vessel immediately;
        and that night they caught nothing. '
      verse: 3
    - text: 'But when the morning was now come, Jesus stood upon the beach: yet the
        disciples had not discovered that it was Jesus. '
      verse: 4
    - text: 'Then saith Jesus unto them, My youths, have ye any thing eatable? They
        answered him, No. '
      verse: 5
    - text: 'Then he said to them, Shoot the net on the right side of the vessel,
        and ye shall find fish. They shot it therefore, and now they were not able
        to drag it in from the quantity of fishes. '
      verse: 6
    - text: 'Then said that disciple whom Jesus loved to Peter, It is the Lord! Then
        Simon Peter, when he heard that it was the Lord, girt his coat round him,
        (for he was stripped,) and threw himself into the sea. '
      verse: 7
    - text: 'And the other disciples came in the little vessel, (for they were not
        far from land, only about two hundred cubits,) dragging the net with the fishes. '
      verse: 8
    - text: 'When therefore they were come to land, they saw a fire laid, and a fish
        upon it, and a loaf. '
      verse: 9
    - text: 'Jesus saith to them, Bring some of the fish which ye have just caught. '
      verse: 10
    - text: 'Simon Peter went aboard, and drew the net to land full of large fishes,
        to the number of a hundred and fifty-three: and though they were so many,
        yet was not the net rent. '
      verse: 11
    - text: 'Jesus saith to them, Come, dine. Now not one of the disciples dared inquire,
        Who art thou? conscious that it was the Lord. '
      verse: 12
    - text: 'Then Jesus cometh, and taketh the loaf, and distributed to them, and
        of the fish in like manner. '
      verse: 13
    - text: 'Now this was the third time Jesus had shewed himself to the disciples,
        after he rose from the dead.  '
      verse: 14
    - text: ' When therefore they had dined, Jesus saith to Simon Peter, Simon, son
        of Jonas, lovest thou me more than these? He saith to him, Yes, Lord! thou
        knowest that I love thee. He saith to him, Feed my lambs. '
      verse: 15
    - text: 'He saith to him again the second time, Simon, son of Jonas, lovest thou
        me? He saith to him, Yes, Lord! thou knowest that I love thee. Jesus saith
        unto him, Feed my sheep. '
      verse: 16
    - text: 'He saith to him the third time, Simon, son of Jonas, lovest thou me?
        Peter was grieved because he said unto him the third time, Lovest thou me?
        And he said to him, Lord, thou knowest all things, thou knowest that I love
        thee! Jesus saith to him, Feed my sheep. '
      verse: 17
    - text: 'Verily, verily, I say unto thee, When thou wast a younger man, thou didst
        gird up thyself, and go about whithersoever thy choice led thee: but when
        thou shalt grow old, another person extending thy hands, shall gird thee,
        and carry thee whither thou wouldest not. '
      verse: 18
    - text: 'This he told him, to intimate by what kind of death he should glorify
        God. And having thus spoken, he said to him, Follow me. '
      verse: 19
    - text: 'Now Peter, turning about, saw the disciple whom Jesus loved following;
        who also at the supper reclined on his bosom, and said, Lord, which is the
        person who betrayeth thee? '
      verse: 20
    - text: 'Peter looking at him, saith to Jesus, Lord, and what will become of this
        man? '
      verse: 21
    - text: 'Jesus saith to him, If I will that he abide till I come, what is that
        to thee? follow thou me. '
      verse: 22
    - text: 'Then this speech went forth among the disciples, as though this disciple
        was not to die: yet Jesus had not said to him, That he shall not die; but,
        If I will that he abide till I come, what is that to thee?  '
      verse: 23
    - text: ' This is the disciple who is testifing of these things, and hath written
        these things: and we know that his testimony is true. '
      verse: 24
    - text: 'And there are also many other things which Jesus did, the which, if every
        particular was written, I am of opinion that the world itself would not be
        capable of retaining the books which should be written. Amen. \p    '
      verse: 25
  name: John
- chapters:
  - chapter: 1
    verses:
    - text: 'THE former treatise, Theophilus, I composed, concerning all things which
        Jesus began both to do and to teach, '
      verse: 1
    - text: 'until that day, when having given a charge to his apostles through the
        Holy Ghost, whom he had chosen, he was taken up: '
      verse: 2
    - text: 'to whom also he had shewed himself alive, after he had suffered, by many
        infallible proofs, during forty days being frequently seen by them, and speaking
        of the things which relate to the kingdom of God: '
      verse: 3
    - text: 'and assembling them together, commanded them not to depart from Jerusalem,
        but to wait for the promise of the Father, which, said he, ye have heard from
        me. '
      verse: 4
    - text: 'For John indeed baptised with water; but ye shall be baptised with the
        Holy Ghost not many days after the present.  '
      verse: 5
    - text: ' They then accordingly assembling together, asked him, saying, Lord,
        wilt thou at this time reestablish the kingdom of Israel? '
      verse: 6
    - text: 'But he said unto them, It is not for you to know the times and the seasons,
        which the Father hath reserved under his own authority. '
      verse: 7
    - text: 'But ye shall receive power, when the Holy Ghost is come upon you: and
        ye shall be witnesses for me, both in Jerusalem, and throughout all Judea,
        and Samaria, and unto the extremity of the earth.  '
      verse: 8
    - text: ' And as he was speaking these things, while they were looking upon him,
        he was taken up; and a cloud enveloping him hid him from their eyes. '
      verse: 9
    - text: 'And as they looked up earnestly into the heaven, while he was passing,
        behold, two men stood by them in white apparel; '
      verse: 10
    - text: 'who also said to them, Ye men of Galilee, why stand ye gazing up to heaven?
        this Jesus, who hath been taken up from you into heaven, shall so come, in
        the same manner as ye have seen him go into heaven.  '
      verse: 11
    - text: ' Then they returned unto Jerusalem, from the mount called Olivet, which
        is near Jerusalem, about a sabbath-days journey distant. '
      verse: 12
    - text: 'And when they had arrived, they went up to an upper room, where abode
        Peter, and James, and John, and Andrew, Philip, and Thomas, Bartholomew, and
        Matthew, James son of Alpheus, and Simon the zealous, and Jude brother to
        James. '
      verse: 13
    - text: 'These all persevered unanimously in prayer and supplication, with the
        women, and Mary the mother of Jesus, and with his brethren.  '
      verse: 14
    - text: ' And in those days arose Peter in the midst of the disciples, and said,
        (there was a number of persons together, about an hundred and twenty,) '
      verse: 15
    - text: 'Men and brethren, it must needs be that this scripture should be fulfilled,
        which the Holy Ghost delivered before by the mouth of David concerning Judas,
        who was the conductor of those who seized on Jesus. '
      verse: 16
    - text: 'For he was reckoned of our number, and had obtained an appointment to
        this ministry. '
      verse: 17
    - text: 'This man indeed accordingly purchased a spot of ground with the wages
        of iniquity; and projected forward, he burst in the midst, and all his bowels
        fell out. '
      verse: 18
    - text: 'And it was a fact known to all who dwelt at Jerusalem; so that this field
        is called in their own dialect, Aceldama, that is, The field of blood. '
      verse: 19
    - text: 'For it is written in the book of Psalms, Let his habitation be desolate,
        and let there be no man to dwell in it: and his office, as bishop, let another
        take.  '
      verse: 20
    - text: ' Wherefore from among the men who have associated with us always during
        the time that the Lord Jesus went in and out among us, '
      verse: 21
    - text: 'beginning from his baptism by John, until the day in which he was taken
        up from us, must there be chosen with us a witness of his resurrection, even
        one of these. '
      verse: 22
    - text: 'So they appointed two persons, Joseph called Barsabas, whose sirname
        was Justus, and Matthias. '
      verse: 23
    - text: 'And joining in prayer, they said, Do thou, O Lord, who knowest the hearts
        of all men, point out the one of these two which thou hast chosen, '
      verse: 24
    - text: 'to take a part in this ministry and apostleship, from which Judas by
        transgression fell, to go to his own place. '
      verse: 25
    - text: 'And they drew lots for them and the lot fell to Matthias and he was by
        unanimous suffrage numbered with the eleven apostles.   '
      verse: 26
  - chapter: 2
    verses:
    - text: 'SO when the day of Pentecost was fully come, they were all with unanimity
        assembled together. '
      verse: 1
    - text: 'And there came suddenly from heaven a sound as it were of a rushing mighty
        wind, and it filled the whole house where they were sitting. '
      verse: 2
    - text: 'And there was an appearance to them of divided tongues, as of fire, and
        it rested on every one of them. '
      verse: 3
    - text: 'And they were all filled with the Holy Ghost, and they began to speak
        with other tongues, as the Spirit gave them power to express themselves.  '
      verse: 4
    - text: ' Now there were dwelling at Jerusalem, Jews, men of piety, from every
        nation under heaven. '
      verse: 5
    - text: 'And when this report spread, the multitude collected around them, and
        were overwhelmed with astonishment, because they heard them speaking every
        one in his own peculiar dialect. '
      verse: 6
    - text: 'And they were all amazed, and wondered, saying one to another, Are not
        all these who are speaking Galileans? '
      verse: 7
    - text: 'And how do we hear every man in our own peculiar dialect, in which from
        our birth we were brought up? '
      verse: 8
    - text: 'Parthians, and Medes, and Elamites, and they who inhabit Mesopotamia,
        and Judea, and Cappadocia, Pontus, and Asia, '
      verse: 9
    - text: 'and Phrygia, and Pamphylia, Egypt, and the parts of Lybia adjoining Cyrene,
        and the sojourners, who are Romans, both Jews and proselytes, '
      verse: 10
    - text: 'Cretans and Arabians, we hear them speaking in our own several tongues
        the marvellous things of God. '
      verse: 11
    - text: 'And they were all amazed, and much perplexed, and knew not what to think,
        saying one to another, What can this mean? '
      verse: 12
    - text: 'But others scoffing said, These men are brimful of sweet wine. '
      verse: 13
    - text: 'But Peter, standing up with the eleven, raised his voice, and addressed
        them; Men of Judea, and all ye who dwell at Jerusalem, let this be known to
        you, and listen to my words: '
      verse: 14
    - text: 'for these men are not, as ye suppose, drunk, for it is only the third
        hour of the day. '
      verse: 15
    - text: 'But this is what was spoken by the prophet Joel; '
      verse: 16
    - text: 'And it shall come to pass in the last days, saith God, I will pour our
        of my spirit upon all flesh: and your sons and your daughters shall prophesy,
        your young men shall see visions, and your old men shall dream dreams: '
      verse: 17
    - text: 'and upon my servants and my handmaidens in those days will I pour out
        of my spirit; and they shall prophesy: '
      verse: 18
    - text: 'and I will perform prodigies in the heaven above, and signs in the earth
        beneath; blood, and fire, and vapour of smoke. '
      verse: 19
    - text: 'The sun shall be turned into darkness, and the moon into blood, before
        the great and illustrious day of the Lord come. '
      verse: 20
    - text: 'And it shall come to pass, that whosoever shall call on the Lord shall
        be saved. '
      verse: 21
    - text: 'Men of Israel, hear these words; Jesus the Nazarean, a man from God,
        pointed out to you by miracles and wonders and signs, which God did by him
        in the midst of you, as yourselves also know: '
      verse: 22
    - text: 'him, by the destined counsel and foreknowledge of God delivered up, ye
        have seized, and by wicked hands have crucified and slain: '
      verse: 23
    - text: 'whom God hath raised up, having loosed the pains of death: forasmuch
        as it was not possible that he should be held thereby. '
      verse: 24
    - text: 'For David speaketh concerning him, I have seen the Lord always before
        me, for he is at my right hand, that I might not be shaken: '
      verse: 25
    - text: 'therefore is my heart full of joy, and my tongue hath exulted; and still
        shall my flesh also repose in hope, '
      verse: 26
    - text: 'that thou wilt not leave my soul in the mansion of the dead, nor permit
        that Holy One of thine to see corruption. '
      verse: 27
    - text: 'Thou hast made known to me the ways of life; thou shalt fill me with
        delight by thy countenance.  '
      verse: 28
    - text: ' Men and brethren, permit me to speak with freedom to you concerning
        the patriarch David, that he hath been both dead and buried, and his sepulchre
        is with us to this day. '
      verse: 29
    - text: 'Being therefore a prophet, and knowing that God had sworn to him with
        an oath, that of the fruit of his loins, according to the flesh, he would
        raise up the Messiah to sit upon his throne; '
      verse: 30
    - text: 'he, foreseeing this, spake of the resurrection of the Messiah, that his
        soul should not be left in the mansion of the dead, and that his flesh should
        not see corruption. '
      verse: 31
    - text: 'This very Jesus hath God raised up, of which we all are witnesses. '
      verse: 32
    - text: 'He therefore being exalted at the right hand of God, and having received
        from the Father the promise of the Holy Spirit, hath poured out this, which
        ye now see and hear. '
      verse: 33
    - text: 'For David is not ascended into the heavens: for he saith himself, The
        Lord said unto my Lord, Sit on my right hand, '
      verse: 34
    - text: 'until I make thine enemies a footstool for thy feet. '
      verse: 35
    - text: 'Let all the house of Israel therefore know assuredly, that God hath made
        him Lord and Messiah, even that very Jesus whom ye crucified.  '
      verse: 36
    - text: ' Now when they heard this, they were cut to the heart, and said unto
        Peter and the rest of the apostles, Men and brethren, what shall we do?  '
      verse: 37
    - text: ' Then Peter said unto them, Repent, and be baptised every one of you
        into the name of Jesus Christ for the remission of sins, and ye shall receive
        the gift of the Holy Ghost. '
      verse: 38
    - text: 'For the promise is to you, and to your children, and to all that are
        afar off; even as many as the Lord our God shall call. '
      verse: 39
    - text: 'And with many other words he testified and exhorted, saying, Be saved
        from this untoward generation.  '
      verse: 40
    - text: ' They therefore who gladly received his discourse were baptised: and
        there were added to them that day about three thousand souls. '
      verse: 41
    - text: 'And they persevered stedfastly in the doctrine of the apostles, and in
        communion, and in breaking bread, and in prayers. '
      verse: 42
    - text: 'And on every soul there was an awe: and many miracles and signs were
        done by the apostles. '
      verse: 43
    - text: 'Now all who believed were together, and had all things common; '
      verse: 44
    - text: 'and sold their possessions and goods, and divided them among all, as
        every one had need. '
      verse: 45
    - text: 'And daily continuing with one mind at the temple, and breaking bread
        from house to house, they partook of their food with great joy and simplicity
        of heart, '
      verse: 46
    - text: 'praising God, and having favour with all the people. And the Lord added
        the saved ones daily to the church.   '
      verse: 47
  - chapter: 3
    verses:
    - text: 'NOW at that time Peter and John were going up to the temple at the hour
        of prayer, the ninth; '
      verse: 1
    - text: 'when a certain man who was lame from his mothers womb was carried, whom
        they laid daily at the gate of the temple called Beautiful, to ask alms of
        those who were entering into the temple; '
      verse: 2
    - text: 'who seeing Peter and John just going into the temple, asked to receive
        alms.  '
      verse: 3
    - text: ' Then Peter fixing his eves stedfastly on him with John, said, Look on
        us. '
      verse: 4
    - text: 'So he attentively regarded them, expecting to receive something from
        them. '
      verse: 5
    - text: 'Then said Peter, I have neither silver nor gold; but what I have, that
        I give thee: By the name of Jesus Christ the Nazarean, arise, and walk! '
      verse: 6
    - text: 'And taking him by the right hand, he raised him up: and immediately his
        feet and ancles were restored to strength. '
      verse: 7
    - text: 'And springing up he stood on his feet, and walked, and entered with them
        into the temple, walking, and leaping, and praising God. '
      verse: 8
    - text: 'And all the people beheld him walking and praising God: '
      verse: 9
    - text: 'and they took notice of him, that it was the same person who had sat
        for alms at the Beautiful gate of the temple: and they were filled with astonishment
        and amazed at what had happened to him. '
      verse: 10
    - text: 'But as the lame man that was cured held fast Peter and John, all the
        people ran together unto them into the portico called Solomons, in vast amazement.  '
      verse: 11
    - text: ' Then Peter observing it, addressed himself to the people, Ye men of
        Israel, why marvel ye at this? or why gaze ye upon us, as if by our own power
        or piety we had enabled this man to walk?  '
      verse: 12
    - text: ' The God of Abraham, and Isaac, and Jacob, the God of our fathers, hath
        glorified his Son Jesus; whom ye delivered up, and denied him in the presence
        of Pilate, when he had determined to release him. '
      verse: 13
    - text: 'But ye denied the Holy One and the Just, and besought that a man, a murderer,
        might as a favour be given unto you; '
      verse: 14
    - text: 'but ye slew the Author of life, whom God raised from the dead: of which
        we are witnesses. '
      verse: 15
    - text: 'And through faith in his name hath his name restored this man to strength,
        whom ye behold and know: yea, the faith which is by him hath given him this
        perfect soundness in the sight of you all. '
      verse: 16
    - text: 'And now, brethren, I know that through ignorance ye did this deed, as
        did also your rulers. '
      verse: 17
    - text: 'But the things which God before announced by the mouth of all his prophets,
        that Messiah should suffer, he hath thus fulfilled. '
      verse: 18
    - text: 'Repent ye therefore, and be converted, that your sins may be blotted
        out, when refreshing seasons shall come from the presence of the Lord; '
      verse: 19
    - text: 'and he will send Jesus Christ, who was before preached unto you: '
      verse: 20
    - text: 'whom the heaven indeed must receive, until the times of restoration of
        all things, which God hath spoken of by the mouth of all his holy prophets
        from the beginning of the world. '
      verse: 21
    - text: 'For Moses truly said unto the fathers, A prophet shall the Lord your
        God raise up unto you from among your brethren, like myself; him shall ye
        hear in all things whatsoever he shall speak to you. '
      verse: 22
    - text: 'But it shall come to pass, that every soul which will not hearken to
        that prophet, shall be utterly exterminated from amidst the people. '
      verse: 23
    - text: 'And all the prophets indeed from Samuel, and those who succeeded him,
        as many as have spoken, have also foretold those days. '
      verse: 24
    - text: 'Ye are the children of the prophets, and of the covenant which God made
        with our fathers, saying unto Abraham, And in thy seed shall all the nations
        of the earth be blessed. '
      verse: 25
    - text: 'Unto you in the first instance, hath God, after raising up his Son Jesus,
        sent him to bless you, to the end that every one of you should turn away from
        your iniquities.   '
      verse: 26
  - chapter: 4
    verses:
    - text: 'AND as they were thus speaking, the priests, and the captain of the temple-guard,
        and the Sadducees, came upon them, '
      verse: 1
    - text: 'worn down with vexation, because they taught the people, and preached
        by Jesus the resurrection of the dead. '
      verse: 2
    - text: 'And they laid hands on them, and committed them to prison till the next
        day: for it was then evening.  '
      verse: 3
    - text: ' But many of those who heard the word believed; and the number of the
        men was about five thousand. '
      verse: 4
    - text: 'Now it came to pass that the next morning, their rulers, and elders,
        and scribes, were assembled at Jerusalem, '
      verse: 5
    - text: 'and Annas the high-priest, and Caiaphas, and John, and Alexander, and
        as many as were the high-priests relations. '
      verse: 6
    - text: 'And placing them in the midst, they interrogated them, By what power,
        or by what name, have ye done this thing?  '
      verse: 7
    - text: ' Then Peter, filled with the Holy Ghost, said unto them, Ye rulers of
        the people, and elders of Israel, '
      verse: 8
    - text: 'if we are this day examined relative to the good deed done to the infirm
        man, by what means he was restored; '
      verse: 9
    - text: 'be it known unto you all, and to all the people of Israel, that by the
        name of Jesus Christ the Nazarean, whom ye crucified, whom God raised from
        the dead, by him doth this man stand here sound in your presence. '
      verse: 10
    - text: 'This is the stone which, though set at nought by you builders, is become
        the head of the corner. '
      verse: 11
    - text: 'And there is no salvation in any other person: for there is no other
        name under heaven given unto men, whereby we must be saved.  '
      verse: 12
    - text: ' Attentively regarding then the noble confidence of Peter and John, and
        perceiving that they were men unlettered, and destitute of education, they
        were astonished; and they recollected them, that they had been with Jesus. '
      verse: 13
    - text: 'But seeing the man who was healed standing with them, they had not a
        word to reply in contradiction. '
      verse: 14
    - text: 'But bidding them retire out of the council-chamber, they conferred among
        themselves, '
      verse: 15
    - text: 'saying, What shall we do with these men? for that an acknowledged miracle
        hath been wrought by them is evident to all the inhabitants of Jerusalem;
        and we cannot deny it. '
      verse: 16
    - text: 'But that it be no farther spread among the people, we will menace them
        with threats, no more to speak in this name to any man. '
      verse: 17
    - text: 'So calling them in, they charged them not to speak in any manner, nor
        to teach, in the name of Jesus.  '
      verse: 18
    - text: ' But Peter and John, answering them, said, If it be right in the sight
        of God to obey you rather than God, be yourselves the judges. '
      verse: 19
    - text: 'For we cannot refrain from speaking the things which we have seen and
        heard. '
      verse: 20
    - text: 'Then they with many additional threatenings dismissed them, finding no
        pretext how they might punish them, because of the people: for all men glorified
        God for what had been done. '
      verse: 21
    - text: 'For the man was more than forty years of age, upon whom this miracle
        of healing was performed.  '
      verse: 22
    - text: ' But they being dismissed, came unto their own friends, and told them
        all things which the high-priests and elders had said. '
      verse: 23
    - text: 'Now when they heard it, they lifted up their united voice to God, and
        said, Lord, thou art the God which made the heaven, and the earth, and the
        sea, and all things which are in them: '
      verse: 24
    - text: 'who by the mouth of David thy servant saidst, Why do the heathen so furiously
        rage, and the people meditate vain things? '
      verse: 25
    - text: 'The kings of the earth rose up, and the rulers were gathered together
        against the Lord and against his Messiah. '
      verse: 26
    - text: 'For they have been in truth collected together against thy holy Son Jesus,
        whom thou hast anointed, even Herod, and Pontius Pilate, with the heathen,
        and the people of Israel, '
      verse: 27
    - text: 'to do all that thy hand and thy counsel predestined should come to pass. '
      verse: 28
    - text: 'And as to the present transactions, Lord, look upon their threatnings:
        and grant thy servants power with all boldness to speak thy word, '
      verse: 29
    - text: 'by stretching out thy hand for healing; and that signs and miracles may
        be performed by the name of thy holy child Jesus.  '
      verse: 30
    - text: ' And while they were praying, the place in which they were assembled
        was shaken; and they were all filled with the Holy Ghost, and they spake the
        word of God with boldness.  '
      verse: 31
    - text: ' And in the multitude of those that believed there was one heart and
        soul: and not one person said, that any part of his substance was his peculiar
        property; but all things were in common among them.  '
      verse: 32
    - text: ' And with great power bore the apostles witness of the resurrection of
        the Lord Jesus: and great grace was upon them all. '
      verse: 33
    - text: 'Neither was there any person in want among them: for as many as were
        possessors of fields or houses disposed of them, and brought the prices of
        the things sold, '
      verse: 34
    - text: 'and laid them at the apostles feet: and a distribution was made to every
        one according as he had need. '
      verse: 35
    - text: 'And Joses, who was surnamed Barnabas by the apostles, (which is, being
        interpreted, A son of consolation,) a Levite, a Cyprian by birth, '
      verse: 36
    - text: 'having a field belonging to him, sold it, and brought the money, and
        laid it at the apostles feet.   '
      verse: 37
  - chapter: 5
    verses:
    - text: 'NOW a certain man named Ananias, with Sapphira his wife, had sold an
        estate, '
      verse: 1
    - text: 'and secreted a part of the price paid, his wife also being privy to the
        transaction, and he brought a part, and laid it at the apostles feet. '
      verse: 2
    - text: 'But Peter said, O Ananias! why hath Satan filled thy heart that thou
        shouldst lie to the Holy Ghost, and secrete something from the price of the
        estate? '
      verse: 3
    - text: 'it remained unsold, was it not vested in thee? and when sold, was it
        not in thine own power? why then hast thou determined in thine heart to do
        this deed? thou hast not lied unto men, but unto God. '
      verse: 4
    - text: 'Then Ananias, hearing those words, sunk down and expired: and great dread
        fell upon all who heard these things. '
      verse: 5
    - text: 'Then the young men arose, and swathed him up, and carrying him out, buried
        him.  '
      verse: 6
    - text: ' Now it came to pass at the distance of about three hours, his wife also,
        not knowing what had passed, came in. '
      verse: 7
    - text: 'And Peter addressed her, Tell me, if ye sold the estate for so much?
        And she said, Yes, for so much.  '
      verse: 8
    - text: ' Then Peter said unto her, How is it that ye have conspired together
        to tempt the Spirit of the Lord? see, the feet of them who have buried thy
        husband are at the door, and shall carry thee out. '
      verse: 9
    - text: 'Then she fell instantly at his feet, and expired: and the young men entering,
        found her dead, and carrying her out, buried her with her husband. '
      verse: 10
    - text: 'And great awe fell on all the Church, and on all who heard these things.  '
      verse: 11
    - text: ' But by the hands of the apostles were many signs and miracles done among
        the people; (and they were all with one accord in the portico of Solomon. '
      verse: 12
    - text: 'But of the rest no man had the courage to unite himself with them: though
        the people extolled them. '
      verse: 13
    - text: 'But believers on the Lord were abundantly added to them, multitudes,
        both of men and women.) '
      verse: 14
    - text: 'Insomuch that they carried out into the streets the sick, and laid them
        on beds and couches, that when Peter was coming by, if but even his shadow
        might pass over some of them.  '
      verse: 15
    - text: ' Then came together also a multitude from the neighbouring cities to
        Jerusalem, bringing the sick, and those who were disturbed by unclean spirits;
        who were healed universally.  '
      verse: 16
    - text: ' Then arose the high-priest, and all those who were connected with him,
        (which was the sect of the Sadducees,) and were filled with zeal, '
      verse: 17
    - text: 'and laid their hands on the apostles, and put them in the common prison. '
      verse: 18
    - text: 'But the angel of the Lord by night opened the doors of the prison, and
        conducting them forth, said, '
      verse: 19
    - text: 'Go, and taking your station in the temple, speak to the people all the
        words of this life. '
      verse: 20
    - text: 'Having heard this therefore, they entered very early in the morning into
        the temple, and taught. But when the high-priest came, and those who were
        with him, they convoked the sanhedrim, and all the assembly of elders of the
        children of Israel, and sent to the prison to bring them. '
      verse: 21
    - text: 'But the officers, on their arrival, found them not in the prison: and
        returning, informed them, '
      verse: 22
    - text: 'saying; The prison indeed found we fast locked with all security, and
        the guards standing without, before the door: but when we opened it, we found
        no person within.  '
      verse: 23
    - text: ' Now when they heard these words, both the priest and captain of the
        temple and the chief priests were in the utmost perplexity concerning these
        things, what could be the meaning of it. '
      verse: 24
    - text: 'Then came a person and informed them, saying, the men whom ye put in
        prison are standing in the temple, and teaching the people. '
      verse: 25
    - text: 'Then went the captain, with the officers, and brought them; not forcibly,
        for they were afraid of the people, lest they should stone them. '
      verse: 26
    - text: 'But when they had conducted them, they placed them in the sanhedrim:
        and the high-priest interrogated them, '
      verse: 27
    - text: 'saying, Did we not lay our strict injunction upon you, that you should
        not teach in this name? and, lo, ye have filled Jerusalem with your doctrine,
        and would fain bring this mans blood upon us.  '
      verse: 28
    - text: ' Then Peter and the apostles answering said, We must obey God rather
        than men. '
      verse: 29
    - text: 'The God of our fathers hath raised up Jesus, whom ye had killed, suspending
        him on a tree. '
      verse: 30
    - text: 'Him hath God exalted at his right hand to be a Prince and a Saviour,
        to give repentance unto Israel, and remission of sins. '
      verse: 31
    - text: 'And we are witnesses of these things; and the Holy Ghost also, which
        God hath given to those who obey him.  '
      verse: 32
    - text: ' But when they heard this, they were cut asunder as with a saw, and took
        counsel how to make away with them.  '
      verse: 33
    - text: ' Then arose a certain Pharisee, in the sanhedrim, named Gamaliel, a doctor
        of the law, held in high esteem by all the people, and ordered the apostles
        to be taken out for a little space; '
      verse: 34
    - text: 'and he said unto them, Men of Israel, take heed to yourselves respecting
        these men, what ye mean to do to them. '
      verse: 35
    - text: 'For before these days arose Theudas, saying that he himself was a singular
        personage: to whom a number of men, about four hundred, attached themselves:
        who was taken off; and as many as obeyed him, were dispersed, and came to
        nothing. '
      verse: 36
    - text: 'And after him arose Judas the Galilean, in the days of the enrolment,
        and drew away a multitude of the populace after him: he also perished, and
        all, as many as obeyed him, were dispersed. '
      verse: 37
    - text: 'And as to the matters now before you, I say unto you, Abstain from these
        men, and leave them to themselves: for if this design or this work be of men,
        it will come to nothing: '
      verse: 38
    - text: 'but if it be of God, ye cannot overthrow it; and in that case would be
        found fighters against God. '
      verse: 39
    - text: 'And to him they assented: and calling in the apostles, after scourging
        them, they commanded them not to speak in the name of Jesus, and dismissed
        them.  '
      verse: 40
    - text: ' Then they went rejoicing from the presence of the sanhedrim, that for
        his names sake, they had been counted worthy to suffer this injurious treatment. '
      verse: 41
    - text: 'And all the day long in the temple, and from house to house, they never
        ceased teaching and preaching Jesus Christ.   '
      verse: 42
  - chapter: 6
    verses:
    - text: 'NOW in those days, when the disciples were multiplied, there arose a
        murmuring of the Grecian proselytes against the Hebrews, because their widows
        were overlooked in the daily distribution. '
      verse: 1
    - text: 'Then the twelve assembling the multitude of the disciples, said, It is
        not fit that we should leave the word of God, to make distribution to the
        tables. '
      verse: 2
    - text: 'Therefore, brethren, do ye look out for seven men from among yourselves,
        the best approved, full of the Holy Ghost and wisdom, whom we may appoint
        to superintend this business. '
      verse: 3
    - text: 'But we will devote ourselves constantly to prayer, and to the ministry
        of the word.  '
      verse: 4
    - text: ' And this saying was very agreeable to all the multitude: and they elected
        Stephen, a man full of faith and of the Holy Ghost, and Philip, and Prochorus,
        and Nicanor, and Timon, and Parmenas, and Nicholas a proselyte a man of Antioch: '
      verse: 5
    - text: 'whom they presented before the apostles: and having prayed, they laid
        their hands upon them. '
      verse: 6
    - text: 'And the word of God increased: and the number of the disciples in Jerusalem
        was multiplied greatly; and a vast body of the priests were obedient to the
        faith.  '
      verse: 7
    - text: ' Now Stephen, full of faith and of power, wrought great miracles and
        signs among the people. '
      verse: 8
    - text: 'Then rose up certain men of the synagogue of the freed-men, and of the
        Cyrenians, and of the Alexandrians, and of those from Cilicia and Asia, disputing
        with Stephen. '
      verse: 9
    - text: 'And they could not resist the wisdom and the spirit with which he spoke. '
      verse: 10
    - text: 'Then they suborned men to say, We heard him speak blasphemous things
        against Moses, and against God. '
      verse: 11
    - text: 'And they stirred up the people, and the elders, and the scribes, and
        coming upon him, they seized him together, and dragged him to the sanhedrim; '
      verse: 12
    - text: 'and they set up false witnesses, saying, This man doth not cease speaking
        blasphemous words against this holy place, and the law: '
      verse: 13
    - text: 'for we have heard him affirm, that Jesus the Nazarean, even he, will
        destroy this place, and change the accustomed ordinances which Moses delivered
        to us. '
      verse: 14
    - text: 'And fixing their eyes upon him, all who sat in the sanhedrim, beheld
        his face as the face of an angel.   '
      verse: 15
  - chapter: 7
    verses:
    - text: 'THEN said the high-priest, Are these things so?  '
      verse: 1
    - text: ' He replied, Men, brethren, and fathers, hear me:   The God of glory
        appeared to our father Abraham, when he was in Mesopotamia, before he dwelt
        in Charran, '
      verse: 2
    - text: 'and said to him, Go forth out of thy country, and from among thy relations,
        and come hither to a land which I will shew thee. '
      verse: 3
    - text: 'Then he went out from the country of the Chaldeans, and, dwelt in Charran:
        and from thence, after his father was dead, God removed him as a sojourner
        into this very country, in which we now dwell. '
      verse: 4
    - text: 'Yet he gave him no inheritance in it, not so much as the print of his
        foot: yet he promised to give it for a possession to him and to his seed after
        him, when he had no son. '
      verse: 5
    - text: 'Then spake God to him thus, That his seed should sojourn in a foreign
        land: and that they should enslave it, and grievously afflict it, four hundred
        years. '
      verse: 6
    - text: 'And the nation by which they shall be enslaved will I judge, said God:
        and after these things they shall come out, and shall worship me in this place. '
      verse: 7
    - text: 'And he gave him the covenant of circumcision: and so he begat Isaac,
        and circumcised him on the eighth day; and Isaac Jacob, and Jacob the twelve
        patriarchs. '
      verse: 8
    - text: 'And the patriarchs, envious, sold Joseph into Egypt: yet God was with
        him, '
      verse: 9
    - text: 'and delivered him out of all his afflictions, and gave him favour and
        wisdom before Pharaoh king of Egypt; and he appointed him governor over Egypt
        and all his house. '
      verse: 10
    - text: 'Then came a famine upon all the land of Egypt and Canaan, and great distress:
        and our fathers found no provisions. '
      verse: 11
    - text: 'But when Jacob heard that there were provisions in Egypt, he sent our
        fathers, the first time. '
      verse: 12
    - text: 'And the second time Joseph was made known unto his brethren; and Josephs
        family was made known unto Pharaoh. '
      verse: 13
    - text: 'Then sent Joseph, and invited his father Jacob to come to him, and all
        his kindred, consisting of seventy-five persons. '
      verse: 14
    - text: 'So Jacob went down into Egypt, and died, himself, and our fathers, '
      verse: 15
    - text: 'and they removed him to Sychem, and laid him in the sepulchre which Abraham
        had bought, at a price paid in silver, of the sons of Emmor, the father of
        Shechem. '
      verse: 16
    - text: 'But as the time of the promise which God had with an oath confirmed unto
        Abraham drew nigh, the people increased and multiplied in Egypt, '
      verse: 17
    - text: 'until another king arose, who knew not Joseph. '
      verse: 18
    - text: 'This man, forming crafty designs against our nation, grievously treated
        our fathers, so as to cause them to expose their children, in order to exterminate
        the race. '
      verse: 19
    - text: 'At which time Moses was born, and was endued with singular beauty from
        God, who was brought up three months in the house of his father: '
      verse: 20
    - text: 'and when he was exposed, Pharaohs daughter took him home, and brought
        him up for herself, as a son. '
      verse: 21
    - text: 'And Moses was educated in all the wisdom of Egypt, and was mighty in
        words and actions. '
      verse: 22
    - text: 'But when he had completed his fortieth year, it came into his heart to
        visit his brethren the children of Israel. '
      verse: 23
    - text: 'And seeing one of them treated injuriously, he defended him, and executed
        vengeance for him who had suffered the outrage, smiting the Egyptian. '
      verse: 24
    - text: 'For he thought that his brethren would understand that God by his hand
        would give them deliverance: but they understood not. '
      verse: 25
    - text: 'And the following day he shewed himself to them as they were fighting,
        and urged them to peace, saying, My friends, ye are brethren; wherefore do
        ye ill treat one another? '
      verse: 26
    - text: 'Then he who did his neighbour wrong thrust him from him, saying, Who
        appointed thee a ruler and a judge over us? '
      verse: 27
    - text: 'Wilt thou kill me, as thou killedst the Egyptian yesterday? '
      verse: 28
    - text: 'Then fled Moses at this saying, and was a sojourner in the land of Midian,
        where he begat two sons.  '
      verse: 29
    - text: ' And when forty years were completed, there appeared to him in the desert
        of mount Sinai the angel of the Lord, in a flame of fire in a bush. '
      verse: 30
    - text: 'But when Moses saw it, he marvelled at the sight: and as he was drawing
        nearer to observe it, a voice from the Lord came to him, '
      verse: 31
    - text: 'I am the God of thy fathers, the God of Abraham, and the God of Isaac,
        and the God of Jacob. Then Moses trembling, dared not to look farther.  '
      verse: 32
    - text: ' Then the Lord said unto him, Loose the sandal from thy feet: for the
        place whereon thou standest is holy ground. '
      verse: 33
    - text: 'Attentive I have beheld the evil treatment of my people in Egypt, and
        I have heard their groaning, and I am come down to deliver them. And now come
        hither, I will send thee into Egypt. '
      verse: 34
    - text: 'This very Moses whom they had rejected, saying, Who made thee a ruler
        and a judge? the same did God send to be a ruler and redeemer by the hand
        of the angel who appeared to him in the bush. '
      verse: 35
    - text: 'He brought them forth, after performing miracles and signs in the land
        of Egypt, and in the Red sea, and in the wilderness forty years. '
      verse: 36
    - text: 'This is the Moses who said unto the children of Israel, A prophet shall
        the Lord your God raise up for you from among your brethren, as myself; him
        shall ye hear. '
      verse: 37
    - text: 'This is he, who was with the church in the wilderness with the angel
        who spake to him in the mount Sinai, and with our fathers: who received the
        oracles of life to give unto us: '
      verse: 38
    - text: 'to whom our fathers would not be obedient, but thrust him from them,
        and turned back in their hearts unto Egypt, '
      verse: 39
    - text: 'saying to Aaron, Make us gods who shall go before us: for this Moses,
        who brought us out of the land of Egypt, we know not what hath happened to
        him. '
      verse: 40
    - text: 'And they made a calf in those days, and brought a sacrifice for the idol,
        and rejoiced in the works of their own hands.  '
      verse: 41
    - text: ' Then God turned, and gave them up to worship the host of heaven; as
        it is written in the book of the prophets, Have ye offered me slain beasts
        and sacrifices forty years in the wilderness, O house of Israel? '
      verse: 42
    - text: 'Yet have ye taken up the tabernacle of Moloc, and the star of your god
        Remphan, those figures which ye made to pay adoration to them: and I will
        transport you beyond Babylon.  '
      verse: 43
    - text: ' The tabernacle of the testimony was with our fathers in the wilderness,
        as he that spake to Moses commanded, that he should make it according to the
        model which he had seen. '
      verse: 44
    - text: 'Which also our fathers having received, brought in with Joshua into the
        place possessed by the Gentiles, whom God drove out from before the presence
        of our fathers, unto the days of David; '
      verse: 45
    - text: 'who found favour before God, and sought to procure an habitation for
        the God of Jacob. '
      verse: 46
    - text: 'But Solomon built an house for him. '
      verse: 47
    - text: 'Though the Most High dwelleth not in temples made with hands; as the
        prophet saith, '
      verse: 48
    - text: 'Heaven is my throne, and earth the footstool for my feet: what kind
        of house will ye build me? saith the Lord: or what place is there for my repose? '
      verse: 49
    - text: 'hath not my hand made all these things?  '
      verse: 50
    - text: ' Ye stiff-necked and uncircumcised in heart and in ears, ye do always
        oppose yourselves against the Holy Ghost: as your fathers, so are ye. '
      verse: 51
    - text: 'Which of the prophets have not your fathers persecuted? and they killed
        those who before published the tidings of the coming of that Righteous Person;
        of whom ye have now been the betrayers and murderers: '
      verse: 52
    - text: 'who have received the law through arrangements of angels, yet have not
        observed it.  '
      verse: 53
    - text: ' Now when they heard these things, they were cut through their hearts
        as with a saw, and gnashed upon him with their teeth.  '
      verse: 54
    - text: ' But he being full of the Holy Ghost, and looking up stedfastly to heaven,
        saw the glory of God, and Jesus standing at the right hand of God; '
      verse: 55
    - text: 'and he said, Behold, I see the heavens opened, and the Son of man standing
        at the right hand of God.  '
      verse: 56
    - text: ' Then they screamed out with a great cry, and stopped their ears, and
        rushed all together upon him, '
      verse: 57
    - text: 'and dragging him out of the city, stoned him: and the witnesses laid
        down their garments at the feet of a young man, named Saul. '
      verse: 58
    - text: 'And they stoned Stephen, in the act of prayer, and saying, Lord Jesus,
        receive my spirit! '
      verse: 59
    - text: 'Then falling on his knees, he cried with a loud voice, Lord, impute not
        to them this sin! And thus speaking, fell asleep.   '
      verse: 60
  - chapter: 8
    verses:
    - text: 'BUT Saul was delighted with his execution.   Now on that very day commenced
        a great persecution against the church which was at Jerusalem; and all, besides
        the apostles, were dispersed through the regions of Judea and Samaria.  '
      verse: 1
    - text: ' Then some pious men assembling, carried Stephen to his grave, and made
        great lamentation over him.  '
      verse: 2
    - text: ' But Saul ravaged the church, entering into the houses, and dragging
        men and women, cast them into prison.  '
      verse: 3
    - text: ' Those therefore who were dispersed, travelled through the country, preaching
        the word. '
      verse: 4
    - text: 'But Philip, going down to a city of Samaria, preached Christ unto them. '
      verse: 5
    - text: 'And the multitudes with united minds were very attentive to the things
        spoken by Philip, when they heard him, and saw the miracles which he did. '
      verse: 6
    - text: 'For the unclean spirits, roaring with great cries, came forth out of
        many who were possessed: and many who were paralytic and lame were healed. '
      verse: 7
    - text: 'And there was great joy in that city.  '
      verse: 8
    - text: ' But a certain man, named Simon, lived previously in that city, who practised
        magic, and astonished the nation of Samaria, giving out himself as an extraordinary
        great personage: '
      verse: 9
    - text: 'to whom all gave heed from the small to the great, saying, This man is
        the great power of God. '
      verse: 10
    - text: 'And to him they attended, because he had of a considerable time astonished
        them by his magical tricks. '
      verse: 11
    - text: 'But when they believed Philip, who preached the glad tidings of the things
        which related to the kingdom of God, and the name of Jesus Christ, they were
        baptised both men and women. '
      verse: 12
    - text: 'Then Simon also himself believed: and being baptised, he attached himself
        to Philip, and beholding the signs and great miracles which were performed,
        he was astonished.  '
      verse: 13
    - text: ' But when the apostles who were at Jerusalem heard that Samaria had received
        the word of God, they sent unto them Peter and John: '
      verse: 14
    - text: 'who, when they were come down, prayed for them, that they might receive
        the Holy Ghost: '
      verse: 15
    - text: 'for as yet he had not fallen on any one of them: only they had been baptised
        into the name of the Lord Jesus. '
      verse: 16
    - text: 'Then they laid their hands upon them, and they received the Holy Ghost.  '
      verse: 17
    - text: ' Now when Simon saw, that by the imposition of the apostles hands, the
        Holy Ghost was given, he offered them money, '
      verse: 18
    - text: 'saying, Confer on me also this power, that on whomsoever I lay my hands,
        they may receive the Holy Ghost. '
      verse: 19
    - text: 'But Peter said unto him, May thy silver with thyself go into perdition,
        because thou hast imagined that the gift of God can be purchased with money. '
      verse: 20
    - text: 'There is for thee neither part nor lot in this word: for thy heart is
        not right before God. '
      verse: 21
    - text: 'Repent therefore of this thy wickedness, and pray to God, if haply this
        thought of thy heart may be forgiven thee. '
      verse: 22
    - text: 'For I see that thou art in the gall of bitterness, and the bond of iniquity. '
      verse: 23
    - text: 'Then Simon answering said, Pray ye for me unto the Lord, that none of
        the things which ye have spoken may come upon me.  '
      verse: 24
    - text: ' Then they, after bearing their testimony, and speaking the word of the
        Lord, returned towards Jerusalem, and preached the gospel in many villages
        of the Samaritans.  '
      verse: 25
    - text: ' Now the angel of the Lord spake to Philip, saying, Arise, and go towards
        the south, on the road which leads down from Jerusalem to Gaza: it is a wilderness. '
      verse: 26
    - text: 'And he arose and went: and lo! an Ethiopian man, an eunuch, a person
        in power under Candace queen of the Ethiopians, who was over all her treasury;
        he had gone to worship unto Jerusalem, '
      verse: 27
    - text: 'and was returning, and sitting in his chariot, was reading the prophet
        Isaiah. '
      verse: 28
    - text: 'Then said the Spirit to Philip, Go up, and approach close to that chariot. '
      verse: 29
    - text: 'Then Philip running up to him, heard him reading the prophet Isaiah;
        and he said, Well! but dost thou understand what thou art reading? '
      verse: 30
    - text: 'He replied, How indeed can I, except some person guide me in the way?
        And he besought Philip to come up and sit with him. '
      verse: 31
    - text: 'The portion of scripture which he had been reading was this: He was
        led as a sheep to the slaughter; and as a lamb before him who sheareth it
        is dumb, so he opened not his mouth: '
      verse: 32
    - text: 'in his humiliation his judgment was taken away: but his generation who
        can describe? for his life was taken away from the earth. '
      verse: 33
    - text: 'Then the eunuch addressing himself to Philip, said, I pray thee, of whom
        doth the prophet thus speak? of himself, or of some other person? '
      verse: 34
    - text: 'Then Philip opening his mouth, and beginning from that scripture, preached
        to him Jesus. '
      verse: 35
    - text: 'But as they went on the road, they came to some water: and the eunuch
        said, Here is water, what forbids my being baptised? '
      verse: 36
    - text: 'And Philip said, If thou believest with the whole heart, it is allowable.
        Then he answered and said, I believe that Jesus Christ is the Son of God. '
      verse: 37
    - text: 'And he bid the carriage stop: and they went down both into the water,
        both Philip and the eunuch; and he baptised him. '
      verse: 38
    - text: 'But when they were come up out of the water, the Spirit of the Lord caught
        up Philip, and the eunuch saw him no more: then he went on his way rejoicing. '
      verse: 39
    - text: 'But Philip found himself at Azotus: and passing through he preached the
        gospel in all the cities, until he came to Caesarea.   '
      verse: 40
  - chapter: 9
    verses:
    - text: 'BUT Saul, still breathing out threatenings and murder against the disciples
        of the Lord, applying to the high-priest, '
      verse: 1
    - text: 'besought of him letters for the synagogues at Damascus, that if he should
        find any persons of this way, whether men or women, he might bring them in
        chains to Jerusalem. '
      verse: 2
    - text: 'So advancing on his journey, he was drawing nigh to Damascus: and suddenly
        there shone around him a light from heaven: '
      verse: 3
    - text: 'and falling on the ground, he heard a voice saying unto him, Saul, Saul,
        why persecutest thou me? '
      verse: 4
    - text: 'Then said he, Who art thou, Lord? And the Lord said, I am Jesus whom
        thou art persecuting: It is difficult for thee to kick against the goads. '
      verse: 5
    - text: 'And trembling and amazed he said, Lord, what wilt thou have me to do?
        And the Lord said unto him, Arise, and go into the city, and it shall be told
        thee what thou must do.  '
      verse: 6
    - text: ' And the men who travelled with him stood astonished, hearing indeed
        a voice, but seeing no man. '
      verse: 7
    - text: 'Then Paul arose from the earth; and when his eyes were opened, he saw
        no man: but leading him by the hand, they brought him into Damascus. '
      verse: 8
    - text: 'And he was three days seeing nothing, and did neither eat nor drink.  '
      verse: 9
    - text: ' Now there was a certain disciple at Damascus named Ananias; and the
        Lord said unto him in a vision, Ananias! And he said, Here I am, Lord. '
      verse: 10
    - text: 'Then the Lord said to him, Arise, go into the street called Strait, and
        inquire at the house of Judas for one named Saul a man of Tarsus: for, behold,
        he is praying, '
      verse: 11
    - text: 'and hath seen in a vision a man named Ananias coming to him, and laying
        his hand upon him, that he may recover his sight. '
      verse: 12
    - text: 'But Ananias answered, Lord, I have heard from many of this man, how many
        evils he hath inflicted on thy saints at Jerusalem: '
      verse: 13
    - text: 'and here he hath authority from the chief priests to bind all that call
        upon thy name. '
      verse: 14
    - text: 'But the Lord said unto him, Go: for this man is an elect vessel for me,
        to bear my name before nations, and kings, and the children of Israel: '
      verse: 15
    - text: 'for I will shew him how many things he must suffer for my names sake.  '
      verse: 16
    - text: ' Then went Ananias, and entered into the house; and laying his hands
        upon him, said, Brother Saul, the Lord Jesus, who was seen by thee in the
        way that thou camest, hath sent me, that thou mightest recover thy sight,
        and be filled with the Holy Ghost. '
      verse: 17
    - text: 'And directly there fell from his eyes as it were scales: and he recovered
        sight instantly, and arose, and was baptised. '
      verse: 18
    - text: 'And when he had taken nourishment, he regained his strength. And Saul
        continued with the disciples who were at Damascus several days. '
      verse: 19
    - text: 'And immediately he preached Christ in the synagogues, that he is the
        Son of God. '
      verse: 20
    - text: 'And all who heard him were amazed, and said, Is not this the man who
        made havoc at Jerusalem, among those who called on this name? and hither he
        came for this purpose, that he might carry them in chains unto the chief priests? '
      verse: 21
    - text: 'But Saul was endued with still greater power, and confounded the Jews
        who dwelt at Damascus, conclusively evincing that this person is the Messiah.  '
      verse: 22
    - text: ' But when many days were fulfilled, the Jews consulted together how to
        kill him: '
      verse: 23
    - text: 'but their design was discovered to Saul. And they kept guard at the gates
        of the city day and night, that they might kill him. '
      verse: 24
    - text: 'But the disciples taking him by night, got him off through the wall,
        letting him down in a basket.  '
      verse: 25
    - text: ' But when Saul was come to Jerusalem, he attempted to join the disciples:
        and they were all afraid of him, not crediting that he was a disciple. '
      verse: 26
    - text: 'Then Barnabas taking him by the hand, brought him to the apostles, and
        related to them how he had seen the Lord in the way, and that he had spoken
        to him, and how boldly he had preached at Damascus in the name of Jesus. '
      verse: 27
    - text: 'And he was with them coming in, and going out at Jerusalem: '
      verse: 28
    - text: 'and speaking boldly in the name of the Lord Jesus. And he talked and
        disputed with the Grecian proselytes: but they made an attempt to murder him. '
      verse: 29
    - text: 'Then the brethren, when they knew it brought him down to Caesarea, and
        sent him off to Tarsus.  '
      verse: 30
    - text: ' Then had the churches peace through all Judea and Galilee and Samaria,
        being edified; and walking in the fear of God, and in the consolation of the
        Holy Ghost, were multiplied.  '
      verse: 31
    - text: ' Now it came to pass, as Peter was passing through all parts, that he
        went down also to the saints which dwelt at Lydda. '
      verse: 32
    - text: 'And found there a certain man named AEneas, during six years stretched
        on a bed, who was paralytic. '
      verse: 33
    - text: 'And Peter said to him, AEneas, Jesus the Messiah maketh thee whole: arise,
        and make thine own bed. And he arose immediately. '
      verse: 34
    - text: 'And all who dwelt at Lydda and Saron saw him, and they turned to the
        Lord.  '
      verse: 35
    - text: ' But there was at Joppa a woman, a disciple, named Tabitha, (which by
        interpretation is called Dorcas:) this woman was full of good works and of
        alms which she did. '
      verse: 36
    - text: 'But it came to pass that in those days she sickened and died: having
        then washed her, they laid her out in an upper room. '
      verse: 37
    - text: 'And as Lydda was near to Joppa, the disciples hearing that Peter was
        there, sent two men to him, entreating him without delay to come over to them. '
      verse: 38
    - text: 'Then Peter arose and went with them. And they carried him, on his arrival,
        into the upper room: and all the widows stood round him weeping, and shewing
        the coats and garments which Dorcas had made, whilst she was with them. '
      verse: 39
    - text: 'But Peter putting them all out, fell upon his knees, and prayed; and
        turning to the body, said, Tabitha, arise! And she opened her eyes: and when
        she saw Peter, she sat up. '
      verse: 40
    - text: 'Then he gave her his hand, and raised her up; and calling in the saints
        and the widows, presented her to them alive. '
      verse: 41
    - text: 'And it was known through all Joppa; and many believed on the Lord. '
      verse: 42
    - text: 'Then it came to pass, that he abode many days at Joppa with one Simon
        a tanner.   '
      verse: 43
  - chapter: 10
    verses:
    - text: 'NOW there was a man at Caesarea named Cornelius, a centurion of the cohort
        called the Italic, '
      verse: 1
    - text: 'a man of piety, and who feared God with all his house, giving much alms
        to the people, and praying to God continually. '
      verse: 2
    - text: 'He saw in a vision evidently about the ninth hour of the day an angel
        of God coming to him, and saying to him, Cornelius. '
      verse: 3
    - text: 'Then looking stedfastly on him, and being terrified, he said, What means
        this, Lord? And he said unto him, Thy prayers and thine alms are come up for
        a memorial before God. '
      verse: 4
    - text: 'And now send men to Joppa, and inquire for Simon, who is surnamed Peter: '
      verse: 5
    - text: 'he lodgeth with one Simon a tanner, whose house is near the sea: this
        man will tell thee what thou must do. '
      verse: 6
    - text: 'But when the angel departed who spake to Cornelius, he called two of
        his domestics, and a pious soldier, persons who constantly were in attendance
        upon him; '
      verse: 7
    - text: 'and relating all things to them, sent them to Joppa.  '
      verse: 8
    - text: ' Then the next morning, as they were on their journey, and drew near
        to the city, Peter went up to the flat roof to pray about the sixth hour: '
      verse: 9
    - text: 'and he grew very hungry, and desired something to eat: but whilst they
        were getting it ready, a sacred ecstacy fell upon him. '
      verse: 10
    - text: 'And he saw heaven opened, and there descended to him a certain vessel,
        as a great sheet with chains at the four corners, and resting upon the earth: '
      verse: 11
    - text: 'in which were all the quadrupeds of the earth, and wild beasts, and reptiles,
        and birds of the air. '
      verse: 12
    - text: 'And there came a voice to him, Rise, Peter; slay and eat. '
      verse: 13
    - text: 'But Peter said, By no means, Lord for I have never at any time eaten
        of any thing common or unclean. '
      verse: 14
    - text: 'And the voice again a second time came to him, What God hath cleansed,
        call not thou unclean. '
      verse: 15
    - text: 'This was thrice repeated: and the vessel was again taken up into heaven.  '
      verse: 16
    - text: ' But while Peter was perplexed in himself what was meant by the vision
        which he had seen, then, behold! the men which had been sent by Cornelius
        having inquired out the house of Simon, stood before the door, '
      verse: 17
    - text: 'and calling, asked if Simon, surnamed Peter, lodged there. '
      verse: 18
    - text: 'But while Peter was musing upon the vision, the Spirit said to him, Lo!
        three men are inquiring after thee. '
      verse: 19
    - text: 'Arise then, and go down, and go with them, entertaining no doubt, for
        I have sent them. '
      verse: 20
    - text: 'Then Peter went down to the men who were sent by Cornelius to him; and
        said, Lo! I am the person that ye ask for: what is the business on which ye
        are come hither? '
      verse: 21
    - text: 'Then they said, Cornelius a centurion, a just man, and one that feareth
        God, and of good report with all the nation of the Jews, has been divinely
        admonished by a holy angel to send for thee to his house, to hear words from
        thee.  '
      verse: 22
    - text: ' Then inviting them in, he lodged them there. And the next morning Peter
        went with them, and some of the brethren from Joppa accompanied him. '
      verse: 23
    - text: 'And the next day they entered into Caesarea. Now Cornelius was expecting
        them, having called together his relations and nearest friends. '
      verse: 24
    - text: 'And as Peter was entering, Cornelius met him, and falling at his feet,
        paid him homage. '
      verse: 25
    - text: 'But Peter raised him up, saying, Arise; I also myself am a man. '
      verse: 26
    - text: 'And conversing with him, he entered, and found many assembled together.  '
      verse: 27
    - text: ' And he said unto them, Ye know how contrary it is to established usage,
        for a man who is a Jew to associate with or visit one of another nation; but
        God hath shewed me to call no man common or unclean. '
      verse: 28
    - text: 'Wherefore also without a word, I came when invited: I beg to know therefore
        for what purpose ye have sent for me?  '
      verse: 29
    - text: ' Then Cornelius said, Four days ago I was fasting till this hour; and
        at the ninth hour I was praying in my house, and, lo! a man stood before me
        in shining apparel, '
      verse: 30
    - text: 'and said, Cornelius, thy prayer is heard, and thy alms are remembered
        before God. '
      verse: 31
    - text: 'Send therefore to Joppa, and invite Simon, whose surname is Peter, to
        come to thee; he lodgeth in the house of Simon the tanner, near the sea: who,
        when he is come will talk with thee. '
      verse: 32
    - text: 'Immediately therefore I sent to thee; and thou hast done well in coming.
        Now therefore are all we here present before God, to hear all things that
        are given in charge to thee from God.  '
      verse: 33
    - text: ' Then Peter opening his mouth, said, In truth I perceive that God is
        not a respecter of persons: '
      verse: 34
    - text: 'but in every nation he that feareth him, and worketh righteousness, is
        acceptable to him. '
      verse: 35
    - text: 'The word which he sent to the children of Israel, preaching peace by
        Jesus Christ, (he is Lord of all,) ye know: '
      verse: 36
    - text: 'even that which was the common talk through all Judea, beginning from
        Galilee, after the baptism which John preached; '
      verse: 37
    - text: 'respecting Jesus, who was of Nazareth, how God had anointed him with
        the Holy Ghost and with power: who went about doing good, and healing all
        that were tyrannically oppressed of the devil; for God was with him. '
      verse: 38
    - text: 'And we are witnesses of all things which he did both in the region of
        the Jews, and in Jerusalem; whom they killed suspending him on a tree: '
      verse: 39
    - text: 'him God raised up the third day, and ordained that he should be visibly
        manifested; '
      verse: 40
    - text: 'not to all the people, but to witnesses chosen before of God, even to
        us, who did eat and drink with him after he was arisen from the dead. '
      verse: 41
    - text: 'And hath commanded us to proclaim to the people, and to bear our testimony
        that this is the person who is ordained of God the Judge of the living and
        the dead. '
      verse: 42
    - text: 'To him bear all the prophets witness, that through his name every one
        who believeth in him, shall receive remission of sins.  '
      verse: 43
    - text: ' While Peter was yet speaking these words, the Holy Ghost fell on all
        who heard the discourse. '
      verse: 44
    - text: 'And they of the circumcision who were believers, as many as came with
        Peter, were amazed, because even on the Gentiles the gift of the holy Ghost
        was poured out. '
      verse: 45
    - text: 'For they heard them speaking in different languages, and magnifying God.
        Then Peter addressed them, '
      verse: 46
    - text: 'Can any one forbid the water for baptising these persons, who have received
        the Holy Ghost as well as we? '
      verse: 47
    - text: 'So he commanded them to be baptised in the name of the Lord. Then they
        entreated him to tarry there some days.   '
      verse: 48
  - chapter: 11
    verses:
    - text: 'NOW the apostles and brethren who were in Judea heard that the Gentiles
        also had received the word of God. '
      verse: 1
    - text: 'And when Peter went up to Jerusalem, they of the circumcision disputed
        with him, '
      verse: 2
    - text: 'saying, Thou hast gone in to men holding uncircumcision, and hast eaten
        with them.  '
      verse: 3
    - text: ' Then Peter taking up the matter from the beginning, explained it to
        them regularly, saying, '
      verse: 4
    - text: 'I was in the city of Joppa praying and I saw in a trance a vision, a
        certain vessel descending as a vast sheet let down from heaven by its four
        corners; and it came close to me: '
      verse: 5
    - text: 'on which looking attentively, I perceived, and saw the quadrupeds of
        the earth, and the wild beasts, and the reptiles, and the birds of the air. '
      verse: 6
    - text: 'Then I heard a voice saying to me, Rise, Peter; slay and eat. '
      verse: 7
    - text: 'But I said, By no means, Lord: for never yet hath any thing common or
        unclean entered into my mouth. '
      verse: 8
    - text: 'But the voice replied the second time from heaven, What God hath cleansed,
        call not thou common. '
      verse: 9
    - text: 'Now this was repeated thrice: and the whole withdrawn again into heaven. '
      verse: 10
    - text: 'And, lo! immediately three men stood before the house where I was, sent
        from Caesarea unto me. '
      verse: 11
    - text: 'And the Spirit bade me go with them, making no hesitation. But with me
        went also these six brethren, and we entered into the mans house: '
      verse: 12
    - text: 'and he informed us how he had seen an angel in his house, standing and
        saying to him, Send men to Joppa, and invite Simon, who is surnamed Peter; '
      verse: 13
    - text: 'who will speak words to thee, by which thou mayest be saved, and thy
        house. '
      verse: 14
    - text: 'So when I had begun to speak, the Holy Ghost fell on them, just as on
        us at the beginning. '
      verse: 15
    - text: 'Then I recollected the word of the Lord, how he had said, John indeed
        baptised with water; but ye shall be baptised with the Holy Ghost. '
      verse: 16
    - text: 'If God then gave an equal gift to them even as to us, on believing on
        the Lord Jesus Christ; I, indeed, who was I, that I should be able to restrain
        God?  '
      verse: 17
    - text: ' So when they heard these things they were satisfied, and glorified God,
        saying, Well! then hath God even to the Gentiles given repentance unto life.  '
      verse: 18
    - text: ' Now those also who were dispersed by the persecution which arose on
        account of Stephen passed on as far as Phenice, and Cyprus, and Antioch, speaking
        the word to no man except the Jews only. '
      verse: 19
    - text: 'And some of them were men of Cyprus and Cyrene, who, when they arrived
        at Antioch, spake to the Grecian proselytes, preaching the Lord Jesus. '
      verse: 20
    - text: 'And the hand of the Lord was with them: and a vast multitude believing,
        turned to the Lord. '
      verse: 21
    - text: 'And the report concerning them was heard in the ears of the church which
        was at Jerusalem: and they dispatched Barnabas, to go as far as Antioch. '
      verse: 22
    - text: 'Who, when he arrived there, and beheld the grace of God, rejoiced, and
        exhorted them all, with full purpose of heart to adhere to the Lord. '
      verse: 23
    - text: 'For he was a good man, and full of the Holy Ghost and of faith: and a
        great multitude was added to the Lord.  '
      verse: 24
    - text: ' Then went forth Barnabas to Tarsus, in search of Saul: '
      verse: 25
    - text: 'and having found him, he brought him to Antioch. And it came to pass,
        that during a whole year they were jointly employed in that church, and taught
        a vast multitude, and they called for the first time in Antioch the disciples
        Christians. '
      verse: 26
    - text: 'Now there came down in those days prophets from Jerusalem to Antioch. '
      verse: 27
    - text: 'And one of them named Agabus, rising up, signified by the spirit that
        a great famine was coming upon the whole habitable globe: which also came
        in the reign of Claudius Caesar. '
      verse: 28
    - text: 'Then the disciples, as everyman had ability, determined every individual
        of them to send a sum to be distributed among the brethren who dwelt in Judea: '
      verse: 29
    - text: 'which also they did, sending it off to the presbyters by the hand of
        Barnabas and Saul.   '
      verse: 30
  - chapter: 12
    verses:
    - text: 'NOW at that time Herod the king stretched forth his hand to treat cruelly
        certain persons belonging to the church. '
      verse: 1
    - text: 'And he slew James the brother of John with a sword. '
      verse: 2
    - text: 'And seeing how agreeable this was to the Jews, he proceeded to seize
        Peter also. (Then were the days of unleavened bread.) '
      verse: 3
    - text: 'Whom having apprehended, he put him in prison, delivering him to four
        quaternions of soldiers to keep guard over him; intending after the Passover
        to bring him forth to the people for execution. '
      verse: 4
    - text: 'So then Peter was kept in prison: but fervent prayer was offered up by
        the church to God for him. '
      verse: 5
    - text: 'Now when Herod was going to bring him forth, the same night was Peter
        fast asleep between the two soldiers, fastened to them with two chains: and
        the guards before the door kept the prison. '
      verse: 6
    - text: 'And, lo! an angel of the Lord stood there, and light glared through the
        apartment: then with a stroke on Peters side, he roused him up, and said,
        Arise quickly. And his chains fell from his hands. '
      verse: 7
    - text: 'And the angel said to him, Gird thyself up, and bind on thy sandals.
        And he did so. And he said unto him, Wrap thyself in thy mantle, and follow
        me. '
      verse: 8
    - text: 'And going out, he followed him; and knew not that it was a reality which
        was done by the angel; but he supposed he saw a vision. '
      verse: 9
    - text: 'So passing through the first ward and the second, they came to the iron
        door which leads into the city, which opened to them spontaneously: and being
        come out, they walked forward through one street; and immediately the angel
        departed from him. '
      verse: 10
    - text: 'And Peter coming to himself, said, Now I know assuredly, that the Lord
        hath sent his angel, and hath delivered me from the hand of Herod, and all
        the eager expectation of the people of the Jews. '
      verse: 11
    - text: 'And after considering with himself, he went to the house of Mary the
        mother of John, who is surnamed Mark; where many were thronged together, and
        praying. '
      verse: 12
    - text: 'Peter then knocking at the door of the gatetway, there came a damsel
        to ask who was there, named Rhoda. '
      verse: 13
    - text: 'And well knowing Peters voice, she opened not the door for joy; but
        running in, told that Peter was standing before the door. '
      verse: 14
    - text: 'But they said, Thou art raving. But she confidently persisted that it
        was so. Then they said, It is his angel. '
      verse: 15
    - text: 'But Peter continued knocking: and they opened the door and saw him, and
        were astonished. '
      verse: 16
    - text: 'Then beckoning with the hand that they should be silent, he informed
        them in what manner the Lord had brought him out of the prison. And he said,
        Tell James and the brethren these things. And departing thence he went into
        another place.  '
      verse: 17
    - text: ' Now when the day broke, there was no small stir among the soldiers,
        what could possibly become of Peter. '
      verse: 18
    - text: 'And Herod sought him out earnestly, but not being able to find him, after
        having examined the guards strictly, he commanded them to be executed. And
        going down from Jerusalem to Caesarea, took up his abode there.  '
      verse: 19
    - text: ' Now Herod was fiercely bent on war against the Tyrians and Sidonians:
        but they presented themselves unanimously before him, and ingratiating themselves
        with Blastus who was over the kings bedchamber, they begged for peace; because
        their country received all their supply of provisions from the kings territories. '
      verse: 20
    - text: 'Then on a day appointed, Herod, arrayed in royal apparel, and seated
        on his throne, made an harangue unto them. '
      verse: 21
    - text: 'And the populace shouted, It is the voice of a god, and not a man. '
      verse: 22
    - text: 'But instantly the angel of the Lord smote him, because he gave not the
        glory to God: and being devoured with worms, he expired.  '
      verse: 23
    - text: ' But the word of the Lord increased, and was widely diffused. '
      verse: 24
    - text: 'Then Barnabas and Saul departed from Jerusalem, having completed the
        distribution of the sum entrusted with them; and they took with them John,
        whose surname was Mark.   '
      verse: 25
  - chapter: 13
    verses:
    - text: 'NOW there were at Antioch, according to the established church, prophets
        and teachers; such as Barnabas, and Simeon called Niger the black, and Lucius
        a Cyrenian, and Manaen, Herod the tetrarchs foster-brother, and Saul. '
      verse: 1
    - text: 'And as they were employed in the ministry, and kept a fast, the Holy
        Ghost said, Set apart for me now both Barnabas and Saul for the work whereunto
        I have called them. '
      verse: 2
    - text: 'Then having kept a fast and prayed, and laid their hands on them, they
        sent them out. '
      verse: 3
    - text: 'They then being sent forth indeed by the Holy Ghost, went down to Seleucia;
        and from thence sailed to Cyprus. '
      verse: 4
    - text: 'And being at Salamis, they preached the word of God in the synagogues
        of the Jews: and they had John also as their attendant. '
      verse: 5
    - text: 'Now as they travelled through the island as far as Paphos, they found
        a certain person who professed magic, a false prophet, a Jew, whose name was
        Bar-jesus: '
      verse: 6
    - text: 'who was with the proconsul Sergius Paulus, an intelligent man; he inviting
        to his house Barnabas and Saul, desired earnestly to hear the word of God. '
      verse: 7
    - text: 'But Elymas the magician (for such is his name when interpreted) opposed
        them, seeking to pervert the proconsul from the faith. '
      verse: 8
    - text: 'Then Saul (now Paul), filled with the Holy Ghost, and fixing his eyes
        upon him, '
      verse: 9
    - text: 'said, O thou full of all guile and all mischief, thou child of the devil,
        thou enemy of all righteousness, wilt thou not cease perverting the strait
        ways of the Lord? '
      verse: 10
    - text: 'And now, behold, the hand of the Lord is upon thee, and thou shalt be
        blind, seeing the sun no more for a season. And instantly there fell on him
        a thick mist and darkness; and groping about he sought some to lead him by
        the hand. '
      verse: 11
    - text: 'Then when the proconsul saw what was done, he believed, being struck
        with the doctrine of the Lord.  '
      verse: 12
    - text: ' Hereupon sailing from Paphos, they who were about Paul came to Perga
        in Pamphylia: but John departing from them returned to Jerusalem. '
      verse: 13
    - text: 'And they departed from Perga, and came to Antioch in Pisidia, and entering
        into the synagogue on the sabbath-day, they sat down. '
      verse: 14
    - text: 'Then after the reading of the law and the prophets, the rulers of the
        synagogues sent to them, saying, Men and brethren, if ye are disposed to give
        a word of exhortation to the people, speak.  '
      verse: 15
    - text: ' Then Paul arose, and waving his hand, said, Men of Israel, and ye that
        fear God, hear me. '
      verse: 16
    - text: 'The God of this people Israel selected our fathers, and exalted the people
        during their abode in the land of Egypt, and with a mighty arm brought he
        them out of it. '
      verse: 17
    - text: 'And about the space of forty years he bore with their behaviour in the
        wilderness. '
      verse: 18
    - text: 'And destroying seven nations in the land of Canaan, he distributed their
        territory to them by lot. '
      verse: 19
    - text: 'And after these things, during a space of about four hundred and fifty
        years, he gave them judges until Samuel the prophet. '
      verse: 20
    - text: 'And from that time they desired a king: and God gave them Saul the son
        of Kis, a man of the tribe of Benjamin, during forty years. '
      verse: 21
    - text: 'And removing him, he raised up unto them David to be king; respecting
        whom also he spake testifying, I have found David the son of Jesse, a man
        after my own heart, who shall perform all my intentions. '
      verse: 22
    - text: 'From this mans seed according to the promise hath God raised up to Israel
        a Saviour, Jesus: '
      verse: 23
    - text: 'John having preached before his first coming the baptism of repentance
        to all the people of Israel. '
      verse: 24
    - text: 'But as John was finishing his course, he said, Whom do ye suppose me
        to be? I am not the Messiah. But, behold! he is coming after me, the sandals
        of whose feet I am not worthy to loose. '
      verse: 25
    - text: 'Men and brethren, children of the race of Abraham, and all among you
        who fear God, to you is the word of this salvation sent. '
      verse: 26
    - text: 'For they who dwell at Jerusalem, and their rulers, being ignorant of
        him, and the words of the prophets that are read every sabbath-day, by condemning
        him have fulfilled them. '
      verse: 27
    - text: 'And though they found no cause of death in him, they besought Pilate
        that he might be killed. '
      verse: 28
    - text: 'But when they had finished all things that were written of him, they
        took him down from the tree, and laid him in a sepulchre. '
      verse: 29
    - text: 'But God raised him from the dead: '
      verse: 30
    - text: 'and he was seen many days by those who went up with him from Galilee
        to Jerusalem, who are his witnesses to the people. '
      verse: 31
    - text: 'And we preach to you the promise made to our fathers; '
      verse: 32
    - text: 'for this hath God fulfilled to their children, even to us, in raising
        up Jesus: as it is also written in the second Psalm, Thou art my Son, this
        day have I begotten thee. '
      verse: 33
    - text: 'But that he raised him from the dead, no more in future to return to
        corruption, he hath thus spoken, I will give you the holy things of David,
        which are sure. '
      verse: 34
    - text: 'Wherefore also he saith in another place, Thou wilt not permit thy Holy
        One to see corruption. '
      verse: 35
    - text: 'For David indeed, after having served his own generation by the will
        of God, fell asleep, and was placed with his fathers, and saw corruption. '
      verse: 36
    - text: 'But he, whom God raised up, saw no corruption. '
      verse: 37
    - text: 'Be it therefore known unto you, men and brethren, that through this man
        remission of sin is proclaimed to you: '
      verse: 38
    - text: 'and by this man shall every one who believeth be justified from all things,
        from which it was not possible that he should be justified by the law of Moses. '
      verse: 39
    - text: 'Take heed then, that this come not upon you, which is spoken by the prophets; '
      verse: 40
    - text: 'Behold, ye despisers, and wonder, and perish: for I do a work in your
        days, a work which ye shall in no wise believe, though one declare it unto
        you.  '
      verse: 41
    - text: ' But when the Jews were going out of the synagogue, the Gentiles entreated
        that these words might be spoken to them the following sabbath. '
      verse: 42
    - text: 'And when the synagogue was dismissed, many of the Jews and of the devout
        proselytes followed Paul and Barnabas: who, exhorting them, persuaded them
        to abide stedfast in the grace of God.  '
      verse: 43
    - text: ' And on the next sabbath almost all the city thronged together to hear
        the word of God. '
      verse: 44
    - text: 'But the Jews seeing the multitude, were filled with envy, and opposed
        the things spoken by Paul, contradicting and reviling. '
      verse: 45
    - text: 'Then Paul and Barnabas speaking with undaunted boldness, said, It was
        necessary that the word of God should be first spoken unto you: but since
        ye have thrust it from you, and judged yourselves not worthy of eternal life,
        lo! we turn to the Gentiles. '
      verse: 46
    - text: 'For so hath the Lord enjoined us, I have set thee for a light of the
        Gentiles, that thou mightest be for salvation unto the extremity of the earth. '
      verse: 47
    - text: 'Now when the Gentiles heard this, they rejoiced, and glorified the word
        of the Lord: and they believed, even as many as were ordained to life eternal. '
      verse: 48
    - text: 'So the word of the Lord was diffused through the whole region.  '
      verse: 49
    - text: ' Then the Jews stirred up the devout women, and those who were respectable,
        and the principal persons of the city, and raised up a persecution against
        Paul and Barnabas, and cast them out of their borders. '
      verse: 50
    - text: 'But they, shaking off the dust of their feet against them, came to Iconium. '
      verse: 51
    - text: 'And the disciples were filled with joy, and with the Holy Ghost.   '
      verse: 52
  - chapter: 14
    verses:
    - text: 'NOW it came to pass at Iconium, that they went together into the synagogue
        of the Jews, and spake in such a manner, as that a vast multitude both of
        the Jews and Greek proselytes believed. '
      verse: 1
    - text: 'But the unbelieving Jews stirred up, and maliciously prejudiced the spirits
        of the Gentiles against the brethren. '
      verse: 2
    - text: 'A long space therefore continued they there speaking boldly in the Lord,
        who bore witness to the word of his grace, and granted signs and miracles
        to be wrought by their hands. '
      verse: 3
    - text: 'So the multitude was divided: some indeed were with the Jews, but others
        with the apostles. '
      verse: 4
    - text: 'And when there was a strong effort made both by the Gentiles and Jews
        with their rulers to ill-treat and stone them, '
      verse: 5
    - text: 'conscious of their danger, they fled unto the cities of Lycaonia, Lystra,
        and Derbe, and the circum-jacent country: '
      verse: 6
    - text: 'and there they preached the gospel.  '
      verse: 7
    - text: ' And there was a certain man at Lystra, who having lost the use of his
        feet was sitting, being lame from his mothers womb, and who had never been
        able to walk: '
      verse: 8
    - text: 'this person heard Paul speaking; who fixing his eyes on him, and discovering
        that he had faith to be healed, '
      verse: 9
    - text: 'said with a loud voice, Stand up firm on thy feet! And he leaped and
        walked. '
      verse: 10
    - text: 'But when the multitudes beheld what Paul had done, they lifted up their
        voice, in the dialect of Lycaonia, saying, The gods in the form of mortals
        are come down to us. '
      verse: 11
    - text: 'And they called Barnabas, Jupiter; and Paul, Mercury, because he principally
        led the discourse.  '
      verse: 12
    - text: ' Then the priest of Jupiter, who was the presiding deity of their city,
        brought bulls and garlands unto the gates of the city, and intended to offer
        a sacrifice with the people. '
      verse: 13
    - text: 'But when the apostles, Barnabas and Paul, heard it, they rent their garments,
        and rushed into the crowd, crying out, '
      verse: 14
    - text: 'and saying, Sirs, why do ye these things? We too are mortals subject
        to the same infirmities with you; preaching to you the gospel, that ye should
        turn from these vain things unto the living God, who made heaven, and earth,
        and the sea, and all things which are therein: '
      verse: 15
    - text: 'who in the past generations hath suffered all nations to walk in their
        own ways. '
      verse: 16
    - text: 'Although indeed he left not himself untestified of, doing us good, giving
        us from heaven showers, and fruitful seasons, replenishing our hearts with
        food and gladness. '
      verse: 17
    - text: 'And thus speaking, scarce restrained they the multitudes from offering
        the sacrifice to them.  '
      verse: 18
    - text: ' Then came the Jews from Antioch and Iconium, and gaining over the multitudes,
        they stoned Paul, and dragged him out of the city, supposing him to be dead. '
      verse: 19
    - text: 'But as the disciples stood around him, he arose, and entered into the
        city: and on the morrow he departed with Barnabas for Derbe. '
      verse: 20
    - text: 'And after preaching the gospel in that city, and bringing many to become
        disciples, they returned to Lystra, and Iconium, and Antioch; '
      verse: 21
    - text: 'strengthening the souls of the brethren, exhorting them to abide firm
        in the faith, and that through many afflictions we must pass into the kingdom
        of heaven. '
      verse: 22
    - text: 'Then appointing them presbyters in every city, by prayer with fastings
        they commended them to the Lord, on whom they had believed.  '
      verse: 23
    - text: ' Then passing through Pisidia, they came unto Pamphylia. '
      verse: 24
    - text: 'And having spoken the word in Perga, they went down to Attalia: '
      verse: 25
    - text: 'and thence sailed for Antioch, from whence they had been commended to
        the grace of God for the service which they had performed. '
      verse: 26
    - text: 'So when they arrived they called the church together, and related what
        great things God had done by them, and that he had opened to the heathen the
        door of faith.  '
      verse: 27
    - text: ' And there they abode no inconsiderable time with the disciples.   '
      verse: 28
  - chapter: 15
    verses:
    - text: 'AND certain persons coming down from Judea taught the brethren, That
        if ye are not circumcised according to the ordinances of Moses, ye cannot
        be saved. '
      verse: 1
    - text: 'There being therefore no small contention and dispute maintained by Paul
        and Barnabas against them, they determined that Paul and Barnabas, and certain
        others of their body, should go up to the apostles and presbyters at Jerusalem,
        for the decision of this question. '
      verse: 2
    - text: 'They therefore being sent on their way by the church, passed through
        Phoenicia and Samaria, giving a particular narrative of the conversion of
        the Gentiles: and they gave great joy to all the brethren. '
      verse: 3
    - text: 'Then when they arrived at Jerusalem, they were cordially received by
        the church, and the apostles and presbyters, and they related how great things
        God had done by them. '
      verse: 4
    - text: 'But up rose some of the pharisaical sect, who professed the faith, insisting,
        That it was necessary to circumcise them, and to enjoin them to observe the
        law of Moses. '
      verse: 5
    - text: 'Then the apostles and presbyters were assembled to consider of this matter. '
      verse: 6
    - text: 'When after much dispute, Peter arose, and said unto them,   Men and brethren,
        ye know that a considerable time ago God chose among us, by my mouth, that
        the Gentiles should hear the gospel-word, and believe. '
      verse: 7
    - text: 'And God, who is the discerner of the heart, bore them witness, giving
        them the Holy Ghost, even as to us; '
      verse: 8
    - text: 'and made no difference betwixt either us or them, purifying their hearts
        by faith. '
      verse: 9
    - text: 'Why then now tempt ye God, by imposing a yoke on the neck of the disciples,
        which neither our fathers nor we were able to bear? '
      verse: 10
    - text: 'But we believe that we shall be saved by the grace of the Lord Jesus
        Christ, in the same way as they. '
      verse: 11
    - text: 'Then the whole multitude kept silence, and listened to Barnabas and Paul,
        relating how great signs and miracles God had wrought among the Gentiles by
        them.  '
      verse: 12
    - text: ' Now when they ceased speaking, James replied, saying, Men and brethren,
        hear me: '
      verse: 13
    - text: 'Simon hath fully related, how at first God graciously looked upon the
        Gentiles, to take from them a people for his name. '
      verse: 14
    - text: 'And in accord with this are the words of the prophets; as it is written, '
      verse: 15
    - text: 'After this will I return, and build again the tabernacle of David, that
        is fallen; and re-edify what hath been dug up from the foundation, and will
        set it upright again: '
      verse: 16
    - text: 'that the residue of men may diligently seek the Lord, and all the Gentiles,
        among whom my name is invoked, even among them, saith the Lord, who doth all
        these things. '
      verse: 17
    - text: 'Known unto God from the beginning are all his works. '
      verse: 18
    - text: 'Therefore I am decided, that we give no unnecessary disquietude to those
        who from the heathen have turned to God: '
      verse: 19
    - text: 'but that we write to them, that they abstain from pollutions of idol
        sacrifices, and from whoredom, and from what is strangled, and from blood. '
      verse: 20
    - text: 'For Moses for ages past in every city hath those who preach him, being
        read in the synagogues every sabbath-day.  '
      verse: 21
    - text: ' Then it was determined by the apostles and presbyters with the whole
        church, to send select men from themselves unto Antioch with Paul and Barnabas;
        Judas surnamed Barsabas, and Silas, leading men among the brethren; '
      verse: 22
    - text: 'writing a letter by their hand, in these words:   The apostles and presbyters
        and the brethren, to the brethren from among the Gentiles which are at Antioch,
        and in Syria, and Cilicia, greeting: '
      verse: 23
    - text: 'Forasmuch as we have heard, that certain persons who went out from us
        have disturbed you with discourses, unsettling your minds, insisting, that
        you should be circumcised, and observe the law: to whom we gave no such charge: '
      verse: 24
    - text: 'it hath seemed fit to us, assembled unanimously, to send unto you select
        men with our beloved Barnabas and Paul, '
      verse: 25
    - text: 'men who have hazarded their lives for the name of our Lord Jesus Christ. '
      verse: 26
    - text: 'We have sent therefore Judas and Silas, and they by word of mouth will
        tell you the same things. '
      verse: 27
    - text: 'For it hath seemed good to the Holy Ghost and to us, to lay upon you
        no other burden except these things which are of absolute necessity; '
      verse: 28
    - text: 'that ye abstain from eating whatever is sacrificed to idols, and from
        blood, and from what is strangled, and from whoredom: from which things carefully
        preserving yourselves, ye shall do well. Farewell.  '
      verse: 29
    - text: ' They then being thus dispatched, came to Antioch: and assembling the
        multitude, they delivered the letter: '
      verse: 30
    - text: 'and when they had read it, they rejoiced in the consolation of it. '
      verse: 31
    - text: 'Then Judas and Silas, being also themselves prophets, exhorted the brethren,
        in many a discourse, and established them. '
      verse: 32
    - text: 'And having stayed their time, they were dismissed in peace from the brethren
        to the apostles. '
      verse: 33
    - text: 'However Silas thought proper to abide there. '
      verse: 34
    - text: 'Paul also and Barnabas abode at Antioch, teaching and preaching, with
        many others also, the word of the Lord.  '
      verse: 35
    - text: ' Then after certain days said Paul to Barnabas, Let us now return and
        visit our brethren in every city among whom we have preached the word of the
        Lord, that we may see how they hold on. '
      verse: 36
    - text: 'Now Barnabas had resolved to take with him John, whose surname is Mark. '
      verse: 37
    - text: 'But Paul did not think him a fit person to take with them, who had withdrawn
        from them from Pamphylia, and no longer went with them to the service. '
      verse: 38
    - text: 'So there grew up a sudden quarrel, insomuch that they separated from
        each other: and Barnabas, taking Mark with him, sailed away to Cyprus: '
      verse: 39
    - text: 'but Paul selecting Silas, departed, being commended by the brethren to
        the favour of God. '
      verse: 40
    - text: 'And he passed through Syria and Cilicia, confirming the churches.   '
      verse: 41
  - chapter: 16
    verses:
    - text: 'THEN he came to Derbe and Lystra: and, behold! a certain disciple was
        there, named Timothy, the son of a certain Jewish woman, who believed; but
        his father was a Greek: '
      verse: 1
    - text: 'who was highly spoken of by the brethren at Lystra and Iconium. '
      verse: 2
    - text: 'Him Paul resolved to take out with him; and took and circumcised him
        because of the Jews who were in those places: for they all knew his father,
        that he was a Greek. '
      verse: 3
    - text: 'So as they passed through the cities, they delivered to them for their
        observance the ordinances decreed by the apostles and presbyters that were
        at Jerusalem.  '
      verse: 4
    - text: ' Then were the churches established truly in the faith, and increased
        in number daily. '
      verse: 5
    - text: 'So passing through Phrygia and the region of Galatia, being forbidden
