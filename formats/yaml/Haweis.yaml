      verse: 4
    - text: 'And he that sat upon the throne said, Lo! I make all things new: and
        he said unto me, Write that these sayings are true and faithful. '
      verse: 5
    - text: 'And he said to me, It is done. I am the Alpha and the Omega, the beginning
        and the end; I will give to him that is athirst of the fountain of the water
        of life freely. '
      verse: 6
    - text: 'He that overcometh shall inherit all things, and I will be to him a God,
        and he shall be to me a son. '
      verse: 7
    - text: 'But to those who shrink back through fear, and to the infidels, and to
        the abominable, and to murderers, and to whoremongers, and to those who use
        magical incantations, and to idolaters, and to all liars, is their portion
        appointed in the lake which burneth with fire and brimstone; which is the
        second death.  '
      verse: 8
    - text: ' And there came to me one of the seven angels who held the seven vases
        full of the seven last plagues, and he talked with me, saying, Come hither,
        I will shew thee the bride, the Lambs wife. '
      verse: 9
    - text: 'And he bore me away in spirit unto a great and exceeding high mountain,
        and shewed me the great city, the holy Jerusalem, coming down out of heaven
        from God, '
      verse: 10
    - text: 'having the glory of God: and her brilliance was like the most precious
        gem, as a jasper stone, transparent as crystal; '
      verse: 11
    - text: 'and she had a great wall and lofty, having twelve gates, and at the gates
        twelve angels, and names inscribed on them, which are those of the twelve
        tribes of the children of Israel. '
      verse: 12
    - text: 'From the east three gates; from the north three gates; from the south
        three gates; from the west three gates. '
      verse: 13
    - text: 'And the wall of the city had twelve foundations, and on them the names
        of the twelve apostles of the Lamb. '
      verse: 14
    - text: 'And he that talked with me held a golden cane to measure the city, and
        the gates thereof, and the wall thereof. '
      verse: 15
    - text: 'And the city is a quadrangle, and the breadth of it is just as much as
        the length of it; and he measured the city with the cane, twelve thousand
        furlongs: the breadth, and the length, and the height of it, are exactly proportioned. '
      verse: 16
    - text: 'He measured also the wall of it a hundred and forty-four cubits, according
        to the measure of a man, for such is that of an angel.  '
      verse: 17
    - text: ' The structure of the wall of it was jasper, and the city pure gold,
        like clear glass. '
      verse: 18
    - text: 'And the foundations of the walls of the city were adorned with every
        precious stone: the first foundation a jasper; the second a sapphire; the
        third a chalcedony; the fourth an emerald; '
      verse: 19
    - text: 'the fifth a sardonyx; the sixth a sardius; the seventh a chrysolite;
        the eighth a beryl; the ninth a topaz; the tenth a chrysoprasus; the eleventh
        a jacinth; the twelfth an amethyst. '
      verse: 20
    - text: 'And the twelve gates were twelve several pearls; every one of the gates
        was of one pearl; and the street of the city was pure gold, as transparent
        glass.  '
      verse: 21
    - text: ' And I saw no temple therein; for the Lord God Almighty is the temple
        thereof, even the Lamb. '
      verse: 22
    - text: 'And the city had no need of the sun, neither of the moon to shine upon
        it: for the glory of God illuminates it, and the Lamb is the lamp thereof. '
      verse: 23
    - text: 'And the nations of those that are saved shall walk about in the light
        thereof; and the kings of the earth shall bring their glory and their honour
        into it; '
      verse: 24
    - text: 'and her gates shall be never shut by day (for there is no night there); '
      verse: 25
    - text: 'and they shall bring the glory and the honour of the nations into it. '
      verse: 26
    - text: 'And there shall no more enter into it any thing unclean, or that practises
        abomination and lying; but only those who are written in the book of life
        of the Lamb.   '
      verse: 27
  - chapter: 22
    verses:
    - text: 'AND he shewed me a clear river of water of life, bright as crystal, proceeding
        out of the throne of God and of the Lamb. '
      verse: 1
    - text: 'In the midst of the street of it, even on this side, and on that of the
        river, grew the tree of life, producing twelve crops of fruit, and ripening
        its fruit in succession every month; and the leaves of the tree are for the
        healing of the nations.  '
      verse: 2
    - text: ' And no accursed thing is there any more; and the throne of God and of
        the Lamb are in it, and his servants will pay divine worship to him. '
      verse: 3
    - text: 'And they shall see his face; and his name shall be on their foreheads. '
      verse: 4
    - text: 'And there shall be no night there, and they have no need of a lamp, or
        the light of the sun; because the Lord God illumines them: and they shall
        reign for ever and ever.  '
      verse: 5
    - text: ' And he said to me, These words are faithful and true. And the Lord God
        of the holy prophets hath sent his angel to shew to his servants the things
        which must shortly come to pass. '
      verse: 6
    - text: 'Behold, I come quickly! blessed is he that observeth the words of the
        prophecy of this book.  '
      verse: 7
    - text: ' And I John saw and heard these things. And when I had heard and seen,
        I fell down to worship before the feet of the angel who shewed me these things. '
      verse: 8
    - text: 'And he said to me, See thou do it not; for I am a fellow-servant of thine,
        and of thy brethren the prophets, and of those who observe the words of this
        book: worship God. '
      verse: 9
    - text: 'And he said to me, Seal not up the words of the prophecy of this book;
        for the time is at hand. '
      verse: 10
    - text: 'He that is unjust, let him be unjust still; and he that is filthy, let
        him be filthy still; and he that is righteous, let him be righteous still;
        and he that is holy, let him be holy still. '
      verse: 11
    - text: 'And behold, I come quickly: and my reward is with me, to give to every
        man as his work shall be. '
      verse: 12
    - text: 'I am the Alpha and the Omega, the beginning and the end, the first and
        the last. '
      verse: 13
    - text: 'Blessed are they who keep his commandments, that they may have authority
        to approach unto the tree of life, and that they may enter in by the gates
        into the city. '
      verse: 14
    - text: 'But without are dogs, and sorcerers, and whoremongers, and murderers,
        and idolaters, and every one who loveth and maketh a lie.  '
      verse: 15
    - text: ' I Jesus have sent my angel to testify unto you these things in the churches.
        I am the root and the offspring of David, the bright and morning star. '
      verse: 16
    - text: 'And the spirit and the bride say, Come. And let him that heareth say,
        Come. And let him who is athirst come: and whosoever is desirous, let him
        take of the water of life freely. '
      verse: 17
    - text: 'For I testify to every one who heareth the words of the prophecy of this
        book, If any man add to these things, God will lay upon him the plagues that
        are written in this book: '
      verse: 18
    - text: 'and if any take away from the words of the book of this prophecy, God
        will take away his part from the book of life, and from the holy city, and
        from the things which are written in this book.  '
      verse: 19
    - text: ' He that testifieth these things saith, Verily, I come quickly. Amen.
        Yea come, Lord Jesus!  '
      verse: 20
    - text: ' The grace of our Lord Jesus Christ be with you all. Amen   THE END.
        \p    '
      verse: 21
