      verse: 7
    - text: ' And the fourth angel poured out his vase upon the sun; and there was
        given to it a charge to burn men with fire. '
      verse: 8
    - text: 'And the men were scorched with a fierce heat, and they blasphemed the
        name of God, who had power over these plagues: and they repented not, to give
        him glory.  '
      verse: 9
    - text: ' And the fifth angel poured out his vase upon the throne of the beast;
        and his kingdom was full of darkness, and they gnawed their own tongues from
        anguish, '
      verse: 10
    - text: 'and they blasphemed the God of heaven, in the midst of their anguish,
        and of their ulcers, and repented not of their works.  '
      verse: 11
    - text: ' And the sixth angel poured out his vase upon the great river Euphrates;
        and the water thereof was dried up, that the way of the kings who come from
        the rising of the sun might be prepared.  '
      verse: 12
    - text: ' And I saw coming out of the mouth of the dragon, and out of the mouth
        of the beast, and out of the mouth of the false prophet, three unclean spirits
        like frogs. '
      verse: 13
    - text: 'For they are the spirits of demons doing wonders, which go forth unto
        the kings of the earth, and of the whole habitable globe, to gather them together
        unto the battle of that great day of God Almighty. '
      verse: 14
    - text: 'Behold, I come as a thief. Blessed is he who watcheth, and keepeth his
        garments, that he walk not about naked, and men see his shame. '
      verse: 15
    - text: 'And he gathered them together into a place called in the Hebrew, Armageddon.  '
      verse: 16
    - text: ' And the seventh angel poured out his vase into the air; and a loud voice
        come out from the temple of heaven, from the throne, saying, It is done. '
      verse: 17
    - text: 'And there were voices, and thunders, and lightnings; and there was a
        great earthquake, such as was not from the day that men were upon the earth,
        an earthquake of such a kind, and so great. '
      verse: 18
    - text: 'And the great city was cleft into three parts, and the cities of the
        nations fell: and Babylon the great came in remembrance before God, to give
        unto her the cup of the wine of the fury of his wrath. '
      verse: 19
    - text: 'And every island fled, and the mountains were no more found. '
      verse: 20
    - text: 'And a great storm of hail, each about a talent weight, fell from heaven
        upon men: and men blasphemed God for the plague of hail: for great was the
        plague of it, exceedingly great.   '
      verse: 21
  - chapter: 17
    verses:
    - text: 'AND one of the seven angels who had the seven vases, came to me, and
        talked with me, saying to me, Come hither, I will shew thee the judgment of
        the great harlot, who sitteth upon many waters: '
