      verse: 1
    - text: 'One man indeed thinketh he may eat all meats; another, who is weak, eateth
        vegetables. '
      verse: 2
    - text: 'Let not him that eateth despise him that eateth not, and let not him
        that eateth not judge him that eateth; for God hath accepted him. '
