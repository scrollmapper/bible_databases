        continually employed on this very service. '
      verse: 6
    - text: 'Render therefore to all their dues: tribute to whom tribute is due, custom
        to whom custom, fear to whom fear, honour to whom honour. '
      verse: 7
    - text: 'Owe no man any thing, but to love one another: for he that loveth another
        hath fulfilled the law. '
      verse: 8
    - text: 'For this, Thou shalt not commit adultery, Thou shalt do no murder, Thou
        shalt not steal, Thou shalt not bear false witness, Thou shalt not covet;
        and if there be any other commandment, it is comprised in this word, even
        in this, Thou shalt love thy neighbour as thyself. '
      verse: 9
    - text: 'Love doeth no ill to a neighbour; the fulfilment therefore of the law
        is love. '
      verse: 10
    - text: 'And thus do, knowing the time; for the hour is come that we should awake
        from sleep, for now our salvation is nearer than when we believed. '
      verse: 11
    - text: 'The night is far advanced, the day approaches: let us therefore put off
        the works of darkness, and let us put on the armour of light. '
      verse: 12
    - text: 'Let us walk becomingly as in the face of day, not in revels and drunkenness,
        not in impurities and wantonness, not in strife and envy. '
      verse: 13
    - text: 'But put ye on the Lord Jesus Christ, and make not provision for the flesh,
