        unto them, Congratulate me; for I have found that sheep of mine which was
        lost. '
      verse: 6
    - text: 'I tell you, that just so will there be joy in heaven over one repentant
        sinner, more than over ninety-nine righteous persons, who hold not their need
        of repentance. '
      verse: 7
    - text: 'Or what woman having ten pieces of silver coin, if she lose one of them,
        doth she not light a lamp, and sweep the house, and make diligent search until
