      verse: 23
    - text: 'For if thou hast been cut out of the naturally wild olive, and contrary
        to nature hast been grafted into the good olive: how much more shall these,
        which are native branches, be grafted into their own olive tree? '
      verse: 24
    - text: 'For I would not that you should be ignorant, brethren, of this mystery,
