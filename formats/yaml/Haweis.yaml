    - text: 'for there is no acceptance of persons with God. '
      verse: 11
    - text: 'For as many as have sinned without the law, shall perish also without
        the law: and as many as have sinned under the law shall be judged by the law; '
      verse: 12
    - text: 'for the hearers of the law are not righteous before God, but the doers
        of the law shall be counted righteous; '
      verse: 13
    - text: '(for when the Gentiles, who have not the law naturally, do the things
        of the law, these, though not having the law, are a law unto themselves: '
      verse: 14
    - text: 'which exhibit the practice of the law written on their hearts, their
        conscience also bearing its testimony, and their mutual reasonings at intervals
        bringing accusations or forming excuses;) '
      verse: 15
    - text: 'in the day when God shall judge the hidden things of men, according to
        my gospel by Jesus Christ.  '
      verse: 16
    - text: ' Lo! thou art named a Jew, and restest on the law, and boastest in God, '
      verse: 17
    - text: 'and knowest the will of God, and bringest to the test the things that
        are different, being instructed out of the law; '
      verse: 18
    - text: 'and hast confidence that thou thyself art a leader of the blind, a light
        of those who are in darkness, '
      verse: 19
    - text: 'an instructor of the uninformed, a teacher of babes, holding the form
        of knowledge and of truth in the law. '
      verse: 20
    - text: 'Thou therefore who teachest another, dost thou not teach thyself? thou
        that proclaimest aloud that a man should not steal, dost thou steal? '
      verse: 21
    - text: 'thou that sayest, Do not commit adultery, dost thou commit adultery?
        thou that holdest idols in abomination, dost thou commit sacrilege? '
      verse: 22
    - text: 'thou who gloriest in the law, dishonourest thou God by the transgression
        of the law? '
      verse: 23
    - text: 'for the name of God is blasphemed through you among the heathen, as it
        is written. '
      verse: 24
    - text: 'For circumcision indeed is advantageous, if thou practise the law: but
        if thou art a transgressor of the law, thy circumcision becomes uncircumcision, '
      verse: 25
    - text: 'If then the uncircumcision observe the righteous judgments of the law,
        shall not his uncircumcision be accounted for circumcision? '
      verse: 26
    - text: 'And the uncircumcision by nature which fulfilleth the law shall condemn
        thee, who through the letter and circumcision art a transgressor of the law. '
      verse: 27
    - text: 'For not he who is outwardly such, is the Jew; neither is that which is
        outward in the flesh, circumcision. '
      verse: 28
    - text: 'But he is a Jew who is such inwardly; and circumcision is of the heart,
        in spirit, not in letter; whose praise is not from men, but from God.   '
      verse: 29
  - chapter: 3
    verses:
    - text: 'WHAT then is the superiority of the Jew? or what is the advantage of
        circumcision? '
      verse: 1
    - text: 'Much in every view: the principal one indeed is, that the oracles of
        God were entrusted to them. '
      verse: 2
    - text: 'For what if some were unbelievers? shall their unbelief render the faithfulness
        of God ineffectual? '
      verse: 3
    - text: 'God forbid: but let God be true, though every man were a liar; as it
        is written, That thou mayest be acknowledged just in thy sayings, and overcome
        when thou art judged.  '
      verse: 4
    - text: ' But if our unrighteousness commend the righteousness of God, what shall
        we say? Is not God unrighteous in inflicting wrath? (I speak humanly).  '
      verse: 5
    - text: ' God forbid: for how then shall God judge the world? '
      verse: 6
    - text: 'For if the truth of God by my lying hath more abundantly contributed
        to his glory; why am I notwithstanding judged as a sinner? '
      verse: 7
    - text: 'And why not admit, (as we are falsely reported of; and as some affirm
        we say,) That we should do evil things, that good may come? whose condemnation
        is just. '
      verse: 8
    - text: 'What then? have we pre-eminence? Not at all: for we have before proved
        that both the Jews and Greeks are all under sin; '
      verse: 9
    - text: 'as it is written, There is not a just person, no not one: '
      verse: 10
    - text: 'there is none that understandeth, there is none that seeketh after God. '
      verse: 11
    - text: 'All are turned aside together, they are become worthless; there is none
        that doeth good, there is not even one. '
      verse: 12
    - text: 'Their throat is an open sepulchre; with their tongues they have spoken
        craftily; the poison of asps is under their lips: '
      verse: 13
    - text: 'whose mouth is full of cursing and bitterness: '
      verse: 14
    - text: 'their feet are swift to shed blood: '
      verse: 15
    - text: 'destruction and misery are in their ways. '
      verse: 16
    - text: 'And they have not known the way of peace: '
      verse: 17
    - text: 'there is not the fear of God before their eyes.  '
      verse: 18
    - text: ' Now we know that whatsoever things the law saith, it speaks to those
        who are under the law: that every mouth might be sealed up, and all the world
        become criminal before God. '
      verse: 19
    - text: 'Wherefore by the works of the law shall no flesh be justified before
        God: for by the law is the knowledge of sin. '
      verse: 20
    - text: 'But now distinct from the law the righteousness of God is manifest, receiving
        testimony from the law and the prophets; '
      verse: 21
    - text: 'the righteousness of God indeed by faith in Jesus Christ unto all and
        upon all that believe: for there is no difference: '
      verse: 22
    - text: 'for all have sinned, and come short of the glory of God; '
      verse: 23
    - text: 'justified freely by his grace through the redemption which is in Christ
        Jesus: '
      verse: 24
    - text: 'whom God hath proposed as the propitiatory sacrifice through faith in
        his blood, in demonstration of his justice for the remission of past sins,
        through the patience of God; '
      verse: 25
    - text: 'for a demonstration of his justice at this present time: that he might
        be just, though justifying him who is of the faith of Jesus.  '
      verse: 26
    - text: ' Where then is boasting? It is excluded. By what law? of works? No: but
        by the law of faith. '
      verse: 27
    - text: 'We conclude therefore that by faith a man is justified, without works
        of law. '
      verse: 28
    - text: 'Is he the God of the Jews only, and is he not also of the Gentiles? Yes,
        verily, of the Gentiles also: '
      verse: 29
    - text: 'since it is one God who will justify the circumcision by faith, and the
        uncircumcision through faith.  '
      verse: 30
    - text: ' Do we then abolish the law through faith? God forbid: but on the contrary,
        we give the law stability.   '
      verse: 31
  - chapter: 4
    verses:
    - text: 'WHAT then shall we say that Abraham our father hath obtained by the flesh? '
      verse: 1
    - text: 'For if Abraham was justified by works, he hath cause for glorying; though
        not before God. '
      verse: 2
    - text: 'For what doth the scripture say? Abraham truly believed God, and it was
        imputed to him for righteousness. '
      verse: 3
    - text: 'Now to him that worketh, the reward is not brought to account as a favour,
        but as a debt. '
      verse: 4
    - text: 'But to him who doth not work, but believeth in him who justifieth the
        ungodly, his faith is reckoned in account for righteousness. '
      verse: 5
    - text: 'As David also describeth the blessedness of that man, to whom God imputeth
        righteousness without works, '
      verse: 6
    - text: 'Blessed are they whose unrighteousnesses are forgiven, and whose sins
        are covered up. '
      verse: 7
    - text: 'Blessed is the man to whom the Lord will in nowise impute sin. '
      verse: 8
    - text: 'This blessedness then, is it for the circumcision, or for the uncircumcision
        also? for we say that faith was imputed to Abraham for righteousness. '
      verse: 9
    - text: 'How then was it imputed to him? when circumcised, or while uncircumcised?
        Not when circumcised, but whilst uncircumcised. '
      verse: 10
    - text: 'And he received the sign of circumcision, as a seal of the righteousness
        of the faith which he had when uncircumcised: that he might be the father
        of all those who believe, though uncircumcised; that to them also the righteousness
        might be imputed: '
      verse: 11
    - text: 'and the father of circumcision, not to those who are of the circumcision
        merely, but who also tread in the steps of the faith of our father Abraham,
        which he exercised while uncircumcised. '
      verse: 12
    - text: 'For not by the law came the promise to Abraham and his seed, that he
        should be heir of the world, but by the righteousness of faith. '
      verse: 13
    - text: 'For if they who are of the law are heirs, faith becomes vain, and the
        promise is useless: '
      verse: 14
    - text: 'for the law causeth wrath: for where there is no law, neither is there
        transgression.  '
      verse: 15
    - text: ' Therefore it is by faith, that it might be of grace; in order that the
        promise might be secured to all the seed; not only to that which is of the
        law, but to that which is of the faith of Abraham; who is the father of us
        all, '
      verse: 16
    - text: '(as it is written that I have constituted thee father of many nations,)
        before God, in whom he trusted, who quickeneth the dead, and calleth things
        that are not as if existing. '
      verse: 17
    - text: 'Who contrary to hope, in hope believed, that he should be the father
        of many nations, according to what was said, So shall thy seed be. '
      verse: 18
    - text: 'And not being weak in faith, he regarded not his own body now deadened,
        being about an hundred years old, nor the deadness of Sarahs womb: '
      verse: 19
    - text: 'for he disputed not against the promise of God with unbelief; but was
        mighty in faith, giving glory to God; '
      verse: 20
    - text: 'and enjoyed the fullest assurance, that what he had promised, he was
        able also to perform. '
      verse: 21
    - text: 'And therefore it was imputed to him for righteousness. '
      verse: 22
    - text: 'Now it was not written for his sake only, that it was imputed to him; '
      verse: 23
    - text: 'but also for our sakes, to whom it will be imputed, if we believe in
        him who raised up Jesus our Lord from the dead; '
      verse: 24
    - text: 'who was delivered up for our offences, and was raised again for our justification.   '
      verse: 25
  - chapter: 5
    verses:
    - text: 'BEING justified therefore by faith, we have peace with God through our
        Lord Jesus Christ: '
      verse: 1
    - text: 'by whom also we have had an introduction through faith into this grace
        in which we have stood fast, and are rejoicing in hope of the glory of God.  '
      verse: 2
    - text: ' And not only so, but we glory also in tribulations: knowing that tribulation
        produceth patience; '
      verse: 3
    - text: 'and patience, proof; and proof, hope; '
      verse: 4
    - text: 'and hope doth not make us ashamed; because the love of God is poured
        out into our hearts by the Holy Ghost which is given to us. '
      verse: 5
    - text: 'For even then when we were without strength, Christ died in due time
        for the ungodly. '
      verse: 6
    - text: 'For scarcely for a righteous person will any one die: though for a good
        man perhaps some one might even dare to die. '
      verse: 7
    - text: 'But God commendeth his own love towards us, that, though we were yet
        sinners, Christ died in our stead. '
      verse: 8
    - text: 'Therefore much more, being justified already by his blood, shall we be
        saved by him from wrath. '
      verse: 9
    - text: 'For if, being enemies, we have been reconciled to God by the death of
        his son, much more, having been reconciled, shall we be saved by his life.  '
      verse: 10
    - text: ' And not so only, but we exult in God through our Lord Jesus Christ,
        through whom already we have received reconciliation. '
      verse: 11
    - text: 'Therefore, as by one man sin entered into the world, and by sin death;
        even so death passed into all men through him, in whom all have sinned. '
      verse: 12
    - text: 'For until the law sin was in the world: but sin is not imputed if there
        be no law. '
      verse: 13
    - text: 'But death reigned from Adam unto Moses, even over those who have not
        sinned after the similitude of the transgression of Adam, who is a type of
        him that was to come.  '
      verse: 14
    - text: ' But not as the transgression, so also is the gift. For if by the transgression
        of one the many became dead, much more the grace of God, and the gift by grace,
        which is in that one man, Christ Jesus, hath abounded unto many. '
      verse: 15
    - text: 'And the gift is not as for one who sinned: for the judgment indeed came
        by one to condemnation, but the free gift leads to justification from many
        offences. '
      verse: 16
    - text: 'For if by the offence of one, death reigned by that one; much more they
        who receive the abundance of grace, and of the gift of righteousness, shall
        reign in life by one, Christ Jesus. '
      verse: 17
    - text: 'Well then, as by the offence of one, judgment issued against all men
        unto condemnation; so also by the righteousness of one, the gift came to all
        men for justification unto life. '
      verse: 18
    - text: 'For as by the disobedience of one man the many were constituted sinners;
        so also by the obedience of one shall the many be constituted righteous. '
      verse: 19
    - text: 'But the law was introduced, that the offence might be more abundant.
        But where sin had abounded, there hath grace abounded more exceedingly: '
      verse: 20
    - text: 'that as sin had reigned by death, even so might grace reign through righteousness
        unto life eternal by Jesus Christ our Lord.   '
      verse: 21
  - chapter: 6
    verses:
    - text: 'THAT then shall we say? Shall we abide in sin, that grace may abound? '
      verse: 1
    - text: 'God forbid. We who are dead to sin, how shall we still live therein? '
      verse: 2
    - text: 'Do ye not know, that as many as have been baptised into Christ Jesus
        have been baptised into his death? '
      verse: 3
    - text: 'We have been buried therefore with him by baptism into death: that as
        Christ was raised from the dead by the glory of the Father, so also we should
        walk in newness of life. '
      verse: 4
    - text: 'For if we have been planted with him in the likeness of his death, so
        shall we be also of his resurrection: '
      verse: 5
    - text: 'knowing this, that our old man hath been crucified with him, that the
        body of sin might be abolished, that we should no longer be slaves to sin. '
      verse: 6
    - text: 'For he that is dead is discharged from sin. '
      verse: 7
    - text: 'But if we have been dead with Christ, we believe that we shall also live
        with him: '
      verse: 8
    - text: 'knowing that Christ being raised from the dead dieth no more; death over
        him hath no more dominion. '
      verse: 9
    - text: 'For in that he died, for sin he died once: but in that he liveth, he
        liveth to God. '
      verse: 10
    - text: 'So also do ye account yourselves dead indeed to sin, but living unto
        God in Christ Jesus our Lord. '
      verse: 11
    - text: 'Let not therefore sin reign in your mortal body, that you should obey
        it in the passions thereof. '
      verse: 12
    - text: 'Neither present your members as weapons of unrighteousness for sin: but
        present yourselves to God, as alive from the dead, and your members as weapons
        of righteousness for God. '
      verse: 13
    - text: 'For sin shall not hold dominion over you: for ye are not under the law,
        but under grace. '
      verse: 14
    - text: 'What then? shall we sin, because we are not under the law, but under
        grace? God forbid.  '
      verse: 15
    - text: ' Do ye not know, that to whomsoever ye present yourselves servants to
        obey, ye are his servants to whom ye obey; if of sin unto death, or of obedience,
        unto righteousness? '
      verse: 16
    - text: 'But thanks be to God, that though ye were the servants of sin, ye have
        obeyed from the heart the model of doctrine into which ye were delivered. '
      verse: 17
    - text: 'Emancipated then from sin, ye became servants to righteousness. '
      verse: 18
    - text: 'I speak humanly, because of the infirmity of your flesh: for as ye have
        presented your members servants to impurity and iniquity for iniquity; so
        now present your members servants to righteousness for holiness. '
      verse: 19
    - text: 'For when ye were the slaves of sin, ye were free from righteousness. '
      verse: 20
    - text: 'What fruit therefore had ye then in those things at which ye are now
        confounded? for the end of those things is death. '
      verse: 21
    - text: 'But now being set at liberty from sin, and become servants to God, ye
        have your fruit unto holiness, and at the end life eternal. '
      verse: 22
    - text: 'For the wages of sin is death; but the gift of God is life eternal in
        Jesus Christ our Lord.   '
      verse: 23
  - chapter: 7
    verses:
    - text: 'ARE you unacquainted, brethren, (for I am speaking to those who know
        the law,) that the law exercises dominion over a person for as long time as
        he liveth? '
      verse: 1
    - text: 'For the woman who is subject to a husband, is bound by the law to that
        husband during his life; but if the husband be dead, she is discharged from
        that husband. '
      verse: 2
    - text: 'She shall therefore certainly be counted an adulteress, if, her husband
        being alive, she be for another man: but if her husband is dead, she is free
        from the law; so that she shall be no adulteress, though married to another
        husband. '
      verse: 3
    - text: 'Wherefore, my brethren, ye also have become dead to the law through the
        body of Christ; that ye might be for another, who was raised from the dead,
        that we might bring forth fruit for God. '
      verse: 4
    - text: 'For when we were in the flesh, the sinful passions excited by the law,
        wrought powerfully in our members, to bring forth fruit unto death. '
      verse: 5
    - text: 'But now we have been discharged from the law, that being dead by which
        we were held fast; that we should serve in renovation of spirit, and not in
        the antiquity of the letter. '
      verse: 6
    - text: 'What then shall we say? Is the law sin? God forbid. Yea, I had not known
        sin, but by the law: for I had not even known concupiscence, unless the law
        had said, Thou shalt not covet. '
      verse: 7
    - text: 'But sin, seizing the opportunity by the law, wrought in me all concupiscence.
        For without the law sin is dead. '
      verse: 8
    - text: 'For though I lived without the law formerly; yet when the commandment
        came, sin revived, but I died. '
      verse: 9
    - text: 'And the commandment, which was for life, the same was found by me for
        death. '
      verse: 10
    - text: 'For sin, seizing the occasion by the commandment, deceived me, and thereby
        slew me. '
      verse: 11
    - text: 'So then the law indeed is holy, and the commandment holy, and just, and
        good.  '
      verse: 12
    - text: ' Did then that which is good become fatal to me? God forbid. But sin,
        that it might appear sin by that which was good in itself, was the cause of
        death to me; that sin through the commandment might become transcendantly
        sinful. '
      verse: 13
    - text: 'For we know that the law is spiritual; but I am fleshly, sold under sin. '
      verse: 14
    - text: 'For that which I am doing I approve not: for not the thing which I wish,
        that do I practise; but the very thing I hate, that I do. '
      verse: 15
    - text: 'But if what I would not, that I do, I concur with the law that it is
        excellent. '
      verse: 16
    - text: 'Now then no more I do this, but sin dwelling in me. '
      verse: 17
    - text: 'For I know that there dwelleth not in me (that is, in my flesh) any good
        thing: for to will is present with me; but how to perform that which is good
        I find not. '
      verse: 18
    - text: 'For I do not the good which I wish: but the evil which I would not, that
        I do. '
      verse: 19
    - text: 'If then I do that which I would not, it is no more I that do it, but
        sin that dwelleth in me. '
      verse: 20
    - text: 'I find then a law, that, when I wish to do good, evil is presented to
        me. '
      verse: 21
    - text: 'For I am delighted with the law of God, as respecting the inward man: '
      verse: 22
    - text: 'but I see another law in my members, militating against the law in my
        mind, and making me captive to the law of sin which is in my members. '
      verse: 23
    - text: 'O wretched man, I! who shall pluck me from the body of this death? '
      verse: 24
    - text: 'I give thanks to God through Jesus Christ our Lord. Well then, I myself
        with my mind am servant to the law of God; but in my flesh to the law of sin.   '
      verse: 25
  - chapter: 8
    verses:
    - text: 'THERE is therefore now no condemnation to those who are in Christ Jesus,
        who walk not after the flesh, but after the Spirit. '
      verse: 1
    - text: 'For the law of the Spirit of life in Christ Jesus hath liberated me from
        the law of sin and of death. '
      verse: 2
    - text: 'For that which was impossible by the law, inasmuch as it was impotent
        through the flesh, God having sent his own Son in the likeness of sinful flesh,
        and for sin, condemned sin in that flesh: '
      verse: 3
    - text: 'that the righteousness of the law might be fulfilled by us, who walk
        not after the flesh, but after the Spirit. '
      verse: 4
    - text: 'For they who are after the flesh, mind the things of the flesh; but they
        who are after the Spirit, the things of the Spirit. '
      verse: 5
    - text: 'For to be carnally minded is death; but to be spiritually minded is life
        and peace. '
      verse: 6
    - text: 'Because the propensity of the flesh is inimical against God: for it is
        not in subjection to the law of God, neither indeed can it be. '
      verse: 7
    - text: 'They then who are in the flesh, cannot please God. '
      verse: 8
    - text: 'But ye are not in the flesh, but in the Spirit, if indeed the Spirit
        of God dwelleth in you. But if any man hath not the Spirit of Christ, he is
        not his. '
      verse: 9
    - text: 'But if Christ be in you, the body indeed is dead on account of sin; but
        the Spirit is alive through righteousness. '
      verse: 10
    - text: 'But if the Spirit of him who hath raised up Jesus from the dead dwell
        in you, he who raised Christ from the dead shall also quicken your mortal
        bodies by his indwelling Spirit in you. '
      verse: 11
    - text: 'Truly then we are debtors, not to the flesh, to live after the flesh. '
      verse: 12
    - text: 'For if ye live after the flesh, ye are ready to die: but if by the Spirit
        ye mortify the deeds of the body, ye shall live. '
      verse: 13
    - text: 'For as many as are guided by the Spirit of God, they are the sons of
        God. '
      verse: 14
    - text: 'For ye have not received a spirit of bondage again unto fear; but ye
        have received a Spirit of adoption, by which we cry, Abba, Father. '
      verse: 15
    - text: 'The same spirit beareth witness with our spirit, that we are the children
        of God. '
      verse: 16
    - text: 'But if children, then heirs; heirs indeed of God, and joint-heirs with
        Christ; if so be we suffer with him, that we may also together with him be
        glorified. '
      verse: 17
    - text: 'For I reckon that the sufferings of the present moment are not worthy
        to be placed against the future glory that shall be revealed to us. '
      verse: 18
    - text: 'For the eager expectation of the creation is waiting for the revelation
        of the children of God. '
      verse: 19
    - text: 'For the creation was made subject to vanity, not voluntarily, but by
        him who made it subject, '
      verse: 20
    - text: 'in hope that the same creation shall be emancipated from the bondage
        of corruption into the glorious liberty of the children of God. '
      verse: 21
    - text: 'For we know that the whole creation groaneth together and travaileth
        in birth to this moment. '
      verse: 22
    - text: 'And not only so, but ourselves also, who have the first-fruits of the
        Spirit, even we ourselves groan in ourselves, expecting the adoption, the
        redemption of our body. '
      verse: 23
    - text: 'For by hope we have been saved: now hope seen is not hope; for that which
        any man seeth how doth he yet hope for? '
      verse: 24
    - text: 'But if we hope for what we see not, we with patience expect it. '
      verse: 25
    - text: 'In like manner also the Spirit affords assistance to our infirmities:
        for even this, what we should pray for as we ought, we know not: but the same
        Spirit more abundantly maketh intercession for us with groanings unutterable. '
      verse: 26
    - text: 'Now he that trieth the hearts knoweth what is the mind of the Spirit,
        for he maketh intercession for the saints according to Gods will. '
      verse: 27
    - text: 'But we know that to those who love God all things work together for good,
        even to those who are called according to his purpose. '
      verse: 28
    - text: 'For whom he foreknew, he predestinated also to a conformity with the
        image of his Son, that he might be the first-begotten among many brethren. '
      verse: 29
    - text: 'But whom he predestinated, those also he called: and whom he called,
        those also he justified: but whom he justified, those also he glorified.  '
      verse: 30
    - text: ' What then shall we say to these things? If God be for us, who shall
        be against us? '
      verse: 31
    - text: 'He who even spared not his own Son, but freely delivered him up for us
        all, how shall he not also, together with him, freely give us all things? '
      verse: 32
    - text: 'Who shall put in an accusation against the elect of God? God? He is their
        justifier. '
      verse: 33
    - text: 'Who is he that condemneth? Christ? He died, yea, rather, also is risen
        again, who is even at the right hand of God, who also maketh intercession
        for us. '
      verse: 34
    - text: 'Who shall separate us from the love of Christ? shall distress of circumstances,
        or persecution, or famine, or nakedness, or peril, or the sword? '
      verse: 35
    - text: 'As it is written, That for thy sake we have been put to death the whole
        day long; we have been reckoned indeed as sheep for slaughter. '
      verse: 36
    - text: 'But in all these things we are more than conquerors through him that
        loved us. '
      verse: 37
    - text: 'For I am assured that neither death, nor life, nor angels, nor principalities,
        nor powers, nor things present, nor those to come, '
