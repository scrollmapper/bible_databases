        by her. '
      verse: 20
    - text: 'And a mighty angel took up a stone as a great milestone, and cast it
        into the sea, saying, So with rapidity shall the great city Babylon be hurled
        into the deep, and never shall be found more. '
      verse: 21
    - text: 'And the sound of harpers, and musicians, and flute players, and trumpeters,
        shall never be heard in thee more; and no artificer of whatever trade shall
        be found in thee any more; and the sound of a milstone shall be heard in thee
        no more; '
      verse: 22
    - text: 'and never shall the light of a lamp shine in thee any more; and the voice
        of the bridegroom and of the bride shall be heard in thee no more: because
        thy merchants were the grandees of the earth; because all nations were deluded
        by thy magical incantation. '
      verse: 23
    - text: 'And in her was found the blood of prophets, and holy men, and of all
        who have been slaughtered upon the earth.   '
      verse: 24
