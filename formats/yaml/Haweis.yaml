      verse: 33
  - chapter: 10
    verses:
    - text: 'BRETHREN, the kind wish of my heart indeed, and the prayer which I offer
        to God for Israel, is for their salvation. '
      verse: 1
    - text: 'For I am a witness for them, that they have a zeal for God, but not according
        to knowledge. '
      verse: 2
    - text: 'For being ignorant of the righteousness which is of God, and seeking
        to establish a righteousness of their own, they have not submitted to the
