        song of the Lamb, saying, Great and marvellous are thy works, O Lord God Almighty;
        righteous and true are thy ways, O King of saints. '
      verse: 3
    - text: 'Who should not fear thee, O Lord, and glorify thy name? because thou
        only art holy: for all nations shall come and worship before thee, because
        thy righteous judgments are made evident. '
      verse: 4
    - text: 'And after these things I beheld, and, lo! the temple of the tabernacle
        of witness in heaven was opened: '
      verse: 5
    - text: 'and the seven angels having the seven plagues came forth out of the temple,
        clothed in linen white and shining, and girded about the breasts with golden
        girdles. '
      verse: 6
    - text: 'And one of the four living beings gave unto the seven angels seven golden
        vases full of the wrath of God, who liveth for ever and ever. '
      verse: 7
    - text: 'And the temple was filled with smoke from the glory of God, and from
        his power; and no person was able to enter into the temple, until the seven
