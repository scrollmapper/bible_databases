        and of those who ride upon them, and the carcasses of all, freemen and slaves,
        both small and great.  '
      verse: 18
    - text: ' And I saw the beast, and the kings of the earth, and their armies, gathered
        together to make war with him that was sitting upon the horse, and with his
        army. '
      verse: 19
    - text: 'And the beast was seized upon, and with him the false prophet who performed
        the wonders before him, by which he deceived those who received the brand
        of the beast, and those who worshipped his image. They were both hurled alive
        into the lake of fire which burneth with brimstone. '
      verse: 20
    - text: 'And all the rest were slain with the sword of him that sat upon the horse,
