  - chapter: 18
    verses:
    - text: 'AND after these things I saw an angel descending from heaven, having
        great authority; and the earth was enlightened by his glory. '
      verse: 1
    - text: 'And he cried mightily with a great voice, saying, Babylon the great is
        fallen, is fallen, and is become the habitation of demons, and the hold of
        every impure spirit, and the cage of every unclean and hateful bird. '
      verse: 2
    - text: 'Because all nations have drunk of the wine of the rage of her whoredom,
        and the kings of the earth have committed whoredom with her, and the merchants
        of the earth have been enriched by the excess of her profligate luxury.  '
      verse: 3
    - text: ' And I heard another voice from heaven, saying, Come forth out of her,
        my people, that ye have no share in her sins, and that so ye may not receive
        of her plagues. '
      verse: 4
    - text: 'For her sins have reached unto heaven, and God hath remembered her iniquities. '
      verse: 5
    - text: 'Render to her as she also hath done to you, and repay her double according
        to her works; in the cup which she hath mingled mingle for her double. '
      verse: 6
    - text: 'As much as she hath glorified herself, and rioted in luxury, so much
        torment and sorrow give her: because she hath said in her heart, I sit a queen,
        and am no widow, and shall see no sorrow. '
      verse: 7
    - text: 'Therefore in one hour shall all her plagues come, death, and mourning,
        and famine: and she shall be consumed with fire; because mighty is the Lord
        God, who judgeth her.  '
      verse: 8
    - text: ' And the kings of the earth who have committed whoredom with her, and
