        office. '
      verse: 2
    - text: 'Then the steward said within himself, What shall I do? because my master
        is taking away the stewardship from me: to dig, I have not the strength; to
        beg, I am ashamed. '
      verse: 3
    - text: 'I know what I will do, that, when I am removed from the stewardship,
        they may entertain me at their houses. '
      verse: 4
    - text: 'So calling upon every one of his masters debtors, he said to the first,
        How much owest thou to my master? '
      verse: 5
    - text: 'And he said, A hundred baths of oil. And he said, Take thy account, and
        sit down directly, and write fifty. '
      verse: 6
    - text: 'Then said he to another, And how much owest thou? And he said, An hundred
        core of wheat. And he saith to him, Take thy account, and write fourscore. '
      verse: 7
    - text: 'And the master praised the unjust steward, because he had acted providently:
        for the children of this world are more provident among their own generation
        of men, than the children of light. '
      verse: 8
    - text: 'And I say unto you, Make yourselves friends with the unrighteous mammon
