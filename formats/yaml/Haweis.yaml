      verse: 36
  - chapter: 12
    verses:
    - text: 'I BESEECH you, therefore, brethren, by the mercies of God, to present
        your bodies a living sacrifice, holy, acceptable to God, which is your reasonable
        service. '
      verse: 1
    - text: 'And be not conformed to this world, but be transformed by the renovation
        of your mind, that you may prove by experience what is the will of God, that
        is good, acceptable, and perfect. '
      verse: 2
    - text: 'For, I say, by the grace which is given unto me, to every one that is
        among you, not to think of himself above what he ought to think; but to think
        soberly, as God has divided to every one the measure of faith. '
      verse: 3
    - text: 'For as we have in one body many members, but the members, though many,
        have not the same function, '
      verse: 4
    - text: 'so we, being many, are one body in Christ, and every one reciprocally
        members of each other. '
      verse: 5
    - text: 'Having then different gifts according to the grace which is given unto
