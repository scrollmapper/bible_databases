      verse: 45
    - text: 'the master of that servant will come in a day when he doth not expect
        him, and at an hour which he knoweth not, and shall cut him asunder, and give
        him his portion with the unfaithful. '
      verse: 46
    - text: 'And that servant, who knew his masters will, and made no preparation
        for him, nor did according to his pleasure, shall be beaten with many stripes. '
      verse: 47
    - text: 'But he that knew it not, yet did things worthy of stripes, shall be beaten
        with few. For of every one to whom much is given, much shall be required from
        him: and to whom men commit much, they will of him demand abundantly more.  '
      verse: 48
    - text: ' I am come to cast fire on the earth, and what is my wish? that it may
        be now kindled. '
      verse: 49
    - text: 'But I have a baptism to be baptised with; and how am I distressed in
        spirit till it is finished! '
      verse: 50
    - text: 'Think ye that I came to bring peace upon earth? No, I tell you; but rather
        division: '
      verse: 51
    - text: 'for henceforth five shall be in one house, divided, three against two,
        and two against three. '
      verse: 52
    - text: 'The father shall take part against the son, and the son against the father;
        the mother against the daughter, and the daughter against the mother; the
        step-mother against her daughter-in-law, and the sons wife against her mother-in-law.  '
      verse: 53
    - text: ' Then said he to the multitudes, When ye see a cloud rising from the
        west, ye say immediately, There cometh a shower; and it is so. '
      verse: 54
    - text: 'And when the south wind gently blows, ye say, It will be sultry hot;
        and so it is. '
      verse: 55
    - text: 'Ye hypocrites! ye know how to discern by experience from the appearance
        of the earth and of the sky; but how is it that ye do not discern this particular
        time? '
      verse: 56
    - text: 'And why even of yourselves do ye not decide what is just? '
      verse: 57
    - text: 'For as thou art going with thy prosecutor to the magistrate, on the way
        endeavour to make up the matter with him; lest he drag thee before the judge,
        and the judge deliver thee to the officer, and the officer cast thee into
        prison. '
      verse: 58
    - text: 'I tell thee, thou mayest in no wise come out from thence, until thou
        hast paid the very last mite.   '
      verse: 59
  - chapter: 13
    verses:
    - text: 'NOW there were some present at that time who informed him of the Galileans,
        whose blood Pilate had mingled with their sacrifices. '
      verse: 1
    - text: 'And Jesus in reply said to them, Think ye that these Galileans were sinners
        above all the Galileans, because they suffered such things? '
      verse: 2
    - text: 'I tell you, No: for except ye repent, ye shall all likewise perish. '
      verse: 3
    - text: 'Or those eighteen, on whom the tower in Siloam fell, and killed them,
        think ye that they were debtors to divine justice above all the men who dwell
        at Jerusalem? '
      verse: 4
    - text: 'I tell you, No: but except ye repent, ye shall all likewise perish.  '
      verse: 5
    - text: ' Then he spake this parable: A certain man had a fig-tree planted in
        his vineyard; and he came, expecting fruit on it, and found none. '
      verse: 6
    - text: 'Then said he to the vine-dresser, Lo! for three years have I come, expecting
        fruit on this fig-tree, and find none: cut it down; why doth it render the
        ground thus useless? '
      verse: 7
    - text: 'He answering said to him, Sir, let it een remain this year, until that
        I dig around it, and spread some manure: '
      verse: 8
    - text: 'perhaps it may then produce fruit: but if it does not, afterwards thou
        shalt cut it down.  '
      verse: 9
    - text: ' And he was teaching in one of the synagogues, on the sabbath. '
      verse: 10
    - text: 'And, behold, there was a woman who had a spirit of infirmity eighteen
        years, and was bowed together, and unable to raise herself at all up. '
      verse: 11
    - text: 'But when Jesus saw her, he called out aloud, and said to her, Woman,
        thou art delivered from thine infirmity. '
      verse: 12
    - text: 'And he laid his hands upon her: and instantly she became erect, and glorified
        God. '
      verse: 13
    - text: 'Then the ruler of the synagogue, indignant, that on the sabbath Jesus
        had performed the cure, addressing himself to the multitude, said, There are
        six days in which work is to be done: on these therefore come and be cured,
        and not on the sabbath-day. '
      verse: 14
    - text: 'Then the Lord answered him, and said, Thou hypocrite, doth not every
        one of you on the sabbath loose his ox or his ass from the manger, and lead
        him to water? '
      verse: 15
    - text: 'And ought not this woman, being a daughter of Abraham, whom Satan hath
        bound, lo, these eighteen years, to be loosed from this bond on the sabbath-day? '
      verse: 16
    - text: 'And when he had made this speech, all his opposers were covered with
        shame: and all the multitude rejoiced in all the glorious things which were
        done by him. '
      verse: 17
    - text: 'Then said he, To what is the kingdom of God like? and whereunto shall
        I compare it? '
      verse: 18
    - text: 'It is like a grain of mustard, which a man took and put into his garden;
        and it grew, and became a great tree; and the fowls of the air lodged on its
        branches.  '
      verse: 19
    - text: ' And again he said, To what shall I liken the kingdom of God? '
      verse: 20
    - text: 'It is like leaven, which a woman taking, covered up in three measures
        of meal, till the whole was leavened.  '
      verse: 21
    - text: ' And he passed through the cities and villages, teaching, and making
        his way towards Jerusalem. '
      verse: 22
    - text: 'And a person said to him, Lord, are the saved few? And he said unto them, '
      verse: 23
    - text: 'Exert all your powers to enter through the strait gate: for many, I tell
        you, will seek to enter, but will not be able. '
      verse: 24
    - text: 'When the master of the family shall have arisen, and shut the door, and
        ye shall begin to stand without, and to knock at the door, saying, Master,
        master, open it for us! and he answering will tell you, I know you not whence
        ye are: '
      verse: 25
    - text: 'then shall ye begin to say, We have eaten and drunk in thy presence,
        and thou hast taught in our streets. '
      verse: 26
    - text: 'And he will say, I tell you, I know you not whence ye are; depart from
        me, all ye workers of iniquity. '
      verse: 27
    - text: 'There shall be wailing and gnashing of teeth, when ye shall see Abraham,
        and Isaac, and Jacob, and all the prophets, in the kingdom, and yourselves
