      verse: 25
    - text: 'And those who heard it said, Who then can be saved? '
      verse: 26
    - text: 'And he said, The things impossible with men, are possible with God. '
      verse: 27
    - text: 'Then said Peter, Lo, we have left all, and followed thee. '
      verse: 28
    - text: 'And he said unto them, Verily I say unto you, that there is no man who
        hath left family, or parents, or brothers, or wife, or children, for the sake
        of the kingdom of God, '
      verse: 29
