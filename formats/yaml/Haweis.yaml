      verse: 28
    - text: 'So then be not ye inquisitive what ye shall eat, or what ye shall drink,
        nor be agitated with restless anxiety. '
      verse: 29
    - text: 'For after all these things are the nations of the world seeking; and
        your Father knoweth that ye have need of these things. '
      verse: 30
    - text: 'But seek ye the kingdom of God, and all these things shall be given you
        over.  '
      verse: 31
    - text: ' Fear not, little flock! for your Father takes delight in giving you
        the kingdom. '
      verse: 32
    - text: 'Sell all your possessions, and give in charity; make yourselves purses
        that wax not old, a treasure never failing in the heavens, where no thief
        approaches, nor doth the moth destroy. '
      verse: 33
    - text: 'For where your treasure is, there will your heart be also.  '
      verse: 34
    - text: ' Let your loins be firmly girded round, and your lamps burning: '
      verse: 35
    - text: 'and ye like men, expecting their master, when he shall return from the
        marriage; that when he comes and knocks, they may instantly open the door
