    - text: 'As it is written, Jacob have I loved, but Esau have I hated. '
      verse: 13
    - text: 'What shall we say therefore? Is there unrighteousness with God? God forbid. '
      verse: 14
    - text: 'For he saith to Moses, I will have mercy on whom I will have mercy,
