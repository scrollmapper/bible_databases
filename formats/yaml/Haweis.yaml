      verse: 22
    - text: 'and bring hither the stall-fed steer, and kill it; and let us eat, and
        be joyous. '
      verse: 23
    - text: 'For this my son was dead, and is alive again; and was lost, and is found.
        And they began to be joyous. '
      verse: 24
    - text: 'Now his elder brother had been in the field: and when coming home he
        drew near the house, he heard a concert of music, and the chorus. '
      verse: 25
    - text: 'And calling one of the servants, he inquired what these things meant. '
      verse: 26
    - text: 'And he said, Thy brother is come; and thy father hath killed for him
