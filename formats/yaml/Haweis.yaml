      verse: 27
    - text: ' And having thus spoken, he proceeded forward, going up to Jerusalem. '
      verse: 28
    - text: 'And it came to pass, as he drew near to Bethphage and Bethany, to the
        mount called the mount of Olives, he sent two of his disciples, '
      verse: 29
    - text: 'saying, Go into the opposite village; in which, as ye are at the entrance,
