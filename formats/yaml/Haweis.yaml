  name: Malachi
- chapters:
  - chapter: 1
    verses:
    - text: 'THE book of the genealogy of Jesus Christ, the son of David, the son
        of Abraham.  '
      verse: 1
    - text: ' Abraham begat Isaac, and Isaac begat Jacob, and Jacob begat Judas and
        his brethren, '
      verse: 2
    - text: 'and Judas begat Phares, and Zara of Thamar, and Phares begat Esrom, and
        Esrom begat Aram; '
      verse: 3
    - text: 'and Aram begat Amminadab, and Amminadab begat Naasson, and Naasson begat
        Salmon, '
      verse: 4
    - text: 'and Salmon begat Boaz of Rachab, and Boaz begat Obed of Ruth, and Obed
        begat Jesse, '
      verse: 5
    - text: 'and Jesse begat David the king, and David the king begat Solomon of her
        that had been the wife of Urias, '
      verse: 6
    - text: 'and Solomon begat Roboam, and Roboam begat Abia, and Abia begat Asa, '
      verse: 7
    - text: 'and Asa begat Josaphat, and Josaphat begat Joram, and Joram begat Ozias, '
      verse: 8
    - text: 'and Ozias begat Joatham, and Joatham begat Ahaz, and Ahaz begat Hezekias, '
      verse: 9
    - text: 'and Hezekias begat Manasses, and Manasses begat Amon, and Amon begat
        Josias, '
      verse: 10
    - text: 'and Josias begat Jechonias and his brethren, about the time they were
        carried away to Babylon, '
      verse: 11
    - text: 'and after they were brought to Babylon, Jechonias begat Salathiel, and
        Salathiel begat Zorobabel, '
      verse: 12
    - text: 'and Zorobabel begat Abiud, and Abiud begat Eliakim, and Eliakim begat
        Azor, '
      verse: 13
    - text: 'and Azor begat Sadoc, and Sadoc begat Achim, and Achim begat Eliud, '
      verse: 14
    - text: 'and Eliud begat Eleazar, and Eleazar begat Matthan, and Matthan begat
        Jacob, '
      verse: 15
    - text: 'and Jacob begat Joseph, the husband of Mary, of whom is born Jesus, who
        is called Christ. '
      verse: 16
    - text: 'So all the generations from Abraham to David are fourteen generations,
        and from David to the carrying away into Babylon fourteen generations, and
        from the carrying away into Babylon unto Christ fourteen generations.  '
      verse: 17
    - text: ' Now the generation of Jesus Christ was attended with these circumstances:
        His mother Mary being betrothed to Joseph, before they cohabited together,
        she was found with child from the Holy Spirit. '
      verse: 18
    - text: 'Then Joseph her husband being a just man, and not willing to expose her
        publicly, designed to put her away privately. '
      verse: 19
    - text: 'And as he was revolving the matter in his mind, behold, an angel of the
        Lord in a dream appeared unto him, saying, Joseph, son of David, fear not
        to take Mary for thy wife, for that which is conceived in her is from the
        Holy Spirit. '
      verse: 20
    - text: 'And she shall bring forth a son, and thou shalt call his name Jesus,
        for he shall save his people from their sins. '
      verse: 21
    - text: 'Now the whole of this was done, that what was spoken of the Lord, by
        the prophet, might be fulfilled, saying, '
      verse: 22
    - text: 'A virgin shall be with child and shall bring forth a son, and they shall
        call his name Immanuel, which is being interpreted, God with us.  '
      verse: 23
    - text: ' Then Joseph when arisen from sleep, did as the angel of the Lord commanded
        him, and took his wife; '
      verse: 24
    - text: 'and he knew her not, until she had brought forth her son, the first begotten,
        and he called his name Jesus.   '
      verse: 25
  - chapter: 2
    verses:
    - text: 'NOW when Jesus was born in Bethlehem of Judea in the days of Herod the
        king, lo! Magians from the East came to Jerusalem, '
      verse: 1
    - text: 'saying, Where is he that is born king of the Jews? for we have seen his
        star in the East, and are come to pay him homage.  '
      verse: 2
    - text: ' Now when Herod the king heard this, he was much agitated, and all Jerusalem
        with him. '
      verse: 3
    - text: 'And assembling all the chief priests and scribes of the people, he enquired
        of them, where the Messiah should be born.  '
      verse: 4
    - text: ' Then they answered him, In Bethlehem of Judea, for so it is written
        by the prophet, '
      verse: 5
    - text: 'And thou Bethlehem, land of Judah, art in no respect the least amongst
        the princes of Judah, for from thee shall go forth the Ruler, who shall conduct
        my people Israel.  '
      verse: 6
    - text: ' Thereupon Herod secretly calling to him the Magians, enquired very particularly
        of them the time of the stars appearing, '
      verse: 7
    - text: 'and sending them to Bethlehem said, Go, and procure the most exact information
        respecting this child; and when you have found him, bring me intelligence,
        that I may come, and pay him homage also.  '
      verse: 8
    - text: ' So having heard the king, they went on; and lo, the star, which they
        had seen in the East, had gone before them, till it came and stood over the
        place where the infant was. '
      verse: 9
    - text: 'And when they saw the star, they were exceedingly transported with joy. '
      verse: 10
    - text: 'And coming into the house, they found the infant with Mary his mother,
        and falling prostrate, they paid their homage to him. And opening their treasures,
        they made their offerings to him, gold, and frankincense, and myrrh. '
      verse: 11
    - text: 'And having received warning in a dream not to go back to Herod, they
        departed into their own country by another road.  '
      verse: 12
    - text: ' Now when they were gone, behold an angel of the Lord appeared unto Joseph
        in a dream, saying, Arise, and take the infant and his mother by night, and
        flee into Egypt, and stay there, till I speak to thee, for Herod will search
        for the infant to destroy it. '
      verse: 13
    - text: 'So rising up, he took the babe and his mother by night, and retired into
        Egypt, '
      verse: 14
    - text: 'and was there till the death of Herod; that what was spoken of the Lord
        by the prophet, might be fulfilled, saying, Out of Egypt have I called my
        son.  '
      verse: 15
    - text: ' Then Herod, perceiving that he was treated delusively by the Magians,
        was greatly exasperated, and he sent and slew all the male infants, that were
        in Bethlehem, and in all its territories, from their entering their second
        year and all under it, according to the time, which he had accurately enquired
        from the Magians. '
      verse: 16
    - text: 'Then was fulfilled what was spoken by Jeremiah the prophet, saying, '
      verse: 17
    - text: 'A cry was heard at Ramah, lamentation, and wailing, and bitter moaning,
        Rachel weeping for her children, and will not be comforted, because they are
        no more.  '
      verse: 18
    - text: ' Now when Herod was dead, behold, the angel of the Lord appeared in a
        dream to Joseph in Egypt, '
      verse: 19
    - text: 'saying, Arise, and take the little boy and his mother, and go into the
        land of Israel: for they who sought the life of the infant are dead. '
      verse: 20
    - text: 'So he arose, and took the child and his mother, and came unto the land
        of Israel. '
      verse: 21
    - text: 'But hearing that Archelaus reigned in Judea in the stead of Herod his
        father, he was afraid to go thither. And being divinely warned in a dream,
        he retired into the country of Galilee, '
      verse: 22
    - text: 'and came and dwelt in a city called Nazareth: that what was said by the
        prophets might be fulfilled, that he shall be called a Nazarean.   '
      verse: 23
  - chapter: 3
    verses:
    - text: 'THEN in those days came John the Baptist, preaching in the desert country
        of Judea, '
      verse: 1
    - text: 'and saying, Repent, for the kingdom of heaven is nigh. '
      verse: 2
    - text: 'For this is the person spoken of by Isaiah the prophet, saying, The
        voice of one crying aloud in the wilderness, Prepare the way of the Lord,
        make his paths strait. '
      verse: 3
    - text: 'Now this John had his garment made of camels hair, and a girdle of leather
        about his loins, and his food was locusts and wild honey.  '
      verse: 4
    - text: ' Then went out to him Jerusalem and all Judea, and all the regions about
        Jordan, '
      verse: 5
    - text: 'and were baptized by him in Jordan, on making confession of their sins. '
      verse: 6
    - text: 'But when he saw many of the Pharisees and of the Sadducees coming to
        his baptism, he said to them, O ye broods of vipers! who hath warned you to
        flee from the wrath to come? '
      verse: 7
    - text: 'Produce then worthy fruits of repentance: '
      verse: 8
    - text: 'and think not to say in yourselves, We have Abraham for our father: for
        I say unto you, that God is able out of these stones to raise up children
        to Abraham. '
      verse: 9
    - text: 'And now also the ax is laid to the root of the trees: every tree therefore
        which produceth not good fruit, is hewing down, and casting into the fire. '
      verse: 10
    - text: 'I indeed baptize you with water unto repentance: but he that is coming
        after me is mightier than I, whose sandals I am not worthy to carry: he shall
        baptize you with the Holy Spirit, and with fire: '
      verse: 11
    - text: 'whose winnowing fan is in his hand, and he will thoroughly cleanse his
        threshing floor, and will collect the wheat into his granary; but the chaff
        will he burn up with fire unquenchable.  '
      verse: 12
    - text: ' Then came Jesus from Galilee unto Jordan to John, that he might be baptized
        by him. '
      verse: 13
    - text: 'But John earnestly withheld him, saying, I have need to be baptized of
        thee, and comest thou to me? '
      verse: 14
    - text: 'But Jesus answering said unto him, Permit it to be so now, for thus it
        becometh us to fulfil all righteousness. Then he permitted him. '
      verse: 15
    - text: 'And Jesus, after his baptism, came straight from the water: and lo! the
        heavens were opened for him, and he saw the Spirit of God descending as it
        were a dove, and coming upon him: '
      verse: 16
    - text: 'and lo! a voice from the heavens, saying, This is my Son, the beloved,
        in whom is my delight.   '
      verse: 17
  - chapter: 4
    verses:
    - text: 'THEN was Jesus led away by the spirit into the wilderness, to be tempted
        by the devil. '
      verse: 1
    - text: 'And when he had fasted forty days and forty nights, afterwards he became
        hungry. '
      verse: 2
    - text: 'And the tempter coming to him said, If thou art the Son of God, command
        that these stones be made loaves. '
      verse: 3
    - text: 'But he answering said, It is written, Man shall not live by bread alone,
        but by every word that proceedeth out of the mouth of God.  '
      verse: 4
    - text: ' Then the devil taketh him up into the holy city, and placed him on a
        wing of the temple, '
      verse: 5
    - text: 'and saith to him, If thou be the Son of God, cast thyself down: for it
        is written, that he shall give his angels a charge concerning thee: and in
        their hands shall they hold thee up, lest at any time thou dash thy foot against
        a stone. '
      verse: 6
    - text: 'Jesus said unto him, It is written again, Thou shalt not tempt the Lord
        thy God.  '
      verse: 7
    - text: ' Again the devil taketh him unto an exceeding high mountain, and sheweth
        him all the kingdoms of the world, and their glory; '
      verse: 8
    - text: 'and saith unto him, All these things will I give thee, if thou wilt fall
        prostrate and worship me. '
      verse: 9
    - text: 'Then saith Jesus unto him, Avaunt Satan! for it is written, Thou shalt
        worship the Lord thy God, and to him only thou pay divine adoration. '
      verse: 10
    - text: 'Then the devil leaveth him, and lo! angels came and ministered unto him.  '
      verse: 11
    - text: ' But when Jesus heard that John was cast into prison, he retired into
        Galilee; '
      verse: 12
    - text: 'and leaving Nazareth, he came and resided at Capernaum, a maritime city,
        on the confines of Zebulun and Nephthali: '
      verse: 13
    - text: 'that what was spoken by the prophet Isaiah might be fulfilled, saying, '
      verse: 14
    - text: 'The land of Zabulun, and the land of Naphthali, the road to the sea,
        beyond Jordan, Galilee of the Gentiles; '
      verse: 15
    - text: 'the people who sat in darkness saw a great light; and on those who sat
        in the region and shadow of death, even on them hath the light arisen.  '
      verse: 16
    - text: ' From that time Jesus began to preach, and to say, Repent, for the kingdom
        of heaven is approaching.  '
      verse: 17
    - text: ' And as Jesus was walking by the sea of Galilee, he saw two brothers,
        Simon who is called Peter, and Andrew his brother, casting a net into the
        sea, for they were fishermen. '
      verse: 18
    - text: 'And he saith to them, Follow me, and I will make you fishers of men. '
      verse: 19
    - text: 'Then immediately quitting their nets they followed him.  '
      verse: 20
    - text: ' And going on from thence, he saw two other brothers, James son of Zebedee,
        and John his brother, in a boat with Zebedee their father, mending their nets;
        and he called them. '
      verse: 21
    - text: 'Then they instantly quitting the ship and their father, followed him.  '
      verse: 22
    - text: ' And Jesus went about all Galilee, teaching in their synagogues, and
        preaching the gospel of the kingdom, and healing every disease and every malady
        among the people. '
      verse: 23
    - text: 'And there went out a report of him into all Syria: and they brought unto
        him all who had illness, the afflicted with various diseases and painful complaints,
        and the demoniacs, and lunatics, and paralytics; and he healed them. '
      verse: 24
    - text: 'And great multitudes followed him from Galilee, and Decapolis, and Jerusalem,
        and Judea, and from beyond Jordan.   '
      verse: 25
  - chapter: 5
    verses:
    - text: 'THEN seeing the multitudes, he went up into the mountain: and seating
        himself, his disciples came to him: '
      verse: 1
    - text: 'and opening his mouth, he taught them, saying,  '
      verse: 2
    - text: ' Blessed are the poor in spirit, for theirs is the kingdom of heaven. '
      verse: 3
    - text: 'Blessed are they that mourn: for they shall be comforted. '
      verse: 4
    - text: 'Blessed are the meek: for they shall inherit the earth. '
      verse: 5
    - text: 'Blessed are they who hunger and thirst after righteousness: for they
        shall be fed to the full. '
      verse: 6
    - text: 'Blessed are the merciful for they shall obtain mercy. '
      verse: 7
    - text: 'Blessed are the pure in heart: for they shall see God. '
      verse: 8
    - text: 'Blessed are the peacemakers: for they shall be called the children of
        God. '
      verse: 9
    - text: 'Blessed are they who are persecuted for righteousness sake: for theirs
        is the kingdom in heaven. '
      verse: 10
    - text: 'Blessed are ye, when they shall revile and persecute you, and lying,
        speak every thing evil against you for my sake. '
      verse: 11
    - text: 'Rejoice and exult; for plenteous is your reward in the heavens: for just
        so they persecuted the prophets who went before you.  '
      verse: 12
    - text: ' Ye are the salt of the earth: but if the salt become insipid, with what
        can it be salted? it is of no farther use for any purpose, but to be cast
        out, and trodden under foot of men.  '
      verse: 13
    - text: ' Ye are the light of the world. A city cannot be hid that is situated
        on an eminence. '
      verse: 14
    - text: 'Neither do men burn a lamp, and set it under a bushel, but on its stand;
        and it sheds light on all that are in the house. '
      verse: 15
    - text: 'Just so let your light shine before men, that they may see your good
        works, and glorify your Father who is in the heavens.  '
      verse: 16
    - text: ' Think not that I am come to destroy the law and the prophets: I came
        not to destroy, but to fulfil. '
      verse: 17
    - text: 'For I tell you assuredly, that till heaven and earth pass away, not one
        iota, or the smallest stroke of a letter, shall pass from the law, until all
        things shall be accomplished. '
      verse: 18
    - text: 'Whosoever therefore shall break one of the least of these commandments,
        and teach men so, he shall be accounted the least in the kingdom of heaven:
        but whosoever shall practise, and teach them, he shall be reckoned great in
        the kingdom of heaven. '
      verse: 19
    - text: 'For I say unto you, That except your righteousness abounds more than
        that of the scribes and Pharisees, ye shall in no wise enter into the kingdom
        of heaven.  '
      verse: 20
    - text: ' Ye have heard that it was said to the men of antient times, Thou shalt
        do no murder; and whosoever shall commit murder, shall be liable to the judgment: '
      verse: 21
    - text: 'but I say unto you, That every man who is angry with his brother without
        cause, shall be liable to the judgment: and whosoever shall say to his brother,
        Raca, shall be liable to the sanhedrim: but whosever shall say, Thou fool,
        shall be liable to be cast into hell fire. '
      verse: 22
    - text: 'If therefore thou bring thy gift to the altar, and there rememberest
        that thy brother hath ought against thee; '
      verse: 23
    - text: 'leave there thy gift before the altar, and go: first be reconciled to
        thy brother, and then come and offer thy gift. '
      verse: 24
    - text: 'Be disposed to agree with thy prosecutor speedily, whilst thou art in
        the way with him to the bar; lest the prosecutor deliver thee up to the judge,
        and the judge commit thee to the officer, and thou be cast into prison. '
      verse: 25
    - text: 'Verily I say unto thee, Thou shalt in no wise come out from thence, till
        thou hast paid the last farthing.  '
      verse: 26
    - text: ' Ye have heard that it was said to those of old, Thou shalt not commit
        adultery: '
      verse: 27
    - text: 'but I say unto you, That every one who looketh upon a woman to lust after
        her, hath already committed adultery with her in his heart. '
      verse: 28
    - text: 'If then thine eye, the right, leads thee to offend, pluck it out, and
        cast it from thee: for it is highly for thy advantage, that one of thy members
        be destroyed, and not that thy whole body should be cast into hell. '
      verse: 29
    - text: 'And if thy right hand leads thee to offend, cut it off, and cast it from
        thee: for it is highly thy interest that one of thy members should be destroyed,
        and not that thy whole body should be cast into hell.  '
      verse: 30
    - text: ' It hath been said indeed, That whosoever will put away his wife, let
        him give her a bill of divorce: '
      verse: 31
    - text: 'But I say unto you, Whosoever shall put away his wife, except on account
        of whoredom, causeth her to commit adultery: and whosoever shall marry her
        that is put away, committeth adultery.  '
      verse: 32
    - text: ' Again ye have heard that it was said to those of old, Thou shalt not
        perjure thyself, but shalt perform to the Lord thine oaths: '
      verse: 33
    - text: 'But I say to thee, Swear not at all; neither by the heaven; for it is
        the throne of God: '
      verse: 34
    - text: 'nor by the earth; for it is the footstool of his feet: nor by Jerusalem;
        for it is the city of the great King: '
      verse: 35
    - text: 'neither shalt thou swear by thy head, for thou canst not make one hair
        white or black. '
      verse: 36
    - text: 'But let your discourse be, Yea, yea; No, no: for all addition to these
        is from the wicked one.  '
      verse: 37
    - text: ' Ye have heard that it was said, Eye for eye, and tooth for tooth: '
      verse: 38
    - text: 'but I say unto you, Resist not an injurious act; but whosoever shall
        smite thee on the right cheek, turn to him also the other. '
      verse: 39
    - text: 'And if a man will prosecute thee, and take thy coat, let him have thy
        cloak also. '
      verse: 40
    - text: 'And whosoever shall press thee for one mile, go with him two. '
      verse: 41
    - text: 'Give to him that asketh thee; and from him who wants to borrow of thee,
        turn not away.  '
      verse: 42
    - text: ' Ye have heard that it hath been said, Thou shalt love thy neighbour,
        and hate thine enemy. '
      verse: 43
    - text: 'But I say unto you, Love your enemies, bless those who curse you, do
        good to those who hate you, and pray for those who treat you insolently, and
        persecute you; '
      verse: 44
    - text: 'that ye may be the children of your Father who is in heaven: for he causeth
        his sun to rise on the evil and on the good, and tendeth rain on the just
        and on the unjust. '
      verse: 45
    - text: 'For if ye love those who love you, what reward have you? do not even
        the publicans the same thing? '
      verse: 46
    - text: 'And if ye embrace your brethren only, what do ye extraordinary? do not
        even the publicans so? '
      verse: 47
    - text: 'Be ye therefore perfect, as your Father who is in heaven is perfect.   '
      verse: 48
  - chapter: 6
    verses:
    - text: 'TAKE heed that ye do not your alms before men, in order to catch their
        eye: for otherwise ye have no reward from your Father who is in heaven. '
      verse: 1
    - text: 'Therefore when thou givest alms, sound not a trumpet before thee, as
        the hypocrites do, in the synagogues, and in the streets, that they may have
        glory from men. Verily I say unto you, They receive their reward. '
      verse: 2
    - text: 'But when thou givest alms, let not thy right hand know what thy left
        is doing: '
      verse: 3
    - text: 'that thine alms may be in secret: and thy Father who seeth in secret,
        will himself reward thee openly.  '
      verse: 4
    - text: ' And when thou prayest, be not as the hypocrites: for they love standing
        in the synagogues and at the corners of the streets, to pray, that they may
        make a shew to men. Verily I say unto you, That they have their reward. '
      verse: 5
    - text: 'But when thou prayest, enter into thy closet, and shut thy door, to pray
        to thy Father who is in secret; and thy Father who seeth in secret shall reward
        thee openly. '
      verse: 6
    - text: 'And when thou art at prayer, use not vain repetitions, like the heathen:
        for they imagine that they shall be heard for their much speaking. '
      verse: 7
    - text: 'Be not ye therefore like them: for your Father knoweth of what things
        ye have need, before you ask him. '
      verse: 8
    - text: 'Thus then pray ye: Our Father, which art in heaven, hallowed be thy name. '
      verse: 9
    - text: 'Thy kingdom come. Thy will be done in earth, as it is in heaven. '
      verse: 10
    - text: 'Give us this day our daily bread. '
      verse: 11
    - text: 'And forgive us our debts, as we forgive our debtors. '
      verse: 12
    - text: 'And lead us not into temptation; but deliver us from evil: for thine
        is the kingdom, and the power, and the glory, for ever and ever. Amen! '
      verse: 13
    - text: 'For if ye forgive men their offences, your heavenly Father will also
        forgive you: '
      verse: 14
    - text: 'but if ye forgive not to men their offences, neither will your Father
        forgive your offences.  '
      verse: 15
    - text: ' And when ye fast, be not as the hypocrites, affecting a gloomy look:
        for they disfigure their visages, that they may make a shew of fasting to
        men. Verily I say unto you, That they have their reward. '
      verse: 16
    - text: 'But when thou keepest a fast, anoint thine head, and wash thy face; '
      verse: 17
    - text: 'that thou mayest not make a shew of fasting to men, but to thy Father
        who is in secret: and thy Father who seeth in secret shall reward thee openly.  '
      verse: 18
    - text: ' Lay not up for yourselves treasures upon earth, where the rust and canker
        spoil, and where thieves dig through and steal: '
      verse: 19
    - text: 'but lay up for yourselves treasures in heaven, where neither rust nor
        canker spoil, and where thieves do not dig through and steal; '
      verse: 20
    - text: 'for where your treasure is, there will your heart be also.  '
      verse: 21
    - text: ' The lamp of the body is the eye: if therefore thine eye be transparent,
        thy whole body shall be enlightened. '
      verse: 22
    - text: 'But if thine eye be vitiated, thy whole body will be darkened. If therefore
        the light which is in thee be darkness, how great is that darkness!  '
      verse: 23
    - text: ' No man can serve two masters: for he will either hate the one, and love
        the other; or he will adhere to the one, and disregard the other. Ye cannot
        serve God and mammon. '
      verse: 24
    - text: 'For this cause I tell you, Be not anxious about your life, what ye shall
        eat, or what ye shall drink; nor for your body, what ye shall put on. Is not
        the life of more value than meat, and the body than raiment? '
      verse: 25
    - text: 'Look on the birds of the air: for they neither sow, nor reap, nor gather
        into barns; yet your heavenly Father feedeth them. Are you not of more value
        than they? '
      verse: 26
    - text: 'But which of you, by his cares, can add one cubit to his stature? '
      verse: 27
    - text: 'And why are ye anxious about clothing? Contemplate the lilies of the
        field, how they grow; they toil not, nor spin: '
      verse: 28
    - text: 'yet I tell you, Not even Solomon in all his glory was arrayed as one
        of these. '
      verse: 29
    - text: 'If God then so clothe a vegetable of the field, which to-day is, in beauty,
        and tomorrow is cast into the furnace, shall he not much more clothe you,
        O ye of little faith? '
      verse: 30
    - text: 'Wherefore be under no anxiety, saying, What shall we eat? or, What shall
        we drink? or, With what shall we be clothed? '
      verse: 31
    - text: '(for after all these things the heathen seek:) and your heavenly Father
        knoweth that ye have need of them all. '
      verse: 32
    - text: 'But seek ye, in the first place, the kingdom of God, and his righteousness;
        and all these things shall be given you over. '
      verse: 33
    - text: 'Be not therefore anxious about to-morrow: for tomorrow will provide for
        its own wants. Sufficient for the day is the evil thereof.   '
      verse: 34
  - chapter: 7
    verses:
    - text: 'JUDGE not, that ye be not judged. '
      verse: 1
    - text: 'For with the same judgment ye judge others, shall ye be judged: and with
        the measure ye mete, shall it be measured to you again. '
      verse: 2
    - text: 'And why spiest thou out the mote which is in thy brothers eye, yet payest
        no attention to the beam which is in thine own eye? '
      verse: 3
    - text: 'Or how wilt thou say to thy brother, Suffer me to take the mote off from
        thine eye: and behold there is a beam in thine own eye? '
      verse: 4
    - text: 'Thou hypocrite, take first the beam out of thine own eye and then shalt
        thou see clearly to take off the mote from thy brothers eye.  '
      verse: 5
    - text: ' Give not that which is holy to dogs, nor cast pearls before swine; lest
        they tread them under foot, and turning round tear you.  '
      verse: 6
    - text: ' Ask, and it shall be given you; seek, and ye shall find; knock, and
        it shall be opened unto you: '
      verse: 7
    - text: 'for every one that asketh receiveth; and he that seeketh findeth; and
        to him that knocketh it shall be opened. '
      verse: 8
    - text: 'What man is there of you, of whom if his son ask a loaf, will he give
        him a stone? '
      verse: 9
    - text: 'or if he ask a fish, will he give him a serpent? '
      verse: 10
    - text: 'If ye then, evil as ye are, know how to bestow good gifts on your children;
        how much more will your Father who is in heaven, bestow good things on those
        who ask him? '
      verse: 11
    - text: 'All things therefore whatsoever ye would be willing that men should do
        to you, just so do ye to them: for this is the law and the prophets.  '
      verse: 12
    - text: ' Enter in through the strait gate: for wide is the gate, and spacious
        the road, which leadeth to perdition, and they are many who enter that way: '
      verse: 13
    - text: 'because strait is the gate, and narrow the road, which leadeth to life,
        and they are but a few who find it.  '
      verse: 14
    - text: ' Take heed then of false prophets, who come to you in the garb of sheep,
        but inwardly they are ravening wolves. '
      verse: 15
    - text: 'By their fruits ye shall know them. Do men gather a bunch of grapes from
        thorns, or figs from thistles? '
      verse: 16
    - text: 'So every good tree beareth good fruits; but every bad tree in kind, produceth
        bad fruits. '
      verse: 17
    - text: 'A good tree cannot produce bad fruits, neither can a tree bad in kind
        produce good fruits. '
      verse: 18
    - text: 'Every tree that beareth not good fruit, is cut down, and cast into the
        fire. '
      verse: 19
    - text: 'Well then! by their fruits ye shall know them. '
      verse: 20
    - text: 'Not every one who saith to me, Lord, Lord! shall enter into the kingdom
        of heaven; but he that doeth the will of my Father who is in heaven. '
      verse: 21
    - text: 'Many will say unto me in that day, Lord, Lord, have we not prophesied
        in thy name? and in thy name have we not cast out devils? and in thy name
        done many miracles? '
      verse: 22
    - text: 'And then will I profess unto them, that I never knew you: depart from
        me, ye workers of iniquity.  '
      verse: 23
    - text: ' Every man therefore who is hearing from me these words, and puts them
        in practice, I will compare him to the intelligent man, who erected his house
        upon a rock: '
      verse: 24
    - text: 'and the rain descended, and the rivers rushed, and the winds blew, and
        they beat against that house, and it fell not; for it was founded on a rock. '
      verse: 25
    - text: 'And every man who is hearing these sayings of mine, and doth not practise
        them, he will resemble the foolish man, who built his house upon the sand: '
      verse: 26
    - text: 'and the rain descended, and the rivers rushed, and the winds blew, and
        set against that house, and it fell; and the fall of it was great.  '
      verse: 27
    - text: ' And it was so, that when Jesus had concluded all these sayings, the
        multitudes were exceedingly struck with his teaching: '
      verse: 28
    - text: 'for he taught them as having authority, and not as the scribes.   '
      verse: 29
  - chapter: 8
    verses:
    - text: 'NOW when he descended from the mount, great multitudes followed him. '
      verse: 1
    - text: 'And lo! a leper came and worshipped him, saying, Lord, if thou wilt,
        thou canst make me clean. '
      verse: 2
    - text: 'And stretching out his hand, Jesus touched him, saying, I will; be thou
        clean. And instantly the leprosy was cleansed. '
      verse: 3
    - text: 'And Jesus said to him, See thou tell no man; but go, shew thyself to
        the priest, and offer the gift which Moses commanded for a testimony unto
        them.  '
      verse: 4
    - text: ' Then as Jesus was entering into Capernaum, there met him a centurion,
        intreating him, '
      verse: 5
    - text: 'and saying, My servant is lying in the house paralytic, terribly tormented
        with pain. '
      verse: 6
    - text: 'And Jesus said unto him, I will come and heal him. '
      verse: 7
    - text: 'And the centurion said, I am not a fit person, that thou shouldest come
        under my roof: but only speak a word, and my servant be cured. '
      verse: 8
    - text: 'For I also am a man under authority, having under my command soldiers
        and I say to this soldier, Go, and he goeth; and to another, Come, and he
        cometh; and to my servant, Do this, and he doeth it. '
      verse: 9
    - text: 'And Jesus hearing him, marvelled, and said to those who were following,
        Verily I say unto you, not even in Israel have I found so great faith. '
      verse: 10
    - text: 'And I say unto you, That many shall come from the east and from the west,
        and shall sit down with Abraham, and Isaac, and Jacob, in the kingdom of heaven. '
      verse: 11
    - text: 'But the children of the kingdom shall be cast into the outer darkness:
        there shall be wailing and gnashing of teeth. '
      verse: 12
    - text: 'And Jesus said to the centurion, Go; and as thou hast believed, be it
        to thee. And his servant was cured at that very hour.  '
      verse: 13
    - text: ' And when Jesus was come into the house of Peter, he saw his mother-in-law
        laid on a bed, and in a fever. '
      verse: 14
    - text: 'And he touched her hand, and the fever left her: and she arose, and waited
        upon them.  '
      verse: 15
    - text: ' And when evening was come, they brought him many possessed by devils:
        and he cast out the spirits by a word, and all who had illnesses he cured: '
      verse: 16
    - text: 'that it might be fulfilled what was spoken by the prophet, Himself he
        took our infirmities, and bore our diseases.  '
      verse: 17
    - text: ' Now when Jesus saw great multitudes about him, he gave orders to pass
        to the other side. '
      verse: 18
    - text: 'And a certain scribe came, and said unto him, Master, I will follow thee
        whithersoever thou goest. '
      verse: 19
    - text: 'And Jesus said unto him, The foxes have holes, and the birds of the air
        have nests; but the Son of man hath not where he can lay his head. '
      verse: 20
    - text: 'And another of his disciples said unto him, Permit me first to go and
        bury my father. '
      verse: 21
    - text: 'And Jesus said unto him, Follow me; and let the dead bury their own dead.  '
      verse: 22
    - text: ' And going on board a vessel, his disciples followed him. '
      verse: 23
    - text: 'And, behold, there was a great tempest in the sea, so that the vessel
        was hid by the waves; but he was asleep. '
      verse: 24
    - text: 'And his disciples coming, awoke him, saying, Lord, save us: we are perishing! '
      verse: 25
    - text: 'And he said unto them, Why are ye fearful, O ye of little faith? Then
        arising, he issued his mandate to the winds, and to the sea; and there was
        a great calm. '
      verse: 26
    - text: 'And the men marvelled, saying, What a wondrous man is this, that even
        the winds and the sea obey him! '
      verse: 27
    - text: 'And when he came to the other side, into the region of the Girgasenes,
        there met him two demoniacs, coming from the sepulchres; exceeding fierce,
        so that no person was able to pass by that road. '
      verse: 28
    - text: 'And lo! they cried out, saying, What have we to do with thee, Jesus,
        thou Son of God? art thou come hither before the time to torment us? '
      verse: 29
    - text: 'And at a considerable distance, there was a great herd of swine feeding. '
      verse: 30
    - text: 'Then the devils besought him, saying, If thou cast us out, permit us
        to go into the herd of swine. '
      verse: 31
    - text: 'And he said to them, Go. Then they going forth out of him, entered into
        the herd of swine: and lo! the whole herd of the swine rushed down a precipice
        into the sea, and perished in the waters. '
      verse: 32
    - text: 'But they who fed them fled, and going away into the city, reported all
        things, and what had happened to the demoniacs. '
      verse: 33
    - text: 'And, behold, all the city came out to meet him: and when they saw him,
        they besought him to depart from their territories.   '
      verse: 34
  - chapter: 9
    verses:
    - text: 'AND going on board the vessel, he passed over, and came to his own city. '
      verse: 1
    - text: 'And lo! they brought him a paralytic stretched on a bed: and Jesus seeing
        their faith said to the paralytic, Be of good cheer, son; thy sins are forgiven
        thee. '
      verse: 2
    - text: 'And lo! some of the scribes said within themselves, This man blasphemeth. '
      verse: 3
    - text: 'And Jesus, seeing their thoughts, said, wherefore do ye imagine evil
        things in your hearts? '
      verse: 4
    - text: 'For which is the easier, to say, Thy sins are forgiven thee; or to say,
        Arise, and walk? '
      verse: 5
    - text: 'But that ye may know that the Son of man hath authority upon earth to
        forgive sins, (then he saith to the paralytic,) Arise, take up thy bed, and
        go into thy house. '
      verse: 6
    - text: 'And he arose, and went to his house. '
      verse: 7
    - text: 'But when the multitude saw it, they were astonished, and glorified God,
        who had given such power unto men.  '
      verse: 8
    - text: ' And Jesus passing from thence, saw a man sitting at the custom house,
        called Matthew: and saith unto him, Follow me. And he arose and followed him. '
      verse: 9
    - text: 'And it came to pass, as he sat in his house, many tax-gatherers and sinners
        came, and sat down at table with Jesus and his disciples. '
      verse: 10
    - text: 'And the Pharisees observing it, said to his disciples, How is this, that
        your Master eateth with publicans and sinners? '
      verse: 11
    - text: 'But Jesus hearing it, said unto them, They who are in the vigour of health
        have no need of the physician, but they who have illness. '
      verse: 12
    - text: 'Go then, and learn what is said, I require mercy and not sacrifice:
        for I am not come to call the righteous, but sinners to repentance.  '
      verse: 13
    - text: ' Then came unto him disciples of John, saying, Why do we and the Pharisees
        keep many fasts, but thy disciples fast not? '
      verse: 14
    - text: 'And Jesus said unto them, Can the children of the bridechamber weep,
        whilst the bridegroom is with them? but the days will come, when the bridegroom
        shall be taken away from them, and then will they fast. '
      verse: 15
    - text: 'But no man ingrafts a patch of undressed cloth into an old garment, for
        the piece supplied taketh from the garment, and the rent becomes worse. '
      verse: 16
    - text: 'Nor do they put new wine into old bottles: but if they do, the bottles
        burst, and the wine is spilt, and the bottles are destroyed: but they put
        new wine into new bottles, and both are preserved.  '
      verse: 17
    - text: ' As he was speaking these things to them, behold, there came a ruler,
        and prostrated himself before him, saying, My daughter hath just now died:
        but come and lay thine hand upon her, and she shall live. '
      verse: 18
    - text: 'And Jesus arose, and followed him, and his disciples also. '
      verse: 19
    - text: 'And, behold, a woman, who had an haemorrage twelve years, came behind,
        and touched the fringe of his garment: '
      verse: 20
    - text: 'for she said within herself, If I only touch his garment, I shall be
        cured. '
      verse: 21
    - text: 'Then Jesus, turning about and beholding her, said, Be encouraged, daughter;
        thy faith hath saved thee. And the woman was cured from that hour. '
      verse: 22
    - text: 'And when Jesus was come into the rulers house, and saw the flute-players,
        and a multitude confusedly lamenting, '
      verse: 23
    - text: 'he saith to them, Retire; for the little girl is not dead, but sleeping.
        And they derided him. '
      verse: 24
    - text: 'So when the multitude was put out, he went in, and took her by the hand,
        and the little girl arose. '
      verse: 25
    - text: 'And the fame of it went forth into all that country.  '
      verse: 26
    - text: ' And as Jesus departed thence, two blind men followed him, crying out,
        and saying, Have mercy on us, son of David! '
      verse: 27
    - text: 'So when he came into the house, the blind men came to him: and Jesus
        said to them, Believe ye that I am able to do this? They said unto him, Yes,
        Lord. '
      verse: 28
    - text: 'Then he touched their eyes, saying, According to your faith be it unto
        you. '
      verse: 29
    - text: 'And their eyes were opened; and Jesus strictly charged them, saying,
        Take care that no person know it. '
      verse: 30
    - text: 'But they going forth, blazoned his fame through all that country.  '
      verse: 31
    - text: ' And when they were coming out, behold, they brought unto him a man,
        dumb, a demoniac. '
      verse: 32
    - text: 'And when the devil was cast out, the dumb man spoke: and the multitudes
        marvelled, saying, Never at any time was the like to this seen in Israel. '
      verse: 33
    - text: 'But the Pharisees said, By the prince of the devils doth he cast the
        devils out.  '
      verse: 34
    - text: ' And Jesus took a circuit through all the cities and villages, teaching
        in their synagogues, and preaching the gospel of the kingdom, and healing
        all manner of disease, and every malady among the people. '
      verse: 35
    - text: 'And beholding the multitudes, he was moved with compassion for them,
        because they were fainting, and lying here and there, as sheep that had no
        shepherd. '
      verse: 36
    - text: 'Then said he to his disciples, The harvest indeed is abundant, but the
        labourers are few; '
      verse: 37
    - text: 'entreat therefore the Lord of the harvest, that he would send forth workmen
        for his harvest.   '
      verse: 38
  - chapter: 10
    verses:
    - text: 'AND having called unto him his twelve disciples, he gave them authority
        over unclean spirits, to cast them out, and to cure every disease, and every
        malady. '
      verse: 1
    - text: 'Now these are the names of the twelve apostles; The first, Simon, who
        is called Peter, and Andrew his brother; James son of Zebedee, and John his
        brother; '
      verse: 2
    - text: 'Philip, and Bartholomew; Thomas, and Matthew the tax-gatherer; James
        son of Alpheus, and Lebbeus, whose surname is Thaddeus; '
      verse: 3
    - text: 'Simon the Cananite, and Judas Iscariot, who also betrayed him.  '
      verse: 4
    - text: ' These twelve did Jesus send forth, commanding them, saying, Go not into
        the way of the Gentiles, and into any city of the Samaritans enter not: '
      verse: 5
    - text: 'but go rather to the sheep that are lost of the house of Israel. '
      verse: 6
    - text: 'And as ye go, preach, saying, The kingdom of heaven is approaching. '
      verse: 7
    - text: 'Heal the sick, cleanse the lepers, raise the dead, cast out devils: freely
        ye have received, freely give. '
      verse: 8
    - text: 'Provide neither gold, nor silver, nor brass in your purses, '
      verse: 9
    - text: 'nor a scrip for the journey, nor two coats, nor sandals, nor stick: for
        the workman is worthy of his food. '
      verse: 10
    - text: 'And into whatsoever city or village ye enter, enquire who in it is worthy;
        and there abide till ye depart. '
      verse: 11
    - text: 'And when ye come into a family, salute it: '
      verse: 12
    - text: 'and if the family shall be deserving, your peace shall come upon it:
        and if it be not deserving, your peace shall return to you. '
      verse: 13
    - text: 'And whosoever shall not receive you, nor attend to your discourses, go
        out of that house, or city, and shake off the dust of your feet. '
      verse: 14
    - text: 'Verily I say unto you, It shall be more tolerable for the land of Sodom
        and Gomorrah in the day of judgment than for that city.  '
      verse: 15
    - text: ' Behold, I send you forth as sheep in the midst of wolves: be ye therefore
        prudent as serpents, and harmless as doves. '
      verse: 16
    - text: 'But be on your guard against men: for they will deliver you up to the
        sanhedrim, and scourge you in their synagogues. '
      verse: 17
    - text: 'And ye shall be brought before rulers and kings for my sake, for a testimony
        against them and the heathen. '
      verse: 18
    - text: 'But when they shall deliver you up, be under no anxiety what ye shall
        say; for it shall be given you in that very hour what ye should speak: '
      verse: 19
    - text: 'for it is not you who are speaking, but the Spirit of your Father which
        is speaking in you. '
      verse: 20
    - text: 'Then brother shall surrender brother to death, and the father the son;
        and children shall rise up against parents, and cause them to be put to death. '
      verse: 21
    - text: 'And ye shall be hated of all men for my names sake: but he that endureth
        to the end, that man shall be saved.  '
      verse: 22
    - text: ' But when they shall persecute you in one city, flee unto another: for
        verily I say unto you, Ye shall not complete your circuit through the cities
        of Israel before the Son of man comes. '
      verse: 23
    - text: 'The disciple is not superior to his teacher, nor the servant above his
        master. '
      verse: 24
    - text: 'It is sufficient if the disciple be as his teacher, and the servant as
        his master. If they have called the master of the family Beelzebub, how much
        more his domestics? '
      verse: 25
    - text: 'However, fear them not: for there is nothing concealed, which shall not
        be discovered; nor hid, which shall not be known. '
      verse: 26
    - text: 'What I say unto you in the dark, publish in the light: and what ye hear
        whispered into the ear, proclaim upon the roofs.  '
      verse: 27
    - text: ' And be not afraid of those who kill the body, and cannot kill the soul:
        but fear him rather who is able to destroy both soul and body in hell. '
      verse: 28
    - text: 'Are not two sparrows sold for a farthing? and one of them shall not fall
        to the ground without your Father. '
      verse: 29
    - text: 'But even the hairs of your head are all numbered. '
      verse: 30
    - text: 'Fear not, therefore, ye are of more value than many sparrows.  '
      verse: 31
    - text: ' Every one therefore who shall make confession of me before men, of him
        will I also make confession before my Father who is in heaven. '
      verse: 32
    - text: 'But whosoever shall disown me before men, him will I also disown before
        my Father who is in heaven.  '
      verse: 33
    - text: ' Think not that I am come to bring peace to the earth: I came not to
        bring peace, but a sword. '
      verse: 34
    - text: 'For I came to set a man at variance against his father, and the daughter
        against her mother, and the daughter-in-law against her mother-in-law. '
      verse: 35
    - text: 'And the enemies of a man shall be those of his own house. '
      verse: 36
    - text: 'He that loveth father or mother more than me, is not worthy of me: and
        he that loveth son or daughter more than me, is not worthy of me. '
      verse: 37
    - text: 'And he that taketh not up his cross, and followeth after me, is not worthy
        of me.  '
      verse: 38
    - text: ' He that preserveth his life shall lose it: and he that loseth his life
        for my sake shall preserve it. '
      verse: 39
    - text: 'He that receiveth you receiveth me, and he that receiveth me receiveth
        him that sent me. '
      verse: 40
    - text: 'He that receiveth a prophet in the name of a prophet, shall receive the
        reward of a prophet; and he that receiveth a righteous man in the name of
        a righteous man, shall receive the reward of a righteous man. '
      verse: 41
    - text: 'And whosoever shall give to one of these little ones, if but a cup of
        cold water to drink, in the name of a disciple, verily I say unto you, he
        shall in no wise lose his reward.   '
      verse: 42
  - chapter: 11
    verses:
    - text: 'AND it came to pass, when Jesus had finished his injunctions to his twelve
        disciples, he departed thence to teach and preach in their cities.  '
      verse: 1
    - text: ' Then John, having heard in prison the works of Christ, sent two of his
        disciples, '
      verse: 2
    - text: 'and said unto him, Art thou he that cometh, or should we expect another? '
      verse: 3
    - text: 'And Jesus answering said unto them, Go, and tell John what things ye
        hear and see. '
      verse: 4
    - text: 'The blind receive sight, and the lame walk, the lepers are cleansed,
        and the deaf hear, the dead are raised, and the poor have the gospel preached
        to them. '
      verse: 5
    - text: 'And blessed is he whosoever shall not be offended at me.  '
      verse: 6
    - text: ' And when they were gone, Jesus began to speak to the multitudes concerning
        John, What went ye out into the wilderness to see? A reed shaken with the
        wind? '
      verse: 7
    - text: 'But what went ye out to see? A man clothed in delicate garments? Lo!
        they who wear delicate garments are in the houses of kings. '
      verse: 8
    - text: 'Yet what went ye out to see? A prophet? Yes, I tell you, and abundantly
        more than a prophet. '
      verse: 9
    - text: 'For this is he of whom it is written, Behold, I send my messenger before
        thy face, who shall prepare thy way before thee. '
      verse: 10
    - text: 'Verily I say unto you, There hath not arisen, from those born of women,
        a greater than John the Baptist: yet he that is the least in the kingdom of
        God is greater than he. '
      verse: 11
    - text: 'But from the days of John the Baptist unto the present, the kingdom of
        heaven is assaulted by violence, and the invaders forcibly seize upon it. '
      verse: 12
    - text: 'For all the prophets and the law until John, foretold this. '
      verse: 13
    - text: 'And if ye will receive it, this is Elias who was to come. '
      verse: 14
    - text: 'He that hath ears to hear, let him hear.  '
      verse: 15
    - text: ' But to whom shall I resemble this generation? it is like little boys
        sitting in the places of concourse, and calling to their companions, '
      verse: 16
    - text: 'and saying, We have piped to you, and ye have not danced; we have sung
        mournful ditties to you, and ye have not beat your breasts. '
      verse: 17
    - text: 'For John came neither eating nor drinking, and they say, He hath a devil: '
      verse: 18
    - text: 'the Son of man is come eating and drinking, and they say, Behold, what
        a man! a glutton and a wine-bibber, a friend of publicans and sinners: though
        wisdom hath been justified by her children.  '
      verse: 19
    - text: ' Then began he to upbraid the cities in which the chief of his miracles
        had been wrought, because they repented not: '
      verse: 20
    - text: 'Wo unto thee, Chorazin! wo unto thee, Bethsaida! for if the miracles
        which had been wrought in you had been done in Tyre and Sidon, long since
        would they have repented in sack-cloth and ashes. '
      verse: 21
    - text: 'Wherefore I say unto you, It shall be more tolerable for Tyre and Sidon
        in the day of judgment than for you. '
      verse: 22
    - text: 'And thou, Capernaum, who hast been exalted unto heaven, shalt be cast
        down to hell: for if the miracles which have been wrought in thee had been
        done in Sodom, it had remained unto this day. '
      verse: 23
    - text: 'Wherefore I say unto you, That it shall be more tolerable for the land
        of Sodom in the day of judgment than for thee.  '
      verse: 24
    - text: ' At that time Jesus spake and said, I thank thee, O Father, Lord of heaven
        and earth, that thou hast hid these things from the wise and the intelligent,
        and hast revealed them to babes: '
      verse: 25
    - text: 'yes, Father! since such is thy good pleasure. '
      verse: 26
    - text: 'All things are delivered up to me by my Father: and no person knoweth
        the Son but the Father; neither knoweth any person the Father but the Son,
        and he to whom the Son is pleased to reveal him.  '
      verse: 27
    - text: ' Come to me, all who labour hard, and sustain heavy burdens, and I will
        give you relief. '
      verse: 28
    - text: 'Take my yoke upon you, and learn of me; for I am meek and lowly in heart:
        and ye shall find rest to your souls. '
      verse: 29
    - text: 'For my yoke is easy, and my burden is light.   '
      verse: 30
  - chapter: 12
    verses:
    - text: 'AT that time Jesus walked through corn-fields on a sabbath-day; and his
        disciples were hungry, and began to pluck the ears of corn, and to eat. '
      verse: 1
    - text: 'But when the Pharisees saw it, they said to him, Behold, thy disciples
        do a thing that it is not lawful to do on the sabbath. '
      verse: 2
    - text: 'And he said unto them, Have ye not read what David did, when he was hungry,
        and they who were with him? '
      verse: 3
    - text: 'how they went into the house of God, and did eat the loaves of shew-bread,
        of which it was not lawful for him or those who were with him to eat, but
        for the priests alone? '
      verse: 4
    - text: 'Or have ye not read in the law, that on the sabbaths the priests in the
        temple profane the sabbath, and are not culpable? '
      verse: 5
    - text: 'Now I tell you, That one greater than the temple is here. '
      verse: 6
    - text: 'But if ye had known what that meant, I desire mercy and not sacrifice;
        ye would not have condemned the innocent. '
      verse: 7
    - text: 'For the Son of man is Lord also of the sabbath.  '
      verse: 8
    - text: ' And going on from thence, he came into their synagogue; '
      verse: 9
    - text: 'and, behold a man was there who had a withered hand. And they asked him,
        saying, Is it lawful to heal on sabbath days? that they might accuse him. '
      verse: 10
    - text: 'Then he said to them; What man of you is there who hath one sheep, and
        if it fall into a pit on the sabbath, doth he not lay hold on him, and lift
        him out? '
      verse: 11
    - text: 'Of how much more value then is a man than a sheep? Wherefore it is lawful
        to do good on the sabbath days. '
      verse: 12
    - text: 'Then saith he to the man, Stretch out thy hand; and he stretched it out,
        and it was restored, sound as the other.  '
      verse: 13
    - text: ' Then the Pharisees went out, and held a consultation against him, how
        they might make away with him. '
      verse: 14
    - text: 'But Jesus knew it, and retired from thence, and great multitudes followed
        him, and he healed them all, '
      verse: 15
    - text: 'and charged them that they should not make him known. '
      verse: 16
    - text: 'That what was spoken by Isaiah the prophet might be fulfilled, saying, '
      verse: 17
    - text: 'Behold, my servant, whom I have chosen, my beloved, in whom my soul
        delighteth: I will put my Spirit upon him, and he shall proclaim judgment
        for the heathen. '
      verse: 18
    - text: 'He shall not contend, nor be clamorous; neither shall any man in the
        streets hear his voice. '
      verse: 19
    - text: 'A bruised reed shall he not break down, and smoking flax shall he not
        quench, until he break forth in judgment for victory. '
      verse: 20
    - text: 'And in his name shall the Gentiles hope.  '
      verse: 21
    - text: ' Then was brought to him a demoniac, blind and dumb; and he cured him,
        so as to enable the blind and dumb both to speak and see. '
      verse: 22
    - text: 'And all the multitudes were lost in amazement, and they said, Is not
        this the son of David? '
      verse: 23
    - text: 'But the Pharisees hearing them, said, This fellow casteth not out devils,
        but by Beelzebub, the prince of the devils. '
      verse: 24
    - text: 'But Jesus knowing their thoughts, said unto them, Every kingdom divided
        against itself will be desolated; and every city, or family, divided against
        itself cannot subsist: '
      verse: 25
    - text: 'so if Satan cast out Satan; he is divided against himself; how then can
        his kingdom subsist? '
      verse: 26
    - text: 'And if I by Beelzebub cast out devils, by whom do your sons cast them
        out? therefore shall they be your judges. '
      verse: 27
    - text: 'But if I by the Spirit of God cast out the devils, then truly the kingdom
        of God is come unto you. '
      verse: 28
    - text: 'Else how can one enter into a strong mans house and plunder his goods,
        except he first bind the strong man, and then will he plunder his goods? '
      verse: 29
    - text: 'He that is not with me, is against me; and he that associates not with
        me, scattereth abroad. '
      verse: 30
    - text: 'Therefore I say unto you, All sin and blasphemy shall be forgiven to
        men; but the blasphemy against the Spirit shall not be forgiven to men. '
      verse: 31
    - text: 'And whosoever may speak a word against the Son of man, it shall be forgiven
        him: but whosoever shall speak against the Holy Ghost, it shall not be forgiven
        him, neither in this world, nor in the world to come. '
      verse: 32
    - text: 'Either make the tree good, and its fruit good; or make the tree corrupt,
        and its fruit corrupt: for the tree is known by the fruit. '
      verse: 33
    - text: 'Ye broods of vipers, how can ye speak good things, yourselves being wicked?
        for out of the abundance of the heart the mouth speaketh. '
      verse: 34
    - text: 'A good man out of the good treasure of his heart bringeth forth good
        things: and a wicked man out of the evil treasure of his heart bringeth forth
        evil things. '
      verse: 35
    - text: 'But I tell you, That every idle word which men speak, for it shall they
        give an account in the day of judgment. '
      verse: 36
    - text: 'For by thy words thou shalt be justified, and by thy words thou shalt
        be condemned.  '
      verse: 37
    - text: ' Then certain of the scribes and Pharisees addressed him, saying, Master,
        we desire to see a sign from thee. '
      verse: 38
    - text: 'But he answered and said unto them, A wicked and adulterous generation
        seeketh a sign; and no sign shall be given it, but the sign of Jonah the prophet: '
      verse: 39
    - text: 'for as Jonah was in the belly of the whale three days and three nights;
        so shall the Son of man be in the heart of the earth three days and three
        nights. '
      verse: 40
    - text: 'The men of Nineveh shall rise up in judgment against this generation,
        and condemn it: for they repented on the preaching of Jonah; and behold, a
        greater than Jonah is here. '
      verse: 41
    - text: 'The queen of the South shall rise up in judgment against the men of this
        generation, and condemn it: for she came from the ends of the earth to hear
        the wisdom of Solomon; and behold, a greater than Solomon is here.  '
      verse: 42
    - text: ' When the unclean spirit is indeed gone out of a man, he traverses through
        places destitute of water, in search of rest, but cannot find it. '
      verse: 43
    - text: 'Then he saith, I will return to my mansion, whence I came; and on his
        arrival, he findeth it unoccupied, swept, and furnished. '
      verse: 44
    - text: 'Then goeth he, and taketh with himself seven other spirits more wicked
        than himself, and they enter in and dwell there: and the last state of that
        man is worse than the first. So shall it also be with this wicked generation.  '
      verse: 45
    - text: ' And while he was yet speaking to the multitudes, behold, his mother
        and his brethren stood without, desiring to speak to him. '
      verse: 46
    - text: 'And a person said unto him, Behold, thy mother and thy brethren stand
        without, desiring to speak to thee. '
      verse: 47
    - text: 'But he answered and said to him that told him, Who is my mother? and
        who are my brethren? '
      verse: 48
    - text: 'And stretching out his hand towards his disciples, he said, Behold my
        mother and my brethren. '
      verse: 49
    - text: 'For whosoever shall do the will of my Father who is in heaven, the same
        is my brother, and sister, and mother.   '
      verse: 50
  - chapter: 13
    verses:
    - text: 'THEN the same day Jesus going out from the house, sat down near the sea. '
      verse: 1
    - text: 'And vast multitudes were gathered together unto him, insomuch that he
        entered into a vessel to be seated; and all the multitude stood on the beach. '
      verse: 2
    - text: 'And he spake unto them many things in parables, saying, Behold, a sower
        went out to sow: '
      verse: 3
    - text: 'and as he was sowing, some seeds fell indeed by the road-side; and the
        birds came and ate them up: '
      verse: 4
    - text: 'and other seed fell on a rocky soil, where it had not much earth; and
        immediately it sprang up, because it had no depth of earth: '
      verse: 5
    - text: 'and when the sun arose, it was scorched up; and because it had no root,
        it withered away. '
      verse: 6
    - text: 'And other seeds fell among the thorns; and the thorns sprang up and choked
        them: '
      verse: 7
    - text: 'but others fell on good ground, and produced fruit, some an hundred,
        some sixty, and some thirty. '
      verse: 8
    - text: 'He that hath ears to hear, let him hear. '
      verse: 9
    - text: 'And when his disciples came, they said to him, Why speakest thou to them
        in parables? '
      verse: 10
    - text: 'And he answered and said unto them, Because to you it is given to know
        the mysteries of the kingdom of heaven, but to them it is not given. '
      verse: 11
    - text: 'For whosoever hath, more shall be given to him, and he shall have abundance:
        but whosoever hath not, even that he hath shall be taken from him. '
      verse: 12
    - text: 'Therefore I speak to them in parables: that seeing, they may not see;
        and hearing, they may not hear nor understand. '
      verse: 13
    - text: 'And in them is fulfilled the prophecy of Isaiah, which saith, With the
        hearing ye shall hear, and not understand; and seeing ye shall see, and in
        no wise perceive: '
      verse: 14
    - text: 'for the heart of this people is waxed gross, and with their ears they
        have heard heavily, and their eyes they have closed; lest at any time they
        should see with the eves, and hear with the ears, and understand with the
        heart, and be converted, and I should heal them. '
      verse: 15
    - text: 'But blessed are your eyes; for ye see: and your ears; for ye hear. '
      verse: 16
    - text: 'For verily I tell you, That many prophets and righteous men have greatly
        desired to see the things which ye see, and have not seen them; and to hear
        the things which ye hear, and have not heard them. '
      verse: 17
    - text: 'Hear ye therefore the parable of the sower.  '
      verse: 18
    - text: ' When any person heareth the word of the kingdom, and doth not understand
        it, the wicked one cometh, and snatcheth away what was sown on his heart:
        such is he who is the sown by the road-side. '
      verse: 19
    - text: 'But the sown on the rocky soil, is he who having heard the word, and
        instantly with joy receiving it, '
      verse: 20
    - text: 'hath not really root in himself, but is merely temporary: and when tribulation
        or persecution ariseth for the words sake, immediately he is stumbled. '
      verse: 21
    - text: 'But the sown among the thorns, is he who heareth the word, and the anxiety
        about this world and the deceitfulness of riches, choketh the word, and it
        becometh unfruitful. '
      verse: 22
    - text: 'But the sown upon the good ground, is he who heareth the word, and understandeth
        it; who truly beareth fruit, and produceth, one an hundred fold, and another
        sixty, and another thirty.  '
      verse: 23
    - text: ' Another parable proposed he to them, saying, The kingdom of heaven is
        like unto a man who sowed good seed in his field: '
      verse: 24
    - text: 'and while the men were asleep, his enemy came and sowed zizane among
        the wheat, and departed. '
      verse: 25
    - text: 'But when the blade was shot up, and produced fruit, then appeared also
        the zizane. '
      verse: 26
    - text: 'The servants of the proprietor came, and said to him, Master, didst thou
        not sow good seed in thy field? whence then hath it the zizane? '
      verse: 27
    - text: 'He saith unto them, Some man, an enemy, hath done this. Then the servants
        said to him, Wilt thou that we go and weed them out? '
      verse: 28
    - text: 'he replied, No; lest perhaps in weeding out the zizane, we root up the
        wheat with them. '
      verse: 29
    - text: 'Let them both grow together till the harvest: and at the harvest-time
        I will say to the reapers, Gather out first the zizane, and bind them in bundles
        to burn them: but gather the wheat into my barn.  '
      verse: 30
    - text: ' Another parable he proposed to them, saying, The kingdom of heaven is
        like a grain of mustard, which a man took and sowed in his field: '
      verse: 31
    - text: 'which indeed is among the smallest of all seeds; but when it is grown,
        it is among the greatest of herbs, and becomes a tree, so that the birds of
        the air come and make their nests in the branches of it.  '
      verse: 32
    - text: ' Another parable spake he to them: The kingdom of heaven is like leaven,
        which a woman took and covered up in three measures of flour, until the whole
        was leavened. '
      verse: 33
    - text: 'All these things spake Jesus in parables to the multitudes; and without
        a parable he spake not to them: '
      verse: 34
    - text: 'that it might be fulfilled which was spoken by the prophet, saying, I
        will open my mouth in parables, I will bring forth things hid from the foundation
        of the world.  '
      verse: 35
    - text: ' Then Jesus dismissing the multitudes, went into a house; and his disciples
        came unto him, saying, Explain to us the parable of the zizane of the field. '
      verse: 36
    - text: 'And he replying said to them, He that sowed the good seed, is the Son
        of man; '
      verse: 37
    - text: 'the field is the world: and the good seed are those who are the children
        of the kingdom; but the zizane are the children of the wicked one; '
      verse: 38
    - text: 'the enemy who sowed them is the devil; the harvest is the end of the
        world; and the reapers are the angels. '
      verse: 39
    - text: 'As therefore the zizane are gathered, and burned in the fire; just so
        shall it be at the end of this world. '
      verse: 40
    - text: 'The Son of man shall send out his angels, and shall gather together out
        of his kingdom all things offensive, and those who practise iniquity; '
      verse: 41
    - text: 'and will cast them into a furnace of fire; there shall be wailing and
        gnashing of teeth. '
      verse: 42
    - text: 'Then shall the righteous shine forth as the sun, in the kingdom of their
        Father. He that hath ears to hear, let him hear.  '
      verse: 43
    - text: ' Again, the kingdom of heaven is like a treasure hid in a field: which
        when a man findeth, he hideth, and for joy thereof, goeth away and selleth
        all that he hath, and buyeth that field.  '
      verse: 44
    - text: ' Again, the kingdom of heaven is like a merchantman in search of beautiful
        pearls: '
      verse: 45
    - text: 'who, having discovered one of vast price, went away and sold all that
        he possessed, and bought it.  '
      verse: 46
    - text: ' Again, the kingdom of heaven is like to a net cast into the sea, and
        colleting fish of every kind: '
      verse: 47
    - text: 'which, when it was full, they drew to the beach, and sitting down, selected
        the good into baskets, but cast those of a bad kind away. '
      verse: 48
    - text: 'Just so shall it be at the end of this world: the angels shall go forth,
        and shall separate the wicked from amidst the just, '
      verse: 49
    - text: 'and shall cast them into a furnace of fire: there shall be weeping and
        gnashing of teeth. '
      verse: 50
    - text: 'Jesus saith unto them, Have ye understood all these things? '
      verse: 51
    - text: 'They say unto him, Yes, Lord. Then said he unto them, Therefore every
        scribe instructed unto the kingdom of heaven, is like unto a man, the master
        of a family, who bringeth out of his storehouse things new and old.  '
      verse: 52
    - text: ' And it came to pass, when Jesus had finished there parables, he departed
        thence. '
      verse: 53
    - text: 'And coming into his own country, taught them in their synagogues, so
        that they were exceedingly struck, and said, Whence hath this man this wisdom,
        and these miracles? '
      verse: 54
    - text: 'Is not this the carpenters son? is not his mother called Mary? his brethren,
        James, and Joses, and Simon, and Judas? '
      verse: 55
    - text: 'and his sisters, are they not all among us? whence then hath he all these
        things? '
      verse: 56
    - text: 'And they were offended at him. But Jesus said unto them, A prophet is
        not disrespected, except in his own country, and in his own family. '
      verse: 57
    - text: 'And he did not there many miracles because of their unbelief.   '
      verse: 58
  - chapter: 14
    verses:
    - text: 'AT that time Herod the tetrarch heard the report of Jesus, '
      verse: 1
    - text: 'and said unto his servants, This is John the Baptist; he is risen from
        the dead, and therefore miracles are wrought by him. '
      verse: 2
    - text: 'For Herod having seized John, had bound him, and put him in prison, for
        the sake of Herodias, the wife of Philip his brother. '
      verse: 3
    - text: 'For John said unto him, It is unlawful for thee to have her. '
      verse: 4
    - text: 'And though he wished to kill him, he was afraid of the multitude, for
        they held him as a prophet. '
      verse: 5
    - text: 'But when Herods birth-day was kept, the daughter of Herodias danced
        in the circle, and pleased Herod: '
      verse: 6
    - text: 'so that with an oath he promised to give her whatever she should ask. '
      verse: 7
    - text: 'And she, being previously urged on by her mother, said, Give me here,
        in a spacious dish, the head of John the Baptist. '
      verse: 8
    - text: 'And the king was grieved: but for his oaths sake, and on account of
        those who were with him, he commanded it to be given her. '
      verse: 9
    - text: 'And he sent, and beheaded John in the prison. '
      verse: 10
    - text: 'And his head was brought on a large dish, and was given to the young
        lady: and she brought it to her mother. '
      verse: 11
    - text: 'And his disciples came and took the body, and buried it, and they came
        and told Jesus. '
      verse: 12
