      verse: 54
  - chapter: 12
    verses:
    - text: 'MEANTIME myriads of people collecting, so that they trod on one another,
        he began to speak to his disciples, Take heed principally of the leaven of
        the Pharisees, which is hypocrisy. '
      verse: 1
    - text: 'For there is nothing concealed, that shall not be laid open; nor hid,
        which shall not be known. '
      verse: 2
    - text: 'Wherefore whatsoever things ye have spoken in darkness, they shall be
        reported in the light; and what ye have whispered into the ear in the closets,
        shall be proclaimed on the house-tops. '
      verse: 3
    - text: 'But I say to you my friends, Be not afraid of those who may kill the
        body, but after that, have nothing farther which they can do. '
      verse: 4
    - text: 'But I will point out to you, whom ye should fear: Fear him, who, after
        he hath killed, hath power to cast into hell; yea, I say unto you, Fear him! '
      verse: 5
    - text: 'Are not five sparrows sold for two farthings, yet not one of them is
        forgotten before God? '
      verse: 6
    - text: 'But even the hairs of your head are all numbered: fear not then, ye are
        of more value than many sparrows. '
      verse: 7
    - text: 'But I tell you, Every one who shall confess me before men, him will the
        Son of man also confess before the angels of God: '
      verse: 8
    - text: 'but he that disowns me before men, shall be disowned before the angels
        of God. '
      verse: 9
    - text: 'And every one who shall utter a word against the Son of man, it shall
        be forgiven him; but for him who hath blasphemed against the Holy Ghost, there
        shall be no forgiveness.  '
      verse: 10
    - text: ' And when they shall bring you before the synagogues, and magistrates,
        and the ruling powers, be under no anxiety how or what defence ye shall make,
        or what ye shall say: '
      verse: 11
    - text: 'for the Holy Ghost will teach you at that very hour what ye ought to
        say.  '
      verse: 12
    - text: ' Then spake one of the multitude to him, Master, order my brother to
        divide the inheritance with me. '
      verse: 13
    - text: 'But he said to him, Man, who made me a judge and a divider among you? '
      verse: 14
    - text: 'Then said he to them, Beware, and be on your guard against covetousness;
        for a mans life doth not depend on the abundance of his possessions. '
      verse: 15
    - text: 'And he spake a parable unto them, saying,   The estate of a certain rich
        man bore plentifully: '
      verse: 16
    - text: 'and he thought within himself, saying, What shall I do? for I have not
        room where I may house my crops. '
      verse: 17
    - text: 'And he said, I will do this; I will take down my barns, and build them
        larger, and collect there all my crops, and my good things! '
      verse: 18
    - text: 'And I will say to my soul, Soul, thou hast a multitude of good things
        in store for many years, be at ease, eat, drink, and be merry! '
      verse: 19
    - text: 'But God said to him, Thou fool! this night shall they demand thy life
        from thee; and the things which thou hast prepared, whose shall they be? '
      verse: 20
    - text: 'Just such is every one who heapeth up treasure for self, and is not rich
        towards God.  '
      verse: 21
    - text: ' Then said he to his disciples, For this reason I tell you, Be under
        no anxiety about your life, what ye shall eat, nor for your body, how ye shall
        be clothed. '
      verse: 22
    - text: 'The life is more than food, and the body than raiment. '
      verse: 23
    - text: 'Consider the ravens, for they neither sow nor reap; they have neither
        storehouse nor barn; yet God feedeth them: how much are ye more excellent
        than the birds? '
      verse: 24
    - text: 'Which of you, with all his anxiety, can add one moment to his life? '
      verse: 25
    - text: 'If therefore ye are unable to do the least thing, why are ye anxious
        about the others? '
      verse: 26
    - text: 'Observe the lillies how they grow up, they toil not, nor spin; but I
        tell you, that Solomon in all his glory, was not arrayed like one of these. '
      verse: 27
    - text: 'If God then so clothe the grass in the field, which to-day is, and to-morrow
