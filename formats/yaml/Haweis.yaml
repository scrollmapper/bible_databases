        therefore you in ignorance adore, him I preach unto you. '
      verse: 23
    - text: 'The God who created the world, and all things in it, he that is Lord
        of heaven and earth, dwelleth not in temples of mans construction; '
      verse: 24
    - text: 'nor is he served by human hands, as if he needed any creature, himself
        imparting to all beings life, and breath, and all things. '
      verse: 25
    - text: 'And hath made from one mans blood all the nations of mankind, to dwell
        upon the whole face of the earth, fixing the predetermined periods of their
        existence, and the boundaries of their several abodes; '
      verse: 26
    - text: 'that they should seek the Lord, if indeed they might haply grope him
        out, and find him, though truly he is not far from any individual of us: '
      verse: 27
    - text: 'for from him we derive life, and power of motion, and existence; as also
        some of your own poets have said, For we are even his offspring. '
      verse: 28
    - text: 'Being then the offspring of God, we ought not to imagine that the Divinity
        is like to gold, or silver, or stone sculptured by human art or contrivance. '
      verse: 29
    - text: 'These times indeed of ignorance God then overlooked; but he now commands
        all men in every place to repent: '
      verse: 30
    - text: 'because he hath fixed the day in which he will judge the whole world
        in righteousness by the man whom he hath appointed; affording evidence of
        this to all, by raising him from the dead.  '
      verse: 31
    - text: ' But when they heard of the resurrection from the dead, Some scoffed:
        and others said, We will hear thee again on this subject. '
      verse: 32
    - text: 'And so Paul departed from the midst of them. '
      verse: 33
    - text: 'But certain persons cleaving to him, believed: among whom was even Dionysius
        the Areopagite, and a woman named Damaris, and others with them.   '
      verse: 34
  - chapter: 18
    verses:
    - text: 'AND after these transactions, Paul departing from Athens, came to Corinth; '
      verse: 1
    - text: 'and finding a certain Jew named Aquila, a native of Pontus, lately arrived
        from Italy, with Priscilla his wife, (because Claudius had issued an order
        that all Jews should depart from Rome,) he turned in to them. '
      verse: 2
    - text: 'And as he was of the same occupation, he abode with them, and worked,
