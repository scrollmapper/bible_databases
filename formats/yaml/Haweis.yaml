      verse: 15
    - text: 'Now if the first fruits be holy, so is the mass: and if the root be holy,
        so are the branches. '
      verse: 16
    - text: 'But if some of the branches have been broken off, and thou though a wild
        olive hast been grafted in among them, and become a partaker of the root and
        fatness of the olive tree; '
      verse: 17
    - text: 'boast not against the branches. But if thou boast, thou bearest not the
