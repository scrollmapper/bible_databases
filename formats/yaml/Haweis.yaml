        have no respite day nor night, who worship the beast and his image, and whosoever
        receiveth the brand of his name. '
      verse: 11
    - text: 'Here is the patience of the saints: here are they who keep the commandments
        of God, and the faith of Jesus. '
      verse: 12
    - text: 'And I heard a voice from heaven saying to me, Write, Blessed are the
        dead who die in the Lord, from henceforward: yea, saith the Spirit, that they
        may have rest from their labours; but their works follow after them.  '
      verse: 13
    - text: ' And I saw, and, lo! a white cloud, and upon the cloud sat one like to
        a son of man, having on his head a golden crown, and in his hand a sharp sickle. '
      verse: 14
    - text: 'And anther angel came forth out of the temple, crying with a loud voice
        to him that sat upon the cloud, Put in thy sickle, and reap: for the hour
        is come for thee to reap; because the harvest of the earth is fully ripe. '
      verse: 15
    - text: 'And he who sat on the cloud thrust in his sickle upon the earth, and
        the earth was reaped.  '
      verse: 16
    - text: ' And another angel came forth out of the temple which is in heaven, having
        also himself a sharp sickle. '
      verse: 17
    - text: 'And another angel came forth from the altar, having authority over fire;
        and he cried with a loud voice to him who held the sharp sickle, saying, Put
        in thy sharp sickle, and gather the bunches of the vine of the earth; for
        her clusters are ripe. '
      verse: 18
    - text: 'And the angel thrust in his sickle upon the earth, and gathered the grapes
        of the vine of the earth, and cast them into the great winepress of the wrath
        of God. '
      verse: 19
    - text: 'And the wine-press was trodden without the city, and blood issued from
        the wine-press, as high as the horses bridles, for the space of a thousand
        and six hundred furlongs.   '
      verse: 20
  - chapter: 15
    verses:
    - text: 'AND I saw another sign in the heaven, great and wonderful, seven angels
        having the seven last plagues because by them is the wrath of God completely
        executed. '
      verse: 1
    - text: 'And I saw as it were a sea of glass mingled with fire; and those who
        had obtained the victory over the beast, and over his image, and over his
        mark, and over the number of his name standing upon the sea of glass, holding
        the harps of God. '
