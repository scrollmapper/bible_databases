      verse: 15
    - text: 'Now while Paul waited for them at Athens, his spirit within him was greatly
        grieved, beholding the city so devoted to idolatry. '
      verse: 16
    - text: 'Therefore he reasoned in the synagogue with the Jews, and those who worshipped
        there, and in the forum every day with those he happened to meet.  '
      verse: 17
    - text: ' Then certain of the Epicurean and Stoic philosophers attacked him: and
