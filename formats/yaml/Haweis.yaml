      verse: 39
    - text: 'Then leaving the prison, they went unto Lydia: and when they had seen
        the brethren, they comforted them, and went their way.   '
      verse: 40
  - chapter: 17
    verses:
    - text: 'SO journeying through Amphipolis and Apollonia, they came to Thessalonica,
        where there was a synagogue of Jews: '
      verse: 1
    - text: 'And Paul, according to his usual custom, went in to them, and for three
