      verse: 35
    - text: 'The man answered and said, Who is he, Sir, that I might believe on him? '
      verse: 36
    - text: 'Then said Jesus him, Thou hast even seen him, and he that is now talking
        with thee is the very person. '
      verse: 37
    - text: 'Then he said, Lord, I believe: and worshipped him.  '
      verse: 38
    - text: ' And Jesus said, For judgment I am come into this world, that they who
        see not may see; and they who see become blind. '
      verse: 39
    - text: 'And some of the Pharisees who were with him heard these things, and said
        to him, Are we blind also? '
      verse: 40
    - text: 'Jesus said to them, If ye were blind, ye should not have had sin: but
        now ye say, We see; therefore your sin is permanent.   '
      verse: 41
  - chapter: 10
    verses:
    - text: 'VERILY, verily, I say unto you, He that entereth not by the door into
