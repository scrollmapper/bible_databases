    - text: 'Who art thou that judgest another mans servant? To his own master he
        standeth or falleth; but he shall be established: for God is able to establish
        him. '
      verse: 4
    - text: 'One man judgeth one day different from another day: another judgeth every
        day alike. Let every man be fully persuaded in his own mind. '
      verse: 5
    - text: 'He that observeth a day, to the Lord he observeth it; and he that observeth
        not a day, to the Lord he doth not observe it. He that eateth, to the Lord
        he eateth, for he giveth thanks to God; and he that eateth not, to the Lord
        he eateth not, and giveth thanks to God. '
      verse: 6
    - text: 'For no one of us liveth to himself, and no one dieth to himself. '
      verse: 7
    - text: 'For whether we live, to the Lord we live, and whether we die, to the
        Lord we die; whether therefore we live, or whether we die, we are the Lords. '
      verse: 8
    - text: 'For to this end Christ both died, and rose again, and revived, that he
        might be the Lord both of the dead and of the living. '
      verse: 9
    - text: 'But thou, why judgest thou thy brother? And thou, why dost thou disparage
        thy brother? for we must all appear before the judgment-seat of Christ. '
      verse: 10
    - text: 'For it is written, As I live, saith the Lord, every knee shall bow to
        me, and every tongue shall make confession to God. '
      verse: 11
    - text: 'Assuredly then every one of us shall give an account of himself to God. '
      verse: 12
    - text: 'Let us therefore no more judge one another; but judge this rather, that
        no one put a stumbling-block or offence before his brother. '
      verse: 13
    - text: 'I know, and am convinced by the Lord Jesus, that there is nothing unclean
        of itself; but to him who thinketh any thing to be unclean, to him it is unclean. '
      verse: 14
    - text: 'But if by meat thy brother is grieved, thou walkest no more according
        to love. Do not by thy meat destroy him for whom Christ died. '
      verse: 15
    - text: 'Let not therefore food, which is good for you, give occasion of reproach. '
      verse: 16
    - text: 'For the kingdom of God is not meat and drink, but righteousness, and
        peace, and joy in the Holy Ghost. '
      verse: 17
    - text: 'For he who in these things is the servant of Christ, is acceptable to
        God, and approved of men. '
      verse: 18
    - text: 'Well then, let us earnestly pursue the things that conduce to peace,
        and the things which are for mutual edification. '
      verse: 19
    - text: 'For the sake of meat destroy not the work of God. All things indeed are
        clean; but it is an evil thing for a man to eat, giving offence. '
      verse: 20
    - text: 'It is laudable not to eat flesh, or to drink wine, nor to do any thing
        whereby thy brother is stumbled, or scandalized, or weakened. '
      verse: 21
    - text: 'Hast thou faith, exercise it before God within thyself. Blessed is the
        man who condemneth not himself in that which he alloweth. '
      verse: 22
    - text: 'But he that maketh a difference between meats, if he eat is condemned,
        because he doth it not by faith: for every thing which is not of faith, is
        sin.   '
      verse: 23
  - chapter: 15
    verses:
    - text: 'WE then that are strong, ought to bear the infirmities of those who are
