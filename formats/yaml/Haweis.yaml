      verse: 30
    - text: 'But Israel, pursuing after the law of righteousness, hath not come up
        to the law of righteousness. '
      verse: 31
    - text: 'And why? Because they sought it not by faith, but as by the works of
        the law. For they stumbled against that stone of stumbling; '
