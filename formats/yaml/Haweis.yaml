      verse: 12
    - text: 'For every one shall be saved, whosoever calleth on the name of the Lord. '
      verse: 13
    - text: 'How then shall they call upon him in whom they have not believed? and
        how shall they believe on him of whom they have not heard? but how shall they
        hear without a preacher? '
      verse: 14
    - text: 'and how shall they preach unless they are sent? as it is written, How
