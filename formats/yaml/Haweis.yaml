        impulse on his spirit, and forcibly testified to the Jews, that Jesus was
        the Messiah. '
      verse: 5
    - text: 'But as they continued opposing and blaspheming, he shook his garments,
        and said unto them, Your blood be upon your own heads; I am pure from it:
