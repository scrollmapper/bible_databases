        people not a few. '
      verse: 4
    - text: 'But the unbelieving Jews, roused to a fit of zeal, and taking some of
        the lowest vulgar men of vile characters, and raising a mob, set the city
        in an uproar, and besetting the house of Jason, sought them to bring them
        unto the people. '
      verse: 5
    - text: 'But not finding them there, they dragged Jason and certain brethren to
        the city magistrates, roaring out, These are the men who are movers of sedition
        through the world, and are come in hither; '
      verse: 6
    - text: 'whom Jason has entertained in his house: and the practice of all these
        fellows is in direct opposition to all Caesars ordinances, for they affirm
        that another is king, one Jesus. '
      verse: 7
    - text: 'And they greatly agitated the people and the city magistrates when they
        heard these things. '
      verse: 8
    - text: 'So after taking sufficient security from Jason and the rest, they dismissed
        them.  '
      verse: 9
    - text: ' Then the disciples immediately by night sent off both Paul and Silas
