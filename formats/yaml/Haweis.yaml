        into temptation. '
      verse: 40
    - text: 'And he withdrew from them about a stones cast, and kneeling down, he
        prayed, '
      verse: 41
    - text: 'saying, Father, if thou wilt, remove this cup from me! nevertheless,
        not my will, but thine, be done. '
      verse: 42
    - text: 'And an angel from heaven appeared to him, strengthening him. '
      verse: 43
    - text: 'And being in an agony, he prayed with greater intenseness: and his sweat
        was as clots of blood falling on the ground. '
      verse: 44
    - text: 'And when he rose up from prayer, on coming to his disciples, he found
        them sleeping from sorrow. '
      verse: 45
    - text: 'And he said unto them, Why sleep ye? rise up, and pray, that ye enter
        not into temptation.  '
      verse: 46
    - text: ' And while he was yet speaking, behold a multitude, and he who was called
        Judas, one of the twelve, went before them, and approached Jesus to kiss him. '
      verse: 47
    - text: 'Then said Jesus unto him, Judas, betrayest thou the Son of man with a
        kiss? '
      verse: 48
    - text: 'Then when they who were about him saw what was ready to happen, they
        said unto him, Lord, shall we strike with the sword? '
      verse: 49
    - text: 'And one of them struck at a servant of the high-priest, and cut off his
        right ear. '
      verse: 50
    - text: 'Then Jesus, addressing them, said, Permit me thus far: and touching his
        ear, he healed him. '
      verse: 51
    - text: 'Then said Jesus to the chief priests and captains of the temple, and
        to the elders who were come forth against him, Are ye come out as against
        a robber, with swords and staves? '
      verse: 52
    - text: 'When I was daily with you in the temple, ye stretched out no hands upon
        me: but this is your hour, and the power of darkness.  '
      verse: 53
    - text: ' Then seizing upon him, they led him away, and brought him into the palace
        of the high-priest. But Peter followed at a distance. '
      verse: 54
    - text: 'And as they had lighted a fire in the middle of the hall, and had seated
        themselves in a company, Peter sat down in the midst of them. '
      verse: 55
    - text: 'But a certain maid-servant who sat at the fire, eyeing him, and looking
        at him stedfastly, said, This man was also with him. '
      verse: 56
    - text: 'But he denied him, saying, Woman, I know him not. '
      verse: 57
    - text: 'And after a little while another seeing him, said, Surely thou art one
        of them. Then said Peter, Man, I am not. '
      verse: 58
    - text: 'And at about an hours distance, another person strongly asserted, saying,
        Of a certainty this fellow was also with him: for he too is a Galilean. '
      verse: 59
    - text: 'And Peter said, Man, I know not what thou sayest. And instantly, while
        he was yet speaking, the cock crew. '
      verse: 60
    - text: 'And the Lord, turning round, looked upon Peter. And Peter remembered
        the word of the Lord, how he had said to him, That before the cock crow, thou
        shalt deny me thrice. '
      verse: 61
    - text: 'And Peter going without, wept bitterly.  '
      verse: 62
    - text: ' And the men who held Jesus insulted him, beating him with rods; '
      verse: 63
    - text: 'and blindfolding him, smote him on the face, and asked him, saying, Prophesy,
        who is he that struck thee? '
      verse: 64
    - text: 'And many other things, blaspheming, spake they against him.  '
      verse: 65
    - text: ' And when the day broke, the elders of the people and the chief priests
        and scribes assembled, and brought him into their sanhedrim, saying, '
      verse: 66
    - text: 'If thou art the Messiah, tell us. And he said unto them, If I tell you,
        ye will not believe: '
      verse: 67
    - text: 'and if I shall ask you any question, ye will neither answer me, nor let
        me go free. '
      verse: 68
    - text: 'Hereafter shall the Son of man sit at the right hand of the power of
        God. '
      verse: 69
    - text: 'Then said they all, Art thou then the Son of God? And he said unto them,
        Yourselves say that I am. '
      verse: 70
    - text: 'Then they said, What further need have we of witness? for we have heard
        it from his own mouth.   '
      verse: 71
  - chapter: 23
    verses:
    - text: 'AND the whole multitude of them rising up, led him to Pilate, '
      verse: 1
    - text: 'and began to accuse him, saying, We have found this fellow perverting
        the nation, and forbidding to pay tribute to Caesar; pretending that he himself
        is the King Messiah. '
      verse: 2
    - text: 'Then Pilate interrogated him, saying, Art thou the King of the Jews?
        And he answering said to him, Thou sayest so. '
      verse: 3
    - text: 'Then said Pilate unto the chief priests and the multitudes, I find nothing
        culpable in this man. '
      verse: 4
    - text: 'But they were urgent, saying, He stirreth up the people, teaching through
        all Judea, beginning from Galilee even to this place. '
      verse: 5
    - text: 'When Pilate heard of Galilee, he asked whether the man were a Galilean? '
      verse: 6
    - text: 'And when he knew that he came out of Herods jurisdiction, he sent him
        to Herod, who was himself at Jerusalem in those days.  '
      verse: 7
    - text: ' Now when Herod saw Jesus, he was vastly delighted: for he had been long
        desirous to see him, because he had heard many things of him; and he hoped
        to see some miracle wrought by him. '
      verse: 8
    - text: 'And he put a variety of questions to him; but he made him no reply. '
      verse: 9
    - text: 'And the chief priests and the scribes stood up vehemently accusing him. '
      verse: 10
    - text: 'Then Herod with his guards treated him with contempt, and in derision
        clothed him in a splendid robe, and sent him back to Pilate. '
      verse: 11
    - text: 'And Pilate and Herod the same day became friends together: for they had
        previously been at enmity with each other.  '
      verse: 12
    - text: ' Then Pilate, convoking the chief priests and the rulers and the people, '
      verse: 13
    - text: 'said unto them, Ye have brought this man to me, as one who perverteth
        the people: and lo! on examining him before you, I have found nothing culpable
        in this man, respecting the charges ye bring against him: '
      verse: 14
    - text: 'nor Herod neither: for I referred you to him; and, lo, nothing is done
        to this man, as if he deserved death. '
      verse: 15
    - text: 'I will therefore, after scourging, discharge him. '
      verse: 16
    - text: '(Now he held it necessary to release one to them at the feast.) '
      verse: 17
    - text: 'Then the whole multitude set up a cry, saying, Away with this fellow,
        and release unto us Barabbas! '
      verse: 18
    - text: '(who for a certain sedition raised in the city, and for murder, had been
        cast into prison.) '
      verse: 19
    - text: 'Again therefore Pilate called out to them, desirous to see Jesus at liberty. '
      verse: 20
    - text: 'But they clamoured the more, saying, Crucify, crucify him. '
      verse: 21
    - text: 'Then the third time he said to them, What evil hath this man done? I
        have found nothing deserving death in him: I will therefore, after scourging,
        discharge him. '
      verse: 22
    - text: 'But they were instant with the most clamorous vociferations, soliciting
        that he might be crucified. And their clamours, and those of the chief priests,
        bore him down. '
      verse: 23
    - text: 'Then Pilate decreed that their petition should be granted.  '
      verse: 24
    - text: ' Then released he to them him who for sedition and murder had been cast
        into prison; but he gave up Jesus to their will. '
      verse: 25
    - text: 'And as they led him out, laying hold on one Simon, a Cyrenian, who was
        coming from the country, they laid on him the cross, to carry after Jesus. '
      verse: 26
    - text: 'And a great multitude of the people and of women followed him, who also
        beat their breasts and lamented him bitterly. '
      verse: 27
    - text: 'But Jesus turning to them, said, Daughters of Jerusalem, weep not for
        me, but for yourselves, and for your children. '
      verse: 28
    - text: 'For, behold, the days are coming, in which they shall say, Blessed are
        the barren, and the wombs which have not borne, and the breasts which never
        suckled. '
      verse: 29
    - text: 'Then shall they begin to say to the mountains, Fall on us! and to the
        hills, Cover us! '
      verse: 30
    - text: 'For if they do all these things with the green wood, what will be done
        with the dry?  '
      verse: 31
    - text: ' Now there were two other persons, malefactors, led out with him to be
        executed. '
      verse: 32
    - text: 'And when they came to a place called Calvary, there they crucified him,
        and the malefactors, the one on the right hand, and the other on the left. '
      verse: 33
    - text: 'And Jesus said, Father, forgive them; for they know not what they do.
        Then dividing his garments, they cast the lot.  '
      verse: 34
    - text: ' And the people stood looking on. And the rulers also with them derided
        him, saying, He saved others; let him save himself, if this fellow is the
        Messiah, the elect of God. '
      verse: 35
    - text: 'And the soldiers also insulted him, coming and offering him vinegar, '
      verse: 36
    - text: 'and saying, if thou art the King of the Jews, save thyself. '
      verse: 37
    - text: 'And there was an inscription written over him in Greek, Roman, and Hebrew
        characters, THIS IS THE KING OF THE JEWS.  '
      verse: 38
    - text: ' Then one of the suspended malefactors blasphemed him, saying, If thou
        art the Messiah, save thyself and us. '
      verse: 39
    - text: 'But the other addressing him, rebuked him, saying, Hast thou no fear
        of God, when thou art under the same condemnation? '
      verse: 40
    - text: 'And we indeed justly, for we receive deserved punishment for the crimes
        we have committed: but this man hath done nothing amiss. '
      verse: 41
    - text: 'And he said to Jesus, Remember me, Lord, when thou comest in thy kingdom. '
      verse: 42
    - text: 'And Jesus said to him. Verily I say unto thee, To-day thou shalt be with
        me in paradise.  '
      verse: 43
    - text: ' And it was about the sixth hour, and there was darkness over all the
        land until the ninth hour. '
      verse: 44
    - text: 'And the sun was darkened, and the veil of the temple was rent in the
        midst. '
      verse: 45
    - text: 'And Jesus crying with a loud voice, said, Father, into thy hands I commit
        my spirit: and having said this, he expired. '
      verse: 46
    - text: 'And the centurion observing what had come to pass, glorified God, saying,
        Verily this man was a righteous person.  '
      verse: 47
    - text: ' And all the multitudes who had come together for this spectacle, when
        they saw the things which were done, beating their breasts, returned. '
      verse: 48
    - text: 'And all his acquaintance stood afar off, and the women which followed
        him from Galilee, beholding these things.  '
      verse: 49
    - text: ' And lo! a man named Joseph, being a member of the council, a good man,
        and a just; '
      verse: 50
    - text: '(who had not given his assent to their determination and deed;) being
        of Arimathea, a city of the Jews: who himself also expected the coming of
        the kingdom of God. '
      verse: 51
    - text: 'He went in to Pilate, and begged the body of Jesus. '
      verse: 52
    - text: 'And taking it down from the cross, he wrapped it in linen cloth, and
        laid it in a sepulchre hewn out of a rock, where none had ever yet lain. '
      verse: 53
    - text: 'And that was the preparation-day, and the sabbaths twilight was approaching.  '
      verse: 54
    - text: ' Then the women also, his attendants, who had followed him out of Galilee,
        observed the sepulchre, and how his corpse was laid out. '
      verse: 55
    - text: 'And returning, they made preparation of aromatics and unguents; and they
        rested the sabbath-day, according to the commandment.   '
      verse: 56
  - chapter: 24
    verses:
    - text: 'NOW on the first day of the week, at the earliest dawn of day, they came
        to the sepulchre, bringing the aromatics which they had prepared, and certain
        others with them. '
      verse: 1
    - text: 'And they found the stone rolled away from the sepulchre. '
      verse: 2
    - text: 'And on entering, found not the body of the Lord Jesus. '
      verse: 3
    - text: 'And it came to pass, as they were in the greatest perplexity concerning
        this matter, then behold, two men stood by them in refulgent garments: '
      verse: 4
    - text: 'and when they were exceedingly terrified, and inclined their face to
        the earth, they said unto them, Why seek ye the living among the dead? '
      verse: 5
    - text: 'he is not here; he is risen: remember how he spoke to you, while he was
        yet in Galilee, '
      verse: 6
    - text: 'saying, That the Son of man must be delivered up into the hands of sinful
        men, and be crucified, and the third day rise again. '
      verse: 7
    - text: 'And they remembered his declarations, '
      verse: 8
    - text: 'and returning from the sepulchre, told all these things to the eleven,
        and to the rest. '
      verse: 9
    - text: 'Now there were Mary Magdalene, and Joanna, and Mary the mother of James,
        and the other women who were with them, that told these things to the apostles. '
      verse: 10
    - text: 'And their declarations seemed in their view as a mere fancy, and they
        gave them no credence. '
      verse: 11
    - text: 'Then Peter rising up, ran off to the sepulchre, and leaning forward saw
        the linen clothes laid separately, and went away wondering in himself what
        was become of him.  '
      verse: 12
    - text: ' And behold, two of them were going the same day to a village, distant
        about sixty furlongs from Jerusalem, called Emmaus. '
      verse: 13
    - text: 'And they were conversing with each other, concerning all those things
        which had happened. '
      verse: 14
    - text: 'And it came to pass, as they were conversing together, and talking the
        matter over, even Jesus himself drew near, and walked on with them. '
      verse: 15
    - text: 'But their eyes were under a restraint, that they might not discover him. '
      verse: 16
    - text: 'And he said unto them, What are these discourses that ye interchange
        among you, as ye are walking, and bear such a face of dejection? '
      verse: 17
    - text: 'Then one of them, named Cleopas, answering said, Art thou the only sojourner
        at Jerusalem, who hath not known the singular events of those days? '
      verse: 18
    - text: 'And he said to them, Of what sort? and they said to him, Those which
        relate to Jesus the Nazarean, who was a man, a prophet, mighty in word and
        deed before God and all the people: '
      verse: 19
    - text: 'and how our chief priests and rulers delivered him up to a sentence of
        death, and crucified him. '
      verse: 20
    - text: 'But we had entertained hopes that this was the person who should have
        redeemed Israel: and ah! besides all these things, to-day concludes that third
        day since these things were done. '
      verse: 21
    - text: 'And indeed, certain women belonging to us exceedingly amazed us who were
        very early at the sepulchre; '
      verse: 22
    - text: 'and not finding his body, came, saying, that they had also seen a vision
        of angels, who told them that he was alive. '
      verse: 23
    - text: 'And some of those who were with us went to the sepulchre, and found every
        thing just as the women had said: but him they did not see. '
      verse: 24
    - text: 'And he said unto them, O ye void of understanding, and slow of heart
        to believe all that the prophets have spoken! '
      verse: 25
    - text: 'Ought not the Messiah to suffer these things, and to enter into his glory? '
      verse: 26
    - text: 'And beginning from Moses and all the prophets, he explained to them in
        all the scriptures, the things relating to himself. '
      verse: 27
    - text: 'And they drew nigh to the village, whither they were going: and he was
        proceeding on, as if going farther. '
      verse: 28
    - text: 'And they warmly pressed him, saying, Stay with us: for the evening draws
        on, and the day declines. And he went in to stay with them. '
      verse: 29
    - text: 'And it came to pass, when he was sitting down at table with them, taking
        up a loaf, he blessed it, and breaking, distributed it to them. '
      verse: 30
    - text: 'Then their eyes were opened, and they knew him; and he became invisible
        to them. '
      verse: 31
    - text: 'And they said to each other, Did not our hearts burn within us, as he
        talked with us on the road, and as he distinctly opened to us the scriptures? '
      verse: 32
    - text: 'And rising up the same hour, they returned to Jerusalem, and found the
        eleven and those who were with them crowded together, '
      verse: 33
    - text: 'saying, The Lord is risen assuredly, and hath appeared to Simon. '
      verse: 34
    - text: 'Then these recounted what had passed on the road, and how he was known
        to them by the breaking of the bread.  '
      verse: 35
    - text: ' While they were relating these things, Jesus himself stood in the midst
        of them, and saith unto them, Peace be unto you! '
      verse: 36
    - text: 'But terrified and affrighted, they thought they saw a spirit. '
      verse: 37
    - text: 'And he said to them, Why are ye under such agitation of mind? and why
        do reasonings arise in your hearts? '
      verse: 38
    - text: 'look upon my hands and my feet, that it is my very self: handle me, and
        see; for a spirit hath not flesh and bones, as ye see me have. '
      verse: 39
    - text: 'And thus speaking, he exposed to them his hands and his feet. '
      verse: 40
    - text: 'But when they still could not credit it for joy, and marvelled, he said
        unto them, Have ye here any thing eatable? '
      verse: 41
    - text: 'Then they gave him a part of a broiled fish, and a piece of honey-comb. '
      verse: 42
    - text: 'And receiving it, he did eat in their presence. '
      verse: 43
    - text: 'And said unto them, These are the sayings which I spake unto you, when
        I was yet with you, that all things must be fulfilled, which are written in
        the law of Moses, and in the prophets, and in the Psalms, concerning me. '
      verse: 44
    - text: 'Then opened he thoroughly their understanding, that they should understand
        the scriptures, '
      verse: 45
    - text: 'and said to them, That thus it is written, and thus must the Messiah
        suffer, and rise again from the dead the third day '
      verse: 46
    - text: 'and that repentance and remission of sin should be preached in his name
        unto all nations, beginning from Jerusalem. '
      verse: 47
    - text: 'And ye are the witnesses of these things. '
      verse: 48
    - text: 'And, behold, I send unto you the promise of my Father: but sit ye down
        in the city of Jerusalem, until ye shall be endued with power from on high. '
      verse: 49
    - text: 'And he led them without the city as far as Bethany, and lifting up his
        hands he blessed them. '
      verse: 50
    - text: 'And it came to pass, as he pronounced the benediction upon them, he was
        parted from them, and taken up into heaven. '
      verse: 51
    - text: 'And they, after paying him their adorations, returned to Jerusalem with
        vast joy: '
      verse: 52
    - text: 'and were continually in the temple, praising and blessing God. Amen.
        \p    '
      verse: 53
  name: Luke
- chapters:
  - chapter: 1
    verses:
    - text: 'IN the beginning was the Word, and the Word was with God, and the Word
        was God. '
      verse: 1
    - text: 'He was in the beginning with God. '
      verse: 2
    - text: 'All things were made by him; and without him was not one thing made that
        was made. '
      verse: 3
    - text: 'In him was life; and the life was the light of men. '
      verse: 4
    - text: 'And the light shineth in darkness; and the darkness did not comprehend
        it.  '
      verse: 5
    - text: ' A man was sent from God, whose name was John. '
      verse: 6
    - text: 'He came for a witness, that he might bear testimony concerning the Light,
        that all men through him might believe. '
      verse: 7
    - text: 'He was not the Light, but sent that he should bear testimony concerning
        the Light. '
      verse: 8
    - text: 'He was that true Light, which illumines every man by his coming into
        the world. '
      verse: 9
    - text: 'He was in the world, and the world was made by him, and the world knew
        him not. '
      verse: 10
    - text: 'He came unto his peculiar people, and his peculiar people did not receive
        him. '
      verse: 11
    - text: 'But as many as did receive him, on them he bestowed authority to become
        children of God, even on those who believe on his name: '
      verse: 12
    - text: 'who were born, not of blood, nor of the will of the flesh, nor of the
        will of man, but of God. '
      verse: 13
    - text: 'And the Word became incarnate, and tabernacled with us, (and we beheld
        his glory, the glory as of the only begotten of the Father,) full of grace
        and truth.  '
      verse: 14
    - text: ' John bore witness concerning him, and cried, saying, This is he of whom
        I said, He that is coming after me, is before me: because before me he was. '
      verse: 15
    - text: 'And from his plenitude we all have received, even grace corresponding
        with his grace. '
      verse: 16
    - text: 'For the law was given by Moses, but the grace and the reality came by
        Jesus Christ. '
      verse: 17
    - text: 'No man hath seen God at any time; the only begotten Son, who is in the
        bosom of the Father, he hath thoroughly described him.  '
      verse: 18
    - text: ' And this is the testimony of John, when the Jews sent from Jerusalem
        priests and Levites, that they should question him, Who art thou? '
      verse: 19
    - text: 'And he confessed, and denied it not; but acknowledged, I am not the Messiah. '
      verse: 20
    - text: 'And they asked him, What then? art thou Elias? and he said, I am not.
        Art thou that prophet? and he answered, No. '
      verse: 21
    - text: 'Then said they to him, Who art thou? that we may give an answer to those
        who sent us: What description givest thou of thyself? '
      verse: 22
    - text: 'He said, I am a voice of one crying in the wilderness, Make straight
        the way for the Lord, as said the prophet Isaiah. '
      verse: 23
    - text: 'And they who were sent, were of the Pharisees. '
      verse: 24
    - text: 'And they questioned him, and said to him, Why then dost thou baptise,
        if thou be not the Messiah, nor Elias, nor that prophet? '
      verse: 25
    - text: 'John answered them, saying, I baptise with water: but in the midst of
        you hath stood a person, whom ye have not known; '
      verse: 26
    - text: 'it is he, though coming after me, who was before me, the thong of whole
        sandal I am not worthy to untie. '
      verse: 27
    - text: 'These things were done in Bethabara beyond Jordan, where John was baptising.  '
      verse: 28
    - text: ' The next day John seeth Jesus coming to him, and saith, Behold the Lamb
        of God, who taketh away the sin of the world, '
      verse: 29
    - text: 'This is he of whom I spake, After me cometh a man who was before me:
        for before me he existed. '
      verse: 30
    - text: 'And I knew him not: though that he might be manifested to Israel, therefore
        am I come baptising with water. '
      verse: 31
    - text: 'And John bore witness, saying, I saw the Spirit descending as a dove
        from heaven, and it rested upon him. '
      verse: 32
    - text: 'And I did not know him: but he that sent me baptising with water, he
        said to me, Upon whomsoever thou shalt see the Spirit descending as a dove,
        and resting upon him, that is he who baptiseth with the Holy Ghost. '
      verse: 33
    - text: 'And I have seen it, and have borne testimony that this is the Son of
        God.  '
      verse: 34
    - text: ' On the morrow John was again standing with two of his disciples; '
      verse: 35
    - text: 'and looking upon Jesus as he walked by, he saith, Behold the Lamb of
        God! '
      verse: 36
    - text: 'And the two disciples heard him speak, and they followed Jesus. '
      verse: 37
    - text: 'Then Jesus turned about, and seeing them following, saith to them, What
        are ye seeking? They said unto him, Rabbi (which signifies, when translated,
        Master), where is thy abode? '
      verse: 38
    - text: 'He saith unto them, Come and see. They came and saw where he abode, and
        continued with him that day: and it was about the tenth hour.  '
      verse: 39
    - text: ' One of the two, who had heard from John mention of Jesus, and had followed
        him, was Andrew, Simon Peters brother. '
      verse: 40
    - text: 'He first finds his own brother Simon, and saith to him, We have found
        the Messiah (which is, being translated, the Christ). '
      verse: 41
    - text: 'And he brought him to Jesus. Then Jesus looking on him, said, Thou art
        Simon the son of Jonas: thou shalt be called Cephas, which, interpreted in
        Greek, is Petros, a Rock.  '
      verse: 42
    - text: ' The next day Jesus resolved to go into Galilee, and he findeth Philip,
        and saith to him, Follow me. '
      verse: 43
    - text: 'Now Philip was of Bethsaida, the city of Andrew and Peter. '
      verse: 44
    - text: 'Philip findeth Nathaniel, and saith to him, We have found him whom Moses
        in the law has described, and the prophets, Jesus the son of Joseph, who is
        of Nazareth. '
      verse: 45
    - text: 'And Nathaniel said to him, Can any thing good come out of Nazareth? Philip
        saith to him, Come and see. '
      verse: 46
    - text: 'Jesus saw Nathaniel coming to him, and saith of him, Behold an Israelite
        in reality, in whom there is no guile! '
      verse: 47
    - text: 'Nathaniel saith unto him, From whence canst thou know me? Jesus answered
        and said unto him, Before Philip called thee, when thou wast under the fig-tree,
        I saw thee. '
      verse: 48
    - text: 'Nathaniel answered and said to him, Rabbi, thou art the Son of God; thou
        art the king of Israel. '
      verse: 49
    - text: 'Jesus answered and said unto him, Because I said to thee, I saw thee
        under the fig-tree, dost thou believe? thou shalt see greater things than
        these. '
      verse: 50
    - text: 'And he saith to him, Verily, verily, I tell you, From henceforth ye shall
        see heaven opened, and the angels of God ascending and descending upon the
        Son of man.   '
      verse: 51
  - chapter: 2
    verses:
    - text: 'AND on the third day there was a marriage in Cana of Galilee; and the
        mother of Jesus was there: '
      verse: 1
    - text: 'So Jesus also, and his disciples, were invited to the marriage. '
      verse: 2
    - text: 'And the wine being exhausted, the mother of Jesus saith to him, They
        have no more wine. '
      verse: 3
    - text: 'Jesus saith unto her, What is that to me and thee, woman? my hour is
        not yet come. '
      verse: 4
    - text: 'His mother saith to the waiters, Whatsoever he orders you, do it. '
      verse: 5
    - text: 'Now there stood there six large stone jars, for the customary purifying
        ablution of the Jews, containing two or three baths each. '
      verse: 6
    - text: 'Jesus saith to them, Fill these jars with water. And they filled them
        to the brim. '
      verse: 7
    - text: 'And he said unto them, Draw out now, and carry to the president of the
        table. So they carried it. '
      verse: 8
    - text: 'And when the president of the table had tasted the water become wine,
        and knew not whence it came: (but the waiters knew, who drew the water;) the
        president of the table called the bridegroom, '
      verse: 9
    - text: 'and saith to him, Every man at first produces the good wine; and after
        men have drunk plentifully, then that which is worse: but thou hast kept back
        the good wine until now. '
      verse: 10
    - text: 'This beginning of miracles Jesus wrought in Cana of Galilee, and displayed
        his glory; and his disciples believed on him.  '
      verse: 11
    - text: ' After this he went down to Capernaum, he and his mother, and his brethren,
        and his disciples: and he continued there not many days. '
      verse: 12
    - text: 'And the passover of the Jews was nigh, and Jesus went up to Jerusalem. '
      verse: 13
    - text: 'And he found in the temple those who sold oxen, and sheep, and doves,
        and the moneychangers seated: '
      verse: 14
    - text: 'and having made a whip of cords, he drove them all out of the temple,
        and the sheep, and the oxen; and scattered the money of the exchangers, and
        overturned the tables; '
      verse: 15
    - text: 'and said to those who sold doves, Take these hence; make not my Fathers
        house a house of merchandise. '
      verse: 16
    - text: 'Then the disciples remembered that it was written, The zeal of thine
        house hath eaten me up. '
      verse: 17
    - text: 'The Jews then addressed him, and said to him, What miracle shewest thou,
        seeing thou actest thus? '
      verse: 18
    - text: 'Jesus answered and said to them, Pull down this temple, and in three
        days I will rear it up again. '
      verse: 19
    - text: 'Then said the Jews, This temple has been forty-six years in building,
        and canst thou rear it up in three days? '
      verse: 20
    - text: 'Now he had spoken with reference to the temple of his own body. '
      verse: 21
    - text: 'When therefore he was risen from the dead, his disciples remembered that
        he had spoken thus unto them; and they believed the scriptures, and the word
        which Jesus had spoken.  '
      verse: 22
    - text: ' Now while he was at Jerusalem at the passover, during the feast, many
        believed on his name, when they beheld the miracles which he did. '
      verse: 23
    - text: 'But Jesus himself did not trust himself to them, because he knew them
        all, '
      verse: 24
    - text: 'and because he had no need that any man should testify respecting man;
        for he knew what was in man.   '
      verse: 25
  - chapter: 3
    verses:
    - text: 'NOW there was a man of the Pharisees, whose name was Nicodemus, a ruler
        of the Jews: '
      verse: 1
    - text: 'this man came to Jesus in the night, and said to him, Rabbi, we know
        that thou art a teacher come from God: for no man can do these miracles which
        thou dost, unless God be with him. '
      verse: 2
    - text: 'Jesus answered and said to him, Verily, verily, I say unto thee, Except
        a man be born again, he cannot see the kingdom of God. '
      verse: 3
    - text: 'Nicodemus saith unto him, How can a man be born when he is old? can he
        enter a second time into his mothers womb, and be born? '
      verse: 4
    - text: 'Jesus replied, Verily, verily, I say unto thee, Except a man be born
        of water and the Spirit, he cannot enter into the kingdom of God. '
      verse: 5
    - text: 'That which is born of the flesh is flesh; and that which is born of the
        Spirit is spirit. '
      verse: 6
    - text: 'Marvel not that I said unto thee, Ye must be born again. '
      verse: 7
    - text: 'The wind bloweth where it will, and thou hearest the sound of it, but
        knowest not from whence it cometh, nor whither it goeth: just so is every
        one who is born of the Spirit. '
      verse: 8
    - text: 'Nicodemus answered and said unto him, How can these things be? '
      verse: 9
    - text: 'Jesus answered and said to him, Art thou a teacher of Israel, and knowest
        not these things? '
      verse: 10
    - text: 'Verily, verity, I tell thee, That what we know we speak, and what we
        have seen we affirm; and ye receive not our testimony. '
      verse: 11
    - text: 'If I have told you of earthly things, and ye believe not, how will you
        believe, if I tell you of heavenly things? '
      verse: 12
    - text: 'Though no man hath ascended into heaven, except he that descended from
        heaven, that Son of man the I am in heaven. '
      verse: 13
    - text: 'And as Moses lifted up the serpent in the wilderness, in like manner
        must the Son of man be lifted up: '
      verse: 14
    - text: 'that every one who believeth on him may not perish, but have life eternal. '
      verse: 15
    - text: 'For God so loved the world, that he gave his only begotten Son, that
        every one who believeth in him should not perish, but have life eternal. '
      verse: 16
    - text: 'For God sent not his Son into the world to condemn the world, but that
        the world by him might be saved. '
      verse: 17
    - text: 'He that believeth on him is not condemned: but he that believeth not
        is already under condemnation, because he hath not believed on the name of
        the only begotten Son of God. '
      verse: 18
    - text: 'Now this is the condemnation, that the light is come into the world,
        and men loved the darkness rather than the light, because their deeds were
        evil. '
      verse: 19
    - text: 'For every one whose practices are foul hateth the light, and cometh not
        to the light, that his actions may not be brought to conviction. '
      verse: 20
    - text: 'But he who practices the truth, cometh to the light, that his actions
        may be evident, as being done for God.  '
      verse: 21
    - text: ' After these things Jesus and his disciples went into the land of Judea;
        and there he abode with them, and baptised. '
      verse: 22
    - text: 'Now John also was baptising at Enon, near to Salem, for there were many
        streams of water there: and they came, and were baptised. '
      verse: 23
    - text: 'For as yet John was not cast into prison.  '
      verse: 24
    - text: ' Then a dispute arose between the disciples of John and the Jews with
        regard to purification. '
      verse: 25
    - text: 'And they came to John, and said to him, Rabbi, he that was with thee
        beyond Jordan, to whom thou gavest testimony, lo! this man baptiseth, and
        all men come to him. '
      verse: 26
    - text: 'John answered and said, A man cannot assume any thing, except it be given
        him from heaven. '
      verse: 27
    - text: 'Ye yourselves bear me witness, that I said, I am not the Messiah, but
        that I am sent before him. '
      verse: 28
    - text: 'It is the bridegroom, who possesses the bride: and the friend of the
        bridegroom, standing by and hearing him, rejoiceth exceedingly at the bridegrooms
        voice: this my joy therefore is fulfilled. '
      verse: 29
    - text: 'He must grow great, but I diminutive. '
      verse: 30
    - text: 'He that cometh from above is above all: he whose origin is from earth
        is of the earth, and speaketh of the earth: he who cometh from heaven is above
        all. '
      verse: 31
    - text: 'And what he hath seen and heard, that he testifieth; though no man receiveth
        his testimony. '
      verse: 32
    - text: 'He that receiveth his testimony hath avouched that God is true. '
      verse: 33
    - text: 'For he whom God hath sent speaketh the words of God: for God hath not
        given the Spirit by measure unto him. '
      verse: 34
    - text: 'The Father loveth the Son, and hath given all things into his hand. '
      verse: 35
    - text: 'He that believeth on the Son hath life eternal: and he that believeth
        not on the Son shall not see life: but the wrath of God abideth upon him.   '
      verse: 36
  - chapter: 4
    verses:
    - text: 'AS soon then as the Lord knew that the Pharisees had heard that Jesus
        made and baptised more disciples than John '
      verse: 1
    - text: '(though Jesus himself did not baptise, but his disciples), '
      verse: 2
    - text: 'he left Judea, and went again into Galilee. '
      verse: 3
    - text: 'Now he must necessarily pass through Samaria. '
      verse: 4
    - text: 'Then he cometh to a city of Samaria, called Sichar, near the spot of
        ground which Jacob gave to his son Joseph. '
      verse: 5
    - text: 'And Jacobs well was there. Therefore Jesus, weary with his journey,
        een sat himself down on the well: it was about the sixth hour. '
      verse: 6
    - text: 'A woman of Samaria comes to draw water: Jesus saith to her, Give me to
        drink. '
      verse: 7
    - text: '(For his disciples were gone into the city to buy provisions.) '
      verse: 8
    - text: 'The Samaritan woman therefore saith to him, How canst thou, a Jew, ask
        of me, who am a Samaritan woman, to drink? for Jews avoid all intercourse
        with Samaritans. '
      verse: 9
    - text: 'Jesus answered and said to her, If thou hadst known the gift of God,
        and who he is that speaketh to thee, thou wouldest have requested him, and
        he would have given thee life-giving water. '
      verse: 10
    - text: 'The woman saith unto him, Thou hast no bucket, and the well is deep:
        whence then canst thou have this water that giveth life? '
      verse: 11
    - text: 'Art thou greater than our father Jacob, who gave us the well, and drank
        of it himself, and his children, and his cattle? '
      verse: 12
    - text: 'Jesus answered and said unto her, Every one who drinketh of this water
        shall thirst again: '
      verse: 13
    - text: 'but whosoever shall drink of the water which I shall give him, he shall
        no more thirst to eternity; but the water which I will give him, shall be
        in him a fountain of water springing up to life eternal. '
      verse: 14
    - text: 'The woman saith to him, Sir, give me this water, that I may no more thirst,
        nor come hither to draw. '
      verse: 15
    - text: 'Jesus saith to her, Go, call thy husband, and come hither. '
      verse: 16
    - text: 'The woman answered and said, I have no husband. Jesus saith to her, Thou
        hast spoken right, that thou hast no husband: '
      verse: 17
    - text: 'for thou hast had five husbands; and he whom thou now hast is not thy
        husband: in this thou hast spoken true. '
      verse: 18
    - text: 'The woman saith to him, Sir, I perceive that thou art a prophet. '
      verse: 19
    - text: 'Our fathers worshipped in this mountain; and ye affirm, That the place
        where we ought to worship is at Jerusalem. '
      verse: 20
    - text: 'Jesus saith to her, Woman, believe me, that the hour approaches, when
        ye shall worship the Father neither in this mountain, nor at Jerusalem. '
      verse: 21
    - text: 'Ye worship ye know not what: we worship what we do know: for salvation
        cometh from the Jews. '
      verse: 22
    - text: 'But the hour is coming, yea, is now come, when the true worshippers shall
        worship the Father in spirit and in truth: for the Father seeketh such worshippers
        of him. '
      verse: 23
    - text: 'God is a Spirit: and they who worship him, must worship him in spirit
        and in truth. '
      verse: 24
    - text: 'The woman saith, I know that Messiah is coming (who is called Christ):
        when he cometh, he will inform us of all things. '
      verse: 25
    - text: 'Jesus saith unto her, I that am speaking to thee am he.  '
      verse: 26
    - text: ' And upon this came his disciples, and wondered that he talked with the
        woman: yet no one said, What art thou seeking? or, Why art thou talking with
        her?  '
      verse: 27
    - text: ' Then the woman left her pitcher, and went into the city, and said to
        the men, '
      verse: 28
    - text: 'Come with me; behold a man, who told me all things that I ever did: is
        not this the Messiah? '
      verse: 29
    - text: 'Then they went out of the city, and came unto him.  '
      verse: 30
    - text: ' In the mean time his disciples invited him, saying, Rabbi, eat. '
      verse: 31
    - text: 'But he said to them, I have meat to eat that ye know not of. '
      verse: 32
    - text: 'Then said his disciples to each other, Hath any person brought him ought
        to eat? '
      verse: 33
    - text: 'Jesus saith unto them, My meat is to do the will of him that sent me,
        and to finish his work. '
      verse: 34
    - text: 'Do ye not say, That yet there are four months, and then the harvest cometh?
        behold, I tell you, lift up your eyes, and look upon the fields; for they
        are now white for harvest. '
      verse: 35
    - text: 'And he that reapeth receiveth wages, and gathereth fruit unto life eternal:
        that both he that soweth and he that reapeth may rejoice together. '
      verse: 36
    - text: 'For herein is the saying true, That one soweth and another reapeth. '
      verse: 37
    - text: 'I have sent you to reap that on which ye have bestowed no labour: others
        have laboured, and ye have entered into their labour.  '
      verse: 38
    - text: ' Now many of the Samaritans of that city believed on him, on the report
        of the woman, who said, That he told me all things I ever had done. '
      verse: 39
    - text: 'So on this the Samaritans came to him, and besought him to abide with
        them: and he tarried there two days. '
      verse: 40
    - text: 'And many more believed because of his own word; '
      verse: 41
    - text: 'and said to the woman, Now we believe, not merely on account of thy relation:
        for we ourselves have heard, and know that this is of a certainty the Saviour
        of the world, the Messiah.  '
      verse: 42
    - text: ' Then after two days he departed thence, and went into Galilee. '
      verse: 43
    - text: 'For Jesus himself testified, that a prophet hath no honour in his own
        country. '
      verse: 44
    - text: 'When therefore he was come into Galilee, the Galileans welcomed him,
        having seen all the things which he did at the feast: for they also had gone
        to the feast. '
      verse: 45
    - text: 'Then came Jesus again to Cana of Galilee, where he had made the water
        wine. And there was a certain attendant on the king, whose son was sick at
        Capernaum. '
      verse: 46
    - text: 'This person having heard that Jesus was come out of Judea into Galilee,
        went to him, that he might come down, and cure his son: for he was at the
        point of death. '
      verse: 47
    - text: 'Then said Jesus unto him, Unless ye see miracles and wonders, ye will
        not believe. '
      verse: 48
    - text: 'The courtier said to him, Sir, come down before my child is dead. '
      verse: 49
    - text: 'Jesus saith to him, Go home; thy son liveth. And the man believed the
        word which Jesus had spoken, and went home. '
      verse: 50
    - text: 'And as he was now going down home, his servants met him, and told him,
        saying, Thy son is recovered! '
      verse: 51
    - text: 'Then inquired he of them the hour at which he began to amend? and they
        told him, It was yesterday, at the seventh hour, when the fever left him. '
      verse: 52
    - text: 'Then the father knew that it was the very hour when Jesus said, Thy son
        liveth: and himself believed, and his whole family. '
      verse: 53
    - text: 'This is again a second miracle which Jesus did, when he came from Judea
        into Galilee.   '
      verse: 54
  - chapter: 5
    verses:
    - text: 'AFTER these things there was a feast of the Jews; and Jesus went up to
        Jerusalem. '
      verse: 1
    - text: 'Now there is at Jerusalem near the sheep-market a pool, called in the
        Hebrew tongue Bethesda, having five porticos. '
      verse: 2
    - text: 'In these lay a vast multitude of infirm persons, blind, lame, withered,
        waiting the motion of the water. '
      verse: 3
    - text: 'For occasionally an angel descended into the pool, and put the water
        into commotion: he therefore who first stepped in after the commotion of the
        water became well, under whatever complaint he had laboured. '
      verse: 4
    - text: 'And there was a certain man there, who had a complaint of thirty years
        standing. '
      verse: 5
    - text: 'Jesus seeing him laid there, and knowing that he had been so for a long
        while, saith to him, Wilt thou be made sound? '
      verse: 6
    - text: 'The infirm man answered him, Sir, I have no man, when the water is disturbed,
        to cast me into the pool: but when I am coming, another goeth down before
        me. '
      verse: 7
    - text: 'Jesus saith to him, Arise, take up thy bed, and walk. '
      verse: 8
    - text: 'And instantly the man was made whole, and took up his bed, and walked
        away: and that day was the sabbath. '
      verse: 9
    - text: 'The Jews therefore said to him that was cured, It is the sabbath: it
        is not lawful for thee to carry thy bed. '
      verse: 10
    - text: 'He answered them, He that made me whole, the same person said to me,
        Take up thy bed, and walk. '
      verse: 11
    - text: 'Then they asked him, Who is the man that said to thee, Take up thy bed,
        and walk? '
      verse: 12
    - text: 'Now he that was cured knew not who he was: for Jesus had slipped away,
        a crowd being on the spot.  '
      verse: 13
    - text: ' After these things Jesus findeth him in the temple, and said unto him,
        Take care; thou art made whole: sin no more, lest something worse befall thee. '
      verse: 14
    - text: 'The man went, and informed the Jews, that it was Jesus who had made him
        whole. '
      verse: 15
    - text: 'And therefore did the Jews persecute Jesus, and sought to kill him, because
        he had done these things on the sabbath-day.  '
      verse: 16
    - text: ' Then Jesus answered them, My Father worketh hitherto, and I work. '
      verse: 17
    - text: 'Therefore sought they the more to kill him, because he had not only broken
        the sabbath, but called God his own Father, setting himself on an equality
        with God. '
      verse: 18
    - text: 'Jesus therefore answered and said unto them, Verily, verily, I say unto
        you, The Son can do nothing by himself, except what he hath seen the Father
        do: for whatsoever things he doeth, the same and in the same manner doth the
        Son. '
      verse: 19
    - text: 'For the Father loveth the Son, and sheweth him all things which he himself
        doeth: and greater works than these will he shew him, that ye may wonder. '
      verse: 20
    - text: 'For as the Father raiseth the dead, and quickeneth them; so also doth
        the Son quicken whom he pleases. '
      verse: 21
    - text: 'For the Father never judgeth any man, but hath committed all judgment
        to the Son: '
      verse: 22
    - text: 'in order that all may honour the Son, just as they honour the Father.
        He that honoureth not the Son, doth not honour the Father who sent him. '
      verse: 23
    - text: 'Verily, verily, I say unto you, That he that heareth my word, and believeth
        on him that sent me, hath everlasting life, and shall not come into judgment;
        but is passed from death into life. '
      verse: 24
    - text: 'Verily, verily, I say unto you, The hour is coming, yea, it is now, when
        the dead shall hear the voice of the Son of God: and they that hear shall
        live. '
      verse: 25
    - text: 'For as the Father hath life in himself; so hath he given to the Son also
        to have life in himself; '
      verse: 26
    - text: 'and hath given him authority also to execute judgment, because he is
        the Son of man. '
      verse: 27
    - text: 'Marvel not at this: for the hour is coming, in which all who are in the
        graves shall hear his voice, '
      verse: 28
    - text: 'and they shall come forth; they who have done good actions to the resurrection
        of life; and they who have been guilty of foul practices, to the resurrection
        of damnation. '
      verse: 29
    - text: 'I am not able to perform any thing by myself: as I hear, I judge: and
        my judgment is just; for I seek not my own will, but the will of my Father
        who sent me. '
      verse: 30
    - text: 'If I bear witness of myself, my witness is not true. '
      verse: 31
    - text: 'There is another who beareth witness of me, and I know that his witness
        is true which he witnesseth concerning me. '
      verse: 32
    - text: 'Ye sent to John, and he bore testimony to the truth. '
      verse: 33
    - text: 'But I receive not testimony from man: but I speak these things, that
        ye may believe. '
      verse: 34
    - text: 'He was a lamp glowing and luminous: and ye were pleased for a time to
        exult in his light. '
      verse: 35
    - text: 'But I have a testimony greater than that of John: for the works which
        the Father hath given me that I should fulfil them, these very works which
        I am doing, they bear witness of me, that the Father hath sent me. '
      verse: 36
    - text: 'And the Father who sent me, himself hath borne witness concerning me.
        Ye have neither at any time heard his voice, nor seen his form. '
      verse: 37
    - text: 'And ye have not his word abiding in you: for whom he hath sent, him ye
        believe not. '
      verse: 38
    - text: 'Search the scriptures; for ye suppose in them ye have eternal life: and
        these are they which testify of me. '
      verse: 39
    - text: 'And ye will not come to me, that ye might have life. '
      verse: 40
    - text: 'I receive not glory from men. '
      verse: 41
    - text: 'But I know you, that ye have not the love of God in you. '
      verse: 42
    - text: 'I have come in my Fathers name, and ye receive me not: if another come
        in his own name, him ye will receive. '
      verse: 43
    - text: 'How can ye believe, who receiving honour one from another, seek not the
        honour which cometh from God alone? '
      verse: 44
    - text: 'Do not suppose that I shall accuse you to my Father: there is one who
        is accusing you, even Moses, on whom ye place your hope. '
      verse: 45
    - text: 'For if ye believed Moses, ye would have believed me: for of me did he
        write. '
      verse: 46
    - text: 'But if ye believe not his writings, how will ye believe my words?   '
      verse: 47
  - chapter: 6
    verses:
    - text: 'AFTER these things Jesus went beyond the sea of Galilee, that is of Tiberias. '
      verse: 1
    - text: 'And a vast multitude followed him, because they saw the miracles which
        he performed on those who were diseased. '
      verse: 2
    - text: 'Then Jesus went up into a mountain, and there he sat down with his disciple. '
      verse: 3
    - text: 'And the passover, a feast of the Jews, was nigh. '
      verse: 4
    - text: 'Then Jesus lifting up his eyes, and seeing that a vast concourse of people
        was come to him, said to Philip, Whence shall we buy loaves, that these may
        eat? '
      verse: 5
    - text: 'And this he said to try him: for himself knew what he would do. '
      verse: 6
    - text: 'Philip answered him, Two hundred denarii spent in bread would not procure
        a sufficiency for them, that every one of them might have a morsel. '
      verse: 7
    - text: 'One of his disciples saith to him, (Andrew, Simon Peters brother,) '
      verse: 8
    - text: 'There is a little lad here, who hath five barley-loaves, and two small
        fishes: but these, what are they among so many? '
      verse: 9
    - text: 'Then said Jesus, Make the men sit down. For there was plenty of grass
        on the spot. Therefore the men sat down, in number about five thousand. '
      verse: 10
    - text: 'And Jesus took the loaves; and giving thanks, gave to the disciples,
        and the disciples to those who were sat down; and in the same manner of the
        fishes, as much as they chose. '
      verse: 11
    - text: 'And when they had made a hearty meal, he saith to his disciples, Gather
        up the broken bits which are left, that not a morsel be wasted. '
      verse: 12
    - text: 'Then they collected them, and filled twelve baskets with fragments out
        of the five barley-loaves, which were more than enough for those who had eaten. '
      verse: 13
    - text: 'When therefore the men saw the miracle which Jesus had done, they said,
        This is of a certainty that prophet which is to come into the world. '
      verse: 14
    - text: 'Then Jesus, knowing their intention to come and to seize him by force,
        in order to make him king, retired again into the mountain by himself alone.  '
      verse: 15
    - text: ' So when evening was now come, his disciples went down to the sea-side, '
      verse: 16
    - text: 'and embarking on a vessel were coming across the sea to Capernaum. And
        it was now dark, and Jesus was not come to them. '
      verse: 17
    - text: 'And the sea was greatly agitated by a tempestuous wind that blew. '
      verse: 18
    - text: 'Having rowed therefore about five and twenty or thirty furlongs, they
        saw Jesus walking on the sea, and coming near the vessel, and they were affrighted. '
      verse: 19
    - text: 'But he saith to them, It is I; be not afraid. '
      verse: 20
    - text: 'Then they desired to take him into the vessel: and instantly the vessel
        was at the land whither they were going.  '
      verse: 21
    - text: ' The next day the multitude who stayed on the other side of the sea,
        when they saw that there was no little vessel there, except the one into which
        his disciples went, and that Jesus went not with his disciples in the vessel,
        but that his disciples went away alone; '
      verse: 22
    - text: '(but now little vessels had come from Tiberias near to the spot where
        they had eaten bread, after the Lord had given thanks:) '
      verse: 23
    - text: 'then when the multitude saw that Jesus was not there, nor his disciples,
        they also went into the vessels, and came to Capernaum, in search of Jesus. '
      verse: 24
    - text: 'And when they found him on the other side the sea, they said to him,
        Rabbi, when camest thou hither? '
      verse: 25
    - text: 'Jesus replied to them and said, Ye seek me, not because ye have seen
        the miracles, but because ye did eat of the loaves, and were filled. '
      verse: 26
    - text: 'Labour not for the meat which is perishable, but for that meat which
        endureth unto life eternal, which the Son of man will give you: for him hath
        the Father sealed, even God. '
      verse: 27
    - text: 'Then said they unto him, What shall we do, that we may work the works
        of God? '
      verse: 28
    - text: 'Jesus answered and said unto them, This is the work of God, that ye should
        believe on him whom he hath sent. '
      verse: 29
    - text: 'Then said they to him, What miracle therefore dost thou, that we may
        see and believe thee? what dost thou work? '
      verse: 30
    - text: 'Our fathers did eat manna in the wilderness; as it is written, He gave
        them bread from heaven to eat. '
      verse: 31
    - text: 'Then said Jesus unto them, Verily, verily, I tell you, It was not Moses
        who gave you the bread from heaven; but my Father giveth you the real bread
        from heaven. '
      verse: 32
    - text: 'For he that cometh down from heaven, and giveth life to the world, is
        the bread of God. '
      verse: 33
    - text: 'Then said they unto him, Lord, evermore give us this bread. '
      verse: 34
    - text: 'Then said Jesus to them, I am the bread of life: he that cometh to me
        shall never hunger; and he that believeth on me shall never thirst more. '
      verse: 35
    - text: 'But I have told you, That though ye have seen me, yet ye have not believed. '
      verse: 36
    - text: 'Every individual which the Father giveth me will come to me; and him
        that cometh to me I will in nowise cast out. '
      verse: 37
    - text: 'For I came down from heaven, not with a view to do my own will, but the
        will of him that sent me. '
      verse: 38
    - text: 'Now this is the will of the Father who sent me, That every thing which
        he hath given me I should not be deprived of it, but raise it up at the last
        day. '
      verse: 39
    - text: 'And this is the will of him that sent me, That every one who seeth the
        Son, and believeth on him, should have life eternal: and I will raise him
        up at the last day.  '
      verse: 40
    - text: ' Then the Jews murmured against him, because he said, I am the bread
        which came down from heaven. '
      verse: 41
    - text: 'And they said, Is not this Jesus, the son of Joseph, whose father and
        mother we know? how then saith this man, That I came down from heaven? '
      verse: 42
    - text: 'Jesus answered and said to them, Murmur not among yourselves. '
      verse: 43
    - text: 'No man can come to me, except the Father who hath sent me draw him: and
        I will raise him up at the last day. '
      verse: 44
    - text: 'It is written in the prophets, And they shall all be taught of God.
        Every one therefore who heareth from the Father, and learneth, cometh to me. '
      verse: 45
    - text: 'Not that any man hath seen the Father, except he that is with God, he
        hath seen the Father. '
      verse: 46
    - text: 'Verily, verily, I say unto you, He that believeth on me hath everlasting
        life. '
      verse: 47
    - text: 'I am the bread of life. '
      verse: 48
    - text: 'Your fathers did eat manna in the wilderness, and they are dead. '
      verse: 49
    - text: 'This is the bread which cometh down from heaven, that any person may
        eat of it, and never die. '
      verse: 50
    - text: 'I am the bread that giveth life, which came down from heaven: if any
        person eat of this bread, he shall live to eternity; and the bread indeed
        which I shall give is my flesh, which I will give for the life of the world.  '
      verse: 51
    - text: ' Then the Jews contended with each other, saying, How can this man give
        us his flesh to eat? '
      verse: 52
    - text: 'Jesus therefore said to them, Verily, verily, I say unto you, Except
        ye eat the flesh of the Son of man, and drink his blood, ye have no life in
        yourselves. '
      verse: 53
    - text: 'He that eateth my flesh, and drinketh my blood, hath life eternal: and
        I will raise him up at the last day. '
      verse: 54
    - text: 'For my flesh truly is meat, and my blood truly is drink. '
      verse: 55
    - text: 'He that eateth my flesh, and drinketh my blood, abideth in me, and I
        in him. '
      verse: 56
    - text: 'As the life-giving Father hath sent me, and I live by the Father; so
        he that eateth me, the same shall live by me. '
      verse: 57
    - text: 'This is the bread which came down from heaven, not as the manna your
        fathers did eat, and died: he that eateth this bread shall live to eternity.  '
      verse: 58
    - text: ' These things he spake in the synagogue, as he taught in Capernaum. '
      verse: 59
    - text: 'Many therefore of his disciples, who heard him, said, Difficult is this
        discourse, who is able to fathom it? '
      verse: 60
    - text: 'Then Jesus, conscious in himself that his disciples murmured concerning
        this discourse, said unto them, Doth this stumble you? '
      verse: 61
    - text: 'What then if ye see the Son of man ascending where he was formerly? '
      verse: 62
    - text: 'The Spirit is the life-giving power; the flesh contributeth nothing:
        the declarations which I make to you, they are spirit, and they are life. '
      verse: 63
    - text: 'But there are some of you who do not believe. For Jesus knew from the
        beginning who they were who did not believe, and who the person was that should
        betray him. '
      verse: 64
    - text: 'And he said, Therefore have I informed you, That no man can come to me,
        except it be given him of my Father.  '
      verse: 65
    - text: ' From that discourse many of his disciples went away back, and no more
        followed him about. '
      verse: 66
    - text: 'Then said Jesus to the twelve, Will ye also go away? '
      verse: 67
    - text: 'Then Simon Peter answered him, Lord, unto whom shall we go from thee?
        thou hast the words of eternal life. '
      verse: 68
    - text: 'And we have believed and known that thou art the Messiah, the Son of
        the living God. '
      verse: 69
    - text: 'Jesus answered them, Have I not chosen you twelve, and one of you is
        a devil? '
      verse: 70
    - text: 'Now he spake of Judas Iscariot, the son of Simon: for this man was ready
        to betray him, though he was one of the twelve.   '
      verse: 71
  - chapter: 7
    verses:
    - text: 'AND Jesus after these things travelled about in Galilee: for he would
        not go about in Judea, because the Jews sought to kill him. '
      verse: 1
    - text: 'And a feast of the Jews was nigh, the feast of tabernacles. '
      verse: 2
    - text: 'Then said his disciples to him, Depart hence, and go into Judea, that
        thy disciples also may see thy works which thou doest. '
      verse: 3
    - text: 'For no man doeth any thing in secret, yet seeketh himself to appear publicly:
        if thou doest these things, exhibit thyself to the world. '
      verse: 4
    - text: 'For even his own brethren did not believe on him. '
      verse: 5
    - text: 'Jesus therefore saith to them, My proper time is not yet come: but your
        time is always ready. '
      verse: 6
    - text: 'The world cannot hate you, but me it hateth, because I testify of it,
        that its deeds are evil. '
      verse: 7
    - text: 'Go ye up to this feast: for I am not yet going up to this feast, because
        my fixed time is not yet arrived. '
      verse: 8
    - text: 'Thus speaking to them then, he continued in Galilee. '
      verse: 9
    - text: 'But as soon as his disciples were gone up, then went he also himself
        up to the feast: not in public, but as in concealment.  '
      verse: 10
    - text: ' The Jews then sought for him at the feast, and said, Where is he? '
      verse: 11
    - text: 'And there was a great murmur concerning him among the multitude: some
        said, Surely he is a good man: others said, No; he only deceiveth the people. '
      verse: 12
    - text: 'Yet no person spake openly of him for fear of the Jews.  '
      verse: 13
    - text: ' But now at the middle of the feast Jesus went up into the temple, and
        taught. '
      verse: 14
    - text: 'And the Jews marvelled, saying, How knoweth this man the scriptures,
        not being a scholar? '
      verse: 15
    - text: 'Jesus answered them and said, My doctrine is not mine, but his that sent
        me. '
      verse: 16
    - text: 'If any man will do his will, he shall know respecting the doctrine, whether
        it is of God, or whether I speak from myself. '
      verse: 17
    - text: 'He that speaketh from himself, seeks his own individual honour: but he
        that seeketh the glory of him that sent him, he is true, and iniquity in him
        there is none. '
      verse: 18
    - text: 'Hath not Moses given you the law, yet none of you practises the law?
        Why do ye seek to kill me? '
      verse: 19
    - text: 'The multitude answered and said, Thou hast a devil: who is seeking to
        kill thee? '
      verse: 20
    - text: 'Jesus answered and said unto them, I have performed one work, and ye
        all marvel. '
      verse: 21
    - text: 'Because Moses ordered you circumcision; (not that it comes from Moses,
        but from our ancestors;) so ye circumcise a man on the sabbath-day. '
      verse: 22
    - text: 'If a man receive circumcision on the sabbath-day, that the law of Moses
        should not be violated; are ye incensed against me, because I have made a
        man whole on the sabbath-day? '
      verse: 23
    - text: 'Judge not by appearance, but judge righteous judgment. '
      verse: 24
    - text: 'Then said some of the people of Jerusalem, is not this the man whom they
        are seeking to kill? '
      verse: 25
    - text: 'And, lo! he speaketh openly, and they say not a word to him. Do the rulers
        certainly know that this man is really the Messiah? '
      verse: 26
    - text: 'But we know this man whence he is: but when the Messiah cometh, no man
        knoweth whence he is. '
      verse: 27
    - text: 'Then spake Jesus aloud as he was teaching in the temple, and said, Ye
        both know me, and ye know from whence I am: and I came not of myself, but
        he that sent me is true, whom ye know not. '
      verse: 28
    - text: 'But I know him: for I am from him, and he hath sent me.  '
      verse: 29
    - text: ' Then they sought to apprehend him: but no man laid hands on him, because
        his hour was not yet come. '
      verse: 30
    - text: 'But many of the multitude believed on him, and said, When the Messiah
        cometh, will he do greater miracles than those which this man doth? '
      verse: 31
    - text: 'The Pharisees heard the people muttering these things respecting him;
        and the Pharisees and chief priests sent officers to apprehend him. '
      verse: 32
    - text: 'Then said Jesus unto them, A little while longer I am with you, and I
        am going to him that sent me. '
      verse: 33
    - text: 'Ye shall seek me, and shall not find me: and where I am, ye cannot come. '
      verse: 34
    - text: 'Then said the Jews among themselves, Whither will this man go, that we
        shall not find him? will he go to the dispersed among the Grecians, and teach
        the Greeks? '
      verse: 35
    - text: 'What is this saying which he hath spoken, Ye shall seek me, and shall
        not find me: and where I am, ye cannot come?  '
      verse: 36
    - text: ' Now on the last day, the great day of the feast, Jesus stood up and
        spake aloud, saying, If any man thirst, let him come unto me and drink. '
      verse: 37
    - text: 'He that believeth on me, as the scripture hath said, from his belly shall
        rivers flow of living water. '
      verse: 38
    - text: '(Now he spake this in reference to the Spirit, which they who believe
        on him should afterwards receive: for as yet the Holy Ghost was not given;
        because Jesus was not yet glorified.) '
      verse: 39
    - text: 'Many then of the multitude, when they heard this declaration, said, This
        man is certainly a prophet. '
      verse: 40
    - text: 'Others said, He is the Messiah. But others said, No: for cometh the Messiah
        out of Galilee? '
      verse: 41
    - text: 'Doth not the scripture say, That the Messiah cometh of the seed of David,
        and from the town of Bethlehem, whence David originally was? '
      verse: 42
    - text: 'There was a division therefore among the multitude on account of him. '
      verse: 43
    - text: 'Now some of them were desirous to apprehend him; but no one laid hands
        upon him. '
      verse: 44
    - text: 'Then came the officers to the chief priests and Pharisee; and they said
        to them, Why have ye not brought him? '
      verse: 45
    - text: 'The officers answered, Never did man before speak in such a manner as
        this man. '
      verse: 46
    - text: 'The Pharisees then replied to them, Are ye also deluded? '
      verse: 47
    - text: 'Hath any one of the rulers or of the Pharisees believed on him? '
      verse: 48
    - text: 'But this rabble, which knoweth not the law, is accursed. '
      verse: 49
    - text: 'Nicodemus saith unto them, (the same person who came to him by night,
        being one of their body,) '
      verse: 50
    - text: 'Doth our law condemn a man, without first hearing his defence, and knowing
        what he hath done? '
      verse: 51
    - text: 'They answered and said to him, Art thou not from Galilee too? Search
        and see: for a prophet, out of Galilee, never was raised up. '
      verse: 52
    - text: 'So each went to his own home.   '
      verse: 53
  - chapter: 8
    verses:
    - text: 'THEN Jesus went to the mount of Olives. '
      verse: 1
    - text: 'But early in the morning he came again to the temple, and all the people
        came to him; and sitting down he taught them. '
      verse: 2
    - text: 'Then the scribes and Pharisees brought to him a woman caught in adultery;
        and placing her in the midst, '
      verse: 3
    - text: 'they say unto him, Master, this woman was caught in adultery, in the
        very act. '
      verse: 4
    - text: 'Now Moses in the law commanded, that such women should be stoned: therefore
        what sayest thou? '
      verse: 5
    - text: 'But this they said, trying to entrap him, that they might have ground
        of accusation against him. But Jesus stooping down, with his finger wrote
        on the ground. '
      verse: 6
    - text: 'Now when they continued questioning him, raising himself up, he said
        to them, Let the person who is sinless among you, first cast a stone at her. '
      verse: 7
    - text: 'And again stooping down, he wrote on the ground. '
      verse: 8
    - text: 'But when they heard him, and felt the conviction of their conscience,
        they slunk away one by one, beginning from the elders to the last: so Jesus
        was left alone, with the woman standing in the midst. '
      verse: 9
    - text: 'Then Jesus raising himself up, and seeing no person but the woman, said
        unto her, Woman, where are these thine accusers? hath no man condemned thee? '
      verse: 10
    - text: 'She said, No man, Lord. Then said Jesus unto her, Neither do I condemn
        thee: go, and sin no more.  '
      verse: 11
    - text: ' Then spake Jesus again to them, saying, I am the light of the world:
        he that followeth me shall not walk in darkness, but shall have the light
        of life. '
      verse: 12
    - text: 'The Pharisees said to him, Thou bearest witness of thyself; thy witness
        is not true. '
      verse: 13
    - text: 'Jesus answered and said to them, Though I do bear witness of myself,
        my witness is true: for I know whence I came, and whither I am going; but
        ye know not whence I come, nor whither I am going. '
      verse: 14
    - text: 'Ye judge after the flesh; I judge no man. '
      verse: 15
    - text: 'But though I should judge, my judgment is true: for I am not alone, but
        I and the Father who sent me. '
      verse: 16
    - text: 'Now even in your law it is written, that the testimony of two men is
        true. '
      verse: 17
    - text: 'I am a witness for myself, and the Father who sent me beareth witness
        of me. '
      verse: 18
    - text: 'Then said they to him, Where is thy father? Jesus answered, Ye neither
        know me, nor my Father: if ye had known me, ye would have known my Father
        also. '
      verse: 19
    - text: 'These words spake Jesus in the treasury, as he taught in the temple:
        and no person apprehended him; for his hour was not yet come.  '
      verse: 20
    - text: ' Then spake Jesus again to them, I am going away, and ye shall seek me,
        and shall die in your sin: whither I am going ye cannot come. '
      verse: 21
    - text: 'The Jews said therefore, Will he kill himself? because he said, Whither
        I go, ye cannot come. '
      verse: 22
    - text: 'And he said to them, Ye are from those beneath; I am from those above:
        ye are of this world; I am not of this world. '
      verse: 23
    - text: 'I said therefore unto you, that ye shall die in your sins: for if ye
        believe not that I am, ye shall die in your sins. '
      verse: 24
    - text: 'They said, therefore to him, Who art thou? And Jesus said to them, Assuredly
        the same as I am telling you. '
      verse: 25
    - text: 'I have many things to speak and to decide concerning you: but he that
        sent me is true; and the things which I have heard from him I speak to the
        world. '
      verse: 26
    - text: 'They knew not that he spake to them of the Father.  '
      verse: 27
    - text: ' Then said Jesus to them, When ye shall have lifted up on high the Son
        of man, then shall ye know that I am, and of myself have I done nothing; but
        as the Father hath instructed me, so I speak. '
      verse: 28
    - text: 'And he that sent me is with me: the Father hath not left me alone; because
        I always do the things acceptable to him. '
      verse: 29
    - text: 'As he spake these words, many believed on him.  '
      verse: 30
    - text: ' Then said Jesus to those Jews who believed on him, If ye abide in my
        word, assuredly ye are my disciples; '
      verse: 31
    - text: 'and ye shall know the truth, and the truth shall make you free. '
      verse: 32
    - text: 'They answered him, We are Abrahams seed, and never were in bondage to
        any man: how sayest thou, That we shall be made free? '
      verse: 33
    - text: 'Jesus answered them, Verily, verily, I say unto you, That every one who
        committeth sin is the slave of sin. '
      verse: 34
    - text: 'But the slave abideth not in the family for ever: but the son abideth
        for ever. '
      verse: 35
    - text: 'If the Son therefore make you free, ye will be truly free. '
      verse: 36
    - text: 'I know that ye are Abrahams seed; yet ye seek to kill me, because my
        word has no place in you. '
      verse: 37
    - text: 'I speak what I have seen with my Father: and ye do therefore what ye
        have seen with your father. '
      verse: 38
    - text: 'They answered and said unto him, Our Father is Abraham. Jesus saith unto
        them, If ye were the children of Abraham, ye would have done the works of
        Abraham. '
      verse: 39
    - text: 'But now ye seek to kill me, a man who hath told you the truth, which
        I have heard from God. Abraham did not so. '
      verse: 40
    - text: 'Ye do the works of your father. They said unto him, We are not born of
        whoredom; we have one Father, even God. '
      verse: 41
    - text: 'Then said Jesus unto them, If God was your Father, ye would have loved
        me: for I came out from God, and I am coming; neither indeed came I of myself,
        but he hath sent me. '
      verse: 42
    - text: 'Wherefore do ye not understand my speech? because ye cannot hear my word. '
      verse: 43
    - text: 'Ye are of your father the devil, and the lusts of your father ye will
        practise. He was a murderer from the beginning, and stood not fast in the
        truth, because truth was not in him. When he speaketh a lie, he speaketh what
        is peculiarly his own: for he is a liar, and the father of it. '
      verse: 44
    - text: 'But because I tell you the truth, ye believe me not. '
      verse: 45
    - text: 'Which of you can convict me of sin? Now if I speak the truth, why do
        ye not believe me? '
      verse: 46
    - text: 'He that is of God heareth the words of God: ye therefore do not hear
        him, because ye are not of God.  '
      verse: 47
    - text: ' Then answered the Jews, and said to him, Do we not rightly affirm, that
        thou art a Samaritan, and hast a devil? '
      verse: 48
    - text: 'Jesus answered, I have not a devil; but I honour my Father, and ye dishonour
        me. '
      verse: 49
    - text: 'But I seek not my own glory: there is one that seeketh and judgeth. '
      verse: 50
    - text: 'Verily, verily, I say unto you, If any man observe my saying, he shall
        never see death to all eternity. '
      verse: 51
    - text: 'Then said the Jews to him, Now we know that thou hast a devil. Abraham
        is dead, and the prophets; and thou sayest, If any man observe my word, he
        shall never taste of death to eternity. '
      verse: 52
    - text: 'Art thou greater than our father Abraham, who is dead? and the prophets
        are dead: whom makest thou thyself?  '
      verse: 53
    - text: ' Jesus answered, If I assume glory to myself, my glory is nothing: it
        is the Father who glorifies me; of whom ye say, that he is your God: '
      verse: 54
    - text: 'yet have ye not known him; but I know him: and if I should say, that
        I know him not, I should be like you, a liar: but I know him, and observe
        his word. '
      verse: 55
    - text: 'Your father Abraham exulted for joy that he should see this day of mine:
        and saw it, and rejoiced. '
      verse: 56
    - text: 'Then said the Jews unto him, Thou hast not yet reached the age of fifty,
        and hast thou seen Abraham? '
      verse: 57
    - text: 'Jesus said unto them, Before Abraham had a being, I Am. '
      verse: 58
    - text: 'Then took they up stones to hurl at him: but Jesus was hid, and went
        out of the temple, passing through the midst of them, and so went away.   '
      verse: 59
  - chapter: 9
    verses:
    - text: 'AND as he passed along, he saw a man blind from his birth. '
      verse: 1
    - text: 'And his disciples inquired of him, saying, Rabbi, who was in fault, this
        man or his parents, that he was born blind? '
      verse: 2
    - text: 'Jesus answered, Neither hath this man been in fault, nor his parents;
        but it is in order to make manifest the works of God in him. '
      verse: 3
    - text: 'I must work the works of him that sent me, while it is day: the night
        is coming, when no man can work. '
      verse: 4
    - text: 'As long as I am in the world, I am the light of the world. '
      verse: 5
    - text: 'So speaking, he spat on the ground, and made mud with the spittle, and
        anointed with the mud the eyes of the blind man; '
      verse: 6
    - text: 'and said to him, Go, wash in the pool of Siloam, (which signifies, Sent.)
        Then he went and washed, and came seeing.  '
      verse: 7
    - text: ' The neighbours therefore, and they who saw him formerly, that he was
        blind, said, Is not this the man who was sitting and begging? '
      verse: 8
    - text: 'Some said, That this is he: but others, That he is like him: he himself
        said, I am he. '
      verse: 9
    - text: 'When said they to him, How were thine eyes opened? '
      verse: 10
    - text: 'he answered and said, A man called Jesus made mud, and anointed my eyes,
        and said to me, Go to the pool of Siloam, and wash: then I went, and washing
        received sight. '
      verse: 11
    - text: 'They said to him, Where is he? He replied, I know not.  '
      verse: 12
    - text: ' They brought him to the Pharisees, who had before been blind. '
      verse: 13
    - text: '(Now it was the sabbath-day when Jesus made the mud, and opened his eyes.) '
      verse: 14
    - text: 'The Pharisees therefore questioned him again, How he had received sight?
        And he told them, He put mud upon my eyes, and I washed, and do see. '
      verse: 15
    - text: 'Then said certain of the Pharisees, This man is not from God, because
        he observeth not the sabbath. Others said, How is it possible for a wicked
        man to do such miracles? And there was a division among them. '
      verse: 16
    - text: 'They say to the blind man again, What sayest thou of him? that he opened
        thine eyes? Then he replied, That he is a prophet.  '
      verse: 17
    - text: ' Then the Jews did not believe that he had been blind, and received sight,
        until that they had called the parents of him who had received sight. '
      verse: 18
    - text: 'And they questioned them, saying, Is this your son, of whom ye say, that
        he was born blind? how then doth he now see? '
      verse: 19
    - text: 'His parents answered them and said, We know that this is our son, and
        that he was born blind: '
      verse: 20
    - text: 'but how he now seeth, we know not; or who hath opened his eyes, we know
        not: he is of age; ask him: he himself will tell you about it. '
      verse: 21
    - text: 'So spake his parents, because they were afraid of the Jews: for the Jews
        had already come to a resolution, that if any person acknowledged him Messiah,
        he should be excluded the synagogue. '
      verse: 22
    - text: 'Therefore said his parents, He is of age; ask him.  '
      verse: 23
    - text: ' The second time therefore they called the man who had been blind, and
        said unto him, Give the glory to God: we know that this man is a sinner. '
      verse: 24
    - text: 'Then answered he and said, Whether this man be a sinner, I know not:
        one thing I do know, that, whereas I was blind, now I see. '
      verse: 25
    - text: 'Then said they to him again, What did he to thee? how opened he thine
