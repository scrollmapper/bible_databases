      verse: 10
    - text: ' Then he said, A certain man had two sons: '
      verse: 11
    - text: 'and the younger of them said to his father, Father, give me the portion
        of substance which falls to my share. And he divided with them his fortune. '
      verse: 12
    - text: 'And not many days after, the younger son, collecting his all, travelled
        into a far distant country, and there dissipated his substance in a life of
        debauchery. '
      verse: 13
    - text: 'But when he had spent all, there came a terrible famine in that region;
        and he began to know want. '
      verse: 14
    - text: 'And he went and connected himself with one of the citizens of that country;
        and he sent him into his fields to feed swine. '
      verse: 15
    - text: 'And he eagerly longed to fill his belly with the charob berries which
        the swine did eat: and no person gave him a morsel. '
      verse: 16
    - text: 'Then coming to himself, he said, How many hirelings of my father abound
        with loaves of bread, and I am pining away with famine! '
      verse: 17
    - text: 'I will arise and go to my father, and will say unto him, Father, I have
        sinned against heaven, and before thee, '
      verse: 18
    - text: 'and I am no more worthy to be called thy son: make me as one of thy hirelings. '
      verse: 19
    - text: 'And he arose and came to his father. But when he was yet at a considerable
