      verse: 26
    - text: 'But Isaiah crieth concerning Israel, Though the number of the sons of
        Israel be as the sand of the sea, a remnant shall be saved: '
      verse: 27
    - text: 'for he will finish the account, and cut it short in righteousness: because
        a concise account will the Lord make on the earth. '
      verse: 28
    - text: 'Even as Isaiah had said before, Except the Lord of Sabaoth had left
