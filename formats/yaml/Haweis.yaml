        sit down at table, and come and wait upon them. '
      verse: 37
    - text: 'And if he come in the second watch, or in the third watch, and find them
        so watchful, blessed are those servants. '
      verse: 38
    - text: 'Now this be assured of, that if the master of the family had known at
        what hour the thief would come, he would have watched, and would not have
        suffered his house to be broken through. '
      verse: 39
    - text: 'Therefore be ye also ready, for at an hour that ye think not of, the
        Son of man cometh.  '
      verse: 40
    - text: ' Then said Peter unto him, Lord, speakest thou this parable to us, or
        also for all? '
      verse: 41
    - text: 'And the Lord said, Who indeed is a faithful steward, and prudent, whom
        the lord will place over his household, to give them their proportion of provision
        at the proper season? '
      verse: 42
    - text: 'Blessed is that servant, whom his lord, when he cometh, shall find so
        employed. '
      verse: 43
    - text: 'Verily I say unto you, that he will place him over all his property. '
      verse: 44
    - text: 'But if that servant say in his heart, My master will be a long while
        ere he comes; and shall begin to beat the men and maid-servants, and to eat
