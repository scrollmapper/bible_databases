      verse: 10
    - text: ' I say then, Have they stumbled so as to fall? God forbid: but by their
        stumbling salvation is come to the Gentiles, to provoke them to jealousy. '
      verse: 11
    - text: 'For if their stumbling is the riches of the world, and their diminution
        the riches of the Gentiles; how much more their fulness? '
      verse: 12
    - text: 'For I address myself to you Gentiles; inasmuch as I am indeed the apostle
        of the Gentiles, I exalt my ministry: '
      verse: 13
    - text: 'if by any means I might provoke to jealousy my flesh, and save some of
        them. '
      verse: 14
    - text: 'For if the rejection of them is the reconciliation of the world, what
