        one, even God.  '
      verse: 19
    - text: ' Thou knowest the commandments, Thou shalt not commit adultery, Thou
        shalt do no murder, Thou shalt not steal, Thou shalt not bear false witness,
        Honour thy father and thy mother. '
      verse: 20
    - text: 'Then he said, All these things have I observed from my youth. '
      verse: 21
    - text: 'Then Jesus hearing this, said to him, Yet one thing thou lackest: sell
        all whatsoever thou hast, and distribute to the poor, and thou shalt have
        treasure in heaven: and come, follow me. '
      verse: 22
    - text: 'But he, on hearing these things, was exceeding sorrowful: for he was
        very rich. '
      verse: 23
    - text: 'Then Jesus, observing that he was very sorrowful, said, How difficultly
        shall they who have riches, enter into the kingdom of God! '
      verse: 24
