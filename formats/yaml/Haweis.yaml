      verse: 28
    - text: 'Thereupon calling for a light, he rushed in, and fell down trembling
        before Paul and Silas; '
      verse: 29
    - text: 'and having first brought them out, said, Sirs! what must I do to be saved? '
      verse: 30
    - text: 'And they said, Believe on the Lord Jesus Christ, and thou shalt be saved,
