        of some novelty.  '
      verse: 21
    - text: ' Then Paul standing in the midst of the Areopagus said, Ye men of Athens,
        I observe that in all things ye are too much devoted to the worship of daemons. '
      verse: 22
    - text: 'For as I walked about, and attentively viewed the objects of your worship,
