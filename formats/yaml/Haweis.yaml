        of God in the face of Jesus Christ. '
      verse: 6
    - text: 'But we have this treasure in earthen vessels, that the transcendent excellence
        of the power might be of God, and not of us.  '
      verse: 7
    - text: ' We are afflicted on every side, yet not reduced to extremities; under
        difficulties, yet not in despair; '
      verse: 8
    - text: 'persecuted, yet not abandoned; cast down, but not destroyed; '
      verse: 9
    - text: 'always bearing about in the body the death pangs of the Lord Jesus, that
        the life also of Jesus may be manifested in our body. '
      verse: 10
    - text: 'For we who are yet alive are continually delivered up to death for Jesus
        sake, that the life also of Jesus may be made manifest in our mortal flesh. '
      verse: 11
    - text: 'Wherefore death indeed is working in us, but life in you.  '
      verse: 12
    - text: ' Having then the same spirit of faith, according as it is written, I
        believed, and therefore I have spoken, we also believe, and therefore speak; '
      verse: 13
    - text: 'knowing that he who raised up our Lord Jesus Christ, will raise up us
        also through Jesus, and present us together with you. '
      verse: 14
    - text: 'For all things are for your sakes, that the abundant grace, through the
        thanksgiving of more persons, may more abound to the glory of God.  '
      verse: 15
    - text: ' Therefore we never faint; for though our outward man decay, yet the
        inward man is renewed day by day. '
      verse: 16
    - text: 'For our momentary light affliction worketh for us a transcendently far
        more exceeding eternal weight of glory; '
      verse: 17
    - text: 'whilst we direct our aim not to the things which are seen, but to the
        things which are not seen: for the things which are seen are temporary, but
        the things that are not seen are eternal.   '
      verse: 18
  - chapter: 5
    verses:
    - text: 'FOR we know that if our earthly house of this tabernacle should be taken
        down, we have a building from God, a house not made with hands, eternal in
        the heavens. '
      verse: 1
    - text: 'For in this we groan, earnestly desiring to be clothed with our mansion
        which is from heaven; '
      verse: 2
    - text: 'that so invested, we may not be found naked. '
      verse: 3
    - text: 'For we which are in this tabernacle, groan, being burdened; wherein we
        desire not to be unclothed, but clothed upon, that what is mortal may be swallowed
        up of life.  '
      verse: 4
    - text: ' But he that hath wrought us for this very thing is God, who also hath
        given us the earnest of the spirit. '
      verse: 5
    - text: 'Therefore we have always confidence, and know that whilst we are indwelling
        in the body, we are absent from the Lord: '
      verse: 6
    - text: '(for we walk by faith, not by sight.) '
      verse: 7
    - text: 'We are confident indeed, and with pleasure expect to go out from the
        body, and to dwell within with the Lord: '
      verse: 8
    - text: 'wherefore also our ambition is, that whether dwelling in the body, or
        out of the body, we may be acceptable to him.  '
      verse: 9
    - text: ' For we must all appear before the judgment-seat of Christ, that each
        may receive the things done in the body according to what he hath done, whether
        it be good, or whether it be evil. '
      verse: 10
    - text: 'Knowing therefore the terror of the Lord, we persuade men; but we have
        been made manifest to God, and I hope also have been made manifest in your
        consciences.  '
      verse: 11
    - text: ' For we commend not ourselves again unto you, but give you occasion of
        glorying on our behalf, that ye may have an answer for those who glory in
        countenance, and not in heart. '
      verse: 12
    - text: 'For if we are transported out of ourselves, it is for God; or if we are
        sober-minded, it is for your sake. '
      verse: 13
    - text: 'For the love of Christ constraineth us, because we judge thus, that if
        one died for all, then were all dead: '
      verse: 14
    - text: 'and he died for all, that they who live should not henceforth live unto
        themselves, but unto him that died for them, and rose again.  '
      verse: 15
    - text: ' Wherefore from the present moment know we no man after the flesh: yea
        though we have also known Christ after the flesh, yet so henceforth know we
        him no more. '
      verse: 16
    - text: 'Wherefore if any person be in Christ, he is a new creation: the old things
        are passed away; behold, all things are become new. '
      verse: 17
    - text: 'But all things are of God, who hath reconciled us to himself by Jesus
        Christ, and hath given to us the ministry of reconciliation; '
      verse: 18
    - text: 'namely, that God was in Christ, reconciling the world unto himself, not
        imputing to them their offences: and hath committed to us the word of reconciliation. '
      verse: 19
    - text: 'Therefore we are ambassadors for Christ, as though God exhorted you by
        us; we entreat you for Christs sake, be ye reconciled to God. '
      verse: 20
    - text: 'For he hath made him, who knew no sin, to be a sin offering for us, that
        we might become the righteousness of God in him.   '
      verse: 21
  - chapter: 6
    verses:
    - text: 'WE then as labourers with him, exhort you also that ye receive not the
        grace of God in vain: '
      verse: 1
    - text: 'for he saith, In an acceptable time have I heard thee, and in a day
        of salvation have I succoured thee. Behold, now is the accepted time; behold,
        now is the day of salvation. '
      verse: 2
    - text: 'Giving no offence in any thing, that the ministry be not blamed: '
      verse: 3
    - text: 'but in every thing approving ourselves as ministers of God, in much patience,
        in afflictions, in necessities, in straits, '
      verse: 4
    - text: 'in stripes, in imprisonments, in tumults, in labours, in watchings, in
        fastings, '
      verse: 5
    - text: 'in purity, in knowledge, in long-suffering, by kindness, by the Holy
        Ghost, by love unfeigned, '
      verse: 6
    - text: 'by the word of truth, by the power of God, with weapons of righteousness
        in the right hand and in the left, '
      verse: 7
    - text: 'through honour and dishonour, through evil report and good report: as
        deceivers, yet true men; '
      verse: 8
    - text: 'as unknown, though well known; as dying, and lo! we live; as chastened,
        yet not given over to death; '
      verse: 9
    - text: 'as sorrowful, yet always rejoicing; as poor, yet making many rich; as
        having nothing, and yet possessing all things.  '
      verse: 10
    - text: ' Our mouth is opened unto you, O Corinthians! our heart is enlarged. '
      verse: 11
    - text: 'Ye are not straitened in us, but ye are straitened in your own bowels. '
      verse: 12
    - text: 'Let us have a like return; I speak as unto children; be ye also enlarged.  '
      verse: 13
    - text: ' Be not unequally yoked with infidels; for what participation hath righteousness
        with unrighteousness? and what fellowship is there between light and darkness? '
      verse: 14
    - text: 'and what concord of Christ with Belial? or what share hath he that believeth
        with an infidel? '
      verse: 15
    - text: 'or what agreement hath the temple of God with idols? for ye are the temple
        of the living God; as God hath said, I will inhabit in them, and walk about
        in them; and I will be their God, and they shall be for me a people. '
      verse: 16
    - text: 'Wherefore go forth from the midst of them, and be ye separated, saith
        the Lord, and touch not the unclean; and I will receive you, '
      verse: 17
    - text: 'and I will be as a father unto you, and ye shall be to me for sons and
        daughters, saith the Lord Almighty.   '
      verse: 18
  - chapter: 7
    verses:
    - text: 'HAVING therefore these promises, beloved, let us cleanse ourselves from
        all defilement of flesh and spirit, perfecting holiness in the fear of God. '
      verse: 1
    - text: 'Give us a favourable reception: we have injured no man, we have corrupted
        no man, we have defrauded no man. '
      verse: 2
    - text: 'I speak not for your condemnation, for I have already said, that ye are
        in our hearts to die and live together. '
      verse: 3
    - text: 'Great is my freedom of speech to you, great is my glorying over you:
        I am filled with consolation, I overflow with joy in all our tribulation.  '
      verse: 4
    - text: ' For when we were come into Macedonia, our flesh had no rest, but we
        were afflicted on every side; without were fightings; within were fears. '
      verse: 5
    - text: 'But God that comforteth the lowly comforted us by the coming of Titus: '
      verse: 6
    - text: 'and not by his coming only, but also by the consolation wherewith he
        had been comforted among you, declaring to us your fervent desire, your mourning,
        your zeal for me, so that I rejoiced the more.  '
      verse: 7
    - text: ' For if I grieved you by a letter, I do not repent, though I did repent:
        for I perceive that this letter made you sorry, though but for a season. '
      verse: 8
    - text: 'Now I rejoice, not that ye have been made sorrowful, but that ye have
        sorrowed unto repentance; for ye have been made sorry in a godly manner, that
        ye might receive damage from us in nothing. '
      verse: 9
    - text: 'For sorrow of a godly sort worketh repentance unto salvation never to
        be repented of, but worldly sorrow worketh death. '
      verse: 10
    - text: 'For behold this very thing, that ye were made sorry after a godly manner,
        how great diligence did it produce in you! yea, what apologizing! yea, what
        indignation! yea, what fear! yea, what earnest desire! yea, what zeal! yea,
        what vengeance! In every step ye have approved yourselves as pure in this
        affair.  '
      verse: 11
    - text: ' And indeed though I wrote unto you, I did it not merely for his cause
        that had done the wrong, nor for his cause who had suffered the injury, but
        that our diligent attention for you might be more abundantly manifested to
        you in the presence of God. '
      verse: 12
    - text: 'Therefore we were comforted in your consolation; and exceeding abundantly
        the more rejoiced we in the joy of Titus, because his spirit was refreshed
        by you all. '
      verse: 13
    - text: 'For if I have boasted of you to him in any thing, I am not ashamed; but
        as we have spoken all things to you in truth, so our boasting of you to Titus
        hath been found truth. '
      verse: 14
    - text: 'And his bowels more abundantly yearn over you, when he remembers the
        obedience of you all, how with fear and trembling ye received him. '
      verse: 15
    - text: 'I rejoice therefore that in every thing I have confidence in you.   '
      verse: 16
  - chapter: 8
    verses:
    - text: 'NOW we inform you, brethren, of the grace of God which hath been bestowed
        on the churches of Macedonia; '
      verse: 1
    - text: 'that in a great trial of affliction the abundance of their joy, and their
        deep poverty, hath more abounded to the riches of their liberality. '
      verse: 2
    - text: 'For unto their power, I bear them witness, and above their power, they
        were voluntarily ready to give: '
      verse: 3
    - text: 'with much entreaty praying us that we would receive the gift, and undertake
        the communication of the contribution for the saints. '
      verse: 4
    - text: 'And not merely as we hoped, but gave themselves first to the Lord, and
        to us according to the will of God. '
      verse: 5
    - text: 'So that we exhorted Titus, that as he had been active before, so also
        he would perfect in you this grace also. '
      verse: 6
    - text: 'So as ye abound in every thing, in faith, and elocution, and knowledge,
        and in all diligence, and in your love to us, see that ye abound in this grace
        also.  '
      verse: 7
    - text: ' I speak not by commandment, but because of the forwardness of others,
        and to prove the genuineness of your love. '
      verse: 8
    - text: 'For ye know the grace of our Lord Jesus Christ, that for your sake he
        became poor though he was rich, that ye by his poverty should be made rich. '
      verse: 9
    - text: 'And in this I give my opinion: for this is expedient for you, who have
        before begun not only to do, but also to be willing a year ago. '
      verse: 10
    - text: 'Now then accomplish also the doing it, that as there was a readiness
        to will, so there may be also to perform out of that which ye have. '
      verse: 11
    - text: 'For if there is first a ready mind, a man is acceptable according to
        what he hath, and not according to what he hath not. '
      verse: 12
    - text: 'For I mean not that there should be ease for others and a burden on you; '
      verse: 13
    - text: 'but that according to equality, your abundance on the present occasion
        should afford a supply for their deficiency, that their abundance also may
        supply your deficiency, that there may be equality. '
      verse: 14
    - text: 'According as it is written, He that gathered much had no more than others,
        and he who gathered little, had no less.  '
      verse: 15
    - text: ' But thanks be to God, who put the same solicitude for you into the heart
        of Titus. '
      verse: 16
    - text: 'For he received in deed the exhortation, but being more diligent, of
        his own ready mind he went unto you. '
      verse: 17
    - text: 'We have sent with him also a brother, whose praise in the gospel is spread
        through all the churches; '
      verse: 18
    - text: 'and not only so, but who was chosen by the churches as my fellow-traveller
        with this charity, ministered by us to the glory of the same Lord, and to
        shew your ready mind. '
      verse: 19
    - text: 'Avoiding this, that no man should lay any blame to us in this abundance
        which is administered by us: '
      verse: 20
    - text: 'providing what is fair, not only before the Lord, but also before men. '
      verse: 21
    - text: 'And we have sent with him our brother, whom we have often experienced
        in many things to be a man of diligence, but now much more diligent, through
        the great confidence which I have in you. '
      verse: 22
    - text: 'If any inquire concerning Titus, he is my companion and fellow-labourer
        to you; or our brethren be inquired of, they are the messengers of the churches,
        the glory of Christ. '
      verse: 23
    - text: 'Therefore shew unto them, and in the presence of the churches, a proof
        of your love, and of our just boasting in you.   '
      verse: 24
  - chapter: 9
    verses:
    - text: 'NOW concerning the contribution for the saints, it is superfluous for
        me to write unto you. '
      verse: 1
    - text: 'For I know your readiness of mind, for which I boast of you to the Macedonians,
        that Achaia had made preparation a year ago; and your zeal hath stirred up
        very many. '
      verse: 2
    - text: 'But I have sent the brethren, that our glorying in you might not be vain
        in this matter; that as I have said, ye may be prepared. '
      verse: 3
    - text: 'Lest haply if the Macedonians come with me, and find you unprepared,
        we (not to say, you) may be confounded in this confidence of boasting. I '
      verse: 4
    - text: 'have thought it necessary therefore to exhort the brethren, that they
        would go before unto you, and prepare before your promised bounty, that it
        may be ready as a matter of bounty, and not as extorted of covetousness.  '
      verse: 5
    - text: ' But this I add, He that soweth sparingly, shall reap also sparingly,
        and he that soweth bountifully, shall reap also bountifully. '
      verse: 6
    - text: 'Let every man, as he hath purposed in heart, give, not with reluctance
        or of necessity; for God loveth a cheerful giver. '
      verse: 7
    - text: 'And God is able to make all grace abound towards you; that in every case
        having always all sufficiency, ye may abound unto every good work: '
      verse: 8
    - text: 'as it is written, He hath scattered abroad, he hath given to the poor,
        his righteousness abideth for ever. '
      verse: 9
    - text: 'Now he that supplieth seed to the sower, shall also supply bread for
        food, and multiply your seed sown, and increase the fruits of your righteousness, '
      verse: 10
    - text: 'being in every thing enriched unto all liberality, which causeth by us
        thanksgiving to God. '
      verse: 11
    - text: 'For the ministration of this charitable service not only abundantly supplies
        the deficiencies of the saints, but also overflows with many thanksgivings
        to God; '
      verse: 12
    - text: '(while by the evidence of this ministration they glorify God for your
        professed subjection to the gospel of Christ, and for your liberality towards
        them, and towards all men;) '
      verse: 13
    - text: 'and with their prayers for you, greatly longing after you, on account
        of the transcendent grace of God in you. '
      verse: 14
    - text: 'Thanks be to God for his inexpressible gift.   '
      verse: 15
  - chapter: 10
    verses:
    - text: 'NOW I Paul myself exhort you by the meekness and gentleness of Christ,
        who, when present, am indeed lowly among you, but being absent, am bold towards
        you. '
      verse: 1
    - text: 'But I pray, that when I am present I may not be bold with the confidence
        with which I purpose to act resolutely against some who think of us, as if
        we walked after the flesh. '
      verse: 2
    - text: 'For though we walk in the flesh, we war not after the flesh: '
      verse: 3
    - text: 'for the weapons of our warfare are not carnal, but mighty through God
        for the casting down the strong holds of corruption; '
      verse: 4
    - text: 'laying low proud reasonings, and every high thing which exalteth itself
        against the knowledge of God, and making every thought captive to the obedience
        of Christ: '
      verse: 5
    - text: 'and holding ourselves ready to avenge every act of disobedience, when
        your obedience is fully proved. '
      verse: 6
    - text: 'Regard ye the things that are personal? If any man is confident in himself
        that he is Christs, let him reflect again in himself, that as he is Christs,
        so are we Christs. '
      verse: 7
    - text: 'Yea, and if I should boast somewhat more highly of our authority, which
        the Lord hath given us for your edification, and not for your destruction,
        I shall not be ashamed; '
      verse: 8
    - text: 'that I may not seem as if I would terrify you by letters. '
      verse: 9
    - text: 'For his letters indeed, say they, are weighty and forcible, but his bodily
        presence is feeble, and his speech contemptible. '
      verse: 10
    - text: 'Let such a man be assured of this, that such as we are by word in our
        letters when absent, such also will we be in deed when we are present. '
      verse: 11
    - text: 'For we will not presume to put ourselves on the level, or compare ourselves
        with some who vaunt themselves; but they measuring themselves by themselves,
        and comparing themselves with themselves, have no understanding. '
      verse: 12
    - text: 'But we will not glory in things beyond our measure, but according to
        the measure of the rule which God hath marked out for usa measure that hath
        reached even unto you. '
      verse: 13
    - text: 'For we stretch not our pretensions beyond bounds, as though we reached
        not unto you; for we have advanced even unto you in the gospel of Christ: '
      verse: 14
    - text: 'not boasting ourselves unmeasurably in other mens labours; but having
        hope that when your faith is increased, we shall be enlarged by you according
        to our rule for more abundant usefulness, '
      verse: 15
    - text: 'to preach the gospel in the regions beyond you, and not to arrogate glory
        in another mans line for things already prepared. '
      verse: 16
    - text: 'But he that glorieth, let him glory in the Lord. '
      verse: 17
    - text: 'For not he who commendeth himself is approved, but he whom the Lord commendeth.   '
      verse: 18
  - chapter: 11
    verses:
    - text: 'I WISH ye would bear with me a little in my foolishness, yea indeed bear
        with me. '
      verse: 1
    - text: 'For I am jealous over you with godly jealousy; for I have espoused you
        to one husband, to present you a chaste virgin to Christ. '
      verse: 2
    - text: 'But I fear lest as the serpent beguiled Eve by his craftiness, so your
        minds should be corrupted from the simplicity which belongs to Christ. '
      verse: 3
    - text: 'For if he indeed that cometh preach another Jesus, whom we have not preached,
        or ye receive another spirit, which ye have not received, or another gospel,
        which ye have not embraced, ye might well bear with him. '
      verse: 4
    - text: 'For I reckon myself to be nothing inferior to the very chief of the apostles. '
      verse: 5
    - text: 'For though I may be rude in speech, yet not in knowledge; but on every
        occasion we have been made manifest in all things among you.  '
      verse: 6
    - text: ' Am I chargeable with a fault (humbling myself that you might be exalted),
        that I preached to you the gospel of God freely? '
      verse: 7
    - text: 'I plundered other churches, receiving a provision from them, in order
        to minister to you. '
      verse: 8
    - text: 'And when I was with you, and in want, I was burdensome to no man; for
        my want the brethren who came from Macedonia supplied; and on every occasion
        I have kept myself from being burdensome, and will keep myself. '
      verse: 9
    - text: 'I protest, by the truth of Christ in me, that from this boasting no man
        shall seal up my lips in the regions of Achaia. '
      verse: 10
    - text: 'Wherefore? Because I love you not? God knoweth. '
      verse: 11
    - text: 'But what I do, I will do also, that I may cut off occasion from those
        who desire occasion, that wherein they boast, they may be found even as we. '
      verse: 12
    - text: 'For such are fake apostles, deceitful labourers, transforming themselves
        into apostles of Christ. '
      verse: 13
    - text: 'And no marvel! For Satan himself is transformed into an angel of light. '
      verse: 14
    - text: 'It is no wonder therefore if his ministers also be transformed as ministers
        of righteousness; whose end will be according to their works. '
      verse: 15
    - text: 'I repeat it again, Let no man suppose that I am a fool; but if otherwise,
        then as a fool receive me, that I too may boast myself a little. '
      verse: 16
    - text: 'What I speak, I speak not after the Lord, but as it were in folly in
        this confidence of boasting. '
      verse: 17
    - text: 'Seeing many boast themselves after the flesh, I will boast also. '
      verse: 18
    - text: 'For ye bear with fools easily when you are wise yourselves. '
      verse: 19
    - text: 'For ye bear if a man enslave you, if a man eat you up, if a man receive
        from you, if a man is insolent, if a man smite you on the face. '
      verse: 20
    - text: 'I speak with reference to the reproach cast on me, as though we were
        feeble; but wherein any man is bold (I speak in foolishness), I am bold also. '
      verse: 21
    - text: 'Are they Hebrews? so am I. Are they Israelites? so am I. Are they the
        seed of Abraham? so am I. '
      verse: 22
    - text: 'Are they the ministers of Christ? (I speak foolishly) I am above them:
        in labours more abundantly, in stripes exceedingly more, in prisons more frequently,
        in the most immediate danger of death often. '
      verse: 23
    - text: 'Of the Jews five times I have received forty stripes save one. '
      verse: 24
    - text: 'Thrice I have been scourged with rods, once I have been stoned, thrice
        I have suffered shipwreck, a whole night and day I have passed in the deep; '
      verse: 25
    - text: 'in journeyings often, in perils of rivers, in perils of robbers, in perils
        from my own countrymen, in perils from the heathen, in perils in the city,
        in perils in the desert, in perils on the sea, in perils among false brethren; '
      verse: 26
    - text: 'in labour and travail, in watchings often, in fastings frequently, in
        hunger and thirst, in cold and nakedness; '
      verse: 27
    - text: 'and beside all these things from without, that accumulated burden which
        cometh on me daily, the care of all the churches. '
      verse: 28
    - text: 'Who is feeble, and am I not feeble? Who is offended, and am I not on
        fire? '
      verse: 29
    - text: 'If I must glory, I will glory in the things which respect my infirmities. '
      verse: 30
    - text: 'The God and Father of our Lord Jesus Christ, who is blessed for evermore,
        knoweth that I lie not. '
      verse: 31
    - text: 'In Damascus the governor under Aretas the king guarded the city of the
        Damascenes, intending to seize me; '
      verse: 32
    - text: 'and through a window in a basket I was let down by the wall, and escaped
        out of his hands.   '
      verse: 33
  - chapter: 12
    verses:
    - text: 'IT is not expedient doubtless for me to boast. I will yet come to visions
        and revelations of the Lord. '
      verse: 1
    - text: 'I knew a man in Christ above fourteen years ago, (whether in the body
        I know not, or whether out of the body I know not: God knoweth;) such a one
        was caught up unto the third heavens. '
      verse: 2
    - text: 'And I knew such a man, (whether in the body or out of the body I know
        not: God knoweth,) '
      verse: 3
    - text: 'that he was caught up into paradise, and heard ineffable words, which
        it is not permitted to man to speak. '
      verse: 4
    - text: 'Of such a one will I boast; but in myself will I not boast, save in my
        infirmities. '
      verse: 5
    - text: 'For though I should be disposed to boast, I shall not be a fool; for
        I shall speak truth: but I desist, lest any man think of me above what he
        seeth me to be, or what he heareth of me. '
      verse: 6
    - text: 'And that I might not be lifted up above measure by the transcendent greatness
        of the revelations, there was given me a thorn in the flesh, the angel Satan,
        to buffet me, that I might not be lifted up above measure. '
      verse: 7
    - text: 'For this thrice I besought the Lord, that he might depart from me. '
      verse: 8
    - text: 'And he said unto me, My grace is sufficient for thee; for my strength
        is made perfect in weakness. Most gladly therefore will I rather glory in
        my infirmities, that the power of Christ may fix its residence in me. '
      verse: 9
    - text: 'Therefore I take pleasure in infirmities, in reproaches, in necessities,
        in persecutions, in distresses, for Christs sake; for when I am weak, then
        am I strong.  '
      verse: 10
    - text: ' Have I become a fool in boasting? ye have compelled me; for I ought
        to have been commended of you: for in nothing have I been inferior to the
        very chief apostles, though I be nothing. '
      verse: 11
    - text: 'The signs indeed of an apostle have been wrought among you in all patience,
        in miracles, and wonders, and mighty deeds. '
      verse: 12
    - text: 'For what is there wherein ye have been inferior to the other churches,
        except that I have not been burdensome to you? Forgive me this wrong. '
      verse: 13
    - text: 'Lo! I hold myself ready the third time to come unto you, and I will not
        burden you; for I seek not yours but you: for the children ought not to lay
        up treasure for their parents, but the parents for the children. '
      verse: 14
    - text: 'And I will most cheerfully spend and be spent for your souls, though
        the more abundantly I love you, the less I am loved.  '
      verse: 15
    - text: ' But admit it, I was not burdensome to you: but being crafty, I caught
        you with guile. '
      verse: 16
    - text: 'Did I make a gain of you by any one individual whom I sent unto you? '
      verse: 17
    - text: 'I entreated Titus to go to you, and with him I sent a brother. Did Titus
        make any advantage of you? walked we not in the same spirit? walked we not
        in the same steps?  '
      verse: 18
    - text: ' Think ye that we are again making an apology to you? In the sight of
        God speak we in Christ: but all things, beloved, for your edification. '
      verse: 19
    - text: 'For I am afraid that when I come I shall not find you such as I wish,
        and that I shall be found of you such as ye would not: lest haply there be
        contentions, jealousies, animosities, quarrels, backbitings, whisperings,
        swellings, tumults: '
      verse: 20
    - text: 'and lest when I come to you again, my God should bow me down, and I should
        lament over many who have sinned before, and have not repented of the impurities,
        and whoredom, and lasciviousness which they have committed.   '
      verse: 21
  - chapter: 13
    verses:
    - text: 'THIS third time I am coming to you: by the mouth of two or three witnesses
        shall every charge be established. '
      verse: 1
    - text: 'I have told you before, and I repeat it, as when I was present the second
        time, and now absent, I write to those who have sinned already, and to all
        the rest, that if I come again, I will not spare you: '
      verse: 2
    - text: 'since ye demand a proof that Christ speaketh in me, who to you-ward is
        not weak, but is mighty in you. '
      verse: 3
    - text: 'For though he was crucified in weakness, yet he liveth by the power of
        God: for we also are weak in him, but we shall live with him by the power
        of God displayed towards you.  '
      verse: 4
    - text: ' Examine yourselves, whether ye are in the faith; prove your ownselves:
        know ye not your ownselves, that Jesus Christ is in you, except ye be reprobate? '
      verse: 5
    - text: 'But I hope that ye shall know that we are not reprobate. '
      verse: 6
    - text: 'Now I pray unto God that ye do no evil, not that we should appear approved,
        but that you may do that which is laudable, though we should be as reprobates. '
      verse: 7
    - text: 'For we can do nothing against the truth, but for the truth. '
      verse: 8
    - text: 'For we rejoice when we are weak, but ye are strong: and this also we
        pray for, even your perfect establishment. '
      verse: 9
    - text: 'For this cause, though absent, I have written these things, that when
        I am present I may not use severity, according to the power which the Lord
        hath given me for edification, and not for destruction.  '
      verse: 10
    - text: ' Finally, brethren, rejoice: be perfectly united together, be comforted,
        be of one mind, live in peace; and the God of love and peace shall be with
        you. '
      verse: 11
    - text: 'Salute one another with a holy kiss. '
      verse: 12
    - text: 'All the saints salute you. '
      verse: 13
    - text: 'The grace of the Lord Jesus Christ, and the love of God, and the communion
        of the Holy Ghost be with you all. Amen.   The second epistle to the Corinthians
        was written from Philippi, a city of Macedonia, by Titus and Luke. \p    '
      verse: 14
  name: II Corinthians
- chapters:
  - chapter: 1
    verses:
    - text: 'PAUL the apostle (not sent from men, nor by man, but by Jesus Christ,
        and our Father who raised him from the dead), '
      verse: 1
    - text: 'and all the brethren with me, to the churches of Galatia: '
      verse: 2
    - text: 'grace unto you, and peace from God the Father and our Lord Jesus Christ; '
      verse: 3
    - text: 'who gave himself for our sins, that he might pluck us out of this present
        wicked world, according to the will of God and our Father: '
      verse: 4
    - text: 'to whom be glory for ever and ever. Amen.  '
      verse: 5
    - text: ' I marvel that ye are so quickly departed from him that called you, by
        the grace of Christ into another gospel '
      verse: 6
    - text: 'which is not another; but there are certain persons who trouble you,
        and desire to pervert the gospel of Christ. '
      verse: 7
    - text: 'But though even we, or an angel from heaven, preach unto you another
        gospel, different from that which we have preached to you, let him be an anathema. '
      verse: 8
    - text: 'As we have before spoken, and I now repeat it again, If any man preach
        a gospel different from that ye have received, let him be anathema. '
      verse: 9
    - text: 'For do I now use persuasions from men, or from God? or do I seek to please
        men? for if I yet pleased men, I should not be the servant of Christ.  '
      verse: 10
    - text: ' But I give you to understand, brethren, that the gospel which was preached
        by me is not a merely human ministry. '
      verse: 11
    - text: 'For I neither received it from man, nor was taught, but by immediate
        revelation from Jesus Christ. '
      verse: 12
    - text: 'For ye have heard of my former manner of life, when I professed Judaism,
        that in the most outrageous manner I persecuted the church of God, and wasted
        it: '
      verse: 13
    - text: 'and signalized myself in Judaism above many of those of my own age among
        my countrymen, being more exceedingly a zealot for the traditions of my fathers. '
      verse: 14
    - text: 'But when it pleased God, who selected me from my mothers womb, and called
        me by his grace, '
      verse: 15
    - text: 'to reveal his Son in me, that I might preach the glad tidings of him
        to the nations, immediately I conferred not with flesh and blood, '
      verse: 16
    - text: 'nor went up to Jerusalem to those who were apostles before me; but I
        went away into Arabia, and returned again unto Damascus. '
      verse: 17
    - text: 'Afterwards at the expiration of three years I went up unto Jerusalem
        to pay a visit to Peter, and I abode with him fifteen days. '
      verse: 18
    - text: 'But I saw no other of the apostles except James, the Lords brother. '
      verse: 19
    - text: 'Now respecting the things which I write unto you, behold, in the presence
        of God, I lie not. '
      verse: 20
    - text: 'Afterwards I went into the regions of Syria and Cilicia; '
      verse: 21
    - text: 'and I was personally unknown to the churches of Judea, which are in Christ: '
      verse: 22
    - text: 'only they had heard, that he who persecuted us in time past, now preaches
        the faith which he once laid waste. '
      verse: 23
    - text: 'And they glorified God on my behalf.   '
      verse: 24
  - chapter: 2
    verses:
    - text: 'FOURTEEN years afterwards I again went up to Jerusalem with Barnabas,
        taking Titus also along with us. '
      verse: 1
    - text: 'And I went up then by revelation, and laid before them that gospel which
        I preach among the Heathen, but in private conference with those who were
        of the first importance, that haply I might not run, nor had run in vain. '
      verse: 2
    - text: 'And even Titus, who was with me, though a Greek, was not compelled to
        be circumcised: '
      verse: 3
    - text: 'but this I did because of false brethren artfully introduced, who came
        to pry into our liberty which we hold in Christ Jesus, that they might bring
        us into bondage: '
      verse: 4
    - text: 'to whom not even for an hour have we yielded subjection, that the truth
        of the gospel might abide with you. '
      verse: 5
    - text: 'But from those who appeared men of the greatest importance, (what sort
        of men soever they were it maketh no difference to me: God accepteth not a
        mans person;) for these important personages in conference added nothing
        to me; '
      verse: 6
    - text: 'but contrariwise when they saw that I was entrusted with the gospel to
        the uncircumcision, as Peter was to the circumcision: '
      verse: 7
    - text: '(for he that wrought powerfully by Peter in his apostolic mission to
        the circumcision, wrought mightily also by me among the Gentiles.) '
      verse: 8
    - text: 'And when they knew the grace which was bestowed on me, James and Cephas
        and John, who appeared to be the pillars of the church, gave unto me and Barnabas
        the right hand of fellowship, that we should go unto the Gentiles, and they
        to the circumcision: '
      verse: 9
    - text: 'only desiring that we would remember the poorthe very thing which I
        have also been diligent to perform.  '
      verse: 10
    - text: ' But when Peter came to Antioch I withstood him to his face, because
        he was blameable. '
      verse: 11
    - text: 'For before certain persons came from James, he did eat with the Gentiles,
        but when they were come, he withdrew, and separated himself, fearing those
        of the circumcision. '
      verse: 12
    - text: 'And the other Jews were guilty of the same dissimulation with him, so
        that even Barnabas was carried away by their hypocrisy. '
      verse: 13
    - text: 'But when I saw that they walked not directly according to the truth of
        the gospel, I said to Peter before them all, If thou, being a Jew, livest
        as the Gentiles, and not as do the Jews, why compellest thou the Gentiles
        to judaize? '
      verse: 14
    - text: 'We who are Jews by descent, and not sinners sprung from Gentiles, '
      verse: 15
    - text: 'knowing that a man is not justified by the works of the law, but by the
        faith of Jesus Christ, even we have believed in Jesus Christ, that we might
        be justified by faith in Christ, and not by works of the law; because by the
        works of the law shall no flesh be justified. '
      verse: 16
    - text: 'For if seeking to be justified by Christ, we also ourselves should be
        found sinners, is Christ then a minister of sin? God forbid. '
      verse: 17
    - text: 'For if I build up again the very same things which I have pulled down,
        I stamp myself a transgressor.  '
      verse: 18
    - text: ' For I through the law am dead to the law, that I should live unto God. '
      verse: 19
    - text: 'I am crucified with Christ, yet I live; though no more I, but Christ
        liveth in me: and my present life in the flesh, is a life by faith in the
        Son of God, who hath loved me, and delivered up himself for me. '
      verse: 20
    - text: 'I do not set at nought the grace of God; for if righteousness came by
        the law, truly Christ hath died in vain.   '
      verse: 21
  - chapter: 3
    verses:
    - text: 'O INFATUATED Galatians, who hath bewitched you that ye should not obey
        the truth? To whom Jesus Christ has been described, as before your eyes, crucified
        among you. '
      verse: 1
    - text: 'This only would I learn of you, Received ye the Spirit by the works of
        the law, or from hearing of the faith? '
      verse: 2
    - text: 'Are ye so senseless? having begun in the Spirit, are ye now made perfect
        in the flesh? '
      verse: 3
    - text: 'have ye suffered so many things in vain? if it be yet in vain.  '
      verse: 4
    - text: ' He therefore who ministereth to you a supply of the Spirit, and powerfully
        worketh miracles among you, doth he it by the works of the law, or by the
        hearing of the faith? '
      verse: 5
    - text: 'as Abraham believed in God, and it was imputed to him for righteousness. '
      verse: 6
    - text: 'Know then that they who are of faith, these are the children of Abraham. '
      verse: 7
    - text: 'And the scripture foreseeing that by faith God would justify the Gentiles,
        preached the gospel before unto Abraham, saying, that In thee shall all the
        nations be blessed. '
      verse: 8
    - text: 'Wherefore they who are of faith are blessed with believing Abraham.  '
      verse: 9
    - text: ' For as many as are of the works of the law, are under a curse: for it
        is written, Cursed is every one who continueth not in all the things written
        in the book of the law to do them. '
      verse: 10
    - text: 'But that by the law no man is justified before God is evident: because
        The just by faith shall live. '
      verse: 11
    - text: 'Now the law is not by faith: but The man that doeth these things shall
        live by them. '
      verse: 12
    - text: 'Christ hath redeemed us from the curse of the law, being made a curse
        for us: for it is written, Cursed is every one who is hanged on a tree: '
      verse: 13
    - text: 'that unto the Gentiles the benediction pronounced on Abraham might come
        by Jesus Christ, that we might receive the promise of the Spirit by faith.  '
      verse: 14
    - text: ' Brethren, I speak humanly; to use a similitude, a mans testament, if
        it be passed in legal form, no man can vacate, or add thereunto. '
      verse: 15
    - text: 'But to Abraham were the promises spoken, and to his seed. He saith not,
        To seeds, as unto many persons; but as to an individual, and to thy seed,
        which is Christ. '
      verse: 16
    - text: 'Now this I say, the covenant confirmed of God to Christ, the law, which
        was given three hundred and thirty years after, cannot disannul, so as to
        vacate the promise. '
      verse: 17
    - text: 'For if the inheritance is of the law, it is no more by promise; but to
        Abraham God gave it freely by promise.  '
      verse: 18
    - text: ' To what end then was the law given? It was given on account of transgressions,
        until that seed should come to whom the promise was made, being delivered
        through the ministry of angels into the hand of a mediator. '
      verse: 19
    - text: 'But the mediator of the one seed he is not, though God is one.  '
      verse: 20
    - text: ' Is the law then contrary to the promises of God? God forbid. For if
        there had been a law given which was capable of procuring life, verily righteousness
        would have been by the law. '
      verse: 21
    - text: 'But the scripture hath shut up all things under sin, that the promise
        by faith in Jesus Christ might be given to those who believe.  '
      verse: 22
    - text: ' But before the faith came, we were in ward under the law, shut up together
        for the faith that should be revealed. '
      verse: 23
    - text: 'Wherefore the law was our conductor, as of children, to Christ, that
        we might be justified by faith. '
      verse: 24
    - text: 'But when faith was come, we were no longer under a paedagogue. '
      verse: 25
    - text: 'For ye are all the sons of God through faith in Christ Jesus. '
      verse: 26
    - text: 'For as many of you as have been baptised into Christ, have been invested
        with Christ. '
      verse: 27
    - text: 'There is no more Jew or Gentile, there is no more slave or freeman, there
        is no more male or female: but ye are all one in Christ Jesus. '
      verse: 28
    - text: 'But if ye are Christs, then are ye Abrahams seed, and heirs according
        to the promise.   '
      verse: 29
  - chapter: 4
    verses:
    - text: 'NOW I affirm, that as long as the heir is an infant, he differeth nothing
        from a servant, though he be master of all; '
      verse: 1
    - text: 'but is under tutors and trustees until the time fixed by his father. '
      verse: 2
    - text: 'So we also, when we were infants, were in bondage under the first elementary
        principles of the world: '
      verse: 3
    - text: 'but when the fulness of time was come, God sent forth his Son born of
        a woman, born under the law, '
      verse: 4
    - text: 'that he might redeem those who were under the law, that we might receive
        the adoption of sons. '
      verse: 5
    - text: 'But because ye are sons, God hath sent forth the Spirit of his Son into
        your hearts, crying, Abba, Father! '
      verse: 6
    - text: 'Therefore thou art no more a slave, but a son, and if a son, an heir
        also of God through Christ.  '
      verse: 7
    - text: ' But at that time when ye knew not God, ye served those who by nature
        are not gods. '
      verse: 8
    - text: 'But now after having known God, or rather being known of God, how turn
        ye back again to those weak and beggarly elements, to which again a second
        time ye desire to be in bondage? '
      verse: 9
    - text: 'Ye observe days, and months, and times, and years. '
      verse: 10
    - text: 'I am afraid for you, lest haply I have bestowed on you labour in vain.  '
      verse: 11
    - text: ' Be as I am, for I also am as ye are, brethrenthis is my request to
        you: ye have not injured me in the least. '
      verse: 12
    - text: 'Ye know that with infirmity of flesh I preached to you the gospel at
        the first. '
      verse: 13
    - text: 'And my temptation, which was in my flesh, ye despised not, nor rejected
        with disgust; but as an angel of God ye received me, even as Christ Jesus
        himself. '
      verse: 14
    - text: 'What then was your blessedness, for I bear witness to you that, if it
        were possible, ye would have plucked out your eyes, and given them to me. '
      verse: 15
    - text: 'Am I therefore become your enemy because I tell you the truth?  '
      verse: 16
    - text: ' They affect zeal for you, not honourably; but they wish to exclude us,
        that you may be zealously attached to them. '
      verse: 17
    - text: 'It is good indeed to be zealously affected in a good cause always, and
        not only when I am present with you.  '
      verse: 18
    - text: ' My little children of whom I travail in birth again, until Christ be
        formed in you, '
      verse: 19
    - text: 'I wish I could be with you now, and change my address; for I am in doubt
        about you.  '
      verse: 20
    - text: ' Tell me, ye that desire to be under the law, do ye not hear the law? '
      verse: 21
    - text: 'For it is written that Abraham had two sons, the one by a bondwoman,
        and the other by a free. '
      verse: 22
    - text: 'Now the son of the bond-maid was born after the flesh, but that by the
        free woman was by promise. '
      verse: 23
    - text: 'Which things are allegorical; for these are the two covenants, the one
        from mount Sinai, gendering unto bondage, which is represented by Agar. '
      verse: 24
    - text: 'For this Agar is mount Sinai in Arabia, and corresponds with Jerusalem
        that now is, and is in bondage with her children. '
      verse: 25
    - text: 'But the Jerusalem above is free, which is the mother of us all. '
      verse: 26
    - text: 'For it is written, Rejoice, thou barren who bearest not, cry out and
        shout for joy, thou that travailest not, for more are the children of her
        that was desolate, than of her which had an husband. '
      verse: 27
    - text: 'So we, brethren, as Isaac, are the children of the promise. '
      verse: 28
    - text: 'But as then he that was born after the flesh persecuted him that was
        born after the Spirit, even so is it now. '
      verse: 29
    - text: 'But what saith the scripture? Cast out the bond-woman and her son for
        the son of the bond-maid shall in no wise inherit with the son of the free
        woman. '
      verse: 30
    - text: 'So then, brethren, we are not the children of the bondwoman, but of the
        free.   '
      verse: 31
  - chapter: 5
    verses:
    - text: 'STAND fast therefore in the liberty with which Christ has made you free,
        and be not again held under a yoke of bondage. '
      verse: 1
    - text: 'Behold, I Paul declare to you, that if ye be circumcised, Christ will
        be of no advantage to you. '
      verse: 2
    - text: 'And again, I testify to every man who is circumcised, that he is under
        an obligation to keep the whole law. '
      verse: 3
    - text: 'Ye have vacated all expectations from Christ, as many of you as are justified
        by the law; ye are fallen from grace. '
      verse: 4
    - text: 'For we in spirit by faith expect the hope of righteousness. '
      verse: 5
    - text: 'For in Christ Jesus neither circumcision availeth any thing, nor uncircumcision,
        but faith exerting its energy by love. '
      verse: 6
    - text: 'Ye were running well: who hath hindered you that ye should not obey the
        truth? '
      verse: 7
    - text: 'This persuasion cometh not from him who called you. '
      verse: 8
    - text: 'A little leaven leaveneth the whole mass. '
      verse: 9
    - text: 'I have confidence in you through the Lord, that ye will be no otherwise
        minded: but he that troubleth you shall bear condign punishment whosoever
        he be.  '
      verse: 10
    - text: ' But I, brethren, if I yet preach circumcision, why am I still persecuted?
        then indeed the offence of the cross is at an end. '
      verse: 11
    - text: 'I wish that they who trouble you were cut off from you. '
      verse: 12
    - text: 'For ye have been called unto liberty, brethren; only use not that liberty
        as a pretext for carnality, but in love be subject one to another. '
      verse: 13
    - text: 'For the whole law is fulfilled in one word, even in this, Thou shalt
        love thy neighbour as thyself. '
      verse: 14
    - text: 'But if ye bite and devour one another, take heed that ye be not consumed
        by one another.  '
      verse: 15
    - text: ' But I say, Walk in the Spirit, and ye will not fulfil the lust of the
        flesh. '
      verse: 16
    - text: 'For the flesh hath appetites contrary to the Spirit, and the Spirit contrary
        to the flesh, and these act in opposition the one to the other: so that ye
        do not the things which ye would. '
      verse: 17
    - text: 'But if ye are under the conduct of the Spirit, ye are not under the law.  '
      verse: 18
    - text: ' Now the works of the flesh are evident, which are these: adultery, whoredom,
        impurity, lasciviousness, '
      verse: 19
    - text: 'idolatry, magical charms, enmities, strifes, jealousies, animosities,
        quarrels, divisions, heresies, '
      verse: 20
    - text: 'envyings, murders, drunkenness, revels, and the like of these, concerning
        which I tell you now, as I have told you already, that they who live in such
        practices shall not inherit the kingdom of God.  '
      verse: 21
    - text: ' But the fruit of the Spirit is love, joy, peace, longsuffering, kindness,
        goodness, fidelity, '
      verse: 22
    - text: 'meekness, temperance; against such there is no law. '
      verse: 23
    - text: 'But they who are Christs have crucified the flesh with its passions
        and irregular appetites. '
      verse: 24
    - text: 'If we live by the Spirit, let us also walk by the Spirit. '
      verse: 25
    - text: 'Let us not be vain-glorious, irritating one another, envying one another.   '
      verse: 26
  - chapter: 6
    verses:
    - text: 'BRETHREN, if a man also be surprised into any act of offence, ye that
        are spiritual, replace such a one in the spirit of meekness; keeping an attentive
        eye on thyself, lest thou also be tempted. '
      verse: 1
    - text: 'Bear ye one anothers burdens, and so fulfil the law of Christ. '
      verse: 2
    - text: 'For if any man conceits that he is something when he is nothing, he deceiveth
        himself. '
      verse: 3
    - text: 'But let every man bring his own work to the test, and then shall he have
        glorying in himself alone, and not by comparison with another. '
      verse: 4
    - text: 'For every man shall bear his own burden.  '
      verse: 5
    - text: ' Let him who is a learner of the word communicate to his instructor in
        all good things. '
      verse: 6
    - text: 'Be not deceived; God is not to be trifled with: for whatsoever a man
        soweth, that shall he also reap. '
      verse: 7
    - text: 'For he that soweth unto his flesh, shall of the flesh reap corruption,
        and he that soweth to the Spirit, shall of the Spirit reap life everlasting. '
      verse: 8
    - text: 'Let us not then be weary of well-doing; for in due time we shall reap,
        if we faint not. '
      verse: 9
    - text: 'Well then, whilst we have opportunity, let us do good unto all men, but
        especially unto those who are of the household of faith.  '
      verse: 10
    - text: ' Ye see in how many words I have written unto you with my own hand. '
      verse: 11
    - text: 'As many as wish to make a fair appearance in the flesh, they compel you
        to be circumcised, only that they may not suffer persecution for the cross
        of Christ. '
      verse: 12
    - text: 'For even they who are themselves circumcised do not keep the law, but
        desire you to be circumcised, that they may glory in your flesh. '
      verse: 13
    - text: 'But God forbid that I should glory, save in the cross of our Lord Jesus
        Christ, by whom the world is crucified unto me, and I unto the world, '
      verse: 14
    - text: 'For in Christ Jesus neither circumcision availeth any thing, nor uncircumcision,
        but a new creation. '
      verse: 15
    - text: 'And as many as shall walk after this rule, peace be upon them, and mercy,
        and upon the Israel of God.  '
      verse: 16
    - text: ' Henceforth let no man trouble me; for I bear the marks of our Lord Jesus
        Christ in my body.  '
      verse: 17
    - text: ' The grace of our Lord Jesus Christ be with your spirit, brethren. Amen.   To
        the Galatians, written from Rome. \p    '
      verse: 18
  name: Galatians
- chapters:
  - chapter: 1
    verses:
    - text: 'PAUL, an apostle of Jesus Christ, by the will of God, to the saints which
        are at Ephesus, and to the faithful in Christ Jesus: '
      verse: 1
    - text: 'grace be unto you, and peace from God our Father, and the Lord Jesus
        Christ.  '
      verse: 2
    - text: ' Blessed be the God and Father of our Lord Jesus Christ, who hath blessed
        us with every spiritual blessing in heavenly things in Christ; '
      verse: 3
    - text: 'as he hath elected us in him before the foundation of the world, that
        we should be holy and blameless before him in love: '
      verse: 4
    - text: 'having predestinated us for his adopted children by Jesus Christ unto
        himself, according to the good pleasure of his will, '
      verse: 5
    - text: 'to the praise of the glory of his grace, whereby he hath made us acceptable
        in that beloved one; '
      verse: 6
    - text: 'in whom we have redemption through his blood, even the forgiveness of
        sins, according to the riches of his grace; '
      verse: 7
    - text: 'wherein he hath abounded towards us with all wisdom and intelligence, '
      verse: 8
    - text: 'having made known to us the mystery of his will, according to his good
        pleasure, which he purposed in himself; '
      verse: 9
    - text: 'at the dispensation of the fulness of the appointed times to gather together
        under one head all things in Christ, whether they be things in heaven or things
        in earth, in him: '
      verse: 10
    - text: 'in whom also we have obtained our inheritance, predestinated according
        to the purpose of him who effectually worketh all things according to the
        counsel of his own will: '
      verse: 11
    - text: 'that we should be to the praise of his glory, who first had hope in Christ. '
      verse: 12
    - text: 'In whom ye also trusted after ye had heard the word of truth, the gospel
        of your salvation; in whom also, having believed, ye have been sealed with
        the holy Spirit of promise, '
      verse: 13
    - text: 'which is the earnest of our inheritance, until the final redemption,
        acquired by him, come, to the praise of his glory.  '
      verse: 14
    - text: ' For this cause I also, since I heard of your faith in the Lord Jesus,
        and the love ye have to all saints, '
      verse: 15
    - text: 'have not ceased offering up my praises for you, making mention of you
        in my prayers, '
      verse: 16
    - text: 'that the God of our Lord Jesus Christ, the Father of glory, would give
        you the spirit of wisdom and revelation by the knowledge of him; '
      verse: 17
    - text: 'the eyes of your understanding being enlightened, that you may know what
        is the hope to which he hath called you, and what the riches of the glory
        of his inheritance for the saints, '
      verse: 18
    - text: 'and what the transcendent greatness of his power in us, who believe,
        according to the energy of his mighty strength '
      verse: 19
    - text: 'which he displayed in Christ when he raised him from the dead, and set
        him at his own right hand in the heavenly regions, '
      verse: 20
    - text: 'far above all principality, and authority, and power, and dominion, and
        every name that is named, not only in this world, but also in that which is
        to come; '
      verse: 21
    - text: 'and hath put all things under his feet, and hath appointed him head over
        all to the church, '
      verse: 22
    - text: 'which is his body, the fulness of him that filleth all in all.   '
      verse: 23
  - chapter: 2
    verses:
    - text: 'AND you hath he quickened, who were dead in trespasses and sins, '
      verse: 1
    - text: 'wherein in times past ye walked after the fashion of this world, after
        the prince of the power of the air, the spirit who now worketh with energy
        in the children of disobedience: '
      verse: 2
    - text: 'among whom also we all have had our conversation in time past, in the
        lusts of the flesh, fulfilling the desires of the flesh and of the mind, and
        were by nature children of wrath, as well as the rest. '
      verse: 3
    - text: 'But God, being rich in mercy, through the great love with which he hath
        loved us, '
      verse: 4
    - text: 'though we were dead in sins, hath quickened us together with Christ,
        (by grace ye are saved,) '
      verse: 5
    - text: 'and hath raised us up together with him, and made us sit down together
        in the heavenly regions in Christ Jesus. '
      verse: 6
    - text: 'That he might shew forth in the ages to come the transcendent riches
        of his grace, in the kindness shewed to us in Christ Jesus. '
      verse: 7
    - text: 'For by grace ye are saved through faith, and this not of yourselves;
        it is the gift of God: '
      verse: 8
    - text: 'not by works, lest any man should boast; '
      verse: 9
    - text: 'for we are his workmanship, created in Christ Jesus unto good works,
        for which God hath before prepared us, that we should walk therein.  '
      verse: 10
    - text: ' Wherefore remember that ye in time past were Gentiles in the flesh,
        who are called uncircumcision by that called circumcision made by hands in
        the flesh; '
      verse: 11
    - text: 'that ye were at that time without Christ, alienated from the commonwealth
        of Israel, and strangers to the covenants of promise, having no hope, and
        atheists in the world: '
      verse: 12
    - text: 'but now in Christ Jesus, ye who formerly were far off, are become nigh
        by the blood of Christ. '
      verse: 13
    - text: 'For he is our peace, who hath made both one, and hath broken down the
        middle wall of separation, '
      verse: 14
    - text: 'destroying the enmity in his flesh, even the law of precepts, in ordinances,
        that he might from the two create in himself one new man, making peace, '
      verse: 15
    - text: 'and might reconcile them both in one body to God by the cross, having
        slain the enmity thereby; '
      verse: 16
    - text: 'and coming, hath preached peace to you who were afar off, and to those
        who were nigh: '
      verse: 17
    - text: 'for through him we both have access by one Spirit unto the Father. '
      verse: 18
    - text: 'So then ye are no more strangers and foreigners, but fellow-citizens
        with the saints, and of the household of God; '
      verse: 19
    - text: 'built up on the foundation of apostles and prophets, Jesus Christ himself
        being the chief corner stone; '
      verse: 20
    - text: 'in whom the whole building exactly cemented together groweth into a holy
        temple in the Lord: '
      verse: 21
    - text: 'by whom also ye have been built up together for an habitation of God
        through the Spirit.   '
      verse: 22
  - chapter: 3
    verses:
    - text: 'FOR this cause am I Paul, the prisoner of Jesus Christ for you Gentiles, '
      verse: 1
    - text: 'if so be, that ye have heard of the dispensation of the grace of God
        which was given to me for you: '
      verse: 2
    - text: 'that by revelation he made known unto me the mystery, as I wrote unto
        you before briefly; '
      verse: 3
    - text: 'wherein when ye read, ye may be able to perceive my knowledge in the
        mystery of Christ, '
      verse: 4
    - text: 'which in other generations was not made known to the children of men,
        as it hath been now revealed to his holy apostles and prophets by the Spirit; '
      verse: 5
    - text: 'that the Gentiles should be co-heirs, and of the same body, and sharers
        with them of his promise in Christ by the Gospel: '
      verse: 6
    - text: 'of which I am made a minister, according to the gift of the grace of
        God, which was given unto me by the effectual working of his power. '
      verse: 7
    - text: 'To me, who am less than the least of all saints, is this grace given,
        that I should preach among the Gentiles the unsearchable riches of Christ; '
      verse: 8
    - text: 'and to make all men see what the communication of that mystery means,
        which was hid from the beginning in God, who created all things by Jesus Christ: '
      verse: 9
    - text: 'that now to the principalities and powers in the heavenly regions, the
        manifold wisdom of God might be made known by the church, '
      verse: 10
    - text: 'according to the purpose from everlasting, which he formed in Christ
        Jesus our Lord: '
      verse: 11
    - text: 'in whom we have boldness and access with confidence to God by the faith
        of him.  '
      verse: 12
    - text: ' Wherefore 1 beseech you, that ye faint not at my tribulations for you,
        which is your glory. '
      verse: 13
    - text: 'For this end I bow my knees to the Father of our Lord Jesus Christ, '
      verse: 14
    - text: 'of whom the whole family in heaven and earth is named; '
      verse: 15
    - text: 'that he would give you according to the riches of his glory, to be strengthened
        with might by his spirit in the inner man; '
      verse: 16
    - text: 'that Christ may dwell by faith in your hearts; that rooted and grounded
        in love, '
      verse: 17
    - text: 'ye may be strengthened to comprehend with all saints, what is the breadth
        and length, and height and depth; '
      verse: 18
    - text: 'and to know the love of Christ, transcendently surpassing knowledge,
        that ye may be filled with all the fulness of God.  '
      verse: 19
    - text: ' Now to him that is able to do above all things, exceeding abundantly,
        beyond what we ask or think, according to the power which effectually worketh
        in us; '
      verse: 20
    - text: 'to him be glory in the church, in Christ Jesus, unto all generations
        for ever and ever. Amen.   '
      verse: 21
  - chapter: 4
    verses:
    - text: 'I THEN, the prisoner of the Lord, beseech you, that ye walk worthy of
        the vocation with which ye are called, '
      verse: 1
    - text: 'with all humility and meekness, with long suffering, forbearing one another
        in love; '
      verse: 2
    - text: 'careful to preserve unity of spirit, in the bond of peace. '
      verse: 3
    - text: 'There is one body, and one spirit, even as ye have been called to one
        hope of your calling; '
      verse: 4
    - text: 'one Lord, one faith, one baptism, '
      verse: 5
    - text: 'one God, and father of all, who is above all, and through all, and in
        you all.  '
      verse: 6
    - text: ' But to every one of us hath the grace been given, according to the measure
        of the gift of Christ. '
      verse: 7
    - text: 'Wherefore the Scripture saith, When he ascended up on high, he led captivity
        captive, and gave gifts unto men. '
      verse: 8
    - text: 'Now this, that he ascended, what does it imply? but that he also first
        descended into the more internal parts of the earth? '
      verse: 9
    - text: 'He that descended is the same also, who ascended above all the heavens,
        that he might fill all things.  '
      verse: 10
    - text: ' And he himself appointed, some indeed apostles, and some prophets; and
        others preachers of the Gospel; and others pastors and teachers; '
      verse: 11
    - text: 'for the perfecting the saints, for the work of the ministry, for the
        edification of the body of Christ: '
      verse: 12
    - text: 'until we all attain in the unity of the faith, and the knowledge of the
        Son of God, unto a state of complete manhood, unto the measure of the stature
        of the fulness of Christ: '
      verse: 13
    - text: 'that we should be no longer infants, floating on the waves, and carried
        about with every wind of novel doctrine, by the juggling of men, by their
        craftiness after the delusive wiles of error; '
      verse: 14
    - text: 'but, speaking the truth in love, may grow up into him in all things,
        who is the head, even Christ: '
      verse: 15
    - text: 'From whom the whole body nicely joined together, and firmly connected
        by every joint of exact proportion, according to the energy exerted in the
        measure of every several part, causeth the increase of the body unto the edification
        of itself in love.  '
      verse: 16
    - text: ' This then I urge and testify in the Lord, that ye walk no more as the
        other Gentiles walk in the vanity of their mind, '
      verse: 17
    - text: 'darkened in understanding; alienated from the life of God through the
        ignorance which is in them; through the blindness of their hearts: '
      verse: 18
    - text: 'who insensible to remorse, have delivered themselves over in lasciviousness,
        to the practice of all impurity, with insatiable avidity. '
      verse: 19
    - text: 'But ye have not so learned Christ; '
      verse: 20
    - text: 'if indeed ye have heard him, and have been taught by him, as the truth
        is in Jesus: '
      verse: 21
    - text: 'that ye put off respecting your former conversation the old man, which
        is corrupt according to the deceitful passions; '
      verse: 22
    - text: 'but be renewed in the spirit of your minds; '
      verse: 23
    - text: 'and put on the new man, which is created godlike, in righteousness and
        true holiness.  '
      verse: 24
    - text: ' Wherefore putting away lying, speak truth, every one with his neighbour:
        for we are members one of another.  '
      verse: 25
    - text: ' Are ye provoked; and do you not sin? let not the sun go down upon your
        wrath: '
      verse: 26
    - text: 'nor give place to the devil.  '
      verse: 27
    - text: ' Let him that stole steal no more; but rather labour hard, working with
        his hands that which is good, that he may have something to give to him that
        is in want.  '
      verse: 28
    - text: ' Let no loose discourse proceed out of your mouth, but whatever is good
        for useful edification, that it may communicate grace to the hearers. '
      verse: 29
    - text: 'And grieve not the holy Spirit of God, whereby ye have been sealed unto
        the day of redemption. '
      verse: 30
    - text: 'Let all bitterness, and wrath, and anger, and clamour, and scandal, be
        removed from you, with all malice: '
      verse: 31
    - text: 'but be ye kind one to another, full of sensibility, forgiving mutually,
        even as God in Christ hath forgiven you.   '
      verse: 32
  - chapter: 5
    verses:
    - text: 'BE ye therefore imitators of God, as beloved children; '
      verse: 1
    - text: 'and walk in love as Christ also hath loved us, and given himself for
        us, an oblation and sacrifice to God, for an odour of a sweet smell. '
      verse: 2
    - text: 'But fornication and all impurity, or insatiable desire, let it not be
        mentioned among you, as becometh saints; '
      verse: 3
    - text: 'or obscenity, or foolish talk, or loose witticisms; things which become
        not a Christian, but rather thanksgiving. '
      verse: 4
    - text: 'For this ye know, that no whoremonger, or impure person, or avaricious,
        who is an idolater, hath an inheritance in the kingdom of Christ and of God. '
      verse: 5
    - text: 'Let no man deceive you with vain words: for because of these things,
        the wrath of God cometh on the children of disobedience. '
      verse: 6
    - text: 'Be not ye therefore partakers with them. '
      verse: 7
    - text: 'For ye were formerly darkness, but now are ye light in the Lord: walk
        as children of light; '
      verse: 8
    - text: '(for the fruit of the Spirit is in all goodness and righteousness and
        truth;) '
      verse: 9
    - text: 'proving what is acceptable to the Lord. '
      verse: 10
    - text: 'And have no society with the unfruitful works of darkness, but rather
        rebuke them. '
      verse: 11
    - text: 'For it is scandalous but to mention the things done of them in secret. '
      verse: 12
    - text: 'But all things which are rebukeable are made manifest by the light; for
        it is the light, by which every thing is made manifest. '
      verse: 13
    - text: 'Wherefore he saith, Awake thou that sleepest, and arise from the dead,
        and Christ shall give thee light.  '
      verse: 14
    - text: ' Take heed, then, that ye walk circumspectly, not as fools, but as wise, '
      verse: 15
    - text: 'redeeming the time, because the days are evil. '
      verse: 16
    - text: 'Therefore be not unwise, but intelligent concerning what is the will
        of the Lord. '
      verse: 17
    - text: 'And be not drunk with wine, in which there is sottishness, but be filled
        with the Spirit; '
      verse: 18
    - text: 'speaking one to another in psalms and hymns, and spiritual canticles,
        singing and making melody in the heart to the Lord; '
      verse: 19
    - text: 'giving thanks always for all things in the name of our Lord Jesus Christ,
        to God even the Father; '
      verse: 20
    - text: 'being subject one to another in the fear of God.  '
      verse: 21
    - text: ' Wives, be in subjection to your own husbands, as to the Lord. '
      verse: 22
    - text: 'For the husband is the head of the wife, as also Christ is the head of
        the church; and is himself the saviour of the body. '
      verse: 23
    - text: 'As then the church is subject to Christ, so also let the wives be to
        their own husbands in every thing.  '
      verse: 24
    - text: ' Husbands, love your own wives, as Christ also loved the church, and
        gave himself for it; '
      verse: 25
    - text: 'that he might sanctify it, purifying it in the laver of water by the
        word, '
      verse: 26
    - text: 'that he might present it to himself a glorious church, not having blemish,
        nor wrinkle, nor any such things; but that it may be holy and unblameable. '
      verse: 27
    - text: 'So ought husbands to love their own wives as their own bodies. He that
        loveth his own wife loveth himself. '
      verse: 28
    - text: 'For no man ever hated his own flesh; but nourisheth and cherisheth it,
        even as the Lord the church: '
      verse: 29
    - text: 'for we are the members of his body, of his flesh, and of his bones. '
      verse: 30
    - text: 'For this reason shall a man forsake his father and mother, and shall
        cleave unto his wife, and the two shall be as one flesh. '
      verse: 31
    - text: 'This mystery is great: but I am speaking with regard to Christ, and with
        regard to the church. '
      verse: 32
    - text: 'Nevertheless let every one of you individually see that each love his
        own wife even as himself; but the wife that she stand in awe of the husband.   '
      verse: 33
  - chapter: 6
    verses:
    - text: 'CHILDREN, obey your parents in the Lord: for this is right. '
      verse: 1
    - text: 'Honour thy father and mother; (which is the first commandment with a
        promise;) '
      verse: 2
    - text: 'that it may be well with thee, and that thou mayest be long-lived upon
        earth. '
      verse: 3
    - text: 'And, ye fathers, exasperate not your children: but educate them in the
        discipline and admonition of the Lord.  '
      verse: 4
    - text: ' Servants, be obedient to your masters after the flesh, with fear and
        trembling, in simplicity of your heart as unto Christ; '
      verse: 5
    - text: 'not with eye-service, as men-pleasers; but as servants of Christ, doing
        the will of God from the soul; '
      verse: 6
    - text: 'with good will doing service as to the Lord, and not unto men: '
      verse: 7
    - text: 'knowing that whatsoever good a man doeth, the same shall he receive from
        the Lord, whether he be a bondman, or whether he be free.  '
      verse: 8
    - text: ' And ye masters, do the same things to them, avoiding menacing language:
        knowing that you also yourselves have a master in heaven; and there is no
        respect of persons with him.  '
      verse: 9
    - text: ' Finally, brethren, be strong in the Lord, and in the power of his might. '
      verse: 10
    - text: 'Be clothed in the panoply of God, that we may be able to stand against
        the wiles of the devil. '
      verse: 11
    - text: 'For our conflict is not merely against flesh and blood, but against principalities,
        and against powers, and against the rulers of the darkness of this world,
        and against wicked spirits in the aerial regions. '
      verse: 12
    - text: 'Therefore take the whole armour of God, that ye may be able to withstand
        in the evil day, and having done all things to stand. '
      verse: 13
    - text: 'Stand therefore, girded about your loins with truth, and putting on the
        breastplate of righteousness; '
      verse: 14
    - text: 'and underneath your feet shod with the preparation of the gospel of peace; '
      verse: 15
    - text: 'and over all lifting up the shield of faith, with which ye shall be able
        to quench all the fiery darts of the wicked one. '
      verse: 16
    - text: 'And take the helmet of salvation, and the sword of the Spirit, which
        is the word of God: '
      verse: 17
    - text: 'praying at every opportunity with all prayer and supplication in Spirit,
        and watching for this very purpose with perseverance and intercession for
        all the saints; '
      verse: 18
    - text: 'and for me that there may be given unto me utterance to open my mouth
        with boldness, to make known the mystery of the gospel, '
      verse: 19
    - text: 'for which I am an ambassador in bonds; that therein I may speak boldly,
        as I ought to speak.  '
      verse: 20
    - text: ' But that ye also may know the things which concern me, and what I am
        doing, Tychicus will inform you of the whole, a beloved brother, and faithful
        in the Lord: '
      verse: 21
    - text: 'whom I have sent unto you for this very purpose, that ye may know our
        affairs, and that he might comfort your hearts.  '
      verse: 22
    - text: ' Peace be to the brethren, and love with faith, from God the Father and
        the Lord Jesus Christ. '
      verse: 23
    - text: 'Grace be with all those who love our Lord Jesus Christ in sincerity.   Written
        to the Ephesians from Rome by Tychicus. \p    '
      verse: 24
  name: Ephesians
- chapters:
  - chapter: 1
    verses:
    - text: 'PAUL and Timothy, servants of Jesus Christ, to all the saints in Christ
        Jesus which are at Philippi, with the bishops and deacons: '
      verse: 1
    - text: 'grace be unto you and peace, from God our Father and the Lord Jesus Christ.  '
      verse: 2
    - text: ' I give thanks to my God on every remembrance of you, '
      verse: 3
    - text: 'always in every prayer of mine for you all, making request with joy, '
      verse: 4
    - text: 'for your fellowship in the gospel from the first day even until now; '
      verse: 5
    - text: 'being confident of this very thing, that he who hath wrought in you the
        good work will perfect it until the day of Jesus Christ: '
      verse: 6
    - text: 'as it is right for me to think this of you all, because I bear you on
        my heart, both in my bonds and in my defence and the confirmation of the gospel,
        as being all of you sharers in my grace. '
      verse: 7
    - text: 'For God is my witness, how earnestly I long after you all in the bowels
        of Jesus Christ. '
      verse: 8
    - text: 'And this I pray, that your love may abound yet more and more in knowledge
        and all understanding; '
      verse: 9
    - text: 'that ye may prove the things that are excellent, in order that ye may
        be sincere and without offence unto the day of Christ; '
      verse: 10
    - text: 'filled with fruits of righteousness, which by Jesus Christ are to the
        glory and praise of God.  '
      verse: 11
    - text: ' Now I wish you, brethren, to know, that the things which have befallen
        me have rather conduced to the progress of the gospel; '
      verse: 12
    - text: 'so that my bonds are manifest in Christ through the whole palace, and
        all other places; '
      verse: 13
    - text: 'and very many of our brethren in the Lord, assuming confidence from my
        chains, are more abundantly bold, fearlessly to preach the word. '
      verse: 14
    - text: 'Some indeed do it in a spirit of envy and strife; but some also preach
        Christ with cordial good-will: '
      verse: 15
    - text: 'the one indeed preach Christ out of contention, not with purity of intention,
        thinking to add affliction to my bonds: '
      verse: 16
    - text: 'but the others of love, knowing that I am exposed for the defence of
        the gospel. '
      verse: 17
    - text: 'What then? if Christ is preached in whatever manner it be, whether in
        pretext or reality, even in this do I rejoice, yea, and will rejoice. '
      verse: 18
    - text: 'For I know that this shall issue in my salvation through your prayers,
        and the supply of the Spirit of Jesus Christ, '
      verse: 19
    - text: 'according to my firm expectation and hope, that I shall be confounded
        by no event, but that with all boldness, as always hitherto, Christ shall
        now also be magnified in my body, whether by my life or death. '
      verse: 20
    - text: 'For to me to live is Christ, and to die is gain. '
      verse: 21
    - text: 'But if it be his will, that I should live in the flesh, this is the fruit
        of my travail: and what to chuse I know not. '
      verse: 22
    - text: 'For I am in a strait between the two, having an earnest longing to be
        dissolved, and to be with Christ, for this is far, far better: '
      verse: 23
    - text: 'but to abide in the flesh may be more necessary for you. '
      verse: 24
    - text: 'And being so persuaded, I know that I shall stay and continue with you
        all for your progress and joy of faith; '
      verse: 25
    - text: 'that your glorying may abound in Christ Jesus for me by my coming again
        unto you.  '
      verse: 26
    - text: ' Only conduct yourselves worthily as becometh the gospel of Christ; that
        whether I come and see you, or else be absent, I may hear of your affairs,
        that ye stand fast in one spirit, with one soul wrestling together in the
        faith of the gospel; '
      verse: 27
    - text: 'and not dismayed on any occasion by your adversaries; which is indeed
        the proof of perdition to them, but of salvation to you, and that from God. '
      verse: 28
    - text: 'For this favour on the part of Christ is granted you, not only that ye
        should believe on him, but also that ye should suffer for his sake; '
      verse: 29
    - text: 'experiencing the same conflict which ye have seen in me, and now hear
        to be in me.   '
      verse: 30
  - chapter: 2
    verses:
    - text: 'IF there be then any consolation in Christ, if any comfort of love, if
        any communion of spirit, if any bowels and compassions, '
      verse: 1
    - text: 'fulfil ye my joy, that ye may be united in sentiment, having the same
        love, of one soul, of one mind. '
      verse: 2
    - text: 'Let nothing be done contentiously or vain-gloriously; but in humility
        reckoning others superior to yourselves. '
      verse: 3
    - text: 'Let not each aim at their own particular interests, but every man at
        those of others.  '
      verse: 4
    - text: ' Let the same sentiment of mind be in you, which was also in Christ Jesus: '
      verse: 5
    - text: 'who being in the form of God counted it no usurpation to claim equality
        with God: '
      verse: 6
    - text: 'but emptied himself, assuming the form of a servant, made after the similitude
        of mortal men; '
      verse: 7
    - text: 'and found in fashion as man, he humbled himself, becoming obedient to
        death, even to the death of the cross. '
      verse: 8
    - text: 'Wherefore God also hath transcendently exalted him, and bestowed on him
        a name which is above every name: '
      verse: 9
    - text: 'that to the name of Jesus every knee should bow, of beings celestial
        and terrestrial, and infernal; '
      verse: 10
    - text: 'and every tongue should confess that the Lord Jesus is Messiah, to the
        glory of God the Father.  '
      verse: 11
    - text: ' Wherefore, my beloved, as ye have always been obedient, not only during
        my presence with you, but now much more in my absence, with fear and trembling
        work out your own salvation. '
      verse: 12
    - text: 'For it is God who worketh effectually in you both to will and to perform
        of his good pleasure.  '
      verse: 13
    - text: ' Do all things without murmurings or disputes: '
      verse: 14
    - text: 'that ye may be blameless and harmless, the children of God, inoffensive,
        in the midst of an untoward and perverse generation, among whom ye shine as
        luminaries in the world; '
      verse: 15
    - text: 'holding up the word of life, that I may glory in the day of Christ, that
        I have not run in vain, nor laboured in vain. '
      verse: 16
    - text: 'Yea, and should I become the victim, in the sacrifice and service of
        your faith, I joy, and rejoice with you all. '
      verse: 17
    - text: 'In like manner do ye also joy and rejoice with me.  '
      verse: 18
    - text: ' But I hope in the Lord Jesus to send Timothy shortly unto you, that
        I also may be refreshed in spirit, when I know your affairs. '
      verse: 19
    - text: 'For I have no one like minded with him, who will genuinely care for your
        affairs. '
      verse: 20
    - text: 'For all seek their own interests, not those of Christ Jesus. '
      verse: 21
    - text: 'But ye have known the trial of him, that, as a son with a father, he
        hath served with me in the gospel. '
      verse: 22
    - text: 'Him therefore I hope to send immediately as soon as I see clearly what
        will become of me. '
      verse: 23
    - text: 'But I have confidence in the Lord that I myself shall come shortly. '
      verse: 24
    - text: 'But I have thought it necessary to send unto you Epaphroditus, my brother,
        and fellow-labourer, and fellow-soldier, but your messenger, and the minister
        who supplied my want. '
      verse: 25
    - text: 'For indeed he greatly longed after you all, and was very sorry that ye
        had heard that he had been sick. '
      verse: 26
    - text: 'For sick indeed he was, nigh unto death: but God had mercy on him; and
        not on him only, but on me also, that I might not have sorrow upon sorrow. '
      verse: 27
    - text: 'I have sent him therefore the more diligently, that seeing him once more
        ye may rejoice, and I be less sorrowful. '
      verse: 28
    - text: 'Receive him therefore in the Lord with all joy, and honourably treat
        those that are such: '
      verse: 29
    - text: 'for in the work of Christ he was nigh unto death indifferent about life,
        that he might afford me that service which it was not in your power to render
        me.   '
      verse: 30
  - chapter: 3
    verses:
    - text: 'MOREOVER, brethren, rejoice in the Lord. To write the same things to
        you, to me indeed is not irksome, but is safe for you. '
      verse: 1
    - text: 'Beware of dogs, beware of the malicious labourers, beware of the concision. '
      verse: 2
    - text: 'For we are the circumcision, who serve God in spirit, and glory in Christ
        Jesus, and put no confidence in the flesh. '
      verse: 3
    - text: 'Though I too might have confidence in the flesh; if any other man thinks
        that he may have confidence in the flesh, I may claim more: '
      verse: 4
    - text: 'circumcised the eighth day, of the race of Israel, of the tribe of Benjamin,
        a Hebrew of Hebrews; '
      verse: 5
    - text: 'respecting the law, a Pharisee; with regard to zeal, persecuting the
        church; as touching the righteousness which is by the law, blameless. '
      verse: 6
    - text: 'But what things were gain to me, these have I counted loss for Christ. '
      verse: 7
    - text: 'Yea doubtless, and I count all things but loss for the transcendently
        excellent knowledge of Jesus Christ my Lord: for whom I have suffered the
        loss of all things, and count them but as offals of ordure, that I may gain
        Christ, '
      verse: 8
    - text: 'and be found in him, not having mine own righteousness, which is by the
        law, but that which is through faith in Christ, the righteousness which is
        of God by faith: '
      verse: 9
    - text: 'that I may know him, and the virtue of his resurrection, and communion
        with his sufferings, being conformed to his death; '
      verse: 10
    - text: 'if haply I may attain unto the resurrection of the dead. '
      verse: 11
    - text: 'Not that I have already attained, or am now perfect: but I pursue, that
        I may overtake that for which also by his apprehension of me I am destined
        by Christ Jesus.  '
      verse: 12
    - text: ' Brethren, I count not myself to have overtaken it; but this one object
        I pursue, forgetting the things which are behind, and reaching out to those
        which are before, '
      verse: 13
    - text: 'I press towards the mark for the prize of the divine calling from on
        high in Christ Jesus.  '
      verse: 14
    - text: ' Let as many of us therefore as are perfect, be thus minded: and if ye
        entertain any other sentiment, God also will unveil this unto you. '
      verse: 15
    - text: 'Nevertheless, so far as we have advanced, be it our care to walk by the
        same rule, to mind the same thing.  '
      verse: 16
    - text: ' Be ye imitators, brethren, of me, and eye attentively those who walk
        so as ye have us for an example. '
      verse: 17
    - text: 'For many walk, whom I have often mentioned to you, and now tell you even
        weeping, that they are the enemies of the cross of Christ: '
      verse: 18
    - text: 'whose end is perdition, whose God is their belly, and their glory in
        their shame, whose minds are occupied with earthly things. '
      verse: 19
    - text: 'But our conversation is in heaven as its citizens, from whence also we
        are expecting the Saviour, the Lord Jesus Christ, '
      verse: 20
    - text: 'who shall transform our body of humiliation, that it may be conformed
        to his body of glory, according to the effectual working of him who is able
        to subdue even all things to himself.   '
      verse: 21
  - chapter: 4
    verses:
    - text: 'WHEREFORE, my brethren, beloved, and very dear to me, my joy and crown,
        so stand fast in the Lord, O beloved.  '
      verse: 1
    - text: ' I beseech Euodias, and I beseech Syntiche to be of one mind in the Lord. '
      verse: 2
    - text: 'And I beseech thee also, my genuine associate, assist those women who
        laboured with me in the gospel, with Clement also, and my other fellow-labourers,
        whose names are in the book of life.  '
      verse: 3
    - text: ' Rejoice in the Lord always; again I say, Rejoice.  '
      verse: 4
    - text: ' Let your moderation be known unto all men.   The Lord is at hand. '
      verse: 5
    - text: 'Be not anxious about any thing, but in every case by prayer and supplication,
        with thanksgiving, let your petitions be made known unto God. '
      verse: 6
    - text: 'And the peace of God which surpasseth all comprehension, shall guard
        your hearts and minds in Christ Jesus.  '
      verse: 7
    - text: ' Finally, brethren, whatsoever things are true, whatsoever things are
        serious, whatsoever things are just, whatsoever things are pure, whatsoever
        things are amiable, whatsoever things are laudable, if there be any virtue,
        or any thing praise-worthy, pay attention to these things. '
      verse: 8
    - text: 'Whatsoever things also ye have learned, and received, and heard, and
        seen in me, these practise, and the God of peace shall be with you.  '
      verse: 9
    - text: ' Now I rejoiced greatly in the Lord, that now once more your thoughtful
        attention about me hath again sprung up, to which also your mind had been
        disposed, but ye had not found the opportunity. '
      verse: 10
    - text: 'Not that I mention this with a view to my indigence: for I have learned
        in whatever circumstances I am, to be content. '
      verse: 11
    - text: 'I know how to be abased, and I know how to abound; in every state and
        in all situations I am instructed either to be full or famishing, either to
        enjoy abundance, or to suffer want: '
      verse: 12
    - text: 'I am enabled for all things by Christ who strengtheneth me. '
      verse: 13
    - text: 'Nevertheless ye have done nobly in your communications to me during my
        affliction.  '
      verse: 14
    - text: ' But know also, Philippians, that at my first preaching the gospel, when
        I went from Macedonia, no church communicated to me in the way of giving and
        receiving but ye alone. '
      verse: 15
    - text: 'For in Thessalonica also ye sent me once, yea twice, a supply for my
        want. '
      verse: 16
    - text: 'Not that I am anxious for a gift; but I am anxious to see fruit abounding
        on your account. '
      verse: 17
    - text: 'But I have now all things, and abound: I am full, having received from
        Epaphroditus your bounty, an odour of sweet smell, an acceptable sacrifice,
        well pleasing to God. '
      verse: 18
    - text: 'But my God will fully supply all your want, according to his riches in
        glory, by Christ Jesus. '
      verse: 19
    - text: 'Now to God, even our Father, be glory for ever and ever. Amen.  '
      verse: 20
    - text: ' Salute every saint in Christ Jesus. The brethren that are with me salute
        you. '
      verse: 21
    - text: 'All the saints salute you, specially those who are of Caesars household.  '
      verse: 22
    - text: ' The grace of our Lord Jesus Christ be with you all. Amen.   Unto the
        Philippians, written from Rome by Epaphroditus. \p    '
      verse: 23
  name: Philippians
- chapters:
  - chapter: 1
    verses:
    - text: 'PAUL, an apostle of Jesus Christ by the will of God, and Timothy a brother, '
      verse: 1
    - text: 'to the saints at Colosse, and to the faithful brethren in Christ: grace
        be unto you, and peace from God our Father, and the Lord Jesus Christ.  '
      verse: 2
    - text: ' We give thanks to the God and Father of our Lord Jesus Christ, always
        praying for you, '
      verse: 3
    - text: 'having heard of your faith in Christ Jesus, and the love ye show to all
        the saints; '
      verse: 4
    - text: 'because of the hope laid up for you in the heavens, which ye have heard
        before in the word of truth, the gospel, '
      verse: 5
    - text: 'which is come unto you, as it is also unto all the world; and beareth
        fruit, as also among you, from the day that ye heard and knew the grace of
        God in truth; '
      verse: 6
    - text: 'even as ye have learned from Epaphras our beloved fellow-labourer, who
        is a faithful minister of Christ for you; '
      verse: 7
    - text: 'who also declared to us your love in the Spirit. '
      verse: 8
    - text: 'For this cause we also from the day we heard it have not ceased praying
        for you, and beseeching God that ye may be filled with the knowledge of his
        will, in all wisdom and spiritual understanding; '
      verse: 9
    - text: 'that ye may walk worthy of the Lord, well pleasing him in all things,
        in every good work fruitful, and increasing in the knowledge of God; '
      verse: 10
    - text: 'strengthened with all might, according to his glorious power, unto all
        patience and long-suffering with joy; '
      verse: 11
    - text: 'giving thanks to God, even the Father, who hath made us meet for a portion
        in the inheritance of the saints in light; '
      verse: 12
    - text: 'who hath plucked us out from the dominion of darkness, and transferred
        us into the kingdom of the Son of his love: '
      verse: 13
    - text: 'in whom we have redemption through his blood, and forgiveness of sins. '
      verse: 14
    - text: 'Who is the image of the invisible God, the prime author of all creation: '
      verse: 15
    - text: 'for by him were all things created, celestial and terrestrial, visible
        or invisible, whether thrones, or dominations, or principalities, or powers,
        all were created by him, and for him: '
      verse: 16
    - text: 'and he is before all, and by him all things subsist. '
      verse: 17
    - text: 'And he is the head of the body, the church; he is the beginning, the
        first begotten from the dead, that he might be in all things pre-eminent. '
      verse: 18
    - text: 'For it hath pleased the Father that in him all fulness should dwell; '
      verse: 19
    - text: 'and by him to reconcile all things to himself, making peace by the blood
        of his cross: by him, I say, whether they be things on earth, or things in
        the heavens. '
      verse: 20
    - text: 'And you who in time past were all aliens, and enemies in mind by wicked
        works, hath he now reconciled, '
      verse: 21
    - text: 'by the body of his flesh, through death, to present you holy, and blameless,
        and irreprehensible in his presence: '
      verse: 22
    - text: 'if ye abide in faith grounded and firm, and never moved aside from the
        hope of the gospel, which ye have heard, and which hath been preached to the
        whole creation which is under heaven, of which I Paul am a minister.  '
      verse: 23
    - text: ' Now I rejoice in my sufferings for you, and fill up in my flesh the
        measure of afflictions for Christ which remains to be endured for his body,
        which is the church, '
      verse: 24
    - text: 'of which I am a minister, according to the dispensation of God, which
        was given me for you to fulfil the ministry of the word of God '
      verse: 25
    - text: 'the mystery which was hid from ages and from generations, but is now
        unveiled to his saints; '
      verse: 26
    - text: 'to whom God would make known what is the riches of the glory of this
        mystery among the Gentiles, which is Christ in you, the hope of glory: '
      verse: 27
    - text: 'whom we preach, warning every man, and teaching every man in all wisdom,
        that we may present every man perfect in Christ Jesus; '
      verse: 28
    - text: 'for which also I am labouring, conflicting in the energy of his might,
        which worketh in me powerfully.   '
      verse: 29
  - chapter: 2
    verses:
    - text: 'FOR I wish you to know how great a struggle I sustain for you, and those
        at Laodicea, and as many as have not seen my face in the flesh; '
      verse: 1
    - text: 'that their hearts may be comforted, firmly united together in love, and
        unto all riches of full assurance of understanding, in the knowledge of the
        mystery of God, and of the Father, and of Christ; '
      verse: 2
    - text: 'in whom are hid all the treasures of wisdom and knowledge.  '
      verse: 3
    - text: ' Now this I say, lest any man pervert you with specious discourse. '
      verse: 4
    - text: 'For though I am absent from you in person, yet I am present with you
        in spirit, rejoicing and beholding your regular order, and the stedfastness
        of your faith in Christ. '
      verse: 5
    - text: 'As therefore ye have received Christ Jesus the Lord, walk in him: '
      verse: 6
    - text: 'rooted and built up on him, and confirmed in the faith, as ye have been
        taught, abounding therein with thanksgiving. '
      verse: 7
    - text: 'Beware that no man make a prey of you by means of philosophy and vain
        delusion, after the tradition of men, after the principles of the world, and
        not after Christ: '
      verse: 8
    - text: 'for in him dwelleth all the fulness of the Godhead bodily; '
      verse: 9
    - text: 'and ye are complete in him, who is the head of all principality and power: '
      verse: 10
    - text: 'in whom also ye have been circumcised with the circumcision not made
        with hands, by the putting off the body of the sins of the flesh, through
        the circumcision of Christ: '
      verse: 11
    - text: 'buried with him in baptism, in which also ye have been raised up together
        with him by faith, the energy of God, who raised him from the dead.  '
      verse: 12
    - text: ' And you, who were dead in sins and in the uncircumcision of your flesh,
        hath he quickened with him, freely forgiving you all trespasses; '
      verse: 13
    - text: 'and hath blotted out the handwriting in ordinances that was against us,
        which was the obstacle to us, and took it from the midst, nailing it to the
        cross; '
      verse: 14
    - text: 'spoiling principalities and powers, he exposed them to view openly, triumphing
        over them on it. '
      verse: 15
    - text: 'Let no man therefore judge you concerning what you eat, or what you drink,
        or the observance of a feast, or new moon, or the sabbaths; '
      verse: 16
    - text: 'which are merely shadows of things to come: but the body is Christs. '
      verse: 17
    - text: 'Let no man juggle you out of your prize, voluntary in his humility and
        the worship of angels, intruding into things which he never saw, vainly puffed
        up by his carnal imagination; '
      verse: 18
    - text: 'and not firmly attached to the head, from which the whole body, by joints
        and ligaments, harmoniously adjusted and closely compacted, increaseth with
        increase from God.  '
      verse: 19
    - text: ' If then ye have been dead with Christ from the rudiments of the world,
        why, as though living in the world, are ye dogmatically taught, '
      verse: 20
    - text: 'eat not, nor talk, nor touch, '
      verse: 21
    - text: '(all which things tend to corruption by abuse) according to the injunctions
        and doctrines of men? '
      verse: 22
    - text: 'Which things indeed hold forth an appearance of wisdom in will-worship,
        and humility, and bodily mortification, though not of any value, but a gratification
        to the flesh.   '
      verse: 23
  - chapter: 3
    verses:
    - text: 'IF ye then be risen with Christ, seek the things which are above, where
        Christ is seated at the right hand of God. '
      verse: 1
    - text: 'Fix your minds on things above, not on things on the earth. '
      verse: 2
    - text: 'For ye are dead, and your life is hid with Christ in God. '
      verse: 3
    - text: 'When Christ shall appear, who is our life, then shall you also with him
        be manifested in glory. '
      verse: 4
    - text: 'Mortify therefore your members which are on the earth, fornication, impurity,
        the vile passion, evil concupiscence, and insatiable desire, which is idolatry: '
      verse: 5
    - text: 'for which things the wrath of God cometh upon the children of disobedience; '
      verse: 6
    - text: 'in which ye also walked formerly when ye lived among them: '
      verse: 7
    - text: 'but now ye have put away all these things, anger, asperity, malice, scandal,
        obscenity, out of your mouth.  '
      verse: 8
    - text: ' Lie not one to another, seeing ye have put off the old man with his
        practices; '
      verse: 9
    - text: 'and have put on the new man, which is renewed in knowledge, after the
        image of him that created him. '
      verse: 10
    - text: 'Where there is no difference whether a man be Greek or Jew, circumcised
        or uncircumcised, barbarian or Scythian, slave or freeman: but Christ is all
        and in all.  '
      verse: 11
    - text: ' Put on therefore, as the elect of God, holy and beloved, bowels of mercies,
        kindness, humility, meekness, long-suffering; '
      verse: 12
    - text: 'forbearing one another, and freely forgiving one another, if any man
        hath a complaint against another: even as Christ hath freely forgiven you,
        so also do ye. '
      verse: 13
    - text: 'But above all these things put on love, which is the bond of perfection. '
      verse: 14
    - text: 'And let the peace of God set up its throne in your hearts, whereunto
        also ye have been called in one body; and be ye thankful.  '
      verse: 15
    - text: ' Let the word of Christ dwell in you richly in all wisdom, teaching and
        admonishing yourselves in psalms, and hymns, and spiritual canticles, singing
        with grace in your heart unto the Lord. '
      verse: 16
    - text: 'And everything that ye do in word or in work, do all in the name of the
        Lord Jesus, giving thanks to God and the Father by him.  '
      verse: 17
    - text: ' Wives be subject to your own husbands, as is fit in the Lord.  '
      verse: 18
    - text: ' Husbands, love your wives, and use no asperity against them.  '
      verse: 19
    - text: ' Children, be obedient to your parents in all things; for this is well-pleasing
        to the Lord.  '
      verse: 20
    - text: ' Parents, irritate not your children, lest their spirit be broken.  '
      verse: 21
    - text: ' Servants, obey in all things your masters after the flesh, not with
        eye-service as men-pleasers, but, in simplicity of heart, fearing God. '
      verse: 22
    - text: 'And in every thing that ye do, labour from the soul, as for the Lord,
        and not man; '
      verse: 23
    - text: 'knowing that from the Lord ye shall receive the reward of the inheritance:
        for ye are servants to the Lord Christ. '
      verse: 24
    - text: 'But he that is guilty of injustice shall receive punishment for the wrong
        he hath done: and there is no respect of persons.   '
      verse: 25
  - chapter: 4
    verses:
    - text: 'MASTERS, afford to your servants that which is just, and an equivalent,
        knowing that ye also have a Master in the heavens.  '
      verse: 1
    - text: ' Persevere in prayer, watching therein with thanksgiving; '
      verse: 2
    - text: 'praying also at the same time for us, that God may open to us a door
        for the word, that I may speak the mystery of Christ, for which I am also
        in chains: '
      verse: 3
    - text: 'that I may make it evident, as I ought to speak.  '
      verse: 4
    - text: ' Walk wisely with regard to those without, redeeming the time. '
      verse: 5
    - text: 'Let your discourse be always gracious, seasoned with salt, that ye may
        know how ye ought to reply to every man.  '
      verse: 6
    - text: ' All my affairs will Tychicus make known unto you, a beloved brother,
        and faithful minister, and fellow-servant in the Lord: '
      verse: 7
    - text: 'whom I have sent unto you for this very purpose, that he might know your
        affairs, and comfort your hearts; '
      verse: 8
    - text: 'with Onesimus, that faithful and beloved brother, who is one of you:
        they will make known unto you all things that have passed here.  '
      verse: 9
    - text: ' There salute you Aristarchus my fellow-prisoner, and Mark nephew to
        Barnabas, concerning whom ye have received injunctions; if he come unto you,
        receive him, '
      verse: 10
    - text: 'and Jesus, who is called Justus, who are of the circumcision. These only
        are my fellow-labourers for the kingdom of God, who have been a comfort to
        me.  '
      verse: 11
    - text: ' Epaphras, one of you, saluteth you, a servant of Christ, always wrestling
        for you in prayers, that ye may stand perfect and complete in all the will
        of God. '
      verse: 12
    - text: 'For I bear him witness that he hath great zeal for you, and for those
        in Laodicea, and those in Hierapolis.  '
      verse: 13
    - text: ' Luke, the beloved physician, saluteth you, and Demas.  '
      verse: 14
    - text: ' Salute the brethren that are in Laodicea, and Nymphas, and the church
        which is at his house. '
      verse: 15
    - text: 'And when this epistle hath been read among you, cause that it also be
        read in the church of the Laodiceans, and that ye also read that from Laodicea. '
      verse: 16
    - text: 'And say to Archippus, Take heed to the ministry which thou hast received
        from the Lord, that thou fulfil it.  '
      verse: 17
    - text: ' The salutation of Paul with mine own hand. Remember my chains. Grace
        be with you. Amen.   Written to the Colossians from Rome by Tychicus and Onesimus.
        \p    '
      verse: 18
  name: Colossians
- chapters:
  - chapter: 1
    verses:
    - text: 'PAUL, and Silvanus, and Timothy, to the church of the Thessalonians in
        God the Father, and in the Lord Jesus Christ: grace unto you, and peace from
        God our Father, and the Lord Jesus Christ. '
      verse: 1
    - text: 'We give thanks to God always for you all, making mention of you in our
        prayers; '
      verse: 2
    - text: 'without ceasing calling to mind your work of faith, and labour of love,
        and patience of hope in our Lord Jesus Christ, before our God and Father; '
      verse: 3
    - text: 'knowing, brethren, beloved of God, your election. '
      verse: 4
    - text: 'For our gospel came not unto you in word only, but in power, and in the
        Holy Ghost, and in great fulness of assurance; as ye know what manner of men
        we have been among you for your sakes. '
      verse: 5
    - text: 'And ye became imitators of us, and of the Lord, receiving the word in
        much affliction, with joy of the Holy Ghost; '
      verse: 6
    - text: 'so that ye became models for all that believe in Macedonia and Achaia. '
      verse: 7
    - text: 'For from you sounded forth the word of the Lord, not only into Macedonia
        and Achaia, but into every region also your fidelity towards God is gone out,
        so that we have no need to say any thing. '
      verse: 8
    - text: 'For they publish concerning you what manner of entrance we had unto you,
        and how ye turned unto God from idols, to serve the living and true God, '
      verse: 9
    - text: 'and to wait for his Son from the heavens, whom he raised from the dead,
        even Jesus, who delivereth us from the wrath to come.   '
      verse: 10
  - chapter: 2
    verses:
    - text: 'FOR ye yourselves, brethren, know our entrance in to you, that it was
        not in vain. '
      verse: 1
    - text: 'But though we had suffered before, and were infamously treated, as ye
        know, at Philippi, we were bold in our God to preach unto you the gospel of
        God amidst a great conflict. '
      verse: 2
    - text: 'And our exhortation originated not from delusion, or impurity, or from
        guile; '
      verse: 3
    - text: 'but as we have been approved of God to be entrusted with the gospel,
        so we speak, not as pleasing men, but God, who trieth our hearts. '
      verse: 4
    - text: 'For neither at any time used we insinuating language, as ye know, nor
        a pretext for covetousness; God is witness: '
      verse: 5
    - text: 'not seeking glory from men, neither from you, nor from others, though
        we might have been burdensome, as apostles of Christ. '
      verse: 6
    - text: 'But we were gentle in the midst of you, as a nurse cherisheth her own
        infants. '
      verse: 7
    - text: 'So, tenderly affected towards you, we could with pleasure have imparted
        to you not the gospel of God only, but our own lives also, because ye were
        beloved by us. '
      verse: 8
    - text: 'For ye remember, brethren, our labour and toil: for night and day working
        hard, that we might be no burden to any of you, we preached unto you the gospel
        of God. '
      verse: 9
    - text: 'Ye are witnesses, and God also, how holily, and justly, and faultlessly
        we conducted ourselves among you that believe: '
      verse: 10
    - text: 'as ye know how we treated every one of you, as a father doth his children,
        exhorting you, and admonishing, and conjuring you, '
      verse: 11
    - text: 'that ye should walk worthy of God, as calling you into his kingdom and
        glory.  '
      verse: 12
    - text: ' For this cause do we also give thanks to God unceasingly, because when
        ye received the word reported by us from God, ye received it not as the word
        of man, but, as it is in truth, the word of God, which worketh also effectually
        in you that believe. '
      verse: 13
    - text: 'For ye, brethren, became imitators of the churches of God which are in
        Judea, in Christ Jesus: for ye suffered the same things also yourselves from
        your own countrymen, as they too have of the Jews; '
      verse: 14
    - text: 'who both murdered the Lord Jesus and their own prophets, and have persecuted
        us, and please not God, and are in opposition to all mankind; '
      verse: 15
    - text: 'forbidding us to speak to the Gentiles, that they might be saved, to
        fill up the measure of their iniquities always: but wrath is coming upon them
        to the extremity.  '
      verse: 16
    - text: ' But we, brethren, bereaved of you for a short moment, in person, not
        in heart, have more abundantly longed to see your face with great desire. '
      verse: 17
    - text: 'Therefore we wished to have come unto you, even I Paul, once and again;
        but Satan prevented us. '
      verse: 18
    - text: 'For what is our hope, or joy, or crown of rejoicing? Are not even ye
        in the presence of our Lord Jesus Christ at his coming? '
      verse: 19
    - text: 'For ye are our glory and joy.   '
      verse: 20
  - chapter: 3
    verses:
    - text: 'WHEREFORE when we could no longer forbear, we thought it good to be left
        at Athens alone: '
      verse: 1
    - text: 'and sent Timothy our brother, and a minister of God, and our fellow-labourer
        in the gospel of Christ, that he might stablish you, and comfort you concerning
        your faith: '
      verse: 2
    - text: 'that no man might be shaken by these tribulations; for ye yourselves
        know that thereunto we are appointed. '
      verse: 3
    - text: 'For when we were with you, we told you before that we were about to suffer
        tribulation; as also it came to pass, and ye know. '
      verse: 4
    - text: 'For this cause also, when I could no longer forbear, I sent to know your
        fidelity, lest by any means the tempter had tempted you, and our labour should
        be in vain. '
      verse: 5
    - text: 'But now when Timothy returned to us from you, and brought us the glad
        tidings of your faith and love, and that ye retain a kind remembrance of us
        always, earnestly desirous to see us, as we are also to see you: '
      verse: 6
    - text: 'for this cause we have felt consolation, brethren, in you under all our
        tribulation and distress, because of your fidelity. '
      verse: 7
    - text: 'For now we live, if ye stand fast in the Lord. '
      verse: 8
    - text: 'For what sufficient thanks can we render to God for you, for all the
        joy with which we rejoice on your account before our God, '
      verse: 9
    - text: 'night and day most fervently praying that we may see your face, and amply
        supply the deficiencies of your faith?  '
      verse: 10
    - text: ' Now God himself, and our Father, and the Lord Jesus Christ direct our
        way unto you. '
      verse: 11
    - text: 'And the Lord cause you to abound and overflow with love one to another,
        and towards all men, as we also do to you: '
      verse: 12
    - text: 'to the end that your hearts may be established blameless in holiness
        before God and our Father, at the coming of our Lord Jesus Christ with all
        his saints.   '
      verse: 13
  - chapter: 4
    verses:
    - text: 'FINALLY, brethren, we beseech you therefore, and conjure you by the Lord
        Jesus, that as ye have received of us how ye ought to walk, and please God,
        so ye would abound more and more. '
      verse: 1
    - text: 'For ye know what commandments we gave you by the Lord Jesus. '
      verse: 2
    - text: 'For this is the will of God, even your sanctification, that you should
        abstain from whoredom; '
      verse: 3
    - text: 'that every one of you may know how to possess his own vessel in sanctification
        and honour, '
      verse: 4
    - text: 'not in the vile passion of lewdness, as the Gentiles which know not God; '
      verse: 5
    - text: 'that no man transgress against, or act dishonestly to his brother in
        this matter because the Lord is the avenger of all such things, as we have
        told you before, and testified. '
      verse: 6
    - text: 'For God hath not called us unto impurity, but unto holiness. '
      verse: 7
    - text: 'Therefore he that despiseth, despiseth not man, but God, who hath also
        given unto us his Holy Spirit.  '
      verse: 8
    - text: ' Now concerning brotherly love, I have no need to write unto you: for
        ye yourselves are divinely taught to love one another. '
      verse: 9
    - text: 'And indeed ye practise it towards all the brethren that are throughout
        Macedonia: but we conjure you, brethren, to abound more and more; '
      verse: 10
    - text: 'and that you make it your study to live peaceably, and to do your own
        business, and to work with your own hands, even as we have enjoined you; '
      verse: 11
    - text: 'that ye walk becomingly towards those without, and need no assistance
        from any person.  '
      verse: 12
    - text: ' Now I would not have you ignorant, brethren, concerning those who are
        fallen asleep, that ye be not afflicted, as the rest of mankind who have no
        hope. '
      verse: 13
    - text: 'For if we believe that Jesus died, and rose again, so also those that
        have fallen asleep for Jesus shall God bring with him. '
      verse: 14
    - text: 'For this I say unto you by the word of the Lord, that we who are alive,
        who are left unto the coming of the Lord, shall not prevent those who are
        fallen asleep. '
      verse: 15
    - text: 'For the Lord himself shall descend from heaven with a shout, with the
        voice of the archangel, and with the trumpet of God; and the dead in Christ
        shall rise first: '
      verse: 16
    - text: 'then we who are alive, who remain, shall be caught up together with them
        into the clouds, to meet the Lord in the air; and so shall we be ever with
        the Lord. '
      verse: 17
    - text: 'Wherefore comfort one another with these words.   '
      verse: 18
  - chapter: 5
    verses:
    - text: 'NOW concerning the times and the seasons, brethren, ye have no need that
        I should write to you: '
      verse: 1
    - text: 'for yourselves know precisely that the day of the Lord so cometh as a
        thief in the night. '
      verse: 2
    - text: 'For when they say, Peace and safety, then sudden destruction rusheth
        upon them, as travail on a woman with child, and they shall in no wise escape. '
      verse: 3
    - text: 'But ye, brethren, are not in darkness, that the day should overtake you
        as a thief. '
      verse: 4
    - text: 'Ye are all the children of light, and the children of day: we are not
        the children of night, nor of darkness. '
      verse: 5
    - text: 'Let us not then sleep as do others; but let us watch and be sober. '
      verse: 6
    - text: 'For they who sleep, sleep in the night, and they who are drunken, are
        drunken in the night; '
      verse: 7
    - text: 'but let us who are of the day be sober, putting on the breastplate of
        faith and love, and for a helmet the hope of salvation. '
      verse: 8
    - text: 'For God hath not appointed us to wrath, but to obtain salvation through
        our Lord Jesus Christ, '
      verse: 9
    - text: 'who died for us, that whether we sleep, or whether we wake, we may live
        together with him. '
      verse: 10
    - text: 'Wherefore comfort one another, and edify one another, as also ye do.  '
      verse: 11
    - text: ' Now we entreat you, brethren, to know those who labour among you, and
        preside over you in the Lord, and admonish you; '
      verse: 12
    - text: 'and to account of them very highly in love for their works sake. And
        live in peace among yourselves.  '
      verse: 13
    - text: ' Now we conjure you, brethren, admonish the unruly, comfort the feeble-minded,
        support the infirm, be patient with all men. '
      verse: 14
    - text: 'See that no man return evil for evil to any man; but always pursue that
        which is good, both towards one another, and towards all men.  '
      verse: 15
    - text: ' Rejoice evermore. '
      verse: 16
    - text: 'Pray without ceasing. '
      verse: 17
    - text: 'In every thing give thanks: for this is the will of God in Christ Jesus
        to you-wards. '
      verse: 18
    - text: 'Quench not the Spirit. '
      verse: 19
    - text: 'Despise not prophesyings. '
      verse: 20
    - text: 'Prove all things; hold fast that which is good. '
      verse: 21
    - text: 'Abstain from all appearance of evil.  '
      verse: 22
    - text: ' Now the God of peace himself sanctify you wholly; and may your whole
        spirit, and soul, and body be preserved faultless unto the coming of our Lord
        Jesus Christ. '
      verse: 23
    - text: 'Faithful is he that calleth you, who also will do it.  '
      verse: 24
    - text: ' Brethren, pray for us. '
      verse: 25
    - text: 'Salute all the brethren with an holy kiss.  '
      verse: 26
    - text: ' I conjure you by the Lord, that this epistle be read to all the holy
        brethren.  '
      verse: 27
    - text: ' The grace of our Lord Jesus Christ be with you. Amen.   The first epistle
        to the Thessalonians was written from Athens. \p    '
      verse: 28
  name: I Thessalonians
- chapters:
  - chapter: 1
    verses:
    - text: 'PAUL, and Silvanus, and Timothy, to the church of the Thessalonians in
        God our Father and in the Lord Jesus Christ: '
      verse: 1
    - text: 'grace unto you and peace, from God our Father, and from the Lord Jesus
        Christ. '
      verse: 2
    - text: 'We are bound to give thanks to God always for you, brethren, as it is
        fit, because your faith groweth exceedingly, and the love of every one of
        you all towards each other aboundeth: '
      verse: 3
    - text: 'so that we ourselves make our boast of you among the churches of God,
        for your patience and fidelity under all your persecutions and afflictions
        which ye endure: '
      verse: 4
    - text: 'which is a manifest proof of the righteous judgment of God, that ye should
        be counted worthy of the kingdom of God, for which ye also suffer: '
      verse: 5
    - text: 'seeing it is a righteous thing with God to recompense tribulation to
        them that trouble you; '
      verse: 6
    - text: 'and to you who are troubled, rest with us, at the revelation of the Lord
        Jesus Christ from heaven with his mighty angels, '
      verse: 7
    - text: 'in a flame of fire, taking vengeance of them that know not God, and obey
        not the gospel of our Lord Jesus Christ: '
      verse: 8
    - text: 'who shall receive punishment, even eternal perdition, from the presence
        of the Lord, and from the glory of his power: '
      verse: 9
    - text: 'when he shall come to be glorified in his saints, and to be admired by
        all those who believe; because our testimony was believed among you in that
        day. '
      verse: 10
    - text: 'Wherefore also we pray continually for you, that our God would count
        you worthy of the calling, and fulfil all the good pleasure of his goodness,
        and the work of faith with power: '
      verse: 11
    - text: 'that the name of our Lord Jesus Christ may be glorified by you, and you
        by him, according to the grace of our God and Lord, Jesus Christ.   '
      verse: 12
  - chapter: 2
    verses:
    - text: 'NOW we entreat you, brethren, with regard to the coming of our Lord Jesus
        Christ, and our gathering together unto him: '
      verse: 1
    - text: 'that ye be not hastily agitated with apprehension, nor troubled, neither
        by spirit, nor by discourse, nor by letter, as coming from us, as though the
        day of the Lord was instantly approaching. '
      verse: 2
    - text: 'Let no man deceive you in any way: because that cannot be till the apostasy
        come first, and the man of sin appear, the son of perdition, '
      verse: 3
    - text: 'who opposeth himself against, and exalteth himself above all that is
        called God, or is the object of adoration; so that he in the temple of God
        sitteth as God, exhibiting himself in public that he is God. '
      verse: 4
    - text: 'Do ye not remember that when I was yet with you, I told you these things? '
      verse: 5
    - text: 'And now ye know what withholdeth, that he may be revealed in his own
        time. '
      verse: 6
    - text: 'For the mystery of iniquity is already powerfully working; only he that
        withholdeth hitherto, will do so till he is removed. '
      verse: 7
    - text: 'And then that lawless person will appear, whom the Lord shall consume
        with the spirit of his mouth, and shall destroy with the brightness of his
        coming; '
      verse: 8
    - text: 'whose appearing is known by fanatical energy, displayed in all power,
        and signs, and lying miracles, '
      verse: 9
    - text: 'and in every unrighteous delusion among those who perish: in consequence
        of which things they received not the love of the truth, that they might be
        saved. '
      verse: 10
    - text: 'And for this cause God shall send unto them the energy of delusion, that
        they should believe a lie: '
      verse: 11
    - text: 'that they all might be damned who have not believed the truth, but have
        taken pleasure in unrighteousness. '
      verse: 12
    - text: 'But we are bound to give thanks always to God for you, brethren, beloved
        of the Lord, because God hath elected you from the beginning unto salvation,
        by sanctification of the Spirit, and faith in the truth: '
      verse: 13
    - text: 'whereunto also he called you by our gospel, in order to your acquisition
        of the glory of our Lord Jesus Christ. '
      verse: 14
    - text: 'Therefore, brethren, stand fast, and firmly hold the injunctions delivered
        to you, as ye have been taught, whether by our discourse, or by letter.  '
      verse: 15
    - text: ' Now our Lord Jesus Christ himself, and our God, and Father, who hath
        loved us, and given us everlasting consolation, and good hope through grace, '
      verse: 16
    - text: 'comfort your hearts, and stablish you in every good word and work.   '
      verse: 17
  - chapter: 3
    verses:
    - text: 'FINALLY, brethren, pray for us, that the word of the Lord may run, and
        be glorified, even as among you; '
      verse: 1
    - text: 'and that we may be delivered from unreasonable and wicked men: for there
        is not faith in all. '
      verse: 2
    - text: 'But the Lord is faithful, who will stablish you, and keep you from the
        wicked one. '
      verse: 3
    - text: 'But we have confidence in the Lord towards you, that the things which
        we have enjoined you, ye both do, and will do. '
      verse: 4
    - text: 'And the Lord direct your hearts into the love of God, and into the patience
        of Christ.  '
      verse: 5
    - text: ' Now we command you, brethren, in the name of our Lord Jesus Christ,
        to withdraw yourselves from every brother who walketh disorderly, and not
        according to the injunction which he hath received from us. '
      verse: 6
    - text: 'For ye yourselves know how ye ought to imitate us; for we behaved not
        ourselves disorderly among you, '
      verse: 7
    - text: 'neither did we eat bread with any man unpaid for, but with labour and
        toil worked night and day, that we might be burdensome to none of you: '
      verse: 8
    - text: 'not that we have not such power, but that we might be ourselves an example
        for you to imitate. '
      verse: 9
    - text: 'For when we were with you, this we enjoined you, that if a man would
        not work, neither should he eat. '
      verse: 10
    - text: 'For we hear that there are some among you who walk disorderly, doing
        no work, but being busy-bodies. '
      verse: 11
    - text: 'Now such we command, and conjure, by our Lord Jesus Christ, that with
        quietness they labour, and eat their own bread.  '
      verse: 12
    - text: ' But ye, brethren, be not weary of well doing. '
      verse: 13
    - text: 'And if any man obey not our word by letter, mark that man, and maintain
        no society with him, that he may be ashamed. '
      verse: 14
    - text: 'Yet regard him not as an enemy, but admonish him as a brother. '
      verse: 15
    - text: 'And the Lord of peace himself give you peace, by every means, in every
        situation.   The Lord be with you all.  '
      verse: 16
    - text: ' The salutation of Paul with my own hand, which is my sign in every letter:
        so I write.  '
      verse: 17
    - text: ' The grace of our Lord Jesus Christ be with you all. Amen.   The second
        epistle was written to the Thessalonians from Athens. \p    '
      verse: 18
  name: II Thessalonians
- chapters:
  - chapter: 1
    verses:
    - text: 'PAUL, an apostle of Jesus Christ, by the order of God, our Saviour, and
        Lord, Jesus Christ, who is our hope; '
      verse: 1
    - text: 'to Timothy, my genuine son in faith: grace, mercy, and peace from God
        our Father, and Christ Jesus our Lord.  '
      verse: 2
    - text: ' As I exhorted thee to abide at Ephesus when I went into Macedonia, that
        thou mightest enjoin certain persons to introduce no different doctrine, '
      verse: 3
    - text: 'nor to attend to fables and endless genealogies, which give occasion
        to disputes rather than godly edification, which is by faith; so do. '
      verse: 4
    - text: 'For the end of the commandment is love out of a clean heart, and good
        conscience, and faith unfeigned: '
      verse: 5
    - text: 'from which some, having swerved, have turned aside to vain babbling; '
      verse: 6
    - text: 'affecting to be doctors of the law, though they underhand neither what
        they say, nor whereof they affirm. '
      verse: 7
    - text: 'But we know that the law is good if a man use it according to its institution; '
      verse: 8
    - text: 'knowing this, that the law is not made for the just man, but for the
        lawless and disorderly, for the ungodly and for sinners, for the unholy and
        profane, for murderers of fathers and murderers of mothers, for men-slayers, '
      verse: 9
    - text: 'for whoremongers, for sodomites, for stealers of men, for liars, for
        perjured persons, and if there be any other thing which is contrary to sound
        doctrine, '
      verse: 10
    - text: 'according to the glorious gospel of the blessed God, with which I have
        been put in trust. '
      verse: 11
    - text: 'And I render thanks to him who hath strengthened me, even to Christ Jesus
        our Lord, that he hath counted me faithful, putting me into the ministry; '
      verse: 12
    - text: 'who was before a blasphemer, and a persecutor, and insolently violent,
        But I was admitted to mercy, for I did it ignorantly in unbelief; '
      verse: 13
    - text: 'but the grace of our Lord hath exceedingly abounded with faith and love,
        which is in Christ Jesus. '
      verse: 14
    - text: 'It is a faithful saying, and worthy of all acceptation, that Christ Jesus
        came into the world to save sinners, of whom I am the chief. '
      verse: 15
    - text: 'But for this end obtained I mercy, that in me, the chief, Jesus Christ
        might shew forth all long-suffering, for a pattern to those who should after
        believe in him unto eternal life. '
      verse: 16
    - text: 'Now to the king eternal, immortal, invisible, the only wise God, be honour
        and glory for ever and ever. Amen.  '
      verse: 17
    - text: ' This commandment, son Timothy, I give thee, according to the prophecies
        which were before delivered concerning thee, that by them thou mightest war
        a good warfare; '
      verse: 18
    - text: 'holding faith and a good conscience, which some having renounced, as
        touching the faith, have been shipwrecked: '
      verse: 19
    - text: 'of whom are Hymeneus and Alexander, whom I have delivered over unto Satan,
        that they may be corrected, so as to blaspheme no more.   '
      verse: 20
  - chapter: 2
    verses:
    - text: 'I EXHORT therefore, first of all, that there be offered supplications,
        prayers, intercessions, thanksgivings for the whole race of mankind: '
      verse: 1
    - text: 'for kings, and all that are in a state of eminence, that we may lead
        a quiet and peaceable life in all godliness and seriousness. '
      verse: 2
    - text: 'For this is becoming, and acceptable before God our Saviour; '
      verse: 3
    - text: 'who wills all men to be saved, and come to the acknowledgment of truth. '
      verse: 4
    - text: 'For there is one God, and one mediator between God and men, the man Christ
        Jesus; '
      verse: 5
    - text: 'who gave himself a ransom for all, the testimony to be born in his appointed
        times; '
      verse: 6
    - text: 'of which I am ordained a preacher and apostle, (I speak the truth in
        Christ, I lie not,) a teacher of the Gentiles in faith and truth.  '
      verse: 7
    - text: ' I will then that men pray in every place, lifting up holy hands without
        wrath or doubting: '
      verse: 8
    - text: 'in like manner also that the women dress themselves in decent apparel,
        with modesty and sobriety; not with plaited tresses, or gold, or pearls, or
        very costly clothing, '
      verse: 9
    - text: 'but as becometh women professing godliness, with good works.  '
      verse: 10
    - text: ' Let the woman learn in silence with all subjection: '
      verse: 11
    - text: 'for I permit not a woman to teach in public, or to assume authority over
        the man, but to abide in silence. '
      verse: 12
    - text: 'For Adam was first formed, Eve afterwards. '
      verse: 13
    - text: 'And Adam was not deceived, but the woman being deceived, by transgression
        fell. '
      verse: 14
    - text: 'But she shall be saved through childbearing, if they abide in faith,
        and love, and holiness with sobriety.   '
      verse: 15
  - chapter: 3
    verses:
    - text: 'IT is a true saying, If a man seeks the office of a bishop, he desireth
        a laudable employment. '
      verse: 1
    - text: 'A bishop then must be irreprehensible, the husband of one wife, temperate,
        sagacious, respectable, hospitable, well qualified for teaching; '
      verse: 2
    - text: 'not addicted to wine, not using hard words or blows, not greedy of base
        gain; but gentle, not quarrelsome, not a lover of money; '
      verse: 3
    - text: 'presiding over his own family with propriety, having his children under
        subjection with all gravity of behaviour: '
      verse: 4
    - text: 'for if a man knoweth not how to order his own family, how shall he take
        proper care of the church of God? '
      verse: 5
    - text: 'Not a new convert, lest he be puffed up, and fall into the devils crime. '
      verse: 6
    - text: 'He must also have a fair character from those who are without, that he
        may not fall into reproach, and into the snare of the devil.  '
      verse: 7
    - text: ' The deacons also in like manner must be grave, not doubletongued, not
        addicting themselves to much wine, not greedy of filthy lucre; '
      verse: 8
    - text: 'holding the mystery of the faith with a pure conscience. '
      verse: 9
    - text: 'And let these also be first proved, and if found blameless, then let
        them enter on the deacons office.  '
      verse: 10
    - text: ' Their wives in like manner must be grave women, not addicted to scandal,
        sober, faithful in all things.  '
      verse: 11
    - text: ' Let the deacons be the husbands of one wife, ordering well their children
        and their own families. '
      verse: 12
    - text: 'For they who discharge the office of a deacon with propriety, acquire
        to themselves a respectable station in the church, and great boldness in the
        faith which is in Jesus Christ.  '
      verse: 13
    - text: ' These things I write to thee, hoping to come unto thee shortly: '
      verse: 14
    - text: 'but should I be delayed, that thou mayest know how it behoveth thee to
        conduct thyself in the house of God, which is the church of the living God,
        the pillar and the pedestal of truth. '
      verse: 15
    - text: 'And confessedly great is the mystery of godliness: God was manifested
        in the flesh, justified by the Spirit, seen of angels, preached among the
        Gentiles, believed on in the world, received up into glory.   '
      verse: 16
  - chapter: 4
    verses:
    - text: 'NOW the Spirit speaketh expresly, that in the latter days some will apostatise
        from the faith, giving heed to spirits of delusion, and doctrines of devils; '
      verse: 1
    - text: 'men who teach lies with hypocrisy; and have their own consciences cauterised; '
      verse: 2
    - text: 'prohibiting marriage, and enjoining abstinence from particular meats,
        which God created to be received with thanksgiving by the faithful, and those
        who acknowledge the truth. '
      verse: 3
    - text: 'For every creature of God is good, and none to be rejected, if used with
        thanksgiving: '
      verse: 4
    - text: 'for it is sanctified by the word of God and prayer. '
      verse: 5
    - text: 'If thou suggest these truths to the brethren, thou shalt be a good minister
        of Jesus Christ, nourished up in the words of faith and sound doctrine, whereunto
        thou hast attained. '
      verse: 6
    - text: 'But profane and antiquated fables reject, but exercise thyself unto godliness. '
      verse: 7
    - text: 'For bodily exercise is of little advantage, but godliness is profitable
        for all things, having the promise of the life which now is, and of that which
        is to come. '
      verse: 8
    - text: 'This is a faithful saying, and deserving all acceptance. '
      verse: 9
    - text: 'For therefore do we labour and are exposed to abuse, because we have
        hoped in the living God, who is the Saviour of all men, especially of the
        faithful. '
      verse: 10
    - text: 'Announce and teach these things. '
      verse: 11
    - text: 'Let no man despise thy youth; but be a pattern of the faithful, in discourse;
        in conduct, in love, in spirit, in faith, in purity. '
      verse: 12
    - text: 'Till I come, apply to reading, to exhortation, to teaching. '
      verse: 13
    - text: 'Neglect not the gift which is in thee, which was given thee by prophecy,
        with imposition of the hands of the presbytery. '
      verse: 14
    - text: 'Let these things be thy care; be wholly devoted to them; that thy progress
        may be evident to all men. '
      verse: 15
    - text: 'Take heed unto thyself, and to thy doctrine; abide in them: for so doing
        thou shalt both save thyself, and those who hear thee.   '
      verse: 16
  - chapter: 5
    verses:
    - text: 'REBUKE not harshly an aged man, but admonish him as a father; the younger
        men as brethren; '
      verse: 1
    - text: 'the aged women as mothers; the younger as sisters, with all purity. '
      verse: 2
    - text: 'Honour the widows, that are widows indeed. '
      verse: 3
    - text: 'But if any widow has children or grandchildren, let them learn as their
        first duty to shew their piety towards their own family, and make a grateful
        return to their progenitors: for this is becoming and acceptable before God. '
      verse: 4
    - text: 'But she who is a widow indeed, and abandoned to solitude, hopeth in God,
        and continueth in supplications and prayers night and day. '
      verse: 5
    - text: 'But she who lives voluptuously is dead, though she liveth. '
      verse: 6
    - text: 'And these things inculcate, that they may be blameless. '
      verse: 7
    - text: 'But if any man provide not for his own relations, and especially for
        those more immediately of his own family, he hath denied the faith, and is
        worse than an infidel.  '
      verse: 8
    - text: ' Let no widow be put on the list under sixty years of age, who hath been
        the wife of one husband, '
      verse: 9
    - text: 'bringing attestation of her good works; that she hath well educated her
        children, that she hath been hospitable to strangers, that she hath washed
        the saints feet, that she hath assisted the afflicted, that she hath followed
        diligently every good work. '
      verse: 10
    - text: 'But the younger widows reject: for when they give themselves to wantonness
        contrary to Christ, they will marry; '
      verse: 11
    - text: 'incurring censure, for having violated their former engagement. '
      verse: 12
    - text: 'And at the same time also they learn to be idle, visiting about in the
        houses; and not merely idle, but talkative and inquisitive, speaking things
        they ought not. '
      verse: 13
    - text: 'I would therefore have the younger widows to marry, bear children, govern
        their house, give no occasion to the adversary to bring a reproach on them. '
      verse: 14
    - text: 'For some are already turned aside after Satan. '
      verse: 15
    - text: 'But if any man or woman who believes hath widows their relations, let
        him provide for them, and let not the church be burdened; that there may be
        a sufficiency for the real widows.  '
      verse: 16
    - text: ' Let the elders who preside properly be counted worthy of double honour,
        especially those who are laborious in preaching and teaching. '
      verse: 17
    - text: 'For the Scripture saith, Thou shalt not muzzle the ox while he treadeth
        out the corn. And again, The labourer is worthy of his hire.  '
      verse: 18
    - text: ' Against a presbyter receive not an accusation, except it be from two
        or three witnesses. '
      verse: 19
    - text: 'Those who sin rebuke before all, that the rest also may tremble.  '
      verse: 20
    - text: ' I adjure thee before God, and the Lord Jesus Christ, and the elect angels,
        that thou observe these things without prejudice, doing nothing by partiality.  '
      verse: 21
    - text: ' Lay hands hastily on no man, nor share anothers sins: keep thyself
        pure; '
      verse: 22
    - text: 'confine thyself no longer to water-drinking; but use a little wine for
        thy stomachs sake, and thy frequent indispositions. '
      verse: 23
    - text: 'Some mens sins are glaringly manifest, going before to judgment; and
        after others also they follow to detection. '
      verse: 24
    - text: 'In like manner also the good works of some are previously manifest; and
        it is not possible that what they have besides should be concealed.   '
      verse: 25
  - chapter: 6
    verses:
    - text: 'LET as many slaves as are under the yoke account their own masters worthy
        of all honour, that the name of God and the doctrine be not blasphemed. '
      verse: 1
    - text: 'But they who have believing masters, let them not think less of them,
        because they are brethren; but serve them the rather, because they are faithful
        and beloved, who have equally partaken of the benefit. These things teach
        and enjoin. '
      verse: 2
    - text: 'If any man teach another doctrine, and attend not to the sound words,
        which are those of Jesus Christ our Lord, and to the doctrine which is according
        to godliness; '
      verse: 3
    - text: 'he is conceited, knowing nothing, but delirious with disputes and quarrels
        about words, from whence come wrath, contentions, evil speakings, wrong suspicions, '
      verse: 4
    - text: 'perverse wranglings of men corrupt in mind, and destitute of truth, who
        think to make gain of godliness; depart from such men. '
      verse: 5
    - text: 'But godliness with contentment is great gain. '
      verse: 6
    - text: 'For that we brought nothing into the world is evident, neither can we
        carry any thing out of it. '
      verse: 7
    - text: 'Having then food and raiment, let us be therewith content. '
      verse: 8
    - text: 'For they who will be rich fall into temptation and a snare, and into
        many foolish and hurtful passions, which sink men in the abyss of destruction
        and perdition. '
      verse: 9
    - text: 'For the love of money is the root of all evils, which some coveting,
        have wandered away from the faith, and pierced themselves through with many
        sorrows.  '
      verse: 10
    - text: ' But thou, O man of God, flee from these things; but pursue righteousness,
        godliness, faith, love, patience, meekness. '
      verse: 11
    - text: 'Strain every nerve in the noble conflict of faith, lay fast hold on eternal
        life, unto which also thou hast been called, and hast confessed the good confession
        before many witnesses.  '
      verse: 12
    - text: ' I conjure thee in the presence of God, who giveth life to all things,
        and of Christ Jesus, who witnessed that noble confession before Pontius Pilate; '
      verse: 13
    - text: 'that thou observe this injunction spotless, irreproachable, unto the
        appearing of our Lord Jesus Christ: '
      verse: 14
    - text: 'which in his own appointed times he will shew forth, who is the blessed
        and only Potentate, the King of kings, and Lord of lords; '
      verse: 15
    - text: 'who alone possesseth immortality, inhabiting light inaccessible, whom
        no man hath seen, nor can see: to whom be honour and glory eternal. Amen.  '
      verse: 16
    - text: ' Charge the rich in this world not to be lifted up with pride, nor to
        trust on the stability of wealth, but on the living God, who giveth us richly
        all things for our enjoyment; '
      verse: 17
    - text: 'to do good, to be rich in generous actions, to take pleasure in liberality,
        ready to distribute; '
      verse: 18
    - text: 'laying up treasure for themselves a noble foundation against the time
        to come, that they may lay hold on eternal life.  '
      verse: 19
    - text: ' O Timothy, guard the sacred deposit, avoiding profane trifling talk,
        and antitheses of misnamed science: '
      verse: 20
    - text: 'which some affecting have erred concerning the faith.   Grace be with
        thee.Amen.   The first epistle was written from Laodicea, which is the metropolis
        of Phrygia Pacatiana. \p    '
      verse: 21
  name: I Timothy
- chapters:
  - chapter: 1
    verses:
    - text: 'PAUL, an apostle of Jesus Christ by the will of God, according to the
        promise of the life which is in Christ Jesus, '
      verse: 1
    - text: 'to Timothy, my beloved son: grace, mercy, peace, from God the Father
        and Christ Jesus our Lord.  '
      verse: 2
    - text: ' I thank God, whom I serve from my forefathers with a pure conscience,
        that I keep up a constant remembrance of thee in my prayers night and day; '
      verse: 3
    - text: 'earnestly desiring to see thee, remembering thy tears, that I might be
        filled with joy; '
      verse: 4
    - text: 'recalling to my memory the unfeigned faith which was in thee, which dwelt
        first in thy grandmother Lois, and in thy mother Eunice; and I am persuaded
        that it is in thee also. '
      verse: 5
    - text: 'For which cause I remind thee that thou fan into a flame the divine gift,
        which is in thee by the imposition of my hands. '
      verse: 6
    - text: 'For God hath not given us a spirit of fear; but of courage, and of love,
        and of sobriety.  '
      verse: 7
    - text: ' Be not thou therefore ashamed of the testimony of our Lord, nor of me
        his prisoner: but suffer affliction with me in the gospel, supported by the
        power of God; '
      verse: 8
    - text: 'who hath saved us, and called us with an holy calling, not according
        to our works, but according to his own purpose and grace, which was given
        us in Christ Jesus before time had a beginning; '
      verse: 9
    - text: 'but is now made manifest by the appearing of our Saviour Jesus Christ,
        who hath abolished death, and brought to light life and immortality by the
        gospel: '
      verse: 10
    - text: 'whereunto I am appointed a preacher, and an apostle, and a teacher of
        the Gentiles. '
      verse: 11
    - text: 'For which cause also I suffer these things; but I am not ashamed: for
        I know on whom I have placed my confidence, and am persuaded that he is mighty
        to guard my deposit unto the great day.  '
      verse: 12
    - text: ' Model thy teaching according to the pattern of the sound discourses,
        which thou hast heard from me, in faith and love which is in Christ Jesus. '
      verse: 13
    - text: 'The glorious deposit committed to thy trust, guard by the Holy Ghost
        who dwelleth in us.  '
      verse: 14
    - text: ' Knowest thou this, that all those of Asia have deserted me? among whom
        are Phygellus and Hermogenes. '
      verse: 15
    - text: 'The Lord grant mercy unto the household of Onesiphorus because he frequently
        was a refreshment to my soul, and was not ashamed of my chain: '
      verse: 16
    - text: 'but, when he was at Rome, he sought me out diligently, and found me. '
      verse: 17
    - text: 'The Lord grant that he may find mercy with the Lord in the great day;
        and how liberally he ministered to me at Ephesus, thou knowest better than
        any other person.   '
      verse: 18
  - chapter: 2
    verses:
    - text: 'THOU therefore, my son, be mighty in the grace which is in Jesus Christ. '
      verse: 1
    - text: 'And the things which thou hast heard of me before many witnesses, these
        commit to faithful men, who shall be qualified to teach others also. '
      verse: 2
    - text: 'Thou therefore endure hardships, as a brave soldier of Jesus Christ. '
      verse: 3
    - text: 'No man who enters the army involves himself with secular affairs; that
        he may please the person who hath enlisted him. '
      verse: 4
    - text: 'And if a man contend in the public games, he is not crowned victor, unless
        he contend according to the laws. '
      verse: 5
    - text: 'The husbandman who toils is the first who ought to partake of the fruits. '
      verse: 6
    - text: 'Consider what I say; and the Lord give thee understanding in all things.  '
      verse: 7
    - text: ' Remember that Jesus Christ of the seed of David was raised from the
        dead, according to my gospel: '
      verse: 8
    - text: 'for which I suffer affliction, even unto chains as a malefactor; but
        the word of God is not bound. '
      verse: 9
    - text: 'Therefore I endure all things for the sake of the elect, that they also
        may obtain the salvation which is in Jesus Christ with eternal glory.  '
      verse: 10
    - text: ' It is a faithful saying: for if we be dead with him, we shall also live
        with him: '
      verse: 11
    - text: 'if we suffer with him, we shall also reign with him: if we renounce him,
        he also will renounce us: '
      verse: 12
    - text: 'if we are unbelieving, he abideth faithful; he cannot contradict himself. '
      verse: 13
    - text: 'Put them in mind of these things, adjuring them before the Lord not to
        quarrel about words of no use, but tending to the perversion of the audience.  '
      verse: 14
    - text: ' Be diligent to present thyself before God approved, a workman that need
        not blush, rightly dividing the word of truth. '
      verse: 15
    - text: 'But profane vain bablings avoid: for they will proceed to greater lengths
        of impiety. '
      verse: 16
    - text: 'And their discourse will eat like as a gangrene; of whom are Hymeneus
        and Philetus; '
      verse: 17
    - text: 'who with respect to the truth have erred, saying that the resurrection
        hath been already; and pervert the faith of some. '
      verse: 18
    - text: 'Nevertheless the stable foundation of God standeth firm, having this
        seal, the Lord knoweth those who belong to him. And, let every man who mentions
        the name of the Lord depart from unrighteousness.  '
      verse: 19
    - text: ' But in a great house there are not only vessels of gold and silver,
        but also of wood and pottery; and some for an honourable use, and others for
        baser service. '
      verse: 20
    - text: 'If therefore a man preserve himself pure from these things, he shall
        be a vessel for honour, sanctified and highly useful to the master, ready
        for every good work.  '
      verse: 21
    - text: ' But flee youthful passions, and pursue righteousness, faith, love, peace,
        with those who call upon the Lord out of a pure heart. '
      verse: 22
    - text: 'But foolish and uninstructive disputes avoid, knowing that they produce
        quarrels. '
      verse: 23
    - text: 'And a servant of the Lord ought not to quarrel; but to be gentle to all
        men, apt to teach, forbearing, '
      verse: 24
    - text: 'with meekness correcting those who are opposers, if at last God may give
        unto them repentance so as to submit to the conviction of the truth; '
      verse: 25
    - text: 'and that they may escape out of the snare of the devil, who have been
        captured by him for his will.   '
      verse: 26
  - chapter: 3
    verses:
    - text: 'BUT this know, that in the last days distressing times will come. '
      verse: 1
    - text: 'For men will be self-lovers, money-lovers, boasters, vainglorious, blasphemers,
        disobedient to parents, unthankful, unholy, '
      verse: 2
    - text: 'unnatural, implacable, slanderers, intemperate, inhuman, averse to goodness, '
      verse: 3
    - text: 'treacherous, wilful, puffed up with pride, lovers of pleasure more than
        lovers of God; '
      verse: 4
    - text: 'holding the form of godliness, but denying the power of it: from these
        men turn with aversion. '
      verse: 5
    - text: 'For such are they who insinuate themselves into houses, and captivate
        weak women laden with accumulated sins, and actuated by a variety of passions, '
      verse: 6
    - text: 'always learning, yet never able to attain unto the knowledge of truth. '
      verse: 7
    - text: 'But in the same manner as Jannes and Jambres opposed Moses, so do these
        also set themselves in opposition to the truth; men corrupt in mind, reprobate
        respecting the faith. '
      verse: 8
    - text: 'But they shall not proceed to the uttermost; for their infatuation shall
        be evident to all men, as theirs also was.  '
      verse: 9
    - text: ' But thou hast fully known my doctrine, conduct, purpose, faith, long-suffering,
        love, patience, '
      verse: 10
    - text: 'the persecutions, the sufferings, which beset me at Antioch, at Iconium,
        at Lystra; what persecutions I endured, yet out of them all the Lord delivered
        me. '
      verse: 11
    - text: 'And all indeed who will live godly in Christ Jesus will be persecuted. '
      verse: 12
    - text: 'But wicked men and impostors will proceed from bad to worse, deceiving
        and deceived. '
      verse: 13
    - text: 'But abide thou in the things which thou hast learned and believed, knowing
        of whom thou hast learned them; '
      verse: 14
    - text: 'and that from a child thou hast known the sacred writings, which are
        able to make thee wise unto salvation through faith which is in Jesus Christ. '
      verse: 15
    - text: 'All scripture is given by the inspiration of God, and advantageous for
        doctrine, for reproof, for correction, for instruction in righteousness '
      verse: 16
    - text: 'that the man of God may be properly furnished, fully qualified for every
        good work.   '
      verse: 17
  - chapter: 4
    verses:
    - text: 'I ADJURE thee therefore before God, and the Lord Jesus Christ, who shall
        judge the living and the dead at his appearing and his kingdom; '
      verse: 1
    - text: 'preach the word, be urgent, in season, out of season; reprove, enjoin,
        exhort with all long suffering and doctrine. '
      verse: 2
    - text: 'For the time will come when they will not endure sound doctrine; but
        after their own inclinations will set up a herd of teachers for themselves,
        having the itch of hearing; '
      verse: 3
    - text: 'and will turn away their ears from the truth, and listen unto fables. '
      verse: 4
    - text: 'But watch thou in all things, endure hardship, do the work of an evangelist,
        fully discharge thy ministry. '
      verse: 5
    - text: 'For I am now ready to be sacrificed, and the time of my dissolution approaches. '
      verse: 6
    - text: 'I have struggled hard in the honourable contest, I have finished the
        race, I have kept the faith: '
      verse: 7
    - text: 'henceforth there is laid up for me a crown of righteousness, which the
        Lord, the righteous Judge, shall give me at that day: yet not to me only,
        but also to all who have loved his appearing.  '
      verse: 8
    - text: ' Hasten to come to me shortly: '
      verse: 9
    - text: 'for Demas hath forsaken me, having loved this present world, and is gone
        unto Thessalonica; Crescens to Galatia; Titus to Dalmatia. '
      verse: 10
    - text: 'Luke alone is with me. Take Mark, and bring him with thee; for he is
        very useful to me in the ministry. '
      verse: 11
    - text: 'But Tychicus I have sent to Ephesus.  '
      verse: 12
    - text: ' The cloke which I left behind me at Troas with Carpus, when thou comest
        bring, and the books, especially the parchments.  '
      verse: 13
    - text: ' Alexander the brazier did me many ill offices: the Lord repay him according
        to his works: '
      verse: 14
    - text: 'against whom be thou also on thy guard, for he hath greatly resisted
        our words.  '
      verse: 15
    - text: ' At my first apology no man stood by me, but all forsook me: (may it
        not be imputed to them!) '
      verse: 16
    - text: 'but the Lord stood by me, and strengthened me, that by me the preaching
        might be fully discharged, and that all the Gentiles might hear; and I was
        snatched out of the lions mouth. '
      verse: 17
    - text: 'And the Lord will deliver me from every evil work, and preserve me for
        his celestial kingdom: to whom be glory for ever and ever. Amen.  '
      verse: 18
    - text: ' Salute Priscilla and Aquila, and the house of Onesiphorus. '
      verse: 19
    - text: 'Erastus hath abode at Corinth: but Trophimus I left behind me at Miletum
        sick.  '
      verse: 20
    - text: ' Hasten to come before winter. Eubulus greeteth thee, and Pudens, and
        Linus, and Claudia, and all the brethren.  '
      verse: 21
    - text: ' The Lord Jesus Christ be with thy spirit. Grace be with you. Amen.   The
        second epistle to Timothy, appointed the first bishop of the Ephesian church,
        was written from Rome, when the second time Paul stood before the Caesar Nero.
        \p    '
      verse: 22
  name: II Timothy
- chapters:
  - chapter: 1
    verses:
    - text: 'PAUL, a servant of God, and an apostle of Jesus Christ, according to
        the faith of the elect of God, and the knowledge of truth which leads to godliness; '
      verse: 1
    - text: 'in hope of life eternal, which God, who cannot lie, hath promised before
        time had a being; '
      verse: 2
    - text: 'but hath manifested in his own appointed season his word by the preaching,
        with which I have been entrusted, according to the command of our Saviour
        God; '
      verse: 3
    - text: 'to Titus, my genuine son after the common faith, be grace, mercy, peace,
        from God the Father and our Lord Jesus Christ our Saviour.  '
      verse: 4
    - text: ' For this purpose I left thee behind me at Crete, that thou mightest
        direct the regulations which remained to be executed, and that thou shouldest
        appoint presbyters in every city, as I charged thee to do: '
      verse: 5
    - text: 'if there be a man blameless, the husband of one wife, having children
        who believe, not under an accusation or debauchery, or disorderly conduct. '
      verse: 6
    - text: 'For a bishop ought to be irreproachable, as the steward of God; not self-willed,
        not irritable, not addicted to wine, not quarrelsome, not greedy of filthy
        lucre; '
      verse: 7
    - text: 'but the strangers host, the good mans friend, grave, just, holy, temperate; '
      verse: 8
    - text: 'firmly attached to the faithful word, according to the doctrine delivered,
        that he may be able to exhort with sound instruction and to confute the opposers. '
      verse: 9
    - text: 'For there are many disorderly persons vainly talkative, and under a spirit
        of delusion, especially some of the circumcised; '
      verse: 10
    - text: 'whose mouths ought to be muzzled, who pervert whole families, teaching
        things which they ought not, for the sake of base gain. '
      verse: 11
    - text: 'One of them, a poet of their own nation, hath said, The Cretans are always
        liars, wicked beasts, slothful gluttons. '
      verse: 12
    - text: 'This testimony is true. For which cause rebuke them with severity, that
        they may be sound in the faith; '
      verse: 13
    - text: 'not attending to Jewish fables, and injunctions of men, who have turned
        away from the truth. '
      verse: 14
    - text: 'All things indeed are clean to the clean: but to the defiled and to the
        unbelievers there is nothing clean; but their very mind and conscience are
        defiled. '
      verse: 15
    - text: 'They profess to know God; but in works deny him, being abominable and
        disobedient, and unto every good work reprobate.   '
      verse: 16
  - chapter: 2
    verses:
    - text: 'BUT speak thou the things which become sound doctrine: '
      verse: 1
    - text: 'that the elder men be sober, grave, discreet, sound in faith, in love,
        in patience. '
      verse: 2
    - text: 'That the elder women also be sacredly becoming in their behaviour, not
        slanderers, not enslaved by much wine, teachers of propriety; '
      verse: 3
    - text: 'that they instruct the young women to be discreet, to love their husbands,
        to love their children, '
      verse: 4
    - text: 'to be sober, domestic, good, obedient to their own husbands, that the
        word of God be not ill reported of. '
      verse: 5
    - text: 'The younger men in like manner exhort to be sober minded. '
      verse: 6
    - text: 'In all things approving thyself as a pattern of good works: in thy teaching,
        shewing integrity, gravity, incorruptibility, '
      verse: 7
    - text: 'sound discourse, incapable of confutation; that he who is in opposition
        may be confounded, having nothing faulty to say of you.  '
      verse: 8
    - text: ' Let servants be subject to their own masters, in all things to be agreeable
        to them; not contradicting; '
      verse: 9
    - text: 'not embezzling their property, but demonstrating all good fidelity; that
        they may adorn the doctrine of God our Saviour in all things.  '
      verse: 10
    - text: ' For the grace of God which leads to salvation hath appeared unto all
        men, '
      verse: 11
    - text: 'instructing us, that denying ungodliness and worldly affections, we should
        live soberly and righteously, and godly in the present day; '
      verse: 12
    - text: 'expecting the blessed hope, and glorious appearing of our great God and
        Saviour Jesus Christ; '
      verse: 13
    - text: 'who gave himself for us, that he might redeem us from all iniquity, and
        purify to himself a peculiar people, zealous of good works. '
      verse: 14
    - text: 'These things speak and enjoin, and reprove with all authority. Let no
        man despise thee.   '
      verse: 15
  - chapter: 3
    verses:
    - text: 'REMIND them to be subject to princes and those invested with authority,
        to obey magistrates, to be ready for every good work, '
      verse: 1
    - text: 'to slander no man, to be inoffensive, gentle, shewing all meekness to
        all men. '
      verse: 2
    - text: 'For we ourselves also in time past were thoughtless, disobedient, erroneous,
        enslaved by various passions and pleasures, living in malice and envy, hateful,
        hating one another. '
      verse: 3
    - text: 'But even then the kindness and love of God our Saviour to man shone forth, '
      verse: 4
    - text: 'not for works of righteousness which we had done, but according to his
        mercy he saved us, by the laver of regeneration, and by renovation of the
        Holy Spirit; '
      verse: 5
    - text: 'which he poured out upon us richly through Jesus Christ our Saviour; '
      verse: 6
    - text: 'that justified by his grace, we might become heirs in hope of eternal
        life.  '
      verse: 7
    - text: ' Faithful is the saying, and of these things I wish thee firmly to testify,
        that they who have believed in God be careful to be pre-eminent in good works.
        These are becoming and advantageous to men. '
      verse: 8
    - text: 'But foolish disquisitions, and genealogies, and disputes, and contentions
        about the law avoid; for they are unprofitable and vain.  '
      verse: 9
    - text: ' An heretical person after a first and second admonition reject; '
      verse: 10
    - text: 'knowing that such a one is perverted, and sinneth, being self-condemned.  '
      verse: 11
    - text: ' When I shall send Artemas unto thee, or Tychicus, hasten to come to
        me unto Nicopolis: for there I have determined to pass the winter.  '
      verse: 12
    - text: ' Send forward diligently Zenas the lawyer and Apollos, that nothing may
        be wanting for them. '
      verse: 13
    - text: 'And let those who belong to us learn also to be pre-eminent in good works
        for all necessary calls, that they be not without fruits.  '
      verse: 14
    - text: ' All that are with me salute thee. Salute those who love us with fidelity.   Grace
        be with you all. Amen.   This epistle was written to Titus appointed by suffrage
        first bishop of the church of Crete, from Nicopolis in Macedonia. \p    '
      verse: 15
  name: Titus
- chapters:
  - chapter: 1
    verses:
    - text: 'PAUL, a prisoner of Christ Jesus, and Timothy a brother, to Philemon
        the beloved, and our fellow-labourer, '
      verse: 1
    - text: 'and to Apphia the beloved, and to Archippus our fellow-soldier, and to
        the church at thy house: '
      verse: 2
    - text: 'grace be to you, and peace from God our Father, and the Lord Jesus Christ.  '
      verse: 3
    - text: ' I thank my God always, making mention of thee in my prayers, '
      verse: 4
    - text: 'hearing of thy love and faith which thou hast towards the Lord Jesus,
        and unto all the saints; '
      verse: 5
    - text: 'that there may be an operative communication of thy faith made known
        by every good thing, which is in you towards Jesus Christ. '
      verse: 6
    - text: 'For we have great joy and consolation in thy love, because the bowels
        of the saints have been refreshed by thee, brother. '
      verse: 7
    - text: 'Wherefore, though I have in Christ great liberty to enjoin thee what
        is becoming, '
      verse: 8
    - text: 'I rather for loves sake entreat, being such as Paul the aged, and now
        also a prisoner for Jesus Christ. '
      verse: 9
    - text: 'I entreat thee for my son, whom I have begotten during my bonds, Onesimus: '
      verse: 10
    - text: 'who in time past hath been an unprofitable servant to thee, but now very
        profitable to thee and to me: '
      verse: 11
    - text: 'whom I have sent back; thou therefore receive him, even as my own bowels: '
      verse: 12
    - text: 'whom I wished to detain about myself, that in thy stead he might have
        waited upon me during my bonds for the gospel: '
      verse: 13
    - text: 'but without thy consent would I do nothing; that this good deed of thine
        might not be as of necessity, but from thy own choice. '
      verse: 14
    - text: 'For to this end perhaps was he separated from thee for a season, that
        thou mightest receive him for ever; '
      verse: 15
    - text: 'no longer as a slave, but above a slave, as a brother beloved, especially
        by me, but how much more by thee, both in the flesh, and in the Lord? '
      verse: 16
    - text: 'If therefore thou holdest me a sharer with thee, receive him as myself. '
      verse: 17
    - text: 'If he hath injured thee or oweth thee ought, put that to my account; '
      verse: 18
    - text: 'I Paul have given it under my own hand, I will repay it, not to say to
        thee, that thou owest even thine own self unto me. '
      verse: 19
    - text: 'Yea, brother, I wish to have joy in thee in the Lord: refresh my bowels
        in the Lord. '
      verse: 20
    - text: 'Having confidence in thy obedience, I have written unto thee, knowing
        that thou wilt do more than I say. '
      verse: 21
    - text: 'But at the same time prepare me also a lodging: for I hope that through
        your prayers I shall be given unto you.  '
      verse: 22
    - text: ' There salute thee Epaphras, my fellow-prisoner in Christ Jesus; '
      verse: 23
    - text: 'Mark, Aristarchus, Demas, Luke, my fellow-labourers.  '
      verse: 24
    - text: ' The grace of our Lord Jesus Christ be with thy spirit. Amen.   Written
        to Philemon from Rome, by Onesimus one of his household. \p    '
      verse: 25
  name: Philemon
- chapters:
  - chapter: 1
    verses:
    - text: 'GOD, who spake to the fathers of old at various times, and in different
        manners by the prophets, '
      verse: 1
    - text: 'in these last days hath spoken to us by a Son, whom he hath appointed
        heir of all things, by whom also he made the worlds; '
      verse: 2
    - text: 'who being the splendour of his glory, and the very impress of his substance,
        and upholding all things with his powerful word, by himself having effected
        the cleansing of our sins, he sat down at the right hand of Majesty on high; '
      verse: 3
    - text: 'made as much superior to the angels, as he hath inherited a more distinguished
        name than they. '
      verse: 4
    - text: 'For to which of the angels ever said he, My Son art thou, I have to-day
        begotten thee? And again, I will be to him a Father, and he shall be to
        me a Son? '
      verse: 5
    - text: 'And again, when he introduces the first-begotten into the world, he saith,
        Let all the angels of God also worship him. '
      verse: 6
    - text: 'And concerning the angels indeed he thus speaks: Who maketh his angels
        spirits, and his ministering servants a flame of fire. '
      verse: 7
    - text: 'But to the Son, Thy throne, O God, is unto eternity; a sceptre of rectitude
        is the sceptre of thy kingdom. '
      verse: 8
    - text: 'Thou hast loved righteousness, and hated iniquity; therefore God, thy
        God, hath anointed thee with the oil of exultation above those who partake
        with thee. '
      verse: 9
    - text: 'And thou from the beginning, O Lord, hast founded the earth, and the
        heavens are the works of thine hands. '
      verse: 10
    - text: 'They will be destroyed, but thou remainest; and they all will grow old
        as a garment, '
      verse: 11
    - text: 'and as a cloak thou wilt wrap them up, and they will undergo a change:
        but thou art the same, and thy years will never end. '
      verse: 12
    - text: 'Unto which indeed of the angels said he ever, Sit at my right hand until
        I put thine enemies for a footstool of thy feet? '
      verse: 13
    - text: 'Are they not all ministerial spirits, sent to perform service on account
        of those who are about to inherit salvation?   '
      verse: 14
  - chapter: 2
    verses:
    - text: 'FOR this reason we ought to attend more diligently to the things which
        have been heard, lest by any means we let them flow by us. '
      verse: 1
    - text: 'For if the discourse spoken by angels was confirmed, and every transgression
        and disobedience received a just punishment as its due, '
      verse: 2
    - text: 'how shall we escape if we neglect so great salvation, which, commencing
        at the beginning to be spoken by the Lord, was confirmed unto us by those
        who had heard him; '
      verse: 3
    - text: 'God superadding his testimony with them, by signs, and wonders, and various
        miracles, and gifts of the Holy Ghost, according to his own will?  '
      verse: 4
    - text: ' For he hath not subjected the future world, of which we are speaking,
        to the angels. '
      verse: 5
    - text: 'But one in a certain passage testifieth, saying, What is man, that thou
        rememberest him, or a son of man, that thou regardest him? '
      verse: 6
    - text: 'Thou hast made him for a little while lower than angels, thou hast crowned
        him with glory and honour, and hast placed him over the works of thy hands: '
      verse: 7
    - text: 'thou hast subjected all things under his feet. Now in subjecting all
        things to him, he left nothing unsubjected to him; but at present we see not
        yet all things subjected to him. '
      verse: 8
    - text: 'But we see Jesus for a little while made lower than angels, by the suffering
        of death, crowned with glory and honour, that, by the grace of God, he might
        taste of death for every one.  '
      verse: 9
    - text: ' For it became him, for whom are all things, and by whom are all things,
        in bringing many sons unto glory, to perfect the Author of their salvation
        by sufferings. '
      verse: 10
    - text: 'For both he that sanctifies, and they who are sanctified, are all of
        one. For which cause he is not ashamed to call them brethren, '
      verse: 11
    - text: 'saying, I will declare thy name to my brethren, in the midst of the
        church I will sing hymns to thee. '
      verse: 12
    - text: 'And again, I will place my confidence in him. And again, Behold! Here
        am I, and the children which God hath given me.  '
      verse: 13
    - text: ' Seeing therefore that the children have partaken of flesh and blood,
        he also himself, in exact resemblance, partook of the same, that by death
        he might destroy him who held the power of death, that is, the devil; '
      verse: 14
    - text: 'and deliver those, even as many as through their whole life were subjects
        of bondage to the fear of death. '
      verse: 15
    - text: 'For he verily took not on him the angelic nature, but assumed that of
        the seed of Abraham. '
      verse: 16
    - text: 'Wherefore he ought in all things to be made like to his brethren, in
        order to become a merciful and faithful high-priest in those things which
        relate to God, to make a propitiation for the sins of the people: '
      verse: 17
    - text: 'for inasmuch as he hath himself suffered, having been tempted, he is
        able to succour those who are tempted.   '
      verse: 18
  - chapter: 3
    verses:
    - text: 'WHEREFORE, holy brethren, partakers of the heavenly calling, contemplate
        the apostle and high-priest whom ye confess, Jesus Christ; '
      verse: 1
    - text: 'who was faithful to him who appointed him, as Moses also was in all his
        house. '
      verse: 2
    - text: 'For this personage hath been counted worthy of higher glory than Moses,
        inasmuch as he who built it, hath greater honour than the house. '
      verse: 3
    - text: 'For every house is built by some person; but he who is the architect
        of all things is God. '
      verse: 4
    - text: 'And Moses indeed was faithful in all that house of his as a servant,
        to bear testimony of the things which should be after spoken; '
      verse: 5
    - text: 'but Christ as a son over his own house: whose house are we, if we hold
        firmly the confidence and glorying of hope stedfast unto the end. '
      verse: 6
    - text: 'Wherefore, as the Holy Ghost saith, To day if ye will hear his voice, '
      verse: 7
    - text: 'harden not your hearts, as in that bitter provocation, at the day of
        the temptation in the wilderness; '
      verse: 8
    - text: 'when your fathers tempted me, proved me, and saw my works during forty
        years. '
      verse: 9
    - text: 'Wherefore I was provoked against that generation, and said, They are
        always deluded in heart, and they have not known my ways: '
      verse: 10
    - text: 'so I swore in my wrath that they shall not enter into my rest. '
      verse: 11
    - text: 'Take heed, brethren, that there be not in any one of you a wicked heart
        of infidelity, evident in departure from the living God: '
      verse: 12
    - text: 'but exhort one another daily, whilst to-day remains, that no one of you
        be hardened by the deceitfulness of sin. '
      verse: 13
    - text: 'For we are partakers with Christ, if we hold the beginning of our confidence
        firm unto the end; '
      verse: 14
    - text: 'while it is said, To-day if ye will hear his voice, harden not your hearts
        as in the provocation. '
      verse: 15
    - text: 'For some, though they had heard, provoked him; yet not all who came out
        of Egypt by Moses. '
      verse: 16
    - text: 'But against whom was he incensed forty years? Was it not against those
        who had sinned, whose corpses fell in the wilderness? '
      verse: 17
    - text: 'And to whom did he swear that they should not enter into his rest, but
        to those who did not believe? '
      verse: 18
    - text: 'So we see that they could not enter in because of unbelief.   '
      verse: 19
  - chapter: 4
    verses:
    - text: 'LET us fear then lest, though a promise be left of entering into his
        rest, any one of you should appear to fail of obtaining it. '
      verse: 1
    - text: 'For we are hearing the same gospel preached as they did; but the word
        heard did not profit them, not being incorporated by faith with those who
        heard it. '
      verse: 2
    - text: 'For we who have believed, have entered into the rest, even as he said,
        So, I sware in my wrath, that they shall not enter into my rest; and that
        notwithstanding the works were done from the foundation of the world. '
      verse: 3
    - text: 'For he said in a certain passage concerning the seventh day to this purport,
        And God rested on the seventh day from all his works. '
      verse: 4
    - text: 'And in this passage again, They shall not enter into my rest. '
      verse: 5
    - text: 'Forasmuch therefore as it remaineth for some to enter into it, and they
        who first had the gospel preached to them entered not in because of unbelief; '
      verse: 6
    - text: 'again he limiteth a certain day, saying by David, To-day, after so long
        a time; as it is said, To-day if ye will hear his voice harden not your hearts. '
      verse: 7
    - text: 'For if Joshua had given them the rest, he would not afterwards have spoken
        of another day. '
      verse: 8
    - text: 'A sabbatical rest then still remaineth for the people of God. '
      verse: 9
    - text: 'For he that is entered into his rest, he also hath rested from his works,
        as God did from his own. '
      verse: 10
    - text: 'Let us then earnestly endeavour to enter into that rest, lest any person
        fall after the same example of unbelief. '
      verse: 11
    - text: 'For the word of God is quickening, and energetic, and sharper than every
        two-edged sword, and piercing through and through, so as to divide both soul
        and spirit, both joints and spinal marrow, and critically judges the thoughts
        and intents of the heart. '
      verse: 12
    - text: 'Even creation is not invisible before him, but all things are naked,
        and fully displayed before his eyes, to whom we must give our account.  '
      verse: 13
    - text: ' Having then a great high-priest passed through the heavens, Jesus the
        Son of God, let us hold fast the confession. '
      verse: 14
    - text: 'For we have not an high-priest incapable of a fellow-feeling with our
        infirmities, but one tempted in all points, in exact resemblance with ourselves,
        sin excepted. '
      verse: 15
    - text: 'Let us therefore approach with boldness the throne of grace, that we
        may receive mercy, and find grace for seasonable help.   '
      verse: 16
  - chapter: 5
    verses:
    - text: 'FOR, every high-priest taken from among men, is constituted on behalf
        of men for those services which relate to God, that he should offer both gifts
        and sacrifices for sins: '
      verse: 1
    - text: 'being able to feel tenderly for the ignorant and erroneous; forasmuch
        as he is himself encompassed with infirmity. '
      verse: 2
    - text: 'And on this account he ought, as for the people, so also for himself,
        to offer sacrifice for sins. '
      verse: 3
    - text: 'And no man assumes to himself this honour, but he who is called of God,
        even as Aaron was. '
      verse: 4
    - text: 'So Christ also did not himself assume the glory to become high-priest,
        but he gave it who spake to him, Thou art my Son; I have this day begotten
        thee. '
      verse: 5
    - text: 'As he saith also in another passage, Thou art priest forever after the
        order of Melchisedec; '
      verse: 6
    - text: 'who in the days of his flesh, with strong crying and tears, having offered
        up prayers and supplications to him who was able to save him from death, and
        being heard for his reverential awe, '
      verse: 7
    - text: 'though he was a son, he learned obedience from the things which he suffered: '
      verse: 8
    - text: 'and complete himself, he became the author of eternal salvation to all
        who obey him; '
      verse: 9
    - text: 'publicly proclaimed of God high-priest after the order of Melchisedec.  '
      verse: 10
    - text: ' Concerning whom we have much to discourse, and of difficult interpretation
        to explain, seeing ye are dull of hearing. '
      verse: 11
    - text: 'For though ye ought for the time to be teachers of others, ye have again
        need that some one teach you the leading principles of the oracles of God;
        and are become as those who need milk, and not solid food. '
      verse: 12
    - text: 'For every one who useth milk is inexperienced in the word of righteousness:
        for he is an infant. '
      verse: 13
    - text: 'But solid nourishment is proper for grown men, even as many as by habit
        have their organs of perception exercised for the discernment both of good
        and evil.   '
      verse: 14
  - chapter: 6
    verses:
    - text: 'WHEREFORE, desisting from initiatory discourse respecting Christ, let
        us advance towards perfection; not again laying a foundation of repentance
        from dead works, and faith in God, '
      verse: 1
    - text: 'of the doctrine of ablutions, and of imposition of hands, and of the
        resurrection of the dead, and of eternal judgment. '
      verse: 2
    - text: 'And so we will do, if God permit. '
      verse: 3
    - text: 'For it is not possible to renew again unto repentance those who have
        been once illuminated, and have tasted the celestial gift, and have been made
        partakers of the Holy Ghost, '
      verse: 4
    - text: 'and have tasted the good word of God, and the powers of the world to
        come, '
      verse: 5
    - text: 'and yet have fallen away: for they crucify again to themselves the Son
        of God, and expose him to public infamy. '
      verse: 6
    - text: 'For the earth which imbibes the rain which often falls upon it, and bringeth
        forth herbage suitable for those by whom it is cultured, receiveth a blessing
        from God; '
      verse: 7
    - text: 'but if it produceth thorns and thistles, it is abandoned, and near the
        curse of barrenness, whose end will be for burning.  '
      verse: 8
    - text: ' But, beloved, we are persuaded concerning you that things are better,
        and connected with salvation, though we thus speak. '
      verse: 9
    - text: 'For God is not unjust, to forget your work and labour of love, which
        ye have demonstrated in his name, having ministered assistance to the saints,
        and still ministering. '
      verse: 10
    - text: 'But we earnestly desire that every one of you do manifest the same diligence,
        in order to obtain the full assurance of hope unto the end: '
      verse: 11
    - text: 'that ye be not slothful, but imitators of those who, by faith and long
        suffering, are inheriting the promises. '
      verse: 12
    - text: 'For God when he gave the promise to Abraham forasmuch as he had nothing
        greater to swear by, sware by himself, '
      verse: 13
    - text: 'saying, Verily, blessing, I will bless thee, and multiplying, I will
        multiply thee. '
      verse: 14
    - text: 'And so after long patient waiting he obtained the promise. '
      verse: 15
    - text: 'For men indeed swear by something greater than themselves; and an oath
        for confirmation is with them conclusive in all disputes. '
      verse: 16
    - text: 'And thus God, designing more abundantly to demonstrate to the heirs of
        promise the immutability of his will, pledged himself by oath, '
      verse: 17
    - text: 'that by two immutable things, in which it was impossible for God to lie,
        we might have strong consolation, who have fled for refuge to lay hold on
        the hope set before us; '
      verse: 18
    - text: 'which, as an anchor for our soul, we hold both sure and stedfast, and
        entering into the sanctuary within the vail, '
      verse: 19
    - text: 'into which the forerunner for us is entered, even Jesus, made after the
        order of Melchisedec an high-priest for ever.   '
      verse: 20
  - chapter: 7
    verses:
    - text: 'FOR this Melchisedec, king of Salem, a priest of God most high, who met
        Abraham returning from the slaughter of the kings, and blessed him; '
      verse: 1
    - text: 'to whom also Abraham gave a tenth share of all the spoil: being, as the
        interpretation of his name imports, first, King of righteousness, and then
        also King of Salem, that is, King of peace: '
      verse: 2
    - text: 'without father, without mother, without genealogy, having neither beginning
        of days nor end of life, but in exact resemblance with the Son of God, abideth
        a priest for ever. '
      verse: 3
    - text: 'Now observe how great is this Melchisedec, to whom even Abraham the patriarch
        gave the tenth of the spoils. '
      verse: 4
    - text: 'For they indeed of the sons of Levi, who are admitted to priesthood,
        have an order to receive tithes from the people according to the law, that
        is, of their brethren, though also sprung from the loins of Abraham. '
      verse: 5
    - text: 'But he who derived not his genealogy from them, received tithes from
        Abraham, and blessed him who had the promises; '
      verse: 6
    - text: 'but without all dispute the inferior receives benediction from the superior. '
      verse: 7
    - text: 'And here indeed dying men receive the tithes, but there he hath a testimony
        borne to him that he liveth. '
      verse: 8
    - text: 'And, if I may so say, through Abraham even Levi, who receiveth tithes,
        paid tithes. '
      verse: 9
    - text: 'For he was as yet in the loins of his father when Melchisedec met him. '
      verse: 10
    - text: 'If therefore there was perfection by the Levitical priesthood (for under
        that the people had the law given to them), what farther need was there that
        another priest should arise after the order of Melchisedec, and not be called
        after the order of Aaron? '
      verse: 11
    - text: 'For the priesthood being transferred, there is of necessity an abrogation
        of the law also. '
      verse: 12
    - text: 'For he to whom these things are spoken belonged to another tribe, in
        which no man approached the altar. '
      verse: 13
    - text: 'For it is evident that our Lord sprang from Judah; to which tribe Moses
        spake nothing concerning the priesthood; '
      verse: 14
    - text: 'and it is yet more abundantly evident, that there should arise another
        priest after the likeness of Melchisedec, '
      verse: 15
    - text: 'who was not made such by the law of a carnal commandment, but by the
        power of a life indissoluble. '
      verse: 16
    - text: 'For the testimony is, Thou art a priest for ever after the order of Melchisedec. '
      verse: 17
    - text: 'For there is indeed an abrogation of the preceding command, because of
        its weakness and inutility. '
      verse: 18
    - text: 'For the law led to no perfection, but was an introduction to a better
        hope, by which we draw nigh unto God.  '
      verse: 19
    - text: ' Moreover, forasmuch as he was not made priest without an oath, '
      verse: 20
    - text: '(for they indeed were made priests without an oath; but he with an oath,
        by him who said unto him, The Lord hath sworn, and will not repent, Thou
        art a priest for ever after the order of Melchisedec:) '
      verse: 21
    - text: 'by so much is Jesus become the surety of a better testament.  '
      verse: 22
    - text: ' And they indeed are many who were made priests, because by death they
        were prevented from abiding in their office: '
      verse: 23
    - text: 'but this person, because he abideth for ever, hath a priesthood that
        passeth not over to another. '
      verse: 24
    - text: 'Wherefore also he is able to save to the uttermost those who come unto
        God by him, seeing he ever liveth to make intercession for them. '
      verse: 25
    - text: 'For such an high-priest was suitable to us, holy, inoffensive, spotless,
        separate from sinners, and made higher than the heavens: '
      verse: 26
    - text: 'who hath not daily need, as the high-priests, first, to offer sacrifice
        for their own sins, afterwards, for those of the people: for this he did once
        for all, when he offered up himself. '
      verse: 27
    - text: 'For the law constitutes men high-priests, though they have infirmity;
        but the word of the oath, which is since the law, constitutes the Son, unto
        eternity completely perfect.   '
      verse: 28
  - chapter: 8
    verses:
    - text: 'NOW the summary of the things spoken is this: we have such an high-priest,
        who hath taken his seat at the right hand of the throne of Majesty in the
        heavens; '
      verse: 1
    - text: 'a minister of the holies, and of the true tabernacle which the Lord hath
        pitched, and not man. '
      verse: 2
    - text: 'For every high-priest is appointed to offer both gifts and sacrifices:
        wherefore it is necessary that this person also have somewhat to offer. '
      verse: 3
    - text: 'For if he were on earth, he would not be a priest, there being priests
        who offer gifts according to the law; '
      verse: 4
    - text: 'who perform the service after the figure and shadow of things in the
        heavens, as Moses was divinely instructed, when he was about to finish the
        tabernacle. For see, saith God, that thou make all things according to
        the model shewed thee on the mount. '
      verse: 5
    - text: 'But now hath Christ obtained a more excellent ministry, inasmuch as he
        is the mediator of a better covenant, which hath been established on better
        promises.  '
      verse: 6
    - text: ' For if that first covenant had been faultless, there would have been
        no place sought for a second. '
      verse: 7
    - text: 'For finding fault with them, he saith, Behold, the days are coming,
        saith the Lord; and I will accomplish for the house of Israel and for the
        house of Judah a new covenant: '
      verse: 8
    - text: 'not according to that covenant which I made with their fathers, in the
        day when I laid hold upon their hand to lead them up out of the land of Egypt;
        because they continued not in my covenant, and I took no longer care of them,
        saith the Lord. '
      verse: 9
    - text: 'For this is the covenant which I will make with the house of Israel after
        those days, saith the Lord; giving my laws to their understanding, even on
        their hearts will I inscribe them: and I will be to them a God, and they shall
        be to me a people. '
      verse: 10
    - text: 'And they shall no more teach every man his neighbour, and every one his
        brother, saying, Know the Lord: for all shall know me from the mean man of
        them unto the great among them. '
      verse: 11
    - text: 'For I will be placable to their unrighteousnesses and their sins, and
        their iniquities I will never more remember. '
      verse: 12
    - text: 'In calling it a new covenant, he hath made the first antiquated. Now
        what is antiquated and grown aged, is near evanescence.   '
      verse: 13
  - chapter: 9
    verses:
    - text: 'THEN also the first tabernacle had indeed regulations for the divine
        service, and a sanctuary furnished. '
      verse: 1
    - text: 'For the tabernacle was prepared; the first part, in which was both the
        candlestick, and the table, and the shew-bread, which is called the holy. '
      verse: 2
    - text: 'But behind the second vail was the tabernacle, called the holy of holies: '
      verse: 3
    - text: 'having the golden censer, and the coffer of the covenant, overlaid with
        gold within and without, in which were the golden urn containing the manna,
        and Aarons rod which had budded, and the stone tables of the covenant; '
      verse: 4
    - text: 'and above, over it the cherubim of glory, overshadowing the propitiatory. '
      verse: 5
    - text: 'Now when these things were thus disposed, the priests entered continually
        into the first tabernacle indeed, performing the divine services: '
      verse: 6
    - text: 'but into the second once in every year entered the high-priest alone,
        not without blood, which he offered for his own inadvertencies, and for those
        of the people: '
      verse: 7
    - text: 'the Holy Ghost thus signifying, that the way into the holies was not
        yet made manifest, whilst the first tabernacle held its station; '
      verse: 8
    - text: 'which figurative representation continues unto the present time, according
        to which both gifts and sacrifices are offered, which cannot, with respect
        to conscience, make him perfect who performs the services, '
      verse: 9
    - text: 'as they consist only of meats, and drinks, and different ablutions, and
        corporal services, until the appointed time of perfect reformation.  '
      verse: 10
    - text: ' But Christ becoming the high-priest of future good things, through a
        better and more perfect tabernacle, not made with hands, that is, not of this
        creation; '
      verse: 11
    - text: 'nor by the blood of goats and of calves, but by his own blood, he entered
        once for all into the holies, having obtained eternal redemption.  '
      verse: 12
    - text: ' For if the blood of bulls, and of goats, and the ashes of an heifer
        sprinkling the defiled sanctifieth to corporal purification, '
      verse: 13
    - text: 'how much more shall the blood of Christ, who, by the eternal Spirit,
        offered up himself in sacrifice without blemish to God, cleanse our conscience
        from dead works, that we may perform divine service to the living God?  '
      verse: 14
    - text: ' And for this cause he is the mediator of the new testament, that, death
        being suffered for the redemption of transgressions committed against the
        first testament, they who are called might receive the promise of an eternal
        inheritance. '
      verse: 15
    - text: 'For where a testament is, of necessity the death of the testator is implied. '
      verse: 16
    - text: 'For a testament is valid when men are dead; for else it is of no efficacy
        whilst the testator is alive. '
      verse: 17
    - text: 'Wherefore also that first testament was not consecrated without blood. '
      verse: 18
    - text: 'For when every command according to the law had been spoken by Moses
        to all the people, taking the blood of calves and of goats, with water, and
        scarlet wool, and hyssop, he sprinkled both the book itself and all the people, '
      verse: 19
    - text: 'saying, This is the blood of the testament which God hath enjoined unto
        you. '
      verse: 20
    - text: 'And the tabernacle also, and all the vessels employed in the divine service,
        he in like manner sprinkled with blood. '
      verse: 21
    - text: 'And almost all things are purified by blood according to the law, and
        without effusion of blood there is no remission of sin. '
      verse: 22
    - text: 'There was a necessity therefore that the representations of the things
        in heaven should be purified by these; but the celestial things themselves
        with better sacrifices than these. '
      verse: 23
    - text: 'For Christ is not entered into the holies made with hands, the antitypes
        of the true; but into heaven itself, now to appear before the presence of
        God for us: '
      verse: 24
    - text: 'and not that he should often offer up himself in sacrifice, as the high-priest
        enters every year into the holies with blood not his own, '
      verse: 25
    - text: '(for in that case he must have suffered often since the foundation of
        the world:) but now once for all at the consummation of the ages hath he been
        manifested for the abolishing sin by the sacrifice of himself. '
      verse: 26
    - text: 'And forasmuch as it is appointed to men once to die, but after this the
        judgment, '
      verse: 27
    - text: 'so Christ having been once offered in sacrifice to bear the sins of men,
        will appear the second time without sin, to those who expect him, for their
        salvation.   '
      verse: 28
  - chapter: 10
    verses:
    - text: 'NOW the law, having a shadow of the good things which were to come, not
        the very substance of the things, cannot possibly, by the same sacrifices
        which they offer year by year continually, make those perfect who approach
        God; '
      verse: 1
    - text: 'else they would have discontinued to make the offering, because they
        who performed the service being once made clean, would have had no more sense
        of sins on their conscience. '
      verse: 2
    - text: 'But in these sacrifices there is a commemoration of sins every year. '
      verse: 3
    - text: 'For it is impossible that the blood of bulls and goats should take away
        sin. '
      verse: 4
    - text: 'Wherefore, coming into the world, he saith, Sacrifice and oblation thou
        hast not chosen, but thou hast exactly fashioned a body for me: '
      verse: 5
    - text: 'thou hast had no delight in whole burnt-offerings and sacrifices for
        sin: '
      verse: 6
    - text: 'then I said, Here am I; (in the volume of the book it is written of me)
        I come to do thy will, O God. '
      verse: 7
    - text: 'Having said before that sacrifice, and oblation, and whole burnt-offerings
        and sin-offerings thou hast not chosen, nor takest pleasure in, (which are
        offered according to the law,) '
      verse: 8
    - text: 'he then added, Lo, I come to do thy will, O God. He abolishes the first
        that he may establish the second. '
      verse: 9
    - text: 'By the which will we are sanctified through the oblation of the body
        of Jesus Christ, once for all.  '
      verse: 10
    - text: ' And every priest standeth indeed daily performing the divine service,
        and frequently offering the same sacrifices, which cannot possibly take away
        sins: '
      verse: 11
    - text: 'but this person, having offered one sacrifice for sins, for ever hath
        seated himself at the right hand of God; '
      verse: 12
    - text: 'henceforth waiting till his enemies be put as a footstool for his feet. '
      verse: 13
    - text: 'For by one oblation he hath made those perfect for ever who are sanctified.  '
      verse: 14
    - text: ' Now the Holy Ghost also beareth this testimony to us: for after declaring
        before, '
      verse: 15
    - text: 'This is the testament which I will appoint to them after those days,
        saith the Lord; giving my laws to their hearts, even on their minds will I
        inscribe them; '
      verse: 16
    - text: 'he adds, and their sins and their iniquities I will in no wise remember
        any more. '
      verse: 17
    - text: 'Now where there is remission of these, no more offering for sin is needed.  '
      verse: 18
    - text: ' Having therefore, brethren, entire liberty of entrance into the holies
        by the blood of Jesus '
      verse: 19
    - text: 'a way, which he hath consecrated for us, newly opened, and giving life,
        through the vail, that is, his flesh; '
      verse: 20
    - text: 'and having a great priest over the house of God, '
      verse: 21
    - text: 'let us come to him with a true heart, in full assurance of faith, having
        our hearts sprinkled from an evil conscience, and the body washed with pure
        water: '
      verse: 22
    - text: 'let us hold fast the profession of hope unwavering, (for he who promises
        is faithful.) '
      verse: 23
    - text: 'and let us attentively observe one another, to excite an ardour of love
        and of good works: '
      verse: 24
    - text: 'not deserting the assembling of ourselves together, as is the custom
        with some, but exhorting to it; and so much the more, as ye see the day approaching.  '
      verse: 25
    - text: ' For if we sin wilfully after we have received the knowledge of the truth,
        no more sacrifice for sins remaineth; '
      verse: 26
    - text: 'but a certain terrible expectation of judgment, and a burning indignation,
        ready to devour these enemies.  '
      verse: 27
    - text: ' Any man who treated the law of Moses with neglect, was put to death,
        without mercy, on the deposition of two or three witnesses: '
      verse: 28
    - text: 'by how much, think ye, shall he be counted worthy of more condign punishment
        who hath trampled on the Son of God, and regarded the blood of his testament,
        by which he was sanctified, as an unclean thing, and hath treated the gracious
        Spirit contumeliously? '
      verse: 29
    - text: 'For we know him who declares, Vengeance is mine, I will repay, saith
        the Lord. And again, The Lord will judge his people. '
      verse: 30
    - text: 'It is a fearful thing to fall into the hands of the living God.  '
      verse: 31
    - text: ' But remember the past days in which, after ye had been illuminated,
        ye endured a great conflict of sufferings; '
      verse: 32
    - text: 'partly while publicly exposed to revilings and tribulations, partly as
        being in communion with those who were treated in this manner. '
      verse: 33
    - text: 'For ye have been fellow-sufferers with my bonds, and received with joy
        the plundering of your properties, knowing in yourselves that you have in
        the heavens a better substance, and permanent.  '
      verse: 34
    - text: ' Recede not therefore from your boldness of profession, which brings
        a great recompence of reward. '
      verse: 35
    - text: 'For ye have need of patience, that after ye have done the will of God,
        ye may receive the promise. '
      verse: 36
    - text: 'For yet a little, very little while, and he that is coming will come,
        and will not delay. '
      verse: 37
    - text: 'The just man then will live by faith; and if he draw back, my soul
        shall have no delight in him. '
      verse: 38
    - text: 'But we are not of those who turn back unto perdition; but of those who
        believe to the salvation of the soul.   '
      verse: 39
  - chapter: 11
    verses:
    - text: 'NOW faith is the realizing confidence of the things hoped for, and the
        demonstration of things unseen: '
      verse: 1
    - text: 'for thereby the ancients obtained a testimony of approbation.  '
      verse: 2
    - text: ' By faith we understand that the worlds were exactly formed by the word
        of God, so that the visible objects were not made out of things which now
        appear.  '
      verse: 3
    - text: ' By faith Abel offered unto God a sacrifice of more excellence than Cain,
        by which he received a testimony that he was a righteous man, God bearing
        witness upon his gifts: and by this, though dead, he still speaketh.  '
      verse: 4
    - text: ' By faith Enoch was translated, so as not to see death; and was not found,
        because God had translated him: for before his translation he was recorded
        to have been acceptable to God. '
      verse: 5
    - text: 'But without faith it is impossible to be acceptable; for he must believe,
        who cometh unto God, that he exists, and is a rewarder of those who diligently
        seek him.  '
      verse: 6
    - text: ' By faith Noah, being divinely warned respecting things not yet seen,
        filled with reverential awe, prepared an ark for the salvation of his household,
        by which he condemned the world, and became heir of the righteousness which
        is by faith.  '
      verse: 7
    - text: ' By faith Abraham, called to go forth unto a place which he should in
        future obtain as an heritage, obeyed; and he went forth, not knowing whither
        he was going. '
      verse: 8
    - text: 'By faith he sojourned in the land of promise, as a foreign land, dwelling
        in tents with Isaac and Jacob, the co-heirs of the same promise. '
      verse: 9
    - text: 'For he expected a city having foundations, of which God is the planner
        and architect.  '
      verse: 10
    - text: ' By faith also that very Sarah, who was barren, received ability for
        the conception of seed, and past the usual time of life brought forth a child,
        because she accounted that he who promised it, would be true to his promise. '
      verse: 11
    - text: 'Wherefore even from one person, and he become dead in respect to these
        matters, there sprang a race, as the stars of heaven for multitude, and as
        the sand, which is on the shore of the sea, innumerable. '
      verse: 12
    - text: 'All these died in faith, not having received the promises, but beholding
        them at a great distance, though believing and embracing them, and confessing
        that they were strangers and sojourners in the land. '
      verse: 13
    - text: 'Now they who speak thus, shew evidently that they are in earnest search
        of their native country. '
      verse: 14
    - text: 'And if indeed they had fixed their minds on that from whence they had
        gone forth, they might have had opportunity to go back to it again. '
      verse: 15
    - text: 'But now their longing desires are after a better country, that is, the
        heavenly one: wherefore God is not ashamed of them to be called their God:
        for he hath prepared a city for them.  '
      verse: 16
    - text: ' By faith Abraham, when tried, offered up Isaac; and he who had received
        the promise, presented in sacrifice his only begotten son, '
      verse: 17
    - text: 'unto whom it had been said, That by Isaac shall there be a seed bearing
        thy name: '
      verse: 18
    - text: 'reasoning that God was able to raise him up again, even from the dead;
        from whence also figuratively he had received him.  '
      verse: 19
    - text: ' By faith Isaac blessed Jacob and Esau with regard to future things.  '
      verse: 20
    - text: ' By faith, dying Jacob blessed each of the sons of Joseph, and bowed
        down in adoration upon the top of his staff.  '
      verse: 21
    - text: ' By faith Joseph, approaching his end, made mention of the children of
        Israels departure thence; and gave a charge respecting his bones.  '
      verse: 22
    - text: ' By faith Moses, after he was born, was hid three months by his parents,
        because they saw the child singularly beautiful; and they were not intimidated
        by the command of the king.  '
      verse: 23
    - text: ' By faith Moses, when he became a grown man, refused to be called the
        son of Pharaohs daughter; '
      verse: 24
    - text: 'choosing rather to suffer afflictions with the people of God, than to
        have a temporary fruition of sin; '
      verse: 25
    - text: 'esteeming the reproach of Christ riches greater than the treasures of
        Egypt: for he looked earnestly to the recompence of reward. '
      verse: 26
    - text: 'By faith he forsook Egypt, not intimidated by the wrath of the king:
        for he boldly persisted, as seeing the invisible Jehovah. '
      verse: 27
    - text: 'By faith he kept the passover, and the sprinkling of the blood, that
        the destroyer of the first-born might not touch them.  '
      verse: 28
    - text: ' By faith they passed through the Red sea, as on dry ground; which the
        Egyptians attempting to do were swallowed up.  '
      verse: 29
    - text: ' By faith the walls of Jericho fell, after being circled round seven
        days.  '
      verse: 30
    - text: ' By faith Rahab the harlot perished not with those who were infidels,
        having received the spies in peace.  '
      verse: 31
    - text: ' And what more shall I say: for the time would fail me if I should make
        a narration concerning Gideon, and Barac, and Sampson, and Jephtha, and David,
        and Samuel, and the prophets: '
      verse: 32
    - text: 'who by faith vanquished kingdoms, wrought righteousness, obtained promises,
        stopped the mouths of lions, '
      verse: 33
    - text: 'extinguished the force of fire, escaped the edge of the sword, they were
        made strong out of weakness, became mighty in battle, routed the armies of
        aliens. '
      verse: 34
    - text: 'Women received by a resurrection their dead: but others were tortured,
        not accepting a release; that they might obtain a better resurrection: '
      verse: 35
    - text: 'and others had trials of mockeries and whippings, yea and farther of
        chains and imprisonment: '
      verse: 36
    - text: 'they were stoned, they were sawn asunder, they experienced the severest
        trials, they were slain by the edge of the sword: they went about wrapped
        in skins of sheep and goats, destitute of all things, pressed down with afflictions,
        suffering all kind of misery; '
      verse: 37
    - text: 'of whom the world was not worthy: they wandered up and down in deserts,
        and in mountains, and in dens, and caverns of the earth. '
      verse: 38
    - text: 'And these all though having obtained a testimony by faith, received not
        the promise: '
      verse: 39
    - text: 'God having provided for us something better, that without us they should
        not attain to perfection.   '
      verse: 40
  - chapter: 12
    verses:
    - text: 'THEREFORE also seeing we have so great a cloud of witnesses surrounding
        us, laying aside every weight, and that most easily besetting sin, let us
        run with patience the race lying before us, '
      verse: 1
    - text: 'earnestly looking up to Jesus the author and the finisher of faith; who,
        for the joy set before him, endured the cross, despising shame, and hath sat
        down at the right hand of the throne of God. '
      verse: 2
    - text: 'Consider then attentively him that endured from sinners such opposition
        against himself, that ye be not wearied out, fainting in your souls. '
      verse: 3
    - text: 'As yet ye have not resisted unto blood, struggling against sin. '
      verse: 4
    - text: 'And have you forgotten the exhortation which is addressed to you, as
        children, My son, count not lightly of the Lords childlike correction, nor
        faint when under his rebuke: '
      verse: 5
    - text: 'for whom the Lord loveth he correcteth, and scourgeth every son whom
        he receiveth. '
      verse: 6
    - text: 'If ye patiently endure correction, God carries himself towards you as
        his children: for who is the son whom the father doth not correct? '
      verse: 7
    - text: 'If then ye are without correction, of which all are partakers, then are
        ye bastards, and not children.  '
      verse: 8
    - text: ' If then we have had the fathers of our flesh for correctors, and reverenced
        them; shall we not much more be under subjection to the Father of spirits,
        and live? '
      verse: 9
    - text: 'For they indeed for a few days as seemed proper to themselves corrected
        us; but he for our own advantage, that we might be partakers of his holiness. '
      verse: 10
    - text: 'Now all correction at the moment seemeth not to be cause for joy, but
        for sorrow; but after a while it produceth peaceable fruit of righteousness
        to those who have thereby been disciplined.  '
      verse: 11
    - text: ' Wherefore stretch out again the hands that hang down, and the paralytic
        knees; '
      verse: 12
    - text: 'and make strait paths for your feet, that what is halting may not be
        turned out of the way; but that it may rather be healed.  '
      verse: 13
    - text: ' Earnestly seek peace with all men, and holiness, without which no man
        shall see the Lord: '
      verse: 14
    - text: 'carefully observing lest any of you fail of attaining the grace of God;
        lest any root of bitterness springing up trouble you, and by it many be defiled; '
      verse: 15
    - text: 'lest there be any fornicator, or profane person, as Esau, who for one
        morsel of bread parted with his birthrights. '
      verse: 16
    - text: 'For ye know, that when afterwards he wished to inherit the blessing,
        he was rejected: for he found no place for a change of his fathers mind,
        though he sought it earnestly with tears. '
      verse: 17
    - text: 'For ye have not approached the mountain that could only be groped for,
        and that burned with fire, and the thick cloud, and the darkness, and the
        tempest, '
      verse: 18
    - text: 'and the sound of a trumpet, and the voice of words, which they who heard,
        earnestly begged that the discourse might not be directed to them: '
      verse: 19
    - text: 'for they could not bear the charge given, and If but a beast touch the
        mountain he shall be stoned, or shot through with a dart: '
      verse: 20
    - text: 'and so terrible was the appearance, that Moses said, I am exceedingly
        afraid and trembling: '
      verse: 21
    - text: 'but ye are come unto mount Sion, and to the city of the living God, to
        the heavenly Jerusalem, and to myriads of angels, '
      verse: 22
    - text: 'and to the general assembly and church of the first-born registered in
        the heavens, and to God the judge of all, and to the spirits of just men perfected, '
      verse: 23
    - text: 'and to Jesus the mediator of the new testament, and to the blood of sprinkling,
        which speaketh better things than that of Abel.  '
      verse: 24
    - text: ' Beware that ye reject not him that speaketh: for if they escaped not,
        who rejected him, that upon earth spake by divine influence, much more shall
        not we escape, if we turn away from him who speaks from heaven: '
      verse: 25
    - text: 'whose voice then shook the earth, but now he hath promised, saying, Yet
        once more I shake not the earth only, but also the heaven. '
      verse: 26
    - text: 'Now this word yet once more manifests the removal of the things shaken,
        as of things formed, that the things not shaken may endure.  '
      verse: 27
    - text: ' Wherefore receiving a kingdom that cannot be shaken, may we hold fast
        the grace, by which we can offer to God acceptably divine service, with reverence
        and pious awe: '
      verse: 28
    - text: 'for our God is a devouring fire.   '
      verse: 29
  - chapter: 13
    verses:
    - text: 'LET brotherly love continue. '
      verse: 1
    - text: 'Forget not to exercise hospitality: for thereby some have entertained
        angels unawares.  '
      verse: 2
    - text: ' Remember those who are in chains, as in chains with them; and those
        who are suffering afflictions, as being yourselves also in the body.  '
      verse: 3
    - text: ' Marriage is honourable for all persons, and the marriage bed undefiled:
        but whoremongers and adulterers God will judge.  '
      verse: 4
    - text: ' Let the tenor of your life be divested of the love of money; content
        with your present possessions: for he hath said, I will in no wise leave
        thee, neither will I in any case forsake thee. '
      verse: 5
    - text: 'So that we may with confidence say, The Lord is my helper, and I will
        not fear what man shall do unto me.  '
      verse: 6
    - text: ' Remember your presidents, who have spoken to you the word of God: the
        ultimate issue of whose conduct attentively observing, be imitators of their
        fidelity.  '
      verse: 7
    - text: ' Jesus Christ is the same yesterday, to-day, and for ever. '
      verse: 8
    - text: 'Be not tossed about by various and strange doctrines: for it is good
        to have the heart firmly established by grace, not by meats, in which observances
        they who have walked have found no manner of advantage. '
      verse: 9
    - text: 'We have an altar, of which they have no right to eat, who perform the
        service in the tabernacle. '
      verse: 10
    - text: 'For the bodies of those beasts are burnt without the camp, whose blood
        for a sin offering is brought into the holy of holies by the high-priest. '
      verse: 11
    - text: 'Wherefore Jesus also, that he might sanctify the people with his own
        blood, suffered without the gate.  '
      verse: 12
    - text: ' Therefore let us go forth to him without the camp, bearing his reproach. '
      verse: 13
    - text: 'For we have not here an abiding city, but we earnestly seek that which
        is to come. '
      verse: 14
    - text: 'By him therefore let us offer a sacrifice of praise perpetually to God,
        that is the fruit of our lips confessing his name. '
      verse: 15
    - text: 'But of beneficence, and liberal distribution, be not unmindful: for such
        sacrifices God accepts with delight.  '
      verse: 16
    - text: ' Obey your presidents, and be subject to them: for they are vigilant
        for your souls, as being to render an account, that they may do it with joy,
        and not groaning: for that would be disadvantageous for you.  '
      verse: 17
    - text: ' Pray for us: for we have confidence that we maintain a good conscience,
        in all things desirous to conduct ourselves with propriety. '
      verse: 18
    - text: 'But I entreat you the rather to do this, that I may the more speedily
        be restored to you.  '
      verse: 19
    - text: ' Now the God of peace, who brought again from the dead our Lord Jesus,
        the great pastor of the sheep, by the blood of the everlasting testament, '
      verse: 20
    - text: 'make you fit for every good work to do his will, producing in you that
        which is acceptable in his sight, through Jesus Christ; to whom be glory unto
        the everlasting ages. Amen.  '
      verse: 21
    - text: ' But I entreat you, brethren, suffer the word of exhortation; for I have
        written to you in few words.  '
      verse: 22
    - text: ' Know that our brother Timothy is set at liberty; with whom, if he come
        shortly, I will see you.  '
      verse: 23
    - text: ' Salute all your presiding ministers, and all the saints. They of Italy
        salute you.  '
      verse: 24
    - text: ' Grace be with you all.Amen.   Written to the Hebrews from Italy by
        Timothy. \p    '
      verse: 25
  name: Hebrews
- chapters:
  - chapter: 1
    verses:
    - text: 'JAMES, a servant of God and of the Lord Jesus Christ, to the twelve tribes
        which are dispersed, greeting.  '
      verse: 1
    - text: ' My brethren, count it all joy when ye fall into various trials; '
      verse: 2
    - text: 'knowing that the proof of your faith produceth patience. '
      verse: 3
    - text: 'But let patience have its work perfected, that ye may be perfect and
        complete, deficient in nothing. '
      verse: 4
    - text: 'But if any man of you be deficient in wisdom, let him ask it of God,
        who giveth to all men liberally, and upbraideth not and it shall be given
        him. '
      verse: 5
    - text: 'But let him ask in faith, harbouring no doubt: for he who is doubtful
        is like a wave of the sea, driven by the wind, and in constant agitation. '
      verse: 6
    - text: 'For let not that man think that he shall receive any thing from the Lord. '
      verse: 7
    - text: 'A double-minded man is unsteady in all his ways.  '
      verse: 8
    - text: ' Let the brother low in station rejoice in his elevation: '
      verse: 9
    - text: 'but the rich, in his abasement: for as the flower of grass he shall pass
        away. '
      verse: 10
    - text: 'For the sun arose with fervour, and burnt up the grass, and the flower
        of it fell off, and the beauty of its appearance was lost: just so the rich
        man in his course of life shall wither away. '
      verse: 11
    - text: 'Blessed is the man who patiently supports temptation: for when he is
        proved, he shall receive the crown of life, which the Lord hath promised to
        those who love him. '
      verse: 12
    - text: 'Let no man under temptation say, I am tempted of God: for God is incapable
        of temptation from evils, and he tempteth no man: '
      verse: 13
    - text: 'but every person is tempted, when by his own peculiar passion he is born
        away, and ensnared. '
      verse: 14
    - text: 'Then passion impregnated, bringeth forth sin, and sin reaching its consummation,
        bringeth forth death. '
      verse: 15
    - text: 'Be not deceived, my beloved brethren.  '
      verse: 16
    - text: ' Every good gift, and every perfect gift, is from above, descending from
        the father of illuminations, with whom there is no variableness, nor shadow
        of change. '
      verse: 17
    - text: 'Of his own choice he produced us by the word of truth, that we might
        be a sort of first fruit of his creatures. '
      verse: 18
    - text: 'Wherefore, my beloved brethren, let every man be swift to hear, slow
        to speak, slow to wrath. '
      verse: 19
    - text: 'For the wrath of man worketh not the righteousness of God. '
      verse: 20
    - text: 'Wherefore laying aside all vicious pollution, and the abundance of iniquity,
        receive with meekness the ingrafted word, which hath power to save your souls. '
      verse: 21
    - text: 'But be ye doers of the word, and not hearers only, deceiving yourselves
        by false reasoning. '
      verse: 22
    - text: 'For if any man be a hearer of the word, and not a doer, he is like a
        man that looks at his natural face in a glass; '
      verse: 23
    - text: 'for he beheld himself, and went away, and immediately forgot what sort
        of person he was. '
      verse: 24
    - text: 'But he that looketh into the perfect law of liberty, and perseveres,
        this man not being a forgetful hearer, but a doer of the work, he shall be
        blessed in his practice.  '
      verse: 25
    - text: ' If any man thinks he is a religious character among you, and bridleth
        not his tongue, but deceiveth his own heart, this mans religion is vain. '
      verse: 26
    - text: 'Pure religion and undefiled with God even the Father is this, To pay
        diligent attention to the orphans and widows in their affliction, and to preserve
        himself spotless from the world.   '
      verse: 27
  - chapter: 2
    verses:
    - text: 'MY brethren, hold not the faith of our glorious Lord Jesus shewing a
        respect for persons. '
      verse: 1
    - text: 'For if there come into your congregation a man with a gold ring, and
        in splendid apparel, and there come in also a poor man in a sordid garb; '
      verse: 2
    - text: 'and ye fix your eyes upon him who bears the splendid robe, and say to
        him, Sit thou here in an honourable place; and ye say to the poor man, Stand
        thou there, or sit here under my footstool: '
      verse: 3
    - text: 'are you not thus partial among yourselves, and form your decision from
        bad reasonings? '
      verse: 4
    - text: 'Hear me, my beloved brethren. Hath not God elected the poor of this world
        to be rich in faith, and heirs of the kingdom which God hath promised to those
        who love him; '
      verse: 5
    - text: 'but ye have put contempt on the poor man? Do not the rich men tyrannize
        over you? and they drag you to the tribunals. '
      verse: 6
    - text: 'Do they not blaspheme that honourable name by which ye are called? '
      verse: 7
    - text: 'If indeed ye fulfil the royal law according to the scripture, Thou shalt
        love thy neighbour as thyself, ye do well: '
      verse: 8
    - text: 'but if ye have respect of persons, ye commit sin, and are convicted by
        the law as transgressors. '
      verse: 9
    - text: 'For whosoever shall keep the whole law, but offendeth in a single particular,
        he is chargeable with the breach of all. '
      verse: 10
    - text: 'For he that said, Thou shalt not commit adultery, said also, Thou shalt
        not commit murder. Now if thou dost not commit adultery, yet dost commit murder,
        thou art a transgressor of the law.  '
      verse: 11
    - text: ' So speak, and so act, as those who shall be judged by the law of liberty. '
      verse: 12
    - text: 'For judgment without mercy shall be on him who shewed no mercy, and mercy
        glorieth against judgment.  '
      verse: 13
    - text: ' What is the advantage, my brethren, if a man profess to have faith,
        but hath not works; can faith save him? '
      verse: 14
    - text: 'Now if a brother or sister be naked, and destitute of daily food, '
      verse: 15
    - text: 'and should one of you say to them, Go in peace, be warm, be replenished
        with food: yet if ye give them not the necessaries for their body; what doth
        it avail? '
      verse: 16
    - text: 'So also faith, if it hath not works, is dead itself.  '
      verse: 17
    - text: ' Perhaps a man will say, Thou hast faith, and I have works: shew me thy
        faith by thy works, and I will shew thee by my works my faith. '
      verse: 18
    - text: 'Thou believest that there is one God; thou doest well: the devils also
        believe and tremble. '
      verse: 19
    - text: 'But wilt thou know, O vain man, that faith without works is dead? '
      verse: 20
    - text: 'Was not our father Abraham justified by works, when he offered up Isaac
        his son upon the altar? '
      verse: 21
    - text: 'Thou seest that faith wrought with his works, and by works was faith
        consummated. '
      verse: 22
    - text: 'And the scripture was fulfilled, which saith, Abraham believed God,
        and it was imputed to him for righteousness; and he was called the friend
        of God. '
      verse: 23
    - text: 'Observe therefore that by works a man is justified, and not by faith
        merely. '
      verse: 24
    - text: 'But was not Rahab the harlot in like manner justified by works, when
        she entertained the messengers, and sent them away by a different road? '
      verse: 25
    - text: 'For as the body without breath is dead, so faith without works is dead
        also.   '
      verse: 26
  - chapter: 3
    verses:
    - text: 'MY brethren, be not many teachers, knowing that we shall receive a severer
        judgment. '
      verse: 1
    - text: 'For in many things we all offend. If any man offend not in word, he is
        a perfect man, and capable of reining in the whole body. '
      verse: 2
    - text: 'Behold, we put bits into the horses mouths, that they may obey us, and
        we turn about their whole body. '
      verse: 3
    - text: 'Behold also the ships, though so great, and driven by tempestuous winds,
        are turned about by the smallest rudder, whithersoever the inclination of
        the pilot pleaseth. '
      verse: 4
    - text: 'So also the tongue is a little member, and proudly vaunts. Behold how
        great a pile of wood, a little fire kindleth! '
      verse: 5
    - text: 'And the tongue is a fire, a world of iniquity: in such manner is the
        tongue placed among our members, that it defileth all the body, and setteth
        on fire the circle of nature; and is set on fire of hell. '
      verse: 6
    - text: 'For every species of wild beasts, and also of birds, of reptiles, and
        even of fishes, is tamed, and hath also been tamed by human ingenuity: '
      verse: 7
    - text: 'but the tongue can no man tame; it is an unruly evil, full of deadly
        poison. '
      verse: 8
    - text: 'With it we bless God even the Farther; and with the same we curse men,
        though after the likeness of God. '
      verse: 9
    - text: 'Out of the same mouth goeth forth blessing and cursing. These things,
        my brethren, ought not to be thus. '
      verse: 10
    - text: 'Doth a fountain from the same aperture spout forth sweet water and bitter? '
      verse: 11
    - text: 'Can a fig-tree, my brethren, produce olives; or a vine figs? so also
        can no fountain send forth salt water and sweet.  '
      verse: 12
    - text: ' Who is a wise man and intelligent among you, let him shew in a becoming
        conduct his works with the meekness of wisdom. '
      verse: 13
    - text: 'But if ye have bitter envy and contention in your heart, boast not, and
        lie not against the truth. '
      verse: 14
    - text: 'This is not the wisdom which cometh from above, but is earthly, sensual,
        diabolical. '
      verse: 15
    - text: 'For where envy and contention dwell, there is tumult and every vile deed. '
      verse: 16
    - text: 'But the wisdom from above is first pure, then peaceable, meek, easily
        persuadable, full of mercy and good fruits, impartial, and void of dissimulation. '
      verse: 17
    - text: 'But the fruit of righteousness in peace is sown for those who are peacemakers.   '
      verse: 18
  - chapter: 4
    verses:
    - text: 'FROM whence come wars and conflicts among you? spring they not from hence,
        even from your passions, which war in your members? '
      verse: 1
    - text: 'Ye eagerly covet, yet have not: ye murder, and are envious, yet cannot
        obtain your object; ye wage war, but have not, because ye pray not. '
      verse: 2
    - text: 'Ye ask, and receive nothing, because ye ask vilely, in order to consume
        it on your sensual appetites.  '
      verse: 3
    - text: ' Ye adulterers and adultresses, know ye not that friendship with the
        world is enmity against God? whosoever therefore will be a friend of the world
        is set down an enemy to God. '
      verse: 4
    - text: 'Think ye that the scripture saith without meaning, The spirit which dwelleth
        in you strongly urges to envy? '
      verse: 5
    - text: 'But he giveth mightier grace. Wherefore he saith, God sets himself against
        the proud, but giveth grace to the lowly.  '
      verse: 6
    - text: ' Be in subjection then to God. Resist the devil, and he will fly from
        you. '
      verse: 7
    - text: 'Draw nigh to God, and he will draw nigh to you. Make clean your hands,
        ye sinners; and purify your hearts, ye double-minded. '
      verse: 8
    - text: 'Be bitterly afflicted and lament, and let your tears run down; let your
        laughter be converted into mourning, and your joy into dejection. '
      verse: 9
    - text: 'Be humbled in the presence of God, so he will exalt you.  '
      verse: 10
    - text: ' Traduce not one another, brethren. He that traduceth his brother, and
        judgeth his brother, traduceth the law, and judgeth the law: but if thou judgest
        the law, thou art not a doer of the law, but as judge. '
      verse: 11
    - text: 'There is one lawgiver, who can save or destroy: who art thou that judgest
        another man?  '
      verse: 12
    - text: ' Come now, ye that talk, To-day or to-morrow we will go to such a town,
        and do business there during one year, and traffic, and make great profits: '
      verse: 13
    - text: 'though ye know nothing of what shall be to-morrow. For what is your life?
        It is but a vapour which appeareth for a little while, and then vanishes away. '
      verse: 14
    - text: 'Instead of your saying, If the Lord pleases, and we are alive, then we
        will do this or that thing. '
      verse: 15
    - text: 'But now ye glory in your proud boastings: all such glorying is wicked. '
      verse: 16
    - text: 'Therefore if a man knoweth how to act properly, and doth not, he is criminal.   '
      verse: 17
  - chapter: 5
    verses:
    - text: 'COME now, ye rich men, let your tears run down, howling over your miseries
        which are coming upon you. '
      verse: 1
    - text: 'Your wealth is corrupted, and your robes are moth-eaten. '
      verse: 2
    - text: 'Your gold and silver is cankered with rust; and the rust upon them is
        a testimony against you, and shall eat into your flesh as fire. Ye have heaped
        up treasures in the last days. '
      verse: 3
    - text: 'Behold, the wages of the workmen who have mowed down your fields, which
        is kept back by you from them, crieth out: and the loud moans of the reapers
        are entered into the ears of the Lord of Sabaoth.  '
      verse: 4
    - text: ' Ye have gormandized upon the earth, and lived in every luxury: ye have
        pampered your hearts, as in a day of feasting on the victim slain. '
      verse: 5
    - text: 'Ye have falsely condemned, ye have murdered the just man; nor doth he
        resist you. '
      verse: 6
    - text: 'Be patient therefore, brethren, until the coming of the Lord. See, the
        husbandman waits for the precious fruit of the earth, in patient expectation
        for it, till it receives the former and the latter rain. '
      verse: 7
    - text: 'Be ye also patient; stablish your hearts; for the coming of the Lord
        is at hand.  '
      verse: 8
    - text: ' Grudge not one against another, brethren, lest be ye condemned: lo!
        the judge standeth at the gates. '
      verse: 9
    - text: 'My brethren, take a pattern for suffering affliction, and patience from
        the prophets, who have spoken to you in the name of the Lord.  '
      verse: 10
    - text: ' Behold, we esteem those blessed who patiently endure. Ye have heard
        of the patience of Job, and have seen the end of the Lord; for the Lord is
        full of bowels of mercy, and tenderly compassionate.  '
      verse: 11
    - text: ' But above all things, my brethren, swear not, neither by heaven, nor
        by earth, nor by any other oath: but let your yea be yea, and your no, no;
        that ye fall not under condemnation.  '
      verse: 12
    - text: ' Is any man among you under afflictions? let him pray. Is any man happy
        in mind? let him sing psalms. '
      verse: 13
    - text: 'Is any man sick among you? let him send for the presbyters of the church;
        and let them pray over him, anointing him with oil in the name of the Lord: '
      verse: 14
    - text: 'and the prayer of faith shall recover the sick man, and the Lord will
        raise him up; and if he hath committed sins, they shall be forgiven him.  '
      verse: 15
    - text: ' Confess your offences one to another, and pray for one another, that
        ye may be healed. The energetic prayer of a righteous man is mightily prevalent. '
      verse: 16
    - text: 'Elias was a man of like feelings with us, and he prayed fervently that
        it should not rain; and there fell no rain on the earth during three years
        and six months. '
      verse: 17
    - text: 'And he prayed again, and the heavens gave rain, and the earth shot up
        its fruit.  '
      verse: 18
    - text: ' Brethren, if any man among you should have erred from the truth, and
        one convert him; '
      verse: 19
    - text: 'let him know, that he that converteth a sinner from the error of his
        way will save a soul from death, and will cover a multitude of sins. \p    '
      verse: 20
  name: James
- chapters:
  - chapter: 1
    verses:
    - text: 'PETER, an apostle of Jesus Christ, to the sojourners, dispersed through
        Pontus, Galatia, Cappadocia, Asia, and Bithynia, '
      verse: 1
    - text: 'elect according to the foreknowledge of God the Father, by sanctification
        of the Spirit, that they might be brought to the obedience, and sprinkled
        with the blood of Jesus Christ: grace unto you and peace be multiplied.  '
      verse: 2
    - text: ' Blessed be the God and Father of our Lord Jesus Christ, who according
        to his abundant mercy hath begotten us again unto an animating hope through
        the resurrection of Jesus Christ from the dead, '
      verse: 3
    - text: 'for an inheritance incorruptible, and undefiled, and unfading, reserved
        in the heavens for you, '
      verse: 4
    - text: 'who are guarded by the omnipotence of God, through faith to obtain the
        salvation which is ready to appear at the last time. '
      verse: 5
    - text: 'Wherein ye exult, though yet for a little space, (if it must be so,)
        ye are in sorrow through various trials: '
      verse: 6
    - text: 'that the test of your faith (much more precious than that of gold, which
        is of a perishing nature, though proved by fire) may be found unto praise
        and honour and glory at the revelation of Jesus Christ: '
      verse: 7
    - text: 'whom though ye have not seen, ye love; on whom, though ye have not as
        yet gazed, yet believing, ye exult with joy unutterable and glorious: '
      verse: 8
    - text: 'receiving the end of your faith, the salvation of your souls. '
      verse: 9
    - text: 'Concerning which salvation the prophets eagerly sought and diligently
        inquired, who prophesied of the grace which is come to you: '
      verse: 10
    - text: 'investigating to what time and to what conjuncture the Spirit of Christ
        in them pointed, when predicting the sufferings coming upon Christ, and the
        glories subsequent thereto. '
      verse: 11
    - text: 'To whom it was revealed, that not for themselves, but for us were their
        ministrations employed in the things which are now declared unto you by those
        who have preached the gospel unto you by the Holy Ghost sent down from heaven;
        on which things the angels bending forwards eagerly desire to gaze.  '
      verse: 12
    - text: ' Wherefore girding up the loins of your mind, vigilant, wait with assured
        hope for the grace, which shall be brought unto you at the revelation of Jesus
        Christ; '
      verse: 13
    - text: 'as obedient children, not conformed to the former passions of the days
        of your ignorance: '
      verse: 14
    - text: 'but as he who hath called you is holy, be ye holy also in all your conduct: '
      verse: 15
    - text: 'because it is written, Be ye holy; for I am holy. '
      verse: 16
    - text: 'And if ye invoke him as Father, who without respect of persons judgeth
        according to every mans work, conduct yourselves during the time of your
        sojourning with jealous fear: '
      verse: 17
    - text: 'knowing that ye have not been redeemed out of your vain manner of life,
        derived traditionally from your fathers, by the corruptible things, silver
        and gold, '
      verse: 18
    - text: 'but by the precious blood of Christ, as the unblemished and spotless
        lamb: '
      verse: 19
    - text: 'who was indeed predestined before the foundation of the world, but manifested
        in these last times for us, '
      verse: 20
    - text: 'who by him believe in God, that raised him from the dead, and gave him
        glory; that your faith and hope might be in God. '
      verse: 21
    - text: 'Having purified your souls by obedience to the truth through the Spirit
        unto fraternal affection undissembled, love each other intensely out of a
        pure heart: '
      verse: 22
    - text: 'born again, not of corruptible seed, but of incorruptible, by the quickening
        word of God, and which abideth for ever. '
      verse: 23
    - text: 'For all flesh is as grass, and all the glory of man, as the flower of
        grass. The grass withereth, and the flower of it falleth off: '
      verse: 24
    - text: 'but the word of the Lord abideth for ever. And this is the word which
        by the gospel is preached unto you.   '
      verse: 25
  - chapter: 2
    verses:
    - text: 'WHEREFORE putting far away wickedness of every kind, and all deceit,
        and hypocrisies, and envyings, and all backbitings, '
      verse: 1
    - text: 'as new-born babes desire earnestly the unadulterated milk of the word,
        that ye may grow thereby: '
      verse: 2
    - text: 'if so be ye have tasted that the Lord is gracious. '
      verse: 3
    - text: 'Whom approaching, as the living stone, rejected indeed of men, but elect
        of God, and honourable, '
      verse: 4
    - text: 'ye also, as living stones, are built up, a spiritual house, a holy priesthood,
        to offer spiritual sacrifices, well pleasing to God through Jesus Christ. '
      verse: 5
    - text: 'Wherefore also it is contained in the scripture, Behold, I lay in Sion
        a cornerstone, elect, precious, and the believer on him shall never be confounded. '
      verse: 6
    - text: 'By you therefore who believe is he honoured: but respecting the disobedient,
        the stone which the builders rejected, this very stone is become the head
        of the corner, '
      verse: 7
    - text: 'and a stone of stumbling, and rock of offence, to those who stumble
        at the word, disobedient; whereunto also they were appointed. '
      verse: 8
    - text: 'But ye are an elect race, a royal priesthood, a holy nation, a people
        acquired by purchase; that ye should publish abroad the excellencies of him,
        who hath called you out of darkness into his marvellous light: '
      verse: 9
    - text: 'who in time past were not a people, but are now the people of God; who
        had not obtained mercy, but are now the objects of mercy.  '
      verse: 10
    - text: ' Beloved, I exhort you, as strangers and sojourners, Abstain from carnal
        lusts, which war against the soul; '
      verse: 11
    - text: 'having your conduct ornamental among the Gentiles: that, whereas they
        malign you as wicked doers, they may, being eye-witnesses of your good works,
        glorify God in the day when he visits them.  '
      verse: 12
    - text: ' Be subject therefore to every human constitution for the Lords sake;
        whether to a king as the supreme magistrate; '
      verse: 13
    - text: 'or to governors, as sent by him for the punishment of wicked doers, but
        the praise of those who do well. '
      verse: 14
    - text: 'For such is the will of God, that by well doing ye hold under restraint
        the ignorance of foolish men: '
      verse: 15
    - text: 'as free, yet not using liberty as a cloak for wicked practices; but as
        being servants of God. '
      verse: 16
    - text: 'Honour all men. Love the brotherhood. Fear God. Honour the king.  '
      verse: 17
    - text: ' Servants, be in subjection to your masters with all fear, not only to
        the good and gentle, but even to the froward. '
      verse: 18
    - text: 'For this is gracious conduct, if for conscience towards God, any man
        undergo sorrows, suffering wrongfully. '
      verse: 19
    - text: 'For what glory would there be, if committing faults, and being buffeted,
        ye suffered patiently? but if, when ye behave well, yet suffer, ye bear it
        patiently, this is graciously accepted of God. '
      verse: 20
    - text: 'For hereunto have ye been called, because Christ also hath suffered for
        you, leaving you a pattern, that ye should follow his steps; '
      verse: 21
    - text: 'who did no sin, neither was guile found in his mouth: '
      verse: 22
    - text: 'who, when reviled, reviled not again; when he suffered, he used no menaces;
        but referred himself to him who judgeth righteously: '
      verse: 23
    - text: 'who himself bore our sins in his own body on the tree, that we, being
        dead unto sins, might live unto righteousness; by whose stripes, even his,
        ye were healed. '
      verse: 24
    - text: 'For ye were as sheep wandering astray; but are now returned unto the
        pastor and bishop of your souls.   '
      verse: 25
  - chapter: 3
    verses:
    - text: 'LIKEWISE, ye wives, be in subjection to your own husbands; that, even
        if some obey not the word, by their wives conduct without the word, they
        may be won over; '
      verse: 1
    - text: 'being eye-witnesses of your chaste behaviour with timidity. '
      verse: 2
    - text: 'Whose adorning let it not be that exterior one of braided locks, and
        golden trimmings, and dresses put on with nicety; '
      verse: 3
    - text: 'but let it be the hidden man of the heart, with that incorruptible ornament
        of a gentle and quiet spirit, which is in the sight of God highly valuable. '
      verse: 4
    - text: 'For so in times of old the holy women also, who hoped in God, adorned
        themselves, being in subjection to their own husbands; '
      verse: 5
    - text: 'as Sarah obeyed Abraham, calling him lord: whose children ye are, if
        ye do well, and are not affrighted with any terror.  '
      verse: 6
    - text: ' Ye husbands, in like manner dwell with them discreetly, putting respect
        on the dear woman as being the weaker vessel, and as co-heirs of the grace
        of life, so that your prayers may meet no interruption.  '
      verse: 7
    - text: ' Finally, be all like-minded, sympathizing, loving fraternally, compassionate,
        friendly hearted, '
      verse: 8
    - text: 'not returning evil for evil, or railing for railing; but, contrariwise,
        wishing men every blessing; knowing that hereunto ye have been called, that
        ye should inherit the divine benediction. '
      verse: 9
    - text: 'For he that would love life, and see good days, let him restrain his
        tongue from evil, and his lips from speaking guile. '
      verse: 10
    - text: 'Let him depart from every wicked thing, and do good; let him seek peace,
        and pursue it. '
      verse: 11
    - text: 'For the eyes of the Lord are upon the just, and his ears open to their
        prayers: but the face of the Lord is against those who practise wicked things. '
      verse: 12
    - text: 'And who will do you harm if ye be imitators of him that is good? '
      verse: 13
    - text: 'But if ye should even suffer for righteousness, blessed are ye: be not
        afraid of their terror, neither be troubled, '
      verse: 14
    - text: 'but sanctify the Lord God in your hearts: and be always ready with your
        reply to every man who demands a reason respecting the hope which is in you
        with meekness and fear: '
      verse: 15
    - text: 'keeping a good conscience; that whereas they malign you, as evil doers,
        they may be confounded who take pleasure in ridiculing your good conduct in
        Christ. '
      verse: 16
    - text: 'For it is better (if it be Gods will) to suffer as well doers than as
        evil doers. '
      verse: 17
    - text: 'For Christ also suffered once for sins, the just for the unjust, that
        he might bring us to God, put to death indeed in the flesh, but raised to
        life by the Spirit: '
      verse: 18
    - text: 'by which also he went and preached to those spirits imprisoned; '
      verse: 19
    - text: 'who in time of old were disobedient, when the long suffering of God in
        the days of Noe waited, while the ark was preparing, in which a few, that
        is, eight persons, were preserved through the water. '
      verse: 20
    - text: 'The antitype to which baptism now saveth us (not the mere removal of
        filth from the flesh, but the engagement of a good conscience to God), by
        the resurrection of Jesus Christ: '
      verse: 21
    - text: 'who is at the right hand of God, gone into heaven, angels and dominations
        and powers being put in subjection under him.   '
      verse: 22
  - chapter: 4
    verses:
    - text: 'CHRIST then having suffered for us in the flesh, be ye also in mind armed
        for the same conflict: for he that hath suffered in the flesh hath ceased
        from sinning; '
      verse: 1
    - text: 'that he might not spend the remaining space of life in the flesh after
        human passions, but the divine will. '
      verse: 2
    - text: 'For the time past of life is enough for us to have wrought the will of
        the heathen, when we walked in all impurities, lewd appetites, excess of wine,
        revels, drinking-bouts, and abominable idolatries; '
      verse: 3
    - text: 'wherein they think it a strange thing, that you are not running with
        them into the same gulph of profligacy, spreading every scandalous report
        of you: '
      verse: 4
    - text: 'who shall give an account to him, who holds himself ready to judge the
        living and the dead. '
      verse: 5
    - text: 'For to this end was the gospel preached to those that are dead, that
        they might be judged indeed in the flesh according to the will of men, but
        live in spirit according to the will of God.  '
      verse: 6
    - text: ' But the end of all things is near: be ye therefore sober-minded, and
        vigilant in prayers. '
      verse: 7
    - text: 'But above all things have fervent love towards each other: for love will
        conceal a multitude of faults.  '
      verse: 8
    - text: ' Exercise hospitality one towards another without grudgings. '
      verse: 9
    - text: 'Let every one, according as he hath received a gift, minister it to others,
        as good stewards of the manifold grace of God. '
      verse: 10
    - text: 'If any man speak, let it be agreeably to the oracles of God; if any man
        act as a deacon, let it be from the strength which God supplieth: that in
        all things God may be glorified through Jesus Christ; to whom be glory and
        might for ever and ever. Amen.  '
      verse: 11
    - text: ' Beloved, be not amazed at the fiery trial among you which is to bring
        you to the test, as though something strange happened to you; '
      verse: 12
    - text: 'but as ye share in the sufferings of Christ rejoice, that at the revelation
        of his glory also ye may hail him with exultations. '
      verse: 13
    - text: 'If ye suffer reproach for the name of Christ, blessed are ye; for the
        spirit of glory and of God resteth upon you: by them indeed he is blasphemed,
        but by you he is glorified. '
      verse: 14
    - text: 'Let no one of you then suffer as a murderer, or a thief, or an evil-doer,
        or a meddler in other persons business. '
      verse: 15
    - text: 'But if any man suffer as a Christian, let him not be ashamed; but let
        him give glory to God on this very account. '
      verse: 16
    - text: 'For now is the time when judgment is commencing at the house of God;
        and if it begin with us, what will be the end of those who obey not the gospel
        of God? '
      verse: 17
    - text: 'And if the righteous man is hardly saved, where shall the ungodly and
        the sinner appear? '
      verse: 18
    - text: 'Wherefore let those who suffer according to the will of God commit their
        souls to him in well-doing as to the faithful Creator.   '
      verse: 19
  - chapter: 5
    verses:
    - text: 'THE presbyters among you I exhort, who am a co-presbyter and a witness
        of the sufferings of Christ, and a partaker of the glory which shall be revealed: '
      verse: 1
    - text: 'feed the flock of God which is among you, exercising your pastoral office
        not of necessity, but of choice, not for base gain, but with alacrity of mind; '
      verse: 2
    - text: 'not as domineering over your allotted congregations, but as being examples
        of the flock. '
      verse: 3
    - text: 'And when the arch Shepherd shall appear, ye shall receive a crown of
        glory that will never fade away.  '
      verse: 4
    - text: ' In like manner, ye who are younger persons, be in subjection to your
        elders: but all of you be subject one to another, and be clothed from head
        to foot with humility: for God sets himself in opposition to the proud, but
        he giveth grace to the lowly. '
      verse: 5
    - text: 'Humble yourselves therefore beneath the mighty hand of God, that he may
        exalt you in due season: '
      verse: 6
    - text: 'casting all your anxiety upon him; for he careth for you. '
      verse: 7
    - text: 'Be sober, be vigilant; for your adversary the devil, as a roaring lion,
        prowleth around, seeking whom he may devour: '
      verse: 8
    - text: 'against whom stand fast, firm in the faith, knowing that the very same
        sufferings are fully endured by the brotherhood which is in the world. '
      verse: 9
    - text: 'But the God of all grace, who hath called us to his eternal glory by
        Christ Jesus, when ye have suffered a little while, himself perfect, stablish,
        strengthen, settle you. '
      verse: 10
    - text: 'To him be glory and might for ever and ever. Amen.  '
      verse: 11
    - text: ' By Silvanus, a faithful brother as I think, I have written to you a
        few words, exhorting, and testifying that this is the true grace of God wherein
        ye are standing fast. '
      verse: 12
    - text: 'She who is co-elect at Babylon, saluteth you, and my son Mark.  '
      verse: 13
    - text: ' Salute one another with a kiss of love. Peace be with you all that are
        in Christ Jesus. Amen. \p    '
      verse: 14
  name: I Peter
- chapters:
  - chapter: 1
    verses:
    - text: 'SIMON Peter, the servant and apostle of Jesus Christ, to those who have
        obtained with us the same precious faith by the righteousness of our God and
        Saviour Jesus Christ: '
      verse: 1
    - text: 'grace unto you and peace be multiplied through the knowledge of God,
        even Jesus our Lord, '
      verse: 2
    - text: 'as his divine power hath freely given us all things tending to life and
        godliness, through the acknowledgment of him who hath called us to glory and
        fortitude: '
      verse: 3
    - text: 'whereby superlatively great and precious promises are freely given to
        us: that by these ye might become partakers of a divine nature, having fled
        far away from the corruption that is in the world through inordinate concupiscence. '
      verse: 4
    - text: 'And for this very purpose employing the greatest diligence, lead up in
        the train of your faith courage; and with courage intelligence; '
      verse: 5
    - text: 'and with intelligence moderation; and with moderation patience; and with
        patience piety; '
      verse: 6
    - text: 'and with piety fraternal affection; and with fraternal affection love. '
      verse: 7
    - text: 'For if these things are in your possession, and abounding, they will
        render you neither inactive nor unfruitful in the knowledge of our Lord Jesus
        Christ. '
      verse: 8
    - text: 'But he that hath no possession of these things, is blind, dim-sighted,
        sinking into oblivion of his purification from the sins of his former days. '
      verse: 9
    - text: 'Wherefore the rather, brethren, give diligence to make sure your calling
        and election: for by doing these things, ye shall never at any time stumble: '
      verse: 10
    - text: 'but an entrance will thus be richly afforded you into the eternal kingdom
        of our Lord and Saviour Jesus Christ.  '
      verse: 11
    - text: ' Wherefore I will not be negligent continually to remind you of these
        things, though ye know them, and are established in the present truth. '
      verse: 12
    - text: 'Indeed, I think it right, as long as I am in this frail tabernacle, to
        rouse up your attention by reminding you: '
      verse: 13
    - text: 'knowing that the deposition of this frail tabernacle of mine is hastily
        approaching, as our Lord Jesus Christ hath made evident to me. '
      verse: 14
    - text: 'I will endeavour then that even after my decease, ye may always have
        wherewith to preserve the remembrance of these things. '
      verse: 15
    - text: 'For we have not followed artfully devised fables, when we made known
        to you the power and advent of our Lord Jesus Christ, but were eye-witnesses
        of his majesty. '
      verse: 16
    - text: 'For he received from God the Father honour and glory, when such a voice
        was sent forth to him from the transcendently magnificent glory, This is my
        beloved son, in whom I am well pleased. '
      verse: 17
    - text: 'And this voice we heard coming out of heaven, when we were with him on
        the holy mountain. '
      verse: 18
    - text: 'And we hold the prophetic word more confirmed, to which ye do well to
        attend, as to a lamp shining in a dark passage, until the day dawn, and the
        morning-star arise upon your hearts. '
      verse: 19
    - text: 'Knowing this in the first place, that all scriptural prophecy is not
        from any mans own suggestions. '
      verse: 20
    - text: 'For prophecy in old time came not by the will of man: but the holy men
        of God spake under the impulse of the Holy Ghost.   '
      verse: 21
  - chapter: 2
    verses:
    - text: 'BUT there were false prophets among the people, as there will be false
        teachers also among you, who wickedly introduce damnable heresies, and deny
        the sovereign Lord who bought them, bringing on themselves swift destruction. '
      verse: 1
    - text: 'And many will go out of the way after their fatal errors; by means of
        whom the way of truth will be injuriously reviled. '
      verse: 2
    - text: 'And with plausible speeches will they avariciously make gain of you whose
        condemnation from of old lingereth not, and their perdition doth not slumber. '
      verse: 3
    - text: 'For if God spared not the angels when they sinned, but casting them bound
        in chains of darkness into hell, delivered them to be kept fast until the
        judgment; '
      verse: 4
    - text: 'and spared not the old world, but guarded safely Noah the eighth person,
        the preacher of righteousness, when he brought a deluge on the world of the
        ungodly: '
      verse: 5
    - text: 'and reducing the cities of Sodom and Gomorrah to ashes, condemned them
        to final destruction, making them an example for all who in future should
        live ungodly; '
      verse: 6
    - text: 'but righteous Lot, afflicted grievously with the infamously impure conduct
        of those lawless men, he plucked out: '
      verse: 7
    - text: 'for by seeing and hearing, that righteous man whilst sojourning among
        them, suffered torment day by day in his righteous soul from their lawless
        doings; '
      verse: 8
    - text: 'the Lord knoweth how to deliver the godly out of temptation, but to reserve
        the wicked unto the day of judgment to be punished: '
      verse: 9
    - text: 'especially such as walk after the flesh in the eager pursuit of defilement,
        and despise government. Daring, self-sufficient, they tremble not at dignities,
        railing against them. '
      verse: 10
    - text: 'Whereas the angels, though so much greater in might and power, bring
        not a reviling accusation against them before the Lord. '
      verse: 11
    - text: 'But these men, as the naturally irrational brute beasts, made to be taken
        and destroyed, speaking evil of the things of which they are ignorant, will
        perish by their own corruption; '
      verse: 12
    - text: 'receiving the recompence of iniquity, counting daily luxury their pleasure;
        spots and blemishes, when they feast together with you; riotously indulging
        in their own delusions: '
      verse: 13
    - text: 'having eyes full of adultery, and insatiable of sin; ensnaring souls
        of no stability; having a heart practised in all the wiles of covetousness;
        children for a curse: '
      verse: 14
    - text: 'who forsaking the strait road are gone out of the way, following the
        path of Balaam the son of Bosor who loved the wages of iniquity. '
      verse: 15
    - text: 'But received a reproof for his peculiar transgression: the dumb ass articulating
        with a human voice restrained the perverseness of the prophet.  '
      verse: 16
    - text: ' These are fountains without water, clouds driven by a hurricane; for
        whom the blackness of darkness for ever is reserved. '
      verse: 17
    - text: 'Uttering pompous discourses of inanity, ensnaring by the lusts of the
        flesh, by lascivious impurities, those who had truly escaped from such as
        live in a course of delusion. '
      verse: 18
    - text: 'Preaching liberty to them, while they themselves are the slaves of corruption:
        for by whatever a man is overcome, by that also he is enslaved. '
      verse: 19
    - text: 'For if having escaped from the defilements of the world by the knowledge
        of our Lord and Saviour Jesus Christ, they are again enveloped by them and
        overcome, their last deeds are worse than the first. '
      verse: 20
    - text: 'For it had been better for them never to have been acquainted with the
        way of righteousness, than, after knowing it, to have turned aside from the
        holy commandment delivered unto them. '
      verse: 21
    - text: 'But the true proverb is verified in them, The dog hath returned to his
        own vomit; and the sow which was washed to its wallowing in the mire.   '
      verse: 22
  - chapter: 3
    verses:
    - text: 'THIS second epistle, beloved, I now write unto you; in both which I rouse
        up your sincere mind by awakening your recollection '
      verse: 1
    - text: 'to remember the words, that have been spoken aforetime by the holy prophets,
        and the injunction of us the apostles of the Lord and Saviour: '
      verse: 2
    - text: 'knowing this principally, that in the last of the days there will come
        scoffers, walking after their own lewd passions, '
      verse: 3
    - text: 'and saying, Where is the promise of his coming? for ever since the fathers
        fell asleep, all things continue in the same state as from the beginning of
        the creation. '
      verse: 4
    - text: 'For this they chuse to keep out of sight, that by the word of God the
        heavens were created of old, and the earth rising out of the water and subsisting
        amidst the water; '
      verse: 5
    - text: 'whence the world then existing, being deluged by water, was destroyed; '
      verse: 6
    - text: 'but the present heavens and earth by the same word are treasured up,
        reserved for fire at the day of judgment and perdition of ungodly men.  '
      verse: 7
    - text: ' But let not this particular be concealed from you, beloved, that one
        day with the Lord is as a thousand years, and a thousand years as one day. '
      verse: 8
    - text: 'The Lord doth not delay the promise (as some count it delay); but is
        longsuffering towards us, not willing that any should perish, but that all
        should have space for repentance. '
      verse: 9
    - text: 'But the day of the Lord will come as a thief by night; in which the heavens
        shall pass away with a rushing noise, and the first principles of matter in
        flames dissolve, and the earth and all the works upon it be burnt up. '
      verse: 10
    - text: 'Seeing then that all these things must be dissolved, what manner of persons
        ought we to be in a course of holy conduct and acts of piety, '
      verse: 11
    - text: 'expecting and hastening towards the coming of Gods day, at which the
        heavens on fire shall be dissolved, and the elements in flames be melted as
        wax? '
      verse: 12
    - text: 'But we expect according to his promise new heavens and a new earth in
        which dwelleth righteousness. '
      verse: 13
    - text: 'Wherefore, beloved, seeing ye are expecting these things, be diligent
        to be found of him in peace, spotless and blameless. '
      verse: 14
    - text: 'And account the long suffering of our Lord conducive to salvation; as
        our beloved brother Paul also, according to the wisdom given to him, hath
        written unto you; '
      verse: 15
    - text: 'as also in all his epistles, speaking in them of these things, of which
        some are difficult to be understood, which the uninstructed and the unstable
        torture, as indeed they do the rest of the scriptures unto their own destruction. '
      verse: 16
    - text: 'Ye therefore, beloved, knowing this before, be on your guard, that ye
        be not carried away with the delusion of these lawless men, and fall from
        your own stedfastness. '
      verse: 17
    - text: 'But grow in grace, and in the knowledge of our Lord and Saviour Jesus
        Christ. To him be glory now and unto the day of eternity. Amen. \p    '
      verse: 18
  name: II Peter
- chapters:
  - chapter: 1
    verses:
    - text: 'THAT which was from the beginning, which we have seen with our eyes,
        which we have gazed upon, and our hands have handled of the word of life; '
      verse: 1
    - text: '(for the life was manifested, and we have beheld it, and bear testimony,
        and declare unto you that life eternal, which was with the Father, and was
        manifested to us;) '
      verse: 2
    - text: 'that which we have seen and heard, declare we to you, that ye also may
        have communion with us: and indeed our communion is with the Father, and with
        his Son Jesus Christ. '
      verse: 3
    - text: 'And these things write we unto you, that your joy may be complete.  '
      verse: 4
    - text: ' And this is the promise which we have heard from him, and declare unto
        you, that God is light, and that darkness in him there is none. '
      verse: 5
    - text: 'If we say that we have communion with him, and walk in darkness, we lie,
        and practise not the truth: '
      verse: 6
    - text: 'but if we walk in the light, as he is himself in the light, we have communion
        with each other, and the blood of Jesus Christ his Son cleanseth us from all
        sin. '
      verse: 7
    - text: 'If we say that we have no sin, we deceive ourselves, and the truth is
        not in us. '
      verse: 8
    - text: 'If we confess our sins, faithful is he and righteous to forgive us our
        sins, and to cleanse us from all unrighteousness. '
      verse: 9
    - text: 'If we say that we have not sinned, we make him a liar, and his word is
        not in us.   '
      verse: 10
  - chapter: 2
    verses:
    - text: 'MY dear children, these things I write to you, that ye should not sin.
        And if any of us sin, we have an advocate with the Father, Jesus Christ the
        righteous: '
      verse: 1
    - text: 'and he himself is the propitiatory victim for our sins: and indeed not
        for ours only, but for the whole world. '
      verse: 2
    - text: 'And hereby we know that we know him, if we keep his commandments. '
      verse: 3
    - text: 'He that saith, I know him, and keepeth not his commandments, is a liar,
        and in him the truth is not. '
      verse: 4
    - text: 'But whosoever keepeth his word, verily in him is the love of God perfected:
        by this we know that we are in him. '
      verse: 5
    - text: 'He who saith that he abideth in him, ought as he walked, even so himself
        to walk.  '
      verse: 6
    - text: ' Brethren, I write not a new commandment unto you, but an old commandment
        which ye had from the beginning: the old commandment is the word which ye
        have heard from the beginning.  '
      verse: 7
    - text: ' Again, a new commandment I write unto you, which is a true thing in
        him, and in you, because the darkness is past, and the true light is now shining. '
      verse: 8
    - text: 'He who saith, that he is in the light, yet hateth his brother, is in
        darkness even until now. '
      verse: 9
    - text: 'He that loveth his brother is in the light, and occasion of stumbling
        in him there is none. '
      verse: 10
    - text: 'But he that hateth his brother is in darkness, and walketh in darkness,
        and knoweth not whither he is departing, because the darkness hath blinded
        his eyes.  '
      verse: 11
    - text: ' I write unto you, little children, because your sins are forgiven you
        for his names sake. '
      verse: 12
    - text: 'I write unto you, fathers, because ye have known him that is from the
        beginning. I write unto you, young men, because ye have overcome the wicked
        one. I write unto you, little children, because ye have known the Father. '
      verse: 13
    - text: 'I have written unto you, fathers, because ye have known him, who is from
        the beginning. I have written unto you, young men, because ye are strong,
        and the word of God abideth in you, and ye have overcome the wicked one.  '
      verse: 14
    - text: ' Love not the world, neither the things which are in the world. If any
        man love the world, the love of the Father is not in him. '
      verse: 15
    - text: 'For every thing which is in the world, the lust of the flesh, and the
        lust of the eyes, and the pomp of life, is not of the Father, but is of the
        world. '
      verse: 16
    - text: 'And the world is passing away, and the lust thereof, but he who doeth
        the will of God abideth for ever.  '
      verse: 17
    - text: ' My dear children, it is the last hour; and as ye have heard that antichrist
        is coming, even now there are many antichrists: by which we know it is the
        last hour. '
      verse: 18
    - text: 'They went out from us, but they were not of us; for if they had been
        of us, they would have continued with us; but they departed, that they might
        be made manifest that they are not all of us: '
      verse: 19
    - text: 'though ye have an unction from the Holy One, and know all things. '
      verse: 20
    - text: 'I have not written to you because ye know not the truth, but because
        ye know it, and that no lie is of the truth. '
      verse: 21
    - text: 'Who is the liar, but he that denieth that Jesus is the Messiah? This
        man is the antichrist, who denieth the Father and the Son. '
      verse: 22
    - text: 'Every one that denieth the Son, neither doth he hold the Father; but
        he that acknowledgeth the Son, holdeth the Father also. '
      verse: 23
    - text: 'Let that abide in you therefore which ye have heard from the beginning.
        If that abide in you which ye heard from the beginning, ye also shall abide
        in the Son and in the Father. '
      verse: 24
    - text: 'And this is the promise which he hath promised to us, even life eternal.  '
      verse: 25
    - text: ' These things have I written unto you concerning those who are leading
        you astray. '
      verse: 26
    - text: 'But the unction which ye have received from him abideth in you; and ye
        need not that any person should instruct you. But as the same unction teacheth
        you concerning all things, and is true, and is no lie; and as it hath taught
        you, abide in him. '
      verse: 27
    - text: 'And now, my dear children, abide in him; that when he shall appear, we
        may have confidence, and not be put to shame by him at his coming. '
      verse: 28
    - text: 'If ye know that he is righteous, know that every one who practises righteousness
        is born of him.   '
      verse: 29
  - chapter: 3
    verses:
    - text: 'BEHOLD, what manner of love the Father hath bestowed upon us, that we
        should be called children of God! therefore the world knoweth us not, because
        it knew him not. '
      verse: 1
    - text: 'Beloved, now are we the children of God, and it is not yet evident what
        we shall be: but we know that when he shall appear, we shall be like him;
        because we shall see him as he is. '
      verse: 2
    - text: 'And every one who hath this hope in him purifieth himself, even as he
        is pure.  '
      verse: 3
    - text: ' Every one who committeth sin, committeth also a transgression of the
        law: for sin is the transgression of the law. '
      verse: 4
    - text: 'And ye know that he was manifested, that he might take away our sins;
        and in him there is no sin. '
      verse: 5
    - text: 'Every one who abideth in him, doth not sin; every one who sinneth hath
        not seen him, nor known him. '
      verse: 6
    - text: 'My dear children, let no man deceive you: he who doeth righteousness
        is righteous, even as he is righteous: '
      verse: 7
    - text: 'he that practises sin is of the devil; for from the beginning the devil
        sinneth. For this purpose the Son of God was manifested, that he might destroy
        the works of the devil. '
      verse: 8
    - text: 'Every one who is born of God, doth not practise sin, because his seed
        abideth in him: and he cannot sin, because he is born of God. '
      verse: 9
    - text: 'By this the children of God are manifestly seen, and the children of
        the devil. Every one that doth not practise righteousness, is not of God,
        and he that loveth not his brother.  '
      verse: 10
    - text: ' For this is the commandment which ye have heard from the beginning,
        that we should love one another. '
      verse: 11
    - text: 'Not as Cain, who was of the wicked one, and slew his brother: and wherefore
        did he slay him? Because his own works were wicked, and those of his brother
        righteous.  '
      verse: 12
    - text: ' Marvel not, my brethren, if the world hate you. '
      verse: 13
    - text: 'We know that we are passed out of a state of death into life, because
        we love the brethren: he that loveth not his brother abideth in death. '
      verse: 14
    - text: 'Every one who hateth his brother is a murderer; and ye know that no murderer
        hath life eternal abiding in him.  '
      verse: 15
    - text: ' By this we have known the love of Christ, because for us he laid down
        his own life: and we ought to lay down our lives for the brethren. '
      verse: 16
    - text: 'But whosoever hath worldly abundance, and seeth his brother under necessity,
        and shutteth his bowels of compassion against him, how dwelleth the love of
        God in him? '
      verse: 17
    - text: 'My dear children, let us not love in word and in tongue, but in deed
        and in truth; '
      verse: 18
    - text: 'and hereby we know that we are of the truth, and in his presence have
        this persuasion in our hearts. '
      verse: 19
    - text: 'For should our heart condemn us, God is greater than our heart, and knoweth
        all things. '
      verse: 20
    - text: 'Beloved, if our heart condemn us not, we have confidence towards God. '
      verse: 21
    - text: 'And whatsoever we ask, we receive from him, because we keep his commandments,
        and do the things which are pleasing in his sight. '
      verse: 22
    - text: 'And this is his commandment, that we should believe in the name of his
        Son, Jesus Christ, and love one another, as he gave us commandment. '
      verse: 23
    - text: 'And he that keepeth his commandments abideth in him, and he in him; and
        by this we know that he abideth in us, from the Spirit which he hath given
        us.   '
      verse: 24
  - chapter: 4
    verses:
    - text: 'BELOVED, believe not every pretender to inspiration, but bring these
        spirits to the trial whether they are of God; because many false prophets
        are gone forth into the world. '
      verse: 1
    - text: 'By this ye know the Spirit of God: every spirit who confesseth that Jesus
        the Messiah is come in the flesh, is from God. '
      verse: 2
    - text: 'And every spirit who confesseth not that Jesus the Messiah is come into
        the world, is not from God: and this is that spirit of antichrist which ye
        have heard that it is coming, and now is already in the world. '
      verse: 3
    - text: 'Ye are of God, my dear children, and have overcome them; because he that
        is in you is greater than he that is in the world. '
      verse: 4
    - text: 'They are of the world, therefore speak they as of the world, and the
        world heareth them. '
      verse: 5
    - text: 'We are of God: he that knoweth God heareth us; he that is not of God
        heareth us not. By this we know the spirit of truth and the spirit of delusion.  '
      verse: 6
    - text: ' Beloved, let us love one another; because love is from God, and every
        one who loveth is born of God, and knoweth God. '
      verse: 7
    - text: 'He that loveth not, never knew God; for God is love. '
      verse: 8
    - text: 'By this was the love of God manifested to us, that God sent his only
        begotten Son into the world, that we might have life by him. '
      verse: 9
    - text: 'Herein is love, not that we have loved God, but that he hath loved us,
        and sent his Son to be the propitiatory sacrifice for our sins. '
      verse: 10
    - text: 'Beloved, if God so loved us, we ought also to love one another.  '
      verse: 11
    - text: ' No man hath seen God at any time. If we love one another, God abideth
        in us, and his love is perfected in us. '
      verse: 12
    - text: 'By this we know that we abide in him, and he in us, because he hath given
        us of his own Spirit. '
      verse: 13
    - text: 'And we have seen and bear testimony, that the Father sent the Son to
        be the Saviour of the world.  '
      verse: 14
    - text: ' Whosoever shall confess that Jesus is the Son of God, God abideth in
        him, and he in God. '
      verse: 15
    - text: 'And we have known and believed the love which God hath towards us. God
        is love; and he that abideth in love, abideth in God, and God in him. '
      verse: 16
    - text: 'By this is his love towards us perfected, that we might have confidence
        at the day of judgment; because as he is, so are we in this world. '
      verse: 17
    - text: 'Fear is not in this love; but the perfect love casteth out fear: for
        fear hath anguish. He that is afraid is not made perfect in love.  '
      verse: 18
    - text: ' We love him, because he first loved us. '
      verse: 19
    - text: 'If any person say, I love God, yet hateth his brother, he is a liar;
        for he who loveth not his brother whom he hath seen, how can he love the God
        whom he hath not seen? '
      verse: 20
    - text: 'So this commandment have we from him, that he who loveth God love also
        his brother.   '
      verse: 21
  - chapter: 5
    verses:
    - text: 'EVERY one who believeth that Jesus is the Messiah, is born of God; and
        every one who loveth him that begat, loveth him also who is begotten by him. '
      verse: 1
    - text: 'Hereby we know that we love the children of God, when we love God, and
        keep his commandments. '
      verse: 2
    - text: 'For this is the love of God, that we should keep his commandments: and
        his commandments are not burdensome. '
      verse: 3
    - text: 'Because every one that is born of God overcometh the world: and this
        is the victory which overcometh the world, our faith. '
      verse: 4
    - text: 'Who is he that overcometh the world, except he that believeth that Jesus
        is the Son of God?  '
      verse: 5
    - text: ' This is he who came by water and blood, Jesus the Messiah; not by the
        water only, but by the water and the blood: and the Spirit is the witnessing
        person, because the Spirit is the truth. '
      verse: 6
    - text: 'For they are three who bear witness in heaven, the Father, the Word,
        and the Holy Spirit, and these, even the three, are one. '
      verse: 7
    - text: 'And there are three which bear witness upon earth, the spirit, and the
        water, and the blood, and the three are for the same one object.  '
      verse: 8
    - text: ' If we receive the testimony of man, the testimony of God is stronger:
        for this is the testimony of God which he testified concerning his Son. '
      verse: 9
    - text: 'He that believeth on the Son of God, hath the testimony in himself; he
        that believeth not God, hath made him a liar, because he hath not believed
        on the testimony which God testified of his Son. '
      verse: 10
    - text: 'And this is the testimony, that God hath given life eternal to us; and
        this life is in his Son. '
      verse: 11
    - text: 'He that hath the Son, hath this life; and he that hath not the Son of
        God, hath not this life. '
      verse: 12
    - text: 'These things have I written to you who believe on the name of the Son
        of God, that ye may know that ye have life eternal, and that ye may believe
        on the name of the Son of God. '
      verse: 13
    - text: 'And this is the confidence that we have towards him, that whatsoever
        we ask according to his will, he heareth us. '
      verse: 14
    - text: 'And if we know that he heareth us, whatsoever we ask, we know that we
        receive the petitions, which we have requested, from him.  '
      verse: 15
    - text: ' If any person see his brother committing a sin not unto death, he shall
        request, and God will grant him life for those that sin not unto death. There
        is a sin unto death: I say not that he should request for that. '
      verse: 16
    - text: 'All unrighteousness is sin; and there is sin not unto death.  '
      verse: 17
    - text: ' We know that every one who is born of God sinneth not; but he that is
        born of God preserveth himself, and the wicked one toucheth him not. '
      verse: 18
    - text: 'We know that we are of God, and the whole world is under the power of
        that wicked one. '
      verse: 19
    - text: 'But we know that the Son of God hath come, and hath given to us understanding,
        that we might know the true God; and we are in him that is true, in his Son
        Jesus the Messiah. HE is the true God, and the life eternal.  '
      verse: 20
    - text: ' My dear children, guard yourselves against idols. Amen. \p    '
      verse: 21
  name: I John
- chapters:
  - chapter: 1
    verses:
    - text: 'THE presbyter to the elect lady and her children, whom I love in the
        truth; and not I only, but also all who have known the truth: '
      verse: 1
    - text: 'because of the truth which abideth in us, and shall be with us for ever: '
      verse: 2
    - text: 'grace, mercy, peace be with you from God the Father, and from the Lord
        Jesus Christ, the Son of the Father, in truth and love.  '
      verse: 3
    - text: ' I rejoiced greatly that I found thy children walking in truth, as we
        have received commandment from the Father. '
      verse: 4
    - text: 'And now I beseech thee, lady, not as writing to thee a new commandment,
        but that which we have had from the beginning, that we should love one another. '
      verse: 5
    - text: 'And this is love, that we should walk after his commandments. This is
        the commandment, as ye have heard from the beginning, That ye should walk
        in it. '
      verse: 6
    - text: 'For many deceivers are gone out into the world, who do not confess Jesus
        the Messiah as come in the flesh. Such a one is a deceiver and an antichrist.  '
      verse: 7
    - text: ' Take heed to yourselves that we lose not the things which we have wrought,
        but receive a full reward. '
      verse: 8
    - text: 'Every one that transgresseth and abideth not in the doctrine of Christ,
        hath not God: he that abideth in the doctrine of Christ, this man holdeth
        both the Father and the Son. '
      verse: 9
    - text: 'If any person come unto you, and bring not this doctrine, receive him
        not into the house, nor say to him, Welcome. '
      verse: 10
    - text: 'He that biddeth him welcome, takes part in his wicked works.  '
      verse: 11
    - text: ' Having many things to write unto you, I would not do it with paper and
        ink; but I hope to come unto you, and speak mouth to mouth, that our joy may
        be complete.  '
      verse: 12
    - text: ' The children of thy elect sister salute thee. Amen. \p    '
      verse: 13
  name: II John
- chapters:
  - chapter: 1
    verses:
    - text: 'THE presbyter to the beloved Gaius, whom I love in the truth. '
      verse: 1
    - text: 'Beloved, above all things I pray that thou mayest prosper, and be in
        sound health of body, even as thy soul prospereth.  '
      verse: 2
    - text: ' I rejoiced greatly when the brethren came, and bore witness to thy truth,
        even as thou walkest in the truth. '
      verse: 3
    - text: 'I have no greater joy than these tidings, that I hear my own children
        are walking in the truth.  '
      verse: 4
    - text: ' Beloved, thou doest faithfully whatsoever services thou performest for
        the brethren, and for strangers; '
      verse: 5
    - text: 'who have borne testimony to thy love before the church; to whom thou
        wilt perform a good act of service in forwarding them on their journey, in
        a manner worthy of God. '
      verse: 6
    - text: 'For on account of his name they went forth, receiving nothing from the
        heathen. '
      verse: 7
    - text: 'We therefore ought to assist such men, that we may become fellow-labourers
        in the truth.  '
      verse: 8
    - text: ' I wrote unto the church: but Diotrephes, who affects pre-eminence over
        them, receiveth us not. '
      verse: 9
    - text: 'Therefore if I come I will remember his works which he doth, with wicked
        words prating against us; and not content with these things, neither doth
        he himself receive the brethren, and those who are willing he hindereth, and
        casteth them out of the church. '
      verse: 10
    - text: 'Beloved, be not an imitator of what is evil, but of that which is good.
        He that doeth good is of God, but he that doeth evil hath not seen God.  '
      verse: 11
    - text: ' Demetrius hath a good testimony from all men, and from the truth itself:
        and we also bear our testimony, and ye know that our testimony is true.  '
      verse: 12
    - text: ' I had many things to write; but I would not write to thee with ink and
        pen: '
      verse: 13
    - text: 'but I hope shortly to see thee, and we shall speak mouth to mouth.   Peace
        be to thee. The friends salute thee. Salute the friends by name. \p    '
      verse: 14
  name: III John
- chapters:
  - chapter: 1
    verses:
    - text: 'JUDE a servant of Jesus Christ, and brother of James, to those who are
        sanctified in God the Father, and preserved by Jesus Christ, the called: '
      verse: 1
    - text: 'mercy unto you, and peace and love be multiplied.  '
      verse: 2
    - text: ' Beloved, when I gave all diligence to write unto you concerning the
        common salvation, I held it necessary to write unto you, exhorting you to
        contend earnestly for the faith once delivered unto the saints. '
      verse: 3
    - text: 'For certain men have craftily introduced themselves, who were from of
        old proscribed for this condemnation, ungodly men, changing the grace of God
        into impurity, and denying our only sovereign God and Lord, Jesus Christ. '
      verse: 4
    - text: 'But I would remind you, though ye once knew this, that the Lord, though
        he delivered the people out of the land of Egypt, afterwards destroyed those
        who believed not. '
      verse: 5
    - text: 'And the angels who preserved not their own primitive state, but deserted
        their proper abode, hath he reserved in everlasting chains under darkness,
        unto the judgment of the great day. '
      verse: 6
    - text: 'As Sodom and Gomorrha and the surrounding cities, in like manner with
        them abandoned to whoredom, and going after other flesh, are set forth an
        example, suffering the judicial punishment of eternal fire.  '
      verse: 7
    - text: ' In like manner also do these men, even when they dream, defile indeed
        the flesh, despise sovereignty, and revile dignities. '
      verse: 8
    - text: 'Though Michael the archangel, when contending with the devil, he disputed
        about the body of Moses, dared not to produce a railing accusation, but said,
        The Lord rebuke thee. '
      verse: 9
    - text: 'But these men speak evil even of the things of which they have no knowledge:
        but such things as they know naturally, as the brute beasts, in these they
        corrupt themselves.  '
      verse: 10
    - text: ' Wo unto them! for they have walked in the way of Cain, and have eagerly
        run in Balaams erroneous path of hire, and have perished in opposition, like
        Corah. '
      verse: 11
    - text: 'These are in your feasts of love, as sunken rocks; though joining in
        your banquet, they feed themselves fearlessly; clouds without water carried
        about by the winds; trees untimely withering, fruitless, twice dead, rooted
        up; '
      verse: 12
    - text: 'raging billows of the sea foaming out their own infamies; stars wandering
        from their courses, for whom the blackness of darkness for ever is reserved.  '
      verse: 13
    - text: ' Now Enoch, the seventh from Adam, prophesied also of these men, saying,
        Behold, the Lord cometh with myriads of his saints, '
      verse: 14
    - text: 'to execute judgment against all men, and to convict all the ungodly of
        all their deeds of ungodliness which they have impiously committed, and of
        all the bitter words which impious offenders have spoken against him. '
      verse: 15
    - text: 'These men are murmurers, complainers at their lot in life, walking after
        their own corrupt passions; and their mouth utters hyperbolically pompous
        expressions, pretending high personal admiration, in order to make their advantage.  '
      verse: 16
    - text: ' But ye, beloved, remember the words which have been spoken before by
        the apostles of our Lord Jesus Christ, '
      verse: 17
    - text: 'how they told you that in the last time there will be scoffers, walking
        after their own ungodly passions. '
      verse: 18
    - text: 'These are the men who separate themselves, sensual, destitute of the
        Spirit.  '
      verse: 19
    - text: ' But ye, beloved, building yourselves up on your most holy faith, praying
        by the Holy Ghost, '
      verse: 20
    - text: 'preserve yourselves in the love of God, waiting for the mercy of our
        Lord Jesus Christ unto eternal life. '
      verse: 21
    - text: 'And of some have compassion, distinguishing their case; '
      verse: 22
    - text: 'and others save with trembling, snatching them out of the fire; though
        hating even the garment spotted by the flesh.  '
      verse: 23
    - text: ' Now to him who is able to guard you from stumbling, and to present you
        blameless before the presence of his glory with exultation, '
      verse: 24
    - text: 'to the only wise God our Saviour, be glory and majesty, might and dominion,
        both now and unto all eternity. Amen. \p    '
      verse: 25
  name: Jude
- chapters:
  - chapter: 1
    verses:
    - text: 'THE revelation of Jesus Christ, which God gave to him, to shew to his
        servants the things which must shortly come to pass; and sending by his angel,
        he shewed them to his servant John: '
      verse: 1
    - text: 'who was a witness for the word of God, and for the testimony of Jesus
        Christ, and for the things which he saw. '
      verse: 2
    - text: 'Blessed is he that readeth, and they who hear the words of this prophecy,
        and observe the things which are written therein: for the time is at hand.  '
      verse: 3
    - text: ' John to the seven churches which are in Asia: Grace be with you, and
        peace from him, who is, and who was, and who is coming; and from the seven
        spirits which are before the throne of God, '
      verse: 4
    - text: 'and from Jesus Christ, the faithful witness, and first-born from the
        dead, and the prince of the kings of the earth: to him who loved us, and washed
        us from our sins by his blood, '
      verse: 5
    - text: 'and made us kings and priests to his God and Father; to him be glory
        and might for ever and ever. Amen.  '
      verse: 6
    - text: ' Behold! he is coming with clouds, and every eye shall see him, and they
        also who pierced him; and all the tribes of the earth shall lament bitterly,
        smiting their bosoms, because of him: even so! Amen.  '
      verse: 7
    - text: ' I am Alpha and Omega, the beginning and the end, saith the Lord, who
        is, and who was, and who is comingthe Almighty.  '
      verse: 8
    - text: ' I John, your brother and companion also with you in the tribulation,
        and in the kingdom and patience of Jesus Christ, was in the island which is
        called Patmos, for the word of God, and for the testimony of Jesus Christ. '
      verse: 9
    - text: 'I was rapt in spirit on the Lords day, and heard behind me a great voice
        as of a trumpet, '
      verse: 10
    - text: 'saying, I am the Alpha and the Omega, the first and the last; and what
        thou seest write in a book, and send to the churches which are in Asia: to
        Ephesus, and to Smyrna, and to Pergamos, and to Thyatira, and to Sardis, and
        to Philadelphia, and to Laodicea. '
      verse: 11
    - text: 'And I turned to see what voice spake to me. And when I turned round I
        saw seven lamps of gold; '
      verse: 12
    - text: 'and in the midst of the seven lamps one like unto a son of man, clothed
        to the very feet, and girded about the breasts with a golden zone; '
      verse: 13
    - text: 'his head and flowing locks white as a white fleece of wool, even as the
        snow; and his eyes as a flame of fire; '
      verse: 14
    - text: 'and his feet resembled molten brass, as though they glowed in the furnace;
        and his voice was as the roar of many waters. '
      verse: 15
    - text: 'And he held in his right hand seven stars; and out of his mouth proceeded
        a sharp two-edged sword; and his countenance was as when the sun shineth in
        his meridian lustre. '
      verse: 16
    - text: 'And when I beheld him, I fell at his feet as dead: and he laid his right
        hand upon me, saying to me, Fear not; I am the first and the last, '
      verse: 17
    - text: 'and I am the living one, though I was dead and lo! I am alive for evermore,
        Amen; and I hold the keys of hell and of death. '
      verse: 18
    - text: 'Write the things which thou seest, and the things which are, and the
        things which shall be in future after these, '
      verse: 19
    - text: 'the mystery of the seven stars which thou seest in my right hand, and
        the seven golden lamps. The seven stars are the angels of the seven churches,
        and the seven lamps which thou seest are the seven churches.   '
      verse: 20
  - chapter: 2
    verses:
    - text: 'TO the angel of the Ephesian church write; These things saith he who
        grasps the seven stars in his right hand, who walketh round in the midst of
        the seven golden lamps; '
      verse: 1
    - text: 'I know thy works, and thy travail, and thy patience, and that thou canst
        not bear the wicked; and hast tried those who give themselves out as apostles,
        yet are not, and hast found them liars; '
      verse: 2
    - text: 'and hast borne, and hast exercised patience, and for my name sake hast
        endured great toil, and hast not fainted. '
      verse: 3
    - text: 'Yet have I a charge against thee, that thou art gone back from thy first
        love. '
      verse: 4
    - text: 'Remember then from whence thou hast fallen, and repent, and practise
        thy first works; but if not, I am coming to thee quickly, and I will remove
        thy lamp out of its place, except thou repent. '
      verse: 5
    - text: 'But this thou holdest, that thou abhorrest the deeds of the Nicolatans,
        which I also abhor. '
      verse: 6
    - text: 'He that hath ears, let him hear what the Spirit saith to the churches,
        To him that overcometh will I give to eat of the tree of life, which is in
        the midst of the paradise of God.  '
      verse: 7
    - text: ' And to the angel of the church of the Smyrnians write, These things
        saith the first and the last, who was dead, and is alive: '
      verse: 8
    - text: 'I know thy works, and thy tribulation, and thy poverty (though thou art
        rich), and the calumnies of those who say they are Jews, yet are not, but
        are Satans synagogue. '
      verse: 9
    - text: 'Fear nothing from the things which thou shalt suffer: lo! the devil will
        cast some of you into prison, that ye may be tried; and ye shall have a ten
        days tribulation: be thou faithful until death, and I will give thee a crown
        of life. '
      verse: 10
    - text: 'He that hath an ear, let him hear what the Spirit saith unto the churches.
        He that overcometh shall receive no injury from the second death.  '
      verse: 11
    - text: ' And to the angel of the church at Pergamos write, These things saith
        he who holdeth the sharp two-edged sword; '
      verse: 12
    - text: 'I know thy works and where thou hast thy abode, even where Satans throne
        is erected: and thou holdest fast my name, and hast not denied my faith, even
        in those days when Antipas was my faithful martyr, who was put to death among
        you, where Satan dwelleth. '
      verse: 13
    - text: 'Yet I have a few things against thee, that thou hast there some who hold
        the doctrine of Balaam, who taught Balac to lay a stumbling-block before the
        children of Israel, to eat of idol sacrifices, and to commit whoredom. '
      verse: 14
    - text: 'Thou hast also some who hold the doctrine of the Nicolaitans, which I
        abhor. '
      verse: 15
    - text: 'Repent! but if not, I am coming to thee quickly, and will war against
        them with the sword of my mouth. '
      verse: 16
    - text: 'He that hath an ear, let him hear what the Spirit saith unto the churches,
        To him that overcometh will I give to eat of the hidden manna, and I will
        give him a white pebble, and upon the pebble a new name inscribed, which no
        man knoweth except the person who receiveth it.  '
      verse: 17
    - text: ' And to the angel of the church which is at Thyatira write, These things
        saith the Son of God, who hath his eyes as a flame of fire, and his feet like
        the molten brass; '
      verse: 18
    - text: 'I know thy deeds, and thy love, and thy charity to the poor, and thy
        faith, and thy patience, and thy works, and that the last are more abundant
        than the first. '
      verse: 19
    - text: 'Yet I have a few things against thee, because thou hast suffered that
        woman Jezabel, calling herself a prophetess, to teach, and to lead my servants
        into error, to commit whoredom, and eat the idol sacrifices. '
      verse: 20
    - text: 'And I gave her a space that she should repent of her whoredom, and she
        hath not repented. '
      verse: 21
    - text: 'Behold, I am about to cast her on a bed, and those who commit adultery
        with her into great tribulation, unless they repent of their deeds. '
      verse: 22
    - text: 'And I will slay her children by death; and all the churches shall know
        that I am he who searcheth the reins and the hearts: and I will give to you,
        even to every one, according to your works. '
      verse: 23
    - text: 'But to you I say, and to the rest that are at Thyatira, as many as do
        not hold this doctrine, and who have not known the depths of Satan, as they
        speak, I will lay upon them no other burden. '
      verse: 24
    - text: 'Nevertheless that which you have, hold fast till I come. '
      verse: 25
    - text: 'And he who overcometh, and perseveres in my works unto the end, to him
        will I give authority over the nations; '
      verse: 26
    - text: 'he shall rule them with a rod of iron; as a potters vessels they shall
        be broken in pieces, even as I have received authority from my Father: '
      verse: 27
    - text: 'and I will give him the star of the morning. '
      verse: 28
    - text: 'He that hath an ear, let him hear what the Spirit saith unto the churches.   '
      verse: 29
  - chapter: 3
    verses:
    - text: 'AND to the angel of the church in Sardis write, These things saith he
        that hath the seven spirits of God, and the seven stars; I know thy works,
        and that thou hast a name, as though thou wert alive, yet art dead. '
      verse: 1
    - text: 'Be vigilant and strengthen the things which remain, which are ready to
        die; for I have not found thy works complete before God. '
      verse: 2
    - text: 'Remember therefore how thou hast received and heard, and observe, and
        repent. If then thou art not found watching, I will come upon thee as a thief,
        and thou shalt in no wise know at what hour I will come upon thee. '
      verse: 3
    - text: 'Thou hast a few names even in Sardis, which have not defiled their garments;
        and they shall walk with me in white robes, for they are worthy. '
      verse: 4
    - text: 'He that overcometh, this man shall be clothed in white robes; and I will
        in no wise blot his name out of the book of life, and I will confess his name
        before my Father, and before his angels. '
      verse: 5
    - text: 'He that hath an ear, let him hear what the Spirit saith unto the churches.  '
      verse: 6
    - text: ' And to the angel of the church in Philadelphia write, These things saith
        the Holy One, he that is true, who hath the key of David, who openeth, and
        none shutteth, and shutteth, and no man openeth. '
      verse: 7
    - text: 'I know thy works: behold, I have set before thee an open door, and no
        man can shut it; because thou hast but little strength, yet hast thou kept
        my word, and hast not denied my name. '
      verse: 8
    - text: 'Behold, I give thee out of Satans synagogue those who say they are Jews,
        yet they are not, but do lie. Lo! I will make them that they shall come and
        prostrate themselves at thy feet, and they shall know that I have loved thee. '
      verse: 9
    - text: 'Because thou hast keep the word of my patience, I also will preserve
        thee from the hour of temptation, which is coming upon the whole habitable
        globe to try the dwellers upon earth. '
      verse: 10
    - text: 'Behold, I come quickly: hold fast that thou hast, that no man take thy
        crown. '
      verse: 11
    - text: 'He that overcometh, I will make him a pillar in the temple of my God,
        and he shall never more go out from thence: and I will write upon him the
        name of my God, and the name of the city of my God, the new Jerusalem, which
        cometh down out of heaven from my God, and my own new name. '
      verse: 12
    - text: 'He that hath an ear to hear, let him ear what the Spirit saith unto the
        churches.  '
      verse: 13
    - text: ' And to the angel of the church of the Laodiceans write, These things
        saith the Amen, the faithful and true witness, the origin of the creation
        of God; '
      verse: 14
    - text: 'I know thy works, that thou art neither cold nor hot: '
      verse: 15
    - text: 'I wish thou wert cold or hot. So because thou art lukewarm, and neither
        cold nor hot, I will vomit thee out of my mouth: '
      verse: 16
    - text: 'because thou sayest, I am rich, and wallow in wealth, and have no want
        unsupplied; yet thou knowest not that thou art wretched, and pitiable, and
        poor, and blind, and naked. '
      verse: 17
    - text: 'I advise thee to buy of me gold purified by the fire, that thou mayest
        be rich; and white robes, that thou mayest be completely clothed, and that
        the shame of thy nakedness may not appear; and anoint thine eyes with a collyrium,
        that thou mayest see. '
      verse: 18
    - text: 'As many as I love, I rebuke and correct: be zealous then, and repent. '
      verse: 19
    - text: 'Lo! I stand at the door, and knock: if any person hear my voice, and
        open the door, I will come in to him, and I will sup with him, and he with
        me. '
      verse: 20
    - text: 'He that overcometh, I will give to him to sit on my throne, as I also
        have overcome, and have sat down with my Father on his throne. '
      verse: 21
    - text: 'He that hath an ear, let him hear what the Spirit saith unto the churches.   '
      verse: 22
  - chapter: 4
    verses:
    - text: 'AFTER these things I beheld, and, lo! a door was opened in heaven, and
        a voice, the first which I heard, as of a trumpet, speaking to me, said, Come
        up hither, and I will shew thee what things will be after these. '
      verse: 1
    - text: 'And immediately I was rapt in spirit: and, lo! a throne was placed in
        heaven, and upon the throne a person sitting. '
      verse: 2
    - text: 'And he that sat was in appearance like a stone of jasper and sardine:
        and a rainbow encircled the throne, like in hue to an emerald. '
      verse: 3
    - text: 'And around the throne were twenty-four thrones; and upon these thrones
        I saw twenty-four presbyters seated, clothed in white robes; and they had
        on their heads golden crowns. '
      verse: 4
    - text: 'And out of the throne issued forth lightnings, and thunder, and loud
        voices; and seven lamps of fire burned before the throne, which are the seven
        spirits of God. '
      verse: 5
    - text: 'And before the throne was a sea of glass like crystal: and in the midst
        of the throne, and within the circle of the throne, were four living beings
        full of eyes before and behind. '
      verse: 6
    - text: 'And the first living being was like a lion, and the second living being
        was like a calf, and the third living being had a face as a man, and the fourth
        living being was like an eagle with wings expanded. '
      verse: 7
    - text: 'And the four living beings had each for himself six wings encircling
        him, and within they were full of eyes; and they never cease day and night,
        saying, Holy, holy, holy, Lord God Almighty, who was, and who is, and who
        is coming. '
      verse: 8
    - text: 'And when these living beings give glory, and honour, and thanksgiving
        to him that sitteth on the throne, to him who liveth for ever and ever, '
      verse: 9
    - text: 'the four and twenty presbyters prostrate themselves before him who is
        Seated on the throne, and worship him who liveth for ever and ever, and cast
        their crowns before the throne, saying, '
      verse: 10
    - text: 'Worthy art thou, O Lord, to receive glory, and honour, and power; for
        thou hast created all things, and by thy will they exist, and were created.   '
      verse: 11
  - chapter: 5
    verses:
    - text: 'AND I saw on the right hand of him who was seated on the throne a volume
        of a book written within, and on the back sealed with seven seals. '
      verse: 1
    - text: 'And I saw mighty angel proclaiming with a loud voice, Who is worthy to
        open the book, and to break the seals thereon? '
      verse: 2
    - text: 'And no man was able in heaven, nor upon earth, nor under the earth, to
        open the book, nor to look into it.  '
      verse: 3
    - text: ' And I wept much because no man was found worthy either to open or read
        the book, or even to look upon it. '
      verse: 4
    - text: 'And one of the presbyters said unto me, Weep not: behold the lion who
        is of the tribe of Judah, the root of David, hath prevailed, to open the book,
        and to break the seven seals upon it. '
      verse: 5
    - text: 'And I beheld, and lo! in the midst of the throne, and of the four living
        beings, and in the midst of the presbyters, stood a lamb as just slaughtered,
        having seven horns and seven eyes, which are the seven spirits of God that
        are sent forth into all the world: '
      verse: 6
    - text: 'and he came and took the book out of the right hand of him that was seated
        upon the throne. '
      verse: 7
    - text: 'And when he had taken the book, the four living beings and the four and
        twenty presbyters prostrated themselves before the lamb, having each harps,
        and vases of gold, full of perfumes smoaking, which are the prayers of the
        saints. '
      verse: 8
    - text: 'And they sung a new song, saying, Worthy art thou to take the book, and
        to open the seals thereon; because thou hast been slaughtered, and hast redeemed
        us for God by thy blood, out of every tribe, and tongue, and people, and nation; '
      verse: 9
    - text: 'and hast made us for our God kings and priests, and we shall reign upon
        the earth.  '
      verse: 10
    - text: ' And I looked, and heard the voice of many angels around the throne,
        and the living beings, and the presbyters, and their number was myriads of
        myriads and thousands of thousands, '
      verse: 11
    - text: 'crying with a loud voice, Worthy is the slaughtered lamb to receive power,
        and riches, and wisdom, and might, and honour, and glory, and blessing. '
      verse: 12
    - text: 'And every creature which is in heaven, and on the earth, and under the
        earth, and those who are on the sea, and all things which are therein, heard
        I, saying, To him who is seated on the throne, and to the lamb, be blessing,
        and honour, and glory, and might for ever and ever. '
      verse: 13
    - text: 'And the four living beings said, Amen. And the four and twenty presbyters
        prostrated themselves, and worshipped him that liveth for ever and ever.   '
      verse: 14
  - chapter: 6
    verses:
    - text: 'AND I saw when the lamb opened one of the seals, and I heard one of the
        four living beings, saying, as with a voice of thunder, Come, and see. '
      verse: 1
    - text: 'And I looked, and lo! a white horse; and he who sat on it held a bow,
        and a crown was given to him, and he went forth conquering and to conquer.  '
      verse: 2
    - text: ' And when he opened the second seal, I heard the second living being
        say, Come and see. '
      verse: 3
    - text: 'And there went out another horse flame-coloured; and to him who sat thereon
        there was power given to take peace from the earth, and that men should kill
        each other; and there was given to him a great sword.  '
      verse: 4
    - text: ' And when he opened the third seal, I heard the third living being say,
        Come and see. And I saw, and lo! a black horse; and he that sat upon it had
        a pair of scales in his hand. '
      verse: 5
    - text: 'And I heard a voice from amidst the four living beings saying, A choenix
        of wheat for a denarius, and three choenixs of barley for a denarius; yet
        to the oil and the wine do no injury.  '
      verse: 6
    - text: ' And when he opened the fourth seal, I heard the voice of the fourth
        living being saying, Come and see. '
      verse: 7
    - text: 'And I looked, and lo! a pale coloured horse, and one sat on it, whose
        name was Death, and the grave followed after him: and power was given to them
        to kill the fourth part of the earth with the sword, and with famine, and
        with death, and with the wild beasts of the earth.  '
      verse: 8
    - text: ' And when he opened the fifth seal I saw underneath the altar the souls
        of those who had been slain for the word of God, and for the testimony which
        they maintained. '
      verse: 9
    - text: 'And they cried with a loud voice, How long will it be, O sovereign, the
        holy one and the true, ere thou judge and avenge our blood on those who dwell
        on the earth? '
      verse: 10
    - text: 'And to each of them were given white robes, and it was told them that
        they should wait yet a little longer space, until the number of their fellow-servants
        and their brethren, who should be slain as well as they, should be completed.  '
      verse: 11
    - text: ' And I saw when he opened the sixth seal, and lo! there was a great earthquake,
        and the sun became black as sackcloth of hair, and the moon became as blood; '
      verse: 12
    - text: 'and the stars of heaven fell to the earth, as the fig-tree sheddeth her
        early ripe figs when shaken by a mighty wind: '
      verse: 13
    - text: 'and the heaven was removed away as a volume rolled up and every mountain
        and island were removed out of their places: '
      verse: 14
    - text: 'and the kings of the earth, and the grandees, and the rich, and the military
        commanders, and the men in power, and every slave, and every free man, hid
        themselves in the caves, and in the rocks of the mountains; '
      verse: 15
    - text: 'and said to the mountains and to the rocks, Fall on us, and hide us from
        the face of him who sitteth on the throne, and from the wrath of the Lamb: '
      verse: 16
    - text: 'for the great day of his wrath is come, and who is able to stand?   '
      verse: 17
  - chapter: 7
    verses:
    - text: 'AND after these things I saw four angels standing at the four corners
        of the earth, to hold back the four winds of the earth, that the wind should
        not blow on the earth, neither on the sea, nor on any tree. '
      verse: 1
    - text: 'And I saw another angel ascending from the rising of the sun, having
        the seal of the living God; and he cried with a loud voice to the four angels
        to whom power was given for them to hurt the earth and the sea, '
      verse: 2
    - text: 'saying, Hurt not the earth, nor the sea, nor the trees, until we have
        sealed the servants of our God in their foreheads. '
      verse: 3
    - text: 'And I heard the number of those who were sealed; one hundred and forty
        and four thousand were sealed out of every tribe of the children of Israel. '
      verse: 4
    - text: 'Of the tribe of Judah were sealed twelve thousand. Of the tribe of Reuben
        were sealed twelve thousand. Of the tribe of Gad were sealed twelve thousand. '
      verse: 5
    - text: 'Of the tribe of Aser were sealed twelve thousand. Of the tribe of Nephtalim
        were sealed twelve thousand. Of the tribe of Manasseh were sealed twelve thousand. '
      verse: 6
    - text: 'Of the tribe of Simeon were sealed twelve thousand. Of the tribe of Levi
        were sealed twelve thousand. Of the tribe of Issachar were sealed twelve thousand. '
      verse: 7
    - text: 'Of the tribe of Zebulon were sealed twelve thousand. Of the tribe of
        Joseph were sealed twelve thousand. Of the tribe of Benjamin were sealed twelve
        thousand.  '
      verse: 8
    - text: ' After these things I looked, and beheld a great multitude, which no
        man could number, out of every nation, and tribe, and people, and tongue,
        standing before the throne, and before the Lamb, clothed in white robes, and
        palm branches in their hands '
      verse: 9
    - text: 'and crying with a loud voice, saying, Salvation to our God that sitteth
        on the throne, and to the Lamb. '
      verse: 10
    - text: 'And all the angels stood in a circle about the throne, and the presbyters
        and the four living beings, and fell on their faces before the throne, and
        worshipped God, '
      verse: 11
    - text: 'saying, Amen: blessing, and glory, and wisdom, and thanksgiving, and
        honour, and power, and might be to our God for ever and ever. Amen.  '
      verse: 12
    - text: ' And one of the presbyters addressed me, saying, Who are these persons
        who are clothed in white robes? and from whence came they? '
      verse: 13
    - text: 'And I said to him, Sir, thou knowest. And he said to me, These are persons
        who are come out of great tribulation, and have washed their robes, and made
        their robes white in the blood of the Lamb. '
      verse: 14
    - text: 'Therefore are they before the throne of God, and serve him day and night
        in his temple: and he that sitteth on the throne shall dwell among them. '
      verse: 15
    - text: 'They shall hunger no more, neither thirst any more; neither shall the
        sun scorch them, nor any burning heat. '
      verse: 16
    - text: 'Because the Lamb who is in the midst of the throne will feed them, as
        a shepherd, and lead them unto living fountains of waters; and God shall wipe
        away every tear from their eyes.   '
      verse: 17
  - chapter: 8
    verses:
    - text: 'AND when he opened the seventh seal, there was silence in heaven about
        half an hour. '
      verse: 1
    - text: 'And I saw the seven angels which stood before God, and there were given
        to them seven trumpets. '
      verse: 2
    - text: 'And another angel came, and stood by the altar, holding a golden censer;
        and there were given to him many perfumes, to offer with the prayers of all
        the saints upon the golden altar which was before the throne. '
      verse: 3
    - text: 'And the smoke of the perfumes went up with the prayers of the saints,
        out of the angels hand before God. '
      verse: 4
    - text: 'And the angel took the censer, and filled it from the fire of the altar,
        and cast it upon the earth: and there were voices, and thunders, and lightnings,
        and an earthquake.  '
      verse: 5
    - text: ' And the seven angels holding the seven trumpets prepared themselves
        to sound.  '
      verse: 6
    - text: ' And the first angel blew the trumpet, and there were hail and fire mingled
        with blood, and they were cast on the earth; and a third part of the trees
        was burnt up, and all green grass was burnt up.  '
      verse: 7
    - text: ' And the second angel sounded, and there was cast into the sea as it
        were a vast mountain burning with fire: and the third part of the sea became
        blood; '
      verse: 8
    - text: 'and a third part of the creatures having life, which are in the sea,
        died; and a third part of the ships was destroyed.  '
      verse: 9
    - text: ' And the third angel blew the trumpet, and there fell from heaven a great
        star, burning as a torch, and it fell upon the third part of the rivers, and
        upon the fountains of water; '
      verse: 10
    - text: 'and the name of the star is called Wormwood: and the third part of the
        waters was turned into wormwood, and multitudes of men died of the waters,
        because they were made bitter.  '
      verse: 11
    - text: ' And the fourth angel sounded, and a third part of the sun was smitten,
        and a third part of the moon, and a third part of the stars; so that a third
        part of them was darkened, and the day had no light during a third part of
        it, and the night likewise.  '
      verse: 12
    - text: ' And I saw and heard one angel flying in the mid-heavens, saying with
        a loud voice, Wo, wo, wo, to the dwellers upon earth, because of the remaining
        blasts of the trumpet of the three angels, which are ready to sound.   '
      verse: 13
  - chapter: 9
    verses:
    - text: 'AND the fifth angel sounded, and I saw a star fall from heaven to the
        earth; and to him was given the key of the pit of the abyss of hell. '
      verse: 1
    - text: 'And he opened the pit of the abyss; and a smoke ascended out of the pit
        like the smoke of a vast furnace; and the sun and the air were darkened by
        the smoke of the pit. '
      verse: 2
    - text: 'And out of the smoke came forth locusts upon the earth; and power was
        given to them, such power as the scorpions of the earth possess. '
      verse: 3
    - text: 'And it was told them, Hurt not the grass of the earth, nor any herb,
        nor any tree, but only those men who have not the seal of God in their foreheads. '
      verse: 4
    - text: 'And it was given them in charge that they should not kill these men outright,
        but that they should be tormented five months: and their torment is as the
        torment of a scorpion when he striketh a man. '
      verse: 5
    - text: 'And in those days shall men seek death, and shall not find it; and shall
        earnestly desire to die, and death shall fly from them. '
      verse: 6
    - text: 'And the figures of the locusts were like horses equipped for war; and
        upon their heads there were as crowns, like gold, and their faces were as
        the faces of men. '
      verse: 7
    - text: 'And they had hair as the hair of women, and their teeth were like the
        teeth of lions. '
      verse: 8
    - text: 'And they had breastplates, as breastplates of iron: and the sound of
        their wings was as the rumbling of chariots of many horses rushing to battle. '
      verse: 9
    - text: 'And they had tails like scorpions, and there were stings in their tails:
        and they had power to hurt men five months. '
      verse: 10
    - text: 'And they had over them a king, the angel of the abyss of hell, whose
        name in Hebrew is Abaddon, and in Greek he is called Appollyon. '
      verse: 11
    - text: 'One woe is past; and, behold, there are coming yet two woes after these.  '
      verse: 12
    - text: ' And the sixth angel sounded, and I heard a great voice from the four
        horns of the altar of gold which is before God, '
      verse: 13
    - text: 'saying to the sixth angel who held the trumpet, Loose the four angels
        which are bound at the great river Euphrates. '
      verse: 14
    - text: 'And the four angels were loosed, who were ready at the hour, and day,
        and month, and year, to kill the third part of mankind. '
      verse: 15
    - text: 'And the number of the armies of cavalry was two myriads of myriads and
        I heard the number of them. '
      verse: 16
    - text: 'And in this manner saw I the horses in the vision, and those who were
        mounted upon them, having breastplates of the colour of fire, and jacinth,
        and sulphur; and the horses heads were as the heads of lions; and out of
        their mouths proceeded fire and smoke and brimstone. '
      verse: 17
    - text: 'By these three were slain the third part of mankind, by the fire, and
        by the smoke, and by the sulphur, which proceeded out of their mouths. '
      verse: 18
    - text: 'For their powers are in their mouth, and in their tails; for their tails
        are like serpents, having heads, and with them they do hurt. '
      verse: 19
    - text: 'And the residue of mankind, who were not slain by these plagues, repented
        not of the works of their hands, that they should not worship demons, and
        idols of gold, and of silver, and of brass, and of wood, and of stone: which
        can neither see nor hear, nor walk: '
      verse: 20
    - text: 'and they repented not of their murders, nor of their magical arts, nor
        of their whoredom, nor of their thefts.   '
      verse: 21
  - chapter: 10
    verses:
    - text: 'AND I saw another mighty angel descending from heaven, clothed with a
        cloud; and a rainbow on his head, and his countenance as the sun, and his
        feet as pillars of fire: '
      verse: 1
    - text: 'and he held in his hand a little book open; and he placed his right foot
        on the sea, and his left on the land, '
      verse: 2
    - text: 'and cried with a loud voice, as a lion roareth: and when he had cried,
        the seven thunders uttered their voices. '
      verse: 3
    - text: 'And when the seven thunders had uttered their voices, I was about to
        write: and I heard a voice from heaven saying to me, Seal up the things, which
        the seven thunders have spoken, and write them not down.  '
      verse: 4
    - text: ' And the angel which I saw standing upon the sea and upon the land lifted
        up his hand towards heaven, '
      verse: 5
    - text: 'and he swore by him that liveth for ever and ever, who created the heaven
        and the things which are therein, and the earth and the things which are in
        it, and the sea, and the things which are therein, that time shall be no longer: '
      verse: 6
    - text: 'but that in the days of the blast of the seventh angel, when he shall
        sound, then shall the mystery of God be completed, as he spake by his own
        servants the prophets.  '
      verse: 7
    - text: ' And the voice which I heard out of heaven again spoke to me, and said,
        Go take the little book which is open in the hand of the angel that standeth
        upon the sea and upon the land. '
      verse: 8
    - text: 'And I went up to the angel, saying unto him, Give me that little book.
        And he saith to me, Take it, and eat it up; and it will make thy belly bitter,
        though in thy mouth it will be sweet as honey. '
      verse: 9
    - text: 'And I took the little book out of the angels hand, and ate it up; and
        it was in my mouth as honey sweet; yet when I had eaten it, my belly was made
        bitter. '
      verse: 10
    - text: 'And he said to me, Thou must prophesy again before many people, and nations,
        and tongues, and monarchs.   '
      verse: 11
  - chapter: 11
    verses:
    - text: 'AND there was given me a cane like a measuring staff; and the angel stood
        by, saying, Arise, and measure the temple of God, and the altar, and those
        who worship therein. '
      verse: 1
    - text: 'But the exterior court of the temple leave out, and measure it not; because
        it is given to the Gentiles: and they shall trample under foot the holy city
        forty-two months. '
      verse: 2
    - text: 'And I will give charge to my two witnesses, and they shall prophesy a
        thousand two hundred and sixty days, clothed in sackcloth. '
      verse: 3
    - text: 'These are the two olive trees, and the two lamps which stand before the
        face of the God of the earth. '
      verse: 4
    - text: 'And if any person attempts to hurt them, fire proceedeth out of their
        mouth, and devoureth their enemies: and if any person attempts to injure them,
        he must thus be slain. '
      verse: 5
    - text: 'These have power to shut up the heaven, that no rain water the earth
        during the days of their prophecy: and they have power over the waters to
        turn them into blood, and to smite the earth with every plague, as often as
        they will. '
      verse: 6
    - text: 'And when they shall have finished their testimony, the beast which ascendeth
        out of hell shall make war with them, and shall overcome them, and put them
        to death. '
      verse: 7
    - text: 'And their corpses shall be exposed in the streets of the great city,
        which is called spiritually Sodom and Egypt, where also our Lord was crucified. '
      verse: 8
    - text: 'And they of the people and tribes and tongues and nations will look upon
        their corpses three days and half, and they will not permit their corpses
        to be laid in sepulchres. '
      verse: 9
    - text: 'And the dwellers upon earth will rejoice over them, and be very glad,
        and will send gifts to each other; because these two prophets were a torment
        to those who dwell on the earth. '
      verse: 10
    - text: 'And after three days and half, the spirit of life from God entered into
        them, and they stood up on their feet; and great terror fell on those who
        beheld them. '
      verse: 11
    - text: 'And they heard a great voice out of heaven, saying unto them, Ascend
        up hither. And they ascended into heaven in a cloud: and their enemies beheld
        them. '
      verse: 12
    - text: 'And in the same hour there was a great earthquake, and the tenth part
        of the city fell, and there were slain in the earthquake seven thousand men
        of note: and the rest were affrighted, and gave glory to the God of heaven. '
      verse: 13
    - text: 'The second woe is past; behold the third woe is coming quickly.  '
      verse: 14
    - text: ' And the seventh angel sounded; and there were great voices in heaven,
        saying, The kingdoms of the world are become our Lords, and his Messiahs,
        and he shall reign for ever and ever. '
      verse: 15
    - text: 'And the four and twenty presbyters, who were seated before God upon their
        thrones, fell upon their faces, and worshipped God, '
      verse: 16
    - text: 'saying, We give thanks to thee, Lord the Almighty God, who is and who
        was, and who is coming, because thou hast assumed thy great power, and hast
        set up the throne of thy kingdom. '
      verse: 17
    - text: 'Though the nations were incensed, yet thy wrath came, and the time of
        the dead to be judged, and to give the reward to thy servants the prophets,
        and to the saints, and to all who fear thy name, to the small and to the great;
        and to destroy those who have destroyed the earth.  '
      verse: 18
    - text: ' And the temple of God was opened in the heaven, and there appeared the
        ark of his covenant in his temple: and there were lightnings, and voices,
        and thunders, and earthquake, and a great hail.   '
      verse: 19
  - chapter: 12
    verses:
    - text: 'AND there appeared a great sign in the heaven; a woman clothed with the
        sun, and the moon under her feet, and upon her head a crown of twelve stars: '
      verse: 1
    - text: 'and being with child, she cried out in travailing pain, and in anguish
        to be delivered.  '
      verse: 2
    - text: ' And there appeared another sign in the heaven; and lo! a great fiery
        dragon, having seven heads and ten horns, and upon his heads seven crowns. '
      verse: 3
    - text: 'And his tail drew a third part of the stars of heaven, and cast them
        on the earth: and the dragon placed himself before the woman who was ready
        to be delivered, that when she should bring forth, he might devour her babe. '
      verse: 4
    - text: 'And she brought forth a male child, who should rule the nations with
        an iron sceptre: and her infant was caught up to God, and his throne. '
      verse: 5
    - text: 'And the woman fled into the wilderness, where she hath a place prepared
        of God, that she might there be fed during a thousand two hundred and sixty
        days.  '
      verse: 6
    - text: ' Then was there war in the heaven: Michael and his angels warred against
        the dragon; and the dragon warred and his angels, '
      verse: 7
    - text: 'and they could not prevail; neither was there any more place found for
        them in the heaven. '
      verse: 8
    - text: 'And the great dragon was cast out, that old serpent, who is called the
        Devil, and Satan, who deceiveth the whole world: he was cast out into the
        earth, and his angels were cast out with him. '
      verse: 9
    - text: 'And I heard a great voice saying in the heaven, Now is come the salvation,
        and the power, and the kingdom of our God, and the authority of his Christ;
        because the accuser of our brethren is cast down, who accused them before
        our God day and night. '
      verse: 10
    - text: 'And they have vanquished him by the blood of the Lamb, and by the word
        of their testimony; and they loved not their lives unto death. '
      verse: 11
    - text: 'Therefore be exceeding glad ye heavens, and ye who dwell in them. Wo
        to the inhabitants of the earth and the sea! for the devil is come down unto
        you, having great wrath, knowing that he hath but a short time.  '
      verse: 12
    - text: ' And when the dragon saw that he was cast out into the earth, he persecuted
        the woman which had brought forth the male child. '
      verse: 13
    - text: 'And there were given to the woman two wings of a great eagle, that she
        should fly into the wilderness, unto her place, where she is supported there
        for a time, and times, and half a time, from the face of the serpent. '
      verse: 14
    - text: 'And the serpent cast out after the woman, from his mouth water, as a
        river, that he might sweep her away with the flood. '
      verse: 15
    - text: 'And the earth helped the woman, and the earth opened her mouth, and swallowed
        up the river which the dragon cast out of his mouth. '
      verse: 16
    - text: 'And the dragon was incensed against the woman, and went forth to make
        war against the remnant of her seed, who keep the commandments of God, and
        hold the testimony of Jesus Christ.   '
      verse: 17
  - chapter: 13
    verses:
    - text: 'AND I stood upon the sand of the sea, and I saw a beast rising up out
        of the sea, having seven heads and ten horns, and upon the horns ten diadems,
        and upon the heads a title of blasphemy. '
      verse: 1
    - text: 'And the beast which I saw was like unto a leopard, and his feet were
        as the feet of a bear, and his mouth as the mouth of a lion: and the dragon
        gave him his power, and his throne, and great authority. '
      verse: 2
    - text: 'And I saw one of his heads as if wounded unto death; and his deadly wound
        was healed: and all the earth wondered after the beast. '
      verse: 3
    - text: 'And they worshipped the dragon who had given authority to the beast:
        and they worshipped the beast, saying, Who is like to the beast? who is able
        to wage war with him? '
      verse: 4
    - text: 'And there was given to him a mouth speaking great things and blasphemies;
        and there was given to him authority to make war forty-two months.  '
      verse: 5
    - text: ' And he opened his mouth in blasphemy against God, to blaspheme his name,
        and his tabernacle, and those who dwell in heaven. '
      verse: 6
    - text: 'And it was given to him to make war with the saints, and to overcome
        them: and authority was given to him over every tribe, and tongue, and nation. '
      verse: 7
    - text: 'And all the inhabitants who dwell upon the earth shall worship him, whose
        names are not written in the book of life of the Lamb slain from the foundation
        of the world. '
      verse: 8
    - text: 'He that hath an ear, let him hear. '
      verse: 9
    - text: 'If any person leads others into captivity, he shall be led into captivity;
        if any person kills with the sword, he must be slain by the sword. Here is
        the patience and the faith of the saints.  '
      verse: 10
    - text: ' And I saw another beast rising up out of the earth, and he had two horns
        like a lamb, though he spake as the dragon. '
      verse: 11
    - text: 'And he exerciseth all the authority of the first beast before him, and
        causeth the earth, and those who inhabit therein, to worship the first beast
        whose deadly wound was healed. '
      verse: 12
    - text: 'And he performeth great signs, so that he even causeth fire to come down
        from heaven to the earth, in the sight of men, '
      verse: 13
    - text: 'and deceiveth the inhabitants of the earth by the signs, which he is
        enabled to perform before the beast, saying to the dwellers upon the earth,
        that they should make an image for the beast who had the stroke of the sword,
        and survived. '
      verse: 14
    - text: 'And he is enabled to impart life to the image of the beast that even
        the image of the beast should speak, and cause as many as will not worship
        the image of the beast to be put to death. '
      verse: 15
    - text: 'And he causeth all the small and the great, the rich and the poor, the
        freemen and the slaves, to receive a brand upon their right hand, and upon
        their foreheads: '
      verse: 16
    - text: 'and that no man may buy or sell, but he that hath the mark impressed,
        or the name of the beast, or the number of his name. '
      verse: 17
    - text: 'Here is wisdom. Let him that hath understanding calculate the number
        of the beast: for it is the number of a man; and his number is six hundred
        sixty-six.   '
      verse: 18
  - chapter: 14
    verses:
    - text: 'AND I saw, and lo, a lamb stood upon the mount Zion, and with him an
        hundred forty-four thousand, having the name of his Father inscribed on their
        foreheads. '
      verse: 1
    - text: 'And I heard a voice from heaven, as the sound of many waters, and as
        the roar of loud thunder; and I heard the sound of harpers harping on their
        harps: '
      verse: 2
    - text: 'and they sang as it were a new song before the throne, and before the
        four living beings, and the presbyters: and no person could learn that song,
        but the hundred forty-four thousand, who were redeemed from the earth. '
      verse: 3
    - text: 'These are they who have not defiled themselves with women; for they are
        virgins: these are they who follow the Lamb whithersoever he goeth: these
        have been redeemed among men, as first-fruits to God, and to the Lamb. '
      verse: 4
    - text: 'And in their mouth no guile is found; for they are blameless before the
        throne of God.  '
      verse: 5
    - text: ' And I saw another angel flying in the midst of heaven, having the everlasting
        gospel to preach the glad tidings to the inhabitants of the earth, to every
        nation, and tribe, and tongue, and people, '
      verse: 6
    - text: 'saying with a loud voice, Fear God, and give him glory; for the hour
        of his judgment is come; and worship him that made the heaven and the earth,
        and the sea, and the fountains of waters.  '
      verse: 7
    - text: ' And another angel followed, saying, Babylon is fallen, is fallen, that
        great city, because all nations have been made to drink of the wine of the
        wrath of her whoredom.  '
      verse: 8
    - text: ' And a third angel followed them, saying with a loud voice, If any person
        worship the beast, and his image, and receive the brand upon his forehead,
        and upon his right hand, '
      verse: 9
    - text: 'he also shall drink of the wine of the fury of God, which is mixed undiluted
