        us our sins and purify us from all wickedness.
      verse: 9
    - text: 'If we say that we have not sinned, we are making God a liar, and his
        message has no place in us.    '
      verse: 10
  - chapter: 2
    verses:
    - text: My children, I am writing to you to keep you from sinning; but if anyone
        should sin, we have one who can plead for us with the Father  Jesus Christ,
        the righteous 
      verse: 1
    - text: and he is the atoning sacrifice for our sins, and not for ours only, but
        for those of the whole world besides.
      verse: 2
    - text: And by this we know that we have learned to know him  by our laying his
