      verse: 24
    - text: 'And this is what he himself promised us  eternal life!  '
      verse: 25
    - text: '  In writing this this to you, I have in mind those who are trying to
        mislead you.'
      verse: 26
    - text: But you  you still retain in your hearts that consecration which you
        received from the Christ, and are not in need of anyone to teach you; but,
        since his consecration of you teaches you about everything, and since it is
        a real consecration, and no lie, then, as it has taught you, maintain your
        union with him.
      verse: 27
    - text: Yes, my children, maintain your union with Christ, so that, whenever he
        appears, our confidence may not fail us, and we may not be ashamed to meet
        him at his coming.
      verse: 28
    - text: 'Knowing him to be righteous, you realize that everyone who lives righteously
        has received the new life from him.    '
      verse: 29
  - chapter: 3
    verses:
    - text: Think what love the Father has shown us in allowing us to be called children
        of God; as indeed we are. The reason why the world does not know us is that
        it has not learned to know him.
      verse: 1
    - text: Dear friends, we are Gods children now; what we will be has not yet been
        revealed. What we do know is that, when it is revealed, we will be like Christ;
        because we will see him as he is.
      verse: 2
    - text: And everyone who has this hope with regard to Christ tries to make themselves
        pure  as Christ is pure.
      verse: 3
    - text: '  Everyone who lives sinfully is living in violation of law. Sin is violation
        of law.'
      verse: 4
    - text: And you know that Christ appeared to take away our sins; and in him sin
        has no place.
      verse: 5
    - text: No one who maintains union with him lives in sin; no one who lives in
        sin has ever really seen him or learned to know him.
      verse: 6
    - text: My children, do not let anyone mislead you. The person who lives righteously
        is righteous  as Christ is righteous.
      verse: 7
    - text: 'The person who lives sinfully belongs to the devil, for the devil has
        sinned from the first. It was for this that the Son of God appeared, that
        he might undo the devils work.  '
      verse: 8
    - text: '  No one who has received the new life from God lives sinfully, because
        the nature of God dwells within them; and they cannot live in sin, because
        they have received the new life from God.'
      verse: 9
    - text: By this the children of God are distinguished from the children of the
        devil  No one who lives unrighteously comes from God, and especially the
        person who does not love others.
      verse: 10
    - text: For these are the tidings that we heard from the first  that we are to
        love one another.
      verse: 11
    - text: 'We must not be like Cain, who belonged to the evil one and killed his
        brother. And why did he kill him? It was because his life was bad while his
        brothers was good.  '
      verse: 12
    - text: '  Do not wonder, friends, if the world hates you.'
      verse: 13
    - text: We know that we have passed out of death into life, because we love each
        other. The person who does not love remains in a state of death.
      verse: 14
    - text: The person who hates another is a murderer; and you know that no murderer
        has eternal life within them.
      verse: 15
    - text: '  We have learned to know what love is from this  that Christ laid down
        his life on our behalf. Therefore we also ought to lay down our lives for
        each other.'
      verse: 16
    - text: But, if anyone has worldly possessions, and yet looks on while one of
        our own is in need, and steels their heart against that person, how can it
        be said that the love of God is within them?
      verse: 17
    - text: 'My children, do not let our love be mere words, or end in talk; let it
        be true and show itself in acts.  '
      verse: 18
    - text: '  By that we will know that we are on the side of the truth; and we will
        satisfy ourselves in Gods sight,'
      verse: 19
    - text: that if our conscience condemns us, yet God is greater than our conscience
        and knows everything.
      verse: 20
    - text: Dear friends, if our conscience does not condemn us, then we approach
        God with confidence,
      verse: 21
    - text: and we receive from him whatever we ask, because we are laying his commands
        to heart, and are doing what is pleasing in his sight.
      verse: 22
    - text: His command is this  that we should put our trust in the name of his
        Son, Jesus Christ, and love one another, in accordance with the command that
        he gave us.
      verse: 23
    - text: 'And the person who lays his commands to heart maintains union with Christ,
        and Christ with them. And by this we know that Christ maintains union with
        us  by our possession of the Spirit which he gave us.     '
      verse: 24
  - chapter: 4
    verses:
    - text: Dear friends, do not trust every inspiration, but test each inspiration,
        to see whether it proceeds from God; because many false prophets have gone
        out into the world.
      verse: 1
    - text: '  This is the way by which to know the inspiration of God  All inspiration
        that acknowledges Jesus Christ as come in our human nature is from God;'
      verse: 2
    - text: 'while all inspiration that does not acknowledge Jesus is not inspiration
        from God. It is the inspiration of the Antichrist; you have heard that it
        was to come, and it is now already in the world.  '
      verse: 3
    - text: '  You, my children, come from God, and you have successfully resisted
        such people as these, because he who is in you is greater than the one who
        is in the world.'
      verse: 4
    - text: Those people belong to the world; and therefore they speak as the world
        speaks, and the world listens to them.
      verse: 5
    - text: 'We come from God. He who knows God listens to us; the person who does
        not come from God does not listen to us. By that we may know the true inspiration
        from the false.   '
      verse: 6
    - text: '   Dear friends, let us love one another, because love comes from God;
        and everyone who loves has received the new life from God and knows God.'
      verse: 7
    - text: The person who does not love has not learned to know God; for God is love.
      verse: 8
    - text: The love of God was revealed to us by his sending his only Son into the
        world, so that we might find life through him.
      verse: 9
    - text: His love is seen in this  not in our having loved God, but in his loving
        us and sending his Son to be an atoning sacrifice for our sins.
      verse: 10
    - text: '  Dear friends, since God loved us in this way, we, surely, ought to
        love one another.'
      verse: 11
    - text: No human eyes have ever seen God, yet, if we love one another, God remains
        in union with us, and his love attains its perfection in us.
      verse: 12
    - text: We know that we remain in union with him, and he with us, by this  by
        his having given us some measure of his Spirit.
      verse: 13
    - text: Moreover, our eyes have seen  and we are testifying to the fact  that
        the Father has sent the Son to be the Savior of the world.
      verse: 14
    - text: Whoever acknowledges that Jesus Christ is the Son of God  God remains
        in union with that man, and he with God.
      verse: 15
    - text: And, moreover, we have learned to know, and have accepted as a fact, the
        love which God has for us.   God is love; and whoever lives in love lives
        in God, and God in them.
      verse: 16
    - text: It is through this that love has attained its perfection in us, so that
        we may have confidence on the day of judgment, because what Christ is that
        we also are in this world.
      verse: 17
    - text: There is no fear in love. No! Love, when perfect, drives out fear, because
        fear implies punishment, and the person who feels fear has not attained to
        perfect love.
      verse: 18
    - text: We love, because God first loved us.
      verse: 19
    - text: If someone says I love God, and yet hates another person, they are a
        liar; for the person who does not love their fellow, whom they have seen,
        cannot love God, whom they have not seen.
      verse: 20
    - text: 'Indeed, we have this command from God  Those who love God must also
        love each other.    '
      verse: 21
  - chapter: 5
    verses:
    - text: Everyone who believes that Jesus is the Christ has received the new life
        from God; and everyone who loves him who gave that life loves him who has
        received it.
      verse: 1
    - text: By this we know that we love Gods children  when we love God and carry
        out his commands.
      verse: 2
    - text: For to love God is to lay his commands to heart; and his commands are
        not burdensome,
      verse: 3
    - text: because all that has received the new life from God conquers the world.
