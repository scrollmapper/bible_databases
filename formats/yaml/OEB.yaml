      verse: 3
    - text: And we are writing all this to you that our joy may be complete.
      verse: 4
    - text: '  These, then, are the tidings that we have heard from him and now tell
        you  God is light, and darkness has no place at all in him.'
      verse: 5
    - text: If we say that we have communion with him, and yet continue to live in
        the darkness, we lie, and are not living the truth.
      verse: 6
    - text: But, if our lives are lived in the light, as God himself is in the light,
        we have communion with one another, and the blood of Jesus, his Son, purifies
        us from all sin.
      verse: 7
    - text: If we say that there is no sin in us, we are deceiving ourselves, and
        the truth has no place in us.
      verse: 8
