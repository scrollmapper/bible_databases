      verse: 28
    - text: 'It is as Isaiah foretold  Had not the Lord of Hosts spared some few
        of our race to us, we should have become like Sodom and been made to resemble
        Gomorrah.  '
      verse: 29
    - text: '  What are we to say, then? Why, that Gentiles, who were not in search
