        you will receive greater condemnation.
      verse: 14
    - text: Alas for you, teachers of the law and Pharisees, hypocrites that you are!
        You scour land and sea to make a single convert, and, when they are gained,
        you make them twice as deserving of Gehenna as you are yourselves.
      verse: 15
