        was told, before her children were born and before they had done anything
        either right or wrong,
      verse: 11
    - text: that the elder would be a servant to the younger.
      verse: 12
    - text: 'The words of scripture are  I loved Jacob, but I hated Esau.  '
      verse: 13
    - text: '  What are we to say, then? Is God guilty of injustice? Heaven forbid!'
      verse: 14
    - text: For his words to Moses are  I will take pity on whom I take pity, and
        be merciful to whom I am merciful.
      verse: 15
    - text: So, then, all depends, not on human wishes or human efforts, but on Gods
        mercy.
      verse: 16
    - text: In scripture, again, it is said to Pharaoh  It was for this purpose
        that I raised you to the throne, to show my power by my dealings with you,
