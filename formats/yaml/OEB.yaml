      verse: 4
    - text: Who is the person that conquers the world but the person who believes
        that Jesus is the Son of God?
      verse: 5
    - text: He it is whose coming was by water and blood  Jesus Christ himself; not
        by water only, but by water and by blood. And there is the Spirit also to
        bear testimony, and the Spirit is truth itself.
      verse: 6
    - text: It is a threefold testimony 
      verse: 7
    - text: that of the Spirit, the water, and the blood  and these three are at
        one.
      verse: 8
    - text: We accept the testimony of people, but Gods testimony is still stronger;
        and there is the testimony of God  the fact that he has already borne testimony
        about his Son.
      verse: 9
    - text: The person who believes in the Son of God has that testimony within them.
        The person who does not believe God has made God a liar, by refusing to believe
        in that testimony which he has borne about his Son.
      verse: 10
    - text: And that testimony is that God gave us eternal life, and that this life
