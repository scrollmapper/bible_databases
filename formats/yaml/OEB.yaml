  name: Job
- chapters:
  - chapter: 1
    verses:
    - text: '     Happy are those who do not follow the counsel of the wicked, not
        halting in ways frequented by sinners, nor taking a seat in a gathering of
        scoffers. '
      verse: 1
    - text: 'But the law of the Lord is their joy, they study it day and night. '
      verse: 2
    - text: 'They are like trees planted by runlets of water, yielding fruit in due
        season, leaves never fading. In all that they do, they prosper.    '
      verse: 3
    - text: 'Not so fare the wicked, not so; like chaff are they, blown by the wind. '
      verse: 4
    - text: 'So the wicked will not stand firm in the judgment, nor sinners appear,
        when the righteous are gathered. '
      verse: 5
    - text: 'For the way of the righteous is dear to the Lord, but the way of the
        wicked will end in ruin.    '
      verse: 6
  - chapter: 2
    verses:
    - text: '     Why this turmoil of nations, this futile plotting of peoples, '
      verse: 1
    - text: 'with kings of the earth conspiring, and rulers consulting together, against
        the Lord and against his anointed, '
      verse: 2
    - text: 'to snap their bonds and fling their cords away?    '
      verse: 3
    - text: 'He whose throne is in heaven laughs, the Lord mocks them. '
      verse: 4
    - text: 'Then he speaks to them in his wrath, and in his hot anger confounds them. '
      verse: 5
    - text: 'This my king is installed by me, on Zion my holy mountain.    '
      verse: 6
    - text: 'I will tell of the Lords decree. He said to me: You are my son, this
        day I became your father. '
      verse: 7
    - text: 'Only ask, and I make you the heir of the nations, and lord of the world
        to its utmost bounds. '
      verse: 8
    - text: 'You will break them with sceptre of iron, shatter them like pottery.    '
      verse: 9
    - text: 'So now, you kings, be wise: be warned, you rulers of earth. '
      verse: 10
    - text: 'Serve the Lord in awe, kiss his feet with trembling, '
      verse: 11
    - text: 'lest, angry, he hurl you to ruin; for soon will his fury blaze. Happy
        all who take refuge in him.    '
      verse: 12
  - chapter: 3
    verses:
    - text: '      How many, Lord, are my foes! Those who rise up against me are many. '
      verse: 1
    - text: 'Many are those who say of me, There is no help for him in his God.
        (Selah)    '
      verse: 2
    - text: 'But you, Lord, are shield about me, my glory, who lifts up my head. '
      verse: 3
    - text: 'When loudly I call to the Lord, from his holy hill he gives answer. (Selah)    '
      verse: 4
    - text: 'I laid down and slept: now I wake, for the Lord sustains me. '
      verse: 5
    - text: 'I fear not the myriads of people who beset me on every side.    '
      verse: 6
    - text: 'Arise, Lord: save me, my God, who strikes all my foes on the cheek, and
        shatters the teeth of the wicked. '
      verse: 7
    - text: 'Victory belongs to the Lord: let your blessing descend on your people.
        (Selah)    '
      verse: 8
  - chapter: 4
    verses:
    - text: '      Answer my cry, God, my defender. Often from straits you have brought
        me to spacious places. So now show me your favour and hear my prayer.    '
      verse: 1
    - text: 'How long, you proud people, will my honour be stained by the slanders
        you love, and the lies that you follow? (Selah) '
      verse: 2
    - text: 'See! The Lord has shown me his wonderful kindness: the Lord hears, when
        I call to him.    '
      verse: 3
    - text: 'Sin not in your anger: but speak in your heart on your bed, and be still.
        (Selah) '
      verse: 4
    - text: 'Offer true sacrifice, trust in the Lord.    '
      verse: 5
    - text: 'Many are longing for fortune to smile. Lift upon us the light of your
        face. '
      verse: 6
    - text: 'You have put in my heart, Lord, a deeper joy than was theirs who had
        corn and wine in abundance.    '
      verse: 7
    - text: 'So in peace I will lie down and sleep; for you, Lord, keep me safe.    '
      verse: 8
  - chapter: 5
    verses:
    - text: '      Hear my words, Lord: give heed to my whisper. '
      verse: 1
    - text: 'Attend to my loud cry for help, my king and my God. '
      verse: 2
    - text: 'When I pray to you, Lord, in the morning, hear my voice. I make ready
        for you in the morning, and look for a sign.    '
      verse: 3
    - text: 'For you are no God who takes pleasure in wickedness: no one of evil can
        be your guest. '
      verse: 4
    - text: 'No braggarts can stand in your presence, you hate all workers of wrong. '
      verse: 5
    - text: 'You destroy all speakers of lies, people of blood and deceit you abhor. '
      verse: 6
    - text: 'But I, through your kindness abundant, may enter your house, and towards
        the shrine of your temple may reverently bow.    '
      verse: 7
    - text: 'Lead me, Lord, in your righteousness because of my enemies. Make your
        way level before me. '
      verse: 8
    - text: 'For their mouth is a stranger to truth, their heart is a pit of destruction.
        Their throat is a wide open grave, their tongue the smooth tongue of the hypocrite.    '
      verse: 9
    - text: 'Condemn them, God; let their schemes bring them down to the ground. For
        their numberless crimes thrust them down for playing the rebel against you. '
      verse: 10
    - text: 'But let all who take refuge in you ring out their gladness forever. Protect
        those who love your name, so they may exult in you. '
      verse: 11
    - text: 'For you give your blessing, Lord, to the godly, and the shield of your
        favour protects them.    '
      verse: 12
  - chapter: 6
    verses:
    - text: '      Rebuke me not, Lord, in your anger, punish me not in your wrath. '
      verse: 1
    - text: 'Lord, be gracious to me in my weakness. Heal me Lord, for racked is my
        body; '
      verse: 2
    - text: 'all of me utterly racked. Why do you wait so long, Lord?    '
      verse: 3
    - text: 'Turn, Lord, rescue me; save me, because of your love. '
      verse: 4
    - text: 'For in death none can call you to mind; in Sheol who can praise you?    '
      verse: 5
    - text: 'I am so weary of sighing. All the night I make my bed swim, and wet my
        couch with my tears. '
      verse: 6
    - text: 'My eyes swollen with grief; from weeping caused by my foes.    '
      verse: 7
    - text: 'Begone, workers of wrong, for the Lord has heard my loud weeping, '
      verse: 8
    - text: 'the Lord has heard my entreaty, the Lord accepts my prayer. '
      verse: 9
    - text: 'My foes will be stricken with terror, brought to shame and dismay in
        a moment.    '
      verse: 10
  - chapter: 7
    verses:
    - text: '      Lord my God, I take refuge in you. Deliver me, save me from all
        who pursue me; '
      verse: 1
    - text: 'or like lions they will tear me to pieces, and rend me, past hope of
        rescue.    '
      verse: 2
    - text: 'Lord, my God, if my life has been such if my hands have been stained
        with guilt, '
      verse: 3
    - text: 'if friends I paid back with evil, if I plundered my foes without cause, '
      verse: 4
    - text: 'may the enemy chase and find me, trample my life to the ground, my honour
        leave in the dirt! (Selah)    '
      verse: 5
    - text: 'Arise, Lord, in anger, against my foes rise in fury. Awake for my help:
        let justice be done. '
      verse: 6
    - text: 'Gather the nations about you, and sit on your lofty throne, '
      verse: 7
    - text: 'as the Lord, the judge of the peoples. Judge me, Lord, in my innocence
        and according to my integrity.    '
      verse: 8
    - text: 'Put an end to the wrong of the wicked, protect the righteous. Searcher
        of hearts and minds, righteous God. '
      verse: 9
    - text: 'God is my shield: he saves the upright in heart.    '
      verse: 10
    - text: 'God is a just judge, constant in righteous anger. '
      verse: 11
    - text: 'He will sharpen his sword without fail, his bow is bent and ready, '
      verse: 12
    - text: 'his deadly weapons are ready, his arrows he makes of flame.    '
      verse: 13
    - text: 'The enemy who conceives evil; pregnant with mischief, giving birth to
        lies, '
      verse: 14
    - text: 'a pit they have made and dug; but into the hole that they made they will
        fall. '
      verse: 15
    - text: 'On their own heads their mischief comes back; on their own skulls their
        violence comes down. '
      verse: 16
    - text: 'I will give thanks to the Lord for his justice, and sing to the name
        of the Lord Most High.    '
      verse: 17
  - chapter: 8
    verses:
    - text: '      Lord our God! How glorious in all the earth is your name! Your
        praise reaches as high as the heavens, '
      verse: 1
    - text: 'from the mouths of children and infants.    You have built a fortress
        against your enemies, to silence the foe and the rebel.    '
      verse: 2
    - text: 'When I look at your heavens, the work of your fingers, the moon and the
        stars, which you have set there, '
      verse: 3
    - text: 'what are mortals, that you think of them, humans, that you visit them?    '
      verse: 4
    - text: 'Yet you made them little less than divine, crowned them with glory and
        majesty, '
      verse: 5
    - text: 'made them lord of the works of your hands, put all things under their
        feet --- '
      verse: 6
    - text: 'sheep and oxen, all of them; and the wild beasts also: '
      verse: 7
    - text: 'birds of the air, and fish of the sea, and all that crosses the paths
        of the ocean.    '
      verse: 8
    - text: 'Lord our God! How glorious in all the earth is your name!    '
      verse: 9
  - chapter: 9
    verses:
    - text: '      With all my heart I will praise the Lord, all your wonders I will
        rehearse. '
      verse: 1
    - text: 'I will rejoice and exult in you, singing praise to your name, Most High; '
      verse: 2
    - text: 'because backward my foes were turned, they stumbled and perished before
        you.    '
      verse: 3
    - text: 'My right and my claim you have upheld, you did sit on the throne as a
        fair judge, '
      verse: 4
    - text: 'rebuking the nations, destroying the wicked, and blotting their name
        out forever and ever. '
      verse: 5
    - text: 'The foe is vanished, ruined forever, their cities destroyed, their memory
        perished.    '
      verse: 6
    - text: 'See! The Lord is seated forever on the throne he established for judgment, '
      verse: 7
    - text: 'ruling the world with justice, and judging the nations with equity.    '
      verse: 8
    - text: 'So the Lord proves a haven to the oppressed, a haven in times of trouble. '
      verse: 9
    - text: 'Well may they trust you who know your name, for those who seek you, you
        never abandon.    '
      verse: 10
    - text: 'Sing praise to the Lord, whose home is in Zion, declare his deeds among
        the nations. '
      verse: 11
    - text: 'As avenger of blood, he keeps them in mind, he does not forget the cry
        of the wretched.    '
      verse: 12
    - text: 'Show me favour, Lord, see how my foes afflict me, lift me up from the
        gates of death; '
      verse: 13
    - text: 'so I may, in your help exulting, tell forth your praise at the gates
        of Zion.    '
      verse: 14
    - text: 'The nations are sunk in the pit which they made, in the net that they
        hid, their own foot is entangled. '
      verse: 15
    - text: 'The Lord is revealed in the judgment he wrought, the wicked are snared
        in their own handiwork. (Selah)    '
      verse: 16
    - text: 'Let the wicked depart to Sheol, all the nations that live forgetful of
        God. '
      verse: 17
    - text: 'For the needy will not be always forgotten, nor the hope of the helpless
        be lost forever.    '
      verse: 18
    - text: 'Arise, Lord; dont let them triumph: before your face let the nations
        be judged. '
      verse: 19
    - text: 'Strike them with fear, Lord: show the nations how frail they are. (Selah)    '
      verse: 20
  - chapter: 10
    verses:
    - text: '     Why do you stand, Lord, so far away, hiding yourself in times of
        trouble? '
      verse: 1
    - text: 'The wicked, in their pride, are pursuing the helpless: let them be caught
        in the schemes they have plotted.    '
      verse: 2
    - text: 'For the wicked boast of their wanton greed; the robber despises the Lord,
        and curses him, '
      verse: 3
    - text: 'in wicked pride, thinks: God doesnt care, God doesnt call to account.    '
      verse: 4
    - text: 'Never a season that they do not prosper; your judgments are far above
        out of their sight: they scoff at their foes.    '
      verse: 5
    - text: 'Each says in their heart, I will never be shaken; I will live for all
        time untouched by misfortune. '
      verse: 6
    - text: 'Their mouths are full of deceit and oppression: under their tongues lurks
        mischief and wrong.    '
      verse: 7
    - text: 'Lying in secret in some village ambush, and stealthily watching, they
        murder the innocent. '
      verse: 8
    - text: 'Like a lion lurks in a secret lair they lurk intending to catch the defenceless;
        to seize them, to drag them away in their net.    '
      verse: 9
    - text: 'Their victims are crushed, sink down to the ground. Under claws the hapless
        fall. '
      verse: 10
    - text: 'In their hearts the wicked say that God has forgotten, has hidden his
        face, will see nothing.    '
      verse: 11
    - text: 'Arise, Lord, lift up your hand, do not forget the cry of the wretched. '
      verse: 12
    - text: 'Why do the wicked treat God with contempt, and say in their hearts, God
        doesnt care?    '
      verse: 13
    - text: 'You have seen the trouble and sorrow; you mark it all, and will take
        it in hand. The hapless can count on you, helper of orphans.    '
      verse: 14
    - text: 'Break the arm of the wicked and evil: search out their sin, till no more
        be found. '
      verse: 15
    - text: 'The Lord is king forever and ever: the nations will vanish from his land.    '
      verse: 16
    - text: 'Lord, you have heard the desire of the humble, inclining your ear, strengthening
        their hearts, '
      verse: 17
    - text: 'rights you have won for the crushed and the orphan, so no one on earth
        may strike terror again.    '
      verse: 18
  - chapter: 11
    verses:
    - text: '      In the Lord I take refuge. How can you tell me to flee like a bird
        to the mountains?    '
      verse: 1
    - text: 'See! The wicked are bending the bow, their arrow is set on the string,
        to shoot from the shadows at the upright in heart. '
      verse: 2
    - text: 'In this tearing down of foundations what good can a good person do?    '
      verse: 3
    - text: 'The Lord in his holy temple, the Lord in heaven, enthroned. His eyes
        watch the world, they see everyone. '
      verse: 4
    - text: 'The Lord examines the righteous and wicked, and the lover of violence
        he hates. '
      verse: 5
    - text: 'On the wicked he rains coals of fire and brimstone, and their drink will
        be scorching wind. '
      verse: 6
    - text: 'For the Lord is just, and justice he loves; so the upright will see his
        face.    '
      verse: 7
  - chapter: 12
    verses:
    - text: '      Help, Lord, for the good are all gone, faithful people have vanished. '
      verse: 1
    - text: 'One lies to another, speaking empty lies, with flattering lips and false
        hearts they speak.    '
      verse: 2
    - text: 'May the Lord cut off all the flattering lips, and the tongue that utters
        arrogance, '
      verse: 3
    - text: 'they declare, Our tongue is our strength, our allies our lips: who is
        lord over us?    '
      verse: 4
    - text: 'The poor are despoiled, and the needy are sighing; so now I will act,
        the Lord declares And place them in the safety they long for.    '
      verse: 5
    - text: 'The words of the Lord are words that are pure, silver smelted, seven
        times refined. '
      verse: 6
    - text: 'You will keep us, Lord, and guard us from this generation forever, '
      verse: 7
    - text: 'in a world where the wicked prowl, and worthless people exalted.    '
      verse: 8
  - chapter: 13
    verses:
    - text: '      How long, Lord, will you forget me forever? How long will you hide
        your face from me? '
      verse: 1
    - text: 'How long must I nurse grief inside me, and in my heart a daily sorrow?
        How long are my foes to exult over me?    '
      verse: 2
    - text: 'Look at me, answer me, Lord my God. Fill my eyes with your light, lest
        I sleep in death, '
      verse: 3
    - text: 'lest my enemies claim to have triumphed, lest my foes rejoice at my downfall.    '
      verse: 4
    - text: 'But I trust in your kindness: my heart will rejoice in your help. '
      verse: 5
    - text: 'I will sing to the Lord who was good to me.    '
      verse: 6
  - chapter: 14
    verses:
    - text: '      Fools say in their heart, There is no God. Vile, hateful their
        life is; not one does good.    '
      verse: 1
    - text: 'From heaven the Lord looks out on humans, to see if any are wise, and
        care for God.    '
      verse: 2
    - text: 'But all have turned bad, the taint is on all; not one does good, no,
        not one.    '
      verse: 3
    - text: 'Have they learned their lesson, those workers of evil? Who ate up my
        people, eating, devouring, never calling to the Lord.    '
      verse: 4
    - text: 'Sore afraid will they be; for God is among those who are righteous, '
      verse: 5
    - text: 'you may mock the plans of the poor, but the Lord is their refuge.    '
      verse: 6
    - text: 'If only help from Zion would come for Israel! When the Lord brings his
        people a change of fortune, how glad will be Jacob, and Israel how joyful!    '
      verse: 7
  - chapter: 15
    verses:
    - text: '      Lord, who can be guest in your tent? Who may live on your holy
        mountain?    '
      verse: 1
    - text: 'The person whose walk is blameless, whose conduct is right, whose words
        are true and sincere; '
      verse: 2
    - text: 'on whose tongue there sits no slander, who will not harm a friend, '
      verse: 3
    - text: 'nor cruelly insult a neighbour, who regards with contempt those rejected
        by God; but honours those who obey the Lord, and keeps an oath, whatever the
        cost, '
      verse: 4
    - text: 'whose money is lent without interest, who never takes a bribe to hurt
        the innocent.    The person who does these things will always stand firm.    '
      verse: 5
  - chapter: 16
    verses:
    - text: '      Keep me, O God, for in you I take refuge. '
      verse: 1
    - text: 'I said to the Lord, You are my Lord, my happiness rests in you alone. '
      verse: 2
    - text: 'Those who are holy in the land, they, they alone, are the noble ones;
        all my delight is in them.    '
      verse: 3
    - text: 'Those who choose other gods find endless sorrow. In their offerings of
        blood I will have no part nor take their name on my lips. '
      verse: 4
    - text: 'The Lord is my share and my portion, my fate is in your strong hands.    '
      verse: 5
    - text: 'The boundary lines of my life mark out delightful country, my heritage
        pleases me well. '
      verse: 6
    - text: 'I praise the Lord for his counsel, which so stirs my heart in the night. '
      verse: 7
    - text: 'I keep the Lord always in mind: with him at my hand, I can never be moved.    '
      verse: 8
    - text: 'So my heart is glad, there is joy inside me; and in safety of body I
        live. '
      verse: 9
    - text: 'For you will not give me up to Sheol nor let any who love you see the
        pit. '
      verse: 10
    - text: 'You will show me the path that leads to life, to that fulness of joy
        which is in your presence, and the pleasures dispensed by your hand evermore.    '
      verse: 11
  - chapter: 17
    verses:
    - text: '      Listen, O Lord, to my innocence; attend to my piercing cry. Give
        heed to my prayer out of lips unfeigned. '
      verse: 1
    - text: 'Let my vindication come from you, your eyes see the truth.    '
      verse: 2
    - text: 'When you test my heart when you visit at night, and assay me like silver
        --- you can find no evil. I am determined that my mouth should not lie. '
      verse: 3
    - text: 'I gave earnest heed to the words of your lips. '
      verse: 4
    - text: 'My steps have held fast to the paths of your precepts and in your tracks
        have my feet never stumbled.    '
      verse: 5
    - text: 'So I call you, O God, with assurance of answer; bend down your ear to
        me, hear what I say. '
      verse: 6
    - text: 'Show your marvellous love, you who save from enemies those who take refuge
        at your right hand.    '
      verse: 7
    - text: 'Keep me as the apple of the eye, hide me in the shelter of your wings. '
      verse: 8
    - text: 'From wicked people who do me violence, from deadly foes who crowd around
        me.    '
      verse: 9
    - text: 'They have closed their hearts to pity, the words of their mouths are
        haughty. '
      verse: 10
    - text: 'Now they dog us at every step, keenly watching, to hurl us to the ground, '
      verse: 11
    - text: 'like a lion, longing to tear, like a young lion, lurking in secret.    '
      verse: 12
    - text: 'Arise, Lord, face them and fell them. By your sword set me free from
        the wicked, '
      verse: 13
    - text: 'by your hand, O Lord, from those whose portion of life is this world.
        But let your treasured ones have food in plenty may their children be full
        and their children satisfied.    '
      verse: 14
    - text: 'In my innocence I will see your face, awake I am filled with a vision
        of you.    '
      verse: 15
  - chapter: 18
    verses:
    - text: '      I love you, O Lord, my strength. '
      verse: 1
    - text: 'The Lord is my rock, my fortress, deliverer, my God, my rock, where I
        take refuge, my shield, my defender, my tower. '
      verse: 2
    - text: 'Worthy of praise is the Lord whom I call on, he rescues me from all my
        foes.    '
      verse: 3
    - text: 'The waves of death broke about me, fearful floods of chaos. '
      verse: 4
    - text: 'Sheol threw cords around me, snares of death came to meet me. '
      verse: 5
    - text: 'In distress I cried to the Lord, and shouted for help to my God; in his
        temple he heard my voice, into his ears came my cry.    '
      verse: 6
    - text: 'Then the earth shook and quaked, mountains trembled to their foundations,
        and quaked because of his wrath. '
      verse: 7
    - text: 'Smoke went up from his nostrils, devouring fire from his mouth, coals
        were kindled by it.    '
      verse: 8
    - text: 'Then he bent the sky and came down, thick darkness was under his feet. '
      verse: 9
    - text: 'He rode on a cherub and flew, darting on wings of wind, '
      verse: 10
    - text: 'with his screen of darkness about him, in thick dark clouds of water.    '
      verse: 11
    - text: 'At the radiance before him there passed hailstones and coals of fire. '
      verse: 12
    - text: 'The Lord thundered from heaven, the Most High uttered his voice. '
      verse: 13
    - text: 'He shot his arrows and scattered them, flashed lightnings, and routed
        them. '
      verse: 14
    - text: 'The channels of the sea were revealed, the world was laid bare to its
        base, at your rebuke, O Lord, at the blast of the breath of your nostrils.    '
      verse: 15
    - text: 'He stretched from on high, he seized me, drew me up from the mighty waters, '
      verse: 16
    - text: 'and saved me from those who hated me --- fierce foes, too mighty for
        me. '
      verse: 17
    - text: 'In my day of distress they assailed me, but the Lord proved my support. '
      verse: 18
    - text: 'To a spacious place he brought me, and, for love of me, he saved me.    '
      verse: 19
    - text: 'The Lord repays my innocence, he rewards my cleanness of hands. '
      verse: 20
    - text: 'For I kept the ways of the Lord, nor have wickedly strayed from my God. '
      verse: 21
    - text: 'His commandments were all before me, his statutes I put not away. '
      verse: 22
    - text: 'And I was blameless before him, guarding myself from sin. '
      verse: 23
    - text: 'So the Lord repaid my innocence, my cleanness of hands in his sight.    '
      verse: 24
    - text: 'With the loyal you are loyal, and with the blameless blameless. '
      verse: 25
    - text: 'With the pure you show yourself pure, but shrewd with the devious. '
      verse: 26
    - text: 'For the lowly people you save, but haughty eyes you abase. '
      verse: 27
    - text: 'You are my lamp, Lord, my God who enlightens my darkness. '
      verse: 28
    - text: 'With you I can storm a rampart, with my God I can leap a wall. '
      verse: 29
    - text: 'As for God, his way is perfect; the word of the Lord is pure. He is shield
        to all who take refuge in him.    '
      verse: 30
    - text: 'For who is God but the Lord? And who is a rock but our God? '
      verse: 31
    - text: 'The God who arms me with strength, who cleared and smoothed my way. '
      verse: 32
    - text: 'He made my feet like hinds feet, and set me up on the heights. '
      verse: 33
    - text: 'He taught my hands how to fight, and my arms how to bend a bronze bow.    '
      verse: 34
    - text: 'The shield of your help you gave me, your right hand supports me, you
        stoop down to make me great. '
      verse: 35
    - text: 'In your strength I took giant strides, and my feet never slipped. '
      verse: 36
    - text: 'So I chased the foe till I caught them, and turned not, till I made an
        end of them. '
      verse: 37
    - text: 'I smashed them, they could not rise, they fell beneath my feet.    '
      verse: 38
    - text: 'You did arm me with strength for war, you did bow my assailants beneath
        me. '
      verse: 39
    - text: 'You made my foes turn their back to me, and those who did hate me I finished. '
      verse: 40
    - text: 'They cried for help, but none saved them; to the Lord, but he answered
        them not. '
      verse: 41
    - text: 'I beat them like dust of the market-place, stamped them like mud of the
        streets.    '
      verse: 42
    - text: 'From the strife of the peoples you saved me, you made me head of the
        nations, peoples I knew not did serve me. '
      verse: 43
    - text: 'On the instant they hear, they obey me, foreigners come to me cringing. '
      verse: 44
    - text: 'Foreigners lose courage, and come out of their strongholds trembling.    '
      verse: 45
    - text: 'The Lord is alive! Blest be my rock! Exalted be God, my protector! '
      verse: 46
    - text: 'The God who gave me revenge, and brought down nations beneath me, '
      verse: 47
    - text: 'who saved me from angry foes, and set me above my assailants, safe from
        the violent.    '
      verse: 48
    - text: 'For this I will praise you among the nations, making music, O Lord, to
        your name: '
      verse: 49
    - text: 'for great triumphs he grants to his king, and faithful love he shows
        his anointed, to David and his seed evermore.    '
      verse: 50
  - chapter: 19
    verses:
    - text: '      The heavens declare Gods glory, the sky tells what his hands have
        done. '
      verse: 1
    - text: 'Day tells it to day, night reveals it to night, '
      verse: 2
    - text: 'without speaking, without words; without the sound of voices. '
      verse: 3
    - text: 'But through all the world their voice carries their words to the ends
        of the earth.    He has set in them a tent for the sun; '
      verse: 4
    - text: 'like a bridegroom coming forth from his chamber it joyfully runs its
        course like a hero. '
      verse: 5
    - text: 'From one end of the heavens it rises, and round it runs to the other,
        and nothing hides from its heat.    '
      verse: 6
    - text: 'The law of the Lord is perfect, renewing life. The decrees of the Lord
        are trusty, making simple ones wise.    '
      verse: 7
    - text: 'The behests of the Lord are right, rejoicing the heart. The command of
        the Lord is pure, giving light to the eyes.    '
      verse: 8
    - text: 'The fear of the Lord is clean, it endures forever. The Lords judgments
        are true and right altogether.    '
      verse: 9
    - text: 'More precious are they than gold --- than fine gold in plenty, and sweeter
        they are than honey, that drops from the comb.    '
      verse: 10
    - text: 'By them is your servant warned; who keeps them has rich reward. '
      verse: 11
    - text: 'Who can know their flaws? Absolve me from those who I know not.    '
      verse: 12
    - text: 'Keep your servant from wilful sins --- from falling under their sway:
        then blameless and clear will I be from great offense.    '
      verse: 13
    - text: 'May the words of my mouth and the thoughts of my heart be pleasing to
        you, Lord, my rock and redeemer.    '
      verse: 14
  - chapter: 20
    verses:
    - text: '      The Lord answer you in the day of distress, the name of the God
        of Jacob protect you, '
      verse: 1
    - text: 'sending you help from the temple, and out of Zion supporting you.    '
      verse: 2
    - text: 'All your meal-offerings may he remember, your burnt-offerings look on
        with favour. (Selah) '
      verse: 3
    - text: 'May he grant you your hearts desire, and bring all your designs to fruition. '
      verse: 4
    - text: 'We will shout then for joy at your victory, and rejoice in the name of
        our God. May the Lord fulfil all your petitions.    '
      verse: 5
    - text: 'Now I am sure that the Lord will give victory to his anointed. From his
        temple in heaven he will answer by his mighty triumphant right hand. '
      verse: 6
    - text: 'Some in chariots are strong, some in horses; but our strength is the
        Lord our God. '
      verse: 7
    - text: 'As for them, they will totter and fall, while we rise and stand firm.    '
      verse: 8
    - text: 'Give victory, Lord, to the king, and answer us when we call.    '
      verse: 9
  - chapter: 21
    verses:
    - text: '      In your might, Lord, the king rejoices, and because of your help
        how exultant is he! '
      verse: 1
    - text: 'You have granted to him the desire of his heart, the request of his lips
        you have not withheld. (Selah)    '
      verse: 2
    - text: 'You did go forth to meet him with blessing and weal, you did set on his
        head a crown of fine gold. '
      verse: 3
    - text: 'He asked you for life, you gave it --- life lasting many days, forever
        and ever.    '
      verse: 4
    - text: 'Great is his glory because of your help, honour and majesty you lay upon
        him. '
      verse: 5
    - text: 'For you make him most blessed forever, with the joy of your presence
        you make him glad.    '
      verse: 6
    - text: 'For the king puts ever his trust in the Lord; the Most High, in his love,
        will preserve him unshaken. '
      verse: 7
    - text: 'Your hand will reach to all your foes, and those who hate you your right
        hand will shatter. '
      verse: 8
    - text: 'You will make them like a furnace of fire, when you appear, Lord. The
        Lord will swallow them up in his wrath. The fire shall devour them. '
      verse: 9
    - text: 'You will sweep their offspring from the earth, their children from humanity. '
      verse: 10
    - text: 'When they scheme against you and hatch evil plots --- they will fail. '
      verse: 11
    - text: 'For you make them turn in flight, you aim with your bow at their faces.    '
      verse: 12
    - text: 'Be exalted, O Lord, in your strength, to your might we will sing and
        make music.    '
      verse: 13
  - chapter: 22
    verses:
    - text: '      My God, my God, why have you left me, gone afar from my cry, from
        the words of my roaring? '
      verse: 1
    - text: 'I cry in the day-time, but you do not answer; even in the night I am
        never still.    '
      verse: 2
    - text: 'Yet you, O Lord, are the Holy One, throned on the praises of Israel. '
      verse: 3
    - text: 'In you our ancestors trusted, they trusted and you did deliver them. '
      verse: 4
    - text: 'They cried to you, and found safety, in you did they trust and were not
        put to shame.    '
      verse: 5
    - text: 'But I am a worm, not a person; insulted by others, despised by the people. '
      verse: 6
    - text: 'All who see me mock me, with mouths wide open and wagging heads: '
      verse: 7
    - text: 'He committed himself to the Lord; let him save him. Let him rescue him,
        since he takes pleasure in him.    '
      verse: 8
    - text: 'But you drew me from the womb, made me trustfully lie on my mothers
        breast. '
      verse: 9
    - text: 'On your care was I cast from my very birth, you are my God from my mothers
        womb. '
      verse: 10
    - text: 'Be not far from me, for trouble is nigh, and there is none to help.    '
      verse: 11
    - text: 'I am circled by many bulls, beset by the mighty of Bashan, '
      verse: 12
    - text: 'who face me with gaping jaws, like ravening roaring lions. '
      verse: 13
    - text: 'Poured out am I like water, and all my bones are loosened. My heart is
        become like wax, melted within me.    '
      verse: 14
    - text: 'My palate is dry as a sherd, my tongue sticks to my jaws; in the dust
        of death you lay me. '
      verse: 15
    - text: 'For dogs are round about me, a band of knaves encircles me, gnawing my
        hands and my feet. '
      verse: 16
    - text: 'I can count my bones, every one. As for them, they feast their eyes on
        me. '
      verse: 17
    - text: 'They divide my garments among them, and over my raiment cast lots.    '
      verse: 18
    - text: 'But you, O Lord, be not far, O my strength, hasten to help me. '
      verse: 19
    - text: 'Deliver my life from the sword my life from the power of the dogs. '
      verse: 20
    - text: 'Save me from the jaws of the lion, from the horns of the wild oxen help
        me.    '
      verse: 21
    - text: 'I will tell of your fame to my kindred, and in the assembly will praise
        you. '
      verse: 22
    - text: 'Praise the Lord, you who fear him. All Jacobs seed, give him glory.
        All Israels seed, stand in awe of him.    '
      verse: 23
    - text: 'For he has not despised nor abhorred the sorrow of the sorrowful. He
        hid not his face from me, but he listened to my cry for help.    '
      verse: 24
    - text: 'Of you is my praise in the great congregation; my vows I will pay before
        those who fear him. '
      verse: 25
    - text: 'The afflicted will eat to their hearts desire, and those who seek after
        the Lord will praise him. Lift up your hearts forever. '
      verse: 26
    - text: 'All will call it to mind, to the ends of the earth, and turn to the Lord;
        and all tribes of the nations will bow down before you. '
      verse: 27
    - text: 'For the kingdom belongs to the Lord: he is the Lord of the nations. '
      verse: 28
    - text: 'To him will bow down all who sleep in the earth, and before him bend
        all who go down to the dust, and those who could not preserve their lives. '
      verse: 29
    - text: 'My descendents will tell of the Lord to the next generation; '
      verse: 30
    - text: 'they will declare his righteousness to people yet to be born: He has
        done it.    '
      verse: 31
  - chapter: 23
    verses:
    - text: '      The Lord is my shepherd: I am never in need. '
      verse: 1
    - text: 'He lays me down in green pastures. He gently leads me to waters of rest, '
      verse: 2
    - text: 'he refreshes my life. He guides me along paths that are straight, true
        to his name.    '
      verse: 3
    - text: 'And when my way lies through a valley of gloom, I fear no evil, for you
        are with me. Your rod and your staff comfort me.    '
      verse: 4
    - text: 'You spread a table for me in face of my foes; with oil you anoint my
        head, and my cup runs over. '
      verse: 5
    - text: 'Surely goodness and love will pursue me --- all the days of my life.
        In the house of the Lord I will live through the length of the days.    '
      verse: 6
  - chapter: 24
    verses:
    - text: '      The earth is the Lords and all that it holds, the world and those
        who live in it. '
      verse: 1
    - text: 'For he founded it on the seas, and on the floods he sustains it.    '
      verse: 2
    - text: 'Who may ascend the hill of the Lord? Who may stand in his holy place? '
      verse: 3
    - text: 'The clean of hands, the pure of heart, who sets not their heart upon
        sinful things, nor swears with intent to deceive, '
      verse: 4
    - text: 'they win from the Lord a blessing: God is their champion and saviour. '
      verse: 5
    - text: 'Such must be those who resort to him, and seek the face of the God of
        Jacob. (Selah)    '
      verse: 6
    - text: 'Lift high your heads, you gates --- Higher, you ancient doors; welcome
        the glorious king. '
      verse: 7
    - text: 'Who is the glorious king? The Lord strong and heroic, the Lord heroic
        in battle.    '
      verse: 8
    - text: 'Lift high your heads, you gates --- Higher, you ancient doors; welcome
        the glorious king. '
      verse: 9
    - text: 'Who is the glorious king? The Lord, the God of hosts, he is the glorious
        king. (Selah)    '
      verse: 10
  - chapter: 25
    verses:
    - text: '      To you, O Lord, I lift up my heart: all the day I wait for you. '
      verse: 1
    - text: 'In you I trust, put me not to shame; let not my foes exult over me. '
      verse: 2
    - text: 'None will be shamed who wait for you, but shame will fall upon wanton
        traitors. '
      verse: 3
    - text: 'Make me, O Lord, to know your ways: teach me your paths. '
      verse: 4
    - text: 'In your faithfulness guide me and teach me, for you are my God and my
        Saviour. '
      verse: 5
    - text: 'Remember your pity, O Lord, and your kindness, for they have been ever
        of old. '
      verse: 6
    - text: 'Do not remember the sins of my youth; remember me in kindness, because
        of your goodness, Lord. '
      verse: 7
    - text: 'Good is the Lord and upright, so he teaches sinners the way. '
      verse: 8
    - text: 'The humble he guides in the right, he teaches the humble his way. '
      verse: 9
    - text: 'All his ways are loving and loyal to those who observe his charges and
        covenant. '
      verse: 10
    - text: 'Be true to your name Lord, forgive my many sins. '
      verse: 11
    - text: 'Who then is the person who fears the Lord? He will teach them the way
        to choose. '
      verse: 12
    - text: 'They will live in prosperity, their children will inherit the land. '
      verse: 13
    - text: 'The Lord gives guidance to those who fear him, and with his covenant
        he makes them acquainted. '
      verse: 14
    - text: 'My eyes are ever toward the Lord, for out of the net he brings my foot. '
      verse: 15
    - text: 'Turn to me with your favour, for I am lonely and crushed '
      verse: 16
    - text: 'In my heart are strain and storm; bring me out of my distresses. '
      verse: 17
    - text: 'Look on my misery and trouble, and pardon all my sins, '
      verse: 18
    - text: 'look on my foes oh, so many! And their cruel hatred towards me. '
      verse: 19
    - text: 'Deliver me, keep me, and shame not one who takes refuge in you. '
      verse: 20
    - text: 'May integrity and innocence preserve me, for I wait for you, O Lord.    '
      verse: 21
    - text: 'Redeem Israel, O God, from all its distresses.    '
      verse: 22
  - chapter: 26
    verses:
    - text: '      Defend me, O Lord, for my walk has been blameless; in the Lord
        have I trusted unswervingly: '
      verse: 1
    - text: 'Examine me, Lord, and test me; test my heart and my mind. '
      verse: 2
    - text: 'For your love is before my eyes, and your faithfulness governs my way.    '
      verse: 3
    - text: 'I never sat down with the worthless, nor companied with dissemblers. '
      verse: 4
    - text: 'I hate the assembly of knaves, I would never sit down with the wicked; '
      verse: 5
    - text: 'but, with hands washed in innocence, I would march round your altar,
        O Lord, '
      verse: 6
    - text: 'singing loud songs of thanks, and telling of all your wonders. '
      verse: 7
    - text: 'O Lord, I love your house, the place where your glory lives.    '
      verse: 8
    - text: 'Do not gather me up with sinners; slay me not with people of blood, '
      verse: 9
    - text: 'whose hands are stained with villainy, and whose right hand is filled
        with bribes. '
      verse: 10
    - text: 'But my walk is blameless! O redeem me, be gracious to me. '
      verse: 11
    - text: 'My foot stands on even ground, in the choirs I will bless the Lord.    '
      verse: 12
  - chapter: 27
    verses:
    - text: '      The Lord is my light and my saviour; whom then should I fear? The
        Lord protects my life; whom then should I dread?    '
      verse: 1
    - text: 'When the wicked drew near to assail me and eat up my flesh, it was those
        who distressed and opposed me who stumbled and fell.    '
      verse: 2
    - text: 'Though against me a host should encamp, yet my heart would be fearless:
        though battle should rise up against me, still would I be trustful.    '
      verse: 3
    - text: 'One thing have I asked of the Lord, and that do I long for --- To live
        in the house of the Lord all the days of my life, to gaze on the grace of
        the Lord and inquire in his temple.    '
      verse: 4
    - text: 'For he will hide me in his shelter in the day of misfortune. In his sheltering
        tent he hides me: he lifts me up on a rock.    '
      verse: 5
    - text: 'And now that my head he has lifted above my encircling foes, I will march
        round the altar and sacrifice, shouting with joy, in his tent, making music
        and song to the Lord.    '
      verse: 6
    - text: 'Hear, O Lord, my loud cry, and graciously answer me. '
      verse: 7
    - text: 'My heart has said to you, Your face, O Lord, I seek.    '
      verse: 8
    - text: 'Hide not your face from me, reject not your servant in anger: for you
        have been my help. Abandon me not, nor forsake me, O God of my help: '
      verse: 9
    - text: 'for father and mother have left me; but the Lord will take me up.    '
      verse: 10
    - text: 'Teach me your way, O Lord: lead me in an even path, because of my enemies. '
      verse: 11
    - text: 'Give me not up, O Lord, unto the rage of my foes; for against me have
        risen false witnesses, breathing out cruelty.    '
      verse: 12
    - text: 'Firm is the faith I cherish, that I, in the land of the living, will
        yet see the goodness of God. '
      verse: 13
    - text: 'Let your heart be courageous and strong, and wait on the Lord.    '
      verse: 14
  - chapter: 28
    verses:
    - text: '      Unto you, O Lord, do I cry; my rock, be not deaf to me: lest, through
        holding your peace, I become like those who go down to the pit. '
      verse: 1
    - text: 'Hear my loud entreaty, as I cry for help to you, lifting my hands, O
        Lord, towards your holy chancel.    '
      verse: 2
    - text: 'Take me not off with the wicked, nor with the workers of wrong, whose
        speech to their neighbours is friendly, while evil is in their heart. '
      verse: 3
    - text: 'Give them as they have done, as their wicked deeds deserve. As their
        hands have wrought, so give to them: requite to them their deserts. '
      verse: 4
    - text: 'They are blind to all that the Lord does, to all that his hands have
        wrought; and so he will tear them down, to build them up no more.    '
      verse: 5
    - text: 'Blest be the Lord, who has heard my voice as I plead for mercy. '
      verse: 6
    - text: 'The Lord is my strength and my shield; my heart trusts in him. I was
        helped: so my heart is exultant, and in my song I will praise him.    '
      verse: 7
    - text: 'The Lord is the strength of his people, the fortress who saves his anointed. '
      verse: 8
    - text: 'O save your people, and bless your inheritance. Be their shepherd and
        carry them forever.    '
      verse: 9
  - chapter: 29
    verses:
    - text: '      Ascribe to the Lord, you heavenly beings, ascribe to the Lord glory
        and power '
      verse: 1
    - text: 'Ascribe to the Lord the glory he manifests: bow to the Lord in holy array.    '
      verse: 2
    - text: 'The Lords voice peals on the waters. The God of glory has thundered.
        He peals oer the mighty waters. '
      verse: 3
    - text: 'The Lords voice sounds with strength, the Lords voice sounds with majesty.    '
      verse: 4
    - text: 'The Lords voice breaks the cedars, he breaks the cedars of Lebanon, '
      verse: 5
    - text: 'making Lebanon dance like a calf, Sirion like a young wild ox.    '
      verse: 6
    - text: 'The Lords voice hews out flames of fire. '
      verse: 7
    - text: 'The Lords voice rends the desert, he rends the desert of Kadesh.    '
      verse: 8
    - text: 'The Lords voice whirls the oaks, and strips the forests bare; and all
        in his temple say Glory.    '
      verse: 9
    - text: 'The Lord was king at the flood, the Lord sits throned forever. '
      verse: 10
    - text: 'The Lord gives strength to his people, he blesses his people with peace.    '
      verse: 11
  - chapter: 30
    verses:
    - text: '      I will extol you, O Lord, because you have lifted me up, and not
        suffered my foes to rejoice over me.    '
      verse: 1
    - text: 'I cried to you for help, O Lord my God, and you healed me. '
      verse: 2
    - text: 'You have brought me up, Lord, from Sheol, from my way to the pit back
        to life you have called me.    '
      verse: 3
    - text: 'Sing praise to the Lord, faithful people; give thanks to his holy name. '
      verse: 4
    - text: 'For his anger lasts only a moment, his favour endures for a lifetime.
        Weeping may lodge for the night, but the morning brings shouts of joy.    '
      verse: 5
    - text: 'When all went well, I imagined that never should I be shaken. '
      verse: 6
    - text: 'For by your favour, O Lord, you had set me on mountains strong: but you
        hide your face, and I was confounded.    '
      verse: 7
    - text: 'Then to you, Lord, I cried, to the Lord I begged for mercy, '
      verse: 8
    - text: 'What profit is there in my blood, if I go down to the pit? Can you be
        praised by dust? Can it tell of your faithfulness? '
      verse: 9
    - text: 'Hear, Lord, and show me your favour, Lord be a helper to me.    '
      verse: 10
    - text: 'You have turned my mourning to dancing; my sackcloth you have unloosed,
        and clothed me with joy: that unceasingly I should sing your praise, and give
        thanks to you, Lord my God, forever.    '
      verse: 11
    - text: ''
      verse: 12
  - chapter: 31
    verses:
    - text: '      In you, O Lord, I take refuge; let me never be put to shame. Rescue
        me in your faithfulness; '
      verse: 1
    - text: 'incline to me your ear. Deliver me speedily. Be to me a rock of defence,
        a fortified house, to save me. '
      verse: 2
    - text: 'For my rock and my fortress are you; lead me and guide me so your name
        will be honoured. '
      verse: 3
    - text: 'Draw me out of the net they have hid for me, for you yourself are my
        refuge. '
      verse: 4
    - text: 'Into your hand I commend my spirit: you ransom me, Lord, faithful God. '
      verse: 5
    - text: 'I hate those devoted to worthless idols; I trust in the Lord. '
      verse: 6
    - text: 'I will rejoice and be glad in your love, because you have looked on my
        misery, and cared for me in my distress. '
      verse: 7
    - text: 'You have not given me into the enemys hand, you have set my feet in
        a spacious place.    '
      verse: 8
    - text: 'Be gracious to me, Lord, for I am distressed; my eye is wasted away with
        sorrow. '
      verse: 9
    - text: 'For my life is consumed with grief, and my years with sighing. My strength
        is broken with misery, my bones waste away. '
      verse: 10
    - text: 'The scorn of all my foes, the butt of my neighbours am I, a terror to
        my acquaintance. At the sight of me in the street people turn quickly away. '
      verse: 11
    - text: 'I am clean forgotten like the dead, am become like a ruined vessel. '
      verse: 12
    - text: 'I hear the whispers of many --- terror on every side --- scheming together
        against me, plotting to take my life.    '
      verse: 13
    - text: 'But my trust is in you, Lord. You are my God, I say; '
      verse: 14
    - text: 'my times are in your hand, save me from the hand of the foes who pursue
        me. '
      verse: 15
    - text: 'Make your face to shine on your servant, save me in your love. '
      verse: 16
    - text: 'Put me not, O Lord, to shame, for I have called upon you. Let the wicked
        be put to shame silent in Sheol. '
      verse: 17
    - text: 'Strike the false lips dumb, that speak proudly against the righteous
        with haughtiness and contempt.    '
      verse: 18
    - text: 'How great is the goodness you have treasured for those who fear you,
        and wrought for those who take refuge in you, in plain sight of all! '
      verse: 19
    - text: 'In your sheltering wings you hide them from plottings of people, you
        keep them safe in a bower from the chiding of tongues.    '
      verse: 20
    - text: 'Blest be the Lord for the wonderful love he has shown me in time of distress. '
      verse: 21
    - text: 'For I had said in panic, I am driven clean out of your sight. But you
        heard my plea, when I cried to you for help.    '
      verse: 22
    - text: 'Love the Lord, all you faithful; the Lord protects the loyal, but repays
        the haughty in full. '
      verse: 23
    - text: 'Let your hearts be courageous and strong, all you who wait on the Lord.    '
      verse: 24
  - chapter: 32
    verses:
    - text: '      Happy those whose transgression is pardoned, whose sin is covered. '
      verse: 1
    - text: 'Happy are those, free from falseness of spirit, to whom the Lord reckons
        no debt of guilt.    '
      verse: 2
    - text: 'When I held my peace, my bones wore away with my endless groaning; '
      verse: 3
    - text: 'for day and night did your hand lie heavy upon me. The sap of my life
        was dried up as with fierce summer-heat. (Selah)    '
      verse: 4
    - text: 'I began to acknowledge my sin, not concealing my guilt; and the moment
        I vowed to confess to the Lord my transgression, then you yourself did pardon
        the guilt of my sin. (Selah)    '
      verse: 5
    - text: 'For this cause let all who are faithful pray to you in the time of distress;
        then, when the great waters rush, they will not reach to him. '
      verse: 6
    - text: 'For you are my shelter, you protect me from trouble, and surround me
        with deliverance. (Selah)    '
      verse: 7
    - text: 'With my eye steadfastly upon you, I will instruct and teach you The
        way you should go. '
      verse: 8
    - text: 'Do not be like the horse or the mule, that have no understanding, but
        need bridle and halter to curb them, else they will not come near to you.    '
      verse: 9
    - text: 'The godless have many sorrows, but those who trust in the Lord will be
        compassed about by his kindness. '
      verse: 10
    - text: 'Be glad in the Lord, and rejoice, you righteous; and ring out your joy,
        all you upright in heart.    '
      verse: 11
  - chapter: 33
    verses:
    - text: '     Shout for joy in the Lord, you righteous: praise for the upright
        is seemly. '
      verse: 1
    - text: 'Give thanks to the Lord on the lyre, play to him on a ten-stringed harp. '
      verse: 2
    - text: 'Sing to him a new song, play skilfully and shout merrily. '
      verse: 3
    - text: 'For the Lord is straight in his promise; and all that he does is in faithfulness. '
      verse: 4
    - text: 'Justice and right he loves; the earth is full of his kindness.    '
      verse: 5
    - text: 'By his word the heavens were made, all their host by the breath of his
        mouth. '
      verse: 6
    - text: 'He gathers the sea in a bottle, the ocean he puts into store-houses. '
      verse: 7
    - text: 'Let the whole world honour the Lord, let all who live on earth be in
        awe. '
      verse: 8
    - text: 'For at his word it came into being, at his command it stood forth.    '
      verse: 9
    - text: 'The Lord frustrates the designs of the nations, what the peoples have
        purposed, he brings to nought, '
      verse: 10
    - text: 'but the Lords own design will stand forever, and what his heart has
        purposed, through all generations. '
      verse: 11
    - text: 'Happy the nation whose God is the Lord, the people he chose for himself
        as his own.    '
      verse: 12
    - text: 'The Lord looks down from heaven, he sees all of humanity; '
      verse: 13
    - text: 'from where he rules he gazes on all who inhabit the earth. '
      verse: 14
    - text: 'He fashions the hearts of them all, and gives heed to all that they do.    '
      verse: 15
    - text: 'It is not by great armies that kings are victorious, it is not by great
        strength that a warrior saves himself; '
      verse: 16
    - text: 'false hope is the war-horse to usher in victory, for all its great might
        it can provide no escape.    '
      verse: 17
    - text: 'See! The eye of the Lord is on those who fear him, on those who hope
        in his kindness; '
      verse: 18
    - text: 'to deliver their life from death, and to keep them alive in famine.    '
      verse: 19
    - text: 'We wait for the Lord: he is our help and our shield. '
      verse: 20
    - text: 'For in him our heart is glad, we trust in his holy name.    '
      verse: 21
    - text: 'Let your kindness, O Lord, be upon us, as is our hope in you.    '
      verse: 22
  - chapter: 34
    verses:
    - text: '      I will bless the Lord at all times, in my mouth will his praise
        be forever. '
      verse: 1
    - text: 'In the Lord will my heart make her boast, the humble will hear and be
        glad. '
      verse: 2
    - text: 'O magnify the Lord with me and let us extol his name together. '
      verse: 3
    - text: 'I sought the Lord, and, in answer, he saved me from all my terrors. '
      verse: 4
    - text: 'Look to him and you will be radiant, with faces unashamed. '
      verse: 5
    - text: 'Here is one who was crushed, but cried --- and was heard by the Lord,
        and brought safe out of every trouble. '
      verse: 6
    - text: 'The Lords angel encamps about those who fear him, and rescues them. '
      verse: 7
    - text: 'O taste and see that the Lord is good, happy are those who take refuge
        in him! '
      verse: 8
    - text: 'Fear the Lord, all his people, for they who fear him lack nothing. '
      verse: 9
    - text: 'Even young lions may be poor and hungry, but those who seek the Lord
        will not lack any good thing.    '
      verse: 10
    - text: 'Come, children, listen to me. I will teach you the fear of the Lord. '
      verse: 11
    - text: 'Which of you is desirous of life, loves many and happy days? '
      verse: 12
    - text: 'Then guard your tongue from evil, and your lips from speaking deceit. '
      verse: 13
    - text: 'Depart from evil, and do good; seek peace, and pursue it. '
      verse: 14
    - text: 'The eyes of the Lord are towards the righteous, his ears are towards
        their cry for help. '
      verse: 15
    - text: 'The Lord sets his face against those who do evil, to root their memory
        out of the earth. '
      verse: 16
    - text: 'When they cry, they are heard by the Lord, and he saves them from all
        their distresses. '
      verse: 17
    - text: 'The Lord is near to the broken-hearted, he helps those whose spirit is
        crushed. '
      verse: 18
    - text: 'Many misfortunes befall the righteous, but the Lord delivers them out
        of them all. '
      verse: 19
    - text: 'He guards all their bones, not one of them is broken. '
      verse: 20
    - text: 'Misfortune will slay the ungodly; those who hate the righteous are doomed. '
      verse: 21
    - text: 'The Lord ransoms the life of his servants, and none will be doomed who
        takes refuge in him.    '
      verse: 22
  - chapter: 35
    verses:
    - text: '      Contend, Lord, with those who contend with me, do battle with those
        who do battle with me. '
      verse: 1
    - text: ''
      verse: 2
    - text: 'Grasp shield and buckler, and rise up as my help.   Draw spear and battle-axe,
        confront those who pursue me. Assure me that you will help me. '
      verse: 3
    - text: 'Dishonour and shame be on those who are seeking my life! Defeat and confusion
        on those who are planning my hurt! '
      verse: 4
    - text: 'As chaff before wind may they be, with the Lords angel pursuing them. '
      verse: 5
    - text: 'Slippery and dark be their way, with his angel thrusting them on. '
      verse: 6
    - text: 'For they wantonly hid their net for me, and dug a pit to destroy me.    '
      verse: 7
    - text: 'Upon them may ruin come unawares; may the net which they hid catch themselves,
        and into the pit may they fall. '
      verse: 8
    - text: 'Then I will exult in the Lord, and be joyful because of his help; '
      verse: 9
    - text: 'and all my being will say, Who, O Lord, is like you, who save the helpless
        from those too strong for them, the poor and the helpless from those who despoil
        them?    '
      verse: 10
    - text: 'Violent witnesses rise, and ask of me things that I know not. '
      verse: 11
    - text: 'Evil for good they requite me, leaving me inwardly comfortless.    '
      verse: 12
    - text: 'But when they were sick, I put on sackcloth, and chastened myself with
        fasting. I prayed with head bowed low, '
      verse: 13
    - text: 'as if for my friend or my brother. I went about bowed and in mourning,
        as one who laments his mother.    '
      verse: 14
    - text: 'When I stumbled, they gleefully gathered, strangers gathered around me,
        and tore at me without ceasing, '
      verse: 15
    - text: 'impiously mocking and mocking, bearing their teeth at me.    '
      verse: 16
    - text: 'How long, Lord, will you look on? Rescue me from their roaring, my precious
        life from the lions. '
      verse: 17
    - text: 'I will then give you thanks in the great congregation, and praise you
        before many people. '
      verse: 18
    - text: 'Suffer not those to rejoice over me who are falsely my foes, suffer not
        those who without cause abhor me to wink with the eye.    '
      verse: 19
    - text: 'For it is not peace that they speak of those who are quiet in the land;
        but treacherous charges they plot. '
      verse: 20
    - text: 'With wide open mouths they shout, Hurrah! Hurrah! With our own eyes
        we saw it.    '
      verse: 21
    - text: 'But you have seen, too, O Lord, keep not silence, O Lord, be not far
        from me. '
      verse: 22
    - text: 'Bestir you, awake, for my right my God, my Lord, for my cause.    '
      verse: 23
    - text: 'You are just, Lord: win for me justice, let them not rejoice over me, '
      verse: 24
    - text: 'inwardly saying, Hurrah! The desire of our hearts at last! Now we have
        swallowed him up. '
      verse: 25
    - text: 'Shame and confusion together on those who rejoice at my hurt! Clothed
        with shame and dishonour be those who are haughty to me!    '
      verse: 26
    - text: 'Let such as delight in my cause ring out their gladness, and say evermore,
        Great is the Lord whose delight is the well-being of his servant. '
      verse: 27
    - text: 'Then my tongue will tell of your justice, and all the day long of your
        praise.    '
      verse: 28
  - chapter: 36
    verses:
    - text: '      Sin whispers within heart of the wicked, who have no dread of God
        before their eyes. '
      verse: 1
    - text: 'It flatters them in their eyes that their sin will not be found out.    '
      verse: 2
    - text: 'First, their speech becomes wicked and false, they give up acting wisely
        and well. '
      verse: 3
    - text: 'Then they plot deliberate wrong, take their stand on the wicked way,
        without the least shrinking from evil.    '
      verse: 4
    - text: 'Your love, O Lord, touches the heavens, your faithfulness reaches the
        clouds. '
      verse: 5
    - text: 'Your justice is like the great mountains, your judgments are like the
        broad sea. Lord, you save people and animals. '
      verse: 6
    - text: 'How precious your love, O God! All may seek shelter in the shadow of
        your wings. '
      verse: 7
    - text: 'They feast on the fat of your house, they drink of your brook of delights. '
      verse: 8
    - text: 'For with you is the fountain of life, in the light that is yours we see
        light.    '
      verse: 9
    - text: 'O continue your grace to the faithful, your love to the upright in heart. '
      verse: 10
    - text: 'Let no arrogant foot tread upon me, no wicked hand drive me to exile.    '
      verse: 11
    - text: 'There the workers of wrong lie prostrate, thrust down to rise up no more.    '
      verse: 12
  - chapter: 37
    verses:
    - text: '      Be not kindled to wrath at the wicked, nor envious of those who
        work wrong; '
      verse: 1
    - text: 'for, like grass, they will speedily wither, and fade like the green of
        young grass.    '
      verse: 2
    - text: 'Trust in the Lord, and do good; remain in the land, and deal faithfully: '
      verse: 3
    - text: 'then the Lord will be your delight, he will grant you your hearts petitions.    '
      verse: 4
    - text: 'Commit your way to the Lord; trust in him, and he will act, '
      verse: 5
    - text: 'making clear as the light your right, and your just cause clear as the
        noon-day.    '
      verse: 6
    - text: 'In silence and patience wait on the Lord. Be not kindled to anger at
        those who prosper. At those who execute evil devices.    '
      verse: 7
    - text: 'Desist from anger, abandon wrath: be not kindled to anger it leads but
        to evil: '
      verse: 8
    - text: 'for evildoers will be cut off, but the land will be theirs, who wait
        on the Lord.    '
      verse: 9
    - text: 'Yet but a little, and the wicked vanish: look at their place: they are
        there no more. '
      verse: 10
    - text: 'But the humble will have the land, and the rapture of peace in abundance.    '
      verse: 11
    - text: 'The wicked plots against the righteous, snarls like a wild animal; '
      verse: 12
    - text: 'the Lord laughs, for he sees that his day is coming.    '
      verse: 13
    - text: 'The wicked have drawn the sword, and bent the bow, to fell the poor,
        to slay those who walk uprightly; '
      verse: 14
    - text: 'but their sword will pierce their own heart, and their bows will be broken
        in pieces.    '
      verse: 15
    - text: 'Better is the righteous persons little than the wealth of many wicked. '
      verse: 16
    - text: 'For the arms of the wicked will be broken, but the Lord upholds the righteous.    '
      verse: 17
    - text: 'The Lord watches over the days of the blameless, their heritage will
        continue forever. '
      verse: 18
    - text: 'They will not be shamed in the evil time, in the days of famine they
        will be satisfied.    '
      verse: 19
    - text: 'Because the wicked will perish: but the foes of the Lord, like a brand
        in the oven, will vanish, like smoke they will vanish.    '
      verse: 20
    - text: 'The wicked must borrow and cannot pay back, but the righteous is lavish
        and gives. '
      verse: 21
    - text: 'For those blest by the Lord inherit the land, while those whom he curses
        will be cut off.    '
      verse: 22
    - text: 'The Lord supports the steps of those with whom he is pleased. '
      verse: 23
    - text: 'Though they fall, they will not be cast headlong, for the Lord holds
        their hands.    '
      verse: 24
    - text: 'Never, from youth to age, have I seen the righteous forsaken, or their
        children begging bread. '
      verse: 25
    - text: 'They are ever lavishly lending, and their children are fountains of blessing.    '
      verse: 26
    - text: 'Turn away from evil and do good and you will live in the land forever. '
      verse: 27
    - text: 'For the Lord loves justice, he does not forsake his friends.    The unrighteous
        will be destroyed forever, and the seed of the wicked will be cut off. '
      verse: 28
    - text: 'But the land will belong to the righteous, they will live upon it forever,    '
      verse: 29
    - text: 'The mouth of the righteous murmurs wisdom, and words of justice are on
        their tongues. '
      verse: 30
    - text: 'The law of their God is in their heart, their steps are never unsteady.    '
      verse: 31
    - text: 'The wicked watches the righteous, and seeks to put them to death. '
      verse: 32
    - text: 'But the Lord leaves them not in their hand: at their trial they will
        not be held guilty.    '
      verse: 33
    - text: 'Wait on the Lord, and observe his way: he will lift you to honour the
        land will be yours, you will feast your eyes on the doom of the wicked.    '
      verse: 34
    - text: 'I have seen the wicked exultant, lifting themselves like a cedar of Lebanon. '
      verse: 35
    - text: 'But the moment I passed, they vanished! I sought for them, but they could
        not be found.    '
      verse: 36
    - text: 'Preserve your honour and practise uprightness, for such a person fares
        well in the end. '
      verse: 37
    - text: 'But transgressors will perish together. Cut off are the wicked forever.    '
      verse: 38
    - text: 'The righteous are saved by the Lord, who in time of distress is their
        refuge: '
      verse: 39
    - text: 'the Lord helps and rescue them, from the wicked he rescues and saves
        them, because they take refuge in him.    '
      verse: 40
  - chapter: 38
    verses:
    - text: '      Reprove me not, Lord, in your anger, and chasten me not in your
        wrath; '
      verse: 1
    - text: 'for your arrows have sunk into me, and your hand lies heavy upon me.    '
      verse: 2
    - text: 'In my flesh is no soundness because of your anger, no health in my bones,
        because of my sin. '
      verse: 3
    - text: 'For that my guilt is gone over my head: it weighs like a burden too heavy
        for me.    '
      verse: 4
    - text: 'My wounds stink and fester, for my foolishness I am tormented. '
      verse: 5
    - text: 'Bent and bowed am I utterly, all the day going in mourning.    '
      verse: 6
    - text: 'My loins are filled with burning, and in my flesh is no soundness. '
      verse: 7
    - text: 'I am utterly crushed and numb; I cry louder than lion roars.    '
      verse: 8
    - text: 'Lord, you know all that I long for, my groans are not hidden from you. '
      verse: 9
    - text: 'My heart is throbbing, my strength has failed me. The light of my eyes---
        even it is gone from me.    '
      verse: 10
    - text: 'My dear ones and friends keep aloof, and my neighbours stand afar off. '
      verse: 11
    - text: 'They who aim at my life lay their snares, they who seek my hurt speak
        of ruin, nursing treachery all the day long.    '
      verse: 12
    - text: 'But I turn a deaf ear and hear not; like the dumb I open not my mouth. '
      verse: 13
    - text: 'I am like one without hearing, with no arguments in their mouth.    '
      verse: 14
    - text: 'For my hope, O Lord, is in you. You will answer, O Lord my God, '
      verse: 15
    - text: 'when I utter the hope that those who made scorn of my tottering feet
        may not rejoice over me.    '
      verse: 16
    - text: 'For I am ready to fall, my pain forsakes me never. '
      verse: 17
    - text: 'I acknowledge my guilt, I am anxious because of my sin:    '
      verse: 18
    - text: 'My wanton assailants are strong, those who wrongfully hate me are many, '
      verse: 19
    - text: 'who render me evil for good, and oppose me, because I make good my goal.    '
      verse: 20
    - text: 'Do not forsake me, O Lord; my God, be not far from me. '
      verse: 21
    - text: 'Hasten to help me, O Lord my saviour.    '
      verse: 22
  - chapter: 39
    verses:
    - text: '      I vowed to watch my words, and sin not with my tongue, but to put
        on my mouth a muzzle, while the wicked were in my presence. '
      verse: 1
    - text: 'I was silent and dumb, speechless: but my pain was stirred up. '
      verse: 2
    - text: 'My heart grew hot within me; as I mused, the fire was kindled, till at
        last the words came to my tongue.    '
      verse: 3
    - text: 'Teach me, O Lord, my end, and the sum of my days what it is. Let me
        know how transient I am. '
      verse: 4
    - text: 'See! My days you have made but a span, and my life is as nothing before
        you. It is but as a breath that everyone stands: (Selah) '
      verse: 5
    - text: 'it is but in mere semblance we walk to and fro, and all our noise is
        for nothing. We heaps up, and knows not who will gather.    '
      verse: 6
    - text: 'And now, what wait I for, Lord? My hope is in you. '
      verse: 7
    - text: 'From all my transgressions deliver me; make me not the scorn of the fool. '
      verse: 8
    - text: 'I am dumb, never opening my mouth, for this is your own doing. '
      verse: 9
    - text: 'Remove your stroke from off me: by the might of your hand I am spent. '
      verse: 10
    - text: 'When you rebuke someone to punish their sins, you consume, like a moth,
        what they treasure. Everyone is only a breath. (Selah)    '
      verse: 11
    - text: 'Hear my prayer, O Lord; attend to my cry for help. Hold not your peace
        at my tears. For I am but a guest of yours, a stranger visiting, like all
        my ancestors. '
      verse: 12
    - text: 'Look away from me, let me smile again, before I die and am gone.    '
      verse: 13
  - chapter: 40
    verses:
    - text: '      For the Lord I waited and waited, till, inclining to me, he heard
        my cry. '
      verse: 1
    - text: 'From the horrible pit he drew me, up out of the miry clay; he set my
        feet on a rock, and my steps he made firm. '
      verse: 2
    - text: 'He put a new song in my mouth, of praise to our God. Many see it, and,
        filled with awe, put their trust in the Lord.    '
      verse: 3
    - text: 'Happy the person who has put in the Lord their trust, not looking to
        false gods or turning to idols. '
      verse: 4
    - text: 'With us you have wrought in rich measure, O Lord our God, your marvels
        and purposes for us --- none may compare with you --- were I to declare or
        to tell them, past counting are they.    '
      verse: 5
    - text: 'In offerings bloody or bloodless you have no delight, but with open ears
        you have made me. Burnt-offering and offering for sin are not what you ask. '
      verse: 6
    - text: 'Then said I, Here I am, as the roll of the book has enjoined. '
      verse: 7
    - text: 'My delight, O God, is to do your will, and your law is within my heart. '
      verse: 8
    - text: 'Well, O Lord, you know that, with lips unrestrained, your righteousness
        I told in the great congregation, '
      verse: 9
    - text: 'not hiding it in my heart. I have told of your steadfast help, from the
        great congregation I hid not your love and your faithfulness. '
      verse: 10
    - text: 'So do not restrain, Lord, your pity from us. Your love and your faithfulness
        --- ever may they be our shield.    '
      verse: 11
    - text: 'For evils that cannot be numbered have compassed me round. My transgressions
        have followed me up --- I can bear it no more. They are more than the hairs
        of my head, and my heart has forsaken me. '
      verse: 12
    - text: 'O Lord, be pleased to deliver me, haste to my help, O Lord. '
      verse: 13
    - text: 'May those who are seeking my life be ashamed and confounded together;
        may those who delight in my hurt be defeated and brought to dishonour. '
      verse: 14
    - text: 'May those who hurrah over me be dumbfounded because of their shame. '
      verse: 15
    - text: 'But may all who seek after you rejoice and be glad in you. May all those
        eager for your aid, say, Great is the Lord evermore. '
      verse: 16
    - text: 'I am weak and needy, yet the Lord cares for me. You are my help and deliverer;
        dont delay, my God.    '
      verse: 17
  - chapter: 41
    verses:
    - text: '      Happy are those who consider the weak; in the day of misfortune
        the Lord will deliver them. '
      verse: 1
    - text: 'He will keep them safe, happy, and long in the land, and not give them
        up to the rage of their foes. '
      verse: 2
    - text: 'The Lord will sustain them on bed of languishing; tending their sickness,
        as long as they lie.    '
      verse: 3
    - text: 'For this cause I say, Lord, show me your favour; heal me, because I
        have sinned against you. '
      verse: 4
    - text: 'My enemies speak of me nothing but evil, When will he die, and his name
        pass away? '
      verse: 5
    - text: 'When they comes to see me, their words ring hollow; their hearts keep
        gathering mischief the while; and when they go out, they give it speech. '
      verse: 6
    - text: 'In secret they whisper together against me, all those who hate me plot
        evil against me. '
      verse: 7
    - text: 'Some fatal disease has fastened upon him; and now that he lies, he will
        rise up no more. '
      verse: 8
    - text: 'My most trusted friend, on whom I relied, who ate of my bread, has turned
        against me.    '
      verse: 9
    - text: 'But do you, Lord, graciously raise me up, that I may pay them their due
        reward. '
      verse: 10
    - text: 'By this will I know you delight in me: if my foes may not shout over
        me in triumph. '
      verse: 11
    - text: 'For my innocence you uphold me, and set me forever before your face.      '
      verse: 12
    - text: 'Blessed be the Lord, the God of Israel, from everlasting to everlasting,
        Amen and Amen.     '
      verse: 13
  - chapter: 42
    verses:
    - text: '      Like the hart which longs for brooks of water, I long for you,
        God.    '
      verse: 1
    - text: 'I thirst for God, for my living God. When shall I enter in, and see the
        face of God? '
      verse: 2
    - text: 'My tears have been my food by day and by night; for they say to me all
        the day long, Where is your God?    '
      verse: 3
    - text: 'My heart floods with sorrow, as I call to mind: how I used to pass on
        with the throng, at their head, to the house of God, with glad shouts and
        giving of thanks, in the throng who kept festival.    '
      verse: 4
    - text: 'Why am I downcast? Why this moaning within me? Hope in God; for yet will
        I praise him, my help, my God.    '
      verse: 5
    - text: 'I am sunk in my misery; I will therefore call you to mind from the land
        of Jordan and Hermon, the mountain Mizar. '
      verse: 6
    - text: 'Flood is calling to flood at the noise of your cataracts; all your waves
        and your breakers have passed over me.    '
      verse: 7
    - text: 'In the day I cry to the Lord to summon his kindness; and the song that
        I sing in the night is a prayer to the living God. '
      verse: 8
    - text: 'I say to God my rock, Why have you forgotten me? Why must I walk so
        sadly, so hard pressed by the foe? '
      verse: 9
    - text: 'It pierces me to the heart to hear the enemys taunts, as all the day
        long they say to me, Where is your God?    '
      verse: 10
    - text: 'Why am I downcast? Why this moaning within me? Hope in God; for yet will
        I praise him, my help, my God.    '
      verse: 11
  - chapter: 43
    verses:
    - text: '     Right me, defend my cause against a pitiless people. From the crafty
        and crooked, O God, deliver me. '
      verse: 1
    - text: 'For you are God my protector: why have you cast me off? Why must I walk
        so sadly, so hard pressed by the foe? '
      verse: 2
    - text: 'Send forth your light and your truth, let them be my guides: to your
        holy hill let them bring me, to the place where you live. '
      verse: 3
    - text: 'Then will I go to Gods altar, to God my rejoicing; and with joy on the
        lyre I will praise you, O God, my God.    '
      verse: 4
    - text: 'Why am I downcast? Why this moaning within me? Hope in God; for yet will
        I praise him, my help, my God.    '
      verse: 5
  - chapter: 44
    verses:
    - text: '      O God, we have heard with our ears, our ancestors have told us
        of the work that you wrought in their day, your wonders in days of old, '
      verse: 1
    - text: 'uprooting and crushing the nations, then planting and settling them.
        For it wasnt their own sword that won them the land, '
      verse: 2
    - text: 'it was not their own arm that brought them the victory. Yours was the
        hand and the arm, yours was the face that shone on them with favour. '
      verse: 3
    - text: 'It was you, my king and my God, that ordained the victories of Jacob.    '
      verse: 4
    - text: 'Through you we can thrust back our foes, and by your name tread down
        our assailants: '
      verse: 5
    - text: 'for not in my bow do I trust, nor can my sword win me the victory. '
      verse: 6
    - text: 'Our victory comes from you, and confusion to those who hate us. '
      verse: 7
    - text: 'In God we boast all the day long, and your name will we praise forever.
        (Selah)    '
      verse: 8
    - text: 'Yet you have spurned and disgraced us, in not going forth with our armies, '
      verse: 9
    - text: 'and in making us flee from the foe, so that those who hated us plundered
        us. '
      verse: 10
    - text: 'You have let us be eaten like sheep, you have scattered us over the world, '
      verse: 11
    - text: 'sold your people for a pittance, and getting no gain from their price. '
      verse: 12
    - text: 'You have made us the butt of our neighbours, the derision and scorn of
        all round us. '
      verse: 13
    - text: 'Oer the world you have made us a byword, the nations at us shake their
        heads. '
      verse: 14
    - text: 'My disgrace is forever before me, my face is covered with shame, '
      verse: 15
    - text: 'at the words of blasphemer and scoffer, at the sight of the foe and the
        vengeful.    '
      verse: 16
    - text: 'All this has come upon us, yet we have not forgotten you nor falsely
        dealt with your covenant. '
      verse: 17
    - text: 'Our heart has not turned back, nor our steps declined from your way, '
      verse: 18
    - text: 'that you thus should have crushed us down, and covered us over with gloom,
        in the place where the jackals roam. '
      verse: 19
    - text: 'Had we forgotten the name of our God, or stretched out our hands to a
        god that was strange, '
      verse: 20
    - text: 'would God not have searched this out? For he knows the heart and its
        secrets. '
      verse: 21
    - text: 'But in your cause it is we are killed all the day, and counted as sheep
        for the slaughter.    '
      verse: 22
    - text: 'Rouse yourself, why do you sleep Lord? Awake, cast us not off forever. '
      verse: 23
    - text: 'Why do you hide your face, forgetting our stress and our misery? '
      verse: 24
    - text: 'For we have sunk down to the dust, our bodies cling to the ground. '
      verse: 25
    - text: 'Arise, come to our help: for your loves sake, ransom us.    '
      verse: 26
  - chapter: 45
    verses:
    - text: '      My heart is astir with beautiful words: I will sing a song, concerning
        the king, with tongue like the pen of a ready writer.    '
      verse: 1
    - text: 'Your beauty is more than mortal, grace is shed over your lips: therefore
        God has blessed you forever. '
      verse: 2
    - text: 'Warrior, strap your sword on your thigh. What glory and splendour!    '
      verse: 3
    - text: 'Good fortune attend you, as forth you ride in the cause of good faith,
        and as champion of justice. May your arm instruct you in deeds of dread. '
      verse: 4
    - text: 'Sharp are your arrows; nations fall under you: pierced to the heart are
        the foes of the king.    '
      verse: 5
    - text: 'Your throne shall endure for ever and ever your royal sceptre a sceptre
        of equity. '
      verse: 6
    - text: 'Right you love and wrong you hate: therefore the Lord your God anoints
        you With oil of gladness above your fellows.    '
      verse: 7
    - text: 'With myrrh, aloes, and cassia your robes are all fragrant, you are gladdened
        by music of ivory harps. '
      verse: 8
    - text: 'Kings daughters stand ready with jewels for you, at your right hand
        the queen in gold of Ophir.    '
      verse: 9
    - text: 'Listen, daughter, and see; and incline your ear: forget your folk and
        your fathers house. '
      verse: 10
    - text: 'And when the king desires your beauty, bow to him, for he is your lord. '
      verse: 11
    - text: 'So shall the Tyrians come with gifts, and the richest of people will
        do you homage.    '
      verse: 12
    - text: 'The kings daughter is glorious altogether, with dress of pearls inwrought
        with gold. '
      verse: 13
    - text: 'In many-coloured robes she is led to the king, with the virgin companions
        she brought in her train. '
      verse: 14
    - text: 'The kings palace they enter with joy and rejoicing.    '
      verse: 15
    - text: 'May sons of yours take the place of your fathers, whom you will make
        princes in all the land. '
      verse: 16
    - text: 'Your name will I celebrate world without end, so that nations shall praise
        you for ever and ever.    '
      verse: 17
  - chapter: 46
    verses:
    - text: '      God is our refuge and strength, a very present help in trouble. '
      verse: 1
    - text: 'So we have no fear, though earth should change, and the hills totter
        into the heart of the ocean. '
      verse: 2
    - text: 'Let its waters roar and foam, let the mountains shake with the swelling
        thereof. On our side is the Lord of hosts, our sure defence is the God of
        Jacob. (Selah)    '
      verse: 3
    - text: 'A river there is, whose streams make glad Gods city, the home the Most
        High has hallowed. '
      verse: 4
    - text: 'God is within her: she cannot be shaken. God helps her at the turn of
        the morning. '
      verse: 5
    - text: 'Nations roared, kingdoms tottered: he uttered his voice, earth melted
        away. '
      verse: 6
    - text: 'On our side is the Lord of hosts, our sure defence is the God of Jacob.    '
      verse: 7
    - text: 'Come and see what the Lord has done, working appallingly in the earth. '
      verse: 8
    - text: 'He stills wars to the ends of the earth- breaking the bow, snapping the
        spear, burning the chariots in the fire. '
      verse: 9
    - text: 'Refrain; and know surely that I am God, high over the nations, high
        over the world. '
      verse: 10
    - text: 'On our side is the Lord of Hosts, our sure defence is the God of Jacob.
        (Selah)    '
      verse: 11
  - chapter: 47
    verses:
    - text: '      Clap your hands, all you peoples: shout to God in ringing cries. '
      verse: 1
    - text: 'For the Lord is most high and dread, a great king over all the earth.    '
      verse: 2
    - text: 'He subdues the peoples under us, the nations under our feet; '
      verse: 3
    - text: 'he chooses our heritage for us, the glory of Jacob whom he loves. (Selah)    '
      verse: 4
    - text: 'God is gone up with a shout, the Lord with the sound of a trumpet. '
      verse: 5
    - text: 'Sing praise to our God, sing praises: sing praise to our king, sing praises.    '
      verse: 6
    - text: 'For king of all earth is he: praise God in a skilful song. '
      verse: 7
    - text: 'God is king over all the nations, God sits on his holy throne.    '
      verse: 8
    - text: 'Princes of nations gather with the people of Abrahams God: for the shields
        of the earth are Gods; greatly exalted is he.    '
      verse: 9
  - chapter: 48
    verses:
    - text: '      Great is the Lord and worthy all praise in the city of our God.
        His holy mountain, '
      verse: 1
    - text: 'that rises so fair,  is the joy of all the world. Like the mount of the
        gods is Mount Zion, the city of the great king.    '
      verse: 2
    - text: 'Once God made himself known as the defence of her palaces. '
      verse: 3
    - text: 'For see! A concert of kings passed over the frontier together. '
      verse: 4
    - text: 'But one glance, and they were astounded; they hastened away in dismay. '
      verse: 5
    - text: 'Trembling took hold of them there, like the pains of a woman in labour. '
      verse: 6
    - text: 'They were shattered, as east wind shatters the giant ships in pieces. '
      verse: 7
    - text: 'What we heard, we now have seen in the city of the Lord of hosts, the
        city of our God. God will uphold her forever. (Selah)    '
      verse: 8
    - text: 'We think, O God, of your love, in the midst of your temple. '
      verse: 9
    - text: 'Your fame, O God, like your name, shall extend to the ends of the earth.
        Victory fills your hand. '
      verse: 10
    - text: 'Let mount Zion be glad; let the daughters of Judah rejoice because of
        your judgments. '
      verse: 11
    - text: 'Walk about Zion, go round her; count her towers. '
      verse: 12
    - text: 'Set your mind on her ramparts, consider her palaces; that you tell to
        the next generation '
      verse: 13
    - text: 'That such is God, our God he it is who shall guide us for ever and ever.    '
      verse: 14
  - chapter: 49
    verses:
    - text: '      Hear this, you peoples all; give ear, all you who live in the world '
      verse: 1
    - text: 'people of low degree and high, the rich and the poor together. '
      verse: 2
    - text: 'My mouth shall utter wisdom, the thoughts of a seeing heart. '
      verse: 3
    - text: 'I incline my ear to a proverb, on the lyre I will open my riddle.    '
      verse: 4
    - text: 'Why should I be afraid in the days of misfortune, when circled by wicked
        and cunning foes, '
      verse: 5
    - text: 'who put their trust in their wealth, and boast of their boundless riches?    '
      verse: 6
    - text: 'For assuredly no one can ransom themselves, or give to God the price
        of their life, '
      verse: 7
    - text: 'for the ransom of a life is costly, no payment is ever enough, '
      verse: 8
    - text: 'to keep them alive for ever and ever, so as never to see the pit at all.    '
      verse: 9
    - text: 'But see it they shall. Even wise people die, the fool and the brutish
        perish alike, and abandon their wealth to others. '
      verse: 10
    - text: 'The grave is their everlasting home, the place they shall live in for
        ever and ever, though after their own names they called whole lands. '
      verse: 11
    - text: 'Humans do not sustain their wealth, like the beasts they perish.    '
      verse: 12
    - text: 'This is the fate of the confident fool, and the end of those who are
        pleased with their portion. (Selah) '
      verse: 13
    - text: 'Like sheep they descend to Sheol with Death for their shepherd; down
        they go straight to the grave, and their form wastes away in their home below.    '
      verse: 14
    - text: 'But God will assuredly ransom my life from the hand of Sheol; for he
        will receive me. (Selah) '
      verse: 15
    - text: 'So be not afraid when someone grows rich, when the wealth of their house
        increases. '
      verse: 16
    - text: 'Not a shred of it all can they take when they die, wealth cannot follow
        them down. '
      verse: 17
    - text: 'Though they count themselves happy, when they are alive, and win praise
        from people for faring so well, '
      verse: 18
    - text: 'they must join their ancestors, who see the light nevermore. '
      verse: 19
    - text: 'Humans do not sustain their wealth, like the beasts they perish.    '
      verse: 20
  - chapter: 50
    verses:
    - text: '      The Lord God has spoken: He summons the earth from sunrise to sunset. '
      verse: 1
    - text: 'From Zion, perfection of beauty, Gods glory shines forth. '
      verse: 2
    - text: 'Our God comes, he cannot keep silence, devouring fire is before him,
        and furious tempest around him. '
      verse: 3
    - text: 'He summons the heavens above and the earth to judge his people. '
      verse: 4
    - text: 'Gather to him his saints by covenant-sacrifice bound to him; '
      verse: 5
    - text: 'that the heavens may declare his justice, for a God of justice is he.
        (Selah)    '
      verse: 6
    - text: 'Hear, O my people, and I will speak, and protest to you, O Israel: I
        am the Lord, your God. '
      verse: 7
    - text: 'Not for your sacrifices will I reprove you your burnt-offerings are ever
        before me '
      verse: 8
    - text: 'Not a bullock will I take from your house, nor he-goats out of your folds; '
      verse: 9
    - text: 'for all beasts of the forest are mine, and the kine on a thousand hills. '
      verse: 10
    - text: 'I know all the birds of the air, all that moves on the fields is mine. '
      verse: 11
    - text: 'Were I hungry, I would not tell you, for the world and its fulness are
        mine. '
      verse: 12
    - text: 'Am I such as to eat bulls flesh, or drink the blood of goats? '
      verse: 13
    - text: 'Offer to God a thank-offering, pay the Most High your vows. '
      verse: 14
    - text: 'Summon me in the day of distress, I will rescue you, so will you honour
        me.    '
      verse: 15
    - text: 'But to the wicked God says: What right have you to talk of my statutes,
        or take my covenant into your mouth '
      verse: 16
    - text: 'While you yourself hate correction, and cast my words behind you? '
      verse: 17
    - text: 'When you see a thief, you run with them; with adulterers you keep company. '
      verse: 18
    - text: 'You let your mouth loose for evil, your tongue contrives deceit. '
      verse: 19
    - text: 'You shamefully speak of your kin, and slander your own mother''s son. '
      verse: 20
    - text: 'And because I kept silence at this, you did take me for one like yourself.
        But I will convict you and show you plainly.    '
      verse: 21
    - text: 'Now you who forget God, mark this, lest I rend you, past hope of deliverance. '
      verse: 22
    - text: 'Those who bring a thank-offering honour me; but to those who follow my
        way, I will show the salvation of God.    '
      verse: 23
  - chapter: 51
    verses:
    - text: '      In your kindness, O God, be gracious to me, in your own great pity
        blot out my transgressions. '
      verse: 1
    - text: 'Wash me clean of my guilt, make me pure of my sin.    '
      verse: 2
    - text: 'For well I know my transgressions, my sin is ever before me. '
      verse: 3
    - text: 'Against you, only you, have I sinned, and done that which is wrong in
        your sight: you therefore are just when you speak, and clear when you utter
        judgment. '
      verse: 4
    - text: 'See! In guilt was I brought to the birth, and in sin did my mother conceive
        me. '
      verse: 5
    - text: 'Its the innermost truth you desire, give me therefore true wisdom of
        heart.    '
      verse: 6
    - text: 'Purge me clean with hyssop, wash me whiter than snow. '
      verse: 7
    - text: 'Fill me with joy and gladness, let the bones you have broken rejoice. '
      verse: 8
    - text: 'Hide your face from my sins, and blot out my guilt altogether.    '
      verse: 9
    - text: 'Create me a clean heart, O God, put a new steadfast spirit within me. '
      verse: 10
    - text: 'Cast me not forth from your presence, withdraw not your holy spirit. '
      verse: 11
    - text: 'Give me back the joy of your help, with a willing spirit sustain me.    '
      verse: 12
    - text: 'I will teach your ways to transgressors, and sinners shall turn to you. '
      verse: 13
    - text: 'Save me from blood, O God, and my tongue shall ring out your faithfulness. '
      verse: 14
    - text: 'Open my lips, O Lord, and my mouth shall declare your praise.    '
      verse: 15
    - text: 'For in sacrifice you have no pleasure, in gifts of burnt-offering no
        delight. '
      verse: 16
    - text: 'The sacrifice pleasing to God is a spirit that is broken; a heart that
        is crushed, O God, you will not despise.    '
      verse: 17
    - text: 'Do good in your pleasure to Zion, build the walls of Jerusalem. '
      verse: 18
    - text: 'Then will you welcome the due forms of sacrifice, then on your altars
        shall bullocks be offered.    '
      verse: 19
  - chapter: 52
    verses:
    - text: '      Why glory in mischief, man of power? Gods kindness is all the
        day. '
      verse: 1
    - text: 'Engulfing ruin you plot, your tongue like a razor sharpened, you practiser
        of deceit. '
      verse: 2
    - text: 'Evil, not good, you love, and falsehood, not words of truth. (Selah) '
      verse: 3
    - text: 'But you love all words that devour, and a tongue that is given to deceit.    '
      verse: 4
    - text: 'But God, on his part, shall destroy you forever, grasp you and pluck
        you out of your tent, and root you out of the land of the living. (Selah) '
      verse: 5
    - text: 'Smitten with awe at the sight, the righteous shall laugh at you. '
      verse: 6
    - text: 'Look (they will say) at the hero who did not make God his stronghold,
        but trusted in his great wealth and in the strength of his riches.    '
      verse: 7
    - text: 'But I am like a fresh olive-tree in the house of God. I trust in the
        kindness of God for ever and evermore. '
      verse: 8
    - text: 'I will render you thanks for ever for what you have done. I will tell
        how good you are in the presence of those who love you.    '
      verse: 9
  - chapter: 53
    verses:
    - text: '      Fools say in their heart, There is no God. Vile, hateful their
        life is; not one does good.    '
      verse: 1
    - text: 'From heaven God looks out on humans, to see if any are wise, and care
        for God.    '
      verse: 2
    - text: 'But all have turned bad, the taint is on all; not one does good, no,
        not one.    '
      verse: 3
    - text: 'Have they learned their lesson, those workers of evil? Who ate up my
        people, eating, devouring, never calling to the Lord.    '
      verse: 4
    - text: 'Sore afraid will they be, where no fear was; when God scatters the bones
        of the godless people. They will be put to shame, when God rejects them.    '
      verse: 5
    - text: 'If only help from Zion would come for Israel! When God brings his people
        a change of fortune, how glad will be Jacob, and Israel how joyful!    '
      verse: 6
  - chapter: 54
    verses:
    - text: '      Save me, O God, by your name, by your power secure for me justice. '
      verse: 1
    - text: 'Listen, O God, to my prayer, give ear to the words of my mouth. '
      verse: 2
    - text: 'For proud men have risen against me, and terrible men seek my life, men
        who do not set God before them. (Selah)    '
      verse: 3
    - text: 'But see! God is my helper, the Lord is sustaining my life. '
      verse: 4
    - text: 'Let their evil fall back on my foes: cut them off in your faithfulness,
        Lord.    '
      verse: 5
    - text: 'Then will I bring you glad sacrifice, praising your gracious name; '
      verse: 6
    - text: 'for from all distress you have saved me, and feasted my eyes on my foes.    '
      verse: 7
  - chapter: 55
    verses:
    - text: '      Listen, God, to my prayer. Dont hide yourself from my pleading. '
      verse: 1
    - text: 'Hear me, and answer; for bitter is my lament. '
      verse: 2
    - text: 'I am wild with the noise of the foe, with the clamour of the ungodly;
        for they hurl disaster upon me, and attack me with fury. '
      verse: 3
    - text: 'My heart shudders within me, terrors of deaths press on me, '
      verse: 4
    - text: 'fear and trembling attack me, and horror wraps me round. '
      verse: 5
    - text: 'O for the wings of a dove: I would fly away and rest. '
      verse: 6
    - text: 'I would wander far away, find refuge in the wilderness. (Selah) '
      verse: 7
    - text: 'I would find myself a shelter from raging wind and tempest.    '
      verse: 8
    - text: 'Confuse them, Lord, upset their plans; for I see violence and strife
        in the city. '
      verse: 9
    - text: 'By day and by night they make their rounds on the city walls, while within
        is crime and trouble, '
      verse: 10
    - text: 'within is ruin. Her market-place is never free of deceit and tyranny.    (The
        Treacherous Friend)    '
      verse: 11
    - text: 'The taunts were not those of a foe that I could have borne; the disdain
        was not that of an enemy I could have shunned them: '
      verse: 12
    - text: 'but it was you, my equal, my dear and familiar friend. '
      verse: 13
    - text: 'We used to be so close, together we walked in Gods house with the crowd. '
      verse: 14
    - text: 'May death suddenly take them, may they go down to Sheol alive, for evil
        lives in their homes and their hearts.    '
      verse: 15
    - text: 'But I will call on God, the Lord will save me. '
      verse: 16
    - text: 'Evening and morning and noon I lament and moan. He will hear my voice; '
      verse: 17
    - text: 'though I am attacked by many he will rescue me, unharmed from the war. '
      verse: 18
    - text: 'God, who sits on his ancient throne will hear and will humble them, for
        they never change, they never fear God. (Selah)    '
      verse: 19
    - text: 'My friend turned against me, betrayed his word. '
      verse: 20
    - text: 'His mouth was smoother than butter, but war filled his heart. His words
        were softer than oil, but sharper than swords. '
      verse: 21
    - text: 'Cast your burden on the Lord, and he will sustain you. He will never
        let the righteous be shaken. '
      verse: 22
    - text: 'But you, God, will hurl them down to the deepest pit. Bloody and treacherous
        people will not live out half their days; but I will trust you.    '
      verse: 23
  - chapter: 56
    verses:
    - text: '      O God, be gracious to me, for people trample upon me, all the day
        righting and pressing me. '
      verse: 1
    - text: 'All the day enemies trample me; many there be who contend with me bitterly. '
      verse: 2
    - text: 'In the day of my terror I trust in you. '
      verse: 3
    - text: 'In God I maintain my cause, in God I fearlessly trust. What can flesh
        do to me?    '
      verse: 4
    - text: 'They torture me all the day, they ceaselessly plan to hurt me, '
      verse: 5
    - text: 'banded together in secret, watching my every step, as those who hope
        for my death. '
      verse: 6
    - text: 'Pay them out for their sin, O God, hurl down the strong in your anger. '
      verse: 7
    - text: 'You yourself count my wanderings. Put in your bottle my tears are they
        not in your book? '
      verse: 8
    - text: 'Then shall my foes be turned back in the day that I call. Of this I am
        sure, because God is for me. '
      verse: 9
    - text: 'In God I maintain my cause, in the Lord I maintain my cause. '
      verse: 10
    - text: 'In God I fearlessly trust, what can people do to me?    '
      verse: 11
    - text: 'Your vows are upon me, O God, I will render thank-offerings to you; '
      verse: 12
    - text: 'because you have saved me from death, my feet from stumbling, to the
        end that I walk before God in the light of the living.    '
      verse: 13
  - chapter: 57
    verses:
    - text: '      Be gracious, O God, be gracious to me, for in you I take shelter.
        In your sheltering wings I take refuge, till ruin be over past. '
      verse: 1
    - text: 'I cry to the Most High God, to the God who accomplishes for me. '
      verse: 2
    - text: 'He will send me his succour from heaven, he will thrust away those who
        would trample me. (Selah) '
      verse: 3
    - text: 'In the midst of lions I lie, who devour human prey. Their teeth are spears
        and arrows, and their tongue is a sharpened sword. '
      verse: 4
    - text: 'Be exalted, God, oer the heavens, and your glory oer all the earth.    '
      verse: 5
    - text: 'They set a net for my feet, but in it was their own foot caught. Before
        me they dug a pit, but they fell into it themselves. (Selah)    '
      verse: 6
    - text: 'My heart is steadfast, O God, my heart is steadfast. I would sing, I
        would make music; '
      verse: 7
    - text: 'awake, my soul. Awake, harp and lyre; I would wake the dawn. '
      verse: 8
    - text: 'I would praise you among the peoples, O Lord, and make music among the
        nations to you; '
      verse: 9
    - text: 'for great to heaven is your love, and your faithfulness to the clouds. '
      verse: 10
    - text: 'Be exalted, God, oer the heavens, and your glory oer all the earth.    '
      verse: 11
  - chapter: 58
    verses:
    - text: '      Do you speak what is right, you gods? With equity judge you your
        people? '
      verse: 1
    - text: 'In the land you practise iniquity --- all of you; violence do you dispense
        with your hands. '
      verse: 2
    - text: 'The wicked go astray from the womb liars take the wrong path from their
        birth. '
      verse: 3
    - text: 'Venom have they like the venom of snakes, they are like the deaf adder
        that stops her ears, '
      verse: 4
    - text: 'and refuses to listen to the voice of the charmer, or binder of spells,
        no matter how cunning.    '
      verse: 5
    - text: 'O God, break to pieces the teeth in their mouth, tear out the great teeth
        of the young lions, Lord. '
      verse: 6
    - text: 'May they melt away like running water! Like tender grass, cut down may
        they be! '
      verse: 7
    - text: 'Like the snail that dissolves on its crawling path, like the birth untimely
        which sees not the sunlight. '
      verse: 8
    - text: 'Faster than a thorn-fire heats your pots, he will come with his tempest
        and sweep them away. '
      verse: 9
    - text: 'The sight of such vengeance will gladden the righteous; their feet they
        will wash in the blood of the wicked. '
      verse: 10
    - text: 'People will say, Yes, the just are rewarded: yes, on the earth is a
        God who is judge.    '
      verse: 11
  - chapter: 59
    verses:
    - text: '      Save me, O God, from my enemies; secure me from my assailants. '
      verse: 1
    - text: 'Save me from those who do wrong, save me from the bloodthisty. '
      verse: 2
    - text: 'For see! They lay ambush for me, strong men are banded against me not
        for sin or transgression of mine, for no guilt of mine, O Lord, '
      verse: 3
    - text: 'they run and make ready. Awake! Come forth to meet me, and see! '
      verse: 4
    - text: 'You, O Lord of hosts, God of Israel, awake! And punish the proud, every
        one; spare none of the traitors vile. (Selah)    '
      verse: 5
    - text: 'At evening they come, and, howling like dogs, make their round in the
        city. '
      verse: 6
    - text: 'Look at their venomous mouths, tongues like swords, they think no one
        hears them. '
      verse: 7
    - text: 'But you, Lord, laugh at them, you mock all the insolent. '
      verse: 8
    - text: 'My strength, I will sing to you, for God is my sure retreat. '
      verse: 9
    - text: 'My God with his love will meet me, and feast my eyes on my foes.    '
      verse: 10
    - text: 'Slay them not, lest my people forget, let your hosts keep them roaming
        and wandering. '
      verse: 11
    - text: 'In their sinful speech snare them, O Lord; and may they be trapped in
        their pride, for the curses and lies that they utter. '
      verse: 12
    - text: 'In your wrath make a clean end of them, that people, to the ends of the
        earth, may know that God rules in Jacob. (Selah)    '
      verse: 13
    - text: 'At evening they come, and, howling like dogs, make their round in the
        city. '
      verse: 14
    - text: 'They roam about for a feast, and snarl, if they get not their fill. '
      verse: 15
    - text: 'But I will sing of your might; I will ring out your love in the morning.
        For to me you have been a sure refuge, a retreat in the day of my trouble. '
      verse: 16
    - text: 'My strength, I will sing praise to you, for God is my sure retreat, my
        faithful God.    '
      verse: 17
  - chapter: 60
    verses:
    - text: '      O God, you have spurned and broken us, routing us in your wrath
        --- restore us! '
      verse: 1
    - text: 'You have shaken the land and cleft it; heal its tottering breaches. '
      verse: 2
    - text: 'You have made your people drink hardship, and given us wine of reeling.    '
      verse: 3
    - text: 'You have given those who fear you a banner, a rallying-place from the
        bow, (Selah) '
      verse: 4
    - text: 'for the rescue of your beloved. Save by your right hand and answer us.    '
      verse: 5
    - text: 'God did solemnly swear: As victor will I divide Shechem, and mete out
        the valley of Succoth. '
      verse: 6
    - text: 'Mine is Gilead, mine is Manasseh, Ephraim is the defence of my head,
        Judah my sceptre of rule, '
      verse: 7
    - text: 'Moab the pot that I wash in, Edom  I cast my shoe over it, I shout oer
        Philistia in triumph.    '
      verse: 8
    - text: 'O to be brought to the fortified city! O to be led into Edom! '
      verse: 9
    - text: 'Have you not spurned us, O God? You do not march forth with our armies. '
      verse: 10
    - text: 'Grant us help from the foe, for human help is worthless. '
      verse: 11
    - text: 'With God we shall yet do bravely: he himself will tread down our foes.    '
      verse: 12
  - chapter: 61
    verses:
    - text: '      Hear my cry, O God, be attentive to my prayer. '
      verse: 1
    - text: 'From the ends of the earth I call unto you, when my heart is faint: lead
        me to the rock that is high above me. '
      verse: 2
    - text: 'For you are a refuge to me, a strong tower in face of the foe.    '
      verse: 3
    - text: 'O to be guest in your tent forever, hiding beneath your sheltering wings!
        (Selah) '
      verse: 4
    - text: 'For you, O God, do hear my vows, and grant the desires of those who fear
        you. '
      verse: 5
    - text: 'Add many days to the life of the king; may his years endure throughout
        all generations. '
      verse: 6
    - text: 'In the presence of God be he throned forever; may kindness and faithfulness
        watch over him. '
      verse: 7
    - text: 'And I will sing praise to your name forever, paying my vows day after
        day.    '
      verse: 8
  - chapter: 62
    verses:
    - text: '      I wait alone in silence for God; From him comes my help. '
      verse: 1
    - text: 'Yes, he is my rock, my help, my retreat, I shall not be shaken too sorely. '
      verse: 2
    - text: 'How long will you, all of you, batter a man, as one might a leaning wall? '
      verse: 3
    - text: 'From his rank and prominance they are planning to topple him. They take
        pleasure in falsehood; they bless with their mouth, but inwardly they curse.
        (Selah)    '
      verse: 4
    - text: 'I wait alone in silence for God; for from him comes my hope. '
      verse: 5
    - text: 'Yes, he is my rock, my help, my retreat, I shall not be shaken too sorely. '
      verse: 6
    - text: 'On God rests my honour and safety, in God is my strong rock, my refuge. '
      verse: 7
    - text: 'Trust in him, all you people assembled, pour out your heart in his presence;
        God is a refuge for us. (Selah)    '
      verse: 8
    - text: 'The lowly are nought but a breath, the lofty are but an illusion: in
        the balances up they go, they are lighter than breath altogether. '
      verse: 9
    - text: 'Trust not in gain of extortion, set no vain hopes in robbery. As for
        wealth, if it bears fruit, set not your heart upon it.    '
      verse: 10
    - text: 'One thing God has uttered, two things there are which I heard that power
        belongs to God, '
      verse: 11
    - text: 'and to you, too, O Lord, belongs kindness; for you requite each person
        according to what they have done.    '
      verse: 12
  - chapter: 63
    verses:
    - text: '      O God, my God, you, you do I seek: my heart thirsts for you, my
        body faints for you in a parched and waterless land.    '
      verse: 1
    - text: 'As I in the temple have seen you, beholding your power and your glory, '
      verse: 2
    - text: 'for better than life is your kindness: my lips shall utter your praise.    '
      verse: 3
    - text: 'So, while I live, I will bless you, and lift up my hands in your name. '
      verse: 4
    - text: 'As with marrow and fat am I feasted; with joyful lips I will praise you.    '
      verse: 5
    - text: 'I call you to mind on my bed, and muse on you in the night watches; '
      verse: 6
    - text: 'for you have been my help, I joyfully sing in the shadow of your wings. '
      verse: 7
    - text: 'I cling close after you, your right hand holds me up.    '
      verse: 8
    - text: 'But those who seek after my life shall go down to the depths of the earth, '
      verse: 9
    - text: 'given oer to the power of the sword, or as prey for jackals to devour.    '
      verse: 10
    - text: 'But the king shall rejoice in God: all who own his allegiance will glory.
        For the mouth of the false shall be stopped.    '
      verse: 11
  - chapter: 64
    verses:
    - text: '      Hear, O my God, the voice of my lament: guard my life from the
        foe who affrights me. '
      verse: 1
    - text: 'Hide me from villains who secretly plot, from the blustering throng of
        the workers of evil, '
      verse: 2
    - text: 'who have sharpened their tongue like a sword, and aimed bitter words
        like arrows, '
      verse: 3
    - text: 'which from ambush they launch at the blameless, shooting swiftly and
        unafraid.    '
      verse: 4
    - text: 'They strengthen their wicked purpose, they tell of the snares they have
        hidden, they say to themselves, Who can see? '
      verse: 5
    - text: 'They think out their crimes full cunningly hidden deep in their crafty
        hearts.    '
      verse: 6
    - text: 'But God with his arrow will shoot them, swiftly shall they be smitten. '
      verse: 7
    - text: 'For their tongue he will bring them to ruin, all will shudder with horror
        at the sight of them.    '
      verse: 8
    - text: 'Then every person, touched to awe, as they ponder what God has wrought,
        will tell the tale of his deeds. '
      verse: 9
    - text: 'In the Lord shall the righteous rejoice, in him shall they take refuge;
        and all the true-hearted shall glory.    '
      verse: 10
  - chapter: 65
    verses:
    - text: '      It is seemly to praise you, O God, in Zion, and to you shall the
        vow be performed in Jerusalem. '
      verse: 1
    - text: 'O you who hear prayer, unto you shall all flesh come. '
      verse: 2
    - text: 'Our sins are too mighty for us, our transgressions you only can cover
        them. '
      verse: 3
    - text: 'Happy the person whom you choose to live beside you in your courts. O
        may we be filled with the joys of your house, of your holy temple.    '
      verse: 4
    - text: 'In dread deeds you loyally answer us, O God of our salvation, whom all
        ends of the earth put their trust in, and islands far away. '
      verse: 5
    - text: 'By your strength you establish the hills, you are armed with might; '
      verse: 6
    - text: 'you still the roaring of seas, and the turmoil of nations, '
      verse: 7
    - text: 'so that those who live at earths bounds are awed at your signs: the
        lands of the sunrise and sunset you make to ring with joy.    '
      verse: 8
    - text: 'You visit and water the earth; you greatly enrich her with the river
        of God, which is full of water. You prepare the corn thereof, '
      verse: 9
    - text: 'watering her furrows, settling her ridges; you make her soft with showers,
        and bless what grows thereon. '
      verse: 10
    - text: 'You crown the year with your goodness, your chariot-tracks drip with
        fatness. '
      verse: 11
    - text: 'The desert pastures are lush, the hills greened with joy. '
      verse: 12
    - text: 'The meadows are clothed with flocks, the valleys are covered with corn;
        they shout to each other and sing.    '
      verse: 13
  - chapter: 66
    verses:
    - text: '      Shout to God, all the earth, '
      verse: 1
    - text: 'sing praise to his glorious name, sing his glorious praise. '
      verse: 2
    - text: 'Say to God, How dread are your works, so great is your might that your
        enemies cringe to you. '
      verse: 3
    - text: 'All the earth does homage to you, singing praises to you, singing praise
        to your name. (Selah)    '
      verse: 4
    - text: 'Come and see what God has done, awe-inspiring is he in his works among
        people. '
      verse: 5
    - text: 'He turns the sea into dry land, and people cross the river on foot. Let
        us therefore rejoice in him, '
      verse: 6
    - text: 'the mighty Ruler eternal, whose eyes keep watch on the nations, that
        no rebel lift up his head. (Selah)    '
      verse: 7
    - text: 'O bless our God, you peoples; sound aloud his praise, '
      verse: 8
    - text: 'who keeps us in life, and keeps our feet from slipping. '
      verse: 9
    - text: 'For you, God, have tested us, have tried us, as silver is tried. '
      verse: 10
    - text: 'You did bring us into prison, and put chains upon us, '
      verse: 11
    - text: 'you did let people ride over our head. We went through fire and through
        water, but you led us out to a spacious place.    '
      verse: 12
    - text: 'I will enter your house with burnt-offerings, I will pay to you my vows, '
      verse: 13
    - text: 'which my open lips have uttered, arid my mouth has declared in my straits. '
      verse: 14
    - text: 'I will offer you offerings of fatlings, with the odour of burning rams,
        I will sacrifice bullocks with goats. (Selah)    '
      verse: 15
    - text: 'Come and hear my story all who fear God --- of what he has done for me. '
      verse: 16
    - text: 'For my mouth had no sooner invoked him than his praise was under my tongue. '
      verse: 17
    - text: 'Had I cherished sin in my heart, the Lord would never have listened. '
      verse: 18
    - text: 'But assuredly God has listened, and attended to my loud prayer.    '
      verse: 19
    - text: 'Blessed be God, who turned not aside my prayer, nor withdrew his kindness
        from me.    '
      verse: 20
  - chapter: 67
    verses:
    - text: '      Bless us, O God, with your favour, let the light of your face fall
        upon us; (Selah) '
      verse: 1
    - text: 'that the world may know your way, and all nations your power to save.    '
      verse: 2
    - text: 'Let the peoples praise you, O God; let the peoples all of them praise
        you. '
      verse: 3
    - text: 'Let the nations ring out their joy; for you govern the peoples with equity,
        and guide the nations on earth. (Selah) '
      verse: 4
    - text: 'Let the peoples praise you, O God, let the peoples, all of them, praise
        you.    '
      verse: 5
    - text: 'The earth has yielded her increase by the blessing of God, our God. '
      verse: 6
    - text: 'May this blessing of ours win people to him unto all the ends of the
        earth.    '
      verse: 7
  - chapter: 68
    verses:
    - text: '      God arises, his enemies scatter: they who hate him flee before
        him. '
      verse: 1
    - text: 'As smoke before wind is driven, as wax melts before fire, so before God
        vanish the wicked. '
      verse: 2
    - text: 'But the righteous rejoice in Gods presence, they exult with exceeding
        joy.    '
      verse: 3
    - text: 'Sing to God, make music to his name, his name is the Lord, praise him
        who rides on the clouds, and exult in his presence. '
      verse: 4
    - text: 'Father of orphans, defender of widows, is God in his holy abode. '
      verse: 5
    - text: 'God brings home the lonely, he leads forth the prisoner to comfort, so
        that none but the rebel lives cheerless.    '
      verse: 6
    - text: 'God, when you went in front of your people in your march through the
        desert, (Selah) '
      verse: 7
    - text: 'earth shook, the heavens poured rain at the presence of God, Sinais
        God at the presence of God, Israels God. '
      verse: 8
    - text: 'Rain in abundance, God, you did sprinkle, restoring the languishing land
        of your heritage. '
      verse: 9
    - text: 'A dwelling therein your people found: in your goodness, O God, you did
        care for the poor.    '
      verse: 10
    - text: 'The Lord spoke the glad tidings of victory, a great army of women proclaim
        it: '
      verse: 11
    - text: 'Kings of armies they flee, they flee, and the housewife divides the
        spoil: '
      verse: 12
    - text: 'doves wings covered with silver and pinions with shimmer of gold, '
      verse: 13
    - text: 'set with stones, like snow upon Zalmon.    '
      verse: 14
    - text: 'A mountain of God is the mountain of Bashan, a mountain of peaks is the
        mountain of Bashan. '
      verse: 15
    - text: 'You high-peaked mountains, why look you askance at the mountain which
        God has desired for his home whereon the Lord will live forever? '
      verse: 16
    - text: 'The chariots of God are twice ten thousand: the Lord came from Sinai,
        his holy place. '
      verse: 17
    - text: 'You did mount the height with trains of your captives, and gifts that
        you had received from the people. The rebels shall live with the Lord God.    '
      verse: 18
    - text: 'Blest be the Lord who sustains us daily, the God who is also our Saviour.
        (Selah) '
      verse: 19
    - text: 'Our God is a God who is Saviour. The ways of escape from death are known
        to the Lord God. '
      verse: 20
    - text: 'Yes, God will shatter the head of his foes the rough scalp of those who
        strut on in their sins. '
      verse: 21
    - text: 'The Lord said: I will bring you home from Bashan, home from the depths
        of the sea, '
      verse: 22
    - text: 'that your feet you may bathe in blood, and your dogs lick their share
        of the foe.    '
      verse: 23
    - text: 'In the temple appear Gods triumphal processions, processions in praise
        of my king and my God, '
      verse: 24
    - text: 'with singers in front, and minstrels behind, and maidens with timbrels
        between them, singing, '
      verse: 25
    - text: 'You of the well-spring of Israel, bless the Lord God in the dance. '
      verse: 26
    - text: 'There, in front, is Benjamin the little, the princes of Judah beside
        them, the princes of Zebulon, princes of Naphtali.    '
      verse: 27
    - text: 'God, show your strength, your godlike might, as you did in the past, '
      verse: 28
    - text: 'from your temple that crowns Jerusalem. Kings shall bring tribute to
        you. '
      verse: 29
    - text: 'Rebuke the beast of the reed, the herd of bulls, with the calves of the
        peoples. Trample down the lovers of lies. Scatter the nations whose joy is
        in war. '
      verse: 30
    - text: 'May they come from Egypt with gifts of oil, Ethiopia haste with full
        hands to God.    '
      verse: 31
    - text: 'Sing to God, O you kingdoms of earth, make melody to the Lord. (Selah) '
      verse: 32
    - text: 'Praise him who rides on the ancient heavens. See! He utters his voice,
        his mighty voice. '
      verse: 33
    - text: 'Ascribe strength to the God over Israel, whose strength and majesty live
        in the skies. '
      verse: 34
    - text: 'Awe-inspiring is God in his holy place, it is Israels God who gives
        strength and might to his people. Blessed be God.    '
      verse: 35
  - chapter: 69
    verses:
    - text: '      Save me, O God; for the waters are threatening my life. '
      verse: 1
    - text: 'I am sunk in depths of mire, where ground there is none. I am come into
        deep deep waters, the flood overwhelms me. '
      verse: 2
    - text: 'I am weary of crying, my throat is parched, my eyes are wasted with waiting
        for God.    '
      verse: 3
    - text: 'More than the hairs of my head are those who wantonly hate me. More than
        my bones in number are those who are falsely my foes. That which I never robbed,
        how am I then to restore? '
      verse: 4
    - text: 'O God, you know my folly, my guilt is not hidden from you. '
      verse: 5
    - text: 'Through me let not any be shamed, who wait for you, Lord God of hosts.
        Through me let not those be confounded who seek you, O God of Israel. '
      verse: 6
    - text: 'Its in your cause that I have borne taunts, and my face has been covered
        with shame; '
      verse: 7
    - text: 'I became to my kindred a foreigner, to my mother''s sons a stranger.    '
      verse: 8
    - text: 'It was zeal for your house that consumed me, and the insults they hurled
        at you fell upon me. '
      verse: 9
    - text: 'When I chastened myself with fasting, they took occasion to taunt me. '
      verse: 10
    - text: 'When I put on a garment of sackcloth, they made me the theme of a taunt-song. '
      verse: 11
    - text: 'Those who sit in the gate make sport of me in the music of drunken songs.    '
      verse: 12
    - text: 'But I pray to you, Lord, for a time of favour. In your great love answer
        me; with your loyal help, save me '
      verse: 13
    - text: 'from sinking down in the mire. Lift me out of the deep deep waters, '
      verse: 14
    - text: 'that the rushing flood may not drown me, that the deep may not swallow
        me up, nor the pit close her mouth upon me. '
      verse: 15
    - text: 'Answer me, Lord, in your gracious kindness, turn to me in your great
        compassion. '
      verse: 16
    - text: 'Hide not your face from your servant, for I am in trouble; O answer me
        speedily. '
      verse: 17
    - text: 'Draw near to me, redeem me; because of my enemies, ransom me.    '
      verse: 18
    - text: 'You know how I am insulted; in your sight are all my foes. '
      verse: 19
    - text: 'Insult has broken my heart, past cure are my shame and confusion. For
        pity I looked --- there was none! And for comforters, but I found none. '
      verse: 20
    - text: 'Poison they gave me for food, and to slake my thirst they gave vinegar.    '
      verse: 21
    - text: 'May their table, outspread, be a trap to them, and their peace-offerings
        be a snare. '
      verse: 22
    - text: 'May their eyes be darkened and blind, make their loins to shake without
        ceasing. '
      verse: 23
    - text: 'Pour your indignation upon them, let your burning wrath overtake them. '
      verse: 24
    - text: 'May their camp be a desolation, in their tents be there none to live. '
      verse: 25
    - text: 'For those whom you struck, they persecute, and those whom you wounded,
        they pain yet more. '
      verse: 26
    - text: 'Charge them with sin upon sin, may they not be acquitted by you. '
      verse: 27
    - text: 'From the book of life be they blotted, may their names not be written
        with the righteous.    '
      verse: 28
    - text: 'Lift me, O God, by your help above my pain and misery. '
      verse: 29
    - text: 'Then will I praise God in song and magnify him with thanksgiving, '
      verse: 30
    - text: 'which shall please the Lord better than ox, or than bullock with horns
        and hoofs. '
      verse: 31
    - text: 'The oppressed shall rejoice at the sight. You who seek after God, let
        your heart revive. '
      verse: 32
    - text: 'For the Lord listens to the poor, he does not despise his prisoners.    '
      verse: 33
    - text: 'Let the heavens and the earth sing his praises, the seas, and all creatures
        that move in them. '
      verse: 34
    - text: 'For God will bring help to Zion, and build up the cities of Judah, his
        people shall live there in possession. '
      verse: 35
    - text: 'His servants children shall have it for heritage, and those who love
        him shall live therein.    '
      verse: 36
  - chapter: 70
    verses:
    - text: '      Quickly, God, deliver me, hasten to help me, Lord. '
      verse: 1
    - text: 'May those who are seeking my life, be ashamed and confounded. '
      verse: 2
    - text: 'May those who delight in my hurt be defeated and brought to dishonour. '
      verse: 3
    - text: 'But may all who seek after you rejoice and be glad in you. May all who
        love your salvation say, Glory to God, evermore. '
      verse: 4
    - text: 'I am weak and needy: make haste, God, to me. You are my help and deliverer;
        Lord, dont delay.    '
      verse: 5
  - chapter: 71
    verses:
    - text: '     In you, O Lord, I take refuge, let me never be put to shame. '
      verse: 1
    - text: 'In your faithfulness save me and rescue me, bend your ear to me and save
        me. '
      verse: 2
    - text: 'Be to me a rock of defence, a fortified house, to save me; for my rock
        and my fortress are you.    '
      verse: 3
    - text: 'Save me, my God, from the hand of the wicked, from the grasp of the unjust
        and cruel. '
      verse: 4
    - text: 'For you, Lord, are my hope, in whom from my youth I have trusted. '
      verse: 5
    - text: 'On you have I leaned from my birth; from my mothers womb it was you
        who did draw me. In you is my hope evermore.    '
      verse: 6
    - text: 'I have been as a wonder to many, for you are my refuge and strength. '
      verse: 7
    - text: 'All the day long my mouth is filled with your praise and your glory. '
      verse: 8
    - text: 'Cast me not off in the time of old age; when my strength is spent, forsake
        me not. '
      verse: 9
    - text: 'For my foes whisper against me, they who watch me take counsel together; '
      verse: 10
    - text: 'God has left him, they say: pursue and seize him, for he is helpless.    '
      verse: 11
    - text: 'O God, be not far from me, haste, O my God, to my help. '
      verse: 12
    - text: 'Put my foes to shame and dishonour, with insult and shame be they covered. '
      verse: 13
    - text: 'But I will never stop hoping, and more and yet more will I praise you. '
      verse: 14
    - text: 'All the day long shall my mouth tell your faithfulness and your salvation,
        though I know not how they may be counted.    '
      verse: 15
    - text: 'I will tell of the might of the Lord, and your faithfulness praise, you
        alone. '
      verse: 16
    - text: 'You have taught me, O God, from my youth, and till now have I told of
        your wonders. '
      verse: 17
    - text: 'Even in old age and grey hair, O God, do not forsake me. Still would
        I tell of your might unto all generations to come.    '
      verse: 18
    - text: 'Your power and your justice, O God, extend as far as the heavens: for
        great are the things you have done. Who is like you, O God? '
      verse: 19
    - text: 'You have caused us to see troubles many, but you will revive us again.
        From the depths of the earth you will bring me up again. '
      verse: 20
    - text: 'You will multiply my greatness, and comfort me again.    '
      verse: 21
    - text: 'So with harp I will praise you, and your faithfulness, O my God; and
        make music to you on the lyre, O you Holy One of Israel. '
      verse: 22
    - text: 'My lips shall ring out their joy, my mouth shall sing praises to you;
        all of me, which you have redeemed. '
      verse: 23
    - text: 'Yes, all the day long shall my tongue utter your righteousness; for ashamed
        and confounded are they who were seeking my hurt.    '
      verse: 24
  - chapter: 72
    verses:
    - text: '      Give the king, O God, your own spirit of justice your spirit of
        right to the son of the king, '
      verse: 1
    - text: 'that with right he may judge your people, and your downtrodden ones with
        justice.    '
      verse: 2
    - text: 'May the mountains bear weal for the people, and the hills yield fruits
        of justice. '
      verse: 3
    - text: 'The weak may he help to their rights, may he save the sons of the needy
        and crush the oppressor in pieces.    '
      verse: 4
    - text: 'May he live as long as the sun, while the moon shines  for ages and
        ages. '
      verse: 5
    - text: 'May he be like the rain on the meadow, like showers that water the earth.    '
      verse: 6
    - text: 'In his days may justice flourish, and welfare abound, till the moon be
        no more. '
      verse: 7
    - text: 'May he reign from ocean to ocean, from the river to the ends of the earth.    '
      verse: 8
    - text: 'May his foes bow down before him, his enemies lick the dust. '
      verse: 9
    - text: 'May tribute be rendered by kings of the isles and of Tarshish; may gifts
        be brought by the kings of Sheba and Seba.    '
      verse: 10
    - text: 'May all kings fall prostrate before him, and all nations yield him their
        service. '
      verse: 11
    - text: 'For he saves the poor when he cries, the helpless and the downtrodden.    '
      verse: 12
    - text: 'He pities the weak and the poor, he saves the lives of the poor. '
      verse: 13
    - text: 'He redeems them from wrong and from violence, for dear is their blood
        in his sight.    '
      verse: 14
    - text: 'Long may he live; and may gold of Sheba be given him; prayer, too, be
        made for him ceaselessly, all the day long may men bless him.    '
      verse: 15
    - text: 'May the land have abundance of corn, to the tops of the hills may it
        wave. May the fruit thereof flourish like Lebanon, may men spring from the
        city like grass of the earth.    '
      verse: 16
    - text: 'May his name be blessed forever, may his fame endure as the sun. May
        all nations envy his blessedness, all tribes of the earth call him happy.      '
      verse: 17
    - text: 'Blest be the Lord God, Israels God, who alone does wonders; '
      verse: 18
    - text: 'And blest be forever his glorious name. Let all the earth be filled with
        his glory. Amen and Amen.    '
      verse: 19
    - text: 'Here end the prayers of David, son of Jesse.     '
      verse: 20
  - chapter: 73
    verses:
    - text: '      Yes, God is good to the upright, the Lord to the pure in heart. '
      verse: 1
    - text: 'But my feet were almost gone, my steps had nearly slipped, '
      verse: 2
    - text: 'through envy of godless braggarts, when I saw how well they fared.    '
      verse: 3
    - text: 'For never a pang have they, their body is sound and sleek. '
      verse: 4
    - text: 'They have no trouble like mortals, no share in human pain. '
      verse: 5
    - text: 'So they wear their pride like a necklace, they put on the garment of
        wrong, '
      verse: 6
    - text: 'their eyes stand out with fatness, their heart swells with riotous fancies. '
      verse: 7
    - text: 'Their speech is mocking and evil, condescending and crooked their speech. '
      verse: 8
    - text: 'They have set their mouth in the heavens, while their tongue struts about
        on the earth. '
      verse: 9
    - text: 'Small wonder that people resort to them, and drink deep draughts of their
        lore. '
      verse: 10
    - text: 'How does God know? they say, And has the Most High any knowledge? '
      verse: 11
    - text: 'See! These are the godless, with wealth and ease ever increasing.    '
      verse: 12
    - text: 'Yes, in vain have I kept my heart pure, and washed my hands in innocence; '
      verse: 13
    - text: 'for all the day long was I plagued not a morning but I was chastised. '
      verse: 14
    - text: 'But to resolve to speak like they do would be treachery to your children.    '
      verse: 15
    - text: 'So I sought to understand it, but a wearisome task it seemed: '
      verse: 16
    - text: 'till I entered the holy world of God and saw clearly their destiny.    '
      verse: 17
    - text: 'Yes, you set them on slippery places; down to destruction you hurl them. '
      verse: 18
    - text: 'One moment and then what a horror of ruin! They are finished and ended
        in terrors. '
      verse: 19
    - text: 'Like a dream, when one wakes, shall they be, whose phantoms the waker
        despises.    '
      verse: 20
    - text: 'So my bitterness of mind and the pain that stabbed my heart '
      verse: 21
    - text: 'show how dull I was and stupid just like a beast before you.    '
      verse: 22
    - text: 'But I am always with you, you have hold of my right hand. '
      verse: 23
    - text: 'By a plan of yours you guide me and will afterward take me to glory.    '
      verse: 24
    - text: 'Whom have I in the heavens but you? And on earth there is none I desire
        beside you. '
      verse: 25
    - text: 'Though flesh and heart waste away, yet God is the rock of my heart, yet
        God is my portion forever.    '
      verse: 26
    - text: 'For see! Those who are far from you must perish, you destroy all who
        are false to you. '
      verse: 27
    - text: 'But I am happy when close to God; the Lord my God I have made my refuge,
        that I may recount all the things you have done.    '
      verse: 28
  - chapter: 74
    verses:
    - text: '      Why, O God, have you spurned us forever? Why smokes your wrath
        against the sheep of your pasture? '
      verse: 1
    - text: 'Remember the community you purchased of old to become by redemption the
        tribe of your heritage, Zion, the mountain you made your home. '
      verse: 2
    - text: 'Rouse yourself, visit its ruins complete. In the temple the foe has made
        havoc of all things.    '
      verse: 3
    - text: 'Like lions your enemies roared through your house, replacing our symbols
        by signs of their own, '
      verse: 4
    - text: 'hacking, like woodsmen who lift axes on thickets of trees, '
      verse: 5
    - text: 'smashing with hatchets and hammers all of its carved work together. '
      verse: 6
    - text: 'They have set your temple on fire, to the very ground they have outraged
        the place where lives your name. '
      verse: 7
    - text: 'They have said in their heart, Let us utterly crush them. They have
        burned all the houses of God in the land.    '
      verse: 8
    - text: 'No symbol of ours do we see any more: no prophet is there any more, none
        is with us who knows how long. '
      verse: 9
    - text: 'How long, O God, is the foe to insult? Shall the enemy spurn your name
        forever? '
      verse: 10
    - text: 'Why, O Lord, do you hold back your hand, why keep your right hand in
        the folds of your robe?    '
      verse: 11
    - text: 'Yet God is our king from the ancient days, in the midst of the earth
        working deeds of salvation. '
      verse: 12
    - text: 'It was you who did cleave the sea by your might, and shatter the heads
        of the ocean monsters. '
      verse: 13
    - text: 'It was you who did crush many-headed Leviathan, and give him as food
        to the beasts of the wilderness. '
      verse: 14
    - text: 'It was you who did cleave the fountains and torrents; it was you who
        did dry the perennial streams. '
      verse: 15
    - text: 'Yours is the day; yours, too, is the night, it was you who did establish
        the sun and the star. '
      verse: 16
    - text: 'It was you who did fix all the borders of earth: summer and winter its
        you who have made them.    '
      verse: 17
    - text: 'Yet, for all this, the foe has insulted you, Lord, and a nation of fools
        has reviled your name. '
      verse: 18
    - text: 'Do not give your dove to the beasts, do not forget your afflicted forever. '
      verse: 19
    - text: 'Look to the sleek ones - how full they are: the dark places of earth
        are the dwellings of violence. '
      verse: 20
    - text: 'O let not the downtrodden turn back ashamed: let the poor and the needy
        sing praise to your name.    '
      verse: 21
    - text: 'Arise, God, and defend your cause: remember how fools all the day insult
        you. '
      verse: 22
    - text: 'Do not forget the uproar of your enemies, the din of your foes that ascends
        evermore.    '
      verse: 23
  - chapter: 75
    verses:
    - text: '      We praise you, God, we praise you: we would call on your name and
        declare your wonders.    '
      verse: 1
    - text: 'At the time I choose, I will judge fairly. '
      verse: 2
    - text: 'Though earth melt and all her inhabitants, it is I who keep steady her
        pillars. (Selah) I say to the boasters, Boast not ; to the wicked, Lift
        not up your horn: lift not your horn on high, speak not boldly against the
        Rock.    For not from east nor west, not from desert nor mountains; but God
        himself is the judge, humbling one and exalting another.    '
      verse: 3
    - text: ''
      verse: 4
    - text: ''
      verse: 5
    - text: ''
      verse: 6
    - text: ''
      verse: 7
    - text: 'In the hand of the Lord is a cup foaming wine, richly spiced. Out of
        this he pours a draught, and all the wicked of earth must drain it down to
        the dregs.    '
      verse: 8
    - text: 'But I will rejoice forever, singing praise to the God of Jacob. '
      verse: 9
    - text: 'I will hew all the horns of the wicked, but the horns of the just shall
        be lifted.    '
      verse: 10
  - chapter: 76
    verses:
    - text: '      God has made himself known in Judah, his name is great in Israel. '
      verse: 1
    - text: 'His tent is in Salem, his dwelling in Zion.    '
      verse: 2
    - text: 'There he broke the lightning arrows, shield, sword, and weapons of war.
        (Selah) '
      verse: 3
    - text: 'Terrible is your splendour on the everlasting mountains.    '
      verse: 4
    - text: 'Despoiled were the stout of heart; in the sleep into which they had fallen,
        none of the warriors could lift a hand.    '
      verse: 5
    - text: 'At your rebuke, God of Jacob, sank chariot and horse to sleep. '
      verse: 6
    - text: 'Awful are you: who can stand before you, when once you are angry?    '
      verse: 7
    - text: 'The judgment you gave from heaven frightened the earth into silence, '
      verse: 8
    - text: 'when God arose to judgment to save the oppressed of the earth. (Selah)    '
      verse: 9
    - text: 'The fiercest shall praise you, to you shall the remnant hold festival. '
      verse: 10
    - text: 'Vow and pay to Lord your God, and let all who are round him bring presents.    '
      verse: 11
    - text: 'He lops off the courage of princes, and with terror fills kings of the
        earth.    '
      verse: 12
  - chapter: 77
    verses:
    - text: '      Loudly will I lift my cry to God, loudly to God, so he hears to
        me. '
      verse: 1
    - text: 'In the day of my trouble I seek the Lord; in the night I lift my hands
        in prayer, refusing all comfort.    '
      verse: 2
    - text: 'When I think of God, I moan; when I muse, my spirit is faint. (Selah) '
      verse: 3
    - text: 'When you hold my eyes awake, and I am restless and speechless, '
      verse: 4
    - text: 'I think of the days of old, call to mind distant years. '
      verse: 5
    - text: 'I commune with my heart in the night, I muse with inquiring spirit. '
      verse: 6
    - text: 'Will the Lord cast us off forever, will he be gracious no more? '
      verse: 7
    - text: 'Has his love vanished forever? Is his faithfulness utterly gone? '
      verse: 8
    - text: 'Has God forgotten to be gracious, or in anger withheld his compassion?
        (Selah)    '
      verse: 9
    - text: 'Then I said, This it is that grieves me, that the hand of the Most High
        has changed. '
      verse: 10
    - text: 'I will think of the deeds of the Lord, and remember your wonders of old. '
      verse: 11
    - text: 'I will muse on all you have wrought, and meditate on your deeds. '
      verse: 12
    - text: 'Then your way, O God, was majestic: what God was great as our God? '
      verse: 13
    - text: 'You were a God who did marvels, you did show your power to the world '
      verse: 14
    - text: 'by your arm you rescued your people, the children of Jacob and Joseph.
        (Selah)    '
      verse: 15
    - text: 'The waters saw you, O God. The waters saw you and shivered; to their
        depths they trembled. '
      verse: 16
    - text: 'Clouds poured torrents of water, thunder rolled in the sky, your arrows
        sped to and fro. '
      verse: 17
    - text: 'Loud was the roll of your thunder, lightnings lit up the world. Earth
        quaked and trembled. '
      verse: 18
    - text: 'In your way, Lord, through the sea, in your path through the mighty waters,
        your footsteps were all unseen. '
      verse: 19
    - text: 'You did guide your folk like a flock by the hand of Moses and Aaron.    '
      verse: 20
  - chapter: 78
    verses:
    - text: '      My people, give ear to my teaching: bend your ears to the words
        of my mouth, '
      verse: 1
    - text: 'as I open my mouth in a poem on the riddling story of the past.    '
      verse: 2
    - text: 'What we have heard and known, and what our ancestors have told us, '
      verse: 3
    - text: 'we will not hide from their children. We will tell to the next generation
        the praises and might of the Lord, and the wonders that he has done.    '
      verse: 4
    - text: 'He set up a testimony in Jacob, a law he appointed in Israel, which he
        commanded our ancestors to make known to their children, '
      verse: 5
    - text: 'that the next generation should know it, that the children yet to be
        born should arise and tell their children; '
      verse: 6
    - text: 'that in God they might put their confidence, and not forget Gods works;
        but that they might keep his commandments, '
      verse: 7
    - text: 'and not be like their ancestors, a generation defiant and stubborn, a
        generation with heart unsteady, and spirit unfaithful towards God.    '
      verse: 8
    - text: 'Ephraimites, armed bowmen, turned back in the day of battle. '
      verse: 9
    - text: 'They did not keep Gods covenant, they refused to walk in his law. '
      verse: 10
    - text: 'They forgot what he had done, and the wonders he had shown them.    '
      verse: 11
    - text: 'He did wonders before their ancestors in the country of Zoan in Egypt. '
      verse: 12
    - text: 'Through the sea which he split he brought them, making waters stand up
        like a heap; '
      verse: 13
    - text: 'he led them by day with a cloud, all the night with a light of fire.    '
      verse: 14
    - text: 'From the rocks which he split in the wilderness, he gave them to drink
        as of oceans abundance. '
      verse: 15
    - text: 'He brought streams out of the rock, and made water run down like rivers.    '
      verse: 16
    - text: 'Yet they still went on sinning against him, they defied the Most High
        in the desert. '
      verse: 17
    - text: 'They wilfully challenged God, demanding the food that they longed for. '
      verse: 18
    - text: 'Is God able, such was their challenge, to spread in the desert a table? '
      verse: 19
    - text: 'From the rock that he struck there gushed water, and torrents that overflowed;
        but can he also give bread, or provide his people with meat?    '
      verse: 20
    - text: 'When the Lord heard this, he was furious, and fire was kindled on Jacob,
        anger flared up against Israel.    '
      verse: 21
    - text: 'For they put no trust in God, no confidence in his help. '
      verse: 22
    - text: 'So he summoned the clouds above; and, opening the doors of heaven, '
      verse: 23
    - text: 'he rained manna upon them for food, and grain of heaven he gave them. '
      verse: 24
    - text: 'Everyone ate the bread of angels; he sent them food to the full.    '
      verse: 25
    - text: 'He launched the east wind in the heavens, and guided the south by his
        power. '
      verse: 26
    - text: 'He rained meat upon them like dust, winged bird like the sand of the
        sea. '
      verse: 27
    - text: 'In the midst of their camp he dropped it, all around their tents.    '
      verse: 28
    - text: 'They ate and were more than filled; he had brought them the thing they
        desired. '
      verse: 29
    - text: 'But the thing they desired became loathsome: while their food was still
        in their mouths, '
      verse: 30
    - text: 'the wrath of God rose against them. He slew the stoutest among them,
        and laid low the young men of Israel.    '
      verse: 31
    - text: 'Yet for all this they sinned yet more, and refused to believe in his
        wonders. '
      verse: 32
    - text: 'So he ended their days in a breath, and their years in sudden dismay. '
      verse: 33
    - text: 'When he slew them, then they sought after him, they turned and sought
        God with diligence.    '
      verse: 34
    - text: 'They remembered that God was their rock, and the Most High God their
        redeemer. '
      verse: 35
    - text: 'But they flattered him with their mouth, and lied to him with their tongue. '
      verse: 36
    - text: 'Their heart was not steady with him, they were faithless to his covenant.    '
      verse: 37
    - text: 'But he is full of pity: he pardons sin and destroys not. Often he turns
        his anger away, without stirring his wrath at all. '
      verse: 38
    - text: 'So he remembered that they were but flesh, breath that passes and does
        not return.    '
      verse: 39
    - text: 'But how often they rebelled in the desert, and caused him grief in the
        wilderness, '
      verse: 40
    - text: 'tempting God again and again, provoking the Holy One of Israel. '
      verse: 41
    - text: 'They did not remember his strength, nor the day he redeemed from the
        foe, '
      verse: 42
    - text: 'how he set his signs in Egypt, in the country of Zoan his wonders.    '
      verse: 43
    - text: 'He turned their canals into blood, their streams undrinkable. '
      verse: 44
    - text: 'He sent forth flies, which devoured them; frogs, too, which destroyed
        them. '
      verse: 45
    - text: 'Their crops he gave to the caterpillar, and the fruits of their toil
        to the locust. '
      verse: 46
    - text: 'He slew their vines with hail, and their sycamore trees with frost. '
      verse: 47
    - text: 'He delivered their cattle to the hail, and their flocks to bolts of fire.    '
      verse: 48
    - text: 'He let loose his hot anger among them, fury and wrath and distress, a
        band of destroying angels. '
      verse: 49
    - text: 'He cleared a path for his anger, did not spare them from death, but gave
        them over to pestilence.    '
      verse: 50
    - text: 'He struck down all the first-born in Egypt, the first fruits of their
        strength in the tents of Ham. '
      verse: 51
    - text: 'He led forth his people like sheep, he was guide to his flock in the
        desert. '
      verse: 52
    - text: 'Securely he led them, and free from fear, while their foes were drowned
        in the sea.    '
      verse: 53
    - text: 'To his holy realm he brought them, to the mountain his right hand had
        purchased. '
      verse: 54
    - text: 'He drove out the nations before them, and allotted their land for possession,
        and their tents for Israel to live in.    '
      verse: 55
    - text: 'Yet they tempted and angered the Most High God, they did not observe
        his decrees. '
      verse: 56
    - text: 'They drew back, false like their ancestors; they failed like a treacherous
        bow. '
      verse: 57
    - text: 'Their shrines stirred him to anger, their idols moved him to jealousy.    '
      verse: 58
    - text: 'When God heard of this, he was furious, and he spurned Israel utterly. '
      verse: 59
    - text: 'He abandoned his home in Shiloh, the tent he had pitched among people. '
      verse: 60
    - text: 'He gave his strength up to captivity, his glory to the hands of the foe.    '
      verse: 61
    - text: 'He gave his people to the sword, he was furious with his own. '
      verse: 62
    - text: 'Fire devoured their young men, and their maidens had no marriage-song. '
      verse: 63
    - text: 'Their priests fell by the sword, and their widows could not weep.    '
      verse: 64
    - text: 'Then the Lord awoke as from sleep, like a warrior flushed with wine; '
      verse: 65
    - text: 'and he beat back his foes, putting them to perpetual scorn. '
      verse: 66
    - text: 'He disowned the tent of Joseph, he rejected the tribe of Ephraim; '
      verse: 67
    - text: 'but he chose the tribe of Judah, Mount Zion, which he loves. '
      verse: 68
    - text: 'And he built like the heights his sanctuary, like the earth which he
        founded forever.    '
      verse: 69
    - text: 'And he chose David his servant, taking him from the sheepfolds. '
      verse: 70
    - text: 'From the mother-ewes he brought him, to be shepherd to Jacob his people,
        and to Israel his inheritance. '
      verse: 71
    - text: 'With upright heart did he shepherd them, and with skilful hands did he
        guide them.    '
      verse: 72
  - chapter: 79
    verses:
    - text: '      Heathen, O God, have come into your land, defiling your holy temple,
        and laying Jerusalem in ruins. '
      verse: 1
    - text: 'They have given the bodies of your dead servants to the birds of the
        air to devour, and the flesh of your faithful to the beasts of the field. '
      verse: 2
    - text: 'Round about Jerusalem they have poured out their blood like water; and
        there was no one to bury them. '
      verse: 3
    - text: 'On every side our neighbours revile us and mock us and jeer at us.    '
      verse: 4
    - text: 'How long will you be angry, O Lord? Will your jealousy burn like fire
        forever? '
      verse: 5
    - text: 'Pour out your wrath on the nations that dont know you, on the kingdoms
        that do not call on your name. '
      verse: 6
    - text: 'For Jacob they devoured, they have desolated his home. '
      verse: 7
    - text: 'Do not remember against us our ancestor''s sins; O meet us soon with
        your pity, for utterly weak are we.    '
      verse: 8
    - text: 'Help us, O God our saviour, for the renown of your name: for your reputation
        deliver us and cover over our sins. '
      verse: 9
    - text: 'Why should the nations say, Where is their God? Let revenge for the
        outpoured blood of your servants be shown on the heathen before our eyes. '
      verse: 10
    - text: 'May the groans of the prisoner come before you; free the children of
        death by your mighty arm. '
      verse: 11
    - text: 'Pay our neighbours back sevenfold for the scorn they have heaped upon
        you, O Lord.    '
      verse: 12
    - text: 'Then we, your people, the flock of your pasture, will give thanks to
        you for evermore, and tell your praise to all generations.    '
      verse: 13
  - chapter: 80
    verses:
    - text: '      Listen, Shepherd of Israel, who leads Joseph like a flock of sheep;
        from your throne on the cherubs shine forth '
      verse: 1
    - text: 'before Ephraim, Manasseh, and Benjamin. Stir up your mighty power, come
        to our help. '
      verse: 2
    - text: 'God, restore us: show us the light of your face, so we may be saved.    '
      verse: 3
    - text: 'O Lord of hosts, how long is your anger to smoke, despite the prayer
        of your people? '
      verse: 4
    - text: 'You have fed them with bread of tears, you have made them drink tears
        by the measure. '
      verse: 5
    - text: 'The scorn of our neighbours you make us, the laughing-stock of our foes. '
      verse: 6
    - text: 'God of hosts, restore us: show us the light of your face, so we may be
        saved.    '
      verse: 7
    - text: 'A vine out of Egypt you brought; you did drive out the nations, and plant
        her; '
      verse: 8
    - text: 'in the ground you did clear she struck root, and she filled all the land. '
      verse: 9
    - text: 'The shade of her covered the mountains, her branches the cedars of God. '
      verse: 10
    - text: 'She sent forth her shoots to the sea, and her branches as far as the
        River. '
      verse: 11
    - text: 'Why have you torn down her fences, and left her to be plucked at by all
        who pass by, '
      verse: 12
    - text: 'to be gnawed by the boar from the forest, and devoured by the beasts
        of the field?    '
      verse: 13
    - text: 'O God of hosts, return: look down from heaven and see and visit this
        vine, and restore her '
      verse: 14
    - text: 'the vine which your right hand has planted. '
      verse: 15
    - text: 'She is burned with fire and cut down before your stern face they are
        perishing. '
      verse: 16
    - text: 'Support the one you have chosen, the one you have raised for yourself; '
      verse: 17
    - text: 'then from you we will never draw back. Preserve us, and we will call
        on your name. '
      verse: 18
    - text: 'Lord, God of hosts, restore us: Show us the light of your face, so we
        may be saved.    '
      verse: 19
  - chapter: 81
    verses:
    - text: '      Sing aloud to God our strength, shout for joy to the God of Jacob. '
      verse: 1
    - text: 'Raise a song, sound the timbrel, sweet lyre and harp. '
      verse: 2
    - text: 'On the new moon blow the horn, at the full moon, the day of our festival. '
      verse: 3
    - text: 'For this is a statute for Israel, a ruling of the God of Jacob, '
      verse: 4
    - text: 'a witness he set up in Joseph, when he marched against Egypts land,
        where he heard an unknown language.    '
      verse: 5
    - text: 'I removed from your shoulder the burden, and freed your hands from the
        basket. '
      verse: 6
    - text: 'At your call of distress I delivered you, from the thundercloud I answered
        you. At Meribahs waters I tested you. (Selah)    '
      verse: 7
    - text: 'Listen, my people, to my warning, O Israel, if you would but listen '
      verse: 8
    - text: 'There must not be a strange god among you, you must bow to no foreign
        god. '
      verse: 9
    - text: 'I am the Lord your God who brought you up out of Egypt. Open your mouth,
        that I fill it.    '
      verse: 10
    - text: 'But my people did not listen to my voice, Israel would have none of me. '
      verse: 11
    - text: 'So to their own hard hearts I left them, to follow their own devices. '
      verse: 12
    - text: 'O that my people would listen, that Israel would walk in my ways. '
      verse: 13
    - text: 'Soon would I humble their enemies, and turn my hand on their foes. '
      verse: 14
    - text: 'Those who hate the Lord would cringe before him in everlasting terror. '
      verse: 15
    - text: 'But you would I feed with the richest wheat, and with honey from the
        rock to your hearts desire.    '
      verse: 16
  - chapter: 82
    verses:
    - text: '      God has taken his stand in the divine assembly: in the midst of
        the gods he holds judgment. '
      verse: 1
    - text: 'How long will you crookedly judge, and favour the wicked? (Selah) '
      verse: 2
    - text: 'Do right by the weak and the orphan, acquit the innocent poor. '
      verse: 3
    - text: 'Rescue the weak and the needy, save them from the hand of the wicked.    '
      verse: 4
    - text: 'They have neither knowledge nor insight, in darkness they walk to and
        fro, while the earths foundations totter. '
      verse: 5
    - text: 'It was I who appointed you gods, children of the Most High all of you. '
      verse: 6
    - text: 'Yet like mortals you shall surely die, you shall fall like any prince.    '
      verse: 7
    - text: 'Arise, O God, judge the earth, for all nations are yours by inheritance.    '
      verse: 8
  - chapter: 83
    verses:
    - text: '      Do not keep silent, O God: hold not your peace, be not still, God. '
      verse: 1
    - text: 'For see! Your enemies roar, those who hate you lift up their heads, '
      verse: 2
    - text: 'laying crafty plans for your people, and plotting against those you treasure. '
      verse: 3
    - text: 'Come, let us wipe them out as a nation, so Israels name will be mentioned
        no more.    '
      verse: 4
    - text: 'For, conspiring with one accord, they have made a league against you '
      verse: 5
    - text: 'Tents of Edom, and Ishmaelites, Moab, and the Hagrites. '
      verse: 6
    - text: 'Gebal and Ammon and Amalek, Philistia, with the people of Tyre; '
      verse: 7
    - text: 'Syria, too, is confederate, they have strengthened the children of Lot.
        (Selah)    '
      verse: 8
    - text: 'Deal with them as you dealt with Midian, with Sisera, with Jabin, at
        the torrent of Kishon, '
      verse: 9
    - text: 'who at Endor were destroyed, and became dung for the field. '
      verse: 10
    - text: 'Make their nobles like Oreb and Zeeb, all their princes like Zebah and
        Zalmunna, '
      verse: 11
    - text: 'who said, Let us take for ourselves the meadows of God.    '
      verse: 12
    - text: 'Whirl them, my God, like dust, like stubble before the wind. '
      verse: 13
    - text: 'As the fire that kindles the forest, as flame that sets mountains ablaze, '
      verse: 14
    - text: 'so with your tempest pursue them, terrify them with your hurricane. '
      verse: 15
    - text: 'Make them blush with shame; until they seek your name, O Lord. '
      verse: 16
    - text: 'Everlasting shame and confusion, disgrace and destruction be theirs. '
      verse: 17
    - text: 'Teach those who you alone are most high over all the earth.    '
      verse: 18
  - chapter: 84
    verses:
    - text: '      How dearly loved is the place where you live, Lord of hosts! '
      verse: 1
    - text: 'How I long and yearn for the courts of the Lord. Now heart and flesh
        cry for joy to the living God.    '
      verse: 2
    - text: 'Even the sparrow has found her a home and the swallow a nest, to lay
        her young, near your altar, Lord of hosts, my king and my God. '
      verse: 3
    - text: 'Happy those who live in your house, praising you evermore. (Selah)    '
      verse: 4
    - text: 'Happy are those whose strength is in you, people with pilgrim hearts. '
      verse: 5
    - text: 'As they pass through the valley of tears, they make it a place of fountains,
        clothed with the blessings of early rain. '
      verse: 6
    - text: 'From rampart to rampart on they march, till at last God reveals himself
        in Zion.    '
      verse: 7
    - text: 'Lord, God of hosts, hear my prayer, give ear, O God of Jacob. (Selah) '
      verse: 8
    - text: 'Behold, O God, our defender, and look upon your anointed, for better
        a single day in your courts than a thousand in my own chambers: better stand
        at the door of the house of my God than live in the tents of ungodliness,
        for the Lord is sun and shield, the Lord gives grace and glory. He withholds
        no good thing from the life that is blameless. '
      verse: 9
    - text: ''
      verse: 10
    - text: ''
      verse: 11
    - text: 'Lord of hosts, happy the person whose trust is in you.    '
      verse: 12
  - chapter: 85
    verses:
    - text: '      Once, Lord, you did favour your land, granting change of fortune
        to Jacob, '
      verse: 1
    - text: 'forgiving the guilt of your people, pardoning all their sin, (Selah) '
      verse: 2
    - text: 'withdrawing all your fury, turning from your hot anger.    '
      verse: 3
    - text: 'Restore us, O God our saviour, put away your displeasure against us. '
      verse: 4
    - text: 'Will you cherish your anger against us forever, prolonging your wrath
        to all generations? '
      verse: 5
    - text: 'Will you not revive us again, that your people may be glad in you? '
      verse: 6
    - text: 'Show us your kindness, O Lord, grant us your salvation.    '
      verse: 7
    - text: 'Let me hear what God the Lord will speak; for he will speak of peace
        to his people, to those who love him, and turn their hearts to him. '
      verse: 8
    - text: 'Soon those who fear him shall see how he saves, and glory shall live
        in our land.    '
      verse: 9
    - text: 'Kindness and loyalty meet; peace and righteousness kiss. '
      verse: 10
    - text: 'Loyalty springs from the earth; righteousness looks from the sky. '
      verse: 11
    - text: 'The Lord shall give all that is good, our land yielding its increase, '
      verse: 12
    - text: 'righteousness marching before him, and peace on the path he treads.    '
      verse: 13
  - chapter: 86
    verses:
    - text: '      Incline your ear, Lord, and answer me, for I am afflicted and needy.
        Guard me, for I am loyal: save your servant, who trusts in you. '
      verse: 1
    - text: ''
      verse: 2
    - text: 'Lord, be gracious to me, for you are my God; I cry to you all the day. '
      verse: 3
    - text: 'Gladden the heart of your servant; for to you, Lord, I set my hope. '
      verse: 4
    - text: 'For you, Lord, are good and forgiving, rich in love towards all who call
        on you.    '
      verse: 5
    - text: 'Listen, O Lord, to my prayer; attend to my plea for mercy. '
      verse: 6
    - text: 'In the day of my trouble I call on you, with assurance that you will
        answer me. '
      verse: 7
    - text: 'None of the gods is like you, Lord, nor are any works like yours. '
      verse: 8
    - text: 'All the nations you have made will come and bow down before you, giving
        glory, O Lord, to your name. '
      verse: 9
    - text: 'For great are you, and a doer of wonders; you alone are God.    '
      verse: 10
    - text: 'Teach me, O Lord, your way, that I may walk in your truth: so my heart
        shall rejoice in your name. '
      verse: 11
    - text: 'I will give you thanks, O Lord, with all my heart, my God, I will honour
        your name forever. '
      verse: 12
    - text: 'For great is your love towards me, from the depths of Sheol you have
        saved me.    '
      verse: 13
    - text: 'Haughty men have risen up against me, O God, a band of the violent seeking
        my life, who think nothing of you. '
      verse: 14
    - text: 'But you are a God of pity and grace, patient and rich in kindness and
        faithfulness; turn to me with your grace, O Lord. '
      verse: 15
    - text: 'Grant your strength to your servant, and save the child of your handmaid. '
      verse: 16
    - text: 'Show me a sign of your favour, which those who hate me may see with confusion,
        since you, Lord, are my helper and comforter.    '
      verse: 17
  - chapter: 87
    verses:
    - text: '      On the holy mountain stands the city he founded. '
      verse: 1
    - text: 'The Lord loves the gates of Zion more than all the dwellings of Jacob. '
      verse: 2
    - text: 'Glorious things he is speaking of you, you city of God. (Selah)    '
      verse: 3
    - text: 'Among those who are mine I name Rahab and Babylon, Philistia, Tyre,
        Ethiopia, their people will say I was born in Zion. '
      verse: 4
    - text: 'As for Zion it will be said each and all were born in her. The Lord
        will preserve her.    '
      verse: 5
    - text: 'The Lord shall count, when enrolling the peoples, This one was born
        there, and that one was born there. (Selah) '
      verse: 6
    - text: 'Singers and dancers alike will say All my springs are in you.    '
      verse: 7
  - chapter: 88
    verses:
    - text: '     O Lord my God, I cry for help in the day-time, in the night my cry
        is before you; '
      verse: 1
    - text: 'let my prayer come into your presence, incline your ear to my cry.    '
      verse: 2
    - text: 'For I am sated with sorrow, my life draws near to Sheol. '
      verse: 3
    - text: 'I am counted with those who go down to the pit; without strength am I.    '
      verse: 4
    - text: 'My home is among the dead, like the slain that lie in the grave, whom
        you remember no more cut off as they are from your hand.    '
      verse: 5
    - text: 'In the deepest pit you have put me, in shadows deep and dark. '
      verse: 6
    - text: 'Your wrath lies heavy upon me, waves of your anger roll over me. (Selah)    '
      verse: 7
    - text: 'You have put my friends far from me, you have made them shun me. I am
        shut in, and cannot escape, '
      verse: 8
    - text: 'my eyes are wasted with sorrow. I call on you, Lord, every day, spreading
        my hands out to you.    '
      verse: 9
    - text: 'For the dead can you work wonders? Can the shades rise again to praise
        you? (Selah) '
      verse: 10
    - text: 'Can your kindness be told in the grave, your faithfulness in the tomb? '
      verse: 11
    - text: 'Can your wonders be known in the darkness, or your help in the land of
        forgetfulness?    '
      verse: 12
    - text: 'I cry for help to you, in the morning my prayer comes before you. '
      verse: 13
    - text: 'Why, O Lord, do you spurn me, and hide your face from me? '
      verse: 14
    - text: 'From my youth I am wretched and dying, I am numbed by the terrors I bear.    '
      verse: 15
    - text: 'The fires of your wrath have passed over me, your terrors destroy me, '
      verse: 16
    - text: 'surging around me forever, hemming me in altogether. '
      verse: 17
    - text: 'Those who love me you put far from me; the dark is my only friend.    '
      verse: 18
  - chapter: 89
    verses:
    - text: '      I will sing evermore of the love of the Lord, proclaiming to all
        generations his faithfulness. '
      verse: 1
    - text: 'For your love you did promise to build up forever, your faithfulness
        firm as the heavens themselves.    '
      verse: 2
    - text: 'I have made with my chosen a covenant, and sworn to David my servant, '
      verse: 3
    - text: 'to establish his seed forever, and to build up his throne to all ages.
        (Selah)    '
      verse: 4
    - text: 'Then the holy assembly in heaven praised your marvellous faithfulness,
        Lord. '
      verse: 5
    - text: 'For who in the skies may compare with the Lord? Who is like the Lord
        among the gods?    '
      verse: 6
    - text: 'A God to be feared in the holy assembly, awful and great above all who
        are round him. '
      verse: 7
    - text: 'O Lord God of hosts, who is mighty as you? Your strength and faithfulness,
        Lord, surround you.    '
      verse: 8
    - text: 'You are the Lord of the raging sea: when its waves surge, it is you who
        still them. '
      verse: 9
    - text: 'It was you who did pierce and crush Rahab in pieces, and scatter your
        foes by your mighty arm.    '
      verse: 10
    - text: 'Yours are the heavens, yours also the earth, the world and its fulness,
        its you who did found them. '
      verse: 11
    - text: 'The north and the south, its you have created them; Tabor and Hermon
        shout praise to your name.    '
      verse: 12
    - text: 'You have an arm with the might of a hero; strong is your hand, high uplifted
        your right hand. '
      verse: 13
    - text: 'Justice and right are the base of your throne, kindness and faithfulness
        ever attend you.    '
      verse: 14
    - text: 'Happy the people who know the glad shout, who walk, O Lord, in the light
        of your face. '
      verse: 15
    - text: 'They exult in your name all the day, and your righteousness they extol.    '
      verse: 16
    - text: 'For you are our strength and our pride. Your favour will lift us to honour. '
      verse: 17
    - text: 'For the holy Lord of Israel keeps our defender and king.    '
      verse: 18
    - text: 'In a vision of old you did speak in this way to the one whom you loved,
        A crown I have set on the hero I chose to be over the people    '
      verse: 19
    - text: 'I found my servant David, and anointed with holy oil. '
      verse: 20
    - text: 'My hand will be with him forever, my arm will give him strength.    '
      verse: 21
    - text: 'No enemy will dare to assail him, nor the wicked to oppress him; '
      verse: 22
    - text: 'but his foes I will shatter before him, I will strike down those who
        hate him.    '
      verse: 23
    - text: 'My loyal love shall attend him, and I will lift him to honour. '
      verse: 24
    - text: 'I will set his hand on the sea, and his right hand on the rivers.    '
      verse: 25
    - text: 'As for him, he will call me My father, my God, and my rock of salvation. '
      verse: 26
    - text: 'And I will make him my first-born, highest of kings on the earth.    '
      verse: 27
    - text: 'My love will I keep for him ever, my covenant with him shall stand fast. '
      verse: 28
    - text: 'His line will I make everlasting, and his throne as the days of the heavens.    '
      verse: 29
    - text: 'If his children forsake my law, and walk not as I have ordained; '
      verse: 30
    - text: 'if they profane my statutes, and do not keep my commandments;    '
      verse: 31
    - text: 'I will punish their sin with the rod, their iniquity with scourges. '
      verse: 32
    - text: 'But my love will I not take from him, nor will I belie my faithfulness.    '
      verse: 33
    - text: 'I will not profane my covenant by changing the word that has passed my
        lips. '
      verse: 34
    - text: 'Once have I solemnly sworn and I would not lie to David,    '
      verse: 35
    - text: 'that his line should endure forever, and his throne as the sun before
        me, '
      verse: 36
    - text: 'firm as the moon which for ever and ever is fixed in the sky. (Selah)    '
      verse: 37
    - text: 'But you have cast off in contempt, and been furious with your anointed. '
      verse: 38
    - text: 'You have spurned the covenant with your servant, and his sacred crown
        dashed to the ground.    '
      verse: 39
    - text: 'You have broken down all his walls, and laid his bulwarks in ruins. '
      verse: 40
    - text: 'All who pass on their way despoil him, the scorn of his neighbours is
        he now.    '
      verse: 41
    - text: 'You have given his foes the victory, and made all his enemies glad. '
      verse: 42
    - text: 'You have turned back his sword from the foe, you did not lift him up
        in the battle.    '
      verse: 43
    - text: 'The sceptre you took from his hand, and his throne you did hurl to the
        ground. '
      verse: 44
    - text: 'You have shortened the days of his youth, and covered him with shame.
        (Selah)    '
      verse: 45
    - text: 'How long, Lord will you hide you forever? How long are the fires of your
        wrath to burn? '
      verse: 46
    - text: 'Remember, Lord, the shortness of life how fleeting you made all people.    '
      verse: 47
    - text: 'Who can live without seeing death? Who can rescue their life from the
        clutch of Sheol? (Selah) '
      verse: 48
    - text: 'Where, Lord, is your kindness of old, which you in your faithfulness
        swore to David?    '
      verse: 49
    - text: 'Remember, O Lord, how your servants are mocked, how I bear in my heart
        the scorn of all nations '
      verse: 50
    - text: 'The scorn which your enemies hurl, O Lord, which they hurl at the footsteps
        of your anointed.      Blest be the Lord, for ever and ever. Amen and Amen.     '
      verse: 51
    - text: ''
      verse: 52
  - chapter: 90
    verses:
    - text: '      Lord, you have been a home to us one generation after another. '
      verse: 1
    - text: 'Before the mountains were born, or the earth and the world were brought
        forth, from everlasting to everlasting you are God.    '
      verse: 2
    - text: 'You bring us back to the dust, you summon mortals to return. '
      verse: 3
    - text: 'For you see a thousand years as the passing of yesterday, as a watch
        in the night.    '
      verse: 4
    - text: 'Your floods sweep them away; they are like a dream, or like grass which
        sprouts in the morning, '
      verse: 5
    - text: 'which blossoms and sprouts in the morning, but by evening is cut and
        withered.    '
      verse: 6
    - text: 'For your anger consumes us, the heat of your wrath confounds us. '
      verse: 7
    - text: 'Our sins you have set before you, our secrets in the light of your face. '
      verse: 8
    - text: 'For through your wrath our days are declining, we bring our years to
        an end as a sigh.    '
      verse: 9
    - text: 'The span of our life is seventy years, or, if we are strong, maybe eighty;
        yet is their breadth but empty toil, for swiftly they go, and we fly away.    '
      verse: 10
    - text: 'Who lays to heart the power of your anger? Or who stands in reverent
        awe of your wrath? '
      verse: 11
    - text: 'O teach us to count our days so our minds may learn wisdom.    '
      verse: 12
    - text: 'Return, O Lord; why so long? Relent on your servants. '
      verse: 13
    - text: 'Grant us your love to the full in the morning, that all our days we may
        shout for joy.    '
      verse: 14
    - text: 'Make us glad for the days you have humbled us, for the evil years we
        have seen. '
      verse: 15
    - text: 'Let your servants see you in action, show your majesty to their children. '
      verse: 16
    - text: 'Let the grace of the Lord our God be upon us, uphold what our hands are
        striving to do.    '
      verse: 17
  - chapter: 91
    verses:
    - text: '     You whose home is the shelter of God Most High, whose abode is the
        shadow of God Almighty, '
      verse: 1
    - text: 'can say to the Lord, My refuge, my fortress, my God, in whom I trust,    '
      verse: 2
    - text: 'For he saves you from fowlers snare, from the yawning pit of destruction. '
      verse: 3
    - text: 'He shelters you with his pinions, and under his wings you may hide.   His
        truth will be a shield and buckler.   '
      verse: 4
    - text: 'You need not fear the terror of night, nor the arrow that flies by day, '
      verse: 5
    - text: 'nor the plague that stalks in darkness, nor the pestilence raging at
        noon.    '
      verse: 6
    - text: 'A thousand may fall at your side, and ten thousand at your right hand:
        but it shall not draw near to you.    '
      verse: 7
    - text: 'You will only look on with your eyes, and see how the wicked are punished. '
      verse: 8
    - text: 'As for you, the Lord is your refuge, you have made the Most High your
        defence.    '
      verse: 9
    - text: 'You will never be met by misfortune, no plague shall come near your tent: '
      verse: 10
    - text: 'for he orders his angels to guard you, wherever you go.    '
      verse: 11
    - text: 'They will carry you with their hands, lest you strike your foot on a
        stone. '
      verse: 12
    - text: 'You will tread upon lions and adders, and trample young lions and dragons.    '
      verse: 13
    - text: 'Because of their love for me, I will deliver them, I will protect those
        who trust my name. '
      verse: 14
    - text: 'I will answer their cry and be with them in trouble, bringing them forth
        into safety and honour. '
      verse: 15
    - text: 'I will give them a life of many days, I will show them my salvation.    '
      verse: 16
  - chapter: 92
    verses:
    - text: '      It is good to give thanks to the Lord, to sing praise to your name,
        O Most High, '
      verse: 1
    - text: 'to declare your love in the morning, and your faithfulness in the night, '
      verse: 2
    - text: 'with voice and a ten-stringed harp, with music that throbs on the lyre. '
      verse: 3
    - text: 'For you make me glad by your deeds, Lord, at the work of your hands I
        will ring out my joy.    '
      verse: 4
    - text: 'How great are your works, O Lord; how deep are your thoughts! '
      verse: 5
    - text: 'The insensitive cannot know, nor can a fool understand, '
      verse: 6
    - text: 'that, though the wicked flourish like grass, and evil-doers all blossom,
        they will perish forever.    '
      verse: 7
    - text: 'But you are exalted forever. '
      verse: 8
    - text: 'For see! Your enemies, Lord For see! Your enemies perish, all evil-doers
        are scattered. '
      verse: 9
    - text: 'But you lift me to honour, and anoint me afresh with oil. '
      verse: 10
    - text: 'My eyes will feast on my foes, and my ears will hear of the doom of the
        wicked.    '
      verse: 11
    - text: 'The righteous will sprout like the palm, will grow like a cedar of Lebanon. '
      verse: 12
    - text: 'In the house of the Lord are they planted, in the courts of our God they
        will sprout. '
      verse: 13
    - text: 'They will still bear fruit in old age, all sappy and fresh will they
        be '
      verse: 14
    - text: 'So they proclaim the Lord to be just, my rock, in whom is no wrong.    '
      verse: 15
  - chapter: 93
    verses:
    - text: '     The Lord has taken his seat on the throne, clothed with majesty,
        armed with might. Now the world stands firm, to be shaken no more, '
      verse: 1
    - text: 'firm stands your throne from all eternity. You are from everlasting.    '
      verse: 2
    - text: 'The floods, O Lord, have lifted, the floods have lifted their voice,
        the floods lift up their roar. '
      verse: 3
    - text: 'But more grand than the great roaring waters, more grand than the ocean
        waves, grand on the height stands the Lord.    '
      verse: 4
    - text: 'What you have ordained is most sure; most sure shall your house stand
        inviolate, O Lord, for ever and ever.    '
      verse: 5
  - chapter: 94
    verses:
    - text: '     Lord, God of vengeance, God of vengeance, shine forth. '
      verse: 1
    - text: 'Rise up, judge of the earth, pay back the proud what they deserve.    '
      verse: 2
    - text: 'Lord, how long shall the wicked, how long shall the wicked exult, '
      verse: 3
    - text: 'with their blustering arrogant words, their braggart and wicked speech, '
      verse: 4
    - text: 'crushing your people, Lord, and afflicting your heritage, '
      verse: 5
    - text: 'murdering widows and strangers, slaying the fatherless? '
      verse: 6
    - text: 'They think that the Lord does not see, nor the God of Jacob regard it.    '
      verse: 7
    - text: 'Take heed, you dullest of people; when will you be wise, you fools? '
      verse: 8
    - text: 'Is he deaf, who planted the ear? Is he blind, who fashioned the eye? '
      verse: 9
    - text: 'Can he who trains nations not punish them he who teaches knowledge to
        people? '
      verse: 10
    - text: 'The Lord knows the thoughts of people, that only a breath are they.    '
      verse: 11
    - text: 'Happy are those whom you chasten, and teach out of your law, '
      verse: 12
    - text: 'keeping them calm in the day of misfortune, till a pit be dug for the
        wicked.    '
      verse: 13
    - text: 'For the Lord will not leave his people, he will not forsake his inheritance. '
      verse: 14
    - text: 'For the righteous shall come to their rights, and all true-hearted people
        shall follow them.    '
      verse: 15
    - text: 'Who will rise up for me against those who do evil? Who will stand up
        for me against workers of wrong? '
      verse: 16
    - text: 'Were it not for the help of the Lord, I would soon have gone to the silent
        grave. '
      verse: 17
    - text: 'When I thought that my foot was slipping, your kindness, Lord, held me
        up. '
      verse: 18
    - text: 'When with cares my heart was crowded, your comforts make me glad.    '
      verse: 19
    - text: 'Can corrupt justice be your ally, framing mischief by statute? '
      verse: 20
    - text: 'They assail the life of the righteous, and innocent blood condemn. '
      verse: 21
    - text: 'But the Lord is my sure retreat, my God is the rock of my refuge. '
      verse: 22
    - text: 'He will bring back their sin upon them, for their wickedness he will
        destroy them; the Lord our God will destroy them.    '
      verse: 23
  - chapter: 95
    verses:
    - text: '     Come! Let us ring out our joy to the Lord, let us merrily shout
        to our rock of salvation. '
      verse: 1
    - text: 'Before his face let us come with thanks, with songs of praise let us
        shout to him.    '
      verse: 2
    - text: 'For the Lord is a great God, king above all gods. '
      verse: 3
    - text: 'In his hand are the depths of the earth, the heights of the mountains
        are his. '
      verse: 4
    - text: 'The sea is his, for he made it: the dry land was formed by his hands.    '
      verse: 5
    - text: 'Come! Let us worship and bow on our knees to the Lord our creator. '
      verse: 6
    - text: 'For he is our God; and we are the people he tends, the sheep in his care.    If
        only you would heed his voice today: '
      verse: 7
    - text: 'Do not harden your hearts as at Meribah, or at Massah, that day in the
        desert, '
      verse: 8
    - text: 'when your ancestors tempted and tried me, though they had seen my deeds.    '
      verse: 9
    - text: 'For forty years I was filled with loathing for that generation, so I
        said: A people with wandering hearts are they, and ignorant of my ways. '
      verse: 10
    - text: 'So I solemnly swore to them in my anger, that never would they enter
        my place of rest.    '
      verse: 11
  - chapter: 96
    verses:
    - text: '     Sing to the Lord a new song, sing to the Lord, all the earth. '
      verse: 1
    - text: 'Sing to the Lord, bless his name, from day to day herald his victory. '
      verse: 2
    - text: 'Tell his glory among the nations, his wonders among all peoples.    '
      verse: 3
    - text: 'For great is the Lord and worthy all praise; held in awe, above all gods: '
      verse: 4
    - text: 'for all the gods of the nations are idols, but the Lord created the heavens. '
      verse: 5
    - text: 'Before him are splendour and majesty, beauty and strength in his holy
        place.    '
      verse: 6
