  - chapter: 5
    verses:
    - text: Therefore, having been pronounced righteous as the result of faith, let
        us enjoy peace with God through Jesus Christ, our Lord.
      verse: 1
    - text: It is through him that, by reason of our faith, we have obtained admission
        to that place in Gods favor in which we not stand. So let us exult in our
        hope of attaining Gods glorious ideal.
      verse: 2
    - text: And not only that, but let us also exult in our troubles;
      verse: 3
    - text: for we know that trouble develops endurance, and endurance strength of
        character, and strength of character hope,
      verse: 4
    - text: and that hope never disappoints. For the love of God has filled our
        hearts through the Holy Spirit which was given us;
      verse: 5
    - text: seeing that, while we were still powerless, Christ, in Gods good time,
        died on behalf of the godless.
      verse: 6
    - text: Even for an upright person scarcely anyone will die. For a really good
        person perhaps some one might even dare to die.
      verse: 7
    - text: But God puts his love for us beyond all doubt by the fact that Christ
        died on our behalf while we were still sinners.
      verse: 8
    - text: Much more, then, now that we have been pronounced righteous by virtue
        of the shedding of his blood, will we be saved through him from the wrath
        of God.
      verse: 9
    - text: For if, when we were Gods enemies, we were reconciled to him through
        the death of his Son, much more, now that we have become reconciled, will
        we be saved by virtue of Christs life.
      verse: 10
    - text: And not only that, but we exult in God, through Jesus Christ, our Lord,
        through whom we have now obtained this reconciliation.
      verse: 11
    - text: '  Therefore, just as sin came into the world through one man, and through
        sin came death; so, also, death spread to all humanity, because every person
        has sinned.'
      verse: 12
    - text: Even before the time of the law there was sin in the world; but sin cannot
        be charged against someone where no law exists.
      verse: 13
    - text: Yet, from Adam to Moses, death reigned even over those whose sin was not
        a breach of a law, as Adams was. And Adam foreshadows the One to come.
      verse: 14
    - text: But there is a contrast between Adams offense and Gods gracious gift.
        For, if by reason of the offense of the one man the whole race died, far more
        were the loving kindness of God, and the gift given in the loving kindness
        of the one man, Jesus Christ, lavished on the whole race.
      verse: 15
    - text: There is a contrast, too, between the gift and the results of the one
        mans sin. The judgment, which followed on the one mans sin, resulted in
        condemnation, but Gods gracious gift, which followed on many offenses, resulted
        in a decree of righteousness.
      verse: 16
    - text: For if, by reason of the offense of the one man, death reigned through
        that one man, far more will those, on whom Gods loving kindness and his gift
        of righteousness are lavished, find life, and reign through the one man, Jesus
        Christ.
      verse: 17
    - text: Briefly then, just as a single offense resulted for all humanity in condemnation,
        so, too, a single decree of righteousness resulted for all humanity in that
        declaration of righteousness which brings life.
      verse: 18
    - text: For, as through the disobedience of the one man the whole race was rendered
        sinful, so, too, through the obedience of the one, the whole race will be
        rendered righteous.
      verse: 19
    - text: law was introduced in order that offenses might be multiplied. But, where
        sins were multiplied, the loving kindness of God was lavished the more,
      verse: 20
    - text: 'in order than, just as sin had reigned in the realm of death, so, too,
