      verse: 16
    - text: 'And the world, and all that it gratifies, is passing away, but they who
        do Gods will remains for ever.    '
      verse: 17
    - text: '   My children, these are the last days. You were told that an antichrist
        was coming; and many antichrists have already arisen. By that we know that
        these are the last days.'
      verse: 18
    - text: From us, it is true, they went out, but they had never belonged to us;
        for, if they had belonged to us, they would have remained among us. They left
        us that it might be made clear that they do not, any of them, belong to us.
      verse: 19
    - text: You, however, have received consecration from the Holy One.
      verse: 20
    - text: You all know  But I am not writing to you because you do not know the
