      verse: 20
    - text: 'But as scripture says  They to whom he had never been proclaimed will
        see; and they who have never heard will understand!   '
      verse: 21
    - text: '   That is why I have so often been prevented from coming to you.'
      verse: 22
    - text: But now there are no further openings for me in these parts, and I have
        for several years been longing to come to you whenever I may be going to Spain.
      verse: 23
    - text: For my hope is to visit you on my journey, and then to be sent on my way
        by you, after I have first partly satisfied myself by seeing something of
        you.
      verse: 24
    - text: Just now, however, I am on my way to Jerusalem, to take help to Christs
        people there.
      verse: 25
    - text: For Macedonia and Greece have been glad to make a collection for the poor
        among Christs people at Jerusalem.
      verse: 26
    - text: Yes, they were glad to do so; and indeed it is a duty which they owe to
        them. For the Gentile converts who have shared their spiritual blessings are
        in duty bound to minister to them in the things of this world.
      verse: 27
    - text: When I have settled this matter, and have secured to the poor at Jerusalem
        the enjoyment of these benefits, I will go, by way of you, to Spain.
      verse: 28
    - text: And I know that, when I come to you, it will be with a full measure of
        blessing from Christ.
      verse: 29
    - text: '  I beg you, then, friends, by Jesus Christ, our Lord, and by the love
        inspired by the Spirit, to join me in earnest prayer to God on my behalf.'
      verse: 30
    - text: Pray that I may be rescued from those in Judea who reject the faith, and
        that the help which I am taking to Jerusalem may prove acceptable to Christs
        people;
      verse: 31
    - text: so that, God willing, I may be able to come to you with a joyful heart,
        and enjoy some rest among you.
      verse: 32
    - text: 'May God, the giver of peace, be with you all. Amen.     '
      verse: 33
  - chapter: 16
    verses:
    - text: I commend to your care our sister, Phoebe, who is a minister of the church
        at Cenchreae;
      verse: 1
    - text: and I ask you to give her a Christian welcome  one worthy of Christs
        people  and to aid her in any matter in which she may need your assistance.
        She has proved herself a staunch friend and protector and to many others.
      verse: 2
    - text: '  Give my greeting to Prisca and Aquila, my fellow workers in the cause
