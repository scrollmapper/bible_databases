    - text: and one of you were to say to them  Go, and peace be with you; find
        warmth and food for yourselves, and yet you were not to give them the necessaries
        of life, what good would it be to them?
      verse: 16
    - text: In just the same way faith, if not followed by actions, is, by itself,
        a lifeless thing.
      verse: 17
    - text: Some one, indeed, may say  You are a man of faith, and I am a man of
        action.   Then show me your faith, I reply, apart from any actions, and
        I will show you my faith by my actions.
      verse: 18
    - text: It is a part of your faith, is it not, that there is one God? Good; yet
        even the demons have that faith, and tremble at the thought.
      verse: 19
    - text: Now do you really want to understand, fool, how it is that faith without
        actions leads to nothing?
      verse: 20
    - text: Look at our ancestor, Abraham. Was not it the result of his actions that
        he was pronounced righteous after he had offered his son, Isaac, on the altar?
      verse: 21
    - text: You see how, in his case, faith and actions went together; that his faith
        was perfected as the result of his actions;
      verse: 22
    - text: and that in this way the words of scripture came true  Abraham believed
        God, and that was regarded by God as righteousness, and He was called the
        friend of God.
      verse: 23
    - text: You see, then, that it is as the result of their actions that a person
        is pronounced righteous, and not of their faith only.
      verse: 24
    - text: Was not it the same with the prostitute, Rahab? Was not it as the result
        of her actions that she was pronounced righteous, after she had welcomed the
        messengers and helped them escape by?
      verse: 25
    - text: 'Exactly as a body is dead without a spirit, so faith is dead without
        actions.     '
      verse: 26
  - chapter: 3
    verses:
    - text: I do not want many of you, my friends, to become teachers, knowing, as
        you do, that we who teach will be judged by a more severe standard than others.
      verse: 1
    - text: We often make mistakes, every one of us. Anyone who does not make mistakes
        when speaking is indeed a perfect person, able to bridle their whole body
        as well.
      verse: 2
    - text: When we put bits into horses mouths, to make them obey us, we control
        the rest of their bodies so.
      verse: 3
    - text: Again, think of ships. Large as they are, and even when driven by fierce
        winds, they are controlled by a very small rudder and steered in whatever
        direction the man at the helm may determine.
      verse: 4
    - text: So is it with the tongue. Small as it is, it is a great boaster. Think
        how tiny a spark may set the largest forest ablaze!
      verse: 5
    - text: And the tongue is like a spark. Among the members of our body it proves
        itself a world of mischief; it contaminates the whole body; it sets the wheels
        of life on fire, and is itself set on fire by the flames of Gehenna.
      verse: 6
    - text: For while all sorts of beasts and birds, and of reptiles and creatures
        in the sea, are tameable, and actually have been tamed by man,
      verse: 7
    - text: no human being can tame the tongue. It is a restless plague! It is charged
        with deadly poison!
      verse: 8
    - text: With it we bless our Lord and Father, and with it we curse people who
        are made in Gods likeness.
      verse: 9
    - text: From the very same mouth come blessings and curses! My friends, it is
        not right that this should be so.
      verse: 10
    - text: Does a spring give both good and bad water from the same source?
      verse: 11
    - text: Can a fig tree, my friends, bear olives? Or a vine bear figs? No, nor
        can a brackish well give good water.
      verse: 12
    - text: '  Who among you claims to be wise and intelligent? Let them show that
        their actions are the outcome of a good life lived in the humility of true
        wisdom.'
      verse: 13
    - text: But, while you harbor envy and bitterness and a spirit of rivalry in your
        hearts, do not boast or lie to the detriment of the truth.
      verse: 14
    - text: That is not the wisdom which comes from above; no, it is earthly, animal,
        devilish.
      verse: 15
    - text: For, where envy and rivalry exist, there you will also find disorder and
        all kinds of base actions.
      verse: 16
    - text: But the wisdom from above is, before every thing else, pure; then peace-loving,
        gentle, open to conviction, rich in compassion and good deeds, and free from
        partiality and insincerity.
      verse: 17
    - text: 'And righteousness, its fruit, is sown in peace by those who work for
        peace.   '
      verse: 18
  - chapter: 4
    verses:
    - text: '  What is the cause of the fighting and quarreling that goes on among
        you? Is not it to be found in the desires which are always at war within you?'
      verse: 1
    - text: You crave, yet do not obtain. You murder and rage, yet cannot gain your
        end. You quarrel and fight. You do not obtain, because you do not ask.
      verse: 2
    - text: You ask, yet do not receive, because you ask for a wrong purpose  to
        spend what you get on your pleasures.
      verse: 3
    - text: Unfaithful people! Do not you know that to be friends with the world means
        to be at enmity with God? Therefore whoever chooses to be friends with the
        world makes himself an enemy to God.
      verse: 4
    - text: Do you suppose there is no meaning in the passage of scripture which asks
         Is envy to result from the longings of the Spirit which God has implanted
        within you?
      verse: 5
    - text: No; the gift that God gives is for a nobler end; and that is why it is
        said  God is opposed to the haughty, but gives help to the humble.
      verse: 6
    - text: Therefore submit to God; but resist the devil, and he will flee from you.
      verse: 7
    - text: Draw near to God, and he will draw near to you. Make your hands clean,
        you sinners; and your hearts pure, you vacillator!
      verse: 8
    - text: Grieve, mourn, and lament! Let your laughter be turned to mourning, and
        your happiness to gloom!
      verse: 9
    - text: Humble yourselves before the Lord, and he will exalt you.
      verse: 10
    - text: Do not disparage one another, friends. The person who disparages others,
        or passes judgment on them, disparages the law and passes judgment on the
        law. But, if you pass judgment on the law, you are not obeying it, but judging
        it.
      verse: 11
    - text: 'There is only one lawgiver and judge  he who has the power both to save
        and to destroy. But who are you that pass judgment on your neighbor?  '
      verse: 12
    - text: '  Listen to me, you who say Today or tomorrow we will go to such and
        such a town, spend a year there, and trade, and make money,'
      verse: 13
    - text: And yet you do not know what your life will be like tomorrow! For you
        are but a mist appearing for a little while and then disappearing.
      verse: 14
    - text: You ought, rather, to say If the Lord wills, we will live and do this
        or that.
      verse: 15
    - text: But, as it is, you are constantly boasting presumptuously! All such boasting
        is wicked.
      verse: 16
    - text: 'The person, then, who knows what is right but fails to do it  that is
        sin in them.    '
      verse: 17
  - chapter: 5
    verses:
    - text: Listen to me, you rich people, weep and wail for the miseries that are
        coming upon you!
      verse: 1
    - text: Your riches have wasted away, and your clothes have become moth-eaten.
      verse: 2
    - text: Your gold and silver are rusted; and the rust on them will be evidence
        against you, and will eat into your flesh. It was fire, so to speak, that
        you stored up for yourselves in these last days.
      verse: 3
    - text: I tell you, the wages of the laborers who mowed your fields, which you
        have been fraudulently keeping back, are crying out against you, and the outcries
        of your reapers have reached the ears of the Lord of Hosts!
      verse: 4
    - text: You have lived on earth a life of extravagance and luxury; you have indulged
        your fancies in a time of bloodshed.
      verse: 5
    - text: 'You have condemned, you have murdered, the righteous one! Must not God
        be opposed to you?   '
      verse: 6
    - text: '   Be patient, then, friends, until the coming of the Lord. Even the
        farmer has to wait for the precious fruit of the earth, watching over it patiently,
        until it has had the spring and summer rains.'
      verse: 7
    - text: And you must be patient also, and not be discouraged; for the Lords coming
        is near.
      verse: 8
    - text: Do not make complaints against one another, friends, or judgment will
        be passed on you. The judge is already standing at the door!
      verse: 9
    - text: Friends, as an example of the patient endurance of suffering, take the
        prophets who spoke in the name of the Lord.
      verse: 10
    - text: We count those who displayed such endurance blessed! You have heard, too,
        of Jobs endurance, and have seen what the Lords purpose was, for the Lord
        is full of pity and compassion.
      verse: 11
    - text: '  Above all things, my friends, never take an oath, either by heaven,
        or by earth, or by anything else. With you let Yes suffice for yes, and
        No for no, so that you may escape condemnation.  '
      verse: 12
    - text: '  If any of you is in trouble, let them pray; if anyone is happy, let
        them sing hymns.'
      verse: 13
    - text: If anyone of you is ill, let him send for the officers of the church,
        and let them pray over them, after anointing them with oil in the name of
        the Lord.
      verse: 14
    - text: The prayer offered in faith will save the person who is sick, and the
        Lord will raise them from their bed; and if they have committed sins, they
        will be forgiven.
      verse: 15
    - text: Therefore, confess your sins to one another and pray for one another,
        so that you may be cured. Great is the power of a good persons fervent prayer.
      verse: 16
    - text: Elijah was only human like ourselves, but, when he prayed fervently that
        it might not rain, no rain fell on the land for three years and a half.
      verse: 17
    - text: And, when he prayed again, the clouds brought rain, and the land bore
        crops.
      verse: 18
    - text: My friends, should one of you be led astray from the truth, and someone
        bring them back again,
      verse: 19
    - text: 'be sure that the person who brings a sinner back from their mistaken
        ways will save that persons soul from death, and throw a veil over countless
        sins.     '
      verse: 20
  name: James
- chapters:
  - chapter: 1
    verses:
    - text: To the people of God who are living abroad, dispersed throughout Pontus,
        Galatia, Cappadocia, Roman Asia, and Bithynia,
      verse: 1
    - text: 'and who were chosen in accordance with the foreknowledge of God the Father,
        through the consecration of the Spirit, to learn obedience, and to be purified
        by the sprinkling of the blood of Jesus Christ, from Peter, an apostle of
        Jesus Christ. May blessing and peace be yours in ever increasing measure.  '
      verse: 2
    - text: '   Blessed is the God and Father of our Lord Jesus Christ, who has, in
        his great mercy, through the resurrection of Jesus Christ from the dead,'
      verse: 3
    - text: given us the new life of undying hope, that promises an inheritance, imperishable,
        stainless, unfading, which has been reserved for you in heaven 
      verse: 4
    - text: for you who, through faith, are being guarded by the power of God, awaiting
        a salvation that is ready to be revealed in the last days.
      verse: 5
    - text: At the thought of this you are full of exultation, though (if it has been
        necessary) you have suffered for the moment somewhat from various trials;
      verse: 6
    - text: that the genuineness of your faith  a thing far more precious than gold,
        which is perishable, yet has to be tested by fire  may win praise and glory
        and honor at the appearing of Jesus Christ.
      verse: 7
    - text: Though you have never seen him, yet you love him; though you do not even
        now see him, yet you believe in him, and exalt with a triumphant happiness
        too great for words,
      verse: 8
    - text: as you receive the reward of your faith in the salvation of your souls!
      verse: 9
    - text: It was this salvation that the prophets, who spoke long ago of the blessing
        intended for you, sought, and strove to comprehend;
      verse: 10
    - text: as they strove to discern what that time could be, to which the Spirit
        of Christ within them was pointing, when foretelling the sufferings that Christ
        would have to endure, and the glories that would follow.
      verse: 11
    - text: 'And it was revealed to them that it was not for themselves, but for you,
        that they were acting as Ministers of the truths which have now been told
        to you, by those who, with the help of the Holy Spirit sent from heaven, have
        brought you the good news  truths into which even angels long to look.  '
      verse: 12
    - text: '   Therefore concentrate your minds, with the strictest self-control,
        and fix your hopes on the blessing that is coming for you at the appearing
        of Jesus Christ.'
      verse: 13
    - text: Be like obedient children; do not let your lives be shaped by the passions
        which once swayed you in the days of your ignorance,
      verse: 14
    - text: but in your whole life show yourselves to be holy, after the pattern of
        the Holy One from whom you received your call.
      verse: 15
    - text: 'For scripture says   You will be holy, because I am holy. '
      verse: 16
    - text: And since you call on him as Father, who judges everyone impartially
        by what he has done, let respectful awe be the spirit of your lives during
        the time of your stay on earth.
      verse: 17
    - text: For you know that it was not by perishable things, such as silver and
        gold, that you were ransomed from the aimless way of living which was handed
        down to you from your ancestors,
      verse: 18
    - text: but by precious blood, as it were of a lamb, unblemished and spotless,
        the blood of Christ.
      verse: 19
    - text: Destined for this before the beginning of the world, he has been revealed
        in these last days for your sakes,
      verse: 20
    - text: who, through him, are faithful to God who raised him from the dead and
        gave him honor, so that your faith and hope are now in God.
      verse: 21
    - text: '  Now that, by your obedience to the truth, you have purified your lives,
        so that there is growing up among you a genuine affection, love one another
        earnestly with all your hearts;'
      verse: 22
    - text: since your new life has come, not from perishable, but imperishable, seed,
        through the message of the Everliving God.
      verse: 23
    - text: 'For   All earthly life is but as grass, and all its splendor as the
        flower of grass. The grass fades, its flower falls, '
      verse: 24
    - text: 'but the teaching of the Lord remains for ever.  And that is the teaching
        of the good news which has been told to you.   '
      verse: 25
  - chapter: 2
    verses:
    - text: Now that you have done with all malice, all deceitfulness, insincerity,
        jealous feelings, and all backbiting,
      verse: 1
    - text: like newly born infants, crave pure spiritual milk, so that you may be
        enabled by it to grow until you attain salvation 
      verse: 2
    - text: since you have found by experience that the Lord is kind.
      verse: 3
    - text: Come to him, then, as to a living stone, rejected, indeed, by men, but
        in Gods eyes choice and precious;
      verse: 4
    - text: and, as living stones, form yourselves into a spiritual house, to be a
        consecrated priesthood, for the offering of spiritual sacrifices that will
        be acceptable to God through Jesus Christ.
      verse: 5
    - text: 'For there is a passage of scripture that runs   See, I am placing in
        Zion a choice and precious corner-stone; And those who believe in him will
        have no cause for shame. '
      verse: 6
    - text: It is to you, then, who believe in him that he is precious, but to those
        who do not believe he is a stone which, though rejected by the builders,
        has now itself become the corner-stone,
      verse: 7
    - text: and a stumbling-block, and a rock which will prove a hindrance. They
        stumble because they do not accept the message. This was the fate destined
        for them.
      verse: 8
    - text: But you are a chosen race, a royal priesthood, a consecrated nation,
        Gods own people, entrusted with the proclamation of the goodness of him
        who called you out of darkness into his wonderful light.
      verse: 9
    - text: 'Once you were not a people, but now you are Gods people; once you
        had not found mercy, but now you have found mercy.  '
      verse: 10
    - text: '   Dear friends, I beg you, as pilgrims and strangers on earth, to refrain
        from indulging the cravings of your earthly nature, for they make war on the
        soul.'
      verse: 11
    - text: Let your daily life among the Gentiles be so upright, that, whenever they
        malign you as evil-doers, they may learn, as they watch, from the uprightness
        of your conduct, to praise God at the time when he will visit them.
      verse: 12
    - text: '  Submit to all human institutions for the Lords sake, alike to the
        emperor as the supreme authority,'
      verse: 13
    - text: and to governors as sent by him to punish evil-doers and to commend those
        who do right.
      verse: 14
    - text: For Gods will is this  that you should silence the ignorance of foolish
        people by doing what is right.
      verse: 15
    - text: Act as free people, yet not using your freedom as those do who make it
        a cloak for wickedness, but as Servants of God.
      verse: 16
    - text: 'Show honor to everyone, love the Lord''s followers, revere God, honor
        the emperor.  '
      verse: 17
    - text: '  Those of you who are domestic servants should always be submissive
        and respectful to their masters, not only to those who are good and considerate,
        but also to those who are arbitrary.'
      verse: 18
    - text: For this wins Gods approval when, because conscious of Gods presence,
        a person who is suffering unjustly bears their troubles patiently.
      verse: 19
    - text: What credit can you claim when, after doing wrong, you take your punishment
        for it patiently? But, on the other hand, if, after doing right, you take
        your sufferings patiently, that does win the approval of God.
      verse: 20
    - text: For it was to this that you were called! For Christ, too, suffered  on
        your behalf  and left you an example, that you should follow in his steps.
      verse: 21
    - text: He never sinned, nor was anything deceitful ever heard from his lips.
      verse: 22
    - text: He was abused, but he did not answer with abuse; he suffered, but he did
        not threaten; he entrusted himself to him whose judgments are just.
      verse: 23
    - text: And he himself carried our sins in his own body to the cross, so that
        we might die to our sins, and live for righteousness. His bruising was your
        healing.
      verse: 24
    - text: 'Once you were straying like sheep, but now you have returned to the shepherd
        and guardian of your souls.     '
      verse: 25
  - chapter: 3
    verses:
    - text: Again, you married women should submit to your husbands, so that if any
        of them reject the message, they may, apart from the message, be won over,
        by the conduct of their wives,
      verse: 1
    - text: as they watch your submissive and blameless conduct.
      verse: 2
    - text: Yours should be, not the external adornment of the arrangement of the
        hair, the wearing of jewelery, or the putting on of dresses,
      verse: 3
    - text: but the inner life with the imperishable beauty of a quiet and gentle
        spirit; for this is very precious in Gods sight.
      verse: 4
    - text: It was by this that the holy women of old, who rested their hopes on God,
        adorned themselves; submitting to their husbands,
      verse: 5
    - text: as Sarah did, who obeyed Abraham, and called him master. And you are her
        true children, as long as you live good lives, and let nothing terrify you.
      verse: 6
    - text: '  Again, those of you who are married men should live considerately with
        their wives, showing due regard to their sex, as physically weaker than their
        own, and not forgetting that they share with you in the gift of life. Then
        you will be able to pray without hindrance.  '
      verse: 7
    - text: '  Lastly, you should all be united, sympathetic, full of love for each
        other, kind-hearted, humble-minded;'
      verse: 8
    - text: 'never returning evil for evil, or abuse for abuse, but, on the contrary,
        blessing. It was to this that you were called  to obtain a blessing!  '
      verse: 9
    - text: 'The person who wants to enjoy life And see happy days  Let them keep
        their tongue from evil And their lips from deceitful words, '
      verse: 10
    - text: 'let them turn from evil and do good, Let them seek for peace and follow
        after it; '
      verse: 11
    - text: 'For the eyes of the Lord are on the righteous, And his ears are attentive
        to their prayers, But the face of the Lord is set against those who do wrong.   '
      verse: 12
    - text: '  Who, indeed, is there to harm you, if you prove yourselves to be eager
        for what is good?'
      verse: 13
    - text: Even if you should suffer for righteousness, count yourselves blessed!
        Do not let people terrify you, or allow yourselves to be dismayed.
      verse: 14
    - text: Revere the Christ as Lord in your hearts; always ready to give an answer
        to anyone who asks your reason for the hope that you cherish, but giving it
        with courtesy and respect,
      verse: 15
    - text: and keeping your consciences clear, so that, whenever you are maligned,
        those who vilify your good and Christian conduct may be put to shame.
      verse: 16
    - text: It is better that you should suffer, if that should be Gods will, for
        doing right, than for doing wrong.
      verse: 17
    - text: For Christ himself died to atone for sins once for all  the good on behalf
        of the bad  that he might bring you to God; his body being put to death,
        but his spirit entering on new life.
      verse: 18
    - text: And it was then that he went and preached to the imprisoned spirits,
      verse: 19
    - text: who once were disobedient, at the time when God patiently waited, in the
        days of Noah, while the ark was being prepared; in which some few lives, eight
        in all, were saved by means of water.
      verse: 20
    - text: And baptism, which this foreshadowed, now saves you  not the mere cleansing
        of the body, but the search of a clear conscience after God  through the
        resurrection of Jesus Christ,
      verse: 21
    - text: 'who has gone into heaven, and is at Gods right hand, where angels and
        archangels and the powers of heaven now yield submission to him.    '
      verse: 22
  - chapter: 4
    verses:
    - text: Since, then, Christ suffered in body, arm yourselves with the same resolve
        as he; for he who has suffered in body has ceased to sin,
      verse: 1
    - text: and so will live the rest of his earthly life guided, not by human passions,
        but by the will of God.
      verse: 2
    - text: Surely in the past you have spent time enough living as the Gentiles delight
        to live. For your path has lain among scenes of debauchery, licentiousness,
        drunkenness, revelry, hard-drinking, and profane idolatry.
      verse: 3
    - text: And, because you do not run to the same extremes of profligacy as others,
        they are astonished, and malign you.
      verse: 4
    - text: But they will have to answer for their conduct to him who is ready to
        judge both the living and the dead.
      verse: 5
    - text: 'For that was why the good news was told to the dead also  that, after
        they have been judged in the body, as people are judged, they might live in
        the spirit, as God lives.  '
      verse: 6
    - text: '  But the end of all things is near. Therefore exercise self-restraint
        and be calm, so that you may be able to pray.'
      verse: 7
    - text: Above all things, let your love for one another be earnest, for love
        throws a veil over countless sins.
      verse: 8
    - text: Never grudge hospitality to one another.
      verse: 9
    - text: Whatever the gift that each has received, use it in the service of others,
        as good stewards of the varied bounty of God.
      verse: 10
    - text: 'When anyone speaks, let them speak as one who is delivering the oracles
        of God. When anyone is endeavoring to serve others, let them do so in reliance
        on the strength which God supplies; so that in everything God may be honor
        ed through Jesus Christ  to whom be ascribed all honor and might for ever
        and ever. Amen.  '
      verse: 11
    - text: '  Dear friends, do not be astonished at the trial of fire that you are
        passing through, to test you, as though something strange were happening to
        you.'
      verse: 12
    - text: No, the more you share the sufferings of the Christ, the more may you
        rejoice, that, when the time comes for the manifestation of his glory, you
        may rejoice and exult.
      verse: 13
    - text: If you are insulted for bearing the name of Christ, count yourselves blessed;
        because the divine glory and the Spirit of God are resting on you.
      verse: 14
    - text: I need hardly say that no one among you must suffer as a murderer, or
        a thief, or a criminal, or for interfering in matters which do not concern
        Christians.
      verse: 15
    - text: But, if someone suffers as a Christian, do not let them be ashamed of
        it; let them bring honor to God even though they bear that name.
      verse: 16
    - text: For the time has come for judgment to begin with the house of God; and,
        if it begins with us, what will be the end of those who reject Gods good
        news?
      verse: 17
    - text: If a good person is saved only with difficulty, what will become of the
        godless and the sinful?
      verse: 18
    - text: 'Therefore, I say, let those who suffer, because God wills it so, commit
        their lives into the hands of a faithful Creator, and persevere in doing right.    '
      verse: 19
  - chapter: 5
    verses:
    - text: As for the older ones among you, who bear office in the church, I, their
        fellow officer, and a witness to the sufferings of the Christ, who will also
        share in the glory that is to be revealed 
      verse: 1
    - text: I beg you to be true shepherds of the flock of God among you, not because
        you are compelled, but of your own free will; not from a base love of gain,
        but with a ready spirit;
      verse: 2
    - text: not as lords of your charges, but as examples to your flock.
      verse: 3
    - text: Then, when the chief shepherd appears, you will win the crown of glory
        that never fades.
      verse: 4
    - text: Again, you younger ones should show deference to the older. And all of
        you should put on the badge of humility in mutual service, for God is opposed
        to the proud, but gives his help to the humble.
      verse: 5
    - text: '  Humble yourselves, therefore, under the mighty hand of God, so that
        he may exalt you in his good time,'
      verse: 6
    - text: laying all your anxieties on him, for he makes you his care.
      verse: 7
    - text: Exercise self-control, be watchful. Your adversary, the devil, like a
        roaring lion, is prowling about, eager to devour you.
      verse: 8
    - text: Stand firm against him, strong in your faith; knowing, as you do, that
        the sufferings which you are undergoing are being endured to the full by the
        Lord's followers throughout the world.
      verse: 9
    - text: God, from whom all help comes, and who called you, by your union with
        Christ, into his eternal glory, will, when you have suffered for a little
        while, himself perfect, establish, strengthen you.
      verse: 10
    - text: 'To him be ascribed dominion for ever. Amen.  '
      verse: 11
    - text: '  I have been writing to you briefly by the hand of Silas, our true-hearted
        friend (for so I regard him), to encourage you, and to bear my testimony that
        in what I have written is to be found the true love of God. On that take your
        stand.'
      verse: 12
    - text: Your sister church in Babylon sends you greeting, and so does Mark,
        who is as a son to me.
      verse: 13
    - text: 'Greet one another with the kiss of love.        '
      verse: 14
  name: I Peter
- chapters:
  - chapter: 1
    verses:
    - text: To those to whom, through the justice of our God and Savior Jesus Christ,
        there has been granted faith equally privileged with our own, from Simon Peter,
        a servant and an apostle of Jesus Christ.
      verse: 1
    - text: '  May blessing and peace be yours in ever increasing measure, as you
        advance in the knowledge of God and of Jesus, our Lord.'
      verse: 2
    - text: For his divine power has given us everything that is needful for a life
        of piety, as we advance in the knowledge of him who called us by a glorious
        manifestation of his goodness.
      verse: 3
    - text: For it was through this that he gave us what we prize as the greatest
        of his promises, that through them you might participate in the divine nature,
        now that you have fled from the corruption in the world, resulting from human
        passions.
      verse: 4
    - text: Yes, and for this reason do your best to supplement your faith by goodness,
        goodness by knowledge,
      verse: 5
    - text: knowledge by self-control, self-control by endurance, endurance by piety,
      verse: 6
    - text: piety by mutual affection, and mutual affection by love.
      verse: 7
    - text: For, when these virtues are yours, in increasing measure, they prevent
        your being indifferent to, or destitute of, a fuller knowledge of our Lord
        Jesus Christ.
      verse: 8
    - text: Surely the person who has not these virtues is shortsighted even to blindness,
        and has chosen to forget that they have been purified from their sins of the
        past!
      verse: 9
    - text: Therefore, friends, do your best to put Gods call and selection of you
        beyond all doubt; for, if you do this, you will never fall.
      verse: 10
    - text: 'For in this way you will be given a triumphant admission into the eternal
        kingdom of our Lord and Savior, Jesus Christ.   '
      verse: 11
    - text: '   I will, therefore, always be ready to remind you of all this, even
        though you know it and are firmly established in the truth that you now hold.'
      verse: 12
    - text: But I think it my duty, as long as I live in this tent, to rouse you
        by awakening memories of the past;
      verse: 13
    - text: for I know that the time for this tent of mine to be put away is soon
        coming, as our Lord Jesus Christ himself assured me.
      verse: 14
    - text: So I will do my best to enable you, at any time after my departure, to
        call these truths to mind.
      verse: 15
    - text: For we were not following cleverly devised stories when we told you of
        the coming in power of our Lord Jesus Christ, but we had been eye-witnesses
        of his majesty.
      verse: 16
    - text: For he received honor and glory from God the Father, when from the glory
        of the Divine Majesty there were borne to his ears words such as these  This
        is my dearly loved son, who brings me great joy.
      verse: 17
    - text: These were the words that we heard, borne to our ears from heaven, when
        we were with him on that sacred mountain.
      verse: 18
    - text: And still stronger is the assurance that we have in the teaching of the
        prophets; to which you will do well to pay attention (as if it were a lamp
        shining in a gloomy place), until the day dawns and the morning star rises
        in your hearts.
      verse: 19
    - text: 'But first be assured of this:  There is no prophetic teaching found
        in scripture that can be interpreted by a persons unaided reason;'
      verse: 20
    - text: 'for no prophetic teaching ever came in the old days at the mere wish
        of people, but people, moved by the Holy Spirit, spoke direct from God.   '
      verse: 21
  - chapter: 2
    verses:
    - text: But there were false prophets also in the nation, just as there will be
        false teachers among you, people who will secretly introduce ruinous divisions,
        disowning even the Lord who bought them, and bringing speedy ruin on themselves.
      verse: 1
    - text: There will be many, too, who will follow their licentious courses, and
        cause the way of the truth to be maligned.
      verse: 2
    - text: In their covetousness they will try to make you a source of profit by
        their fabrications; but for a long time past their sentence has not been standing
        idle, nor their ruin slumbering.
      verse: 3
    - text: Remember, God did not spare angels when they sinned, but sent them down
        to Tartarus, and consigned them to caverns of darkness, to be kept under guard
        for judgment.
      verse: 4
    - text: Nor did he spare the world of old; though he preserved Noah, the preacher
        of righteousness, and seven others, when he brought a flood on the godless
        world.
      verse: 5
    - text: He condemned the cities of Sodom and Gomorrah and reduced them to ashes,
        holding them up as a warning to the godless of what was in store for them;
      verse: 6
    - text: but he rescued righteous Lot, whose heart was vexed by the wanton licentiousness
        of his neighbors;
      verse: 7
    - text: for, seeing and hearing what he did, as he lived his righteous life among
        them, day after day, Lots righteous soul was tortured by their wicked doings.
      verse: 8
    - text: The Lord, therefore, knows how to deliver the pious from temptation, and
        to keep the wicked, who are even now suffering punishment, in readiness for
        the day of judgment 
      verse: 9
    - text: especially those who, following the promptings of their lower nature,
        indulge their polluting passions and despise all control. Audacious and self-willed,
        they feel no awe of the celestial beings, maligning them,
      verse: 10
    - text: even where angels, though excelling them in strength and power, do not
        bring against them a malignant charge before the Lord.
      verse: 11
    - text: These people, however, like animals without reason, intended by nature
        to be caught and killed  these people, I say, malign those of whom they know
        nothing, and will assuredly perish through their own corruption,
      verse: 12
    - text: suffering themselves, as the penalty for the suffering that they have
        inflicted. They think that pleasure consists in the self-indulgence of the
        moment. They are a stain and a disgrace, indulging, as they do, in their wanton
        revelry, even while joining you at your feasts.
      verse: 13
    - text: They have eyes only for adulteresses, eyes never tired of sin; they entice
        weak souls; their minds are trained to covet; they live under a curse.
      verse: 14
    - text: Leaving the straight road, they have gone astray and followed in the steps
        of Balaam, the son of Beor, who set his heart on the reward for wrong-doing,
      verse: 15
    - text: but was rebuked for his offense. A dumb animal spoke with a human voice,
        and checked the prophets madness.
      verse: 16
    - text: These people are like springs without water, or mists driven before a
        gale; and for them the blackest darkness has been reserved.
      verse: 17
    - text: With boastful and foolish talk, they appeal to the passions of peoples
        lower nature, and, by their profligacy, entice those who are just escaping
        from the people who live such misguided lives.
      verse: 18
    - text: They promise them freedom, while they themselves are slaves to corrupt
        habits; for a person is the slave of anything to which they give way.
      verse: 19
    - text: If, after having escaped the polluting influences of the world, through
        knowing our Lord and Savior, Jesus Christ, people are again entangled in them,
        and give way to them, their last state has become worse than their first.
      verse: 20
    - text: It would, indeed, have been better for them not to have known the way
        of righteousness, than, after knowing it, to turn away from the holy command
        delivered to them.
      verse: 21
    - text: 'In their case is seen the truth of the proverb  A dog returns to what
        it has vomited and A sow after washing to her wallowing-place in the mud.   '
      verse: 22
  - chapter: 3
    verses:
    - text: This, dear friends, is my second letter to you. In both of them I have
        tried, by appealing to your remembrance, to arouse your better feelings.
      verse: 1
    - text: I want you to recall what was foretold by the holy prophets, as well as
        the command of our Lord and Savior given to you through your apostles.
      verse: 2
    - text: First be assured of this, that, as the age draws to an end, scoffers,
        led by their own passions,
      verse: 3
    - text: will come and ask scoffingly  Where is his promised coming? Ever since
        our ancestors passed to their rest, everything remains just as it was when
        the world was first created!
      verse: 4
    - text: For they willfully shut their eyes to the fact that long ago the heavens
        existed; and the earth, also  formed out of water and by the action of water,
        by the fiat of God;
      verse: 5
    - text: and that by the same means the world which then existed was destroyed
        in a deluge of water.
      verse: 6
    - text: But the present heavens and earth, by the same fiat, have been reserved
        for fire, and are being kept for the day of the judgment and destruction of
        the godless.
      verse: 7
    - text: '  But you, dear friends, must never shut your eyes to the fact that,
        to the Lord, one day is the same as a thousand years, and a thousand years
        as one day.'
      verse: 8
    - text: The Lord is not slow to fulfill his promise, as some count slowness; but
        he is forbearing with you, as it is not his will that any of you should perish,
        but that all should be brought to repentance.
      verse: 9
    - text: The day of the Lord will come like a thief; and on that day the heavens
        will pass away with a crash, the elements will be burnt up and dissolved,
        and the earth and all that is in it will be disclosed.
      verse: 10
    - text: Now, since all these things are in the process of dissolution, think what
        you yourselves ought to be  what holy and pious lives you ought to lead,
      verse: 11
    - text: while you wait for the coming of the day of God and strive to make it
        come soon. At its coming the heavens will be dissolved in fire, and the elements
        melted by heat,
      verse: 12
    - text: 'but we look for new heavens and a new earth, where righteousness will
        have its home, in fulfillment of the promise of God.  '
      verse: 13
    - text: '  Therefore, dear friends, in expectation of these things, make every
        effort to be found by him spotless, blameless, and at peace.'
      verse: 14
    - text: Regard our Lords forbearance as your one hope of salvation. This is what
        our dear friend Paul wrote to you, with the wisdom that God gave him.
      verse: 15
    - text: It is the same in all his letters, when he speaks in them about these
        subjects. There are some things in them difficult to understand, which untaught
        and weak people distort, just as they do all other writings, to their own
        ruin.
      verse: 16
    - text: You must, therefore, dear friends, now that you know this beforehand,
        be on your guard against being led away by the errors of reckless people,
        and so lapsing from your present steadfastness;
      verse: 17
    - text: 'and advance in the love and knowledge of our Lord and Savior, Jesus Christ.
        All glory be to him now and for ever.     '
      verse: 18
  name: II Peter
- chapters:
  - chapter: 1
    verses:
    - text: It is of what has been in existence from the beginning, of what we have
        heard, of what we have seen with our eyes, of what we watched reverently and
