      verse: 12
    - text: '  I write this to you so that you may realize that you have found eternal
        life  you who believe in the name of the Son of God.'
      verse: 13
    - text: And this is the confidence with which we approach him, that whenever we
        ask anything that is in accordance with his will, he listens to us.
      verse: 14
    - text: And if we realize that he listens to us  whatever we ask  we realize
        that we have what we have asked from him.
      verse: 15
    - text: If anyone sees one of our people committing some sin that is not a deadly
        sin, they will ask, and so be the means of giving life to them  to any whose
        sin is not deadly. There is such a thing as deadly sin; about that I do not
        say that a person should pray.
      verse: 16
    - text: 'Every wrong action is sin, and there is sin that is not deadly.  '
      verse: 17
    - text: '  We know that no one who has received the new life from God lives in
        sin. No, the person who has received the new life from God keeps the thought
        of God in their heart, and then the evil one does not touch them.'
      verse: 18
    - text: We realize that we come from God, while all the world is under the influence
        of the evil one.
      verse: 19
    - text: We realize, too, that the Son of God has come among us, and has given
        us the discernment to know the true God; and we are in union with the true
        God by our union with his Son, Jesus Christ. He is the true God and he is
        eternal life.
      verse: 20
    - text: 'My children, guard yourselves against false ideas of God.     '
      verse: 21
  name: I John
- chapters:
  - chapter: 1
    verses:
    - text: '  To an eminent Christian Lady, and to her children, from the officer
        of the church. I sincerely love you all, and not I only, but also all those
        who have learned to know the truth.'
      verse: 1
    - text: 'We love you for the sake of that truth which is always in our hearts;
        yes, and it will be ours for ever.  '
      verse: 2
    - text: '  Blessing, mercy, and peace will be ours  the gift of God, the Father,
        and of Jesus Christ, the Fathers Son  in a life of truth and love.  '
      verse: 3
    - text: '  It was a great joy to me to find the lives of some of your children
        guided by the truth, in obedience to the command that we received from the
        Father.'
      verse: 4
    - text: And now, I pray you, Lady  not as though I were writing a new command
        for you; no, it is the command which we had from the first  Let us love one
        another.
      verse: 5
    - text: And this is love  to live in obedience to the Fathers commands. This
        is the command as you learned from the first, to live in a spirit of love.
      verse: 6
    - text: I say this because many impostors have left us to go into the world 
        people who do not acknowledge Jesus as Christ come in our human nature. It
        is that which marks someone as an impostor and an antichrist.
      verse: 7
    - text: Take care that you do not lose the fruit of all our work; rather, reap
        the benefit of it in full.
      verse: 8
    - text: Everyone who goes beyond the limits of the teaching of the Christ has
        failed to find God; the person who keeps to that teaching  they have found
        both the Father and the Son.
      verse: 9
    - text: If anyone comes to you and does not bring this teaching, do not receive
        them into your house or welcome them;
      verse: 10
    - text: 'for the person who welcomes them is sharing with them in his wicked work.  '
      verse: 11
    - text: '  Though I have a great deal to say to you, I would rather not trust
        it to paper and ink, but I am hoping to come and see you, and to speak with
        you face to face, so that your joy may be complete.'
      verse: 12
    - text: 'The children of your eminent sister send you their greetings.    '
      verse: 13
  name: II John
- chapters:
  - chapter: 1
    verses:
    - text: '  To his dear friend Gaius, whom he sincerely loves, From the officer
        of the church.'
      verse: 1
    - text: '  Dear friend, I pray that all may be well with you and that you may
        have good health  I know that all is well with your soul.'
      verse: 2
    - text: For it was a great joy to me, when some followers of the Lord came and
        testified to your fidelity to the truth  I know that your own life is guided
        by the truth.
      verse: 3
    - text: 'Nothing gives me greater pleasure than to hear from time to time that
        the lives of my children are guided by the truth.  '
      verse: 4
    - text: '  Dear friend, whatever you do for other followers is done in a Christian
        spirit  even when they are strangers to you.'
      verse: 5
    - text: They themselves have testified before the church to your love; and you
        will do well to help them on their way in a manner worthy of the service of
        God.
      verse: 6
    - text: For it was on behalf of the name that they left their homes, and refused
        to take anything from the Gentiles.
      verse: 7
    - text: 'We, therefore, ought to give such people a hearty welcome, and so take
        our share in their work for the truth.   '
      verse: 8
    - text: '  I wrote a few lines to the church; but Diotrephes, who loves to be
        first among them, declines to recognize us.'
      verse: 9
    - text: 'Therefore, when I come, I will not forget his conduct in ridiculing us
        with his wicked tongue. Not content with that, he not only declines to recognize
        our friends who are followers himself, but actually prevents those who would,
        and expels them from the church.  '
      verse: 10
    - text: '  Dear friend, take what is good for your example, not what is bad. The
        person who does what is good is from God; the person who does what is bad
        has never seen God.'
      verse: 11
    - text: 'Everyone has always had a good word for Demetrius, and the truth itself
        speaks for him. Yes, and we also add our good word, and you know that what
        we say about him is true.  '
      verse: 12
    - text: '  I have a great deal to say to you, but I do not care to trust it to
        pen and ink in a letter.'
      verse: 13
    - text: 'I hope, however, it will not be long before I see you, and then we will
        speak face to face. Peace be with you. Our friends here send you their greetings.
        Greet each one of our friends.    '
      verse: 14
  name: III John
- chapters:
  - chapter: 1
    verses:
    - text: To those who, having received the call, have been loved by God the Father
        and protected by Jesus Christ, From Jude, a servant of Jesus Christ, and the
        brother of James.
      verse: 1
    - text: 'May mercy, peace, and love be yours in ever increasing measure.  '
      verse: 2
    - text: '   Dear friends, while I was making every effort to write to you about
        our common salvation, I felt that I must write to you at once to encourage
        you to fight in defense of the faith that has once for all been entrusted
        to the keeping of Christs people.'
      verse: 3
    - text: For there have crept in among you certain godless people, whose sentence
        has long since been pronounced, and who make the mercy of God an excuse for
        profligacy, and disown our only lord and master, Jesus Christ.
      verse: 4
    - text: '  Now I want to remind you  but you already know it all  that, though
        the Lord delivered the people from Egypt, yet he afterwards destroyed those
        who refused to believe in him;'
      verse: 5
    - text: and that even those angels, who did not keep to their appointed spheres,
        but left their proper homes, have been kept by him for the judgment of the
        great day in everlasting chains and black darkness.
      verse: 6
    - text: 'Like Sodom and Gomorrah and the towns near them, which gave themselves
        up to fornication, and fell into unnatural vice, these angels now stand out
        as a warning, undergoing, as they are, punishment in eternal fire.  '
      verse: 7
    - text: '  Yet in the same way these people, too, cherishing vain dreams, pollute
        our human nature, reject control, and malign the celestial beings.'
      verse: 8
    - text: Yet even Michael, the archangel, when, in his dispute with the devil,
        he was arguing about the body of Moses, did not venture to charge him with
        maligning, but said merely The Lord rebuke you!
      verse: 9
    - text: But these people malign whatever they do not understand; while they use
        such things as they know by instinct (like the animals that have no reason)
        for their own corruption.
      verse: 10
    - text: Alas for them! They walk in the steps of Cain; led astray by Balaams
        love of gain, they plunge into sin, and meet their ruin through rebellion
        like Korah.
      verse: 11
    - text: These are the people who are blots on your love-feasts, when they feast
        together and provide without scruple for themselves alone. They are clouds
        without rain, driven before the winds; they are leafless trees without a vestige
        of fruit, dead through and through, torn up by the roots;
      verse: 12
    - text: 'they are wild sea waves, foaming with their own shame; they are wandering
        stars, for which the blackest darkness has been reserved for ever.  '
      verse: 13
    - text: '  To these people, as to others, Enoch, the seventh in descent from Adam,
        declared  See! The Lord has come with his hosts of holy ones around him,'
      verse: 14
    - text: 'to execute judgment on all people, and to convict all godless people
        of all their godless acts, which in their ungodliness they have committed,
        and of all the harsh words which they have spoken against him, godless sinners
        that they are!  '
      verse: 15
    - text: '  These people are always murmuring, and complaining of their lot; they
        follow where their passions lead them; they have arrogant words on their lips;
        and they flatter others for the sake of what they can get from them.  '
      verse: 16
    - text: '  But you should, dear friends, recall what was foretold by the apostles
        of our Lord Jesus Christ;'
      verse: 17
    - text: how they used to say to you  As time draws to an end, there will be
        scoffers, who will be led by their godless passions.
      verse: 18
    - text: These are the people  animal and unspiritual  who cause divisions.
      verse: 19
    - text: But you must, dear friends, build up your characters on the foundation
        of your most holy faith, pray under the guidance of the Holy Spirit,
      verse: 20
    - text: and keep within the love of God, while waiting for the mercy of our Lord
        Jesus Christ, to bring you to eternal life.
      verse: 21
    - text: To some show pity, because they are in doubt. Drag them out of the fire,
        and save them.
      verse: 22
    - text: 'To others show pity, but with caution, hating the clothing polluted by
        their touch.   '
      verse: 23
    - text: '   To him who is able to guard you from falling, and to bring you into
        his glorious presence, blameless and rejoicing '
      verse: 24
    - text: 'to the one God, our Savior, be ascribed, through Jesus Christ, our Lord,
        glory, majesty, power, and dominion, as it was before time began, is now,
        and will be for all time to come. Amen.    '
      verse: 25
  name: Jude
- chapters:
  - chapter: 1
    verses:
    - text: 'The Revelation of Jesus Christ, which God gave to him to make known to
        his servants, concerning what must shortly take place, and which he sent and
        revealed by his angel to his servant John, '
      verse: 1
    - text: who testified to the message of God and to the testimony to Jesus Christ,
        omitting nothing of what he had seen.
      verse: 2
    - text: Blessed is the one who reads, and blessed are they who listen to, the
        words of this prophecy, and lay to heart what is here written; for the time
        is near.
      verse: 3
    - text: '   From John, to the seven churches which are in Roman Asia. Blessing
        and peace be yours from him who is, and who was, and who will be, and from
        the seven spirits that are before his throne,'
      verse: 4
    - text: and from Jesus Christ, the faithful witness, the first-born from the
        dead, and the Ruler of all the kings of the earth. To him who loves us and
        freed us from our sins by his own blood 
      verse: 5
    - text: and he made us a kingdom of priests in the service of God, his Father!
         to Him be ascribed glory and dominion for ever. Amen.
      verse: 6
    - text: He is coming among the clouds! Every eye will see him, even those who
        pierced him; and all the nations of the earth will mourn over him. So will
        it be. Amen.
      verse: 7
    - text: '  I am the Alpha and the Omega,says the Lord, the God who is, and who
        was, and who will be, the Almighty.  '
      verse: 8
    - text: '  I, John, who am your brother, and who share with you in the suffering
        and kingship and endurance of Jesus, found myself on the island called Patmos,
        for the sake of the message of God and the testimony to Jesus.'
      verse: 9
    - text: I fell into a trance on the Lords day, and I heard behind me a loud voice,
        like the blast of a trumpet.
      verse: 10
    - text: It said  Write what you see in a book and send it to the seven churches,
        to Ephesus, Smyrna, Pergamus, Thyatira, Sardis, Philadelphia, and Laodicaea.
      verse: 11
    - text: I turned to see what voice it was that spoke to me; and when I turned,
        I saw seven golden lamps,
      verse: 12
    - text: and in the midst of the lamps one like a man, in a robe reaching to his
        feet, and with a golden girdle across his breast.
      verse: 13
    - text: The hair of his head was as white as wool, as white as snow; his eyes
        were like flaming fire;
      verse: 14
    - text: and his feet were like brass as when molten in a furnace; his voice
        was like the sound of many streams,
      verse: 15
    - text: in his right hand he held seven stars, from his mouth came a sharp two-edged
        sword, and his face was like the sun in the fulness of its power.
      verse: 16
    - text: And, when I saw him, I fell at his feet like one dead. He laid his hand
        on me and said  Do not be afraid. I am the First and the Last,
      verse: 17
    - text: the Everliving. I died, and I am alive for ever and ever. And I hold the
        keys of the Grave and of the place of the dead.
      verse: 18
    - text: 'Therefore write of what you have seen and of what is happening now and
        of what is about to take place  '
      verse: 19
    - text: 'the mystic meaning of the seven stars which you saw in my right hand,
        and the seven golden lamps. The seven stars are the angels of the seven churches,
        and the seven lamps are the seven churches.   '
      verse: 20
  - chapter: 2
    verses:
    - text: '  To the angel of the church in Ephesus write:   These are the words
        of him who holds the seven stars in his right hand, and walks among the seven
        golden lamps:  '
      verse: 1
    - text: I know your life, your toil and endurance, and I know that you cannot
        tolerate evil-doers. I know, too, how you tested those who declare that they
        are apostles, though they are not, and how you proved them false.
      verse: 2
    - text: You possess endurance, and have borne much for my name, and have never
        grown weary.
      verse: 3
    - text: But this I have against you  You have abandoned your first love.
      verse: 4
    - text: Therefore remember from what you have fallen, and repent, and live the
        life that you lived before; or else, I will come and remove your Lamp from
        its place, unless you repent.
      verse: 5
    - text: But this is in your favor  You hate the life lived by the Nikolaitans,
        and I also hate it.
      verse: 6
    - text: 'Let him who has ears hear what the Spirit is saying to the churches.
        To him who conquers  to him I will give the right to eat the fruit of the
        Tree of life, which stands in the Paradise of God.   '
      verse: 7
    - text: '  To the angel of the church in Smyrna write:   These are the words
        of him who is the First and the Last, who died, but is restored to life:  '
      verse: 8
    - text: I know your persecution and your poverty  yet you are rich! I know, too,
        the slander that comes from those who declare that they are God's people,
        though they are not, but are a Congregation of Satan.
      verse: 9
    - text: Do not be afraid of what you are about to suffer. The devil is about to
        throw some of you into prison so that you may be tempted, and may undergo
        persecution for ten days. Be faithful even to death, and I will give you the
        Crown of life.
      verse: 10
    - text: 'Let those who have ears hear what the Spirit is saying to the churches.
        Those who conquer will suffer no hurt from the Second Death.  '
      verse: 11
    - text: '  To the angel of the church in Pergamus write:   These are the words
        of him who holds the sharp two-edged sword:  '
      verse: 12
    - text: I know where you live, where the throne of Satan stands. And yet you hold
        to my name, and you did not disown my faith even in the days of Antipas, my
        faithful witness, who was put to death among you where Satan dwells.
      verse: 13
    - text: Yet I have a few things against you  You have among you those who hold
        to the teaching of Balaam, who taught Balak to put temptations in the way
        of the Israelites, so that they should eat idol-offerings and commit licentious
        acts.
      verse: 14
    - text: Again you have among you those who hold in the same way to the teaching
        of the Nikolaitans.
      verse: 15
    - text: Therefore repent, or else, I will come quickly and contend with such people
        with words that will cut like a sword.
      verse: 16
    - text: 'Let those who have ears hear what the Spirit is saying to the churches.
        To those who conquer  to them I will give a share of the mystic manna, and
        I will give them a white stone; and on the stone will be inscribed a new name,
        which no one knows except the person who receives it.  '
      verse: 17
    - text: '  To the angel of the church in Thyatira write:   These are the words
        of the Son of God, whose eyes are like flaming fire, and whose feet are like
        brass:  '
      verse: 18
    - text: I know your life, your love, faith, service, and endurance; and I know
        that your life of late has been better than it was at first.
      verse: 19
    - text: Yet I have this against you  You tolerate the woman Jezebel, who declares
        that she is a Prophetess, and misleads my servants by her teaching, until
        they commit licentious acts and eat idol-offerings.
      verse: 20
    - text: I gave her time to repent, but she is determined not to turn from her
        licentiousness.
      verse: 21
    - text: Therefore I am laying her on a bed of sickness, and bringing great suffering
        on those who are unfaithful with her, unless they repent and turn from a life
        like hers.
      verse: 22
    - text: I will also put her children to death; and all the churches will learn
        that I am he who looks into people's hearts and souls; and I will give to
        each one of you what their life deserves.
      verse: 23
    - text: But I say to the rest of you at Thyatira  all who do not accept such
        teaching, whose who did not learn the secrets of Satan, as people call them
         I am not laying on you any further burden;
      verse: 24
    - text: only hold fast to what you have received, until I come.
      verse: 25
    - text: To those who conquer and are careful to live my life to the end  to them
        I will give authority over the nations,
      verse: 26
    - text: and they will rule them with an iron rod, as when earthen vessels are
        broken in pieces (as I myself have received from my Father)
      verse: 27
    - text: and I will give them the morning star.
      verse: 28
    - text: 'Let those who have ears hear what the Spirit is saying to the churches.   '
      verse: 29
  - chapter: 3
    verses:
    - text: '  To the angel of the church in Sardis write:   These are the words
        of him who has the seven spirits of God and the seven stars;  I know your
        life, and that people say of you that you are living, though you are dead.'
      verse: 1
    - text: Be on the watch, and strengthen what still survives, though once it was
        all but dead; for I have not found your life perfect in the eyes of my God.
      verse: 2
    - text: Therefore remember what you have received and heard, and lay it to heart
        and repent. Unless you are on the watch, I will come like a thief, and you
        will not know at what hour I am coming to you.
      verse: 3
    - text: Yet there are some few among you at Sardis who did not soil their robes;
        they will walk with me, robed in white, for they are worthy.
      verse: 4
    - text: Those who conquer will be clothed in these white robes, and I will not
        strike their name out of the book of life; but I will own them before my
        Father, and before his angels.
      verse: 5
    - text: 'Let those who have ears hear what the Spirit is saying to the churches.  '
      verse: 6
    - text: '  To the angel of the church in Philadelphia write:   These are the
        words of him who is holy and true, who holds the Key of David, who opens
        and no one will shut, and shuts and no one opens:  '
      verse: 7
    - text: I know your life (see, I have set a door open before you which no one
        is able to shut), I know that, though you have but little strength, you kept
        my teaching in mind, and did not disown my name.
      verse: 8
    - text: Listen, I give some of the Congregation of Satan, the people who declare
        that they are God's people, though they are not, but are lying  I will make
        them come and bow down at your feet, and they will learn that I loved you.
      verse: 9
    - text: Because you kept in mind the story of my endurance, I will keep you in
        the hour of trial that is about to come on the whole world, the hour that
        will test all who are living on earth.
      verse: 10
    - text: I will come quickly. Hold to what you have received so that no one may
        take your crown.
      verse: 11
    - text: Those who conquer  I will make them a pillar in the Temple of my God;
        and never more will they leave it; and I will write on them the name of my
        God and the name of the city of my God, the New Jerusalem, which is coming
        down out of heaven from my God, and I will write on them my new name.
      verse: 12
    - text: 'Let those who have ears hear what the Spirit is saying to the churches.  '
      verse: 13
    - text: '  To the angel of the church in Laodicaea write:   These are the words
        of the Unchanging One, the witness faithful and true, the beginning of the
        Creation of God:  '
      verse: 14
    - text: I know your life; I know that you are neither cold nor hot. If only you
        were either cold or hot!
      verse: 15
    - text: But now, because you are lukewarm, neither hot not cold, I am about to
        spit you out of my mouth.
      verse: 16
    - text: You say I am rich and have grown rich, and I want for nothing, and you
        do not know that you are wretched, miserable, poor, blind, naked!
      verse: 17
    - text: Therefore I counsel you to buy from me gold which has been refined by
        fire so that you may grow rich; and white robes, so that you may be clothed
        and your shameful nakedness be hidden; and ointment to anoint your eyes, so
        that you may see.
      verse: 18
    - text: All whom I love I rebuke and discipline. Therefore be in earnest and
        repent.
      verse: 19
    - text: I am standing at the door and knocking! If anyone hears my voice and opens
        the door, I will go in, and will feast with them, and they will feast with
        me.
      verse: 20
    - text: To those who conquer  to them I will give the right to sit beside me
        on my throne, as I, when I conquered, took my seat beside my Father on his
        throne.
      verse: 21
    - text: 'Let those who have ears hear what the Spirit is saying to the churches.    '
      verse: 22
  - chapter: 4
    verses:
    - text: After this, in my vision, I saw an open door in the heavens, and the first
        voice that I heard was like the blast of a trumpet speaking to me. It said
         Come up here and I will show you what must take place.
      verse: 1
    - text: Immediately after this I fell into a trance. There stood a throne in heaven,
        and on the throne was One seated.
      verse: 2
    - text: He who was seated on it was in appearance like a jasper and a sardius;
        and around the throne there was a rainbow of the color of an emerald.
      verse: 3
    - text: And around the throne were twenty-four other thrones, and on these I saw
        twenty-four councillors sitting clothed in white robes; and on their heads
        they had crowns of gold.
      verse: 4
    - text: Out from the throne come flashes of lightning, cries, and peals of thunder!
        There are seven torches burning in front of the throne, which are the seven
        spirits of God;
      verse: 5
    - text: and in front of the throne is what seemed to be a sea of glass, resembling
        crystal, while within the space before the throne and around the throne are
        four Creatures full of eyes in front and behind.
      verse: 6
    - text: The first Creature is like a lion, the second Creature like a calf, the
        third Creature has a face like a mans, and the fourth Creature is like an
        eagle on the wing.
      verse: 7
    - text: 'These four Creatures have each of them six wings, and all around, and
        within, they are full of eyes; and day and night they never cease to say   Holy,
        holy, holy is the Lord, our God, the Almighty, who was, and who is, and who
        will be. '
      verse: 8
    - text: And, whenever these Creatures give praise and honor and thanks to him
        who is seated on the throne, to him who lives for ever and ever,
      verse: 9
    - text: 'the twenty-four councillors prostrate themselves before him who is seated
        on the throne, and worship him who lives for ever and ever, and throw down
        their crowns before the throne, saying   '
      verse: 10
    - text: 'Worthy are you, our Lord and God, to receive all praise, and honor,
        and power, for you did create all things, and at your bidding they came into
        being and were created.   '
      verse: 11
  - chapter: 5
    verses:
    - text: Then I saw at the right hand of him who was seated on the throne a book,
        with writing inside and out, and sealed with seven seals;
      verse: 1
    - text: and I saw a mighty angel who was proclaiming in a loud voice  Who is
        worthy to open the book and break its seals?
      verse: 2
    - text: But no one either in heaven or on earth or under the earth was able to
        open the book or look within it.
      verse: 3
    - text: At this I wept long, because no one could be found who was worthy to open
        the book or look within it.
      verse: 4
    - text: But one of the councillors said to me  Do not weep. The Lion conquered
         the Lion of the tribe of Judah, the Scion of David  and can therefore open
        the book with its seven seals.
      verse: 5
    - text: '  Then, within the space between the throne and the four Creatures, and
        in the midst of the councillors, I saw, standing, a Lamb, which seemed to
        have been sacrificed. It had seven horns and seven eyes. (These eyes are the
        seven spirits of God, and they are sent into all the world.)'
      verse: 6
    - text: The Lamb came forward; and he has taken the book from the right hand of
        him who was seated on the throne.
      verse: 7
    - text: And, when he had taken the book, the four Creatures and the twenty-four
        councillors prostrated themselves before the Lamb, each of them holding a
        harp and golden bowls full of incense. (These are the prayers of Christs
        people.)
      verse: 8
    - text: 'And they are singing a new song   You are worthy to take the book and
        break its seals, for you were sacrificed, and with your blood you did buy
        for God people of every tribe, and language, and people, and nation, '
      verse: 9
    - text: and did make them a kingdom of priests in the service of our God, and
        they are reigning on the earth.
