  name: I Corinthians
- chapters:
  - chapter: 1
    verses:
    - text: To the church of God in Corinth, and to all Christs people throughout
        Greece, from Paul, an apostle of Christ Jesus, by the will of God, and from
        Timothy, who is also a follower.
      verse: 1
    - text: May God, our Father, and the Lord Jesus Christ bless you and give you
        peace.
      verse: 2
    - text: '  Blessed is the God and Father of Jesus Christ our Lord, the all-merciful
        Father, the God ever ready to console,'
      verse: 3
    - text: who consoles us in all our troubles, so that we may be able to console
        those who are in any trouble with the consolation that we ourselves receive
        from him.
      verse: 4
    - text: It is true that we have our full share of the sufferings of the Christ,
        but through the Christ we have also our full share of consolation.
      verse: 5
    - text: If we meet with trouble, it is for the sake of your consolation and salvation;
        and, if we find consolation, it is for the sake of the consolation that you
        will experience when you are called to endure the sufferings that we ourselves
        are enduring;
      verse: 6
    - text: and our hope for you remains unshaken. We know that, as you are sharing
        our sufferings, you will also share our consolation.
      verse: 7
    - text: We want you, friends, to know that, in the troubles which befell us in
        Roman Asia, we were burdened altogether beyond our strength, so much so that
        we even despaired of life.
      verse: 8
    - text: Indeed, we had the presentiment that we must die, so that we might rely,
        not on ourselves, but on God who raises the dead.
      verse: 9
    - text: And from so imminent a death God delivered us, and will deliver us again;
        for in him we have placed our hopes of future deliverance, while you, also,
        help us by your prayers.
      verse: 10
    - text: 'And then many lips will give thanks on our behalf for the blessing granted
        us in answer to many prayers.   '
      verse: 11
    - text: '   Indeed, our main ground for satisfaction is this  Our conscience
        tells us that our conduct in the world, and still more in our relations with
        you, was marked by a purity of motive and a sincerity that were inspired by
        God, and was based, not on worldly policy, but on the help of God.'
      verse: 12
    - text: We never write anything to you other than what you will acknowledge to
        the very end 
      verse: 13
    - text: And, indeed, you have already partly acknowledged it about us  that you
        have a right to be proud of us, as we will be proud of you, on the day of
        our Lord Jesus.
      verse: 14
    - text: '  With this conviction in my mind, I planned to come to see you first,
        so that your pleasure might be doubled '
      verse: 15
    - text: To visit you both on my way to Macedonia, and to come to you again on
        my return from Macedonia, and then to get you to send me on my way into Judea.
      verse: 16
    - text: As this was my plan, where, pray, did I show any fickleness of purpose?
        Or do you think that my plans are formed on mere impulse, so that in the same
        breath I say Yes and No?
      verse: 17
    - text: As God is true, the message that we brought you does not waver between
        Yes and No!
      verse: 18
    - text: The Son of God, Christ Jesus, whom we  Silas, Timothy, and I  proclaimed
        among you, never wavered between Yes and No. With him it has always been
        Yes.
      verse: 19
    - text: For, many as were the promises of God, in Christ is the Yes that fulfills
        them. Therefore, through Christ again, let the Amen rise, through us, to
        the glory of God.
      verse: 20
    - text: God who brings us, with you, into close union with Christ, and who consecrated
        us,
      verse: 21
    - text: also set his seal on us, and gave us his Spirit in our hearts as a pledge
        of future blessings.
      verse: 22
    - text: '  But, as my life will answer for it, I call God to witness that it was
        to spare you that I deferred my visit to Corinth.'
      verse: 23
    - text: 'I do not mean that we are to dictate to you with regard to your faith;
        on the contrary, we work with you for your true happiness; indeed, it is through
        your faith that you are standing firm.   '
      verse: 24
  - chapter: 2
    verses:
    - text: For my own sake, as well, I decided not to pay you another painful visit.
      verse: 1
    - text: If it is I who cause you pain, why, who is there to cheer me, except the
        person whom I am paining?
      verse: 2
    - text: So I wrote as I did because I was afraid that if I had come, I should
        have been pained by those who ought to have made me glad; for I felt sure
        that it was true of you all that my joy was in every case yours also.
      verse: 3
    - text: I wrote to you in sore trouble and distress of heart and with many tears,
        not to give you pain, but to let you see how intense a love I have for you.
      verse: 4
    - text: '  Now whoever has caused the pain has not so much pained me, as he has,
        to some extent  not to be too severe  pained every one of you.'
      verse: 5
    - text: The man to whom I refer has been sufficiently punished by the penalty
        inflicted by the majority of you;
      verse: 6
    - text: so that now you must take the opposite course, and forgive and encourage
        him, or else he may be overwhelmed by the intensity of his pain.
      verse: 7
    - text: So I entreat you to assure him of your love.
      verse: 8
    - text: I had this further object, also, in what I wrote  to find out whether
        you might be relied on to be obedient in everything.
      verse: 9
    - text: Anyone you forgive, I forgive them, too. Indeed, for my part, whatever
        I have forgiven (if I have had to forgive anything), I have forgiven for your
        sakes, in the presence of Christ,
      verse: 10
    - text: 'so as to prevent Satan from taking advantage of us; for we are not ignorant
        of his devices.  '
      verse: 11
    - text: '  When I went to the district around Troas to tell the good news of the
        Christ, even though there was an opening for serving the Master,'
      verse: 12
    - text: I could get no peace of mind because I failed to find Titus, my friend;
        so I took leave of the people there, and went on to Macedonia.
      verse: 13
    - text: All thanks to God, who, through our union with the Christ, leads us in
        one continual triumph, and uses us to spread the sweet perfume of the knowledge
        of him in every place.
      verse: 14
    - text: For we are the fragrance of Christ ascending to God  both among those
        who are in the path of salvation and among those who are in the path to ruin.
      verse: 15
    - text: To the latter we are a stench which arises from death and tells of death;
        to the former a fragrance which arises from life and tells of life. But who
        is equal to such a task?
      verse: 16
    - text: 'Unlike many people, we are not in the habit of making profit out of Gods
        message; but in all sincerity, and bearing Gods commission, we speak before
        him in union with Christ.    '
      verse: 17
  - chapter: 3
    verses:
    - text: '  Are we beginning to commend ourselves again? Or are we like some who
        need letters of commendation to you, or from you?'
      verse: 1
    - text: You yourselves are our letter  a letter written on our hearts, and one
        which everybody can read and understand.
      verse: 2
    - text: 'All can see that you are a letter from Christ delivered by us, a letter
        written, not with ink, but with the Spirit of the living God, not on tablets
        of stone, but on tablets of human hearts.   '
      verse: 3
    - text: '   This, then, is the confidence in regard to God that we have gained
        through the Christ.'
      verse: 4
    - text: I do not mean that we are fit to form any judgment by ourselves, as if
        on our own authority;
      verse: 5
    - text: our fitness comes from God, who himself made us fit to be ministers of
        a new covenant, of which the substance is, not a written law, but a Spirit.
        For the written law means death, but the Spirit gives life.
      verse: 6
    - text: '  If the system of religion which involved death, embodied in a written
        law and engraved on stones, began amid such glory, that the Israelites were
        unable to gaze at the face of Moses because of its glory, though it was but
        a passing glory,'
      verse: 7
    - text: will not the religion that confers the Spirit have still greater glory?
      verse: 8
    - text: For, if there was a glory in the religion that involved condemnation,
        far greater is the glory of the religion that confers righteousness!
      verse: 9
    - text: Indeed, that which then had glory has lost its glory, because of the glory
        which surpasses it.
      verse: 10
    - text: 'And, if that which was to pass away was attended with glory, far more
        will that which is to endure be surrounded with glory!  '
      verse: 11
    - text: '  With such a hope as this, we speak with all plainness;'
      verse: 12
    - text: unlike Moses, who covered his face with a veil, to prevent the Israelites
        from gazing at the disappearance of what was passing away.
      verse: 13
    - text: But their minds were slow to learn. Indeed, to this very day, at the public
        reading of the old covenant, the same veil remains ; only for those who are
        in union with Christ does it pass away.
      verse: 14
    - text: But, even to this day, whenever Moses is read, a veil lies on their hearts.
      verse: 15
    - text: Yet, whenever someone turns to the Lord, the veil is removed.
      verse: 16
    - text: And the Lord is the Spirit, and, where the Spirit of the Lord is, there
        is freedom.
      verse: 17
    - text: 'And all of us, with faces from which the veil is lifted, seeing, as if
        reflected in a mirror, the glory of the Lord, are being transformed into his
        likeness, from glory to glory, as it is given by the Lord, the Spirit.     '
      verse: 18
  - chapter: 4
    verses:
    - text: Therefore, since it is by Gods mercy that we are engaged in this ministry,
        we do not lose heart.
      verse: 1
    - text: No, we have renounced the secrecy prompted by shame, refusing to adopt
        crafty ways, or to tamper with Gods message, and commending ourselves to
        everyones conscience, in the sight of God, by our exhibition of the truth.
      verse: 2
    - text: And, even if the good news that we bring is veiled, it is veiled only
        in the case of those who are on the path to ruin 
      verse: 3
    - text: people whose minds have been blinded by the God of this age, unbelievers
        as they are, so that the light from the good news of the glory of the Christ,
        who is the incarnation of God, should not shine for them.
      verse: 4
    - text: (For it is not ourselves that we proclaim, but Christ Jesus, as Lord,
        and ourselves as your servants for Jesus sake.)
      verse: 5
    - text: Indeed, the same God who said Out of darkness light will shine, has
        shone in on our hearts, so that we should bring out into the light the knowledge
        of the glory of God, seen in the face of Christ.
      verse: 6
    - text: '  This treasure we have in these earthen vessels, so that its all-prevailing
        power may be seen to come from God, and not to be our own.'
      verse: 7
    - text: Though hard pressed on every side, we are never hemmed in; through perplexed,
        never driven to despair;
      verse: 8
    - text: though pursued, never abandoned; though struck down, never killed!
      verse: 9
    - text: We always bear on our bodies the marks of the death that Jesus died, so
        that the life also of Jesus may be exhibited in our bodies.
      verse: 10
    - text: Indeed, we who still live are continually being given over to death for
        Jesus sake, so that the life also of Jesus may be exhibited in our mortal
        nature.
      verse: 11
    - text: And so, while death is at work within us, life is at work within you.
      verse: 12
    - text: But, in the same spirit of faith as that expressed in the words  I believed,
        and therefore I spoke, we, also believe, and therefore speak.
      verse: 13
    - text: For we know that he who raised the Lord Jesus will raise us also with
        him, and will bring us, with you, into his presence.
      verse: 14
    - text: For all this is for your sakes, so that the loving kindness of God, spreading
        from heart to heart, may cause yet more hearts to overflow with thanksgiving,
        to his glory.
      verse: 15
    - text: '  Therefore, as I said, we do not lose heart. No, even though outwardly
        we are wasting away, yet inwardly we are being renewed day by day.'
      verse: 16
    - text: The light burden of our momentary trouble is preparing for us, in measure
        transcending thought, a weight of imperishable glory;
      verse: 17
    - text: 'we, all the while, gazing not on what is seen, but on what is unseen;
        for what is seen is transient, but what is unseen is imperishable.   '
      verse: 18
  - chapter: 5
    verses:
    - text: For we know that if our tent  that earthly body which is now our home
         is taken down, we have a house of Gods building, a home not made by hands,
        imperishable, in heaven.
      verse: 1
    - text: Even while in our present body we sigh, longing to put over it our heavenly
        house,
      verse: 2
    - text: sure that, when we have put it on, we will never be found discarnate.
      verse: 3
    - text: For we who are in this tent sigh under our burden, unwilling to take
        it off, yet wishing to put our heavenly body over it, so that all that is
        mortal may be absorbed in life.
      verse: 4
    - text: And he who has prepared us for this change is God, who has also given
        us his Spirit as a pledge.
      verse: 5
    - text: '  Therefore we are always confident, knowing that, while our home is
        in the body, we are absent from our home with the Lord.'
      verse: 6
    - text: For we guide our lives by faith, and not by what we see.
      verse: 7
    - text: And in this confidence we would gladly leave our home in the body, and
        make our home with the Lord.
      verse: 8
    - text: Therefore, whether in our home or absent from our home, our one ambition
        is to please him.
      verse: 9
    - text: 'For at the court of the Christ we must all appear in our true characters,
        so that each may reap the results of the life which he has lived in the body,
        in accordance with his actions  whether good or worthless.   '
      verse: 10
    - text: '  Therefore, because we know the fear inspired by the Lord, it is true
        that we are trying to win people over, but our motives are plain to God; and
        I hope that in your inmost hearts they are plain to you also.'
      verse: 11
    - text: We are not commending ourselves again to you, but rather are giving
        you cause for pride in us, so that you may have an answer ready for those
        who pride themselves on appearances and not on character.
      verse: 12
    - text: For, if we were beside ourselves, it was in Gods service! If we are
        not in our senses, it is in yours!
      verse: 13
    - text: It is the love of the Christ which compels us, when we reflect that, as
        one died for all, therefore all died;
      verse: 14
    - text: and that he died for all, so that the living should no longer live for
        themselves, but for him who died and rose for them.
      verse: 15
    - text: '  For ourselves, then, from this time forward, we refuse to regard anyone
        from the worlds standpoint. Even if we once thought of Christ from the standpoint
        of the world, yet now we do so no longer.'
      verse: 16
    - text: Therefore, if anyone is in union with Christ, he is a new being! His old
        life has passed away; a new life has begun!
      verse: 17
    - text: But all this is the work of God, who reconciled us to himself through
        Christ, and gave us the Ministry of Reconciliation 
      verse: 18
    - text: 'To proclaim that God, in Christ, was reconciling the world to himself,
        not reckoning peoples offenses against them, and that he had entrusted us
        with the message of this reconciliation.  '
      verse: 19
    - text: '  It is, then, on Christs behalf that we are acting as ambassadors,
        God, as it were, appealing to you through us. We implore you on Christs behalf
         Be reconciled to God.'
      verse: 20
    - text: 'For our sake God made Christ, who was innocent of sin, one with our sinfulness,
        so that in him we might be made one with the righteousness of God.   '
      verse: 21
  - chapter: 6
    verses:
    - text: Therefore, as Gods fellow workers, we also appeal to you not to receive
        his loving kindness in vain.
      verse: 1
    - text: For he says   At the time for acceptance I listened to you, And on the
        day of deliverance I helped you.  Now is the time for acceptance! Now is
        the day of deliverance!
      verse: 2
    - text: Never do we put an obstacle in anyones way, so that no fault may be found
        with our ministry.
      verse: 3
    - text: No, we are trying to commend ourselves under all circumstances, as Gods
        ministers should  in many an hour of endurance, in troubles, in hardships,
        in difficulties,
      verse: 4
    - text: in floggings, in imprisonments, in riots, in toils, in sleepless nights,
        in fastings;
      verse: 5
    - text: by purity, by knowledge, by patience, by kindliness, by holiness of spirit,
        by unfeigned love;
      verse: 6
    - text: by the message of truth, and by the power of God; by the weapons of righteousness
        in the right hand and in the left;
      verse: 7
    - text: amid honor and disrepute, amid slander and praise; regarded as deceivers,
        yet proved to be true;
      verse: 8
    - text: as unknown, yet well-known; as at deaths door, yet, see, we are living;
        as chastised, yet not killed;
      verse: 9
    - text: 'as saddened, yet always rejoicing; as poor, yet enriching many; as having
        nothing, and yet possessing all things!   '
      verse: 10
    - text: '   We have been speaking freely to you, dear friends in Corinth; we have
        opened our heart;'
      verse: 11
    - text: there is room there for you, yet there is not room, in your love, for
        us.
      verse: 12
    - text: Can you not in return  I appeal to you as I should to children  open
        your hearts to us?
      verse: 13
    - text: '  Do not enter into inconsistent relations with those who reject the
        faith. For what partnership can there be between righteousness and lawlessness?
        Or what has light to do with darkness?'
      verse: 14
    - text: What harmony can there be between Christ and Belial? Or what can those
        who accept the faith have in common with those who reject it?
      verse: 15
    - text: 'What agreement can you be between a temple of God and idols? And we are
        a temple of the living God. That is what God meant when he said   I will
        live among them, and walk among them; And I will be their God, and they will
        be my people. '
      verse: 16
    - text: 'Therefore Come out from among the nations, and separate yourselves from
        them, says the Lord, And touch nothing impure; And I will welcome you; '
      verse: 17
    - text: 'and I will be a father to you, and you will be my sons and daughters,
        says the Lord, the Ruler of all.    '
      verse: 18
  - chapter: 7
    verses:
    - text: With these promises, dear friends, let us purify ourselves from everything
        that pollutes either body or spirit, and, in deepest respect for God, aim
        at perfect holiness.
      verse: 1
    - text: '  Make room for us in your hearts. In no instance have we ever wronged,
        or harmed, or taken advantage of, anyone.'
      verse: 2
    - text: I am not saying this to condemn you. Indeed, I have already said that
        you are in our heart, to live and die together.
      verse: 3
    - text: 'I have the utmost confidence in you; I am always boasting about you.
        I am full of encouragement and, in spite of all our troubles, my heart is
        overflowing with happiness.  '
      verse: 4
    - text: '  Ever since we reached Macedonia, we have had no rest in body or mind;
        on every side there have been troubles  conflicts without, anxieties within.'
      verse: 5
    - text: But God, who encourages the downcast, has encouraged us by the arrival
        of Titus.
      verse: 6
    - text: And it is not only by his arrival that we are encouraged, but also by
        the encouragement which he received from you; for he tells us of your strong
        affection, your penitence, and your zeal on my behalf  so that I am happier
        still.
      verse: 7
    - text: For, though I caused you sorrow by my letter, I do not regret it. Even
        if I were inclined to regret it  for I see that my letter did cause you sorrow
        though only for a time 
      verse: 8
    - text: I am glad now; not because of the sorrow it caused you, but because your
        sorrow brought you to repentance. For it was Gods will that you should feel
        sorrow, in order that you should not suffer loss in any way at our hands.
      verse: 9
    - text: For, when sorrow is in accordance with Gods will, it results in a repentance
        leading to salvation, and which will never be regretted. The sure result of
        the sorrow that the world knows is death.
      verse: 10
    - text: For see what results that other sorrow  sorrow in accordance with Gods
        will  has had in your case. What earnestness it produced! What explanations!
        What strong feeling! What alarm! What longing! What eagerness! What readiness
        to punish! You have proved yourselves altogether free from guilt in that matter.
      verse: 11
    - text: 'So, then, even though I did write to you, it was not for the sake of
        the wrong-doer, or of the man who was wronged, but to make you conscious,
        in the sight of God, of your own earnest care for us. And it is this that
        has encouraged us.  '
      verse: 12
    - text: '  In addition to the encouragement that this gave us, we were made far
        happier still by the happiness of Titus for his heart has been cheered by
        you all.'
      verse: 13
    - text: Although I have been boasting a little to him about you, you did not put
        me to shame; but, just as every thing we had said to you was true, so our
        boasting to Titus about you has also proved to be the truth.
      verse: 14
    - text: And his affection for you is all the greater, as he remembers the deference
        that you all showed him, and recalls how you received him with anxious care.
      verse: 15
    - text: 'I am glad that I can feel perfect confidence in you.    '
      verse: 16
  - chapter: 8
    verses:
    - text: We want to remind you, friends, of the love that God has shown to the
        churches in Macedonia 
      verse: 1
    - text: How, tired though they were by many a trouble, their overflowing happiness,
        and even their deep poverty, resulted in a flood of generosity.
      verse: 2
    - text: I can bear witness that to the full extent of their power, and even beyond
        their power, spontaneously,
      verse: 3
    - text: and with many an appeal to us for permission, they showed their love,
        and contributed their share towards the fund for their fellow Christians.
      verse: 4
    - text: And that, not only in the way we had expected; but first they gave themselves
        to the Lord, and to us also, in accordance with Gods will.
      verse: 5
    - text: And this led us beg Titus, since he had started the work for you, he should
        also see to the completion of this expression of your love.
      verse: 6
    - text: And, remembering how you excel in everything  in faith, in teaching,
        in knowledge, in unfailing earnestness, and in the affection that we have
        awakened in you  I ask you to excel also in this expression of your love.
      verse: 7
    - text: '  I am not laying a command on you, but I am making use of the earnestness
        shown by others to test the genuineness of your affection.'
      verse: 8
    - text: For you do not forget the loving kindness of our Lord Jesus Christ  how
        that for your sakes, although he was rich, he became poor, so that you also
        might become rich through his poverty.
      verse: 9
    - text: I am only making suggestions on this matter; for this is the best course
        for you, since you were a year before others, not only in taking action, but
        also in showing your readiness to do so.
      verse: 10
    - text: And now I want you to complete the work, so that its completion may correspond
        with your willing readiness  in proportion, of course, to your means.
      verse: 11
    - text: For, where there is willingness, a persons gift is valued by its comparison
        with what they have, and not with what they do not have.
      verse: 12
    - text: For our object is not to give relief to others and bring distress on you.
        It is a matter of a fair balance.
      verse: 13
    - text: On this occasion what you can spare will supply what they need, at another
        time what they can spare may supply your need, and so things will be equal.
      verse: 14
    - text: 'As scripture says   Those who had much had nothing over, and those
        who had little did not lack! '
      verse: 15
    - text: I thank God for inspiring Titus with the same keen interest in your welfare
        that I have;
      verse: 16
    - text: for Titus has responded to my appeals and, in his great earnestness, is
        starting to go to you of his own accord.
      verse: 17
    - text: We are sending with him one of the Lord's followers whose fame in the
        service of the good news has spread through all the churches;
      verse: 18
    - text: and not only that, but he has been elected by the churches to accompany
        us on our journey, in connexion with this expression of your love, which we
        are personally administering to the honor of the Lord, and to show our deep
        interest.
      verse: 19
    - text: What we are specially guarding against is that any fault should be found
        with us in regard to our administration of this charitable fund;
      verse: 20
    - text: for we are trying to make arrangements which will be right, not only in
        the eyes of the Lord, but also in the eyes of people.
      verse: 21
    - text: We are also sending with them another of our friends, whose earnestness
        we have many a time proved in many ways, and whom we now find made even more
        earnest by his great confidence in you.
      verse: 22
    - text: If I must say anything about Titus, he is my intimate companion, and he
        shares my work for you; if it is our friends, they are delegates of the churches,
        an honor to Christ.
      verse: 23
    - text: 'Show them, therefore  so that the churches may see it  the proof of
        your affection, and the ground for our boasting to them about you.     '
      verse: 24
  - chapter: 9
    verses:
    - text: With reference, indeed, to the Fund for your fellow Christians, it is
        quite superfluous for me to say anything to you.
      verse: 1
    - text: I know, of course, your willingness to help, and I am always boasting
        of it to the Macedonians. I tell them that you in Greece have been ready for
        a year past; and it was really your zeal that stimulated most of them.
      verse: 2
    - text: So my reason for sending our friends is to prevent what we said about
        you from proving, in this particular matter, an empty boast, and to enable
        you to be as well prepared as I have been saying that you are.
      verse: 3
    - text: Otherwise, if any Macedonians were to come with me, and find you unprepared,
        we  to say nothing of you  should feel ashamed of our present confidence.
      verse: 4
    - text: Therefore I think it necessary to beg the friends to go to you in advance,
        and to complete the arrangements for the gift, which you have already promised,
        so that it may be ready, as a gift, before I come, and not look as if it were
        being given under pressure.
      verse: 5
    - text: '  Remember the saying  Scanty sowing, scanty harvest; plentiful sowing,
        plentiful harvest.'
      verse: 6
    - text: Let everyone give as he has determined before hand, not grudgingly or
        under compulsion; for God loves a cheerful giver.
      verse: 7
    - text: God has power to shower all kinds of blessings on you, so that, having,
        under all circumstances and on all occasions, all that you can need, you may
        be able to shower all kinds of benefits on others.
      verse: 8
    - text: '(As scripture says   He scattered broadcast, he gave to the poor; His
        righteousness continues for ever. '
      verse: 9
    - text: And he who supplies seed to the sower, and bread for eating, will supply
        you with seed, and cause it to increase, and will multiply the fruits of
        your righteousness).
      verse: 10
    - text: Rich in all things yourselves, you will be able to show liberality to
        all, which, with our help, will cause thanksgiving to be offered to God.
      verse: 11
    - text: For the rendering of a public service such as this, not only relieves
        the needs of your fellow Christians, but also results in the offering to God
        of many a thanksgiving.
      verse: 12
    - text: Through the evidence afforded by the service rendered, you cause people
        to praise God for your fidelity to your profession of faith in the good news
        of the Christ, as well as for the liberality of your contributions for them
        and for all others.
      verse: 13
    - text: And they also, in their prayers for you, express their longing to see
        you, because of the surpassing love of God displayed toward you.
      verse: 14
    - text: 'All thanks to God for his inestimable gift!    '
      verse: 15
  - chapter: 10
    verses:
    - text: Now, I, Paul, make a personal appeal to you by the meekness and gentleness
        of the Christ  I who, in your presence, am humble in my bearing towards
        you, but, when absent, am bold in my language to you 
      verse: 1
    - text: I implore you not to drive me to show my boldness, when I do come, by
        the confident tone which I expect to have to adopt towards some of you, who
        are expecting to find us influenced in our conduct by earthly motives.
      verse: 2
    - text: For, though we live an earthly life, we do not wage an earthly war.
      verse: 3
    - text: The weapons for our warfare are not earthly, but, under God, are powerful
        enough to pull down strongholds.
      verse: 4
    - text: We are engaged in confuting arguments and pulling down every barrier raised
        against the knowledge of God. We are taking captive every hostile thought,
        to bring it into submission to the Christ,
      verse: 5
    - text: and are fully prepared to punish every act of rebellion, when once your
        submission is complete.
      verse: 6
    - text: You look at the outward appearance of things! Let anyone, who is confident
        that he belongs to Christ, reflect, for himself, again on the fact  that
        we belong to Christ no less than he does.
      verse: 7
    - text: Even if I boast extravagantly about our authority  which the Lord gave
        us for building up your faith and not for overthrowing it  still I have no
        reason to be ashamed.
      verse: 8
    - text: I say this so that it doesn't seem as if I am trying to overawe you by
        my letters.
      verse: 9
    - text: For people say His letters are impressive and vigorous, but his personal
        appearance is insignificant and his speaking contemptible.
      verse: 10
    - text: Let such a person be assured of this  that our words in our letters show
        us to be, when absent, just what our deeds will show us to be, when present.
      verse: 11
    - text: We have not indeed the audacity to class or compare ourselves with some
        of those who indulge in self-commendation! But, when such persons measure
        themselves by themselves, and compare themselves with themselves, they show
        a want of wisdom.
      verse: 12
    - text: We, however, will not give way to unlimited boasting, but will confine
        ourselves to the limits of the sphere to which God limited us, when he permitted
        us to come as far as Corinth.
      verse: 13
    - text: For it is not the case, as it would be if we were not in the habit of
        coming to you, that we are exceeding our bounds! Why, we were the very first
        to reach you with the good news of the Christ!
      verse: 14
    - text: Our boasting, therefore, is not unlimited, nor does it extend to the labors
        of others; but our hope is that, as your faith grows, our influence among
        you may be very greatly increased  though still confined to our sphere 
      verse: 15
    - text: So that we will be able to tell the good news in the districts beyond
        you, without trespassing on the sphere assigned to others, or boasting of
        what has been already done.
      verse: 16
    - text: Let anyone who boasts make their boast of the Lord.
      verse: 17
    - text: 'For it is not those who commend themselves that stand the test, but those
        who are commended by the Lord.  '
      verse: 18
  - chapter: 11
    verses:
    - text: '  I could wish that you would tolerate a little folly in me! But indeed
        you do tolerate me.'
      verse: 1
    - text: I am jealous over you with the jealousy of God. For I engaged you to one
        husband so that I might present you to the Christ a pure bride.
      verse: 2
    - text: Yet I fear that it may turn out that, just as the snake by his craftiness
        deceived Eve, so your minds may have lost the loyalty and purity due from
        you to the Christ.
      verse: 3
    - text: For, if some newcomer is proclaiming a Jesus other than him whom we proclaimed,
        or if you are receiving a Spirit different from the Spirit which you received,
        or a good news different from that which you welcomed, then you are marvelously
        tolerant!
      verse: 4
    - text: I do not regard myself as in any way inferior to the most eminent apostles!
      verse: 5
    - text: Though I am no trained orator, yet I am not without knowledge; indeed
        we made this perfectly clear to you in every way.
      verse: 6
    - text: '  Perhaps you say that I did wrong in humbling myself that you might
        be exalted  I mean because I told you Gods good news without payment.'
      verse: 7
    - text: I robbed other churches by taking pay from them, so that I might serve
        you!
      verse: 8
    - text: And, when I was with you in need, I did not become a burden to any of
        you; for our friends, on coming from Macedonia, supplied my needs. I kept
        myself, and will keep myself from being an expense to you in any way.
      verse: 9
    - text: As surely as I know anything of the truth of Christ, this boast, as far
        as I am concerned, will not be stopped in any part of Greece.
      verse: 10
    - text: 'Why? Because I do not love you? God knows that I do!  '
      verse: 11
    - text: '  What I am doing now I will continue to do in order to cut away the
        ground from under those who are wishing for some ground for attacking me,
        so that as regards the thing of which they boast they may appear in their
        true characters, just as we do.'
      verse: 12
    - text: Such people are false apostles, treacherous workers, disguising themselves
        as apostles of Christ!
      verse: 13
    - text: And no wonder; for even Satan disguises himself as an angel of light.
      verse: 14
    - text: 'It is not surprising, therefore, if his servants also disguise themselves
        as servants of righteousness. But their end will be in accordance with their
        actions.   '
      verse: 15
    - text: '  I say again  Let no one think me a fool! Yet, if you do, at least
        welcome me as you would a fool, so that I, too may indulge in a little boasting.'
      verse: 16
    - text: When I speak like this, I am not speaking as the Master would, but as
        a fool might, in boasting so confidently.
      verse: 17
    - text: As so many are boasting of earthly things, I, too, will boast.
      verse: 18
    - text: For all your cleverness, you tolerate fools willingly enough!
      verse: 19
    - text: You tolerate a person even when they enslave you, when they plunder you,
        when they get you into their power, when they put on airs of superiority,
        when they strike you in the face!
      verse: 20
    - text: I admit, to my shame, that we have been weak. But whatever the subject
        on which others are not afraid to boast  though it is foolish to say so 
        I am not afraid either!
      verse: 21
    - text: Are they Hebrews? So am I! Are they Israelites? So am I! Are they descendants
        of Abraham? So am I!
      verse: 22
    - text: Are they Servants of Christ? Though it is madness to talk like this,
        I am more so than they! I have had more of toil, more of imprisonment! I have
        been flogged times without number. I have been often at deaths door.
      verse: 23
    - text: Five times I received at the hands of my own people forty lashes, all
        but one.
      verse: 24
    - text: Three times I was beaten with rods. Once I was stoned. Three times I was
        shipwrecked. I have spent a whole day and night in the deep.
      verse: 25
    - text: My journeys have been many. I have been through dangers from rivers, dangers
        from robbers, dangers from my own people, dangers from the Gentiles, dangers
        in towns, dangers in the country, dangers on the sea, dangers among people
        pretending to be followers of the Lord.
      verse: 26
    - text: I have been through toil and hardship. I have passed many a sleepless
        night; I have endured hunger and thirst; I have often been without food; I
        have known cold and nakedness.
      verse: 27
    - text: And, not to speak of other things, there is my daily burden of anxiety
        about all the churches.
      verse: 28
    - text: Who is weak without my being weak? Who is led astray without my burning
        with indignation?
      verse: 29
    - text: If I must boast, I will boast of things which show my weakness!
      verse: 30
    - text: The God and Father of the Lord Jesus  he who is for ever blessed  knows
        that I am speaking the truth.
      verse: 31
    - text: When I was in Damascus, the Governor under King Aretas had the gates of
        that city guarded, so as to arrest me,
      verse: 32
    - text: 'but I was let down in a basket through a window in the wall, and so escaped
        his hands.    '
      verse: 33
  - chapter: 12
    verses:
    - text: I must boast! It is unprofitable; but I will pass to visions and revelations
        given by the Lord.
      verse: 1
    - text: I know a man in union with Christ, who, fourteen years ago  whether in
        the body or out of the body I do not know; God knows  was caught up (this
        man of whom I am speaking) to the third heaven.
      verse: 2
    - text: And I know that this man  whether in the body or separated from the body
        I do not know; God knows 
      verse: 3
    - text: Was caught up into Paradise, and heard unspeakable things of which no
        human being may tell.
      verse: 4
    - text: About such a man I will boast, but about myself I will not boast except
        as regards my weaknesses.
      verse: 5
    - text: Yet if I choose to boast, I will not be a fool; for I will be speaking
        no more than the truth. But I refrain, in case anyone should credit me with
        more than he can see in me or hear from me, and because of the marvelous character
        of the revelations.
      verse: 6
    - text: It was for this reason, and to prevent my thinking too highly of myself,
        that a thorn was sent to pierce my flesh  an instrument of Satan to discipline
        me  so that I should not think too highly of myself.
      verse: 7
    - text: About this I three times entreated the Lord, praying that it might leave
        me.
      verse: 8
    - text: But his reply has been  My help is enough for you; for my strength attains
        its perfection in the midst of weakness.  Most gladly, then, will I boast
        all the more of my weaknesses, so that the strength of the Christ may overshadow
        me.
      verse: 9
    - text: 'That is why I delight in weakness, ill treatment, hardship, persecution,
        and difficulties, when borne for Christ. For, when I am weak, then it is that
        I am strong!    '
      verse: 10
    - text: '   I have been playing the fool! It is you who drove me to it. For
        it is you who ought to have been commending me! Although I am nobody, in no
        respect did I prove inferior to the most eminent apostles.'
      verse: 11
    - text: The marks of the true apostle were exhibited among you in constant endurance,
        as well as by signs, by marvels, and by miracles.
      verse: 12
    - text: In what respect, I ask, were you treated worse than the other churches,
        unless it was that, for my part, I refused to become a burden to you? Forgive
        me the wrong I did to you!
      verse: 13
    - text: '  Remember, this is the third time that I have made every preparation
        to come to see you, and I will refuse to be a burden to you; I want, not your
        money, but you. It is not the duty of children to put by for their parents,
        but of parents to put by for their children.'
      verse: 14
    - text: For my part, I will most gladly spend, and be spent, for your welfare.
        Can it be that the more intensely I love you the less I am to be loved?
      verse: 15
    - text: You will admit that I was not a burden to you but you say that I was crafty
        and caught you by a trick!
      verse: 16
    - text: Do you assert that I took advantage of you through any of those whom I
        have sent to you?
      verse: 17
    - text: 'I urged Titus to go, and I sent another follower with him. Did Titus
        take any advantage of you? Did not we live in the same Spirit, and tread in
        the same footsteps?  '
      verse: 18
    - text: '  Have you all this time been fancying that it is to you that we are
        making our defense? No, it is in the sight of God, and in union with Christ,
        that we are speaking. And all this, dear friends, is to build up your characters;'
      verse: 19
    - text: for I am afraid that perhaps, when I come, I may find that you are not
        what I want you to be, and, on the other hand, that you may find that I am
        what you do not want me to be. I am afraid that I may find quarreling, jealousy,
        ill feeling, rivalry, slandering, backbiting, self-assertion, and disorder.
      verse: 20
    - text: 'I am afraid that, on my next visit, my God may humble me in regard to
        you, and that I may have to mourn over many who have long been sinning, and
        have not repented of the impurity, immorality, and sensuality, in which they
        have indulged.     '
      verse: 21
  - chapter: 13
    verses:
    - text: For the third time I am coming to see you. By the word of two or three
        witnesses each statement will be established.
      verse: 1
    - text: I have said it, and I say it again before I come, just as if I were with
        you on my second visit, though for the moment absent, I say to those who have
        been long sinning, as well as to all others  that if I come again, I will
        spare no one.
      verse: 2
    - text: And that will be the proof, which you are looking for, that the Christ
        speaks through me. There is no weakness in his dealings with you. No, he shows
        his power among you.
      verse: 3
    - text: For though his crucifixion was due to weakness, his life is due to the
        power of God. And we, also, are weak in his weakness, but with him we will
        live for you through the power of God.
      verse: 4
    - text: Put yourselves to the proof, to see whether you are holding to the faith.
        Test yourselves. Surely you recognize this fact about yourselves  that Jesus
        Christ is in you! Unless indeed you cannot stand the test!
      verse: 5
    - text: But I hope that you will recognize that we can stand the test.
      verse: 6
    - text: We pray God that you may do nothing wrong, not that we may be seen to
        stand the test, but that you may do what is right, even though we may seem
        not to stand the test.
      verse: 7
    - text: We have no power at all against the truth, but we have power in the service
        of the truth.
      verse: 8
    - text: We are glad when we are weak, if you are strong. And what we pray for
        is that you may become perfect.
      verse: 9
    - text: This is my reason for writing as I am now doing, while I am away from
        you, so that, when I am with you, I may not act harshly in the exercise of
        the authority which the Lord gave me  and gave me for building up and not
        for pulling down.
      verse: 10
    - text: '  And now, friends, goodbye. Aim at perfection; take courage; agree together;
        live in peace. And then God, the source of all love and peace, will be with
        you.'
      verse: 11
    - text: Greet one another with a sacred kiss.
      verse: 12
    - text: 'All Christs people here send you their greetings.  '
      verse: 13
    - text: '  May the blessing of the Lord Jesus Christ, and the love of God, and
        the communion with the Holy Spirit, be with you all.     '
      verse: 14
  name: II Corinthians
- chapters:
  - chapter: 1
    verses:
    - text: To the churches in Galatia, from Paul, an apostle whose commission is
        not from any human authority and is given, not by human beings, but by Jesus
        Christ and God the Father who raised him from the dead;
      verse: 1
    - text: and from all the followers of the Lord here.
      verse: 2
    - text: May God, our Father, and the Lord Jesus Christ, bless you and give you
        peace. For Christ, to rescue us from this present wicked age,
      verse: 3
    - text: gave himself for our sins, in accordance with the will of God and Father,
      verse: 4
    - text: to whom be ascribed all glory for ever and ever. Amen.
      verse: 5
    - text: '  I am astonished at your so soon deserting him, who called you through
        the love of Christ, for a different good news,'
      verse: 6
    - text: Which is really no good news at all. But then, I know that there are people
        who are harassing you, and who want to pervert the good news of the Christ.
      verse: 7
    - text: Yet even if we  or if an angel from heaven were to tell you any other
        good news than that which we told you, may he be accursed!
      verse: 8
    - text: 'We have said it before, and I repeat it now  If anyone tells you a good
        news other than that which you received, may he be accursed!  '
      verse: 9
    - text: '  Is this, I ask, trying to conciliate people, or God? Am I seeking to
        please people? If I were still trying to please people, I should not be a
        servant of Christ.   '
      verse: 10
    - text: '   I remind you, friends, that the good news which I told is no mere
        human invention.'
      verse: 11
    - text: I, at least, did not receive it from any human being, nor was I taught
        it, but it came to me through a revelation made by Jesus Christ.
      verse: 12
    - text: '  You heard, no doubt, of my conduct when I was devoted to Judaism 
        how I persecuted the church of God to an extent beyond belief, and made havoc
        of it,'
      verse: 13
    - text: and how, in my devotion to Judaism, I surpassed many of my contemporaries
        among my own people in my intense earnestness in upholding the traditions
        of my ancestors.
      verse: 14
    - text: But when God, who had set me apart even before my birth, and who called
        me by his love,
      verse: 15
    - text: saw fit to reveal his Son in me, so that I might tell the good news of
        him among the Gentiles, then at once, instead of consulting any human being,
      verse: 16
    - text: or even going up to Jerusalem to see those who were apostles before me,
        I went to Arabia, and came back again to Damascus.
      verse: 17
    - text: Three years afterwards I went up to Jerusalem to make the acquaintance
        of Peter, and I stayed a fortnight with him.
      verse: 18
    - text: I did not, however, see any other apostle, except James, the Masters
        brother.
      verse: 19
    - text: (As to what I am now writing to you, I call God to witness that I am speaking
        the truth).
      verse: 20
