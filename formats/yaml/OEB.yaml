  - chapter: 16
    verses:
    - text: With reference to the collection for Christs people, I want you to follow
        the instructions that I gave to the churches in Galatia.
      verse: 1
    - text: On the first day of every week each of you should put by what he can afford,
        so that no collections need be made after I have come.
      verse: 2
    - text: On my arrival, I will send any persons, whom you may authorize by letter,
        to carry your gift to Jerusalem;
      verse: 3
    - text: and, if it appears to be worth while for me to go also, they will go with
        me.
      verse: 4
    - text: '  I will come to you as soon as I have been through Macedonia  for I
        am going through Macedonia '
      verse: 5
    - text: And I will probably make some stay with you or, perhaps, remain for the
        winter, so that you may yourselves send me on my way, wherever I may be going.
      verse: 6
    - text: I do not propose to pay you a visit in passing now, for I hope to stay
        with you for some time, if the Lord permits.
      verse: 7
    - text: I intend, however, staying at Ephesus until the Festival at the close
        of the Harvest;
      verse: 8
    - text: 'for a great opening for active work has presented itself, and there are
        many opponents.  '
      verse: 9
    - text: '  If Timothy comes, take care that he has no cause for feeling anxious
        while he is with you. He is doing the Masters work no less than I am.'
      verse: 10
    - text: 'No one, therefore, should slight him. See him safely on his way to me,
        for I am expecting him with some of our friends.  '
      verse: 11
    - text: '  As for our friend Apollos, I have often urged him to go to you with
        the others. He has, however, been very unwilling to do so as yet; but he will
        go as soon as he finds a good opportunity.  '
      verse: 12
    - text: '  Be watchful; stand firm in your faith; be brave; be strong.'
      verse: 13
