  name: Malachi
- chapters:
  - chapter: 1
    verses:
    - text: A genealogy of Jesus Christ, a descendant of David and Abraham.
      verse: 1
    - text: Abraham was the father of Isaac, Isaac of Jacob, Jacob of Judah and his
        brothers,
      verse: 2
    - text: Judah of Perez and Zerah, whose mother was Tamar, Perez of Hezron, Hezron
        of Ram,
      verse: 3
    - text: Ram of Amminadab, Amminadab of Nashon, Nashon of Salmon,
      verse: 4
    - text: Salmon of Boaz, whose mother was Rahab, Boaz of Obed, whose mother was
        Ruth, Obed of Jesse,
      verse: 5
    - text: Jesse of David the King. David was the father of Solomon, whose mother
        was Uriahs widow,
      verse: 6
    - text: Solomon of Rehoboam, Rehoboam of Abijah, Abijah of Asa,
      verse: 7
    - text: Asa of Jehoshaphat, Jehoshaphat of Jehoram, Jehoram of Uzziah,
      verse: 8
    - text: Uzziah of Jotham, Jotham of Ahaz, Ahaz of Hezekiah,
      verse: 9
    - text: Hezekiah of Manasseh, Manasseh of Ammon, Ammon of Josiah,
      verse: 10
    - text: Josiah of Jeconiah and his brothers, at the time of the Exile to Babylon.
      verse: 11
    - text: After the Exile to Babylon  Jeconiah was the father of Shealtiel, Shealtiel
        of Zerubbabel,
      verse: 12
    - text: Zerubbabel of Abiud, Abiud of Eliakim, Eliakim of Azor,
      verse: 13
    - text: Azor of Zadok, Zadok of Achim, Achim of Eliud,
      verse: 14
    - text: Eliud of Eleazar, Eleazar of Matthan, Matthan of Jacob,
      verse: 15
    - text: Jacob of Joseph, the husband of Mary, who was the mother of Jesus, who
        is called Christ.
      verse: 16
    - text: So the whole number of generations from Abraham to David is fourteen;
        from David to the Exile to Babylon fourteen; and from the Exile to Babylon
        to the Christ fourteen.
      verse: 17
    - text: '  This is how Jesus Christ was born:  His mother Mary was engaged to
        Joseph, but, before the marriage took place, she found herself to be pregnant
        by the power of the Holy Spirit.'
      verse: 18
    - text: Her husband, Joseph, was a religious man and, since he did not want to
        disgrace her publicly, he resolved to put an end to their engagement privately.
      verse: 19
    - text: He had been thinking this over, when an angel of the Lord appeared to
        him in a dream.   Joseph, son of David, the angel said, do not be afraid
        to take Mary for your wife, for her child has been conceived by the power
        of the Holy Spirit.
      verse: 20
    - text: 'She will give birth to a son; name him Jesus, for he will save his people
        from their sins.  '
      verse: 21
    - text: '  All this happened in fulfillment of these words of the Lord in the
        prophet, where he says   '
      verse: 22
    - text: The virgin will conceive and will give birth to a son, and they will
        give him the name Immanuel   a word which means God is with us.
      verse: 23
    - text: When Joseph woke up, he did as the angel of the Lord had directed him.
      verse: 24
    - text: 'He made Mary his wife, but they did not sleep together until after the
        birth of her son; and to this son he gave the name Jesus.    '
      verse: 25
  - chapter: 2
    verses:
    - text: '  After the birth of Jesus at Bethlehem in Judea, in the reign of King
        Herod, some astrologers from the East arrived in Jerusalem, asking:'
      verse: 1
    - text: Where is the newborn king of the Jews? For we saw his star in the east,
        and have come to worship him.
      verse: 2
    - text: When King Herod heard of this, he was much troubled, and so, too, was
        all Jerusalem.
      verse: 3
    - text: He called together all the chief priests and teachers of the law in the
        nation, and questioned them as to where the Christ was to be born.
      verse: 4
    - text: '  At Bethlehem in Judea, was their answer; for it is said in the prophet
          '
      verse: 5
    - text: 'And you, Bethlehem in Judahs land, are in no way least among the chief
        cities of Judah; for out of you will come a ruler  who will shepherd my people
        Israel.   '
      verse: 6
    - text: '  Then Herod secretly sent for the astrologers, and found out from them
        the date of the appearance of the star;'
      verse: 7
    - text: 'and, sending them to Bethlehem, he said: Go and make careful inquiries
        about the child, and, as soon as you have found him, bring me word so that
        I, too, can go and worship him.'
      verse: 8
    - text: The astrologers heard what the king had to say, and then continued their
        journey. The star which they had seen in the east led them on, until it reached,
        and stood over, the place where the child was.
      verse: 9
    - text: At the sight of the star they were filled with joy.
      verse: 10
    - text: Entering the house, they saw the child with his mother, Mary, and fell
        at his feet and worshipped him. Then they opened their treasure chests, and
        offered to the child presents of gold, frankincense, and myrrh.
      verse: 11
    - text: 'But afterwards, having been warned in a dream not to go back to Herod,
        they returned to their own country by another road.  '
      verse: 12
    - text: '  After they had left, an angel of the Lord appeared to Joseph in a dream,
        and said:   Get up, take the child and his mother, and seek refuge in Egypt;
        and stay there until I tell you to return, for Herod is about to search for
        the child, to put him to death.'
      verse: 13
    - text: Joseph woke up, and taking the child and his mother by night, went into
        Egypt,
      verse: 14
    - text: 'and there he stayed until Herods death; in fulfillment of these words
        of the Lord in the prophet, where he says   Out of Egypt I called my Son.   '
      verse: 15
    - text: '  When Herod found out that the astrologers had tricked him, he flew
        into a rage. He sent and put to death all the boys in Bethlehem and the whole
        of that neighborhood, who were two years old or under, guided by the date
        which he had learned from the astrologers.'
      verse: 16
    - text: 'Then were fulfilled these words spoken in the prophet Jeremiah, where
        he says   '
      verse: 17
    - text: 'A voice was heard in Ramah, weeping and mourning loudly; Rachel, weeping
        for her children, refusing all comfort for they were dead.   '
      verse: 18
    - text: '  But, on the death of Herod, an angel of the Lord appeared in a dream
        to Joseph in Egypt, and said:'
      verse: 19
    - text: Get up, take the child and his mother, and go into the Land of Israel,
        for those who sought to take the childs life are dead.
      verse: 20
    - text: He woke up, and taking the child and his mother, went into the Land of
        Israel.
      verse: 21
    - text: But, hearing that Archelaus had succeeded his father Herod as king of
        Judea, he was afraid to go back there; and having been warned in a dream,
        he went into the part of the country called Galilee.
      verse: 22
    - text: 'There he settled in the town of Nazareth, in fulfillment of these words
        in the prophets  He will be called a Nazarene.     '
      verse: 23
  - chapter: 3
    verses:
    - text: 'About that time John the Baptist first appeared, proclaiming in the wilderness
        of Judea:'
      verse: 1
    - text: Repent, for the kingdom of heaven is at hand.
      verse: 2
    - text: 'John was the one who was spoken of in the prophet Isaiah, where he says
          The voice of one crying aloud in the wilderness: Make ready the way of
        the Lord, make his paths straight. '
      verse: 3
    - text: '  Johns clothes were made of camels hair, with a leather strap around
        his waist, and his food was locusts and wild honey.'
      verse: 4
    - text: At that time Jerusalem, and all Judea, as well as the whole district of
        the Jordan, went out to him
      verse: 5
    - text: 'and were baptized by him in the Jordan River, confessing their sins.  '
      verse: 6
    - text: '  But when John saw many of the Pharisees and Sadducees coming to receive
        his baptism, he said to them:   You children of snakes! Who has prompted
        you to seek refuge from the coming judgment?'
      verse: 7
    - text: Let your life, then, prove your repentance;
      verse: 8
    - text: and do not think that you can say among yourselves Abraham is our ancestor,
        for I tell you that out of these stones God is able to raise descendants for
        Abraham!
      verse: 9
    - text: Already the axe is lying at the root of the trees. Therefore every tree
        that fails to bear good fruit will be cut down and thrown into the fire.
      verse: 10
    - text: I, indeed, baptize you with water to teach repentance; but he who is coming
        after me is more powerful than I, and I am not fit even to carry his sandals.
        He will baptize you with the Holy Spirit and with fire.
      verse: 11
    - text: 'His winnowing-fan is in his hand, and he will clear his threshing-floor,
        and store his grain in the barn, but the chaff he will burn with a fire that
        cannot be put out.  '
      verse: 12
    - text: '  Then Jesus came from Galilee to the Jordan, to John, to be baptized
        by him.'
      verse: 13
    - text: 'But John tried to prevent him.   I need to be baptized by you, he said,
        so why have you come to me?  '
      verse: 14
    - text: '  This is the way it should be for now, Jesus answered, because we
        should do everything that God requires. So John agreed.  '
      verse: 15
    - text: '  After the baptism of Jesus, and just as he came up from the water,
        the heavens opened, and he saw the Spirit of God coming down like a dove and
        resting on him,'
      verse: 16
    - text: 'and from the heavens there came a voice which said: This is my dearly
        loved son, who brings me great joy.   '
      verse: 17
  - chapter: 4
    verses:
    - text: '  Then Jesus was led up into the wilderness by the Spirit to be tempted
        by the devil.'
      verse: 1
    - text: And, after he had fasted for forty days and forty nights, he became hungry.
      verse: 2
    - text: 'The Tempter came to him, and said:  If you are Gods Son, tell these
        stones to become loaves of bread. '
      verse: 3
    - text: 'But Jesus answered: Scripture says   It is not on bread alone that
        a person is to live, but on every word that comes from the mouth of God.  '
      verse: 4
    - text: 'Then the devil took him to the Holy City, and, placing him on the parapet
        of the temple, said to him:'
      verse: 5
    - text: 'If you are Gods Son, throw yourself down, for scripture says   He
        will give his angels commands about you, and on their hands they will lift
        you up, so you do not even strike your foot against a stone. '
      verse: 6
    - text: 'Scripture also says, answered Jesus,   You must not tempt the Lord
        your God.  '
      verse: 7
    - text: 'The third time, the devil took Jesus to a very high mountain, and, showing
        him all the kingdoms of the world and their splendor, said to him:  '
      verse: 8
    - text: 'All these I will give you, if you will fall at my feet and worship me. '
      verse: 9
    - text: 'Then Jesus said to him: Go away, Satan! For scripture says   You must
        worship the Lord your God, and worship him only.  '
      verse: 10
    - text: 'Then the devil left him alone, and angels came and helped him.   '
      verse: 11
    - text: '   When Jesus heard that John had been arrested, he returned to Galilee.'
      verse: 12
    - text: Afterwards, leaving Nazareth, he went and settled at Capernaum, which
        is by the side of the Sea, within the borders of Zebulun and Naphtali;
      verse: 13
    - text: 'in fulfillment of these words in the prophet Isaiah   '
      verse: 14
    - text: 'The land of Zebulun and the land of Naphtali, the land of the Road by
        the Sea, and beyond the Jordan, with Galilee of the Gentiles  '
      verse: 15
    - text: 'The people who were living in darkness have seen a great light, and,
        for those who were living in the shadow-land of death, a light has dawned! '
      verse: 16
    - text: '  At that time Jesus began to proclaim   Repent, for the kingdom of
        heaven is at hand.  '
      verse: 17
    - text: '  As Jesus was walking along the shore of the Sea of Galilee, he saw
        two brothers  Simon, also known as Peter, and his brother Andrew  casting
        a net into the Sea; for they were fishermen.  '
      verse: 18
    - text: '  Come and follow me, Jesus said, and I will teach you to fish for
        people. '
      verse: 19
    - text: The two men left their nets at once and followed him.
      verse: 20
    - text: Going further on, he saw two other men who were also brothers, James,
        Zebedees son, and his brother John, in their boat with their father, mending
        their nets. Jesus called them,
      verse: 21
    - text: 'and they at once left their boat and their father, and followed him.  '
      verse: 22
    - text: '  Jesus went all through Galilee, teaching in their Synagogues, proclaiming
        the good news of the kingdom, and curing every kind of disease and every kind
        of sickness among the people;'
      verse: 23
    - text: and his fame spread all through Syria. They brought to him all who were
        ill with any form of disease, or who were suffering pain  any who were either
        possessed by demons, or were lunatic, or paralyzed; and he cured them.
      verse: 24
    - text: 'He was followed by large crowds from Galilee, the district of the Ten
        Towns, Jerusalem, Judea, and from beyond the Jordan.     '
      verse: 25
  - chapter: 5
    verses:
    - text: On seeing the crowds of people, Jesus went up the hill; and, when he had
        taken his seat, his disciples came up to him;
      verse: 1
    - text: 'and he began to teach them, saying  '
      verse: 2
    - text: 'Blessed are the poor in spirit,  for theirs is the kingdom of heaven. '
      verse: 3
    - text: 'Blessed are the mourners,  for they will be comforted. '
      verse: 4
    - text: 'Blessed are the gentle,  for they will inherit the earth. '
      verse: 5
    - text: 'Blessed are those who hunger and thirst for righteousness,  for they
        will be satisfied. '
      verse: 6
    - text: 'Blessed are the merciful,  for they will find mercy. '
      verse: 7
    - text: 'Blessed are the pure in heart,  for they will see God. '
      verse: 8
    - text: 'Blessed are the peacemakers,  for they will be called children of God. '
      verse: 9
    - text: 'Blessed are those who have been persecuted in the cause of righteousness,  for
        theirs is the kingdom of heaven. '
      verse: 10
    - text: Blessed are you when people insult you, and persecute you, and say all
        kinds of evil lies about you because of me.
      verse: 11
    - text: Be glad and rejoice, because your reward in heaven will be great; this
        is the way they persecuted the prophets who lived before you.
      verse: 12
    - text: '  You are salt for the world. But if salt becomes tasteless, how can
        it be made salty again? It is no longer good for anything, but is thrown away,
        and trampled underfoot.'
      verse: 13
    - text: It is you who are the light of the world. A town that stands on a hill
        cannot be hidden.
      verse: 14
    - text: People do not light a lamp and put it under a basket, but on the lamp-stand,
        where it gives light to everyone in the house.
      verse: 15
    - text: 'Let your light so shine before the eyes of others so that, seeing your
        good actions, they will praise your Father who is in heaven.  '
      verse: 16
    - text: '  Do not think that I have come to do away with the law or the prophets;
        I have not come to do away with them, but to complete them.'
      verse: 17
    - text: For I tell you, until the heavens and the earth disappear, not even the
        smallest letter, nor one stroke of a letter, will disappear from the law until
        all is done.
      verse: 18
    - text: Whoever, therefore, breaks one of these commandments, even the least of
        them, and teaches others to do so, will be the least esteemed in the kingdom
        of heaven; but whoever keeps them, and teaches others to do so, will be esteemed
        great in the kingdom of heaven.
      verse: 19
    - text: 'Indeed I tell you that, unless you obey God''s commands better than of
        the teachers of the law, and Pharisees, you will never enter the kingdom of
        heaven.  '
      verse: 20
    - text: '  You have heard that to our ancestors it was said  You must not commit
        murder, and Whoever commits murder will be brought to trial.'
      verse: 21
    - text: But I say to you that anyone who is angry at their brother or sister will
        be brought to trial; and whoever insults their brother or sister will be brought
        before the High Council, while whoever calls them a fool will be in danger
        of the fires of Gehenna.
      verse: 22
    - text: Therefore, when presenting your gift at the altar, if even there you remember
        that your brother or sister has something against you,
      verse: 23
    - text: leave your gift there, before the altar, go and be reconciled to them,
        first, then come and present your gift.
      verse: 24
    - text: Be ready to make friends with your opponent, even when you meet them on
        your way to the court; otherwise they might hand you over to the judge, and
        the judge to the judicial officer, and you will be thrown into prison.
      verse: 25
    - text: 'I tell you, you will not come out until you have paid the last cent.  '
      verse: 26
    - text: '  You have heard that it was said  You must not commit adultery.'
      verse: 27
    - text: But I say to you that anyone who looks at a woman and desires her has
        already committed adultery with her in his heart.
      verse: 28
    - text: If your right eye causes you to sin, take it out and throw it away. It
        would be best for you to lose one part of your body, and not to have the whole
        of it thrown into Gehenna.
      verse: 29
    - text: 'And, if your right hand causes you to sin, cut it off and throw it away.
        It would be best for you to lose one part of your body, and not to have the
        whole of it go down to Gehenna.  '
      verse: 30
    - text: '  It was also said  Let anyone who divorces his wife serve her with
        a notice of separation.'
      verse: 31
    - text: But I say to you that anyone who divorces his wife, except on the ground
        of some serious sexual sin, leads to her committing adultery; while anyone
        who marries her after her divorce is guilty of adultery.
      verse: 32
    - text: Again, you have heard that our ancestors were told  Do not break your
        oaths, keep your vows to the Lord.
      verse: 33
    - text: But I say to you that you must not swear at all, either by heaven, since
        that is Gods throne,
      verse: 34
    - text: or by the earth, since that is his footstool, or by Jerusalem, since that
        is the city of the Great King.
      verse: 35
    - text: Nor should you swear by your head, since you cannot make a single hair
        either white or black.
      verse: 36
    - text: 'Let your words be simply Yes or No; anything beyond this comes from
        what is evil.  '
      verse: 37
    - text: '  You have heard that it was said  An eye for an eye and a tooth for
        a tooth.'
      verse: 38
    - text: But I say to you that you must not resist those who wrong you; but, if
        anyone strikes you on the right cheek, turn the other to them also.
      verse: 39
    - text: If someone sues you for your shirt, let them have your cloak as well.
      verse: 40
    - text: If you are forced to carry a soldier's pack for one mile, carry it two.
      verse: 41
    - text: 'Give to anyone who asks and, if someone wants to borrow from you, do
        not turn them away.  '
      verse: 42
    - text: '  You have heard that it was said  You must love your neighbor and
        hate your enemy.'
      verse: 43
    - text: 'But what I tell you is this: love your enemies, and pray for those who
        persecute you,'
      verse: 44
    - text: so that you may become children of your Father who is in heaven; for he
        causes his sun to rise on bad and good alike, and sends rain on the righteous
        and on the unrighteous.
      verse: 45
    - text: For, if you love only those who love you, what reward will you have? Even
        the tax-gatherers do this!
      verse: 46
    - text: And, if you only welcome your brothers and sisters, what are you doing
        more than others? Even the Gentiles do this!
      verse: 47
    - text: 'You, then, must become perfect  as your heavenly Father is perfect.     '
      verse: 48
  - chapter: 6
    verses:
    - text: Take care not to perform your religious duties in public in order to be
        seen by others; if you do, your Father who is in heaven has no reward for
        you.
      verse: 1
    - text: Therefore, when you do acts of charity, do not have a trumpet blown in
        front of you, as hypocrites do in the Synagogues and in the streets so that
        people will praise them. There, I tell you, is their reward!
      verse: 2
    - text: But, when you do acts of charity, do not let your left hand know what
        your right hand is doing,
      verse: 3
    - text: so that your charity may be secret; and your Father, who sees what is
        in secret, will reward you.
      verse: 4
    - text: '  And, when you pray, you are not to behave as hypocrites do. They like
        to pray standing in the Synagogues and at the corners of the streets, so that
        people will see them. There, I tell you, is their reward!'
      verse: 5
    - text: But, when one of you prays, let them go into their own room, shut the
        door, and pray to their Father who dwells in secret; and their Father, who
        sees what is secret, will reward them.
      verse: 6
    - text: When praying, do not repeat the same words over and over again, as is
        done by the Gentiles, who think that by using many words they will obtain
        a hearing.
      verse: 7
    - text: Do not imitate them; for God, your Father, knows what you need before
        you ask him.
      verse: 8
    - text: 'You, therefore, should pray like this   Our Father, who is in heaven,
        may your name be held holy, '
      verse: 9
    - text: 'your kingdom come, your will be done   on earth, as in heaven. '
      verse: 10
    - text: 'Give us today  the bread that we will need; '
      verse: 11
    - text: 'and forgive us our wrong-doings,  as we have forgiven those who have
        wronged us; '
      verse: 12
    - text: 'and take us not into temptation,  but deliver us from evil. '
      verse: 13
    - text: For, if you forgive others their offenses, your heavenly Father will forgive
