        through Jesus Christ, our Lord.     '
      verse: 21
  - chapter: 6
    verses:
    - text: What are we to say, then? Are we to continue to sin, in order that Gods
        loving kindness may be multiplied?
      verse: 1
    - text: Heaven forbid! We became dead to sin, and how can we go on living in it?
      verse: 2
    - text: Or can it be that you do not know that all of us, who were baptized into
        union with Christ Jesus, in our baptism shared his death?
      verse: 3
    - text: Consequently, through sharing his death in our baptism, we were buried
        with him; that, just as Christ was raised from the dead by a manifestation
        of the Fathers power, so we also may live a new life.
      verse: 4
    - text: If we have become united with him by the act symbolic of his death, surely
        we will also become united with him by the act symbolic of his resurrection.
      verse: 5
    - text: We recognize the truth that our old self was crucified with Christ, in
        order that the body, the stronghold of sin, might be rendered powerless, so
        that we should no longer be slaves to sin.
      verse: 6
    - text: For the man who has so died has been pronounced righteous and released
        from sin.
      verse: 7
    - text: And our belief is, that, as we have shared Christs death, we will also
        share his life.
      verse: 8
    - text: We know, indeed, that Christ, having once risen from the dead, will not
        die again. Death has power over him no longer.
      verse: 9
    - text: For the death that he died was a death to sin, once and for all. But the
        life that he now lives, he lives for God.
      verse: 10
    - text: So let it be with you  regard yourselves as dead to sin, but as living
        for God, through union with Christ Jesus.
      verse: 11
    - text: Therefore do not let sin reign in your mortal bodies and compel you to
        obey its cravings.
      verse: 12
    - text: Do not offer any part of your bodies to sin, in the cause of unrighteousness,
        but once for all offer yourselves to God (as those who, though once dead,
        now have life), and devote every part of your bodies to the cause of righteousness.
      verse: 13
    - text: For sin will not lord it over you. You are living under the reign, not
        of law, but of love.
      verse: 14
    - text: '  What follows, then? Are we to sin because we are living under the reign
        of love and not of law? Heaven forbid!'
      verse: 15
    - text: Surely you know that, when you offer yourselves as servants, to obey anyone,
        you are the servants of the person whom you obey, whether the service be a
        service sin which leads to death, or a service Duty which leads to righteousness.
      verse: 16
    - text: God be thanked that, though you were once servants of sin, yet you learned
        to give hearty obedience to that form of doctrine under which you were placed.
      verse: 17
    - text: Set free from the control of sin, you became servants to righteousness.
      verse: 18
    - text: I can but speak as people do because of the weakness of your earthly nature.
        Once you offered every part of your bodies to the service of impurity, and
        of wickedness, which leads to further wickedness. Now, in the same way, offer
        them to the service of righteousness, which leads to holiness.
      verse: 19
    - text: While you were still servants of sin, you were free as regards righteousness.
      verse: 20
    - text: But what were the fruits that you reaped from those things of which you
        are now ashamed? For the end of such things is death.
      verse: 21
    - text: But now that you have been set free from the control of sin, and have
        become servants to God, the fruit that you reap is an ever increasing holiness,
        and the end eternal life.
      verse: 22
    - text: 'The wages of sin are death, but the gift of God is eternal life, through
        union with Christ Jesus, our Lord.     '
      verse: 23
  - chapter: 7
    verses:
    - text: Surely, friends, you know (for I am speaking to people who know what law
        means) that law has power over a person only as long as they lives.
      verse: 1
    - text: For example, by law a married woman is bound to her husband while he is
        living; but, if her husband dies, she is set free from the law that bound
        her to him.
      verse: 2
    - text: If, then, during her husbands lifetime, she unites herself to another
        man, she will be called an adulteress; but, if her husband dies, the law has
        no further hold on her, nor, if she unites herself to another man, is she
        an adulteress.
      verse: 3
    - text: And so with you, my friends; as far as the law was concerned, you underwent
        death in the crucified body of the Christ, so that you might be united to
        another, to him who was raised from the dead, in order that our lives might
        bear fruit for God.
      verse: 4
    - text: When we were living merely earthly lives, our sinful passions, aroused
        by the law, were active in every part of our bodies, with the result that
        our lives bore fruit for death.
      verse: 5
    - text: But now we are set free from the law, because we are dead to that which
        once kept us under restraint; and so we serve under new, spiritual conditions,
        and not under old, written regulations.
      verse: 6
    - text: '  What are we to say, then? That law and sin are the same thing? Heaven
        forbid! On the contrary, I should not have learned what sin is, had not it
        been for law. If the law did not say You must not covet, I should not know
        what it is to covet.'
      verse: 7
    - text: But sin took advantage of the Commandment to arouse in me every form of
        covetousness, for where there is no consciousness of law sin shows no sign
        of life.
      verse: 8
    - text: There was a time when I myself, unconscious of law, was alive; but when
        the Commandment was brought home to me, sin sprang into life, while I died!
      verse: 9
    - text: The Commandment that should have meant life I found to result in death!
      verse: 10
    - text: sin took advantage of the Commandment to deceive me, and used it to bring
        about my death.
      verse: 11
    - text: And so the law is holy, and each Commandment is also holy, and just, and
        good.
      verse: 12
    - text: Did, then, a thing, which in itself was good, involve death in my case?
        Heaven forbid! It was sin that involved death; so that, by its use of what
        I regarded as good to bring about my death, its true nature might appear;
        and in this way the Commandment showed how intensely sinful sin is.
      verse: 13
    - text: We know that the law is spiritual, but I am earthly  sold into slavery
        to sin.
      verse: 14
    - text: I do not understand my own actions. For I am so far from habitually doing
        what I want to do, that I find myself doing the thing that I hate.
      verse: 15
    - text: But when I do what I want not to do, I am admitting that the law is right.
      verse: 16
    - text: This being so, the action is no longer my own, but is done by the sin
        which is within me.
      verse: 17
    - text: I know that there is nothing good in me  I mean in my earthly nature.
        For, although it is easy for me to want to do right, to act rightly is not
        easy.
      verse: 18
    - text: I fail to do the good thing that I want to do, but the bad thing that
        I want not to do  that I habitually do.
      verse: 19
    - text: But, when I do the thing that I want not to do, the action is no longer
        my own, but is done by the sin which is within me.
      verse: 20
    - text: This, then, is the law that I find  when I want to do right, wrong presents
        itself!
      verse: 21
    - text: At heart I delight in the law of God;
      verse: 22
    - text: but throughout my body I see a different law, one which is in conflict
        with the law accepted by my reason, and which endeavors to make me a prisoner
        to that law of sin which exists throughout my body.
      verse: 23
    - text: Miserable man that I am! Who will deliver me from the body that is bringing
        me to this death?
      verse: 24
    - text: 'Thank God, there is deliverance through Jesus Christ, our Lord! Well
        then, for myself, with my reason I serve the law of God, but with my earthly
        nature the law of sin.     '
      verse: 25
  - chapter: 8
    verses:
    - text: There is, therefore, now no condemnation for those who are in union with
        Christ Jesus;
      verse: 1
    - text: for through your union with Christ Jesus, the law of the life-giving Spirit
        has set you free from the law of sin and death.
      verse: 2
    - text: What law could not do, in so far as our earthly nature weakened its action,
        God did, by sending his own Son, with a nature resembling our sinful nature,
        to atone for sin. He condemned sin in that earthly nature,
      verse: 3
    - text: so that the requirements of the law might be satisfied in us who live
        now in obedience, not to our earthly nature, but to the Spirit.
      verse: 4
    - text: They who follow their earthly nature are earthly-minded, while they who
        follow the Spirit are spiritually minded.
      verse: 5
    - text: To be earthly-minded means death, to be spiritually minded means life
        and peace;
      verse: 6
    - text: because to be earthly-minded is to be an enemy to God, for such a mind
        does not submit to the law of God, nor indeed can it do so.
      verse: 7
    - text: They who are earthly cannot please God.
      verse: 8
    - text: You, however, are not earthly but spiritual, since the Spirit of God lives
        within you. Unless a person has the Spirit of Christ, they do not belong to
        Christ;
      verse: 9
    - text: but, if Christ is within you, then, though the body is dead as a consequence
        of sin, the spirit is life as a consequence of righteousness.
      verse: 10
    - text: And, if the Spirit of him who raised Jesus from the dead lives within
        you, he who raised Christ Jesus from the dead will give life even to your
        mortal bodies, through his Spirit living within you.
      verse: 11
    - text: '  So then, friends, we owe nothing to our earthly nature, that we should
        live in obedience to it.'
      verse: 12
    - text: If you live in obedience to your earthly nature, you will inevitably die;
        but if, by the power of the Spirit, you put an end to the evil habits of the
        body, you will live.
      verse: 13
    - text: All who are guided by the Spirit of God are sons of God.
      verse: 14
    - text: For you did not receive the spirit of a slave, to fill you once more with
        fear, but the spirit of a son which leads us to cry Abba, Our Father.
      verse: 15
    - text: The Spirit himself unites with our spirits in bearing witness to our being
        Gods children,
      verse: 16
    - text: 'and if children, then heirs  heirs of God, and joint heirs with Christ,
        since we share Christs sufferings in order that we may also share his glory.  '
      verse: 17
    - text: '  I do not count the sufferings of our present life worthy of mention
        when compared with the glory that is to be revealed and bestowed on us.'
      verse: 18
    - text: All Nature awaits with eager expectation the appearing of the sons of
        God.
      verse: 19
    - text: For Nature was made subject to imperfection  not by its own choice, but
        owing to him who made it so 
      verse: 20
    - text: yet not without the hope that some day Nature, also, will be set free
        from enslavement to decay, and will attain to the freedom which will mark
        the glory of the children of God.
      verse: 21
    - text: We know, indeed, that all Nature alike has been groaning in the pains
        of labor to this very hour.
      verse: 22
    - text: And not Nature only; but we ourselves also, though we have already a first
        gift of the Spirit  we ourselves are inwardly groaning, while we eagerly
        await our full adoption as sons  the redemption of our bodies.
      verse: 23
    - text: By our hope we were saved. But the thing hoped for is no longer an object
        of hope when it is before our eyes; for who hopes for what is before his eyes?
      verse: 24
    - text: 'But when we hope for what is not before our eyes, then we wait for it
        with patience.  '
      verse: 25
    - text: '  So, also, the Spirit supports us in our weakness. We do not even know
        how to pray as we should; but the Spirit himself pleads for us in sighs that
        can find no utterance.'
      verse: 26
    - text: Yet he who searches all our hearts knows what the Spirits meaning is,
        because the pleadings of the Spirit for Christs people are in accordance
        with his will.
      verse: 27
    - text: But we do know that God causes all things to work together for the good
        of those who love him  those who have received the call in accordance with
        his purpose.
      verse: 28
    - text: For those whom God chose from the first he also destined from the first
        to be transformed into likeness to his Son, so that his Son might be the eldest
        among many brothers and sisters.
      verse: 29
    - text: 'And those whom God destined for this he also called; and those whom he
        called he also pronounced righteous; and those whom he pronounced righteous
        he also brought to glory.  '
      verse: 30
    - text: '  What are we to say, then, in the light of all this?  If God is on our
        side, who can there be against us? '
      verse: 31
    - text: 'God did not withhold his own Son, but gave him up on behalf of us all;
        will he not, then, with him, freely give us all things? '
      verse: 32
    - text: 'Who will bring a charge against any of Gods people? He who pronounces
        them righteous is God! '
      verse: 33
    - text: 'Who is there to condemn them? He who died for us is Christ Jesus!  or,
        rather, it was he who was raised from the dead, and who is now at Gods right
        hand and is even pleading on our behalf! '
      verse: 34
    - text: 'Who is there to separate us from the love of the Christ? Will trouble,
        or difficulty, or persecution, or hunger, or nakedness, or danger, or the
        sword?   '
      verse: 35
    - text: '  scripture says  For your sake we are being killed all the day long,
        We are regarded as sheep to be slaughtered.'
      verse: 36
    - text: Yet amidst all these things we more than conquer through him who loved
        us!
      verse: 37
    - text: For I am persuaded that neither death, nor life, nor angels, nor archangels,
        nor the Present, nor the Future, nor any powers,
      verse: 38
    - text: 'nor Height, nor Depth, nor any other created thing, will be able to separate
        us from the love of God revealed in Christ Jesus, our Lord!    '
      verse: 39
