      verse: 5
    - text: ''
      verse: 6
    - text: ''
      verse: 7
  - chapter: 143
    verses:
    - text: '      Listen, O Lord, to my prayer; give ear to my plea. In your faithfulness
        give me answer, and in your righteousness. With your servant O enter you not
        into judgment, for in your sight can no one alive be justified.    '
      verse: 1
    - text: ''
      verse: 2
    - text: 'For the enemy persecutes me, crushing my life to the ground, making me
        live in the darkness, as those who have long been dead. '
      verse: 3
    - text: 'My spirit is faint within me, my heart is bewildered within me.    '
      verse: 4
    - text: 'I remember the days of old, and brood over all you have done, musing
        on all that your hands have wrought. '
      verse: 5
    - text: 'I spread out my hands to you: I thirst for you, like parched earth. (Selah)    '
      verse: 6
    - text: 'Answer me soon, Lord, because my spirit is spent. Hide not your face
        from me, else become I like those who go down to the pit. '
      verse: 7
    - text: 'Let me learn of your love in the morning, for my trust is in you. Teach
        me the way I should go: for my heart longs for you.    '
      verse: 8
    - text: 'Save me, O Lord, from my foes: for to you I have fled for refuge. '
      verse: 9
    - text: 'Teach me to do your will, for you yourself are my God. Guide me by your
        good spirit, O Lord, on a way that is smooth.    '
      verse: 10
    - text: 'Be true to your name Lord, spare me, bring me out of distress in your
        faithfulness. '
      verse: 11
    - text: 'In your kindness extinguish my enemies, and all those who vex me destroy;
        for I am your servant.    '
      verse: 12
  - chapter: 144
    verses:
    - text: '      Blest be the Lord my rock, who trains my hands for war, my fingers
        for fighting. '
      verse: 1
    - text: 'My rock and my fortress, my tower, my deliverer, my shield, behind whom
        I take refuge, who lays nations low at my feet.    '
      verse: 2
    - text: 'Lord, what are mortals that you care for them, humans, that you think
        of them? '
      verse: 3
    - text: 'They are like a breath, their days as a shadow that passes.    '
      verse: 4
    - text: 'Lord, bow your heavens and come down: touch the hills, so that they smoke. '
      verse: 5
    - text: 'Flash forth lightning and scatter them, your arrows send forth and confound
        them.    '
      verse: 6
    - text: 'Stretch out your hand from on high; pluck me out of the mighty waters,
        out of the hands of foreigners, '
      verse: 7
    - text: 'who speak with the mouth of falsehood, and lift their right hand to swear
        lies.    '
      verse: 8
    - text: 'O God, a new song I would sing you, on a ten-stringed harp make you music. '
      verse: 9
    - text: 'For to kings you give the victory, and David your servant you save. '
      verse: 10
    - text: 'Snatch me from the cruel sword, rescue me from the hand of foreigners,
        who speak with the mouth of falsehood, and lift their right hand to swear
        lies. '
      verse: 11
    - text: 'May our sons in their youth be as plants well tended: our daughters like
        cornices carved as in palaces.    '
      verse: 12
    - text: 'May our barns be bursting with produce of all kinds. In the fields may
        our sheep bear by thousands and ten thousands.    '
      verse: 13
    - text: 'May our cattle be fat, our walls unbreached, may no cry of distress ring
        in our streets.    '
      verse: 14
    - text: 'Happy the people who fares so well:  and so fares the people whose God
        is the Lord.    '
      verse: 15
  - chapter: 145
    verses:
    - text: '      I will exalt you, my God, O king: I will bless your name for ever
        and ever. '
      verse: 1
    - text: 'I will bless you every day: I will praise your name for ever and ever.    '
      verse: 2
    - text: 'Great is the Lord and worthy all praise, his greatness is unsearchable. '
      verse: 3
    - text: 'One age to another shall praise your deeds, declaring the mighty things
        you have done.    '
      verse: 4
    - text: 'Of your glorious majesty they shall tell, and I will muse of your many
        wonders. '
      verse: 5
    - text: 'Of the might of your terrible acts they shall speak, and the tale of
        your great deeds I will tell.    '
      verse: 6
    - text: 'The fame of your abundant goodness and righteousness they shall pour
        forth in song. '
      verse: 7
    - text: 'The Lord is full of grace and pity, patient and rich in loving-kindness.    '
      verse: 8
    - text: 'The Lord is good to all the world, and his pity is over all things that
        he made. '
      verse: 9
    - text: 'All your works give you thanks, O Lord, and you are blessed of those
        who love you.    '
      verse: 10
    - text: 'They shall speak of your glorious kingdom, and of your might shall they
        discourse, '
      verse: 11
    - text: 'making known to people his mighty acts, and the glorious majesty of his
        kingdom.    '
      verse: 12
    - text: 'Yours is a kingdom that lives through all ages: through all generations
        extends your dominion. The Lord is faithful in all that he promises, gracious
        is he in all that he does.    '
      verse: 13
    - text: 'The Lord upholds all who fall; he lifts up all who are bowed down. '
      verse: 14
    - text: 'The eyes of all look in hope to you, and you give them their food in
        due season.    '
      verse: 15
    - text: 'You yourself open your hand, and fill with your favour all things that
        live. '
      verse: 16
    - text: 'The Lord is righteous in all his ways, gracious is he in all that he
        does.    '
      verse: 17
    - text: 'The Lord is near to all who call him, to all who call upon him in truth. '
      verse: 18
    - text: 'He will fulfil the desires of those who fear him; he will hear their
        cry for help and save them.    '
      verse: 19
    - text: 'The Lord is the keeper of all who love him, but all the wicked will he
        destroy. '
      verse: 20
    - text: 'My mouth will utter the praise of the Lord, and all life will bless his
        holy name for ever and ever.    '
      verse: 21
  - chapter: 146
    verses:
    - text: '     My soul, praise the Lord. '
      verse: 1
    - text: 'I will praise the Lord, while I live; I will sing to my God, while I
        am.    '
      verse: 2
    - text: 'Put not your trust in princes mortals, in whom is no help. '
      verse: 3
    - text: 'When their breath goes out, they go back to the dust: on that very day
        their purposes perish. '
      verse: 4
    - text: 'Happy those whose help is the God of Jacob: whose hope is set on the
        Lord their God, '
      verse: 5
    - text: 'the Creator of heaven and earth, the sea, and all that is in them.    He
        remains eternally loyal. '
      verse: 6
    - text: 'For the wronged he executes justice; he gives bread to the hungry; the
        Lord releases the prisoners. '
      verse: 7
    - text: 'The Lord gives sight to the blind: the Lord raises those who are bowed.
        The Lord loves the righteous. '
      verse: 8
    - text: 'The Lord preserves the stranger, upholds the widow and orphan, but the
        wicked he leads to disaster.    '
      verse: 9
    - text: 'The Lord shall reign forever, your God, O Zion, to all generations. Hallelujah.    '
      verse: 10
  - chapter: 147
    verses:
    - text: '     Hallelujah. It is good to sing praise to our God, for praise is
        sweet and seemly. '
      verse: 1
    - text: 'The Lord builds up Jerusalem, the outcasts of Israel he gathers. '
      verse: 2
    - text: 'He heals the broken in heart, and binds up their wounds. '
      verse: 3
    - text: 'He counts the numberless stars, he gives names to them all. '
      verse: 4
    - text: 'Great is our Lord, rich in power, and measureless is his wisdom. '
      verse: 5
    - text: 'The Lord lifts up the down-trodden, the wicked he brings to the ground.    '
      verse: 6
    - text: 'Sing songs of thanks to the Lord, and play on the lyre to our God. '
      verse: 7
    - text: 'For he covers the sky with clouds, he prepares rain for the earth, makes
        grass to grow on the mountains. '
      verse: 8
    - text: 'He gives the cattle their food the young ravens when they cry. '
      verse: 9
    - text: 'His pleasure is not in the strength of the horse, his joy is not in the
        speed of a runner; '
      verse: 10
    - text: 'but the Lord has his pleasure in those who fear him, in those who wait
        for his kindness.    '
      verse: 11
    - text: 'Praise the Lord, then, O Jerusalem: sing praise to your God, O Zion. '
      verse: 12
    - text: 'For he strengthens the bars of your gates, and blesses your children
        within you. '
      verse: 13
    - text: 'He brings peace to your borders, and choicest of wheat in abundance. '
      verse: 14
    - text: 'He sends his command to the earth: his word runs very swiftly. '
      verse: 15
    - text: 'Snow he gives like wool, frost he scatters like ashes. '
      verse: 16
    - text: 'He casts forth his ice like morsels: who can stand before his cold? '
      verse: 17
    - text: 'He sends forth his word, and melts them: his wind blows the waters flow.    '
      verse: 18
    - text: 'He declares his word to Jacob, his statutes and judgments to Israel. '
      verse: 19
    - text: 'No other nation did he do this for, they know nothing of his judgments.
        Hallelujah.    '
      verse: 20
  - chapter: 148
    verses:
    - text: '     Praise the Lord from the heavens, praise him in the heights. '
      verse: 1
    - text: 'Praise him, all his angels; praise him, all his hosts.    '
      verse: 2
    - text: 'Praise him, sun and moon; praise him, all stars of light. '
      verse: 3
    - text: 'Praise him, you highest heavens, and you waters above the heavens.    '
      verse: 4
    - text: 'Let them praise the name of the Lord, for at his command they were made. '
      verse: 5
    - text: 'And he fixed them for ever and ever by a law which they dare not transgress.    '
      verse: 6
    - text: 'Praise the Lord from the earth: you depths, with your monsters, all. '
      verse: 7
    - text: 'Fire, hail, snow and ice, and stormy wind doing his word.    '
      verse: 8
    - text: 'All you mountains and hills, all you fruit trees and cedars, '
      verse: 9
    - text: 'all you wild beasts and tame, creeping things, birds on the wing.    '
      verse: 10
    - text: 'All you kings and nations of earth; all you princes and judges of earth: '
      verse: 11
    - text: 'young men and maidens together, old men and children together.    '
      verse: 12
    - text: 'Let them praise the name of the Lord, for his name alone is exalted.
        Over heaven and earth is his glory. '
      verse: 13
    - text: 'He has lifted his people to honour. Wherefore this chorus of praise from
        his saints, from Israel, the people who stand in his fellowship. Hallelujah.    '
      verse: 14
  - chapter: 149
    verses:
    - text: '     Hallelujah. Sing to the Lord a new song, sound his praise where
        the faithful are gathered. '
      verse: 1
    - text: 'Let Israel rejoice in its maker, sons of Zion exult in their king. '
      verse: 2
    - text: 'Let them praise his name in the dance, making music with lyre and with
        timbrel. '
      verse: 3
    - text: 'For the Lord delights in his people, adorning the humble with victory.    '
      verse: 4
    - text: 'Let the faithful exult and extol him with glad ringing cries all night
        long. '
      verse: 5
    - text: 'High praises of God in their mouth, and a two-edged sword in their hand: '
      verse: 6
    - text: 'on the heathen to execute vengeance, and chastisement sore on the nations, '
      verse: 7
    - text: 'binding their kings with chains, and their nobles with fetters of iron, '
      verse: 8
    - text: 'to execute on them the doom that is written.    This is the glory of
        all his faithful. Hallelujah.    '
      verse: 9
  - chapter: 150
    verses:
    - text: '     Hallelujah. Praise God in his holy place. Praise him in the sky,
        his stronghold. '
      verse: 1
    - text: 'Praise him for his deeds of power. Praise him for his boundless greatness.    '
      verse: 2
    - text: 'Praise him with blast of horn; praise him with harp and lyre. '
      verse: 3
    - text: 'Praise him with timbrel and dance; praise him with strings and pipe. '
      verse: 4
    - text: 'Praise him with resounding cymbals, praise him with clashing cymbals. '
      verse: 5
    - text: 'Let all that has breath praise the Lord. Hallelujah.      '
      verse: 6
