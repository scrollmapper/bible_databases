      verse: 19
    - text: I might rather ask Who are you who are arguing with God? Does a thing
        which a person has moulded say to the person who has moulded it Why did you
        make me like this?
      verse: 20
    - text: Has not the potter absolute power over their clay, so that out of the
        same lump they make one thing for better, and another for common, use?
      verse: 21
    - text: And what if God, intending to reveal his displeasure and make his power
        known, bore most patiently with the objects of his displeasure, though they
        were fit only to be destroyed,
      verse: 22
    - text: so as to make known his surpassing glory in dealing with the objects of
        his mercy, whom he prepared beforehand for glory,
      verse: 23
    - text: and whom he called  even us  Not only from among the Jews but from among
        the Gentiles also!
      verse: 24
    - text: This, indeed, is what he says in the book of Hosea  Those who were not
        my people, I will call my people, and those who were unloved I will love.
      verse: 25
    - text: And in the place where it was said to them  You are not my people,
