    - text: 'Your statutes have been to me songs in the house of my pilgrimage. '
      verse: 54
    - text: 'I remember your name in the night, O Lord and observe your law. '
      verse: 55
    - text: 'My lot has been this, that I have kept your precepts.    '
      verse: 56
    - text: 'My portion are you, O Lord: I have promised to keep your words. '
      verse: 57
    - text: 'I entreat you with all my heart; grant me your promised favour. '
      verse: 58
    - text: 'I have thought upon my ways, and turned my feet to your charges. '
      verse: 59
    - text: 'I hasted and tarried not to give heed to your commandments. '
      verse: 60
    - text: 'Though the godless have wound their cords round me, I have not forgotten
        your law. '
      verse: 61
    - text: 'At midnight I rise to praise you because of your righteous judgments. '
      verse: 62
    - text: 'With all those who fear you I company, aid with those who observe your
        precepts. '
      verse: 63
    - text: 'The earth, Lord, is full of your kindness; teach me your Statutes.    '
      verse: 64
    - text: 'Well have you dealt with your servant, as you have promised, O Lord. '
      verse: 65
    - text: 'Teach me discretion and knowledge, for I have believed your commandments. '
      verse: 66
    - text: 'Till trouble came I was a wanderer, but now I observe your word. '
      verse: 67
    - text: 'You are good and do good; teach me your statutes. '
      verse: 68
    - text: 'The proud have forged lies against me, but I keep your precepts with
        all my heart. '
      verse: 69
    - text: 'Their heart is gross like fat, but I delight in your law. '
      verse: 70
    - text: 'It was good for me to be humbled, that I should learn your statutes. '
      verse: 71
    - text: 'The law of your mouth is better to me than thousands of pieces of silver
        and gold.    '
      verse: 72
    - text: 'Your hands have made me and fashioned me; make me wise to learn your
        commandments. '
      verse: 73
    - text: 'Those who fear you shall see me with joy, for in your word have I hoped. '
      verse: 74
    - text: 'I know, O Lord, that your judgments are right, and in faithfulness you
        have afflicted me. '
      verse: 75
    - text: 'Let your love be a comfort to me, for so have you promised your servant. '
      verse: 76
    - text: 'Visit me with your quickening pity, for your law is my delight. '
      verse: 77
    - text: 'Put the proud to shame, who have wronged me falsely: I will muse on your
        precepts. '
      verse: 78
    - text: 'Let those turn to me who fear you, that they may learn your charges. '
      verse: 79
    - text: 'Let my heart be sound in your statutes, that I may not be put to shame.    '
      verse: 80
    - text: 'My long for you to rescue me, I put my hope in your word. '
      verse: 81
    - text: 'My eyes pine away for your promise: saying, When will you comfort me? '
      verse: 82
    - text: 'Though shrivelled like wine-skin in smoke, your statutes I have not forgotten. '
      verse: 83
    - text: 'How few are the days of your servant! When will you judge those who harass
        me? '
      verse: 84
    - text: 'Proud people have dug for me pits people who do not conform to your law. '
      verse: 85
    - text: 'All your commandments are trusty. With falsehood they harass me: help
        me. '
      verse: 86
    - text: 'They had nearly made an end of me, yet I did not forget your precepts. '
      verse: 87
    - text: 'Spare me in your kindness, and I will observe the charge of your mouth.    '
      verse: 88
    - text: 'Forever, O Lord, is your word fixed firmly in the heavens. '
      verse: 89
    - text: 'Your truth endures age after age; it is established on earth, and it
        stands. '
      verse: 90
    - text: 'By your appointment they stand this day, for all are your servants. '
      verse: 91
    - text: 'Had not your law been my joy, in my misery then had I perished. '
      verse: 92
    - text: 'I will never forget your precepts, for through them you have put life
        in me. '
      verse: 93
    - text: 'I am yours, O save me, for I give my mind to your precepts. '
      verse: 94
    - text: 'The wicked lay wait to destroy me, but I give heed to your charge. '
      verse: 95
    - text: 'I have seen a limit to all things: but your commandment is spacious exceedingly.    '
      verse: 96
    - text: 'O how I love your law! All the day long I muse on it. '
      verse: 97
    - text: 'Your commandment makes me wiser than my enemies: for it is mine forever. '
      verse: 98
    - text: 'I am prudent above all my teachers, for your charges are my meditation. '
      verse: 99
    - text: 'I have insight more than the aged, because I observe your precepts. '
      verse: 100
    - text: 'I refrain my foot from all wicked ways, that I may keep your word. '
      verse: 101
    - text: 'I turn not aside from your judgments, for you yourself are my teacher. '
      verse: 102
    - text: 'How sweet are your words to my taste, sweeter than honey to my mouth! '
      verse: 103
    - text: 'Insight I win through your precepts, therefore every false way I hate.    '
      verse: 104
    - text: 'Your word is a lamp to my feet, and a light to my path. '
      verse: 105
    - text: 'I have sworn an oath, and will keep it, to observe your righteous judgments. '
      verse: 106
    - text: 'I am afflicted sorely: revive me, O Lord, as you said. '
      verse: 107
    - text: 'Accept, Lord, my willing praise, and teach me your judgments. '
      verse: 108
    - text: 'My life is in ceaseless peril; but I do not forget your law. '
      verse: 109
    - text: 'The wicked set traps for me, yet I do not stray from your precepts. '
      verse: 110
    - text: 'In your charges are my everlasting inheritance, they are the joy of my
        heart. '
      verse: 111
    - text: 'I am resolved to perform your statutes forever, to the utmost.    '
      verse: 112
    - text: 'I hate people of divided heart, but your law do I love. '
      verse: 113
    - text: 'You are my shelter and shield: in your word do I hope. '
      verse: 114
    - text: 'Begone, you wicked people, I will keep the commands of my God. '
      verse: 115
    - text: 'Uphold me and spare me, as you have promised: O disappoint me not. '
      verse: 116
    - text: 'Hold me up, and I shall be saved: and your statutes shall be my unceasing
        delight. '
      verse: 117
    - text: 'All who swerve from your statutes you spurn: their cunning is in vain. '
      verse: 118
    - text: 'All the wicked of earth you count as dross, therefore I love your charges. '
      verse: 119
    - text: 'My flesh, for fear of you, shudders, and I stand in awe of your judgments.    '
      verse: 120
    - text: 'Justice and right have I practised, do not leave me to my oppressors. '
      verse: 121
    - text: 'Be your servants surety for good: Let not the proud oppress me. '
      verse: 122
    - text: 'My eyes pine for your salvation, and for your righteous promise. '
      verse: 123
    - text: 'Deal in your love with your servant, and teach me your statutes. '
      verse: 124
    - text: 'Your servant am I; instruct me, that I may know your charges. '
      verse: 125
    - text: 'It is time for the Lord to act: they have violated your law. '
      verse: 126
    - text: 'Therefore I love your commandments above gold, above fine gold. '
      verse: 127
    - text: 'So by all your precepts I guide me, and every false way I hate.    '
      verse: 128
    - text: 'Your decrees are wonderful, gladly I keep them. '
      verse: 129
    - text: 'When your word is unfolded, light breaks; it imparts to the simple wisdom. '
      verse: 130
    - text: 'With open mouth I pant with longing for your commandments. '
      verse: 131
    - text: 'Turn to me with your favour, as is just to those who love you. '
      verse: 132
    - text: 'Steady my steps by your word, so that sin have no power over me. '
      verse: 133
    - text: 'Set me free from those who oppress me, and I shall observe your precepts. '
      verse: 134
    - text: 'Shine with your face on your servant, and teach me your statutes. '
      verse: 135
    - text: 'My eyes run down with rills of water, because your law is not kept.    '
      verse: 136
    - text: 'Righteous are you, O Lord, and right are your ordinances. '
      verse: 137
    - text: 'The laws you has ordered are just, and trusty exceedingly. '
      verse: 138
    - text: 'My jealousy has undone me, that my foes have forgotten your words. '
      verse: 139
    - text: 'Your word has been tested well; and your servant loves it. '
      verse: 140
    - text: 'I am little and held in contempt, but your precepts I have not forgotten. '
      verse: 141
    - text: 'Just is your justice forever, and trusty is your law. '
      verse: 142
    - text: 'Stress and strain are upon me, but your commandments are my delight. '
      verse: 143
    - text: 'Right are your charges forever, instruct me that I may live.    '
      verse: 144
    - text: 'With my whole heart I cry; O answer me. I would keep your statutes, O
        Lord. '
      verse: 145
    - text: 'I cry to you: O save me, and I will observe your charges. '
      verse: 146
    - text: 'Ere the dawn I cry for your help: in your word do I hope. '
      verse: 147
    - text: 'Awake I meet the night-watches, to muse upon your sayings. '
      verse: 148
    - text: 'Hear my voice in your kindness: O Lord, by your judgments revive me. '
      verse: 149
    - text: 'Near me are wicked tormentors, who are far from thoughts of your law; '
      verse: 150
    - text: 'but near, too, are you, O Lord, and all your commandments are trusty. '
      verse: 151
    - text: 'Long have I known from your charges that you have founded them for all
        time.    '
      verse: 152
    - text: 'Look on my misery, and rescue me; for I do not forget your law. '
      verse: 153
    - text: 'Defend my cause and redeem me: revive me, as you have promised. '
      verse: 154
    - text: 'Salvation is far from the wicked, for their mind is not in your statutes. '
      verse: 155
    - text: 'Great is your pity, O Lord: Revive me, as you have ordained. '
      verse: 156
    - text: 'My foes and tormentors are many, but I have not declined from your charges. '
      verse: 157
    - text: 'I behold the traitors with loathing, for they do not observe your word. '
      verse: 158
    - text: 'Behold how I love your precepts: revive me, O Lord!, in your kindness. '
      verse: 159
    - text: 'The sum of your word is truth, all your laws are just and eternal.    '
      verse: 160
    - text: 'Princes have harassed me wantonly: but my heart stands in awe of your
        word. '
      verse: 161
    - text: 'Over your word I rejoice as one who finds great spoil. '
      verse: 162
    - text: 'Falsehood I hate and abhor, but your law do I love. '
      verse: 163
    - text: 'Seven times a day do I praise you because of your righteous judgments. '
      verse: 164
    - text: 'Right well do they fare who love your law: they go on their way without
        stumbling. '
      verse: 165
    - text: 'I hope for your salvation; O Lord I do your commandments. '
      verse: 166
    - text: 'I observe your charges: I love them greatly. '
      verse: 167
    - text: 'I observe your precepts and charges: all my ways are before you.    '
      verse: 168
    - text: 'Let my cry come before you, O Lord: give me insight, as you have promised. '
      verse: 169
    - text: 'Let my prayer enter into your presence: deliver me, as you have said. '
      verse: 170
    - text: 'My lips shall be fountains of praise, that you teach me your statutes. '
      verse: 171
    - text: 'My tongue shall sing of your word, for all your commandments are right. '
      verse: 172
    - text: 'Let your hand be ready to help me, for your precepts have been my choice. '
      verse: 173
    - text: 'I long, Lord, for your salvation, and your law is my delight. '
      verse: 174
    - text: 'Revive me that I may praise you, and let your precepts help me. '
      verse: 175
    - text: 'I have strayed like a wandering sheep seek your servant, because I do
        not forget your commandments.    '
      verse: 176
  - chapter: 120
    verses:
    - text: '      In distress I cried to the Lord, and he answered me. '
      verse: 1
    - text: 'Deliver me, Lord, from the lip that is false and the tongue that is
        crafty.    '
      verse: 2
    - text: 'What shall he give to you, you tongue that is crafty? What yet shall
        he give to you? '
      verse: 3
    - text: 'Arrows of warrior, sharpened, with glowing broom coals together.    '
      verse: 4
    - text: 'Woe is me that I sojourn in Meshech, that I live by the tents of Kedar. '
      verse: 5
    - text: 'Already too long have I dwelt among those who hate peace. '
      verse: 6
    - text: 'I am for peace: but when I speak of it, they are for war.    '
      verse: 7
  - chapter: 121
    verses:
    - text: '        I will lift up my eyes to the mountains. O whence shall help
        for me come? '
      verse: 1
    - text: 'From the Lord comes help to me the creator of heaven and earth.    '
      verse: 2
    - text: 'Your foot he will not let totter: he who guards you will not sleep. '
      verse: 3
    - text: 'The guardian of Israel will neither slumber nor sleep.    '
      verse: 4
    - text: 'The Lord is he who guards you your shelter upon your right hand. '
      verse: 5
    - text: 'The sun by day shall not strike you, nor the moon by night.    '
      verse: 6
    - text: 'From all evil the Lord will guard you, he will guard your life. '
      verse: 7
    - text: 'The Lord will guard your going and coming from now and for evermore.    '
      verse: 8
  - chapter: 122
    verses:
    - text: '      I was glad when they said to me, We will go to the house of the
        Lord. '
      verse: 1
    - text: 'Now we are standing, within your gates, O Jerusalem.    '
      verse: 2
    - text: 'O Jerusalem, built close-packed, like a city without breach or gap, '
      verse: 3
    - text: 'to you do the tribes come, the tribes of the Lord, as the law has ordained
        for Israel, there to give thanks to the Lord. '
      verse: 4
    - text: 'There once stood thrones of justice even thrones of the household of
        David.    '
      verse: 5
    - text: 'Pray that all may be well with Jerusalem, and well with those who love
        you, '
      verse: 6
    - text: 'well within your ramparts, and well within your palaces.    '
      verse: 7
    - text: 'For the sake of my brethren and friends, I will wish you now prosperity: '
      verse: 8
    - text: 'for the sake of the house of the Lord our God, I will seek your good.    '
      verse: 9
  - chapter: 123
    verses:
    - text: '      I Lift up my eyes to you, who are throned in the heavens. '
      verse: 1
    - text: 'As the eyes of a servant turn to the hand of his master, or the eyes
        of a maid to the hand of her mistress, so do our eyes turn to the Lord our
        God, until he is gracious to us.    '
      verse: 2
    - text: 'Be gracious, be gracious to us, Lord. Scorn enough, and more, have we
        borne '
      verse: 3
    - text: 'More than enough have we borne of derision from those at their ease,
        of scorn from those who are haughty.    '
      verse: 4
  - chapter: 124
    verses:
    - text: '      Had it not been the Lord who was for us let Israel say '
      verse: 1
    - text: 'Had it not been the Lord who was for us when enemies rose against us, '
      verse: 2
    - text: 'then alive theyd have swallowed us up, when their anger was kindled
        against us. '
      verse: 3
    - text: 'Then the waters wouldve swept us away, and the torrent passed over us
        clean: '
      verse: 4
    - text: 'then most sure wouldve passed over us clean the wild seething waters.    '
      verse: 5
    - text: 'Blest be the Lord who has given us not to be torn by their teeth. '
      verse: 6
    - text: 'We are like a bird just escaped from the snare of the fowler.    The
        snare is broken, and we are escaped. '
      verse: 7
    - text: 'Our help is the name of the Lord, the Creator of heaven and earth.    '
      verse: 8
  - chapter: 125
    verses:
    - text: '      Those who trust in the Lord are like Mount Zion, that cannot be
        moved, but abides forever. Round Jerusalem are the mountains, and the Lord
        is round his people from now and for evermore.    For he will not suffer the
        sceptre of wrong to rest on the land allotted to the righteous; else the righteous
        might put forth their own hand to evil.    Do good, O Lord, to the good, and
        to the true-hearted.    '
      verse: 1
    - text: ''
      verse: 2
    - text: ''
      verse: 3
    - text: ''
      verse: 4
    - text: 'But those who swerve into crooked ways will the Lord lead away with the
        workers of evil.    Peace be upon Israel.    '
      verse: 5
  - chapter: 126
    verses:
    - text: '      When the Lord turned the fortunes of Zion, we were like dreamers. '
      verse: 1
    - text: 'Then was our mouth filled with laughter, our tongue with glad shouts;
        then among the nations they said, The Lord has dealt greatly with them. '
      verse: 2
    - text: 'The Lord had dealt greatly with us, and we were rejoicing.    '
      verse: 3
    - text: 'Turn our fortunes, O Lord, as the streams in the Negreb. '
      verse: 4
    - text: 'They who sow in tears shall reap with glad shouts. '
      verse: 5
    - text: 'Forth they fare, with their burden of seed, and they weep as they go.
        But home, home, with glad shouts they shall come with their arms full of sheaves.    '
      verse: 6
  - chapter: 127
    verses:
    - text: '      Unless the Lord builds the house, those who build it labour in
        vain. Unless the Lord guards the city, the watchman wakes in vain.    '
      verse: 1
    - text: 'In vain you rise early, and finish so late, and so eat sorrows bread;
        for he cares for his loved ones in their sleep.    '
      verse: 2
    - text: 'Children are a gift of the Lord, the fruit of the womb, a reward. '
      verse: 3
    - text: 'Like arrows, by warriors wielded, are the children of youth.    '
      verse: 4
    - text: 'Happy the man who has filled his quiver full of them. He shall not be
        ashamed when he speaks with enemies in the gate.    '
      verse: 5
  - chapter: 128
    verses:
    - text: '      Happy all who fear the Lord, who walk in his ways. '
      verse: 1
    - text: 'You will eat what your hands have toiled for, and be happy and prosperous!    '
      verse: 2
    - text: 'Like a fruitful vine shall your wife be in the innermost room of your
        house: your children, like olive shoots, round about your table.    '
      verse: 3
    - text: 'See! This is the blessing of the man who fears the Lord. '
      verse: 4
    - text: 'The Lord shall bless you from Zion. You will see Jerusalem nourish all
        the days of your life. '
      verse: 5
    - text: 'You will see your childrens children.    Peace upon Israel.    '
      verse: 6
  - chapter: 129
    verses:
    - text: '      Sore have they vexed me from youth thus let Israel say '
      verse: 1
    - text: 'Sore have they vexed me from youth, but they have not prevailed against
        me.    '
      verse: 2
    - text: 'The ploughers ploughed on my back, they made their furrows long. '
      verse: 3
    - text: 'But the Lord, who is righteous, has cut the cords of the wicked.    '
      verse: 4
    - text: 'Let all who are haters of Zion be put to shame and defeated. '
      verse: 5
    - text: 'May they be as the grass on the house-top, which withers before it shoots
        up;    '
      verse: 6
    - text: 'which fills not the arms of the reaper, nor the lap of the binder of
        sheaves, '
      verse: 7
    - text: 'whereof no one says as they pass, The blessing of God be upon you.    In
        the name of the Lord we bless you.    '
      verse: 8
  - chapter: 130
    verses:
    - text: '      Out of the depths I call to you, Lord. '
      verse: 1
    - text: 'Lord, hear my voice: give heed with your ears to my loud plea.    '
      verse: 2
    - text: 'If you should mark sin, Lord, O Lord, who could stand? '
      verse: 3
    - text: 'But with you is forgiveness, that you may be feared.    '
      verse: 4
    - text: 'I wait for the Lord, I wait for his word, '
      verse: 5
    - text: 'I look for the Lord more than watchman for morning, than watchman for
        morning.    '
      verse: 6
    - text: 'Israel, hope in the Lord: with the Lord there is love with him plenteous
        redemption. '
      verse: 7
    - text: 'And he redeems Israel from all his iniquities.    '
      verse: 8
  - chapter: 131
    verses:
    - text: '      O Lord, my heart is not haughty, my eyes are not lofty, I walk
        not among great things, things too wonderful for me.    '
      verse: 1
    - text: 'Yes, I have soothed and stilled myself, like a weaned child on his mothers
        lap; like a weaned child am I.    '
      verse: 2
    - text: 'O Israel, hope in the Lord from now and for evermore.    '
      verse: 3
  - chapter: 132
    verses:
    - text: '     Remember, O Lord, David all his sufferings, '
      verse: 1
    - text: 'the oath that he swore to the Lord, and his vow to the Strong One of
        Jacob, '
      verse: 2
    - text: 'never to enter his tent, never to lie on his bed, '
      verse: 3
    - text: 'never to give his eyes sleep or his eyelids slumber, '
      verse: 4
    - text: 'till he had found a place for the Lord, for the Strong One of Jacob to
        live in.    '
      verse: 5
    - text: 'We heard of it in Ephrathah, in the fields of Jaar we found it. '
      verse: 6
    - text: 'We went to the place where he dwelt, we bowed ourselves low at his footstool. '
      verse: 7
    - text: 'Arise, Lord, and enter your resting-place, you and your mighty ark. '
      verse: 8
    - text: 'Let your priests wear a garment of righteousness, your faithful shout
        aloud for joy. '
      verse: 9
    - text: 'For the sake of David your servant, do not reject your Anointed.    '
      verse: 10
    - text: 'The Lord swore an oath to David an oath that he will not break; I will
        set on your throne a prince of your line. '
      verse: 11
    - text: 'If your sons keep my covenant and the statutes I teach them, then their
        sons, too, forever, will sit on your throne. '
      verse: 12
    - text: 'For the choice of the Lord is Zion; she is the home of his heart.    '
      verse: 13
    - text: 'This is forever my resting-place, this is the home of my heart. '
      verse: 14
    - text: 'I will royally bless her provision, and give bread to her poor in abundance. '
      verse: 15
    - text: 'Her priests I will clothe with salvation; her faithful will shout for
        joy. '
      verse: 16
    - text: 'There will I raise up for David a dynasty of power. I have set my anointed
        a lamp that shall never go out. '
      verse: 17
    - text: 'Robes of shame I will put on his foes, but on his head a glittering crown.    '
      verse: 18
  - chapter: 133
    verses:
    - text: '      Behold! How good and how pleasant is the dwelling of brothers together! '
      verse: 1
    - text: 'Like precious oil on the head that ran down on the beard, the beard of
        Aaron, running over the collar of his robe: '
      verse: 2
    - text: 'like the dew upon Hermon which falls on the mountains of Zion. For there
        has the Lord ordained blessing --- life that is endless.    '
      verse: 3
  - chapter: 134
    verses:
    - text: '      Attend! Bless the Lord, all you the Lords servants, who stand
        by night in the house of the Lord. '
      verse: 1
    - text: 'Lift your hands to the holy place, bless the Lord.    '
      verse: 2
    - text: 'The Lord who made heaven and earth, bless you from Zion.    '
      verse: 3
  - chapter: 135
    verses:
    - text: '     Hallelujah. Praise the name of the Lord. Praise the Lord, you his
        servants, '
      verse: 1
    - text: 'who stand in the house of the Lord, in the courts of the house of our
        God. '
      verse: 2
    - text: 'Praise the Lord, for the Lord is good: Sing praise to his name it is
        pleasant. '
      verse: 3
    - text: 'The Lord for himself chose Jacob, Israel as his own special treasure.    '
      verse: 4
    - text: 'For I know that the Lord is great, that our Lord is above all gods. '
      verse: 5
    - text: 'All that he wills he does in the heavens and on the earth, in the seas
        and in all the abysses. '
      verse: 6
    - text: 'Clouds he brings up from the ends of the earth, lightnings he makes for
        the rain, wind he brings out of his storehouses.    '
      verse: 7
    - text: 'The first-born of Egypt he struck, both humans and animals. '
      verse: 8
    - text: 'Signs and wonders he sent into your midst, O Egypt, upon Pharaoh and
        all his servants. '
      verse: 9
    - text: 'Many nations he struck, mighty kings he slew '
      verse: 10
    - text: 'Sihon, king of the Amorites, Og, king of Bashan, and all the kingdoms
        of Canaan. '
      verse: 11
    - text: 'He gave their land for possession, possession to Israel his people.    '
      verse: 12
    - text: 'Your name, O Lord, is forever; your memorial world without end. '
      verse: 13
    - text: 'For the Lord secures right for his people, and takes pity upon his servants.    '
      verse: 14
    - text: 'The idols of heathen are silver made by human hands. '
      verse: 15
    - text: 'They have mouths, but cannot speak: they have eyes, but cannot see. '
      verse: 16
    - text: 'They have ears, but cannot hear: there is no breath in their mouths. '
      verse: 17
    - text: 'Their makers become like them, so do all who trust in them.    '
      verse: 18
    - text: 'House of Israel, bless the Lord: house of Araon, bless the Lord. '
      verse: 19
    - text: 'House of Levi, bless the Lord: you who fear the Lord, bless the Lord. '
      verse: 20
    - text: 'Blest be the Lord out of Zion, who lives in Jerusalem. Hallelujah.    '
      verse: 21
  - chapter: 136
    verses:
    - text: '     Give thanks to the Lord for his goodness: for his kindness endures
        forever. Give thanks to the God of gods: for his kindness endures forever. '
      verse: 1
    - text: ''
      verse: 2
    - text: 'Give thanks to the Lord of lords: for his kindness endures forever.    '
      verse: 3
    - text: 'To him who alone does great wonders: for his kindness endures forever. '
      verse: 4
    - text: 'Whose wisdom created the heavens: for his kindness endures forever. '
      verse: 5
    - text: 'Who spread forth the earth on the waters: for his kindness endures forever. '
      verse: 6
    - text: 'Who made great lights: for his kindness endures forever. '
      verse: 7
    - text: 'The sun to rule over the day: for his kindness endures forever. '
      verse: 8
    - text: 'Moon and stars to rule over the night: for his kindness endures forever.    '
      verse: 9
    - text: 'Who struck the first-born of Egypt: for his kindness endures forever. '
      verse: 10
    - text: 'And brought Israel out from their midst: for his kindness endures forever. '
      verse: 11
    - text: 'With strong hand and outstretched arm: for his kindness endures forever. '
      verse: 12
    - text: 'Who cut the Red Sea in pieces: for his kindness endures forever. '
      verse: 13
    - text: 'And brought Israel right through the midst: for his kindness endures
        forever. '
      verse: 14
    - text: 'And shook Pharaoh with all his host into the sea for his kindness endures
        forever.    '
      verse: 15
    - text: 'Who led his people through the desert: for his kindness endures forever. '
      verse: 16
    - text: 'Who struck down great kings: for his kindness endures forever. '
      verse: 17
    - text: 'And slew noble kings: for his kindness endures forever. '
      verse: 18
    - text: 'Sihon, king of the Amorites: for his kindness endures forever. '
      verse: 19
    - text: 'And Og, king of Bashan: for his kindness endures forever. '
      verse: 20
    - text: 'Who gave their land for possession: for his kindness endures forever. '
      verse: 21
    - text: 'Possession to Israel his servant: for his kindness endures forever.    '
      verse: 22
    - text: 'Who remembered our low estate: for his kindness endures forever. '
      verse: 23
    - text: 'And rescued us from our foes: for his kindness endures forever. '
      verse: 24
    - text: 'Who gives to all flesh food: for his kindness endures forever. '
      verse: 25
    - text: 'Give thanks to the God of heaven: for his kindness endures forever.    '
      verse: 26
  - chapter: 137
    verses:
    - text: '     By the waters of Babylon there we sat, and we wept at the thought
        of Zion. '
      verse: 1
    - text: 'There on the poplars we hung our harps. '
      verse: 2
    - text: 'For there our captors called for a song: our tormentors, rejoicing, saying:
        Sing us one of the songs of Zion.    '
      verse: 3
    - text: 'How can we sing the Lords song in the foreigners land? '
      verse: 4
    - text: 'If I forget you, Jerusalem, may my right hand wither. '
      verse: 5
    - text: 'May my tongue stick to the roof of my mouth, if I am unmindful of you,
        or dont set Jerusalem above my chief joy.    '
      verse: 6
    - text: 'Remember the Edomites, Lord, the day of Jerusalems fall, when they said,
        Lay her bare, lay her bare, right down to her very foundation.    '
      verse: 7
    - text: 'Babylon, despoiler, happy are they who pay you back for all you have
        done to us. '
      verse: 8
    - text: 'Happy be they who seize and dash your children against the rocks.    '
      verse: 9
  - chapter: 138
    verses:
    - text: '      I will thank you, O Lord, with all my heart: in the sight of the
        gods I will sing your praise. And, prostrate before your holy temple, will
        praise your name for your constant love. For you have exulted your promise
        above all.    '
      verse: 1
    - text: ''
      verse: 2
    - text: 'When I called you, you answered; you gave me strength, you inspired me. '
      verse: 3
    - text: 'All the kings of the earth shall praise you, O Lord, when they shall
        have heard the words you have uttered; '
      verse: 4
    - text: 'and they shall sing of the ways of the Lord, and tell of the Lords transcendent
        glory. '
      verse: 5
    - text: 'For, high though the Lord is, he looks on the lowly, and strikes down
        the haughty from far away.    '
      verse: 6
    - text: 'Though my way be distressful, yet you preserve me: you lay your hand
        on my angry foes, and your right hand gives me victory. '
      verse: 7
    - text: 'The Lord will accomplish all that which concerns me. Your kindness, O
        Lord, endures forever. O do not abandon the work of your hands.    '
      verse: 8
  - chapter: 139
    verses:
    - text: '      O Lord, you search and know me; '
      verse: 1
    - text: 'when I sit, when I rise you know it, you perceive my thoughts from afar.    '
      verse: 2
    - text: 'When I walk, when I lie you sift it, familiar with all my ways. '
      verse: 3
    - text: 'There is not a word on my tongue, but see! Lord, you know it all.    '
      verse: 4
    - text: 'Behind and before you beset me, upon me you lay your hand. '
      verse: 5
    - text: 'Its too wonderful for me to know too lofty I cannot attain it.    '
      verse: 6
    - text: 'Whither shall I go from your spirit? Or whither shall I flee from your
        face? '
      verse: 7
    - text: 'If I climb up to heaven, you are there: or make Sheol my bed, you are
        there.    '
      verse: 8
    - text: 'If I lift up the wings of the morning and fly to the end of the sea, '
      verse: 9
    - text: 'there also your hand would grasp me, and your right hand take hold of
        me.    '
      verse: 10
    - text: 'If I say, Let the darkness cover me, and night be the light about me, '
      verse: 11
    - text: 'The dark is not dark for you, but night is as light as the day.    '
      verse: 12
    - text: 'For you did put me together; in my mothers womb you did weave me. '
      verse: 13
    - text: 'I give you praise for my fashioning so full of awe, so wonderful. Your
        works are wonderful.    You knew me right well; '
      verse: 14
    - text: 'my bones were not hidden from you, when I was made in secret, and woven
        in the depths of the earth.    '
      verse: 15
    - text: 'Your eyes saw all my days: they stood on your book every one written
        down, before they were fashioned, while none of them yet was mine.    '
      verse: 16
    - text: 'But how far, O God, beyond measure are your thoughts! How mighty their
        sum! '
      verse: 17
    - text: 'Should I count, they are more than the sand. When I wake, I am still
        with you.    '
      verse: 18
    - text: 'Will you slay the wicked, O God! And remove from me people of blood, '
      verse: 19
    - text: 'who maliciously defy you and take your name in vain.    '
      verse: 20
    - text: 'Do I not hate those who hate you, Lord? Do I not loathe those who resist
        you? '
      verse: 21
    - text: 'With perfect hatred I hate them, I count them my enemies.    '
      verse: 22
    - text: 'Search me, O God, know my heart: test me, and know my thoughts, '
      verse: 23
    - text: 'and see if guile be in me; and lead me in the way everlasting.    '
      verse: 24
  - chapter: 140
    verses:
    - text: '     Rescue me, Lord, from evil people; from people of violence guard
        me '
      verse: 1
    - text: 'from those who plot evil in their heart, and stir up war continually: '
      verse: 2
    - text: 'who make their tongue as sharp as a serpents, and under whose lips is
        the poison of adders. (Selah)    '
      verse: 3
    - text: 'Preserve me, O Lord, from the hands of the wicked, from the violent guard
        me from those who are plotting to trip up my feet. '
      verse: 4
    - text: 'The proud have hidden a trap for me, cords they have spread as a net
        for my feet: snares they have set at the side of my track. (Selah)    '
      verse: 5
    - text: 'I have said to the Lord, My God are you; give ear, Lord, to my loud
        plea. '
      verse: 6
    - text: 'O Lord my Lord, my Saviour mighty, you did cover my head in the day of
        battle. '
      verse: 7
    - text: 'Grant not, O Lord, the desires of the wicked; and what they have purposed,
        promote you not. (Selah)    '
      verse: 8
    - text: 'Let them not lift up their heads against me. May the mischief they prate
        bring themselves to destruction, '
      verse: 9
    - text: 'may he rain upon them coals of fire, may he strike them down swiftly,
        to rise no more, '
      verse: 10
    - text: 'no place in the land may there be for the slanderer: may the violent
        be hunted from sorrow to sorrow.    '
      verse: 11
    - text: 'I know that the Lord will do right by the weak, and will execute justice
        for those who are needy. '
      verse: 12
    - text: 'Surely the righteous shall praise your name, and they who are upright
        shall live in your presence.    '
      verse: 13
  - chapter: 141
    verses:
    - text: '      Lord, I call to you: hasten, to me, give ear to my voice, when
        I call to you. '
      verse: 1
    - text: 'Let my prayer be presented as incense before you, and my uplifted hands
        as the evening meal-offering.    '
      verse: 2
    - text: 'Set, O Lord, a watch on my mouth, put a guard on the door of my lips. '
      verse: 3
    - text: 'Incline not my heart to an evil matter, to busy myself in deeds of wickedness,
        in company with workers of evil: never may I partake of their dainties.    '
      verse: 4
    - text: 'A wound or reproof from a good person in kindness is oil which my head
        shall never refuse. In their misfortune my prayer is still with them.    '
      verse: 5
    - text: 'Abandoned they are to the hands of their judges: they shall learn that
        my words are true.    '
      verse: 6
    - text: 'Like stones on a country road cleft and broken so lie our bones scattered
        for Death to devour. '
      verse: 7
    - text: 'But my eyes are turned towards you, O Lord. Do not pour out my life,
        for in you I take refuge. '
      verse: 8
    - text: 'Keep me safe from the trap they have laid for me, from the snares of
        the workers of trouble. '
      verse: 9
    - text: 'Into their own nets let wicked people fall; while I pass by in safety.    '
      verse: 10
  - chapter: 142
    verses:
    - text: '      Loudly I cry to the Lord: to the Lord plead loudly for mercy, I
        pour my complaint before him, I tell my troubles to him.    When my spirit
        is faint within me, my path is known to you. In the way I am wont to walk
        in, they have hidden a trap for me.    I look to the right and the left; but
        not a friend have I. No place of refuge is left me, not a man to care for
        me.    So I cry to you, O Lord: I say, My refuge are you, all I have in the
        land of the living.    Attend to my piercing cry, for very weak am I. Save
        me from those who pursue me, for they are too strong for me.    Free me from
        prison, that I may give thanks to your name, for the righteous are patiently
        waiting till you show your bounty to me.    '
      verse: 1
